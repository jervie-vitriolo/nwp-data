    'template': '1'
    'title': 'Tiger Woods is transferred to a new LA hospital as fellow golfers express
      their hopes for full recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31dd9d7-82a6-4ccb-a0ac-253e9995624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Following a car accident Tuesday morning
        in California that resulted in significant leg injuries and required an extraction
        from his vehicle by first responders, Tiger Woods now begins the arduous recovery
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64224001-c429-44e0-a51a-acdee0bdd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7993bee-9387-40e5-839e-a67c1fe6f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new chapter began Thursday with his transfer to a second Los Angeles-area
        hospital for "continuing orthopedic care and recovery," according to a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9ad26-f473-426f-80f6-333cf01d64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a771b-b5cb-4fe2-a9f5-5bf9ab076005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anish Mahajan, the chief medical officer and interim CEO at
        Harbor-UCLA Medical Center, confirmed that Woods was moved to Cedars-Sinai
        Medical Center, which is approximately 20 miles away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc2ac3-d639-4bc0-8a9a-fe6e7713b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994ddf4-c92e-4ef9-9d7e-644390b6c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of our staff, it was an honor to provide orthopedic trauma
        care to one of our generation''s greatest athletes," Mahajan said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d045553-ee05-496c-ada9-73698e9fc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1afe1-b859-4190-b0a1-133ded14cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' injuries include "comminuted open fractures affecting both
        the upper and lower portions of the tibia and fibula bones," Mahajan said
        Tuesday, meaning the bones broke into more than two pieces and pierced the
        skin. A rod was inserted into the tibia to stabilize the leg. Additional injuries
        to the bones of the foot and ankle were stabilized with a combination of screws
        and pins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df9569-0f5f-4c4b-8fa9-ec0f40c4205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b2e3c-8d80-4361-83fd-9088b6d154bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods told investigators at the hospital after the accident that
        "he had no recollection of the crash" that left him seriously injured, Los
        Angeles County Sheriff Alex Villanueva told CNN''s Erin Burnett on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acee7d-ee10-4aff-9644-14c56ba01571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e44a26-6545-404e-a2c7-aa7cb5eb7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cedars-Sinai network is known for sports rehabilitations</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596dcec-1d0a-4a4e-acab-4d1ee4e1c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for Woods'' transfer have not been released, yet facilities
        affiliated with Cedars-Sinai are known for their sports medicine and related
        surgeries. Should Woods and his family choose to continue care within its
        network, options are available in terms of recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3d68c-5f45-41b1-a54e-31824a33fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf042c14-93a6-4315-9e92-7250c8ed8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cedars-Sinai Kerlan-Jobe Institute provides orthopedic surgeries,
        and practitioners at their clinics work with Los Angeles-area sports teams.
        Other professional athletes from around the country have had procedures performed
        at their centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b1264-58f0-49dd-aad7-e1b6effe3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a63225-a4d3-4695-9678-724d022b5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Rehabilitation Institute, a partnership between Cedars-Sinai,
        UCLA Health and Select Medical, provides programs as well for those on the
        mend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cb50c-8a50-483b-8764-4c31cdb96258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47410443-e3bf-4f3f-bf2a-7b076462744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute is "the largest inpatient facility of its kind on
        the West Coast," according to its website, and "is designed to help each patient
        recover the strength, skills and independence they need to return home and
        resume their lives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf713726-a568-4003-9bdd-1c2b760a0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca2c0f-20c5-48c5-880d-4d8c05736f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Golf pros continue to show support</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02e8fb-1679-4174-b8a1-fca7de4695d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb Simpson, who is tied atop the Thursday leaderboard at the PGA
        WGC-Workday Championship in Florida, shared his thoughts on Woods, saying
        his focus was on the golfer''s well-being.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64022d7-4da3-4645-a306-44fbca40ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a52bd9-4d7d-44a7-b0c3-3990a448e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you think about the golf career, you think about what
        he''s done for the game, but the thing I kept thinking about was his kids
        and how thankful I am that he made it out of that," Simpson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fc6e8-02a4-494b-b1b6-3f1aec4705ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1020d1-8e7a-43e3-955f-6ad93c261c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The biggest thing I was concerned with, following the
        news and texting buddies, trying to figure out what was going on was, ''Is
        he OK? Is he going to make it?''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eba0b8-e46f-4ade-afe8-9b9c280504ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2acbe-91ce-4799-a27f-336ca38c8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Mickelson expressed similar sentiments Thursday after his round
        at a PGA Tour Champions event in Arizona.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af4270-51d8-4df4-ac8b-cc7e6ced7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d02a3a-7a58-4874-8d3a-757865d615a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the guys here understand and appreciate what he has meant to
        the game of golf, and for us and the PGA Tour. We are all very appreciative
        and supportive of what he has done for us. But right now, that is so far from
        our minds," Mickelson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e08cc7-d940-4138-9e9e-061299b2fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ea35c-c278-46c4-a52a-22b74b760888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Rory McIlroy really said it well when he said that we''re
        just lucky and appreciative that his kids didn''t lose their father. We all
        are hoping and praying for a full and speedy recovery. We are all so thankful
        because that looked awful. We are thankful that he is still with us," Mickelson
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c0ed1-65fd-4f6e-a89d-d6ad069eb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664f86a-e960-49b8-97ca-b06e5012bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy said on Wednesday when asked about a potential career comeback
        for Woods, "He''s not Superman... He''s a human being at the end of the day.
        And he''s already been through so much. At this stage I think everyone should
        just be grateful that he''s here, that he''s alive, that his kids haven''t
        lost their dad.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf091a-a412-4462-8216-e92f11307c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbab745-0a81-4198-b9ae-5ae923006970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most important thing. Golf is so far from the equation
        right now, it''s not even on the map at this point," McElroy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5259ea7-af27-4493-b57f-be0c86272e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:36:18.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/us/tiger-woods-car-accident-friday-intl-spt/index.html"
        target="_blank">"Tiger Woods is transferred to a new LA hospital as fellow
        golfers express their hopes for full recovery"</a></em></p>'
  'wandavision-episodes-debut-middle-night':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Photo courtesy: Marvel Studios 2020'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-26T23:00:36.231+08:00
    'imagesource': 'jcr:ceff3b68-bd3b-450d-9867-6934c0c310f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2d6c22-af2e-442a-96cb-c7cd9a7d7965'
    'lead': 'Marvel Studios'' first original series for Disney+ has found a loyal
      audience, even though new episodes debut at a really weird time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T22:41:58.840+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:11:21.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:09.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why new ''WandaVision'' episodes debut in the middle of the
      night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefcf1b-9861-4641-a38d-5349f8e51c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every Friday, groggy Marvel fans either
        wake up early or stay up late to follow along with the weekly adventures of
        streaming''s favorite couple: witchy Wanda Maximoff and her humanoid husband,
        The Vision, on Disney+''s "WandaVision."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2eb64-6178-448b-9f56-52bf1a54dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ffaba-3966-420d-b4b4-5a1c65dda3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios'' first original series for Disney+ has found a loyal
        audience, even though new episodes debut at a really weird time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dea5e6-699f-41b9-b17c-1e84f5151ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686cbcb-27e2-4abe-b243-d790081d3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series ‚Äî which takes viewers into a world that mimics traditional
        TV shows ‚Äî follows an old-school TV schedule, premiering a new episode every
        week as opposed to the Netflix binge model, where an entire season is released
        all at once. But here''s the weird part: new episodes premiere every Friday
        at 3am on the East Coast and at midnight out West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b3342-a979-4f2c-801d-54f757d0e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33a2b0-ca89-4e3c-9267-5630feea1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is one of the most-talked-about shows on TV debuting new
        episodes during a time slot typically reserved for insomniacs and regrettably
        texting your ex? Well, streaming services such as Disney+ are global brands
        trying to capture global audiences, and there''s simply no "right" time to
        cater to everyone, everywhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86c03b-1fdd-468a-95df-863c867cb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edff26-c1ef-4d37-a186-9a4ae17220db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale behind the midnight PT drop is global alignment around
        a time that works best for content to sunrise across all time zones," a Disney
        spokesperson told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbac5d5-b58a-4fab-8760-4f751060488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a066d2-06ca-43bc-b3e3-7abac6d27b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, broadcast networks such as ABC, CBS, Fox and NBC only
        had to worry about catering to viewers from coast to coast. That''s not the
        case for streamers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5ff40-259b-4ea8-87bc-55183a73fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc5459-e91f-435f-9dea-9c4fa4cd925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+, for example, is available not just in the US, but also
        in Canada, Germany, Spain, India, France, Japan, Australia, Brazil, and several
        other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de8b1d-ab91-438e-8d52-1660900fdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:28.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca16d0d-1ce9-450a-aa3d-aba4032c76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it may be a challenge for US-based "WandaVision" fans to stay
        up late ‚Äî and stay off social media throughout the following day to avoid
        spoilers. Still, Disney has determined that midnight PT is the optimal time
        to reach as many of its subscribers worldwide as possible. Of course we don''t
        actually know how many of those users are actually tuning in when each episode
        debuts since streaming services keep viewership metrics under wraps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28d623-a390-4cdb-add0-81af93c8bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4dc3e-6c4c-4e84-9f26-f6ab8765369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to finding a global sweet spot in terms of timing, there
        are also Disney+''s servers to consider.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701267e-8bec-4b23-a5d8-21932a48c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7793a6-fc59-47a9-b4e4-9a1ca394e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premiering highly anticipated episodes of "WandaVision" or "The
        Mandalorian" when most people are asleep ultimately helps lighten the service''s
        load.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518d2eb-0fbc-4477-9c2f-777f2f242401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bd01f-6b83-4804-80f9-ea86ac2efc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, it may not matter. For example, Disney+ suffered
        outages last week as subscribers clogged the system late at night in order
        to watch the latest "WandaVision" episode.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d7ade-c6cd-4220-a4e9-df8f41a91416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e83c43-ad14-44d5-a309-13af1cb5044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages likely speak more to the popularity of the show than
        to the service''s technical capabilities since, outside of its launch day,
        Disney+ isn''t really known for crashing. But the last thing Disney or any
        streamer wants is a service that can''t, well, stream.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ca49e-0779-484f-a76a-e8c4668b5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e743d5-dbd9-43e2-b943-ef24b8547e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Disney+ has many reasons for dropping "WandaVision"
        in the middle of the night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd739fac-d7b4-4cd4-a1c0-d6aef57d7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9b2ca-8876-43df-9437-0686a15548c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the most significant rationale is keeping its users, wherever
        they are, as satisfied as possible. This way, they''ll keep watching every
        week, even if some (including yours truly) get a bit annoyed by the amount
        of coffee they need to drink in order to keep watching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f8ca4-6e45-47c0-8a1b-505a1057657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:41:58.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/media/wandavision-disney-new-episodes-timing/index.html"
        target="_blank">"Here''s why new ''WandaVision'' episodes debut in the middle
        of the night"</a></em></p>'
  'india-exits-recession':
    'author': 'Swati Gupta, CNN Business'
    'caption': 'Photo courtesy: Amal KS/Hindustan Times/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T23:10:04.315+08:00
    'imagesource': 'jcr:822e0aec-09ad-42f9-8b0e-b03f48e793e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5064b4-2216-455d-947e-fb73737389ab'
    'lead': 'Asia''s third biggest economy recorded a rise in gross domestic product
      of 0.4% in the final three months of 2020, compared with the same period a year
      earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T22:50:47.618+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:11:08.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:10.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India exits recession but rapid growth is still a long way off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c5d66-b93b-4b7b-96fa-a7942ff1ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s economy is out of recession but
        still a long way from returning to rates of growth seen before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e7bd9-b89e-4736-8101-32941905a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c33067-a870-48ec-90de-3a25661e5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s third biggest economy recorded a rise in gross domestic
        product of 0.4% in the final three months of 2020, compared with the same
        period a year earlier, according to official statistics published on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236129c1-8ff3-43b6-8d9d-dae756aa463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcea15-f0e2-457c-8e7b-5ed73794a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country plunged into recession for the first time
        in nearly a quarter of a century, with economists warning that it would struggle
        to recover from the slump. Official data showed that GDP fell 7.3% from last
        July to September, following a record drop of more than 24% the previous quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f6c42-5d71-40cf-8587-56821024699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68932dc-edcb-4990-b6c9-24733e47cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020 as a whole, the Indian economy contracted by 6.9%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38192f1-11a8-43a3-8ece-569125b16ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6db686-3f07-4ba1-97d9-b908bbb219a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a research note on Friday, Shilan Shah, senior economist at Capital
        Economics, estimated that GDP grew 9.2% in the last quarter of 2020 compared
        with the previous quarter, "enough to lift it back to the pre-pandemic peak."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd42b7-eb71-4747-9d2b-6d3ae8c64a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b0910-5053-46a8-8075-f71e64887156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India may also be making a comeback on other fronts. The country
        is experiencing a drop in coronavirus cases, with the number of daily reported
        new infections down by almost 90% in mid-February from its peak last September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5a567-7f8d-4707-9e5f-3caf7e999e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac573fbd-4bda-4930-92b7-8c057c95141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And growth appears to be "off to a strong start" in early 2021,
        according to Nomura economists Sonal Varma and Aurodeep Nandi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c99075-159b-402c-a876-fe2c75b7b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167daf9f-48ba-48a3-a8cd-1171b1dd8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote in a note on Thursday that their "India Normalization
        Index," which tracks consumption, investment, industrial production and services,
        "suggests that the economy continued to rapidly return to normal in January."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e264b5-040c-48d6-83a0-8da698cf59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6189d6-9f8b-4670-894c-eb59aeffa84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics'' Shah said there were still reasons to be cautious,
        despite the better outlook for this year thanks to significant fiscal support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3219b6-c399-4844-9dd8-72f5d3fa6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb6585-cb0a-4131-8fb6-e4e69e03e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While new Covid-19 cases remain low, the recent flare up in Maharashtra
        highlights the risk of targeted lockdowns, at least in the near term," Shah
        wrote. Bad loans could also further weaken India''s ailing banking sector
        and "prevent the economy from returning to its pre-virus trend any time soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81778bc6-5c77-4cb1-b6a0-b20df7d7616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f918f-a93b-49ae-b271-27655cc401ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once one of the world''s hottest economies, India was already struggling
        before the pandemic hit. Growth rates had slumped from about 9% in 2016 to
        around half that at the end of 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b48c-7453-4346-9017-d30063e72930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T22:50:47.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/economy/india-gdp-growth/index.html"
        target="_blank">"India exits recession but rapid growth is still a long way
        off"</a></em></p>'
