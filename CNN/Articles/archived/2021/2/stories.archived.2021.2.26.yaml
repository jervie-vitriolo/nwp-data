    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f224cea7-3a59-461c-a226-47b94446d91e'
    'lead': 'At any other time, the imminent House passage of a gargantuan $1.9 trillion
      bill that addresses many of the foundational goals of a new presidency would
      be regarded as a smashing victory for a White House only six weeks into a first
      term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T13:48:41.447+08:00
