    'jcr:uuid': 'c3110104-a377-4daa-b318-0564946d7a6f'
    'lead': 'Variety reports actress Chai Fonacier will portray the role of a Filipino
      caregiver to a fashion designer with a mysterious illness played by Eva Green
      in the film ''Nocebo.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T13:43:37.997+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:20:02.121+08:00
