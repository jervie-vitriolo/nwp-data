      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A painting of Paris by Vincent van Gogh,
        which has almost never been seen by the public after being stashed within
        a French family''s private collection for more than a century, has finally
        been unveiled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2fa65-6784-4eab-9d83-d97329c3b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c12ec1-037e-48b5-b9cc-68fbe8845ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Street scene in Montmartre" was painted in the spring of 1887,
        three years before the Dutch master is believed to have died by suicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6286de-84a5-4fd7-9a26-763f6472205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db32b3a-a5f7-4b46-ac38-59f96e5f2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows Parisians walking through a rural and sparse landscape
        in Montmartre, a historic district which today is one of the city''s most
        popular destinations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51cec9-b00a-4ac4-b183-3337214570b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a532106-9bc7-4b31-a19f-78bfde3b2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting is set to go on public display for the first time,
        before being sold at auction in Paris. It is expected to fetch between 5 million
        euros and 8 million euros ($6 million and $9.7 million) when it goes under
        the hammer in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5cb06b-00b7-4a12-a88e-35f4168e1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31484bac-48a2-41c8-b85c-1623d99bfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we set eyes on this painting for the first time we were
        immediately captivated," said Claudia Mercier and Fabien Mirabaud of Parisian
        auction house Mirabaud Mercier, who discovered the work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c378a34-5150-4229-8a4b-a1652de71aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff097c9f-e497-497d-a098-b4437fd5148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great pleasure that we can now present this to the world,
        after being treasured by the same French family for a century," they said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425d79b-0c50-4a1f-ac5a-7f27adc53831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30806b0b-e79e-49b5-a950-cb3d1a80c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting is part of a series of works representing the famed
        Moulin de la Galette, a windmill turned into a dance hall in Montmartre. The
        district is still popular among tourists and locals for its village feel,
        but the surrounding streets have been built up and now bear little resemblance
        to the scene in the painting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71b314-1c5c-4ab8-afef-dae170b3f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff091c6b-68d8-4261-aaaa-7265a4641aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said the painting provides a portal into Montmartre at
        the end of the 19th century, when the obsolete mills became tourist attractions
        and leisure places where Parisians would meet to drink, dance and relax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078eacc8-4a6f-48e2-9afe-a6beadcea832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27987f12-f50e-4d21-9e3f-457b7267907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few paintings from Van Gogh''s Montmartre Period remain in
        private hands, with most of the series now held in prestigious museum collections
        around the world," said Aur√©lie Vandevoorde and Etienne Hellman, senior directors
        of the Impressionist and Modern Art department at Sotheby''s France, which
        is handling the sale, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3b20b-e522-4574-bf07-f848363ef674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a137c-e1c9-4f1f-91c0-90245ac66c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appearance on the market of a work of this caliber and from
        such an iconic series is undoubtedly a major event, and indeed opportunity,
        for both collectors of the artist and the art market more widely."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e0576-0c84-4f35-a2a2-7ab3f1433cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b78b8-396b-40b8-8057-97efa79a9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting will be auctioned by Sotheby''s in Paris on March 25.
        Before then, it will be publicly displayed in Amsterdam and Hong Kong before
        making its way to France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a242891-ac34-4118-802f-e043b13c79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f610a-dec7-4f12-8bd8-b7be5f56d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh was serially undervalued throughout his career. He died
        in 1890, supposedly after shooting himself. The rusty handgun he is understood
        to have used in the shooting was later discovered and sold in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494f956-fd03-477a-8b2f-1f4987cf027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:24:55.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/van-gogh-paris-painting-public-display-scli-intl/index.html"
        target="_blank">"Unseen Vincent van Gogh painting of Paris goes on public
        display for the first time"</a></em></p>'
  'south-africans-get-their-tongues-round-gqeberha':
