      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6fd25-d845-4650-98bb-e0c37654d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the segment, the pair visit the house used in the ''90s Will
        Smith series "The Fresh Prince of Bel-Air," with Harry revealing -- during
        a bout of somewhat awkward rapping -- that he knows the lyrics to the show''s
        famous theme song, before slipping inside for a bathroom break.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39761970-c6b3-4bcc-9b40-956bf5792123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
