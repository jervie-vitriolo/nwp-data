      'jcr:uuid': 'd5b035b2-2a5f-48fa-9ce6-a25dc8b3a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurozone, for example, recorded a drop of around 7% in GDP last
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772c68a-4d1e-4e7c-9397-edcdfc06fc4a'
      'mgnl:activationStatus': true
