      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong> The NBA on Thursday suspended
        Minnesota Timberwolves guard Malik Beasley 12 games without pay for pleading
        guilty to a felony charge of threatening a family with a rifle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eca1f-1648-47c7-887f-5527e2ab99a8'
