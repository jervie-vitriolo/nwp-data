    'mgnl:tags': ['Rodrigo-Duterte', 'vaccine', 'rollout', 'indemnity-fund', 'law',
      'measure', 'coronavirus', 'COVID-19', 'procurement', 'LGU', 'DOH']
    'template': '1'
    'title': 'Duterte signs measure to expedite vaccine program, set indemnity fund'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d772ed3-58ec-424a-b297-a5aac6ad28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong> President
        Rodrigo Duterte has signed into a law a measure that aims to speed up procurement
        and administration of COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43fec9-0083-4552-b334-b079a6e95010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c43db4-5be6-4cc6-97d6-f2cbe70c4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed Friday by Duterte''s former special assistant
        Senator Bong Go, and Presidential spokesman Harry Roque.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9203256a-b1e9-4b21-8365-e44e376c3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, we remain committed in our fight against the coronavirus
        pandemic, and we are using necessary means, such as the enactment of this
        Republic Act, certified urgent by the President, as a way to start our vaccine
        rollout," Roque said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64e7dd-c6f3-4461-b3ee-3d06e22a50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531fcff-1009-4102-9c60-5e6690cd41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Vaccination Program Act of 2021 also allocates ‚Ç±500
        million for the COVID-19 National Vaccine Immunity Fund to compensate vaccinees
        who may experience serious side effects or die after inoculation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb9b9c-3df9-4431-a36d-ca21d2473e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation will handle the fund,
        which will be sourced from the contingent fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb46c6d-82eb-4e8a-9c18-2ce665ab510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f4895-f28d-4589-8f55-7e9e5689a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will also issue vaccine cards that will
        contain basic information about the individual, manufacturer and brand of
        the vaccine received, date it was administered, date of last swab test, where
        the vaccination took place, and the name of the health professionals who gave
        the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1660767-1c40-4452-945e-611e83f2ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, local government units and the private sector
        will be allowed to purchase doses through multilateral agreement with the
        Department of Health, the National Task Force, and the vaccine supplier.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0856e4-1951-40a5-850a-4908bfc17283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs will be also allowed to give an advance payment of up to 50%,
        and to directly purchase ancillary supplies for the storage, transportation,
        and deployment of vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340a52d-ced4-4774-8c62-a1298001786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also gives immunity to public officials and employees, contractors,
        manufacturers and volunteers who are duly authorized to carry out the vaccination
        program from suit, unless it is based on willful misconduct or gross negligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3397c2-27e5-4215-9815-05de26430dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcaf91-3eb6-42bd-924d-8f3c455eb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:53:48.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:15:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was approved by Congress earlier this week. The House
        of Representatives adopted the Senate version of the measure just hours after
        it was transmitted to them by the upper chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37818dc0-2350-4af9-8e1d-2f33a6f2a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T20:56:09.210+08:00
      'mgnl:createdBy': 'bamba'
