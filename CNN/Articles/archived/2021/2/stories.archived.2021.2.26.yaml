      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî Only
        the National Bureau of Investigation should probe the deadly shootout between
        the police and Philippine Drug Enforcement agents, the Palace said Friday,
        citing President Rodrigo Duterte‚Äôs order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc168d5-6221-4e12-ac28-63ff4e8587e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:30.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:18:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced that the joint board
        of inquiry created by the Philippine National Police and PDEA should stop
        their investigation, and leave it to the NBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37b616-ff87-43d7-9b45-f75f555094e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:30.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:18:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTanging NBI lang po, sang-ayon sa ating Presidente, ang magtutuloy
        ng imbestigasyon," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec21444-56b2-4525-8cb8-87e48aaef240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:30.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:18:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the NBI, according to the President, will continue
        the investigation.]</p>'
    '6':
