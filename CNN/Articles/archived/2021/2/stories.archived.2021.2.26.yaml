      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe and ‚Äúflawless‚Äù landing of the Perseverance rover last week
        on Mars hogged headlines all over the world, with experts and scientists lauding
        the pivotal moment for NASA and the space exploration globally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372ceae-85c8-41b9-8183-33f8d16f5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://www.cnnphilippines.com/world/2021/2/25/New-Mars-image-rover-landing-site-.html">New
        Mars image from rover landing site shows the red planet in high definition</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab825a35-9306-4900-a016-ed8f1c829fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Villar, the work continues even after the stellar accomplishment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90318ab-2385-4d26-9d18-6fd13688aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs been a long eight years on Perseverance but after that, there‚Äôs
        a lot of missions that we still have to do,‚Äù Villar said. ‚ÄúPerseverance right
        now is gonna collect some samples, and we are studying on the next mission
        that will bring the samples back so maybe I‚Äôll work on that.‚Äù</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bddd7-69d5-4dae-a9c9-42f439b0673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar likewise bared he has applied for the agency‚Äôs astronaut
        program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251238e1-9545-48be-9017-746d90677262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
