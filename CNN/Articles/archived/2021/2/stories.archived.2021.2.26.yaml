      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Debold Sinas and PDEA Director General Wilkins Villanueva
        on Thursday said their men were conducting legitimate buy-bust operations,
        but asked for more time to reveal what really transpired amid the ongoing
        investigation.</p>'
    '3':
