      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s move to implement a price ceiling on pork and
        chicken in the National Capital Region, coupled with stable rice prices and
        lower power rates, are seen to dampen inflation pressures this February, the
        BSP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35d5cd-4721-4224-9615-3de8766aff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:48:54.590+08:00
