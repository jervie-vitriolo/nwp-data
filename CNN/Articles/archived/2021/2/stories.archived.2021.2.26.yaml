      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dfd7c-f6a1-4f8e-a193-ac4c76110f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by anonymous artists, the decor "can also be seen on the
        walls of the Pompeian gardens, in order to create an illusion of enlarging
        the dimensions of such spaces and evoke an idyllic and suggestive atmosphere,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800796a-f0d3-466d-89e1-5e4e2cf891b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
