    'jcr:uuid': 'b412223a-b162-48ed-be22-1537abdb372b'
    'lead': 'The multinational consumer goods company aims to improve living standards
      for low-paid workers worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T17:44:10.922+08:00
