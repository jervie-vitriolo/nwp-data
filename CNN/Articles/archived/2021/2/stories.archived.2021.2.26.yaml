      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423e7c-a0d1-4014-88df-48e8c17f487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood studio executive Jaime Davila Jr. founded Campanario in
        2014 to help give voice to more Latinx actors and filmmakers. The 36-year-old
        former Bravo network producer, whose father worked in the C-suite at Univisi√≥n
        and Televisa, says the lack of Latinos in executive leadership at major studios
        and misconceptions about Latinx audiences are to blame for the dearth of English-language,
        Latin-American movies and TV shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5af2b-39c8-45f4-8b15-aeae85f5f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826e11a-8c17-4108-adff-7184a83d6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oftentimes because we speak Spanish, they''re like, ''Oh, let''s
        get our Spanish edition on that,''" Davila told CNN Business. "My goal is
        for Hollywood to wake up. We''ve shown them there''s this huge audience. What
        are you making for them?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fe68a-f801-4b70-9cc9-5272b90a441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca3991-258b-4b7d-9706-d2540c820792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davila''s studio has produced and sold several hit shows to major
        studios, including Netlfix and Disney-owned ABC. Netflix purchased "Selena:
        The Series" from Campanario before airing it in December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160d366-fd18-4463-8dfc-7c327b630d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc310fc2-5c71-40ef-9f5c-46a2b82c85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Smith and Davila said Hollywood needs to hire more Latin-American
        executives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028b4c9-a7b8-4ecd-8008-cef0741ea497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:33:48.379+08:00
