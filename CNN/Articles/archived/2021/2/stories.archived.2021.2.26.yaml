    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8dbe14-6294-4128-a679-cc4bd5de03c2'
    'lead': 'How did the Perseverance rover ‚Äî the NASA spacecraft that safely and
      successfully landed on Mars ‚Äî get its name?


      The US space agency got help from students, according to a Filipino-American
      engineer who has been working for the red planet mission project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T15:02:56.109+08:00
