      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî The
        Bangko Sentral ng Pilipinas sees inflation to accelerate this month due to
        higher fuel and fish prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fea290-c294-447d-b912-92868cb435e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:48:54.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank on Friday said February''s inflation could settle
        at 4.7%, within its forecast range of 4.3% to 5.1%. The projection is quicker
        than the <a href="http://cnnphilippines.com/business/2021/2/5/January-inflation-PSA.html">4.2%
        inflation rate</a>&nbsp;recorded in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916fe25-f681-4ce0-b4e3-6cd7c0c094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:48:54.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upward price pressure for the month emanate from the continued
        uptick in global crude oil prices and elevated fish prices," the BSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e971287-ccf8-44a8-b3e1-c815b32a5166'
      'mgnl:activationStatus': true
