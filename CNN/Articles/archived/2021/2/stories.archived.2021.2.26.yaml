      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The US military on Thursday struck
        a site in Syria used by two Iranian-backed militia groups in response to rocket
        attacks on American forces in the region in the past two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec10bf7-40b4-478b-bf3b-2f32fbd6315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72c95-8b46-44df-ba68-0cebe8e304d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to a handful" of militants were killed in the strikes, a US
        official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebe118-97ce-421e-8e96-fe96f51a1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:02.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde20598-3751-49d4-aac2-e37274b87d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes, which mark the US military''s first known action under
        President Joe Biden, swiftly drew criticism from a Democratic lawmaker. The
        site was not specifically tied to the rocket attacks but Secretary of Defense
        Lloyd Austin said he was "confident" it was used by the same Iranian-backed
        Shia militias that had fired rockets at US and coalition forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39178d-2295-4f2e-8eca-fc28b942e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cdb67-830f-4abf-a87e-4a5daa03e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said the strikes took place "at President
        Biden''s direction" and were authorized not just to respond to the recent
        attacks against American and coalition forces but also to deal with "ongoing
        threats to those personnel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29545f43-d0d4-4258-99e9-9086fc539110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b649e-2b9f-407c-8133-4a723f527a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, the strikes destroyed multiple facilities located
        at a border control point used by a number of Iranian-backed militant groups,
        including Kata''ib Hezbollah and Kata''ib Sayyid al Shuhada," Kirby said.
        "The operation sends an unambiguous message; President Biden will act to protect
        American coalition personnel. At the same time, we have acted in a deliberate
        manner that aims to de-escalate the overall situation in both Eastern Syria
        and Iraq."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc670588-9f9f-4354-b3a7-9e19bb53f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f6f94-2004-4da7-b58f-d5bc01a17d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site the US struck on Thursday is believed to be used as part
        of a weapons smuggling operation by the militias, according to a US official.
        The strikes were conducted to degrade the groups'' ability to carry out attacks
        and to send a message about the recent attacks, the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542a162-5eac-4e88-bd7c-8a1adbb72330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24d300-6e40-41eb-bfc1-dfa013556f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decision made from the ''top down''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8be00-8a73-4dfd-8a0c-ef7c737d53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to target the site in Syria was made from the "top
        down," a defense official said. Austin told reporters that Biden had authorized
        the strike on Thursday morning, after he had recommended the President take
        action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dea2d-4b21-4543-a173-fb3260f542be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab395d-bb2e-4df0-9b5a-6c7c9c95abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident in the target we went after," Austin said on a
        flight back to Washington from San Diego on Thursday. "We know what we hit.
        We allowed and encouraged the Iraqis to investigate and develop intelligence,
        and that was very helpful to us in refining the target."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255643ac-ecab-4ba0-9522-5999a9d8f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a64b93-ce73-4d4a-a8ff-cf30aaf7b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said Biden authorized the strikes after consulting with US
        allies, including coalition partners, and that they had taken place at about
        6 p.m. ET.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140ae81-013d-41c3-b950-a5df4f9cca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b100a-c748-418a-afc6-356c2b3aa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US strike against Kata''ib Hezbollah in Iraq on December 29 triggered
        complaints from the Iraqi government about violations of its sovereignty.
        Days later, members of the group and other Iran-backed militias marched on
        the US Embassy in Iraq, damaging property and setting outer buildings on fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd8743-10f3-485e-a1f6-b1e793caaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdead4b-c7b4-4b22-8904-87072b17846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US had not before Thursday blamed any specific group for
        the rocket attacks or attributed them to any Iranian proxies in the region,
        the administration has made clear where it places the ultimate blame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380c67f-4807-4aca-9004-c7301690e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c129054-385e-47e3-9a15-9950a6cc6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stated before that we will hold Iran responsible for the
        actions of its proxies that attack Americans," State Department spokesman
        Ned Price said on Monday, noting that "many of these attacks have used Iranian-made,
        Iranian-supplied weapons."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb58ebb-2508-404e-bbf7-90716f869467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5a748-4f8e-4a8f-be8d-8c66eb0ddd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, White House spokeswoman Jen Psaki had said the
        US holds Iran accountable for the actions of its proxies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a049725-e6b2-4fcb-ac90-d37089006136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6ee54-3e95-43be-a76a-8ae9f51bace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A February 15 rocket attack on coalition forces near the Erbil International
        Airport in Iraqi Kurdistan killed a civilian contractor and injured nine others,
        including four American contractors and one member of the US military who
        went through concussion protocol. That day, about 14 rockets were fired toward
        US and coalition forces in Erbil, in northern Iraq. At the time, Psaki said
        Biden and his administration "reserve the right to respond in a manner and
        at a time of our choosing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff4f04-62a3-43fc-9f0b-feca3e343508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83687608-bbc7-4d24-a588-13f96a01de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that "we will respond in a way that''s calculated on
        our timetable, and using a mix of tools, seen and unseen."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0251c-5329-4378-9d78-e4f623a1518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b026d0-178e-4208-ab88-740d56f91725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we will not do, and what we''ve seen in the past, is lash
        out and risk an escalation that plays into the hands of Iran by further destabilizing
        Iraq, and that is our priority," Psaki added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b69784-2faf-4c79-afab-e9d3e49c99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d1e4a-799e-4d87-b94a-db5fa99c7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attack was the first of three that came in rapid succession.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132eacc-7f56-4864-bc73-2282adbe4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f03e6f-13cc-43fe-9947-dd4955e8a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, at least four rockets struck Balad Air Base north
        of Baghdad, where a US defense company works on Iraqi combat aircraft.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bebe7-6b6b-4f9b-af7f-be0cad9f2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecc365-15f1-40f2-9ce1-7e33a3b443c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, two rockets landed in Bahgdad''s international zone,
        where many foreign embassies are located. There were no reports of injuries
        or damage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194f8c8-fbda-481d-98be-a1548dd80668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028b339-d035-4ada-8c2c-b66a4dd0e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strikes could complicate diplomatic efforts with Iran</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26289ccc-4427-49dc-96a4-40f9f1ac70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US strikes come as Washington and Tehran position themselves
        for negotiations about Iran''s nuclear program, potentially complicating an
        already fragile process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d597bc-f1d2-43c3-b665-aa3f397e216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8285a-6327-4529-8ee0-5150f67930a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran Foreign Ministry spokesman Saeed Khatibzadeh denied any ties
        to the February 15 attack in Erbil, and Iran has not claimed responsibility
        for any of the other strikes. "While these rumors are strongly rejected, the
        dubious attempt to attribute it to Iran is also strongly condemned," Khatibzadeh
        said, according to a February 16 report by Iran''s state official news agency
        Mehr.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63afb5a-8ea3-47a6-a380-682105a613f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b74c4-6b6d-4126-8f78-5104a3c4006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US strike could create tension with lawmakers who would otherwise
        back Biden''s agenda and whose support he will need going forward.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8423dd5-17a7-4216-869e-61ea163639c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd4062-ec4b-4834-9aee-1992df604fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes President Biden the fifth consecutive US president to
        order strikes in the Middle East," said Rep. Ro Khanna, a California Democrat
        on the House Foreign Affairs Committee. "There is absolutely no justification
        for a president to authorize a military strike that is not in self-defense
        against an imminent threat without congressional authorization. We need to
        extricate from the Middle East, not escalate."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e63ded-cd5f-4022-b5c4-2f655de87a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618195c6-dda6-4870-aec9-003b6b8036c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should not be taking these actions without seeking
        explicit authorization instead of relying on broad, outdated" Authorization
        for Use of Military Force laws, Khanna said. "I spoke against endless war
        with Trump, and I will speak out against it when we have a Democratic President."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232db83-597e-4571-ad62-7adbc140a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead4ad0-774b-4799-8c6c-5b3a37af0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military last struck Kata''ib Hezbollah sites in March 2020,
        after a rocket attack blamed on the Iranian-backed militia killed two US service
        members and a British medic and injured 14 others. The attack targeted Camp
        Taji, an Iraqi base that hosts coalition forces engaged in the fight against
        ISIS.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936137de-aeb0-4029-94cb-bad950cc5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66172aa-1067-4d8e-a172-6d8a6f58c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the deadly rocket attack, the US struck five sites
        belonging to Kata''ib Hezbollah that were used for storing advanced weaponry
        provided by Iran, the commander of Central Command, Gen. Kenneth McKenzie,
        said at the time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c856d6a-9498-47ce-851e-3f4372b7254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e30c3-183e-48b6-a054-03345f6ce210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that each location stored weapons that could enable lethal
        operations against US and coalition forces in Iraq. We also assess that the
        destruction of these sites will degrade Kata''ib Hezbollah''s ability to conduct
        future attacks," McKenzie said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2958f-ee27-40ed-bb41-7be3b78c80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:32:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/politics/us-iraq-iran/index.html">US
        carries out air strikes in Syria targeting Iranian backed militias</a>"</em></p>'
