      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://chr.gov.ph/statement-of-the-commission-on-human-rights-on-the-statement-of-the-secretary-of-justice-of-the-philippines-at-the-46th-regular-session-of-the-human-rights-council/">statement
        on Thursday</a>, the CHR described as "a step in the right direction," the
        initial findings of the Justice Department-led panel, which reported that
        law enforcement<a href="https://cnnphilippines.com/news/2021/2/24/Protocols-not-followed-in-drug-war--DOJ-probe-shows.html">
        failed to follow protocols during anti-drug operations</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15852560-625d-4a02-891c-47ebb45c3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that the Secretary of Justice declared that they
        will cooperate with us and committed to include us in the case build up and
        evidence gathering in order to bridge victims of human rights violations with
        government," the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81938c9c-5015-4536-a189-735834e75abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHR plays an important role in moving the findings forward.
        We emphasize, however, that we remain in anticipation of the full report of
        the review panel and look forward to be included in its processes," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f59ee-1aa8-4c60-856b-f26119cf25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting the panel''s initial findings before the United Nations
        Human Rights Council, Justice Secretary Menardo Guevara reported there have
        been no full examinations on the weapons allegedly used by suspects, and that
        there has been no effort to verify these weapons'' ownership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba9b08-396e-43aa-a4d8-752d30866466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State forces likewise failed to follow standard procedures on coordinating
        with other agencies and crime scene processing, the panel found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66c59c-c19b-4065-9e30-9737d1765796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/25/Palace-DOJ-statement-drug-war-probe-legal-system-working.html">Malaca√±ang:
        DOJ-led probe''s findings on drug war prove PH legal system working</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1cf28-22b7-46f3-a894-9327ea5f3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:16:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the CHR said investigations should push through to
        ensure that "perpetrators are held to account."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dfdef-83a1-4261-ba58-e0b63884bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:22:02.670+08:00
