      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the US government spent some $3 trillion in emergency funding,
        equivalent to 15% of GDP. In comparison, the fiscal response in Western Europe
        was only about 6% of GDP, according to Birch.</p>'
