  'sm-group-2020-net-income':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T19:43:41.335+08:00
    'imagesource': 'jcr:efaff33d-63a2-4580-b5d3-8e738f555511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aae69296-0e70-4a51-aa8d-7fb99e863f6b'
    'lead': 'SM Investments Corp. (SMIC), the owner of the Philippines'' largest mall
      operator, saw its profit shrink by almost half in 2020 as the coronavirus pandemic
      changed consumers'' appetite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T19:43:18.333+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:15:24.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:03.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM Group net income down 48% in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1b68c-a1b8-42fd-a3b9-fadc848d29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February</strong> 26) ‚Äî SM
        Investments Corp. (SMIC), the owner of the Philippines'' largest mall operator,
        saw its profit shrink by almost half in 2020 as the coronavirus pandemic changed
        consumers'' appetite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e008415-ae31-44e2-a6bb-ea3288505a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Friday, SMIC said its bottomline last year plunged
        by 48% to ‚Ç±23.4 billion from 2019''s ‚Ç±44.6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb686f-2aad-4283-b335-4d1f6e746c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues in 2020 also fell to ‚Ç±392.2 billion against
        the previous ‚Ç±502 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e1ce2-9697-446a-a737-b3ecca4dcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our businesses continued to build momentum through the end of 2020
        as they addressed the changed behaviors and needs of our customers," SMIC
        President Frederic C. DyBuncio was quoted as saying in the filing to the local
        bourse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea8d02-1959-4022-b67c-2611646509f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our banks, food retailing, and residential property all performed
        well, while our malls and non-food retail operations showed steady improvements
        as conditions allowed," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e399ab6-1329-4e3c-8482-1e45afc4d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led conglomerate''s banking segment, run by BDO Unibank,
        Inc. and China Banking Corp., contributed half of the group''s net income
        for the period. The property business, meanwhile, made up 33% of the earnings.
        The retail segment only accounted for 12%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532947d-5cd4-47fe-b9ec-e6262930ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said BDO''s profit last year went down to ‚Ç±28.2 billion from
        ‚Ç±44.2 billion a year earlier due to "pre-emptive provisions of ‚Ç±30.2 billion
        set aside against potential delinquencies from the pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d1b1a-03c6-478a-8ea2-265a47f90b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was offset by China Bank''s 20% earnings growth amounting
        ‚Ç±12.1 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee9810-2f2e-4f66-a1c8-5240b6162611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s property business SM Prime Holdings bore the brunt
        of the COVID-19 pandemic as net income dropped to ‚Ç±18 billion against 2019''s
        ‚Ç±38.1 billion. Its topline also suffered, falling to ‚Ç±81.9 billion from ‚Ç±118.3
        billion in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68561add-76fb-4f70-9955-141ed017c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime''s mall business generated lower revenues, reaching ‚Ç±23.6
        billion from ‚Ç±57.8 billion. Rent income also decreased to ‚Ç±21.8 billion from
        ‚Ç±48.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24212040-e8d3-4229-a19a-fc63cc0792ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Development Corp., SM Prime''s residential unit, saw its revenues
        jump by 6% to ‚Ç±46.5 billion, while reservation sales also climbed by 10% to
        ‚Ç±99 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bcd78-0b0a-47c0-b0d1-d08a39500675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net income of SM Retail Inc., which consists of the group''s non-food
        and food stores, sank by 67% to ‚Ç±4.1 billion. Its revenues stood at ‚Ç±296.8
        billion, or 19% lower than ‚Ç±366.8 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528a381-efaa-4564-92b4-6abeaad8fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:43:18.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in SMIC fell 2.79% or ‚Ç±29 to finish at ‚Ç±1,009 apiece on Friday.</p>'
  'maypasok-2021-special-working-days':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-26T19:42:25.441+08:00
    'imagesource': 'jcr:34ec7c71-5f6a-4adc-bbcf-db24832f9c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025a956f-e246-4702-994e-80a6dae37db9'
    'lead': 'Heads up! There are three less non-working days this year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T19:44:02.111+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:15:12.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:03.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lessens non-working days for 2021  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63586a-6d80-4a11-8a47-95e507140ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:44:02.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)</strong> ‚Äî President
        Rodrigo Duterte has amended the list of holidays for 2021, declaring fewer
        non-working days as part of efforts to spur economic recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d399b-3eee-462a-abc9-3c8e53a4d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:44:02.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Proclamation No. 1107, signed on Friday, three previously
        declared special holidays are now special working days. These are Nov. 2 (All
        Souls‚Äô Day), Dec. 24 (Christmas Eve), and Dec. 31 (New Year‚Äôs Eve).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc8647-b83d-48e6-85ce-ac1cf5fea27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:44:02.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:15:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor the country to recover from the adverse impact of the COVID-19
        pandemic, there is a need to encourage economic productivity by, among others,
        minimizing work disruption and commemorating some special holidays as special
        (working) days instead,‚Äù Duterte‚Äôs proclamation read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7556ccd-bb2b-4832-8980-b7ff91d25510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:44:02.111+08:00
      'mgnl:createdBy': 'eimor'
