      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut I haven‚Äôt heard back yet and hopefully one day I‚Äôll be back
        about astronaut training, we‚Äôll see. But I‚Äôm just mostly focusing on resting
        now that we‚Äôve done this amazing thing.‚Äù</p>'
  'India-COVID-19-vaccine-Covaxin-clinical-trial-placebo':
    'author': 'Esha Mitra and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T13:26:39.455+08:00
    'imagesource': 'jcr:4a51f4c6-ebf4-4201-ad9f-42037a15b2dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd10562a-eeef-4de0-b08d-35535d205fb1'
    'lead': 'Residents in slum areas in central India say they later discovered that
      some of them hadn''t been given an approved COVID-19 vaccine and had unwittingly
      taken part in a clinical trial for India''s homegrown vaccine, Covaxin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T13:34:25.727+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:21:08.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:58.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-vaccines', 'COVAXIN', 'India']
    'template': '1'
    'title': 'More than a dozen slum residents in an Indian city say they thought
      they were being vaccinated. They were part of clinical trials'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8736a2-505c-4ffb-91fd-90b80b4bd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The white van arrived in slum areas of
        Bhopal, a city in central India, blasting a message over the speaker system
        that seemed too good to refuse: "Come and take the coronavirus vaccine and
        get 750 rupees ($10)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d096a-60a2-47e6-a4c6-88ed495b378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals who recalled hearing it back in December said they scrambled
        to take up the offer ‚Äî&nbsp;750 rupees was about twice what they''d usually
        earn for a day''s hard labor. And many had struggled to work at all during
        the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58f73a-6eb8-4058-bf86-e318bbf4a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us it is the corona vaccine and we should get it so that
        we don''t fall sick," said Yashoda Bai Yadav, a housewife from Bhopal who
        participated in the trial alongside her husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584a909-1321-4666-9138-b2947336a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they later discovered from local activists that some of
        them hadn''t been given an approved vaccine and had unwittingly taken part
        in a clinical trial for India''s homegrown vaccine, Covaxin. Only half of
        the participants in Covaxin''s Phase 3 trial received a vaccine -- the other
        half received a placebo, a normal part of clinical trials. One participant
        -- Radha Aherwar -- even found out it was possible she got a placebo while
        speaking to CNN for this story, saying "Oh, so what I got wasn''t a vaccine?
        I didn''t know that there was a possibility you could get a water shot."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0956b-3d33-4046-bb74-736269512800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of some participants in Bhopal suggests the medical
        team from People''s Hospital, who was running the trial, may not have adequately
        explained that they were part of a trial and that only some of them would
        receive a vaccine -- both alleged lapses, if proven true, appear to violate
        India''s clinical trial rules that require informed consent from all participants.
        This raises questions about the quality of data in the trial, and experts
        such as Amar Jesani, the editor of the Indian Journal of Medical Ethics, worry
        that this could lead to vaccine hesitancy among some groups in India, which
        has reported more Covid-19 cases than any other country except the United
        States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789f9b9-f4ff-4afb-9362-c11a7a5662f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covaxin Phase 3 study, sponsored by the vaccine''s developers,
        Indian biotech company Bharat Biotech and the Indian Council of Medical Research
        (ICMR), involves almost 26,000 people at 26 locations, including more than
        1,700 in Bhopal, the site of one of the world''s worst industrial disasters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5e353-650d-4191-975e-fa6cb17b6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shankar Nagar slum -- where many of the participants live --
        is just 3.7km (2.3 miles) from the abandoned Union Carbide factory which was
        at the center of the 1984 disaster that exposed more than half a million people
        to a toxic gas cloud. Nearly 4,000 people died in the immediate aftermath,
        and the disaster was blamed for at least 10,000 subsequent deaths, and more
        than 100,000 permanent injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee476eb4-c5b9-4097-80ff-25d1bc048f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, many residents still suffer related health issues,
        raising questions from local non-governmental organizations about residents''
        suitability to take part in a study that vaccine developer Bharat Biotech
        has called the biggest Phase 3 vaccine trial ever conducted in India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b348c-f392-4b0c-b5de-15333250b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials are traditionally the final step of human trials
        before a vaccine is authorized to roll out en masse. However, Covaxin was
        approved by the Drugs Controller General of India for restricted emergency
        use in January, before preliminary results from the trial were released. Its
        Phase 3 trial isn''t expected to be completed until next year. The government
        has procured 5.5 million doses of Covaxin and 11 million doses of Covishield
        -- the local name for the Oxford-AstraZeneca vaccine -- for the first phase
        of what it is calling the largest immunization drive in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b4d93-5566-48c1-af85-c9c45cbc25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two bioethics experts, one public health expert and four
        local non-governmental organizations, have raised ethical questions about
        the trial site in Bhopal, run by People''s Hospital, which is associated with
        the People''s College of Medical Sciences and Research Centre. In addition,
        those concerns were also raised in a joint statement released on January 14
        by more than 40 organizations and 180 individuals, including public health
        activists and bioethicists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db83072-5d2d-444b-b183-fc2cbe965b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen Bhopal trial participants told CNN they did not
        know they were taking part in a clinical trial. Another four knew they were
        part of a trial, but say they did not understand what that meant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78861b6-24a3-4c68-b923-4d1d73434caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech, ICMR and People''s Hospital have all denied wrongdoing.
        They say that the trial complied with study protocol, guidelines and regulatory
        provisions, and that they are focused on generating high quality data and
        would not do anything that compromises patient safety. They say that participants
        gave informed consent and denied that the money offered acted as an incentive.
        India''s drug regulator, the country''s health ministry, and the ethical committee
        overseeing the trial in Bhopal have not commented on the allegations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64e011-dca7-4d52-9869-5d41d1d4ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for Covaxin is tied up in national rhetoric, as India --
        already the global leader in vaccine production -- aims to complete an ambitious
        rollout at home, and engage in vaccine diplomacy by exporting Indian-made
        shots. On January 16, Indian Prime Minister Narendra Modi said: "The world''s
        confidence in India''s scientists and our vaccine expertise is going to be
        further strengthened after the Made in India corona vaccines."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b240546-3226-47e3-bcc3-ddb3b522450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jesani, Dr. Anant Bhan, a Bhopal-based bioethics expert, and
        Amulya Nidhi, a public health expert and the co-convener of the People''s
        Health Movement India, all say that the alleged recruitment process, if proven
        true, would be a violation of Indian protocols governing how vaccine trials
        should be conducted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c0e58-02eb-4c68-b278-b98646ade5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could undermine the quality of the trial data, and potentially
        global trust in India''s prized coronavirus vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ad55d-656c-43bb-bcb4-1dffd8c0b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We thought it was the vaccine''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd0a4b-6410-4a77-a22b-dfc466455501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shankar Nagar slum in Bhopal is made up of tiny, colorful houses
        with roofs created from tin sheets and discarded tarps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da39dc3-31fc-49c1-a4e1-75e959c1d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, many locals work as day laborers, waving down vans on
        the main road each morning to go to construction sites where they spend hours
        lifting stones and bricks. Since the pandemic, there hasn''t been enough work
        to go around, forcing many to rely on government-provided rations. Some women
        wander the slum, carrying sticks to sell as firewood. Others have turned to
        alcohol or chewing tobacco to pass the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d291c-b3d1-4fe8-8a30-684a47cf7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the white van that locals recalled arrived in Bhopal slum
        areas near People''s Hospital offering the vaccine, 18 people saw it as a
        quick way to make money, they told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce4dae-acb7-42ac-8f09-4c6e13fa9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life will go anyway someday," Hira Bai, a mother of three, said
        sardonically. "I went because of the greed of 750 rupees, anyway we are used
        to dying ... my life has no value."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538c0c1-aa40-4b95-953c-32562f015df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals say they believed the van was from People''s Hospital, a
        private institute less than 3 kilometers (1.9 miles) away from Shankar Nagar
        which would often send vans to the area to conduct checkups as part of the
        hospital''s community outreach program. Some said they immediately piled into
        the vehicle, which seated more than a dozen passengers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63feafc1-f160-45cb-93d9-438c60f1622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The van came and everyone around me was going so I also went,"
        said Kesri Chillaar, 59, a laborer who lives with his wife and three children
        in nearby Gareeb Nagar slum.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc352cff-4fc3-489f-ad46-8ed3feeb8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it was the vaccine, so we went," said Yadav, the housewife,
        who lives in Oriya Basti, another slum close to Shankar Nagar. "We didn''t
        know it was a trial."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3208739-651d-4bd4-90a0-cbe79b91b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chotu Das Beragi, a 27-year-old laborer, said he heard the loudspeaker
        announce that if he didn''t take the vaccine now, he may have to pay money
        for it later. "I thought, ''There is no work anyway these days'' ... so I
        thought, ''Let me get the vaccine, I will get 750 rupees as well,''" he said.
        "I thought, ''This will be a good way to get the day''s earnings.''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6af8a-5e97-44e2-8e0f-93ac27422195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once at the hospital, a large white building with columns and reflective
        blue windows, 12 participants told CNN they were asked to sign forms, although
        two people only signed the forms when they received their second shot. Another
        one gave audio-visual consent and another was asked for a thumb print instead
        of a signature. However, of those 14 participants, eight said that they were
        unable to read -- the state of Madhya Pradesh, where Bhopal is located, has
        one of the lowest literacy rates in India at around 70%, according to the
        country''s most recent Census in 2011. Only participants over 60 said they
        were offered audio-visual consent forms. The four who could read said they
        weren''t given the opportunity or time to go through the 10-page form written
        in Hindi. The form, which CNN has obtained, includes jargon such as "immuno
        response," "placebo" and "immunogenicity" -- terms that would be confusing
        to anyone without medical training.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db3a51-4337-4fe6-872e-e2186f9c175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although six people CNN spoke to said they were aware they were
        in a trial, four said they did not understand what a trial involved, or concepts
        such as a placebo. "I did not understand what it was a trial of," said Beragi,
        the day laborer. Only two of the 21 participants CNN spoke to knew they were
        in a trial and had full understanding of what that entailed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9a1ed-005d-4fe5-a345-8f93177282fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight Bhopal slum residents told CNN they were not asked
        about underlying health conditions, even though "uncontrolled" comorbidities
        is listed as a reason for excluding participants in the trial''s own protocol.
        Rajesh Panti, 45, a survivor of the Bhopal gas tragedy, said when he received
        the first dose, he was not asked whether he was taking any medicine. Chillaar
        said he takes medication for diabetes every morning, but was not asked at
        the hospital whether he had any underlying health issues. Sarita Jathav, 26,
        said she is pregnant, but was only told that pregnant women couldn''t take
        the vaccine when she went to take her second dose, which she did not receive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b06ed0-18a3-407d-90f5-975c957a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 of the participants CNN spoke to said they were given forms
        to record any adverse effects of the shot. However, none had written anything
        on it, despite eight of the 21 participants describing side effects, including
        aches, vomiting, stomach issues, pains, and feeling weak. It is unclear whether
        the people who described side effects received the vaccine or the placebo.
        They said they didn''t know why recording their symptoms was important. At
        least 13 of the 21 participants told CNN they were illiterate, meaning they
        were unable to use the form anyway.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed205ae4-faca-4835-b5b5-956f25cf20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anil Kumar Dixit, the dean of People''s College of Medical Sciences
        and Research Centre in Bhopal, said he was not aware of any van and did not
        send one to the slums. He said it was clarified to participants that they
        were part of a trial, and that only 50% would receive the vaccine while the
        other half would be given a placebo. He said the hospital did pay participants
        750 rupees, per the ICMR and Bharat Biotech''s instructions, but it was to
        cover them for any lost wages -- not as an incentive to take part in the trial.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d71ff-fb74-4b67-b262-8dff3efcec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ICMR''s 2017 Ethical Guidelines, subjects may be paid for
        their inconvenience and reimbursed for expenses incurred, although not to
        such an extent that it induces them to take part.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fea130-a65a-40ab-b654-1111ae1fdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixit said his hospital did not ask participants if they were Bhopal
        gas victims, although administrators did examine them for underlying health
        conditions and rejected them if they had a chronic health problem. Bhan, the
        Bhopal-based bioethics expert, said he was surprised the hospital hadn''t
        considered that some participants might be victims of the Bhopal gas tragedy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53059a04-edf9-464a-b818-259cd2f6965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10% of all Bhopal participants reported minor adverse effects,
        while around 1 to 2% were treated in hospital, according to Dixit. He said
        his hospital was only registering adverse events that required treatment,
        and that most of the minor events had been resolved over the phone.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a04c6-6a48-4b07-92ef-2de98db73c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixit said that for those who couldn''t read, the form was explained
        in either Hindi or English, depending on what they preferred, before they
        signed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ad3ad-56ea-4151-8b83-d8693ea5e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff from People''s Hospital which is administering the trial told
        participants they would check up on them via phone, according to Dixit and
        the participants, but two participants CNN spoke to said they hadn''t received
        a call, and two said they didn''t know if they had. Another participant said
        they had received calls in the first week, but not in the second week when
        their adverse effects started.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02eee8c-dda4-471e-bd4b-4d87d590eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others said they had received calls but that their phone belonged
        to a family member, making communication harder.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d22024-fa21-479f-ba25-0bcc82f7daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people CNN spoke to said they needed to go to a hospital for
        treatment, and of those two said they were asked to pay for treatment for
        what they considered adverse effects, including neck pains and vomiting, despite
        the 10-page document that they signed stating that they would be covered,
        something that is also required by India''s Good Clinical Practice guidelines.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b197d-ec09-4918-bcfc-2862793514a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chillaar, for instance, said that when hospital administrators called
        to check on him following the shot, he told them that he was having neck problems.
        They told him to come in for treatment, but when he did, he said he was told
        to pay more than 3,000 rupees ($41). Dixit, dean of People''s College of Medical
        Sciences and Research Centre, said there were only "one or two cases" where
        miscommunication led to participants being charged.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93fa53-720d-410f-8e35-c95a8868c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chillaar says he got the first shot on December 10 and the second
        on January 7 -- Covaxin requires two shots administered four weeks apart.
        When he spoke to CNN on January 28, he said that he was still not able to
        work. "I am the primary earner and it has come to the point where we are going
        hungry," he said. "I am not even able to go earn and I have spent 3,000 to
        4,000 rupees on treatment." CNN has no evidence that the shot caused his health
        issues and it is unclear whether he received the placebo or vaccine as the
        trial is blinded.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6744b-d4fa-47a0-9232-c22b4801fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the rules say</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20777a46-7ed1-4e02-8a94-5837c7d5d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people who live in the Shankar Nagar slum still live
        with health effects from the Bhopal gas tragedy, according to Rachna Dhingra,
        the leader of Bhopal Group for Information and Action (BGIA), which works
        with communities impacted by groundwater contamination from the leak.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6848aee-c64e-43ed-b21d-c4a7b38786b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, Dhingra says she began hearing reports of people
        living in the slum being given the coronavirus vaccine. That set off alarm
        bells: she knew India hadn''t yet formally rolled out a coronavirus vaccine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c9607-fe02-452a-ba95-4543d85a04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhingra began investigating and found that many of those people
        had actually been part of a clinical vaccine trial -- and many said they did
        not realize it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704db5ec-d665-49d4-93cd-610c0cd4d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhingra and BGIA spoke to 233 participants, and estimate that 800
        residents from more than five slum communities impacted by the 1984 tragedy
        in Bhopal had been part of the Phase 3 clinical trial. Nasreen, a field worker
        from BGIA who uses only one name, said that in many cases entire households
        of five or six people had taken part in the trial.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944b852-17ad-40a2-b7cc-e436ec87d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhingra says in all of the cases there were issues around how consent
        had been obtained.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703af6eb-a9c5-4dae-b567-2346a7cfef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spread like wildfire because people thought they were not only
        getting vaccinated, but also that they were getting money," Dhingra said.
        "They could never do this kind of announcement in middle-class neighborhoods
        because everyone would know that this is not possible."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083f548-d7b2-48a3-a60a-e58677956964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s New Drugs and Clinical Trials Rules 2019 require "freely
        given, informed, written consent" from each study subject, including that
        they understand the risks and responsibilities involved in receiving an unapproved
        drug. Information must be provided verbally and in a patient information sheet
        in "language that is nontechnical and understandable by the study subject."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838daccc-922e-4e84-96c7-f2007df84817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Covaxin, the vaccine had only been tested on approximately
        755 people across both Phase 1 and 2 trials before it was administered in
        Phase 3 clinical trials -- and those Phase 1 results, which were released
        in the Lancet in January, were not out when many of the participants received
        their first dose. That study found that the vaccine can produce antibodies
        to coronavirus and no serious adverse events related to the vaccine were reported.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d528ddb-09cb-4d4b-8c5a-4ce4d2f31176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICMR''s head scientist of the division of epidemiology and communicable
        diseases, Dr. Samiran Panda, said the seriousness of the pandemic justified
        using the accelerated approval process without cutting any corners when it
        came to safety.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89410c-f1b6-48f1-bcc8-310d6e0c2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhingra also says around 25% of the participants the NGO spoke to
        reported experiencing adverse effects -- more than twice the number that Dixit
        said had suffered minor adverse effects. In trials across the world, it is
        common for participants to report some adverse effects during a trial.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75be00-3929-4512-830d-5bf9730c8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Bhopal trial participant who died nine days after receiving
        the injection has drawn widespread media attention in India, prompting outlets
        to publish stories raising questions over the trial.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f4afa-502f-4c7d-b7bf-2c06931ab445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has no evidence that 45-year-old Deepak Marawi''s death was
        linked to the vaccine trial, but because of the lack of transparency around
        his death -- the post-mortem still hasn''t been made public -- his widow,
        Vaijayanti Marawi, and others following the trial say the case raises concern
        and requires further examination. Bharat Biotech could not confirm if Marawi
        received the vaccine or placebo as the study is blinded, but they said his
        death "had been thoroughly investigated" and found not to be connected to
        the trial. The company says Marawi died from cardiorespiratory failure as
        a result of suspected poisoning.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c2c9f-1459-4856-956e-3028acd7ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixit said staff had followed up with Marawi for seven days, as
        he said they do with all participants, to ask about any problems. Marawi had
        said no every day, Dixit said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a078f8-2248-4831-8fc7-2aa5aa3d5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arun Shrivastav, the head of the pharmacology department at the
        Gandhi Medical College in Bhopal, which headed the investigation into Marawi''s
        death, said that his committee''s investigation found that the trial protocols
        had been adequately followed. When asked generally about the alleged use of
        vans in recruitment, he said that if a van loudspeaker was used to advertise
        the vaccine for 750 rupees, then it would be "unethical, totally wrong."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67eb35-e55d-41fc-84b4-876e35d5b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is anything like this happening then it cannot be counted
        in the trial and the trial would be barred," he said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7086a-4134-4682-aca4-80a4f6694714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Violation of good clinical practices''</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c63e9-6e11-4b7a-b8fb-02126904b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioethics and public health experts Bhan, Jesani and Nidhi all said
        Bhopal residents should have been considered vulnerable, and extra care should
        have been taken to ensure they knew what they were agreeing to.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a486b-056a-4d54-8190-5c275d219c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard for getting consent is even higher for vulnerable communities
        -- including people who are impoverished or illiterate. According to India''s
        2019 New Drugs and Clinical Trials rules, if a trial participant is unable
        to read or write, an impartial witness should be present throughout the entire
        informed consent process to help sign the consent form. An audio-video recording
        of the informed consent process is required in cases using "vulnerable subjects,"
        which includes "impoverished persons" and patients with incurable diseases.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b88e9e-d470-4111-b59b-9a1be2c74684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are dealing with people who are highly vulnerable, who are
        not even fully educated, do you expect them to come and say, ''These are my
        rights''?" said Jesani, the editor of the Indian Journal of Medical Ethics.
        "You have to inform them about their rights."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba83017-85ed-4174-8ab0-f380dc65d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the offer of 750 rupees, Bhan, the Bhopal-based bioethics
        expert, said it was not necessarily an ethical violation for money to be offered
        -- the issue is whether it was used as an incentive.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3834d-7a4b-4ccc-9d05-fe0b70099d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But statements made by participants suggest that even though the
        amount offered was relatively low, it was enough to motivate some trial participants
        in Bhopal. Madhya Pradesh, where Bhopal is located, has some of the lowest
        wages for casual workers in India, according to a 2018 India Wage Report by
        the International Labour Organization. "I thought it was some patriotic thing
        and, I won''t lie, we were getting money also," said Bhopal resident Panti.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc632a6-d7ae-4c97-89c4-552563f20a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the allegations about misleading participants, failing to get
        informed consent and failing to follow up on adverse events are true, the
        problem goes beyond ethics -- it reflects on the quality of the trial data,
        according to experts.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188f6a9-fb39-4b2d-855b-574415d16e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhan said that if adverse events were missed, that meant crucial
        data points had been left out of the Phase 3 trials.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5998c48-299d-4af7-ac4e-5baffe4307ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is what has happened, it''s obviously a violation of good
        clinical practices. It''s also a violation of guidelines around how ethical
        conduct of research should happen," he said, speaking about the allegations.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93c3cc-5354-4dd3-9f5d-c9415fdf1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current guidelines for clinical tests in India are relatively
        new. After Delhi liberalized its clinical trial policy in 2005, international
        companies rushed to test their drugs in India, where it was cheaper and easier
        to find participants. Some of the tests were reportedly carried out in Bhopal,
        on residents who allegedly weren''t aware they were involved in trials. The
        2019 New Drugs and Clinical Trials Rules are a result of various orders from
        the Supreme Court following a case filed in 2012 by non-profit Swasthya Adhikar
        Manch, which Nidhi is also a co-convener of.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b9ad4-1f25-4923-941c-82bdcfaa5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhan, Jesani and Nidhi believe the new Bhopal allegations, if true,
        suggest that more work needs to be done to improve oversight over clinical
        trials.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceaaf0-e329-4517-b4d0-5c93e7a198c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesani says, if the allegations are founded, it means the data from
        Bhopal should be excluded as the trial on that site wouldn''t have been done
        in a scientific way.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc262f-6e93-4151-8237-8a395d5cc4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done</h2>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c4308-9ea7-455b-82e3-53165f93bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, Dhingra and three other Bhopal-based NGOs wrote a
        letter to Indian Prime Minister Narendra Modi and Health Minister Harsh Vardhan,
        asking them to stop the Bhopal trial. They wrote that the involvement of the
        Indian Council of Medical Research in a trial with "glaring and grave violations"
        of the guidelines ICMR laid down was "alarming and deeply troubling" and said
        the situation must be addressed to avoid the public losing faith in vaccines.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6172c-ee6d-40b1-8f22-c386376f4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They copied the letter to the Drugs Controller General of India,
        which has the power to investigate alleged breaches.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0632f84-277d-4401-9ce3-45c0df08a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month later, the groups say they have received no response.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad639db-c827-46a9-908c-a314a6e0c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite multiple requests for comment, Bharat Biotech has not responded
        to CNN''s emailed questions. In a public statement in January, the company
        said participation was voluntary and every participant gave fully informed
        consent, even those who were not able to read or write. All participants were
        paid 750 rupees, but it was not an inducement, the company said, rather a
        payment to cover transport and expenses, adding that they are following practices
        set by the Indian Good Clinical Practice guidelines. Participants are only
        enrolled after a careful assessment of their "various health parameters,"
        the company said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069f2d4-f462-495f-980d-12ac340a8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of Covaxin is a matter of great pride to us, not
        just at Bharat Biotech but also for India, and indeed the rest of the world,"
        the company said. "We would not do anything that would compromise either the
        scientific rigor of what we do or the lives of patients."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12041c-55bf-48bc-baf9-127defe8d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our constant focus during the development of the vaccine and the
        clinical trials has been on ensuring patient safety and ensuring that the
        study is done to the requirements of all the relevant and applicable rules
        and guidelines, and that the data generated is of the highest quality and
        valid."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2d947-989e-446f-8b5e-2f1f6ad82f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other trial sites told CNN they had collected data on all
        minor adverse events, including headaches or fever.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d3536-0a6e-417b-b52c-0054445f4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four trial sites told CNN they had difficulty reaching the target
        of 1,000 trial participants. By contrast, the People''s Hospital site in Bhopal
        managed to register cases quickly. "Other centers were not able to achieve
        the target so then (Bharat Biotech) asked us to do more numbers," Dixit said.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625e678-51e5-4790-9da4-cf5edb0945d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICMR''s head scientist of the division of epidemiology and communicable
        diseases, Panda, said excluding the Bhopal gas victims from the study would
        have been discriminatory, denying them an "opportunity."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6f409-f686-4d08-9892-43a427eb48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panda said the ICMR spoke to the principal investigator running
        the Bhopal trial following the ethical violation allegations in the media,
        but were assured by the investigator and his medical team that they had followed
        protocol. They did not independently speak to any of the participants in the
        trial, although they kept the Drugs Controller informed of their Bhopal communications,
        Panda said.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fbe16-f59f-407d-a651-88400074eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Panda, there have been no allegations of wrongdoing
        at any other site. CNN has contacted 12 other sites but has found no evidence
        that the alleged issues that happened in Bhopal took place at other sites.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55349fb1-b41c-4fde-9c62-0cd5ba4575f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Mohammad Shameem, the principal investigator of
        a Phase 3 Covaxin trial site in Uttar Pradesh, Bhopal''s alleged recruitment
        strategy of offering vaccines for 750 rupees using a van with a loudspeaker
        would have needed sign-off from the local ethical committee. It''s not clear
        if the People''s Hospital''s institutional ethics committee knew that a van
        was allegedly being used for promotional purposes. CNN has attempted to contact
        the committee for comment.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58d135-17b1-45b6-926b-c49931f9f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Push to roll out</h2>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf57c66-63dc-43c3-9099-4f890d0d7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the Covaxin trials is taking place as India
        rolls out its ambitious plan to immunize 300 million of its 1.3 billion population
        by August.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91264d-78cf-4bf1-aa76-67b5e211c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some healthcare workers in India, who were first in line to
        receive a shot, have expressed reticence to take the vaccine until there is
        more data on Covaxin.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4994f4-807e-406b-bc6e-42bd34788316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry the ethical questions over Bhopal could undermine
        trust in the vaccine when it''s rolled out more broadly -- both in India and
        abroad.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7b1b-fb4c-44ea-9e90-43fbe36bc4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech has signed an agreement to supply Brazil with the
        vaccine, and is applying to conduct trials in Bangladesh, Reuters reported.
        Bharat Biotech also signed an agreement with biopharmaceutical company Ocugen
        to develop its vaccine for the US market.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b76ae4-e64a-4304-a0e7-eb8531e6332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has traditionally been receptive to vaccines, and there isn''t
        a strong anti-vaccination movement in the country, but Jesani, from the Indian
        Journal of Medical Ethics, says that could change if the government doesn''t
        act to restore confidence in Covaxin. Bhan, the bioethics expert, said an
        audit of the Bhopal trial would build confidence in the process.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772e819-1cdc-4038-ab17-641d6bf95276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these initial questions linger and manifest as general anti-vaccination
        sentiment, that could be a problem for the public''s willingness not only
        to get the Covaxin vaccine, but also other coronavirus vaccines as India continues
        to report more than 10,000 cases each day.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b7b38-19c7-43c6-ac54-d6eaf712f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesani said that is why it is so crucial that authorities investigate
        claims that some Bhopal participants didn''t know they were part of a trial.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f264dc-be8a-4bd9-9592-6ebb6a9d0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people to lose faith. We don''t want people to lose
        trust in the vaccination," he said. "If they lose trust in the Covid vaccine,
        they will lose trust in other vaccines."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c8724-7848-4db9-be6c-25e810a5b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:25.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2021/02/25/asia/india-vaccine-trials-covid-ethics-intl-dst-hnk/index.html">"More
        than a dozen slum residents in an Indian city say they thought they were being
        vaccinated. They were part of clinical trials"</a></em></p>'
  'Immanuel-Quickley-Knicks-Kings-140-points':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-26T13:26:40.750+08:00
    'imagesource': 'jcr:bda4e662-b909-4997-991d-5fbe83fd9ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8742086-fc4a-4b97-aba3-35b3fcc61a5a'
    'lead': 'Rookie Immanuel Quickley scored 25 points and Alec Burks added 24 off
      the bench, propelling the host New York Knicks to a 140-121 victory over the
      Sacramento Kings on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T13:34:35.359+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:20:59.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:58.757+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks smoke Kings with season-high 140 points'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c3ef6-e11f-4e14-b412-293d243f4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Rookie Immanuel Quickley scored 25
        points and Alec Burks added 24 off the bench, propelling the host New York
        Knicks to a 140-121 victory over the Sacramento Kings on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb295b-a9f0-4aa2-8883-84e3dcdd5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York‚Äôs Julius Randle collected 21 points and 14 rebounds and
        Derrick Rose made 7 of 11 shots from the floor to finish with 18 points. Rose
        was inserted into the starting lineup in place of Elfrid Payton, who sat out
        for the first time this season with an ailing hamstring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2383dd-fa0d-4928-8d18-2b60dd3a4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burks made five 3-pointers in the fourth quarter to help New York
        set a season-high point total. The Knicks‚Äô previous best offensive performance
        came in a 130-110 win over the Milwaukee Bucks on Dec. 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b781a3-c906-4a86-bcf7-1fd7a54bc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Barrett had 12 points and Reggie Bullock added 10 for the Knicks,
        who shot a blistering 65.9 percent (29 of 44) from the floor and 52.9 percent
        (9 of 17) from beyond the arc to secure a 77-62 lead at halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62714570-8b43-4228-a3f6-46fc8669f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York cooled down considerably in the third quarter before Burks
        found his range in the fourth. He drained a 3-pointer on three consecutive
        possessions to push the Knicks‚Äô lead to 121-101 with 7:16 to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945321d-80b5-4b70-a25a-7b1e5e241e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York never looked back en route to recording its fifth win in
        seven games and avenging a 103-94 setback to Sacramento on Jan. 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18215ba7-d0c9-4e16-a076-1d1887016be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De‚ÄôAaron Fox had 29 points and 11 assists and Harrison Barnes added
        22 points for the reeling Kings, who extended their season-high losing streak
        to nine games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac085d0-f119-4995-8e99-3e3bd2d6e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox drained a 3-pointer to trim New York‚Äôs lead to 48-45 early in
        the second quarter. Undaunted, the Knicks kept their foot on the gas and scored
        29 points over the final eight minutes, highlighted by Bullock sinking a pair
        of 3-pointers late in the session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e84d5-2d05-4251-b70b-d573bf1cca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose and Barrett each converted from beyond the arc and Randle added
        a mid-range jumper to push New York‚Äôs lead to 90-72 midway into the third
        quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a38c6-e278-4362-8b4d-e1fcbaf9804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:34:35.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:21:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento, however, exploited the interior to trim the Knicks‚Äô
        advantage down to five toward the end of the third.</p>'
  'asian-banks-fossil-fuel-investments-':
