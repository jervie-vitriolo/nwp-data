      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reference, US GDP, which is the broadest measure of economic
        activity, dropped by 2.5% in 2009, the height of the financial crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0820be0-9d49-4087-8256-1fbe77ed12ab'
