    'lead': 'South Africa''s city of Port Elizabeth has been officially renamed to
      Gqeberha, derived from the Xhosa language which is the native tongue of late
      political hero Nelson Mandela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T04:04:46.567+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:28:40.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:52.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africans get their tongues round Gqeberha, the new name for Port
      Elizabeth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671fa7e-6a88-4484-9a85-ac386237b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Africa''s city of Port Elizabeth
        has been officially renamed to Gqeberha -- derived from the Xhosa language
        -- the native tongue of late political hero Nelson Mandela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d7ea5-2b94-417b-886a-baa75f7b728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfe628-98db-42e2-9c72-317be3c844bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many South Africans have embraced the change, although acquiring
        mastery in pronouncing ''Gqeberha'' hasn''t come easy for non-speakers of
        Xhosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215cac8-ff22-4e60-8531-ec21fe6fbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e753c69-45e9-4696-a75c-4b664f683e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take a while for the majority of South Africans to learn
        how to pronounce the new name, especially white South Africans," Kwena Moabelo,
        46, told CNN Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bfc08-be92-44f5-b2b1-3945d1938947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084af29-491f-497c-a98a-78f4f3ffdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s a good move in order to keep the indigenous names and
        languages of South Africa alive," Moabelo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a80fdf-b0a9-4370-b4c6-fbbf89fd949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13361cec-9d10-41a0-9272-5edc72a329fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s Arts and Culture Minister Nathi Mthethwa announced
        the name change Wednesday, along with other changes to names of towns and
        public infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53e1f6-5fd1-4b3b-b710-f79a8cbe766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bff2f-f961-4b3e-bff1-31e30375f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Mthethwa said: "There was a need for the
        name changes as this is part of a Government Programme to transform South
        Africa''s Heritage landscape. The names of places we live in reflect the identity
        and cultural heritage of the people of South Africa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbcc67-2b5a-497a-a348-3968f431e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fac392-9e0c-4eef-b35f-9fdc87f9d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lwazi Monyetsane, 33, told CNN that the name change was necessary
        to make the country more inclusive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3eb2b7-f5b0-46ae-9dd8-d299d92e633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5808c-953b-4835-a7fa-afb523422b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country needs to have historical significance and relevance
        that does not glorify a past of oppression... So change the names -- as many
        as you can, so the black majority of our country can finally feel included,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb61f7-e3bf-48d6-b4b9-932ecf31ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29393b14-8307-4d52-95c3-82c25a33c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to concerns that Gqeberha was difficult to pronounce, Monyetsane
        said: "The beauty of education will solve that. If you allow yourself to learn
        while being tolerant and respectful -- no name should be impossible to say."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef53d8d-1016-4ba0-9201-1aee9849bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811128b5-16d9-4514-8fa1-36148ebddb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanele Mahatle, a resident of Johannesburg, suggested that the name
        South Africa should also be reviewed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd439a0-4247-447d-b5ae-313ddbfce0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa336782-4519-40c1-8115-56cb060fe624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe at some point they have to rename South Africa," she said.
        "There are so many things that need to change and be decolonized, from apartheid
        leaders and enablers'' statues being removed to renaming streets," Mahatle
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d948f48-15ec-4905-9044-0aa44d2ef7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262ce90-6e32-4ed0-ada4-c39e5e2eb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having English street names and buildings keep our colonizers''
        names and legacies alive. So step by step let''s have a country that represents
        us," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efeafef-da8c-461c-829c-3d8146671021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f84c19-5e3c-4f81-83f1-e84cd8d2c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa endured decades of forced racial segregation known
        as apartheid, where laws were created dividing the population by race, reserving
        the best public facilities for whites and creating a separate, and inferior,
        education system for blacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694a382-f6af-4d4a-affd-b94b02bff2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ec18e-abe7-4bf3-8154-69fa9ff782e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apartheid ended in 1994 when Nelson Mandela was elected as South
        Africa''s first black president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65613c-4ed1-41dd-9ca4-334b83021d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T04:04:46.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:28:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/africa/port-elizabeth-renamed-gqeberha-intl/index.html"
        target="_blank">"South Africans get their tongues round Gqeberha, the new
        name for Port Elizabeth"</a></em></p>'
