  'Taal-Volcano-tremor-activity':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-26T10:42:13.261+08:00
    'imagesource': 'jcr:91e443e4-eeca-41ac-bdec-c1a3ed8a9067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d5833f-8729-43af-a9d5-a934b8af6e70'
    'lead': 'State seismologists have recorded an increasing number of volcanic tremor
      episodes in Taal this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T10:44:00.223+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:23:24.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:56.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs records 113 tremors in Taal Volcano in past 24 hours'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e62f72-e38d-4ccf-a348-770c483792a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:44:00.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) ‚Äî</strong> State
        seismologists have recorded an increasing number of volcanic tremor episodes
        in Taal this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d0864-9088-4b38-a0a8-a97af3ee1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:44:00.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Phivolcs recorded 113 volcanic tremor episodes ‚Äî some
        lasting up to 34 minutes ‚Äî in the past 24 hours. The institute said weak steam-laden
        plumes were emitted from the vents of the main crater, and there has been
        a "very slow and steady inflation" of the Taal region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae38079-9eb1-46ca-a1e1-5b4d5882def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:44:00.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded 6 tremors on Monday, none the next day, then two
        on Wednesday. It went up to 69 on Thursday and 113 on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08c971-a5f0-43a6-b26f-82f086966e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:44:00.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these volcanic activities, Taal remains under Alert Level
        1. Phivolcs warned the public that sudden steam-driven or phreatic explosions,
        volcanic earthquakes, minor ashfall, or expulsions of volcanic gas can occur.
        Entry into Taal''s permanent danger zone remains prohibited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620df171-9a79-4755-b8fb-be5721e15e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:44:00.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several residents living on Taal Island, which was supposed to be
        a no man''s land, were evacuated last week as a precautionary measure due
        to the volcano''s recent activity. Phivolcs on Feb. 17 warned of another potential
        phreatic eruption from Taal Volcano similar to what happened early last year
        after.</p>'
