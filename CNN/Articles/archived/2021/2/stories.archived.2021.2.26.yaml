      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc88ad-cc89-404c-ac8c-de8215b7acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin stated that the total is now at 571,327.
        The recent daily count is the highest since October 17, when the country logged
        2,673 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d76b82-e8bf-4c29-941f-12726649e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07618e44-cc08-4fa0-a1a7-46a985051229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted 34,498 active or currently ill patients, which
        is 6% of the COVID-19 total. At least 88.4% of the active cases have mild
        symptoms, 6.4% have no symptoms, 2.3% are in critical condition, 2.1% are
        severe cases, and 0.74% are in moderate condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0f9a2-91a2-4000-bd5c-3bc59082133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
