      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 62.1 percent of the investments were in Philippine Stock
        Exchange listed securities, particularly in banks, holding firms, property
        companies, food, beverage and tobacco companies, and transportation services
        firms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
