  'arthritis-drugs-covid-patients':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T22:30:55.504+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b56bd165-2f29-410f-8156-8231e5770b88'
    'lead': 'Drugs typically used to treat rheumatoid arthritis can help critically
      ill COVID-19 patients in intensive care units, one new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T21:56:28.784+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:12:44.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:08:07.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arthritis drugs can help critically ill COVID-19 patients, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908921b-faee-4d61-8373-c33371ab6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Drugs typically used to treat rheumatoid
        arthritis can help critically ill COVID-19 patients in intensive care units,
        one new study finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb9674-ba71-449b-a2ce-6db99feee754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67be28b-280f-4da2-8436-f23d56677399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn that more research is needed before doctors start
        using the drugs more widely, because another new study found that one of those
        drugs did not help patients hospitalized with COVID-19 pneumonia get significantly
        better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302b5de-28eb-469d-be23-5d8ec47140f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcd3ef-b189-42b0-b520-bbf9e72b555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two studies were published in the New England Journal of Medicine
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36487354-492d-41e7-8f8f-539b56f78b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa88a75-deb4-4dd9-9a98-a9711c7d3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs reduce inflammation and doctors hope they can help patients
        recover from the overwhelming immune response that COVID-19 sometimes triggers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980c127-fd6f-4a14-b0bc-f3ae790dda75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c34b21-ad9e-4e66-91fe-f1b758418de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Patients recovered more quickly''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80e55b-d754-4416-96fa-12721044a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showing improvement among patients included data on more
        than 800 critically ill adults hospitalized with COVID-19 in intensive care
        units between March 9 and November 19 across six countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc592834-3a2c-4776-8643-93b98135612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b94a8-4e34-489f-b11c-c533f6a13e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were randomly assigned to receive infusions of either
        two rheumatoid arthritis drugs, tocilizumab or sarilumab, or receive the standard
        of care at the time, which included corticosteroids for most patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1bc88-32aa-48ef-a056-896b17f0ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfeb87-6484-40ef-9769-5f921b5b289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team of researchers found that patients who received
        either rheumatoid arthritis drug experienced significantly more days when
        they did not require organ support compared with those who received standard
        care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ab676-5762-4a35-a8fa-8c14db2a26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492aace4-a31d-4c6f-928e-ee3bb2cbc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that patients given tocilizumab had a median of
        10 days when they did not need organ support and those given sarilumab had
        a median of 11 days. Patients who did not get either drugs had zero days free
        of organ support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b09b7-8cb2-4c5a-b5dc-3794cd987b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e8a9b-9a47-48b2-ad57-9a115570c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that 27% of patients who received either
        arthritis drug died in the hospital compared with 36% of those who received
        standard care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fb0c3-ef44-4f51-9879-1b6023b94968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d177df-584d-4a3c-8c24-57f1c4238e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big change in survival," Anthony Gordon, a senior investigator
        in the trial and a professor at Imperial College London in the United Kingdom,
        said previously about the research during a briefing in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0c129-e6b2-4026-a690-b0c17e99f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9946e6e-796d-4225-b8f9-6853d1c9e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also saw the patients recovered more quickly," he said. "They
        were getting better and able to be discharged from the ICU quicker -- and
        that was on average and every patient is slightly different."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2314b5-1521-4a10-be54-6605988288bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f98a9-eafe-458a-9156-9640ad533bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some serious adverse events were reported during the study. Nine
        were among those given tocilizumab, including a bacterial infection, five
        bleeding events, two cardiac events and one person had deteriorating vision.
        Eleven adverse events were among those given standard care, including four
        bleeding events and seven cases of blood clotting. No serious adverse events
        were reported among those given sarilumab.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47738e-5017-4739-bde1-d3d73932ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ba0c2-15a3-4a70-913f-45f3da062f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the new study suggests that treatment with tocilizumab
        and sarilumab can improve outcomes for critically COVID-19 patients, the researchers
        noted that some separate studies previously found no benefit with tocilizumab.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74b922-dc55-4456-a6f4-ab22c00aadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8ba38-a5ec-4645-9d87-bffd1716c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many previously reported trials included less severely ill patients
        and excluded patients already receiving respiratory support," the researchers
        wrote in the study. "In those trials, no clear evidence suggested that tocilizumab
        was effective at preventing disease progression, and no benefit with respect
        to survival was seen."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcb243-1820-4c4f-8fab-dc233f22dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0aa415-6814-4a37-a96b-6f1cfd424121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''How to best use them remains unclear''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9d6e7-071b-4fad-9985-d2e254ec9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study published in the New England Journal of Medicine
        on Thursday found that tocilizumab did not help hospitalized patients with
        COVID-19 pneumonia get "significantly better" or lower their chances of dying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecdcec-3745-432e-b966-f999483216e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f871e5-2610-4dbe-bb5e-b2e124cac8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 452 patients who were randomly assigned to receive either
        a single intravenous infusion of tocilizumab or a placebo, the death rate
        at 28 days later was 19.7% in the tocilizumab group and 19.4% in the placebo
        group, according to the study''s abstract.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef45cc-42e7-4418-8d1b-2889a94353db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff842b6-dd7d-4d9f-9550-043e8d4447d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this trial involving hospitalized patients with severe COVID-19
        pneumonia, we found no significant difference in clinical status between the
        tocilizumab group and the placebo group at day 28. No mortality benefit was
        associated with the use of tocilizumab, although the trial was not powered
        for this outcome," wrote the researchers, from Baylor College of Medicine
        in Houston and several other institutions around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e976e0e-1376-4c04-92e1-58a727ef2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449ef88-64a6-4a8c-bbd5-187f3327f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tocilizumab was well tolerated, the researchers say and their data
        suggest patients possibly benefited from the drug by seeing shorter stays
        in the hospital or intensive care units, though more research is needed to
        know for sure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76c606-005c-49e7-8d5b-2f03941bec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b32b8-3aa1-44af-b305-58a06df42020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial suggests that you are less likely to have a future need
        of a ventilator if you are admitted to the hospital for treatment," Dr. Ivan
        Rosas, chief of pulmonary, critical care and sleep medicine in the department
        of medicine at Baylor College of Medicine and the lead author of the study,
        said in a news release on Thursday. "Although we did not find a significant
        improvement in clinical status, the study''s primary endpoint, reducing the
        number of hospital days is important for patients and for our healthcare system."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919f252-7f8f-4c88-aa06-6c2e9b6cfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0742f-e71f-4e7f-bcc1-ba173087a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial that published alongside the two new studies on Thursday
        noted that various factors could explain why one trial showed improvement
        with tocilizumab, which belongs to a class of drugs called interleukin-6 inhibitors,
        while another study did not show improvement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455ebb4-0e91-435f-8ba9-9adb069801ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bed655-847f-4fe8-84a6-8ff261a7dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences among the studies include patients'' severity of illness,
        the time at which treatment was given and the other types of treatment patients
        might have received, such as corticosteroids, Dr. Eric Rubin, editor-in-chief
        of the New England Journal of Medicine, and his co-authors Dr. Dan Longo and
        Dr. Lindsey Baden, wrote in the editorial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d4560-3dd3-4eda-98ba-0720b53ef04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381de412-845f-4f16-bbd4-f0d7646748de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These points raise thorny issues," the authors of the editorial
        write. "For now, we are left with evidence of benefit from interleukin-6 inhibitors,
        at least under some circumstances, but how to best use them remains unclear."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0ed4b-6321-4a41-8ab6-8da4252eb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T21:56:28.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/health/arthritis-drugs-covid-19-nejm-studies-wellness/index.html"
        target="_blank">"Arthritis drugs can help critically ill COVID-19 patients,
        study suggests"</a></em></p>'
