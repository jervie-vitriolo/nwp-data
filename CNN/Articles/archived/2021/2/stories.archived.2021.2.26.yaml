      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/26/PNP-PDEA-coordination-documents-buy-bust-shootout.html">READ:&nbsp;Police
        coordinated operation with PDEA a day before shootout, documents show</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff60b7-fbaa-4040-909b-63e988c2e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:52:34.874+08:00
