  'coconut-trust-fund-law':
    'caption': 'President Rodrigo Duterte on Friday signed the Coconut Farmers and
      Industry Trust Fund Act which seeks to establish a fund to benefit farmers and
      develop the coconut industry. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-26T20:55:02.067+08:00
    'imagesource': 'jcr:dd6b6fe3-860e-4b1e-be1a-74f88a64fb0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec50a2cd-28b4-4718-9ad9-abce67701423'
    'lead': 'President Rodrigo Duterte on Friday signed the Coconut Farmers and Industry
      Trust Fund Act which seeks to establish a fund to benefit farmers and develop
      the coconut industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T20:56:45.915+08:00
