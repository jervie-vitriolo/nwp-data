      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs confirmed
        five new infected patients, pushing the total to 14,878. The death toll is
        unchanged at 1,106 and recoveries remain at 9.366. There are also 4,496 patients
        undergoing treatment.</p>'
