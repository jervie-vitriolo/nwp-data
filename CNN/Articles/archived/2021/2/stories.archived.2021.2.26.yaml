      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eb813-8931-4d39-b8aa-078e6902ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the years, the historic house fell into disrepair. A lack
        of proper upkeep and unsuitable restoration practices had seen progressive
        deterioration of the images, and damage to the frescoes, especially in the
        humid, lower parts of the building.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16afbf-e1f2-49a9-a9cc-0f422e726c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6e920-793c-4ce0-b153-63b7a921756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using lasers to clean the painting''s pictorial film, experts were
        able to clean portions of the painting, including the fresco''s botanical
        decoration, while abraded parts of the art were recovered through precise
        pictorial retouching.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e7e06-f14c-48dc-bfb0-3eba8fbf267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824604d-af8d-4d31-a8c6-4ef5b812f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the house started in September, and is ongoing, according
        to the Archaeological Park of Pompeii.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908d043-f07b-4328-8589-9fc8a08c4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
