      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b969cf-b15a-4df9-8006-378cbef11170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden then video-calls Meghan on Harry''s phone to jokingly suggest
        the pair move in. "I think we''ve done enough moving," she said, dropping
        her nickname for her husband -- "Haz."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c855d-f7f0-4aaf-bb33-1e1d86fa6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2c4c6-6ce9-46e8-ac42-ece9c46ada4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in the couple''s new lives is likely to intensify after
        they sit down for a lengthy interview with Winfrey, which is expected to touch
        on the nature of their departure from royal life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f4ea5-f76d-46c1-8299-babe87209d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdb6a4-3075-4d8a-adb2-02701bfc6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple recently announced they are expecting a second child.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd0d30-9f78-42df-bff3-e911c03e310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:19:36.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:09:43.289+08:00
