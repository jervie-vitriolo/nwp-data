      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;In a South Florida war room, occupied
        most days by a party of one, a former President of the United States is plotting
        his return ‚Äî&nbsp;and his revenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb862dda-09ae-4d0e-b267-c8a790ae32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c666137-879a-46b4-a54a-a3e7902bec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He typically spends mornings on his nearby golf course, making and
        taking calls from a golf cart that doubles as his mobile, and self-driven,
        office. The multiple trips to the links in the last few weeks have served
        to accomplish a long-promised goal, says someone who spent time with him recently:
        Donald Trump claims he has increased his drive by 20 yards, a new favorite
        brag to golfing partners, or anyone who will listen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db62c70-1ac5-4afa-995b-3e5fbfea7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc52b7-595b-4b23-9811-92aec4433b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen holes later, he leaves his Trump International Golf Club
        and returns to Mar-a-Lago, where he retreats within his quarters to his own
        private living space, separate from that of his wife, and ponders two main
        questions: Who is with him? And who is against him?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08630a7-8c73-41e0-a090-c9a4a70a12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d60086-5b21-4112-9fa8-336488c34695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple people familiar with Trump''s current habits,
        who requested anonymity to speak freely to CNN about the former President''s
        day-to-day focus, his stated goal ‚Äî&nbsp;barring impact from ongoing criminal
        investigation ‚Äî&nbsp;is to run for president again, in 2024. Of course, he
        has no incentive to rule it out right now ‚Äî&nbsp;keeping himself in the mix
        helps sustain his kingmaker role. Looking to flex on 2022, he hopes to prove
        to both critics and supporters that he is the GOP''s most effective puppeteer
        ‚Äî&nbsp;a role he will likely remind the party of during his weekend appearance
        at Conservative Political Action Conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde65d3b-8e88-4cc2-a864-6f7434925bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74f91c-c203-4332-b37d-aab9e82b86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His short-term goal includes watching his son Donald Trump Jr.,
        the MAGA base''s fervent mouthpiece, barnstorm his way across the country
        on behalf of Trump loyalists and supporters for midterms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4b2f7-0eb2-4d5a-a45b-0e6eb976dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d48c2-d3f9-49f0-8405-d71d80ec6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once 2022 kicks into high gear, expect Don (Trump Jr.) to be an
        extremely active presence on the campaign trail," a person who works with
        Trump Jr. told CNN, confirming not only the younger Trump''s taste for political
        battle but that of the former President, as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9366f-98c3-45a7-acda-2282c24d1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1229c5-3c04-4942-a816-602bc9a2ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump''s influence on the elections is becoming clearer by
        the day. Just Tuesday, former Sen. David Perdue announced that he will not
        launch a campaign, though he had very recently filed papers to do so. The
        decision follows close on the heels of Perdue''s recent visit to Palm Beach,
        where he played golf with Trump, says a person familiar with the Georgia Republican''s
        schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dfd63-770d-495e-9e1f-6596c6583a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828977c7-cdd8-4b34-9cf7-1810045d4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, according to The Washington Post, Trump held
        court with Ronna McDaniel, chairwoman of the Republican National Committee.
        The quest, say those familiar with the visits and calls of varying Republican
        politicos, is to feel out where the former President''s head is on the party''s
        future, and whether he feels inclined to assist or oppose a particular person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754c389-f89f-4949-ad29-046d85a950c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ba324-d474-4259-adb2-c30dc5be0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this for years now ‚Äî&nbsp;Trumpian offers of encouragement
        that are more like the mafioso ''nice little business you have here'' threats,"
        says Doug Heye, a longtime Republican strategist and consultant who formerly
        worked in senior communications roles for leadership on Capitol Hill. "The
        problem for these candidates moving forward is that despite always hustling
        to score points, Donald Trump doesn''t give points, he only takes them away.
        One at a time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e8c17-56b7-479d-bff6-5df2cb754ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505a7b9-7bf9-489b-801d-5dd35b5144d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family dynamics in flux</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d71d9a-765b-4d50-a9ad-5fe814e7c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mar-a-Lago, the family is closing ranks around the former President,
        and his plans, but the leader of next-gen Trump politics is not Ivanka Trump,
        long thought to be heiress to her father''s domain, be it real estate or politics.
        She''s been the subject of effusive comments from Trump: In 2019, in the same
        breath, he touted Ivanka Trump for both US ambassador to the United Nations
        and head of the World Bank, and in an interview with The Atlantic he said
        she would be "very hard to beat" if she were to run for president herself.
        But apparently Ivanka Trump not only has zero interest in politics at the
        moment, three people close to her tell CNN, she also has been surpassed in
        popularity with Trump''s base by her older brother.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777f141-c78c-49dd-8e5e-48bdaff38108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ae3f1-86e4-4e75-a726-8711355781e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, it was clear that Trump Jr. was the ranting Republican
        hype-man the base couldn''t live without. Trump Jr. was not only in high demand
        for appearances and events, but he also was filling rooms, spewing conspiracy
        theories on social media, freewheeling with his attacks on Democrats, so-called
        RINOs (Republicans in Name Only) and anyone who did not agree with Trump''s
        theories and policies ‚Äî&nbsp;truthful or no.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8aa1c2-5b51-4eeb-8cd6-134e8c492c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba735409-b142-4901-8e5c-bb9442c4e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump, ensconced now in an expensive seaside Miami condominium
        while a new mansion nearby is set for build on a $30 million plot purchased
        late last year, wants "nothing to do with politics," a friend of hers said
        of her current state of mind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0aea43-e080-458a-9b94-75e2635cfbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feaf154-5cae-4d5a-8484-f4e844502572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she is "getting her family settled, and that''s her only
        focus," said the friend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc499e-907c-4fde-9a86-919f863a82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b648352-3ce4-479a-af64-7b370fc3930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been to Mar-a-Lago to visit her father since moving to
        Florida, says another person familiar with her comings and goings, but her
        interest in discussing her dad''s next pass at the White House is nil. The
        five years Trump spent on the campaign and in the White House "was a lot,"
        her friend told CNN, and talk of a political future is verboten. Paparazzi
        have captured shots of Trump in recent weeks, mostly lounging on the beach
        adjacent to her new home. One day she was spotted reading "The Book of Joy"
        by the Dalai Lama.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8468686-670e-4d3f-8834-a20bbbff2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfac39-3fc7-4e7f-90e9-0ae5816ae737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the absence of interest in political engagement, if understandable,
        paves the way for her brother to shine even brighter in his dad''s orbit ‚Äî&nbsp;even
        if he is not the favored child. (In an interview in 2019, Trump said of his
        older son, "Don is, uh, he''s enjoying politics; actually, it''s very good.")</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68db7d3-5184-470f-afaf-9c1030e677dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130a02c-d4fe-439d-bd4a-1f1fb5750566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. and his girlfriend, Kimberly Guilfoyle, have served as
        highly effective surrogates for his father for close to three years, about
        as long as the couple have been a couple, and they show no sign of slowing
        down. Next week the pair will host a high-dollar meet-and-greet fundraiser
        at Mar-a-Lago, for South Dakota''s Republican governor, Kristi Noem, a person
        with knowledge of the event told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbfe9f-8476-4722-aada-a327880d30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b7a2d-710e-417f-8ede-06c7a0194564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem is up for reelection in 2022, and the $1,000-per-person event
        will technically be Trump and Guilfoyle''s first official foray into the election
        cycle. The party''s VIP experience, according to the person familiar, includes
        participation in a roundtable discussion with Noem, Trump and Guilfoyle, as
        well as a photo ‚Äî&nbsp;the price of the upgraded face time is $4,000 per person.
        No word on whether the former President will make an appearance, but Noem
        is a friend ‚Äî&nbsp;she once gifted the then-President with an $1,100 4-foot
        replica of Miount Rushmore with his face included, according to a New York
        Times report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298929c6-b346-4705-8e1b-f233e8d5d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc2f46-1fde-46ed-aab5-c2edf7f8ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sunshine State headquarters</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c5c15-9534-4fd4-bb83-89c816e44f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his sister, Ivanka Trump, and his half-sister, Tiffany Trump,
        who also recently made a move to Miami, Trump Jr. intends to make the Sunshine
        State his permanent residence. Two people with knowledge of the situation
        said he intends to move closer to his ex-wife, Vanessa Trump, and the couple''s
        five children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73557b-a923-45c1-ae7a-def67b989369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c5ccc-5191-4bc4-a1fc-a1963b9a68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Trump spends a good deal of the year in Jupiter, Florida,
        where her ex-husband has been eyeing an $11 million waterfront mansion in
        the town''s exclusive Admiral''s Cove development. A person familiar with
        Trump Jr.''s ventures would not confirm the purchase of the home, which, according
        to real estate records, is under contract pending sale, and a representative
        of the real estate firm handling the sale would not comment to CNN on speculation
        Trump is the buyer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864cdf7-3ef2-44d2-bd7e-1f43846c995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced87dbf-1b0b-4887-8187-65a10978441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commitment to Florida, an enthusiastically Trump-friendly
        state the former President won last November -- indicates the Trumps aren''t
        tied to New York City as their hub. Besides, it''s much more pleasant for
        Trump to host his visitors at Mar-a-Lago, which has a built-in audience of
        members, many of whom are also sycophants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc0070-41ab-43ef-ac64-48004eb285c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dad370-7297-4ff4-87d6-bd2c477b54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with Trump''s activities at Mar-a-Lago says
        he''s more and more acting as CEO of the club, involved in operations, renovations
        and membership. For a time, his Palm Beach neighbors expressed disdain that
        Trump would be living mere blocks from their multimillion-dollar mansions
        -- a disruption they no longer wished to endure after the last four years
        of security and privacy challenges.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66eda28-1642-4e1d-b0b8-9377cb4a1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae50e1-8fc7-4325-a63f-adf50926ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think most Palm Beachers are even thinking about
        Trump any longer. He really never leaves his two clubs," said Laurence Leamer,
        a part-time Palm Beach resident and author of two tell-alls about the area,
        "Madness Under the Royal Palms" and "Mar-a-Lago: Inside the Gates of Power
        at Donald Trump''s Presidential Palace."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993f2aa-23f5-4c98-9d5e-4de387205e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbd483-c12f-4972-8ef6-08a3e5dbfa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is habitual, which makes it all the easier for those who want
        to find him, to seek his blessing or beg forgiveness for turning their backs,
        a practice Heye thinks will only increase in the months to come.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fe090-7430-42dc-a91a-23b8b64a2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ee5aa-2fb8-4370-b2ed-aa5537e759e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many, the fealty never ends. But part of Trump''s bet when
        his campaign became serious was that the party would bend to him, he would
        not bend to the party. He was right," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e95516-b586-457b-bbbd-3c535d612322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:37:18.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:17:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/25/politics/donald-trump-plans-family/index.html"
        href="https://edition.cnn.com/2021/02/25/politics/donald-trump-plans-family/index.html">Trump
        plots future -- and revenge -- from sunny Florida links</a>"</em></p>'
