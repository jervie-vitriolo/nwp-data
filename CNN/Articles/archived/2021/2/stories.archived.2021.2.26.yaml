      'jcr:uuid': '66047f1a-31a1-4e33-9f59-c7cbee25992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:08:47.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter stock rose more than 10% on Thursday following the announcements,
        before giving up some of those gains later in the day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2dfb3-2ea4-497a-b085-265aff27e9c8'
      'mgnl:activationStatus': true
