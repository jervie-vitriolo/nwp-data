      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Yellen issued a letter urging the G20 nations "to continue
        to take significant fiscal and financial policy actions and avoid withdrawing
        support too early."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e0bf2-ae3f-458e-af46-9057bb99413c'
      'mgnl:activationStatus': true
