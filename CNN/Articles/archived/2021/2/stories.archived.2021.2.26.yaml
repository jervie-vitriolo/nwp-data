      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Megaworld said the agreement, which was
        signed through its transport terminals arm Township Transport Terminal Inc.
        (T31), will connect the Southwoods City Transport Hub in Binan, Laguna with
        the PITX.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc483d0-462c-46f3-bbbc-567dbb48b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld''s T31 operates transport terminal in Southwoods City,
        Eastwood City, McKinley Hill, and Iloilo Business Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fa568-47be-472f-b071-2bcd8a55afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Megaworld, the partnership will "improve the delivery
        of terminal services to PUV operators and benefit thousands of commuters heading
        south from Metro Manila and vice versa."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a5caa-7e72-4fa9-b372-c88fc95f9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megaworld currently has 26 townships all over the country. And
        we have a growing community, people who live and work there. That is why it
        is important to us to create seamless accessibility and mobility to and from
        our townships," Kevin L. Tan, Megaworld chief strategic officer, was quoted
        as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e21b1b-ddfc-49b4-91d6-c7d5c655bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important and very strategic to be able to create linkages
        between the various Megaworld townships, especially in Luzon, to the PITX,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527e5a2-b86a-453c-a789-23e3615f7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX‚Äîthe first integrated and multimodal terminal in the southwestern
        part of Metro Manila‚Äîserves as a transfer point for provincial buses from
        Cavite, Batangas, and in-city modes of transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4807c1b-7cda-4306-9353-504c4c838a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T16:35:35.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its operation was halted in March of last year amid the Luzon-wide
        quarantine. Partial operations began after three months when the government
        eased quarantine restrictions.</p>'
