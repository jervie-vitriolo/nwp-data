    'mgnl:tags': ['US', 'House-of-Representatives', 'Congress', 'Joe-Biden', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'ANALYSIS: The House is set for a historic down payment on US President
      Biden''s legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d46de3-ac64-44ee-9c86-93c9f5474b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At any other time, the imminent House passage
        of a gargantuan $1.9 trillion bill that addresses many of the foundational
        goals of a new presidency would be regarded as a smashing victory for a White
        House only six weeks into a first term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61dcd17-11ee-4877-9837-e9283d6888ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aeff2-183e-495e-9e9e-41b72f2a0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the extreme circumstances of a pandemic, an ex-President''s
        impeachment trial and a partisan split over the contents of the legislation
        have so far tended to obscure the Covid relief plan''s significance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a86cb1-8b24-4b1e-8bbb-f4ca44214ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b2d19-f69c-401c-8bf7-7022da5f90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which the House of Representatives is expected to pass
        Friday with Democratic votes, has the symbolic weight and financial power
        to define what Biden hopes will be the post-pandemic period as it aims to
        quell the virus and trigger a rebound from the economic ruin in its wake.
        That remains true despite the Senate parliamentarian ruling Thursday that
        a provision raising the federal minimum wage to $15 an hour infringes the
        budgetary process known as reconciliation that Democrats plan to use to pass
        the package with a simple majority. The decision was a blow to progressives
        but could ease Democratic divisions over the package and make it easier to
        pass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0fef0-8090-445f-ac18-9d477588f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32779cd9-c3ae-48e0-aba5-0ec3ab036a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden told a bipartisan group of governors on Thursday
        that the economic toll of the pandemic is tearing through the country as brutally
        as the virus and that Washington had no choice to step up with the rescue
        package. "Instead of chasing Covid-19, (the bill) allows us to get ahead of
        it, with more testing supplies and vaccinations," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d4635-ba6a-4331-92ff-a9191533d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38317ef-08ba-4ec8-bb10-c5692a3b39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan''s mammoth size -- more than twice as big as the Great
        Recession stimulus plan that Biden managed in the Obama presidency and nearly
        half the cost of the annual federal budget -- hints at the enduring political
        shadow it will cast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d65201-ceb2-44c2-a8f1-7a07b7053570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7730669-81dc-4c1f-b6ee-c2393fb9cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is intended to significantly beef up the vaccine drive
        that will hopefully end the pandemic and to provide funds for remodeling schools
        to improve ventilation and social distancing to get millions of kids back
        into class. It would also use the power of government to alleviate short-term
        economic pain -- for instance by granting $19 billion to state and local governments
        to cover back rent and utility payments -- and on a more permanent basis,
        to share the benefits of the US economy more equally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53505b-1771-4542-8ccb-93b49ba650ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350023e-4fa8-494e-a5a4-d4088fbb9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed stimulus payments of up to $1,400 extra dollars to some
        Americans and extended unemployment benefits through August would deliver
        on fundamental promises that won Biden the presidency and made Trump a one-term
        president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8fdc2-401d-45d0-a9ce-45a44c2fe656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08696ae8-e07c-4eaa-9014-22538c4c2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about putting vaccinations in the arm, money in the pocket,
        children in the schools, workers in their jobs. It''s what this country needs,"
        House Speaker Nancy Pelosi said on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0764a26-d77f-4948-b631-acea5addbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04091743-af7f-4e40-a02f-8f8d157cd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bill that is already defining the midterm elections</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fee0af-5c8b-4379-8dac-a480164ed5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure won''t survive in pristine form in the Senate, as the
        parliamentarian''s ruling proved Thursday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fcbf1-7589-442b-8ce7-0f301774b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7357c-000f-469f-977a-983d454df3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even without the minimum wage provision, the legislation is
        already defining the politics running up to the midterm elections next year
        and beyond, and would enshrine those trends if Biden can navigate a narrow
        path for it through an evenly divided Senate with the likely help of the tie-breaking
        vote of Vice President Kamala Harris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076dd240-04e3-403f-94a2-91e4c957bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:19:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa5fb2-ca52-4a82-a51f-0391d97c646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:48:41.448+08:00
      'mgnl:createdBy': 'bamba'
