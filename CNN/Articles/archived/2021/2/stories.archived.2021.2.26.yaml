  'potato-head-gender-neutral':
    'author': 'Allison Morrow, CNN Business'
    'caption': 'Photo courtesy: Hasbro/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T05:30:45.560+08:00
    'imagesource': 'jcr:f9e54297-c2eb-4093-9629-dfb94f6a9fe7'
