    'lead': 'President Rodrigo Duterte signs a measure that aims to speed up procurement
      and administration of COVID-19 vaccine. This will also provide for an indemnification
      fund for those who will experience serious side effects or die after inoculation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T19:53:48.780+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:15:02.655+08:00
