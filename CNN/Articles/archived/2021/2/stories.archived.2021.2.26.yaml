      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f0ca8-06a6-432e-ac99-0e729edc78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Congratulations! And I‚Äôm just so happy that
        as an actor we all just wait for the time that we can choose our projects,
        especially when you‚Äôre signed with a big network‚Ä¶</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859f991-2ced-4318-88ff-c56e19d07c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Thank you! I swear I owe it to you guys, you
        Bianca and Rae [Red, the director of ‚ÄúBabae at Baril‚Äù]. When I first met you
        guys, you mentioned that one of the things that made you think of me for ‚ÄúBabae‚Äù
        was I am on social media. And I‚Äôm so used to people saying na hindi ka dapat
        ganon kasi artista ka. But when you guys said that, naisip ko na okay you
        can be both. So thank you guys!</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b735e0-8119-4459-aa12-8f516c71c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you! You just signed with The IdeaFirst [Company]! What are
        you looking forward to with this step in your career?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df34733-1a3e-4533-8abd-630ca932f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IG:</strong> Thank you! Well, ‚Äòyun nga eh. I never thought
        that I‚Äôd need a manager kasi it was always just mom. I thought I was willing
        to try acting more seriously and I actually try to be good at it. Kasi I realized
        it‚Äôs something I enjoyed doing pala. That‚Äôs the exciting part about discovering
        something new, na parang I want to try it more pa, that I want to risk more
        for something.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b723dd3-61c3-4187-984e-bec09102a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs exciting and it‚Äôs nice to be part of a new family that you
        know is out there to push you pa and support you with something that you want
        to try. IdeaFirst has good material. I‚Äôm just waiting for their new scripts
        and hopefully they make me part of a new project. (<em>Laughs</em>).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e174f8-34fa-475e-aa93-3cbe9292658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nice also because I really asked that they‚Äôll allow me to
        still take on producing roles. Sabi nila kung sino mauna mag block off ng
        date.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02050843-046d-4327-bca4-c62e4993110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You mentioned that you‚Äôre braver in choosing your own roles and
        you‚Äôre more brave in speaking your own mind, but how do you balance your roles
        in commercially viable works and then your more daring kind of projects?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d4c3a-3700-4190-b122-18d2c0059a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Ako I always looked up to actors who can do
        both. ‚ÄòYung pinaka unang idol ko I would say was Lovi [Poe]. Because she‚Äôd
        always have a T.V. show and commercial films but then she went to Cannes,
        she got into all these indie films around the world. Or like Iza [Calzado],
        because she had films like ‚ÄúBliss‚Äù and ‚ÄúBarber‚Äôs Tales.‚Äù Sobrang favorite
        ko ‚Äòyung ‚ÄúBarber‚Äôs Tales‚Äù&nbsp;ni Direk Jun [Lana] (Laughs). And she still
        does T.V.&nbsp;shows that everyone still latches on to so parang wow you can
        be both!</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac4181-a12e-49fc-b166-278ad44e6115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> But we always go back to whether it‚Äôs commercial
        or indie no? The story.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c773219-1508-4524-aaa4-ff05c3f769b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> True. I don‚Äôt know if you also feel this, Iana
        but coming from a showbiz family. I always knew na fame wasn‚Äôt what made them
        happy. ‚ÄòYung mga artista diba? I saw my parents, grandparents, some of them
        super famous. But I always knew na hindi dapat ‚Äòyun ‚Äòyung goal mo kasi hindi
        naman siya nakaka-happy. I mean, it‚Äôs a bonus, but it‚Äôs not really what I
        saw gave them fulfillment or ‚Äòyung talagang pride. So I guess the goal was
        always to do good work. Fame isn‚Äôt what makes you happy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7026d4-d9e0-4ee2-9c8b-de5e7e970acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Yeah that‚Äôs true. My mom was never the big
        star but she was always around. She kept reminding me na the goal isn‚Äôt to
        become famous but to be good at what you do and be reliable for you to stay
        in the industry for as long as you can and keep doing what you love.</p>'
