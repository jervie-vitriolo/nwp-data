    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42aa91db-9d1a-44da-9c95-8e18b85aed9f'
    'lead': 'Ferrara, in the northern region of Emilia Romagna, was once home to the
      Estense court or House of Este, which ruled the city from the 13th to the 18th
      centuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T23:14:36.379+08:00
