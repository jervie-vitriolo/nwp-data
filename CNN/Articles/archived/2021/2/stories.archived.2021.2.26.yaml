    'title': 'From sci-fi films to NASA: Fil-Am engineer recounts life hurdles, goals
      after role in Mars mission'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cfdd1-622a-4d99-917e-0676d5e241bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26)‚Äî</strong> Like
        many other kids, Gregorio Villar III grew up watching a bunch of science fiction
        films.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb5c31-f437-42d2-92da-bc55295be3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockbuster hits "Star Trek," "Star Wars," and one of his favorites,
        the Will Smith-starrer "Independence Day," sparked his interest to someday
        work in space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc0859-67aa-4e15-8183-ad74dbd3c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen he [Smith] goes into space and just sees the blanket of stars,
        he says that he‚Äôs been waiting for this all his life,‚Äù Villar said in an interview
        with CNN Philippines‚Äô <em>The Source</em>, recalling a scene from the 1996
        movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4352f4c-bf78-477a-a4b3-3f5d60a8fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo growing up all these movies really inspired me to work in space.
        I was really good at math and I loved science, so that‚Äôs what I kind of pursued
        throughout my career,‚Äù he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb9e65-864b-466b-b8f5-af4cf6f1839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to today, Villar went on to fulfill his dream, landing
        a job at the US National Aeronautics and Space Administration where he serves
        as an operations systems engineer for the agency‚Äôs Jet Propulsion Laboratory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fe6dd-3200-44bc-86b9-ae66a8f64514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also one of the Filipino-Americans who played a key role
        in the Mars 2020 mission, which recently saw the <a href="https://edition.cnn.com/2021/02/18/world/mars-perseverance-rover-landing-scn-trnd/index.html">successful
        landing of the Perseverance rover on the red planet</a>, as the head verification
        and validation engineer for the entry, descent, and landing phase of the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb912cce-4cc2-4253-9e82-39b544e3cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/19/nasa-mars-perseverance-rover-filipino-american.html">How
        Filipino-American engineer helped in Perseverance rover''s safe Mars landing</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c657d-5be0-4c9c-bb72-f60ff3cd073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journey to NASA</h2>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Fil-Am NASA engineer Gregorio Villar says there are other
        Filipinos who worked on the Perseverance rover <a href="https://t.co/2hRSdlLG9G">pic.twitter.com/2hRSdlLG9G</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1365105519447265282?ref_src=twsrc%5Etfw">February
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07134442-743d-43bd-a53e-018412f405ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f66e6-3d62-4d55-945e-707cff825a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn‚Äôt always a smooth ride for Villar, however, as he recounted
        his fair share of challenges to achieve his goals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fd161-9653-4f89-ade6-99a85c1f2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar grew up in the US, but moved back to the Philippines when
        he was around 13 years old. He completed his secondary education at the Saint
        Louis University-Laboratory High School in Baguio City where he, admittedly,
        had to adjust being a new student.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da5163-13ff-4ca1-b8fe-f4545db99af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was quite an adjustment for me growing up mostly in the US.
        It was hard to adjust just being the new person, being the new kid,‚Äù he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a69e7-747b-44f9-9cd0-8a2ffc57152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar then continued his education at the California State Polytechnic
        University Pomona, where he earned a bachelor''s degree in physics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d6137-0b0d-4f43-aece-2fab2043844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was challenging because in college, even though I thought I
        was good in math, I did get an ''F'' in one of my classes,‚Äù the engineer said.
        ‚ÄúBut you know I persevered out of that and retook the class and just kept
        going.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20540f-088c-440c-a9a5-9f84c3d52ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled applying for a physics program for graduate school,
        but did not get the results he was hoping for at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e35b42-7d72-4a86-b8df-ad0ec48aad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd maybe that meant it just wasn‚Äôt for me right? Maybe physics
        wasn‚Äôt for me and that led me to engineering,‚Äù he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af5637-8922-4c91-bb5f-2d360333388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd I did well in engineering, got my masters in astronautical
        engineering, and ended up working at NASA.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f5305-9b3e-489d-9ebf-fdc7b2a382f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:23:59.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What‚Äôs next?</h2>'
