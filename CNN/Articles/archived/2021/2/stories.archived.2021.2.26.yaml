      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The US economy fared ever so slightly better
        in the fourth quarter of 2020 than initially thought. The nation''s gross
        domestic product grew at an annualized and seasonally adjusted rate of 4.1%,
        the Commerce Department reported in its second reading of the data on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7b1f5-a395-4433-aa49-cece1a646c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from the annualized and seasonally adjusted 4% growth
        rate reported in late January, but slightly less than the 4.2% economists
        had predicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4587b8d-e58b-4f0d-9da4-e598cca3c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f7bf0-af82-4a14-9c50-52c2a981252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small improvement reflects higher residential and inventory
        investments and increased state and local government spending. These upticks
        were partially offset by consumer expenditures being revised lower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b83ac-2b50-4a56-9580-93f9fe54937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d53fe-90e6-4b17-8522-11cb152686d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a normal year, an annualized GDP growth rate of 4.1% would be
        reason to pop some champagne. But in the abnormal world of the pandemic, it
        leaves the United States way too far in the hole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c185d12-7dc9-4483-ac4c-c3a22770ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a45ee-c5ca-42e9-ba6d-05a4c2c78ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:22:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slight bump doesn''t change much in the overall economic picture
        for last year. The US economy still contracted 3.5%, the worst decline since
        1946. This number was not changed from the previous data estimate published
        in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a85a7-811b-4e4c-a4d0-ceb3bb15a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:21:15.014+08:00
      'mgnl:createdBy': 'pilar'
