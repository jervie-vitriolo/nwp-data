    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever PH pledges to secure a living wage for local suppliers by 2030'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c559070-04e6-46b3-b6ad-56a9589a299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Multinational
        consumer goods company Unilever vowed to ensure that its local suppliers of
        goods and services earn at least a living wage or income by 2030.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a1f09-7302-41ad-830f-6b39382c6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of Unilever''s global pledge to build a more equitable
        and inclusive society by raising living standards across its value chain,
        creating opportunities through inclusivity, and preparing people for the future
        of work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cd4fd-628f-4e0f-9235-b801f5502eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever already pays its employees at least a living wage, and
        the company wants to secure the same for more people beyond their workforce,
        specifically focusing on the most vulnerable workers in manufacturing and
        agriculture. The company will work with suppliers, other businesses, governments,
        and NGOs through purchasing practices, collaboration, and advocacy to create
        systemic change and global adoption of living wage practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967aa8c-7153-4ad9-b75a-20c93f593192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also committed to spending ‚Ç¨2 billion (Php 58.7 billion)
        annually with suppliers owned and managed by people from under-represented
        groups by 2025. Unilever set out to pioneer new employment models for its
        employees, and equip 10 million young people with essential skills to prepare
        them for job opportunities by 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b57e1-74b5-435d-a411-cb2672767f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the actions we are committing to will make Unilever
        a better, stronger business; ready for the huge societal changes we are experiencing
        today changes that will only accelerate. Without a healthy society, there
        cannot be a healthy business," explained Unilever CEO Alan Jope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315971f8-3cdf-4e77-b3c4-aaee950f24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raising living standards</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3716b8-8fd1-436d-9b40-07122debdbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parallel, Unilever will also help 5 million small- and medium-sized
        enterprises (SMEs) in its retail value chain grow their business through access
        to skills, finance, and technology by 2025. These are often retailers who
        run independent stores (like sari-sari stores), outlets and kiosks, or micro-entrepreneurs
        making sales in the streets or house-to-house. Unilever will provide them
        with access to digital tools, financial inclusion and services, and public-private
        models that support social entrepreneurship, to help them grow their business
        and their income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd03502-64f2-400c-88df-af566f5f8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a majority of small and micro enterprises comprise
        hundreds of thousands of sari-sari stores. Unilever has embarked on the Kabisig
        Summit, an innovative program that enhances the livelihood of these small-scale
        retailers by providing them with essential entrepreneurial skills. Sari-sari
        store owners were coached on business management skills such as cash and inventory
        management, selling techniques, and customer service using new digital training
        modules. Unilever has also partnered with microfinance institutions and banks
        to provide these small retailers access to more capital to help grow their
        business. New digital platforms were also introduced to now over 50,000 Kabisig
        stores, which help in facilitating the sales and distribution of products
        across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb8f3-2d15-4105-adc9-bad758407317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever also works with thousands of smallholder farmers in improving
        their yield and income through its Unilever Sustainable Agri Code (USAC) -
        a training and support program focused on strong sustainable agricultural
        practices and value chain integration. An example of this partnership is their
        Sampaloc landmark farms for their food brand Knorr, which has benefited over
        800 smallholder farmers and their families to date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ec3f8-9ddb-4526-befe-c217cbfd203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sustainability is the driving force in Unilever''s growth and investment
        story, and we remain committed to uplifting the quality of life of our partners
        within the value chain and the communities that we serve," shared Unilever
        Philippines Chairman and CEO, Benjie Yap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf1750-96c3-4e6f-84c5-5e12c03a7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:44:10.924+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:16:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about Unilever and its brands, please visit
        <a href="http://www.unilever.com">www.unilever.com</a>. For more information
        on the USLP: <a href="http://www.unilever.com/sustainable-living/">www.unilever.com/sustainable-living/</a>.</p>'
    '21':
      'image': 'jcr:8cbbda85-ce20-4783-be90-ad705a5abafd'
