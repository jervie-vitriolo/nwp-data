      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8aa0b-be25-4593-9a5c-1054effe610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 20 of the new deaths were added after validation showed
        the cases were mistakenly tagged as survivors in the previous report. It also
        removed four duplicates, including one recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec711b1-da6d-450f-8503-bd97cf140ffa'
      'mgnl:activationStatus': true
