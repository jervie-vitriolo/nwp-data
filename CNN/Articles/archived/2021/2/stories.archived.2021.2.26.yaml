    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98807a-70f7-47d0-a721-c71bd3ff60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
