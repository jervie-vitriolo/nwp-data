      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has made it clear where they place blame for
        the attacks, which took place amid heightened concern that Iran or its proxies
        would retaliate to mark the one-year anniversary of the US assassination of
        Iranian Gen. Qasem Soleimani.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eea382-f1ca-4bb3-9486-8dcc32ed70c2'
