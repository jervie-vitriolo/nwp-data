      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/business/mr-potato-head-hasbro-gender-neutral/index.html"
        target="_blank">"Mr. and Mrs. Potato Head are going gender neutral"</a></em></p>'
  'Biden-Saudi-King-Salman-bin-Abdulaziz-Al-Saud-Khashoggi-investigation':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T06:10:40.448+08:00
    'imagesource': 'jcr:cd6e6e3e-54f4-4590-87e2-21b68206d30d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2087b58c-0d8b-40f8-9a61-5adbcdb5cff1'
    'lead': 'US President Joe Biden spoke with Saudi King Salman bin Abdulaziz Al-Saud
      ahead of the release of a long-awaited US intelligence report on the killing
      of Saudi insider turned dissident Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:14:16.541+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:28:11.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:52.484+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden calls Saudi King before expected release of Khashoggi report'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d763e20-264b-4cc6-b1bf-a965f9dc98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US President Joe Biden spoke with Saudi
        King Salman bin Abdulaziz Al-Saud on Thursday ahead of the release of a long-awaited
        US intelligence report on the killing of Saudi insider turned dissident Jamal
        Khashoggi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377db452-c71f-40e0-a98a-16c6f6f5b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressionally mandated release of the report, which is expected
        to further implicate Saudi Arabia''s powerful Crown Prince Mohammed bin Salman
        in the Washington Post columnist''s death, is expected to take place imminently
        now that Biden and the King have spoken. The call "went well," according to
        a source close to the Saudi government. White House officials had said the
        Khashoggi report would not be released until that call had taken place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a8a1e-8cdd-425b-9dc6-bfa783fdad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s release will be just the latest shift Biden is making,
        with support from Congress, in relations with US ally Saudi Arabia. Democratic
        lawmakers are expected to introduce a resolution on Friday to hold Saudi Arabia
        accountable for Khashoggi''s death and dismemberment as well as other human
        rights violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03373bd1-7a94-4915-b46b-7b243fa67bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and administration officials have stressed that they are committed
        to the kingdom''s security. At the same time, the President has ended US support
        for the Saudi-led war in Yemen launched by the crown prince six years ago.
        Biden has also ordered an end to some weapons sales to the kingdom and will
        soon release the report, which is expected to highlight the prince''s lawless
        abuse of fundamental human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e5e26-f003-49e2-a8fe-bd43ce91c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A signal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfcba8-a5b3-4f6d-a1ee-7407d28c53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Ross, who has worked on Middle East issues in multiple administrations,
        said Biden is using the report''s release to send a message to Congress, where
        bipartisan anger about Saudi Arabia simmered over the last few years, as well
        as to the kingdom itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc86c36-176a-4920-870c-bf0af1cb66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from responding to what was a legislative mandate, it sends
        a signal to Congress and I think it''s also the administration''s way of saying
        to Saudi Arabia, ''We''re not going to shield you from the consequences of
        bad behavior, and so it''s best to avoid those behaviors,'' " said Ross, now
        counselor at the Washington Institute for Near East Policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79e6c5-4ac3-4121-a084-99bee289d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Biden administration wants to demonstrate clearly that
        it is a new day after the Trump administration ... also just to send a message
        to the Saudis that the relationship is going to be recalibrated," Ross continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d089133-c932-42e9-a7b0-5ba15faf67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the relationship is under strain, there continue to be areas
        where the US wants and needs to cooperate with the Saudis, including on regional
        counterterrorism, Ross noted. "It''s hard to imagine any issue in the region
        where Saudi partnership and support doesn''t play a significant role, but
        having said that, there have to be clear boundaries so we can temper Saudi
        behaviors that cross the line," Ross said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee6ebf-17dd-4a45-b314-811a3184f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration may also be considering some sort of punishment
        for the Saudis after the report is released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d11b8-a0ad-4d9e-b4db-1bc2f91e805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the administration would consider sanctions against
        those found responsible for Khashoggi''s murder, State Department spokesperson
        Ned Price said Thursday, "I expect that we will be in a position before long
        to speak to steps to promote accountability going forward for this horrific
        crime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e88d5-c39f-4e05-acbb-6e45ce126103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price added that Secretary of State Antony Blinken will have "full
        faith and confidence" in the findings of the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b88ed1-7b8b-4cc2-adfe-b2c03026a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the intelligence community''s report on Khashoggi''s
        killing is mandated in the National Defense Authorization Act. That law requires
        the director of national intelligence to give relevant congressional committees
        an unclassified report that includes a "determination and presentation of
        evidence with respect to the advance knowledge and role of any current or
        former official of the Government of Saudi Arabia or any current or former
        Saudi political figure over the directing, ordering, or tampering of evidence
        in the killing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7b79d-238f-4d62-b06f-b23a5b9eceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No surprise expected</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8069ac0-b7cb-46b3-87ad-bcd56a63b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s basic conclusion is not expected to be a surprise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad639028-8ce0-4834-ba7c-ecc287e37f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Khashoggi''s October 2018 killing at the Saudi consulate
        in Istanbul, the CIA assessed with high confidence that bin Salman had personally
        ordered the murder. In June 2019, a United Nations investigator found that
        it was "inconceivable" the royal heir hadn''t been aware of the operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940f5f8-b4dc-4758-a92e-a75f910da507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Donald Trump, however, refused to condemn the Saudi
        prince, even after it became clear that Saudi Arabia''s initial claims that
        Khashoggi''s killing was a rogue operation were baseless. Instead, Trump dismissed
        intelligence that the prince had had a hand in the killing, saying that "maybe
        he did, maybe he didn''t," and stressing that billions of dollars in US arms
        sales to Saudi Arabia weren''t worth sacrificing over the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d37dea-4dfd-466c-bd8d-5d847516bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Biden declared during a November 2019 Democratic presidential
        candidates'' debate that "Khashoggi was, in fact, murdered and dismembered,
        and I believe on the order of the crown prince."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ab2a8-a24c-47a9-a11e-d514893ce9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden went on to say he "would make it very clear we were not going
        to, in fact, sell more weapons to them, we were going to, in fact, make them
        pay the price and make them, in fact, the pariah that they are. There''s very
        little social redeeming value of the -- in the present government in Saudi
        Arabia."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711b22d-0110-4316-9098-c0d48babc6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden then drew a parallel between the Khashoggi murder and the
        terrible humanitarian toll in the Saudi-led war in Yemen, saying he would
        "end the sale of material to the Saudis, where they''re going in and murdering
        children, and they''re murdering innocent people. And so they have to be held
        accountable."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332ea62-be68-44af-85f3-0a6b75afedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Jen Psaki said last week that the President
        is working to "recalibrate" the US relationship with Saudi Arabia and will
        communicate with Saudi King Salman bin Abdulaziz Al-Saud, instead of the crown
        prince.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8c8ae-cc8e-4a9c-b5b5-ea3baee31b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The context here is the Trump administration approach to Saudi
        Arabia, which was so ''see no evil'' that a recalibration was inevitable,"
        said Robert Satloff, executive director of the Washington Institute of Near
        East Policy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989e02e-09c0-499e-afe2-73cd6483899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t mean that the crown prince is going to be in diplomatic
        purgatory for this administration," Satloff said. "Rather, this means there
        will be an early expectation of steps that need to be taken a) to define the
        boundaries more clearly and b) to define what constitutes ''accountability''
        for the Khashoggi killing that President Biden called for on its anniversary."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c97434-b142-4084-9634-e16d54076568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s murder was "obviously an extreme example," but just
        one of several events that have caused real concern, Satloff said, leading
        the administration "to lay down the marker that for us to have the type of
        relationship we''d like to have, a partnership, there need to be substantial
        structural changes."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa79b3c-42de-4b48-9ed9-eab09159c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are working to ensure there''s structural change in the
        relationship as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1896cb1-34cb-48f9-9c91-fc1427be4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s welcome news that the White House is releasing this info
        on Khashoggi that my colleagues and I have requested since his brutal murder,"
        Democratic Rep. Ro Khanna of California told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd86fb-1001-4369-970f-540fc67cdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khanna, a co-lead on a letter from lawmakers to the administration
        about Yemen, said there is "widespread support in Congress for the Biden administration
        to uphold their campaign promises of entirely ending military support to the
        Saudis and the [United Arab Emirates], which is imperative for the US to support
        an end to hunger in Yemen and the beginning of a political solution."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8dc53-555f-49f9-96cb-580eb0bdaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes as two Democratic members of Congress -- Reps.
        David Trone of Maryland and Gerry Connolly of Virginia -- are expected to
        introduce their resolution to hold Saudi Arabia accountable for Khashoggi''s
        death and other human rights violations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b881cb1-56ed-4b26-af79-885692b29252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will call "for significantly reduced US assistance
        to Saudi Arabia until the kingdom demonstrates true accountability on human
        rights, rule of law, and nuclear issues," Trone said in a letter to colleagues
        obtained by CNN on Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383e426-b64f-40d0-afed-f129e636d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also "seeks to curtail nuclear cooperation until Saudi Arabia
        signs a 123 Agreement for a civil program that expressly prohibits enrichment
        of uranium on Saudi territory," Trone said in the letter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f92c0-5414-40c3-aedb-e4a93ef83e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:14:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is expected to be introduced after Biden speaks with
        King Salman and following the release of the intelligence report.</p>'
  'COVID-19-vaccine-pregnancy':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T06:15:49.090+08:00
    'imagesource': 'jcr:c4fa5609-7c5a-4135-a555-966d5cdfc912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54c00eb-ad19-4142-b687-637ea626c733'
    'lead': 'There''s enough to worry about during a pregnancy, even without a pandemic.
      As the vaccine rollout continues, there''s still concern over its impact on
      pregnancy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:24:51.608+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:27:55.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:52.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I''m pregnant... should I get the COVID-19 vaccine?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9c0cf-889f-450c-a544-386c76803241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> There''s enough to worry about during a
        pregnancy, even without a pandemic. As the vaccine rollout continues, there''s
        still concern over its impact on pregnancy. COVID-19 has added an entirely
        new layer of health anxiety for anyone expecting a child. That''s why one
        of the biggest questions on many pregnant women''s minds is if the COVID-19
        vaccine is safe for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ae7c8-f23b-46ff-a85f-0b71b6120d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drugmaker, Pfizer, will attempt to answer that question with
        a clinical trial of its coronavirus vaccine on pregnant women, the company
        announced last week. The results are not expected for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41aa4d1-6f69-469c-a487-e8a2fa154e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, how can pregnant women decide whether they should
        get the Covid-19 vaccine? What about those trying to become pregnant or those
        who are nursing?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5cbf9-7588-49a1-8678-57c304eb41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked CNN Medical Analyst Dr. Leana Wen for her advice. Wen is
        not only an emergency physician and public health expert; she''s also a mother
        to 3-year-old son and a 10-month-old baby girl who was born during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67863a6-970a-47c7-9480-44fea5ccb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Is the coronavirus vaccine approved for pregnant women?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac728fab-88ff-478b-8b8a-a1a29330278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> Technically, it''s not, but it is
        an option for pregnant women. Here''s why: The initial clinical trials did
        not include anyone who was pregnant or breastfeeding. Some women did become
        pregnant over the course of the trials, but because the research wasn''t intended
        to study the vaccine''s effect on pregnancy, there wasn''t enough data for
        the Food and Drug Administration to authorize the shot for pregnant individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61838b70-cb39-4b44-8fb4-587fac979301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of pregnant women have decided to take the coronavirus
        vaccine anyway. There have been no significant safety issues reported for
        these women. The US Centers for Disease Control and Prevention, the FDA and
        other experts have stated clearly that all pregnant individuals who are eligible
        should have the choice to receive the vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324195f-e900-446f-a645-5a837c54dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If the vaccine is not specifically tested in pregnancy,
        why would pregnant women take it?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c5cdf-1394-4bd0-ba8b-a5f5b9d5a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Pregnant women are at higher risk for severe
        complications from Covid-19. There is a higher risk of being hospitalized
        and ending up in the ICU for pregnant women compared to non-pregnant women.
        The risk is further increased for pregnant patients with underlying medical
        conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135f855-c43e-4c4c-b3d2-1ad89e320a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why medical organizations of OB-GYNs recommend that pregnant
        women are presented with the option of receiving the vaccine. The American
        College of Obstetricians and Gynecologists and the Society of Maternal and
        Fetal Medicine say that "given clear evidence of the dangers of Covid-19 in
        pregnancy, an absence of data demonstrating adverse effects associated with
        the vaccine in pregnancy, and in the interest of patient autonomy, ACOG and
        SMFM recommend that pregnant individuals be free to make their own informed
        decisions regarding Covid-19 vaccination."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac984a8-c75f-4fc4-aec3-4a1a4adafb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: So how do you recommend a pregnant woman make this
        decision?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93847945-add3-43cb-9532-e7a21d5597e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Here are the two things I''d urge my patients
        to consider. First, what''s your risk of exposure to Covid-19? Let''s say
        that my patient is a nurse or respiratory therapist who is treating Covid-19
        patients. That person has significant occupational exposure and getting the
        vaccine could protect her substantially during her pregnancy. Perhaps she
        has a spouse who is in a high-risk profession, or she lives in a household
        where she cannot keep physical distance from a family member with exposure
        risk. That would weigh in favor of getting the vaccine now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22535a-ddb9-474e-b1aa-cc887e2395ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, what''s your risk of having a severe outcome if you were
        to contract Covid-19? Pregnancy alone already predisposes a person to more
        severe illness, and if you have other underlying medical conditions, you are
        at even higher risk, because risk is additive. Conditions like chronic lung,
        kidney or heart problems; diabetes; high blood pressure; and sickle cell disease
        could worsen the effects of coronavirus. Patients who are pregnant and with
        these underlying medical conditions could substantially benefit from the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6799c-120f-46f1-a496-8d75868870bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that any risk of an adverse effect from the Covid-19
        vaccine is theoretical and the risks of Covid-19 infection are not. Based
        on what we know of the vaccine, there is no reason to believe that it will
        have a detrimental effect on the pregnancy or the long-term health of either
        the mother or baby. Lack of evidence doesn''t mean it can''t exist, but this
        kind of theoretical very low risk needs to be weighed against the real and
        potentially very high risk of a severe outcome from Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d731e-7505-480b-9951-517be085b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason why many health care professionals who are pregnant
        have received the vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42f22b-6563-40a0-87c9-9c08d68d8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about breastfeeding women?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e81e39-6935-415d-8b47-817f331e7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> We don''t have data to say unequivocally that
        the vaccine is absolutely safe for breastfeeding people. However, there''s
        no physiological reason as to why it would not be safe. Vaccines deemed to
        be of concern are those that contain live virus. The Covid-19 vaccines currently
        authorized in the United States -- and those that are in clinical trials here
        -- do not contain any live virus. In fact, if anything, the vaccines could
        have additional benefit to the baby. Some recent research suggests protective
        antibodies might be transferred to the baby via breastmilk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0c963-296e-4da7-9727-81ec97220c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You were pregnant at this time last year. Would you
        have gotten the vaccine if it were available to you when you were pregnant
        or breastfeeding?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe23c5-d362-4d35-a407-c49e32fe519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> I''m a health care worker seeing patients,
        with high-risk occupational exposure, and I also have asthma. So yes, I would
        have received the vaccine if it were available when I was pregnant. By the
        time the vaccines became approved, I had stopped nursing. As soon as I stopped
        nursing, I joined a vaccine trial. If I were still nursing and had the opportunity
        to get the vaccine, I would have no hesitation to take it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8ea2c-f12e-49d7-b2ca-cc4465816bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What would you say to people who want to wait until
        there are clinical trials that prove the vaccine is safe for pregnant and
        breastfeeding women?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9188ea-bce4-43b7-a91c-03f8f6f189e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> I''d say that''s a reasonable choice, too.
        Everyone needs to make the best decision for themselves. A lot has been written
        about the ethics of vaccines in pregnancy. On the one hand, it makes sense
        to not include pregnant women in initial vaccine trials out of concern for
        them and their babies. On the other hand, it''s not fair to deny an entire
        group of people the benefit of vaccines. The majority of health care workers
        are women of reproductive age, for example.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7b634-558f-4ca1-bf1d-e5d0480f9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of other vaccines actually have not specifically been tested
        in pregnancy but are routinely given because the proven benefits outweigh
        any theoretical risk. I think every patient needs to make the right decision
        for themselves and their family, in consultation with their health care provider.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3eb13-c756-440d-ab4e-2de504968796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that pregnant and nursing women aren''t
        in priority vaccination groups just by virtue by being pregnant or post-partum.
        If they are otherwise not prioritized to be vaccinated (for reasons such as
        a high-risk occupation or preexisting health condition), they need to wait
        their turn to be in the eligible groups, just like everyone else.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bea54b-4c9c-485c-9255-d260ce465b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: There''s some misinformation out there about the vaccine
        and fertility. Can you clear this up?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f2619-3137-4ffb-a85d-22358a1b1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Yes. There''s absolutely no link between the
        coronavirus vaccine and fertility. This has been thoroughly debunked, and
        multiple medical societies around the world have come out with statements
        to this effect.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055c211-ce52-4f52-be07-180cdbc4949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What would you say to women who are thinking of getting
        pregnant or trying to get pregnant? Should they get the vaccine?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448acf47-9033-4ff5-9e4d-afa4c961c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> If they are in priority groups to receive
        the vaccine and are able to, I''d say that they should. There''s no reason
        to hold off. Of course, they should always consult with their health care
        provider, especially if they have medical procedures planned. For example,
        if they are planning IVF procedures -- maybe they don''t want to time their
        vaccines for exactly the same day as their procedures to avoid simultaneous
        side effects.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcc08d-9660-4cc6-a115-d89376951681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that the vaccines are very effective at preventing illness
        -- especially severe illness -- from Covid-19, but they are not 100% effective,
        and we still don''t fully understand if those who have received the vaccine
        can transmit the virus. Even after receiving the vaccine, people should still
        use caution.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b2be7-a3ec-4834-a22b-be46827b5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pregnant patients, that means they can breathe a bit easier
        when going to their prenatal visits, but they should definitely still wear
        masks and abide by physical distancing guidelines in public places.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa658d16-f15f-42e5-9f91-299236374f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:24:51.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:28:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For breastfeeding women, they will have good immunity, but they
        won''t know whether their babies do, so keeping up good physical distancing
        for their babies will still be important. And for everyone, an abundance of
        caution is a good idea until more people can be vaccinated and we are closer
        to reaching herd immunity.</p>'
  'COVID-19-anal-swab-test-US-officials-China':
    'author': 'David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T06:28:26.263+08:00
    'imagesource': 'jcr:5de087e9-0011-4a9b-9185-bfbd876b87ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c31425-5677-46fa-a895-bd73d5ebc40c'
    'lead': 'US officials in China have asked local authorities to refrain from subjecting
      US staff in the country to COVID-19 anal swabs, according to a US diplomat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:29:58.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:27:48.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:52.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials ask China not to subject staff to COVID-19 anal swab tests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9924e7-b25b-4822-a554-4818a2ef5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US officials in China have asked local
        authorities to refrain from subjecting US staff in the country to COVID-19
        anal swabs, according to a US diplomat based in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f02f5e-0883-4a46-94f1-ffe3f08cf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China responded to a Vice News report which claimed
        that US diplomats in the country were complaining after having been administered
        the swab tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da22cc-9999-4e06-9153-289d0c6504ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department never agreed to this kind of testing and protested
        directly to [China''s Ministry of Foreign Affairs] when we learned that some
        staff were subject to it," a state department spokesperson told CNN in a statement
        on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642be400-359e-4daf-bac4-d434decd7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received assurances from [the ministry] that this was in
        error and that diplomatic personnel are exempt from this testing requirement.
        We have instructed staff to decline this test if it is asked of them (as was
        done in the past)," the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12690a96-0423-4887-945e-da542555333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said it was unaware of anal
        swab tests being administered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f98c69-17e8-41ba-a2d0-5e6314123449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, and I have also checked with my colleagues, China
        has never asked US diplomats in China to take anal swab tests," ministry spokesperson
        Zhao Lijian told reporters at a daily briefing on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d30726-5f97-4f15-9ccc-28acdac93893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US diplomatic source told CNN that US representatives in China
        have been "negotiating with the Chinese for a while" to avoid their staff
        being subjected to such tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898375c-a9da-4286-9eef-f3e2ec175bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media have been reporting in the last few weeks that
        anal swab tests were being used in some cases. Some doctors and studies in
        China consider them more reliable than nasal or throat swab tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedf858-58d2-4469-a2ed-986049c010a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some asymptomatic patients or those with minor symptoms recover
        fast [from Covid-19], and it''s possible that throat tests won''t be effective
        for these people in three to five days," Li Tongzeng, an infectious disease
        doctor in China, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014d7c4-f34c-47cb-91ab-a09173c9fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Researchers have shown that for some infected people, the duration
        time of positive nucleic results lasted longer on their excrement and anal
        swab test [samples] than those on the upper respiratory tract. Therefore,
        adding anal swab tests can improve the positive detection rate of the infected,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f16a3f-9534-4a25-9291-3e6f7772b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:29:58.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:27:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether anal swabs are more efficient at detecting
        Covid-19.</p>'
