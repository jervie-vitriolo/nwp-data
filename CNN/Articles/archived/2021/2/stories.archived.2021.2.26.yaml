      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-drug operatives of the Quezon City Police District and PDEA
        exchanged fire on Wednesday near the parking lot of a fast-food restaurant
        outside the Ever Gotesco mall on Commonwealth Avenue. Four people were killed,
        including two police officers, one PDEA agent, and an informant.</p>'
