    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeed408e-c2ae-4bf1-befa-ac0965c03cb2'
    'lead': 'Twitter is exploring a way to allow users to become paid subscribers
      to Twitter accounts they really like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T10:08:47.401+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:24:44.617+08:00
