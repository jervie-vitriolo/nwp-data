      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Many of the world''s leading financial
        institutions have pledged in recent years to slash their support for the coal
        and oil industries. But a new report has found that hundreds of billions of
        dollars are still being channeled into fossil fuels, and Asia''s banks are
        doing much of that business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1ad72-fca3-47d8-8f8e-8083336083d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02546f19-f3bf-49c5-91ac-bdb0049f5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 380 commercial banks lent the coal industry $315 billion
        over the past two years, according to the report, which was compiled by more
        than two dozen non-governmental organizations, including Urgewald, Reclaim
        Finance, Rainforest Action Network and 350.org Japan. The groups say their
        research is the first to analyze the financiers and investors supporting the
        entire coal industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e1eec-0cb7-46e3-a4f2-a4632bd51ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc382da-796c-4f1a-8a39-7d75d7d1c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three lenders to the coal industry were all Japanese: Mizuho,
        Sumitomo Mitsui Banking Corporation, and Mitsubishi UFJ Financial Group. Collectively,
        Japanese banks provided $75 billion in loans between October 2018 and October
        2020, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280b673-205d-4bbb-81a2-1f637b51322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dbba5-8fa3-42c0-8bb6-342e8a469b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsubishi told CNN Business that as of May 2019, it said it would
        no longer provide financing for new coal-fired power generation projects,
        with some exceptions. It also said it would not consider financing for new
        coal projects going forward "unless it is confirmed that the project will
        contribute to innovative technologies or transitions towards achieving the
        Paris Agreement goals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b970c-610c-40ba-968c-a156b5d6b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a24a2-fc45-4950-8c05-ecd2b02ad148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other banks did not respond to requests from CNN Business for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffc6b2-1e02-496e-aea6-71c1b5cb7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcb982-9a41-42ed-879e-a589300918cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan leads the way in lending, the United States ranks second,
        providing loans worth $67.7 billion, or 21.5% of the total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bae690-3a2c-41eb-9cfd-d04b4ce19669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cf859-c9ac-4f3d-a6e6-316f934397a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American firms are also more heavily invested in coal than others,
        according to the report. Of the more than $1 trillion that the report found
        has been invested in companies working in the industry worldwide as of January,
        more than $600 billion of that comes from US investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190d506-b80f-40fd-bc16-1dbc73bb7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6a4ec-df24-418d-8510-ab66a00d4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world''s top 10 underwriters ‚Äî banks that raise investment
        capital for companies by issuing bonds or shares on their behalf and selling
        them to investors ‚Äî are all Chinese financial institutions, the report found.
        Chinese banks channeled $467 billion to the coal industry over the past two
        years, more than half of the total examined by the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623f9b2-b3f1-490d-9b70-56a702ec31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1153e9-8ff5-4b3f-a82e-3303fc4c1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report analyzed 934 companies on the Global Coal Exit List (GCEL),
        a database of companies operating along the thermal coal value chain compiled
        by Urgewald. It also found that financing for coal has actually increased
        in the years since the Paris Agreement, the landmark climate accord, went
        into effect. The total ticked up 11% between 2016 and 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b48fe-c928-4624-949d-fb0b6c5c56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9539f3-0eca-4a33-83a7-c1a1f21cffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Paris Agreement was signed, the world''s installed coal-fired
        power generation capacity has increased by 137 GW, an amount equal to the
        operating coal plants of Germany, Russia and Japan combined, according to
        the Global Coal Exit List. And over 500 GW of new coal-fired capacity are
        in the pipeline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c9c18-f084-46ba-9e6c-b8d422c200dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb3d09-a452-476c-a84a-e4f61aaf9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main reasons for the increased investment is that globally
        coal remains the main energy source for electricity generation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f3764-490f-4873-a932-b781a4cad664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db259f2-a32c-4c97-9dc6-414943bdc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until investments are made in renewable energy, the fact is that
        people still need electricity. This is especially true in Asia as compared
        to the US or Europe where coal use is decreasing," said Eri Watanabe, 350
        Japan Finance Campaigner. "This is the main reason banks continue to invest,
        despite the fact that returns on investment are dipping."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1a444-794e-48d3-8661-9573ef2b5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96c314-7f53-491b-9f22-646d011044de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations says it is necessary to phase out fossil fuels
        ‚Äî like coal ‚Äî to stop the very worst impacts of man-made climate change. The
        Paris Agreement is a pact signed by almost all the world''s countries that
        seeks to limit global warming to well below 2¬∞C and pursue efforts to limit
        it to 1.5¬∞C. A recent report found that from now until 2030, the global production
        of coal would have to decline annually by 11% to reach this target.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a429d-e7c6-4998-a75a-91bb4ddd1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e57ad8-a002-4d57-a642-f54267771b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there has been some momentum among big banks to
        distance themselves from coal and oil companies whose long-term fortunes are
        threatened by the climate crisis. In 2019, Goldman Sachs became the first
        big US bank to pledge not to write loans for Arctic drilling. Last fall, JPMorgan
        Chase said it would refuse lending, capital market and other services to companies
        that make most of their revenue from coal extraction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c67483-9504-4ca4-aaa7-6e9bb5a756a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efaa4b-502d-4d58-b378-61e51317e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental groups say fossil fuel policies adopted by banks
        don''t go far enough and financial institutions should support their countries''
        climate goals by divesting of coal investments at home and abroad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6c151-b67f-4fff-bb70-25819f848b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082d83f-9c10-4f90-b1be-a2d814ff06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers provide a sobering reality check on bank''s climate
        commitments," said Yann Louvel, policy analyst for Reclaim Finance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0967c83-7455-4588-8c60-35ddc38a2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cf117-3d17-446f-a78a-c889269d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO, which operates an online "Coal Policy Tool" that tracks
        and ranks financial institutions'' coal policies, said that 88 commercial
        banks have adopted a coal policy, but only four have "robust" coal exclusion
        policies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674d60d-ac68-4fc1-8906-83dc310a050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757faf9-5ad7-4852-a2e6-0817e8a5db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new financial data confirms the findings of our Coal Policy
        Tool: The vast majority of banks'' coal policies have so many loopholes that
        their impact is almost meaningless," said Louvel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146dd4a-ae56-45ae-9a48-b5c4f7e10697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b090c6e-bd8c-4ff0-b3e2-c147a2b68018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China the biggest coal underwriter, US the biggest investor</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738b14b-00a7-46b4-a21a-f7436c2d04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s leading underwriters for coal are all Chinese, according
        to the report, which singled out the Industrial and Commercial Bank of China
        (ICBC), the China International Trust and Investment Corporation, and the
        Shanghai Pudong Development Bank as the top banks raising money for the industry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a84d7-3fc4-447d-97be-a093ef310f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c9958-f23c-45c0-9da3-e1a7b552be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICBC and CITIC did not respond to requests for comment from CNN
        Business, while the Shanghai Pudong Development Bank could not be reached.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485cd8a-57f9-46d3-a2a0-f3ac7c02dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbb675-df67-4216-9188-a52dc013c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese banks channeled $467 billion to the coal industry over the
        past two years through underwriting, followed by banks in the United States
        with $104 billion, then Japan, India and the United Kingdom.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7b9e7-5617-4750-8087-1a26eb54884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab128cb-f8a3-40b4-836d-8b5914837b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 427 commercial banks underwrote $808 billion to companies
        on the GCEL over the past two years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a5556-18e2-439c-8111-ec0252a279cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33b2e1-20bc-4beb-b5fd-08258c423399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>350 Asia Finance Campaigner Chuck Baclagon said continued investments
        in coal projects from the world''s biggest banks will become even riskier
        as the world recovers from Covid-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc633f-de20-4817-90e5-3a3ef105a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f902fa-a17f-4c10-838a-1dca73732857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICBC can become leaders by spearheading the transition to a clean,
        safe and just recovery as renewable energy investments generate returns while
        boosting employment opportunities. By doing so they can also contribute to
        China''s climate goals," Baclagon said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cf06f-dfb2-4230-af20-b32897800d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1d240-bc36-4e38-ac94-7fb1df3bfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US investors are making by far the biggest institutional
        investments in the global coal industry, with shares and bonds worth $602
        billion ‚Äî 52% of the market share.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c1759-e6c6-4ee2-bc26-904e4a270603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807b264-167f-4b9d-a6b8-7794c5f000a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanguard and BlackRock were the two largest institutional investors,
        holding more than $80 billion each, according to the report. They did not
        immediately respond to a request for comment from CNN Business.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab459ab9-32c2-4130-85fe-24d90acb5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bdce57-5480-476c-a21e-7df77a4386e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese investors come next, with holdings in the coal industry
        of $81 billion. The report found that Japan''s Government Pension Investment
        Fund alone holds bonds and shares in value of $29 billion in companies listed
        on the GCEL. The third largest group of investors are from the United Kingdom.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef796c3b-0a33-4114-b485-c0ffb8e0422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240c0d2-ba06-40b1-aa8c-6c4691b802a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom and Japan have all committed to
        achieve net zero carbon emissions by 2050, and China by 2060, but environmental
        groups say continued financing of fossil fuels will put those goals out of
        reach.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2660ca4-ecac-452f-8a5d-7d76f99e87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3414a9-2532-4570-a2f4-cb0ab276bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Japan''s carbon neutral goals don''t highlight any
        concrete policy shifts for fossil fuel investment, according to 350.org.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a66fe-24df-4e05-8d6a-bed2c165c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3f363-450f-4761-b840-96660dd13c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these gaps are not addressed, what would happen is that nearer
        to 2050 they are going to realize that they can''t meet those goals, and by
        that time we might have missed our chance to limit warming," said Watanabe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a6486-91c8-486d-95d3-12c3fb1d0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73397cd3-6b21-4f58-bdc0-88e81df16366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed from the banking industry is a "speedy exit from
        coal finance" as a "question of survival," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185d759-c7b2-48d4-87a2-dbc0bfe2d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09b89e-52ae-48d8-a7c3-8280a89cb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need are comprehensive, immediate coal exit policies,"
        said Louvel. "Insurers such as AXA, banks like Cr√©dit Mutuel, UniCredit and
        Desjardins or asset managers like Ostrum have already shown what must be done
        by excluding most of the companies on the Global Coal Exit List from their
        portfolios. Now is the time for the finance industry to act."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffac16-1ab1-4c4f-84e1-3457ecb7c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T13:40:47.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:20:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/25/business/asia-coal-banks-climate-intl-hnk/index.html">Asian
        banks are failing on climate by channeling billions into coal, report says</a>."</em></p>'
  'Chai-Fonacier-Eva-Green-Mark-Strong-Lorcan-Finnegan-movie-Nocebo':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-26T13:40:50.984+08:00
    'imagesource': 'jcr:3086edaa-4317-4d94-b6f9-c5792b2ac0e8'
