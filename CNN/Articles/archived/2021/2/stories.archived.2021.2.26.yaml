  'trump-tax-returns-turned-over-district-attorney':
    'author': 'Kara Scannell, Shimon Prokupecz and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T01:00:01.749+08:00
    'imagesource': 'jcr:8cf91763-3e40-42fa-b98e-06707cfbbf87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '133710dd-9a04-443a-bd18-4d7fd48538dd'
    'lead': 'Tax records that former US President Donald Trump tried to keep secret
      for years are now in the hands of the New York district attorney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T00:22:02.938+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:29:09.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:51.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s tax returns and related records turned over to Manhattan district
      attorney'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c08c78-eba4-4d29-bb73-2ccc79752a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tax records that former President Donald
        Trump tried to keep secret for years are now in the hands of the New York
        district attorney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e5776-4179-4aae-a1a5-42a37c4e084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors obtained the records on Monday, just hours after the
        US Supreme Court denied Trump''s last-ditch effort to keep the records private,
        a spokesperson for the district attorney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735d694-0d0a-4623-893e-393b47007b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964b542-8900-4bcb-93a8-fcbb7be85b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millions of pages of documents, sources say, contain Trump''s
        tax returns spanning from January 2011 to August 2019, as well as financial
        statements, engagement agreements, documents relating to the preparation and
        review of tax returns, and work papers and communications related to the tax
        returns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d176c-c3b2-4583-ba1e-156bc2bcc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a1638-c9e8-4221-a11b-4e3fca877af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the documents handed off from Trump''s long-time accounting
        firm Mazars won''t be released to the public because they''re subject to grand
        jury secrecy rules, their delivery caps off an extraordinary 17-month quest
        by the former President and his lawyers to block investigators from obtaining
        the records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3e91b-af87-44c6-9e52-fecf04e70f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651e531-b0c6-4e8f-be6f-1c717a38ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York District Attorney Cy Vance is investigating whether Trump
        and the Trump Organization engaged in tax fraud, insurance fraud and other
        schemes to defraud, including potentially providing false information to financial
        institutions or banks about the value of certain buildings and assets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19430f-1af8-47cf-abc3-e59c9b1979d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec26f8-2548-4c4d-bf5b-c3b03688364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b8978-e6af-418d-8a5b-b1342042eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the records now in hand, Vance and his fellow prosecutors will
        be able to dig deeper into investigative theories, pursue interviews with
        key witnesses, and determine whether they believe any state laws have been
        violated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357477f2-a310-44d5-ade4-ef5952962dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0f50e-b586-466b-a512-25008d3c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office obtained the records on Monday," said Vance spokesman
        Danny Frost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b046f35-58c5-40bd-a7ff-bdacbe7674c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce2843-9747-4777-bced-f5a9857e3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazars'' spokesman didn''t respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895bd7f-36a4-4bc2-94c9-6a352f713e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b37abf-a5f0-471b-af43-47bd64e83a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records may be critical to the investigation because they are
        likely to contain documents that reflect the decision-making behind valuations
        and tax write-offs, which may be important to determine whether there was
        intent to commit a crime. The investigators have wanted to review the documents
        before calling key witnesses before the grand jury, people familiar with the
        inquiry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d55ec-25cd-4e2b-b6ca-c24b7a74d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da8d14-06f7-4fe2-8cd6-b9475bfd9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the records from Mazars, Vance''s office has been
        seeking a slew of other documents. They subpoenaed records and interviewed
        employees at Deutsche Bank, one of Trump''s creditors, about loans given to
        him, and insurance broker Aon, according to multiple sources familiar with
        the investigation. Deutsche Bank has loaned Trump more than $300 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66c5d7-330b-4c53-a140-84aa3575257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b266e5e-1ca4-475a-804b-c316bf0207bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4ddf7-81de-41e4-a8df-8fd06fc102cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have also subpoenaed Ladder Capital, which has loaned
        the Trump Organization over $100 million, and the Trump Organization for records
        relating to fees paid to consultants, including Ivanka Trump, these people
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec323089-dba6-4a46-b1e8-bbd4308b5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T00:22:02.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:29:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/politics/trump-taxes-mazars-vance/index.html"
        target="_blank">"Trump''s tax returns and related records turned over to Manhattan
        district attorney"</a></em></p>'
