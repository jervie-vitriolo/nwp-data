    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden sends a message to Iran, but with a scalpel instead of a sledgehammer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70badfc-15ff-49b2-9f70-67814b3d7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;In the protracted effort to see who
        will blink first between Tehran and the Biden administration, Thursday''s
        strikes on Iranian-backed militia in Syria are but a tiny insect floating
        into both their gazes. It''s not going to change much, but is a reminder they
        may need to close their eyes eventually.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979e811-e04c-4662-8f87-b15f0242d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894513a-32c4-4ea8-9866-bb7338f94621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both US President Joe Biden and Iran''s leadership would prefer
        a world with a revived Joint Comprehensive Plan of Action (JCPOA) ‚Äî&nbsp;the
        formal name for the Iran nuclear deal ‚Äî&nbsp;than one without. It''s just
        getting there that is proving hard. The direction of travel is obvious, but
        the traffic lights are flickering red, and bomb craters have now been placed
        in the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d4f4b-0018-4b4b-a2c8-37df946a1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbba4f-4433-4bf8-95e4-2a85224b6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes near Abu Kamal in Syria are a small signal that the
        Biden administration is not gun-shy, and that attacks on US personnel have
        consequences. But they were about as minimally lethal as they could be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5734f1-27eb-4102-823b-4b39d5e10316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333b3a1-e6a1-4d3d-a791-161e97f17a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellie Geranmayeh, a senior policy fellow at the European Council
        on Foreign Relations, said that while it was unrealistic the US and Iran would
        stop competing for regional influence, "it is reasonable to expect them to
        keep those isolated from the JCPOA track which is in their mutual interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32a96b-d64c-49b8-b1b0-10673102309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e303f-aec7-4b5c-9349-d4bd3d2d0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutual interests are clear. The nuclear deal is the easiest
        way to realize the US'' sworn intention to prevent Iran from getting a nuclear
        weapon. And while Iran is vocal about how it is weathering sanctions as best
        as it can, it is abundantly clear their economy and Covid-19 response would
        be massively better off with their alleviation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759a7a2-ec09-4a06-9fc7-cff529778a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335b97d-8c10-4d2b-b584-2cbde73a407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has surrounded himself with Iran experts ‚Äî&nbsp;his Secretary
        of State Antony Blinken and CIA head nominee Bill Burns are steeped in the
        original 2015 deal''s creation. The sole and small risk in this pedigreed
        team is that they underestimate the damage the last four years of Trump has
        done to faith in careful American diplomacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a044c-33e8-4ddb-9833-c5d1849e8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d3494-56eb-456e-a69a-bb275ccf953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Biden seems relatively relaxed about the breathless timetable
        that Iran''s parliament and hard-liners have set for the deal to be renewed
        by late February. This has seen Iran''s enrichment rise to 20% (with the added
        threat of a jump to 60% from the Supreme Leader Ayatollah Khamenei).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b148d8-1076-49ad-9ea7-2b6c561b1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0e696-b3d1-4479-97d0-65cc9636b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA) inspections have also
        been curtailed, although they retain enough functionality to keep the UN inspectors
        happy. Iran even threw into the mix its unexpected production of uranium metal
        ‚Äî&nbsp;something that has civil uses. But, as David Albright from the Institute
        for Science and International Security, told me at the time of the announcement,
        this move "can be symbolic of weapons. It''s this kind of march that they
        are on to scare people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195da610-0c6d-4207-b729-94f9053fee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1f6b5-65d4-4de9-b277-28bd0b49cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly Iran wants to bolster their leverage. And I think they
        are overplaying their hand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbe241-068a-490c-8009-5545155cb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653961d-9190-4b9d-8879-bfa431c8e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geranmayeh sees Iran''s escalatory moves as "very deliberate and
        calculated. There is a lot more Iran can do to reach back the levels of nuclear
        activity in 2013 but has held back from doing so."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0ecda-2132-411a-9c35-1152d5a9e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8807f14-ad46-4e0a-8fc8-cff23a33f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future moves</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd77bb-17d7-4a89-80f3-7f3d2da73fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are seeing carefully choreographed moves, albeit to differently
        timed music, what comes next? The EU has suggested informal meetings with
        the US in attendance to try to get diplomacy moving a little more quietly
        and quickly. Ali Vaez, director of the Iran Project at the Crisis Group, said
        that proposal has put the Iranians "in a bind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fdc2b-53fc-4a69-8ade-4afcdec4e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36742c5d-c285-49f3-813e-e42c93f1a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending without any of the sanctions relief they crave "could
        be interpreted as evidence of their desperation in Washington," he said, "and
        if they don''t, they might be perceived internationally as the inflexible
        party at fault."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf01e96-9611-4ba6-b814-604dbdaf70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d080b3-8651-4880-a751-8b2278bbc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaez was "cautiously optimistic" the meeting would happen, and Geranmayeh
        echoed a broad consensus that hardliners looking to derail diplomacy ahead
        of Iran''s presidential elections in June had been "marginalized."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9ea5c-b02e-452a-9bba-3fcb28d4ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba54667-9145-4a20-91c5-db9c34353fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, it seems the Biden administration is showing less flexibility
        to climb down from its initial negotiating position that Iran has to move
        first in reversing its nuclear activities, whereas Iran has left the door
        open to a synchronised process," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884c315-8330-402d-802d-f99ecec50c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d12610-95dc-4e77-b114-00b2ff373e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaez said the trouble might come later, when Biden''s team makes
        good on its desire to expand the JCPOA ‚Äî&nbsp;already old, with only about
        four years until some of its sunset clauses come into effect ‚Äî into something
        longer lasting and broader in reach. "Tinkering" with the deal, said Vaez,
        "let alone fundamentally altering [its] terms ... on the theory that it has
        more leverage than the other would be a dangerous gambit."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b51e3-cd43-4825-9fc0-9e2b8955bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e78ec-d5d6-4c50-ae1c-90fda260028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s strikes on the Iraqi-Syrian border don''t present an
        existential threat to diplomacy with Iran. The nuclear deal was designed to
        deal simply with the risk of Iran getting the bomb ‚Äî&nbsp;and not its broad
        vying for regional influence and other conventional weapons programs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb83ba6-44bb-420e-ae93-eb01251794d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a478ef-8e8d-43df-9e91-9bc46044cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T23:49:41.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:08:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet they do show the region''s habit of unpredictability, and how
        that can endanger pathways for diplomacy that seem assured and obvious, but
        can be derailed by frayed tempers and needling, escalatory retaliations.</p>'
