      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;We''re only two months into the new
        year, and everything is still just as strange as 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3f11b-c80d-4e22-bb94-8ea5575c518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1704c9-889c-4b35-9406-04577b78fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78th Annual Golden Globe Awards are shaping up to be no exception
        to that trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4e9db-a996-44fb-baeb-28a50870cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de2576-73ec-449b-aaae-f131f6410516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-spirited, often unpredictable (and boozy) event, where
        film and television creatives come together to be honored by some 87 members
        of the Hollywood Foreign Press Association, will be live and ‚Äî like most everything
        else these days ‚Äî largely virtual in the ongoing pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bc949-4c00-4221-9791-14d24497c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d1f3c-014b-4343-ba0e-a0f18ea32b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no red carpet or audience of nominees crowded at tables
        in the ballroom of The Beverly Hilton Hotel in Beverly Hills, California.
        Co-hosts Tina Fey and Amy Poehler, leading the festivities for a fourth time,
        will be separate but together, as it were, on two different coasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327931b-1c58-495d-982c-4d72789d31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034dfe3-7a5c-44ba-a70a-e0fd568fb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual setup is befitting of this most unusual year. Instead
        of flocking to movie theaters, we streamed blockbuster hits from home on whatever
        screens we had ‚Äî big or small. TV pivoted plot lines to cover our reality,
        Covid-19 and the Black Lives Matter movement. We binge-watched a lot, and
        some of those shows we obsessed over were just as strange as the times we''re
        living. (I''m looking at you, "Tiger King.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac17703-7e76-462c-8197-92c974f16160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8daec-873a-4a1a-ba3e-ac1b0b6840a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, we''ll have Fey and Poehler to offer us some comic relief
        on Sunday. If we''re lucky, they''ll have us laughing through the night, reminding
        us there are still good things in the world that are worth a smile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d64f16-6f3c-4304-b90c-1c1d7b14341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dfb2a-d416-432f-a8f8-37a1032504e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>For your (Golden Globes) weekend</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7bf08-4121-4ca8-afe9-073fed18d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three things to watch:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc24b5-af4d-4f4d-89e9-5d91eacde292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T10:16:21.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:23:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
