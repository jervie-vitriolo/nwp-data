    'jcr:uuid': '6f0c4708-c67b-40ac-9801-8a1acc5a8b2d'
    'lead': 'Experts have made an "extraordinary" discovery of a tree which is still
      intact after being petrified by a volcanic eruption 20 million years ago in
      Lesbos, Greece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:34:30.141+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:27:17.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:53.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petrified tree up to 20 million years old found intact in Lesbos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7171a-4fe5-419e-82d3-239f49e7664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Experts have made an "extraordinary"
        discovery of a tree which is still intact after being petrified by a volcanic
        eruption 20 million years ago in Lesbos, Greece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e82da1-806f-4328-96a0-0fd318d51e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966cd47-0247-4a46-a547-7f31c1b8306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesbos'' Petrified Forest was formed 20 million years ago when a
        volcano exploded in the island''s north, covering the entire area with ash
        and lava. The area, which spans 15,000 hectares, is renowned for its vivid
        and colorful fossilized tree trunks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911bf60-61f9-44ef-bf1e-098ae0189fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6f211-9867-45f3-9bc3-d305cde93854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickolas Zouros, a professor of geology at the University of the
        Aegean, had been excavating the fossilized forest ecosystem but told CNN he
        had never uncovered such a find.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddee2a-54a8-40e6-ae43-8930e74d6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46d918-94a9-4968-80ad-282935294c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of findings over these years but the latest ones
        are the most important -- really extraordinary," he told CNN on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24508748-285c-45f7-9abd-c1d3cb272f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6e120-4837-4975-b5d0-2c41500cd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts uncovered the huge tree, which measured 19.6 meters (21.4
        yards) -- complete with branches and a root system -- during in an excavation
        along the Kalloni-Sigri highway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b5d7b-f85f-41e7-a1b0-54fbea9a9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabe712-abe3-4233-98a3-88412a20456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something very often found in excavations," Zouros
        said. "We usually find logs without branches and roots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e30cf-db3b-4171-ad9a-49c1cf278f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662187ce-3fd5-41b7-9ea4-34db875be59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only one found in the excavation found with the branches,
        the root system, and was found on a layer full of leaves -- we have all the
        organs of the tree in the regional system. This is unique, until now -- we
        have been excavating for 25 years and have never found such a tree," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f9c31-2612-4cc9-91a6-000ea884b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a4ced-abf9-45c8-a2ac-e215c642cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conifers, fruit producing trees, sequoia trees, pine, palm, cinnamon
        and oak trees are among the specimens uncovered in the petrified forest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123981ec-fe9b-439b-ada0-b10ac4f82f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e70748-ffc8-41e0-9130-cf5107822d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trees show that the climate changed in the area of Lesbos
        -- this tree is subtropical. The climatic conditions were subtropical 20 million
        years ago when the tree was destroyed by the volcanic eruptions. Nowadays
        by studying this flora -- the petrified forest -- we can have an idea on how
        climate change affects the ecosystem," Zouros said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab5a5a-59e2-417c-b3db-7f65bc5beca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc159f-2540-4eff-89bd-fa1edad4d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zouros told CNN that vegetation records showed that half of the
        species once found on the island had died off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4da373-04cb-422e-a786-856712352ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c552864-f078-45ef-8ca2-ccca5e008a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could not survive climate change," he said. "This is important
        information we can use in order to explain to visitors that climate change
        has severe consequences to the species living here, to the modern ecosystems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f6045-d485-4fc5-8316-fdb534c2f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21dba3f-7148-4e32-a460-4e97ed61f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the "extraordinary" tree, experts uncovered more
        than 150 logs at another site, around 200 kilometers (124 miles) from where
        the complete tree was discovered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b22048-6f2f-4c49-ba27-099ca05561bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e25b9-34a3-4c75-ab99-3bc60953817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new finds by Professor Zouros are stunning," Chronis Tzedakis,
        a professor of physical geography at University College London who is not
        associated with the excavation, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff12a8-c8e9-41ab-af99-7bf36feed7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff4b42-e9cb-43f5-a51d-e72f74613fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retrieving a tree with its branches, roots and leaves still attached
        is extremely rare, while 150 trunks recovered together will provide a unique
        snapshot of one point in time that will allow us to assess the biodiversity
        of the ecosystem."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef206350-4a91-48cf-913f-3f90b75f94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13125f-16fe-4ef7-806f-445785c7b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzedakis added: "More generally, although there are several petrified
        forests around the world, Sigri is exceptional because several trees are found
        in their original position, with their root systems intact. This provides
        a rare glimpse of a Miocene forest, in terms of its size and density."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a9b45-a2ce-4872-a0a7-fd3af9b0cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dee52c-a4de-4d1a-a098-90eaf54c4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavation during which the tree was found was completed in
        January, Zouros said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffef49-c4ef-4c2b-b75e-d3cc89510566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:34:30.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/25/europe/tree-petrified-lesbos-intl-scli-scn/index.html"
        target="_blank">Petrified tree up to 20 million years old found intact in
        Lesbos</a></em></p>'
