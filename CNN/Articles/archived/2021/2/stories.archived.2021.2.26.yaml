      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19700b91-c94c-4b3e-ae35-083dd6beb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T15:55:26.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:18:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight COVID-19 laboratories were not included in the tally
        due to failure to submit their reports on time, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510cab9-0a21-4670-b166-a5942b41de5e'
      'mgnl:activationStatus': true
