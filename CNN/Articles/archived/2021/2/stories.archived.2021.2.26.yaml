      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;One of Pompeii''s oldest frescoes
        has been restored to its colorful former glory using the help of laser technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11af0af-006a-4b29-9afc-cba19437efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:26:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042ba70-d660-418f-bcba-eb4994809f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of the Ceii, excavated between 1913 and 1914, is one of
        the city''s rare ancient domus -- single family residences which were built
        complete with an atrium and peristyle -- dating to the late Samnite period
        in the 2nd century BC, according to the Archaeological Park of Pompeii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65c94b-9ec1-4de3-9875-76c9e2c8f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450083e6-72ca-4606-9628-86468f2b87f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house, thought to have been owned by a local magistrate, was
        elaborately decorated over several levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca5f6b-cf23-4e80-a17e-a5100d9128fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4bff1-e8d8-4e0b-9d9d-d0d329999fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large fresco "adorns the back wall of the garden and was in view
        for those entering this luxurious house," Massimo Osanna, interim director
        of the Archaeological Park of Pompeii, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ada85a-4472-4a19-8d36-c1fa7581207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8596ff-6bd3-470b-a486-3d044667b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osanna added that the picture features an animated hunting scene
        with wild animals arranged on several levels of the house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df472d4-c3a8-48bc-b62b-6f32a73e6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039f68d-dc12-4fb1-81ae-9fc436b3fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are images of temples, statues and animals of the Nile Delta,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85ba31-7805-4975-a742-55ff3d6f9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
