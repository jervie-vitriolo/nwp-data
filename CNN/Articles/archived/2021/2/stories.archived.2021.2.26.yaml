      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> We‚Äôre lucky that we had a foot in the door
        already. But the pressure‚Ä¶ now that you know that you have that opportunity,
        parang ma-p-pressure ka na ‚ÄúShucks papasok lang ba ako kasi may connections?
        Or ‚Äòpag papasok ako would it have been the same... would the talent be there?
        Would the instinct be there?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b5d72-8096-4620-a4a2-88f1c04b1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There‚Äôs this pressure that you have to prove yourself na ‚ÄúNo, I‚Äôm
        not my mom‚Äù or ‚ÄúI‚Äôm my own.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67a0da-65b3-43d1-8504-efa82dda8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> For sure. Saka it really has to be your decision
        to really be able to do it well. I guess ‚Äòyun lang din hinintay ko na when
        I was older at least it was my decision na, not because other people were
        telling me to do it.</p>'
    '95':
      'image': 'jcr:d75e6c65-a7bb-4410-a672-5621cc0cca1a'
      'imageCaption': 'On Janine: Diane Von Furstenberg camisole. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915242df-f700-4903-93ef-549711044f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:49:08.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb32b10-65a1-4530-a016-7c8ff2f28a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> But somehow ba you‚Äôve had the conversation
        with your parents? What did they think about it? How did they feel about it?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d3366-76c5-42d6-b81c-eb9c704ef388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> I don‚Äôt know.. Actually yesterday ko lang nalaman
        because I was in another interview with my mom.. and then they asked her ‚ÄúDid
        you always think na mag a-artista si Janine?‚Äù And then she was like, ‚ÄúBata
        pa lang siya ang arte arte na niya.‚Äù (<em>Laughs</em>) ‚ÄúTas ang dami na niyang
        picture na parang nagmo-model siya.‚Äù So my mom daw she always kind of had
        the feeling na baka dun din ako mapunta. But it was news to me! Hindi ko talaga
        alam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635151b-90bc-43a2-8850-dd1c696cb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having them as parents really played a major part in my being
        here. My mom‚Äôs only condition was to finish school ‚Äòcause that‚Äôs something
        she wasn‚Äôt able to do since she started so young‚Ä¶</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102fdd2-ac10-4928-b41c-f7057b502974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikaw ba? Was it easy to tell your mom?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28d553-8575-4421-8683-fd8378e7abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> She knew kasi from the start that I didn‚Äôt
        want. Mahiyain‚Ä¶ mahiyain ako? (<em>Laughs</em>)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996541b-b6a4-4015-bdb2-8d82c9c01843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never performed in school. ‚ÄòYung mga theater, I never tried it.
        Workshops, nahihiya ako kasi takot ako pag ‚Äòyung culminating activity na tapos
        mag-p-perform ka‚Ä¶ (<em>Shudders</em>).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77bae4-b4d6-4644-8b68-319293b5d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs why she didn‚Äôt have an idea that I wanted to get into it.
        But when I actually did, she was so happy. As in makikita mo ‚Äòyung difference
        in support niya when it‚Äôs a film she watches na I produced and it‚Äôs a film
        she watches na I‚Äôm acting in it. Hindi siya less support but different lang
        ‚Äòyung‚Ä¶ ‚ÄúYeah anak ko ‚Äòyan!‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a62159-4fd3-4f77-baa6-92ea0a25ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you ask your parents, your mom for tips? Comments?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f153e-c57f-4af0-9c38-492e4e96ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Yeah. When I was starting sasabihin niya talaga
        na ‚ÄúAng pangit ng ginawa mo! Wag mo nang uulitin ‚Äòyan!‚Äù (<em>Laughs</em>)
        At least I know someone is looking out for me and my best interests and hindi
        ako bobolahin. She‚Äôs also my worst critic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b2422-f309-41a4-bac9-c5d4cad7344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs funny now kasi in ‚ÄúDito at Doon‚Äù they got her to play my mom
        in the film. Everybody thought that it would be easier for me kasi mom ko
        na nga siya‚Ä¶ pero for me personally, mas mahirap kasi I know I can‚Äôt fake
        anything with her. Kasi alam na niya yung totoong iyak ko, ‚Äôyung totoong sasabihin
        ko, so I feel like all the more I have to be relaxed‚Ä¶ it‚Äôs really funny, it‚Äôs
        different.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5c3de-8d67-4ee9-bd4c-f30107209792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:54:49.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Coming from a showbiz family... I always knew na fame wasn‚Äôt what
        made them happy. ‚ÄòYung mga artista diba? I saw my parents, grandparents, some
        of them super famous. But I always knew na hindi dapat ‚Äòyun ‚Äòyung goal mo
        kasi hindi naman siya nakaka-happy."</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd31c3-3803-4179-935b-835a670f82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> But before working with your mom here, did
        you ever see her live, as in acting live, did she bring you to film sets?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc64406-a818-46e2-8aa2-b27f8c4f6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Yeah, I would visit her a lot during tapings.
        And I guess maybe that was also one of the reasons why nung bata ako ayaw
        kong mag-artista. Kasi when you visit a set it‚Äôs kind of overwhelming? Madaming
        tao, madaming ilaw, as in literal na masisilaw ka. Ang daming cable. And there‚Äôs
        something about a film set, when you‚Äôre not part of it, that you really feel
        everybody else is in a bubble and ikaw parang outsider diba?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb1569-76e8-4c40-8047-096b2d2561d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> That‚Äôs true! What was your first role?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fc417-b221-426f-83d5-b2e90c0061d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> It was a guesting for ‚ÄúPepito Manaloto.‚Äù I
        was told na may taping ako. Tapos naghahanap ako ng script kasi sobrang kinakabahan
        ako dahil first taping ko ever. Tas walang dumadating na script. I asked my
        mom, because she was my manager at that time,&nbsp;‚ÄúMa, bakit walang script?
        Baka mag buckle-buckle ako bukas.‚Äù So I got there and wala pala akong lines,
        girl! (<em>Laughs</em>) Kaya hindi sila nagpapadala ng script! Kasi dadaan-daan
        lang ako. (<em>Laughs</em>) I guess at least I didn‚Äôt have to memorize anything?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27329d-6568-434d-be95-f4bb73ab065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos ‚Äòyung eksena is parang crush ako nung bida. He was looking
        at me, slow mo, maganda ako, and then I sneeze and there‚Äôs like a bubble in
        my nose. That was my first role ever! (<em>Laughs</em>) Can you imagine? Nakakaloka!</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84c7a2-3d25-4d98-9d29-cfa7be0c7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> What was the role na eto na pinadalhan ka na
        ng script! Na eto na?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a6dda-48cb-41b0-870d-1f517b975c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> It was a teleserye. ‚ÄúMakapiling Kang Muli.‚Äù
        The leads were Carla Abellana and Richard Gutierrez and I was Richard‚Äôs sister.
        What about you?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9814d8-11e1-467f-be3a-2f3fd9a3f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> Kasi diba nasa production ako so aside from
        nag aappear lang ako as a support lang‚Ä¶ it was ‚ÄúHypothalamus.‚Äù It was my first
        real acting. Kasi ‚Äòyung iba‚Ä¶ sa ‚ÄúMr and Mrs Cruz,‚Äù nag ex-fianc√©e ako. [‚ÄòYung]
        you‚Äôre already there [sa set] and ‚ÄòSi Iana na lang!‚Äù ganyan. (<em>Laughs</em>).
        ‚ÄúHypothalamus‚Äù was the full casting process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951653a7-f43a-464d-b387-69ab5a7b8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Ang ganda agad.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a811e-579e-40d4-8eff-dfd885542cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> You know I have to say, everything I‚Äôve done
        so far, I‚Äôm just so lucky to have landed or gotten the opportunity to work
        with those people. Kahit sa producing work eh, I‚Äôm just lucky to work with
        the directors, the [writers]...</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82d402-fa20-471e-9069-623828c041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:16:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you as an actor, how did you choose your roles as an actor after
        your first acting role.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede6c4c-5d44-43c3-affb-dd62fe153aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> I think it took me a long time [to figure out]
        that I had a choice.. I guess? As an actress. Kasi it‚Äôs a job that you have
        so many people around you. You have your managers, handlers, your network‚Ä¶
        and I think mostly in recent years ko lang napaglaban talaga ‚Äòyung gusto kong
        gawin. It started talaga with ‚ÄúElise.‚Äù I did ‚ÄúElise‚Äù with Enchong [Dee] and
        Direk Joel Ferrer and it was one of the films that I was so proud of. I liked
        it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24379b0-358b-4ffa-8206-0f5cfbcd9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> I liked it! It was beautiful.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9887b-ea6f-4c69-bfe5-a2ae60fef54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Thank you! Because when you act in a film you
        never know how it‚Äôs really going to come out diba? Kasi ang dami pang factors‚Ä¶
        so you really only see everything na buong-buo when you watch it. So my hope
        for ‚ÄúElise‚Äù na sana it comes out nice‚Ä¶ kasi ang ganda ng script and it came
        out nice. My next wish was sana people watch it‚Ä¶ (<em>Laughs</em>).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7022b-144f-43d4-aabd-915eadb375db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess that‚Äôs [when] I realized na you really have to carve your
        own path by making your own decisions. And ever since then, if it‚Äôs something
        I‚Äôm not so sure about, I‚Äôd rather not do it. If it‚Äôs a script na I don‚Äôt believe
        it, wag na lang.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5be29-93da-4532-bd13-7a89cc9b6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsan din kasi diba as an actor, hindi naman steady ‚Äòyung work
        natin, ‚Äòdiba? It‚Äôs per project pero at the same time you‚Äôll really get the
        work that you want if you choose your roles well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70f60c-93e9-41dd-814c-5dbde9254d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> With the variety of roles now and I‚Äôm sure
        that you‚Äôve had a lot of offers‚Ä¶ was there a role that you were too apprehensive
        to play or na you didn‚Äôt want to accept but decided to take a risk?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae5265-c1f4-459c-97db-54b254c9e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> You know what, it‚Äôs not true that I have a
        lot of offers. What‚Äôs funny is mas dumami ‚Äòyung offers when I started being
        choosy about the roles that I wanted to play. I guess it shows din directors
        and producers what kind of films that you want to make‚Ä¶</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eba9bc-78a1-4aff-be79-2e1d89193680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> That‚Äôs so interesting. I didn‚Äôt expect that.
        Na when you started to be more picky it showcased more of who you were. Ang
        galing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3e46b-cce3-4a0c-bfa7-5342ba6a55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> Yeah. Oo nga eh, diba dapat bilang artista,
        dapat ‚ÄúO pasalamat ka inalok sa‚Äôyo ‚Äòto, bat mo tatanggihan?‚Äù But at the same
        time why would you do something if it‚Äôs not what you believe in, ‚Äòdiba?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfc822-015e-4d79-b765-3fdf70be4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to your other question, parang the roles that I was scared
        to play were the roles that I need to play more. Like ‚ÄúBabae,‚Äù oh my god that
        script was so good ang hirap nito but please ako na lang! Ako na lang please!
        Parang ‚Äòyung puso mo mamatay if you see someone else do it and not you. I
        guess when you‚Äôre scared to play something it means that it‚Äôs an important
        role for you. Parang i-ch-challenge mo talaga yung sarili mo, i-p-pressure
        mo ‚Äòyung sarili mo. Ikaw ba?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96e803-8b61-4f8b-beb2-360ea30cb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IB:</strong> That‚Äôs true. When I read ‚ÄúHypo‚Äù I was [production]
        staff at that time. When I read it [parang] sobrang nakakainggit naman yung
        mag-p-play ng Eileen na role. Nakakainggit kasi challenging kasi for the actress
        and at the same time you want to take on that challenge. It‚Äôs the scary that
        excites you.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d666c-6a56-4348-bce0-467fc1a9e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just want to congratulate you again. You‚Äôre part of a new family.
        What can you tell us about this new journey that you‚Äôre taking on?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3548cbc-af86-47cf-8ca3-4f2b573b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JG:</strong> I‚Äôm so excited. Like from the first meeting
        pa lang I felt that they were really interested in getting to know what I
        wanted to do. Sobrang na-appreciate ko ‚Äòyun. Not everyone cares what you want
        to do diba? They‚Äôll just give you what they think is suitable for you. But
        I really felt that they were open to what I was looking forward to, kung ano
        pa ‚Äòyung di ko nagawa.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3610528-245a-4a5e-939a-d71ed7cd4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T17:08:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:17:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I‚Äôm looking forward to also doing a lot of work on digital because
        ABS is so strong with iWant, KTX‚Ä¶ When it comes to things like that the reach
        is so wide, no matter where you are in the world you‚Äôre able to watch it.
        I‚Äôm really excited. I feel like the possibilities are endless din with the
        material because they‚Äôre so brave and experimental. I‚Äôm excited to do new
        things, new characters.</p>'
    '101':
      'image': 'jcr:1e766256-3a80-4789-aa1e-00a3f7d318e6'
      'imageCaption': 'On Janine: Balenciaga Silk dress. Photo by BJ PASCUAL'
      'jcr:primaryType': 'mgnl:block'
