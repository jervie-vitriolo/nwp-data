    'template': '1'
    'title': 'Amazon is putting cameras in its delivery vans and some drivers aren''t
      happy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7b49d-1b56-4ccd-af3f-043ff8dc61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;For Kamille Elizabeth, delivering
        Amazon packages in Wilmington, Delaware feels carefree and comfortable. She
        has deliveries to make and rules to follow, but says she enjoys being on the
        road by herself with what she calls a "limited freedom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ae1b8-f585-428e-8ea6-264ae3b71ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Elizabeth''s work environment is set to change as Amazon announced
        this month that it has begun to roll out cameras inside its delivery vehicles
        that monitor both the road, and its drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f59c3f-a1fb-400f-bf11-f98c3e0d656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road safety experts say Amazon''s driver monitoring should bring
        safety benefits for the company and everyone it shares roads with. At the
        same time, drivers like Elizabeth are bracing themselves for what happens
        when cameras can scrutinize their every move, delivering feedback that could
        impact their livelihoods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a55939-42ff-472f-aad3-551a01830f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in a recent video that it hopes the new system gives
        drivers "peace of mind" while delivering packages, but drivers like Elizabeth
        say they''re nervous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf473c-0b92-4476-bd64-61de204c9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one thing messes up, I''m going to freak out," Elizabeth told
        CNN Business. "That''s my job, it''s over. They''re going to see it on camera."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608be1a-e5cf-4f00-bd53-918173a786de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon spokesperson Deborah Bass told CNN Business that drivers
        could not lose their jobs for a single mistake, but declined to detail how
        Amazon recommends the partner companies that make its deliveries handle feedback,
        coaching and discipline. Amazon has said video footage from the cameras will
        only be sent to it in certain circumstances, including hard braking, hard
        acceleration and U-turns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a82e05-80ae-4da0-af5a-2190b20cff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is Amazon''s top priority," Amazon''s Bass said in a statement.
        "Whether it''s state-of-the art telemetrics and advanced safety technology
        in last-mile vans, driver-safety training programs, or continuous improvements
        within our mapping and routing technology, we have invested tens of millions
        of dollars in safety mechanisms across our network, and regularly communicate
        safety best practices to drivers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b66739-5411-40e0-8046-f68241582715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies monitoring commercial drivers isn''t new. Businesses like
        UPS and DHL rely on telematics systems that track driver behavior such as
        seat belt use, speed, acceleration and braking. UPS says it''s relied on telematics
        for more than 20 years. Amazon is going further and embracing cameras consistently
        pointed at drivers, which rely on artificial intelligence to voice real-time
        feedback. Drivers will get real-time warnings if they run a stop sign, tailgate,
        or are distracted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae8c27-c259-44ee-86a5-182fdf9257f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon drivers say negative experiences with the company''s existing
        driver monitoring system contribute to their concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f3f5a-61cd-49fb-877b-ec29411a6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers already use an app called Mentor that scores driving by
        tracking braking, acceleration, cornering, speeding and distraction. But drivers
        interviewed by CNN Business say the app can unfairly penalize them as it misinterprets
        reasonable driving behaviors. Their smartphone falling on the floor, or sliding
        around their vehicle can be interpreted as hard cornering or harsh braking,
        they say. Receiving a text message can be considered distracted driving, they
        say, even if they don''t check their phone to read it. Mentor scores can impact
        a driver''s compensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391a369-26bb-4fc3-b018-4135f2a8b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has a 1.2 rating out of 5 on the Apple App Store, and a
        1.3 out of 5 rating on the Google Play App Store. Many reviews of the app
        say that it causes fear, as the scoring can feel unpredictable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9473808-d153-4815-abc8-203e0cc181b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This app has given me nightmares!" said one reviewer on the Apple
        App Store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8528301-5ca8-4f80-9961-2acd501dba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bass told CNN Business that Amazon works with vendors to continue
        to improve their products, but declined to comment on whether it is satisfied
        with the quality of the Mentor app, and if it feels the reviews reflect the
        quality of the app. Amazon also declined to share data on if its new camera
        monitoring system has been shown to improve safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db7494-fed5-4ad2-b8b2-7c258e9547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the potential is huge," said Matthew Camden, a researcher at
        the Virginia Tech Transportation Institute who has studied driver monitoring
        systems. Camden''s research has found that legacy driver monitoring systems
        reduced crashes by 38.1%. The addition of AI-powered abilities should add
        to the benefits he said, as real-time feedback can coach drivers to improve.
        Companies that offer AI-powered driver monitoring systems have reported collision
        reductions of more than 50%, but independent researchers haven''t yet studied
        the systems, according to Camden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6ad61-28c3-49e5-9f25-7d6a43c158ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth said there are some positives, such as drivers'' security
        and safety. She said she''s had colleagues who have been robbed, or had a
        gun pointed at them. (Amazon says in its video that drivers can upload footage
        in the case of someone approaching their vehicle.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e9449-5c32-44bd-be1f-d945e34d0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Ramos, who delivers for Amazon in Garland, Texas, told CNN
        Business that he likes some of the cameras'' new safety features, such as
        tracking distracted driving, speeding and following distance. The cameras
        could clear drivers of trouble if they''re in a crash, he said. But he''s
        heard from drivers who think the cameras will micromanage them, and worry
        about getting in trouble or losing their jobs for what seems like a small
        infraction. He said he knows of drivers who have covered the cameras facing
        them, out of concern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef2611-5a05-4d02-a12f-6d1afc7fdb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Fuentes, an Amazon driver in California, has said on YouTube
        that he hates the cameras, as he sometimes needs to bend or break rules to
        get his work done quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606eb2fb-3ce7-4e92-89ad-39a326ba5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for me to be fast, I gotta do some stuff that I should
        not do," said Fuentes, who cited the example of often not wearing his seatbelt,
        but plugging it in behind him. He declined to comment on this story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9fb55-b474-4f01-b5de-518ae322e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a driver needs to do a U-turn or needs to back up or do something
        to keep the deliveries going and they''re going to get scored or talked to
        about that, I feel like that''s not fair," Ramos told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da737abd-9ec0-461f-9a19-ffc609907290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Amazon may be on the frontier of a new trend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6d507-38a6-4976-9e3a-41b404f983f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for automated cameras is expected to triple over the
        next five to seven years, according to Jason Palmer, an executive at Omnitracs,
        which offers a driver monitoring system. Amazon relies on a system from Netradyne,
        which declined to comment for this story. Its competitors include Omnitracs,
        Lytx, Jungo and Samsara.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a7dac-4434-420e-baf8-7ca387c8b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s largest delivery competitors, UPS, FedEx and DHL all declined
        to say if they''ve considered using AI-powered driver monitoring systems.
        FedEx has worked with Lytx before, but declined to comment on the arrangement.
        UPS said it had briefly tested a camera unit, but hasn''t decided whether
        to adopt it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbd6e4-de5f-48a9-834e-8228511397d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T11:13:44.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:23:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/tech/amazon-driver-monitoring/index.html">Amazon
        is putting cameras in its delivery vans and some drivers aren''t happy</a>".</em></p>'
