      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2af8e-0b20-4763-99bf-565d799e2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T18:28:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:16:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor was near the Mabuhay Municipal Hall having a conversation
        with the two other victims when the assailant approached and fired at them.</p>'
    '8':
