      'mgnl:lastActivated': 2023-01-25T09:27:08.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356e2d4-5675-4775-8787-8b68f55d53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, in all probability, the exotic and religious theme
        of the paintings testified to a link and a specific interest that the owner
        of the domus had for the Egyptian world and for the cult of Isis (an ancient
        Egyptian goddess), present in Pompeii in the last years of the city''s life
        due to a very influential college in the city," Osanna added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a83ae-8a8a-44b3-ac06-a8a6a7434b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db85e06-2f19-48ef-b7b7-d18cf909aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient city of Pompeii is one of Italy''s top tourist attractions,
        and a UNESCO World Heritage site.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b63030-0fa7-42ff-a526-33c8196db449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91e5a0-84a8-47d3-b1d5-70fbd5247fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Greco-Roman city is still covered in debris from when
        Mount Vesuvius erupted and blanketed the city in ash and pumice almost 2,000
        years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69166ea2-76ee-4df2-9156-56c9dd38da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a597d25-2edd-4692-9805-042412c09c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts are still uncovering tidbits that give clues to what
        life was life when the city was functioning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c13d47-dce4-40aa-a86f-af44c0638353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df664f4d-d97a-4b1e-a9f2-cec72d794c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, archaeologists uncovered a frescoed hot food and drinks
        shop that served up the ancient equivalent of street food to Roman passersby.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bf699-40b8-4252-abca-934e09c0855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:27:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/pompeii-fresco-restoration-intl-scli-scn/index.html"
        target="_blank">Restoration of Pompeii''s House of the Ceii reveals Roman
        frescoes glowing with color</a></em></p>'
  'Work-week-four-days':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-26T06:32:16.217+08:00
    'imagesource': 'jcr:11407e5f-12b2-43d8-8326-a8fce57d6c52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e48262e-cd6b-44cb-80fc-9c97be187477'
    'lead': 'Permanent three-day weekends may seem like a dream, but they''re a reality
      for workers at this software and data engineering company. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:38:57.580+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:26:43.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:53.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happened when one company switched to a four-day workweek'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c22ee-3ebf-4c3d-ada4-0bccd57ea8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Permanent three-day weekends may seem
        like a dream, but they''re a reality for workers at Elephant Ventures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794d9e4-ade2-4b51-b762-8abfba54c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software and data engineering company, headquartered in New
        York City, started testing a four-day workweek in August to help prevent employee
        burnout and maintain work-life balance during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3cb4e-1bb2-4b81-9543-43f161ce5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company went full remote in March 2020, and will likely stay
        that way for the foreseeable future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1faad6a-e363-4e1b-b63d-2844102f820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was to try out 10-hour days Monday through Thursday for
        two months. To see what workers thought of the new schedule, the company surveyed
        employees about the shift before, during and at the end of that trial period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff4716-207e-4e58-bdd6-c4c46a64c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to really focus on empowering the team and make the decision
        together because everyone has to make modifications to their life," said Art
        Shectman, founder and president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e4d72-326d-492e-a213-02731e9fc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took employees about three to four weeks to adjust, he said.
        After the first three-day weekend, workers returned feeling rested and excited,
        but at the end of that week they felt the toll of the longer days and the
        readjustment to their normal routines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5305174-8608-4525-8e73-355958b2eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the third week, it was more routine. People were really starting
        to have adventures and plan ahead and leveraging to make use of the three-day
        weekend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62cd85-3da9-49cd-beea-80c99b35d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the compressed workweek was well received, so much so
        that the company adopted the schedule permanently.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f623da0-aeee-4f61-b1a7-f6f43a216e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More flexibility led to more worker satisfaction</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d0e03-79be-43c8-a138-80d7fe39f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most employees now start their days at 7:00 am and go offline
        at 6:00 pm with an hour-long lunch break, schedules are somewhat flexible.
        For one thing, starting that early isn''t possible for all employees all the
        time -- including Shectman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27394e96-d8a8-4216-b103-0e41e728ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the fun morning dad, which means I get the kids up and give
        them breakfast ... I do the morning routine. From around 7:45 through 9:00
        I clock out for family duty, so I try to either start early or extend a little
        later."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74121c66-9035-4e29-8ecf-8868263eb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees can make up hours on Fridays or the weekend if they aren''t
        able to get in their hours in four days. "We trust people to fill in the gaps
        if they missed hours," Shectman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a4d8c-0c9e-40de-b98b-c778e3fbb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Product and Project Manager Jonathan Cook has been with the company
        for almost four years. He said he was a little skeptical of the schedule change
        at first -- but intrigued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8f478-418e-444c-a81d-d80cfe1eb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his wife both work full-time and have two boys, ages 4 and
        7. His day also starts a little later due to school duty so he tends to work
        for two more hours after the kids go to bed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc6b13-a407-41cb-acd1-67833d4a0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra day allows him to get personal commitments and errands
        done, and spend more quality time with his children. "It is breathing room
        ... where I can sit down and keep our life in order," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5d9c7-a79d-466c-80d3-fad54563a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less meetings, more work space</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f03ee-6016-480f-8c57-cd809a996492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the schedule change, the company aimed to make meetings
        more efficient and try not to schedule meetings before 9:00 am. Having those
        first two hours of the day open for deep work has been a boon for productivity,
        Shectman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e20155-cd5f-43fb-927c-94c1d47711b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The halo effect of that early-day productivity and deep work breeds
        more productivity throughout the rest of the day," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b08003-eac5-45c4-aa09-3288dc427067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also tries to avoid having meetings from 1:00 to 3:00
        as well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e945f-5cf3-4974-ac3e-742e4ad82560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get that double shot of heads-down working time in a single
        day, which didn''t always happen in the eight-hour work day," said Cook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004344d-2834-44aa-8014-13cafabe5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer workdays have also improved efficiency since projects aren''t
        dragged out over multiple days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019cfba-d466-4c75-9bab-e34043d914d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time to get things done was shorter, projects move faster,
        you don''t have to put it down and pick back up," said Shectman.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d21a3d-b405-4f48-ab03-c61cbfe5df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making the shift</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81e27a-3a8e-477e-9b4f-8a11809bcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also has grown since making the shift -- adding 13 employees
        since the start of the year for a total of 54 full-time employees. It opened
        an office in New Zealand last week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6e29f-8567-4633-8a97-7f1383b05776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Shorter work weeks] absolutely help us win the recruiting battles
        that you engage in to win top talent and absolutely is a retention benefit,"
        said Shectman. "Once you are adjusted to it, it''s hard to go to another schedule."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c772d-46cf-4be7-93ae-7204870f22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shectman said company leaders have to encourage open conversations
        in order to make the new schedule function well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e911ac-7fb0-4bdb-9cd2-07bdd7a3c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:38:57.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a top-down management organization and used to issuing
        orders, it''s not going to work," he said. "Employees definitely don''t want
        their workplace dictating how their personal life should be organized and
        so for us, it was an everybody decision."</p>'
  'Ex-USA-Gymnastics-coach-John-Geddert-dead-human-trafficking-sex-crime':
    'author': 'Evan Simko-Bednarski and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-26T06:40:27.353+08:00
    'imagesource': 'jcr:812bc8be-480e-4815-8db3-614a4a9c1b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47bd7611-5fc8-442f-8e95-9e4a152aac18'
    'lead': 'John Geddert, who coached the 2012 US Olympic women''s gymnastics team,
      was found dead after being charged with 24 felonies in connection with the abuse
      of young gymnasts, Michigan Attorney General Dana Nessel announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T06:41:59.230+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:26:32.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:54.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-USA Gymnastics coach John Geddert found dead after being charged
      with human trafficking and sex crimes, officials say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede6bf7-2a32-4c55-b4dd-e5d0c2f60f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî John Geddert, who coached the 2012 US Olympic
        women''s gymnastics team, was found dead Thursday after being charged with
        24 felonies in connection with the abuse of young gymnasts, Michigan Attorney
        General Dana Nessel announced Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5023f74-87a3-49c8-b832-2dc3ea6894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old was facing charges that included human trafficking,
        criminal sexual conduct and lying to a peace officer, a release from Nessel''s
        office read. Geddert had been expected to turn himself in and be arraigned
        on Thursday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b62a54-357f-44f3-869c-c8909a45e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My office has been notified that the body of John Geddert was found
        late this afternoon after taking his own life. This is a tragic end to a tragic
        story for everyone involved," Nessel said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d83f6-e645-475c-a65d-8128294de7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to her office for further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6822e82-9391-4957-a86d-e12be0c6f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geddert was the former owner of the Michigan''s famed Twistars Gymnastics
        Club. It was one of the places Larry Nassar, the disgraced former gymnastics
        physician, had admitted to sexually abusing young female athletes. Twistars
        has since been sold and renamed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74df291-a5df-438e-a2df-1fc6dd5a1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Geddert, 63, did not immediately reply to a request
        for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a566fe9-5515-4276-8180-fcc7e0f98d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is alleged that John Geddert used force, fraud, and coercion
        against the young athletes that came to him for gymnastics training, for financial
        benefit to him," Nessel said. "The victims suffer from disordered eating including
        bulimia and anorexia, suicide attempts and self-harm, excessive physical conditioning,
        repeatedly being forced to perform even when injured, extreme emotional abuse
        and physical abuse including sexual assault."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b00ac-0194-40a5-88fb-7bd007cf065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a copy of the complaint, which says the alleged offenses
        stretch from 2008 to 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cb644-0d62-4a86-89ef-0c449a5683b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Nessel''s office said Geddert engaged in verbal,
        physical and sexual abuse against multiple young women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47603272-0be8-4131-8bc1-6846219d92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geddert is facing 14 counts of human trafficking-forced labor resulting
        in injury, six counts of human trafficking of a minor for forced labor, and
        one count each of continuing criminal enterprise, first-degree criminal sexual
        conduct, second-degree criminal sexual conduct and lying to a peace officer
        during a violent crime investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecba3b7-c82d-47bc-974b-a1fb0ff87aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count of lying to a police officer stemmed from her office''s
        investigation into Nassar, Assistant Attorney General Danielle Hagaman-Clark
        said. However, Hagaman-Clark said Geddert was being prosecuted for his alleged
        behavior, not that of Nassar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ee670-6b93-4ac1-9a8a-0a4746db2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What needs to be reported is that these charges against Mr. Geddert
        are for his actions and his actions alone. They have very little to do with
        Mr. Nassar," she said. "Counts 1-20 that relate to human trafficking are for
        his behavior in the gym related to his coaching."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0311a-7d4e-494f-b739-d270638c76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geddert sold ownership of the club in 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f363619-6b48-409e-845d-7d5383a54758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Nassar was sentenced to up to 175 years for his decades
        of abuse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9932eb-155d-4c5e-893b-db0918556444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after USA Gymnastics fired Nassar in the summer of 2015, Geddert
        continued to support him. In September 2016, Geddert was quoted as saying
        Nassar is "an extremely professional physician" who "goes above and beyond"
        for his gymnasts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43abd46-bffd-4170-b33e-406cded6988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, when it was announced Geddert was the subject of a police
        investigation, attorney Chris Bergstrom said "at this time, Mr. Geddert only
        wishes to convey his heart-felt sympathy to all victims of Larry Nassar''s
        abuse. Any further comments will distract from the victims'' statements at
        Nassar''s sentencing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e942c-df8a-44f4-9554-08d14a1ffe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, USA Gymnastics suspended Geddert. The organization
        did not detail why but cited a provision in the organization''s bylaws that
        allows interim measures to be taken to "to ensure the safety and well-being
        of the gymnastics community."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c868c1-5054-4e08-98da-51fdef2c4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, Eaton County Undersheriff Jeffrey Cook said Geddert
        was the subject of an investigation after people came to authorities with
        complaints about the former coach.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59638a2-a3eb-44e3-8ce9-b275b2cc35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Cook''s office wouldn''t comment on the type of complaints,
        type of investigation or how many people had come forward.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db89354-d388-4129-b56c-e7791210152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:41:59.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:26:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Michigan''s attorney general said her office had taken
        over the investigation of Geddert.</p>'
  'gym-mask-covid-outbreak':
    'author': 'Deidre McPhillips, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-26T08:36:38.890+08:00
    'imagesource': 'jcr:10b7d55d-8286-42c2-a54c-fdf0a0bc29b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac25145d-6b72-4fcf-978a-529a97da01ed'
    'lead': 'Wearing masks and other safety precautions are key to stop the spread
      of COVID-19 during indoor group exercise, according to two new reports published
      by the US Centers for Disease and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T08:40:04.274+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:26:25.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:07:54.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Going maskless is a key factor in COVID-19 outbreaks at gyms, studies
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4a90-7923-4ef8-a068-09988443a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;Wearing masks and other safety precautions
        are key to stop the spread of COVID-19 during indoor group exercise, according
        to two new reports published by the US Centers for Disease and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44661c2-3cdf-4d52-ae8d-b57f5a6124b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two studies, published Wednesday, linked COVID-19 outbreaks
        over the summer to exercise facilities in Chicago and Honolulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08249bfd-bcfc-4f68-8a95-0bee14ff7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Chicago report, 60% of people who attended in-person fitness
        classes at one facility between August 24 and September 1 tested positive
        for COVID-19. Another 7% of attendees reported symptoms consistent with the
        disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2aec3-bddc-49eb-bf9c-991364a62c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some mitigation measures were in place at the facility ‚Äî&nbsp;including
        required temperature checks and symptom screenings upon entry ‚Äî&nbsp;removal
        of masks was permitted during exercise, according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ae7d-6ccb-4779-ae3d-e2b7043cd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Honolulu, 21 cases were linked to a fitness instructor who tested
        positive for COVID-19 on July 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20037580-3639-4595-a940-95ef612f3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two days before experiencing symptoms, the fitness instructor
        led a yoga class for 27 people while wearing a mask. There were no reported
        cases among these participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d4aaa-68c1-45a8-bee5-dcf2179488a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours before symptom onset, the same instructor led a stationary
        cycling class for 10 people, none of whom wore a mask. All participants later
        tested positive for COVID-19, including a second fitness instructor linked
        to additional cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84758ea1-55a0-4e49-99ff-2420ecad83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the first report, "the increased respiratory exertion
        that occurs in the enclosed spaces of indoor exercise facilities facilitates
        transmission" of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ca8d8-bc9a-4a48-a5f2-d10be1833b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms should decrease class sizes and require physical distancing,
        and even when spaced 6 feet apart, the CDC recommends the use of a mask to
        reduce coronavirus transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf6b4d-d29c-46a2-b495-26c29e643525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also says that facilities should improve ventilation
        and encourage patrons and staff to follow proper quarantine and isolation
        protocol after potential exposure to COVID-19 or the onset of symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79910e-795a-45ea-a021-83f34a87f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T08:40:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:26:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/health/fitness-covid-19-outbreaks-wellness/index.html">"Going
        maskless is a key factor in Covid-19 outbreaks at gyms, studies say."</a></em></p>'
