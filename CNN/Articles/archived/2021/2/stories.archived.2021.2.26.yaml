    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a3153-9968-48b9-9068-a82f2695f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T06:36:46.908+08:00
      'mgnl:createdBy': 'catherine'
