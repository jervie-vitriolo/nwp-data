      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has not been proven that I received money, not
        even one centavo, from the supposed illegal drug trade. They were all rumors,
        all speculations.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb64cfa-ed4c-4d0c-82b7-4898aa8d34f1'
      'mgnl:activationStatus': true
