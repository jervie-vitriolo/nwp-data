      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec3a96-792e-4a19-90a2-9c6819d677a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words to describe what has just happened on the court,
        my tennis speaks for itself," Tsitsipas said in his on-court interview afterwards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e4e4c-6288-4001-ac36-d82b3c4164ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a866b-7033-4a56-8971-8f87a346e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unbelievable feeling to fight at such a high level and
        leave it out on the court. I started very nervously. I don''t know what happened
        after the third set. I flew like a bird and everything worked for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361e2a8-f92f-4f29-8bb5-0be7fc787d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5efabf-03f5-472f-a14c-4ace65ea49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite entering the Australian Open with an injury cloud hanging
        over him and looking to create men''s history by winning his 21st grand slam,
        surpassing the record he shares with Roger Federer, Nadal had looked imperious
        from the get-go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e8b4d-1fef-41d2-b921-43bcd05f743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf8c69-314a-4f75-b816-fc4ca8d00f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old hadn''t dropped a set on his way to the quarterfinals
        and that form continued from the start against fifth seed Tsitsipas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51720f-3bc0-4920-8e1f-293c5ead36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d9e50-f1bb-4167-a3a6-4504ff57b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Greek looked to be aggressive from the outset, Nadal
        showed his experience and class, maneuvering the 22-year-old and dissecting
        the court at will.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ead64-9a67-460a-8263-37e772de6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8f604-61e9-4b43-89ce-c9d3c826e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early breaks in the opening two sets and dominance with his serve
        allowed the 20-time grand slam winner to race into a two-set lead in just
        over an hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70ece2-1029-490d-a6b9-3a828a27a2f6'
