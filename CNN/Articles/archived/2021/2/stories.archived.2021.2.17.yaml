      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 205 junked De Lima''s
        drug case with co-accused Jose Adrian Dera. Dera''s demurrer was denied but
        he was allowed to post bail.</p>'
