      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut no link between the two accused was proven, and thus, it cannot
        be concluded that they agreed to engage in illegal drug trading,‚Äù read the
        omnibus order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb39ad3-c75b-483b-b333-1a474e524070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:11.094+08:00
