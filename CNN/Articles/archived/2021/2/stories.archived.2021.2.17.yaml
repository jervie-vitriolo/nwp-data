      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56735bcf-8b02-4ab2-b1ee-4b353d2e0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Central Visayas chief BGen. Ronnie Montejo said the minors were
        rescued upon the request of their parents who have not seen them since 2019.
        The police also claimed that the children were being taught communist ideals
        and principles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861447b-dcf9-49d1-9c8f-7c1a34ca8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:52.826+08:00
