      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53d16f-848e-46f0-a808-0de7ab4d859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest incident comes two months after more than 300 students
        were kidnapped in a similar invasion at Government Science Secondary School,
        Kankara in Katsina, President Muhammadu Buhari''s home state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bc18f-4b0f-47d0-8110-d1067db84d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb152b5e-8905-4298-9029-9c308544af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian leader was on a week-long sabbatical in the state when
        the incident occurred.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6f1a0-3adb-4a51-a9c5-d1c52ec3d534'
      'mgnl:activationStatus': true
