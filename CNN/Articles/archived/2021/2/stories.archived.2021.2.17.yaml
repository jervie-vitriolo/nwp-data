    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cba8a7-a272-45bc-b386-f5dda0d8693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:11.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:10.035+08:00
