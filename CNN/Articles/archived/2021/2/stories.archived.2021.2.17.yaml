      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima maintained her innocence with regards to
        her other case with Dayan. She denied receiving any  money and any involvement
        in the illegal drug trade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ccf91-534d-4d5b-9e71-77c5c42e4b26'
