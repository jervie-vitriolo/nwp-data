    'template': '1'
    'title': 'UK''s Prince Philip taken to London hospital after feeling unwell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacc34a-8652-4c9c-86ca-b7d3043811f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Philip, the 99-year-old husband
        of Queen Elizabeth, has been taken to a London hospital after feeling unwell,
        according to a Buckingham Palace press release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40e737-3ffd-40e2-98dc-47b0e1f25756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10397a03-47ea-4c8a-a856-b217ff9a720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Royal Highness The Duke of Edinburgh was admitted to the King
        Edward VII Hospital in London, on Tuesday evening," the Wednesday release
        stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321f0cd-2555-4222-b37b-b8888767c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b4de3-feba-4572-a6c4-b780233eb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Royal source told CNN that the Duke traveled to the hospital by
        car and it was not an emergency admission. The source added that he walked
        into the hospital unaided and his illness is not Covid-19 related.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150279e-ab1d-4051-bedd-985a2713ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfda4c1-4ba0-4583-a025-185a538045dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen remains at Windsor Castle, to the west of London, the
        source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b7c8a-7df8-4b55-9c1c-2e56b8644bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e8afb-8235-4d5c-9599-1e9eec336ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buckingham Palace press release added: "The Duke''s admission
        is a precautionary measure, on the advice of His Royal Highness''s Doctor,
        after feeling unwell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18423d-ca02-4452-8d25-c04b37a2e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31636f3b-a798-4430-babd-ea83f620cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke is expected to remain in hospital for a few days of observation
        and rest," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721fee5-af1b-4015-971d-2f98ace65db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:39:52.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip stepped back from public life in 2017. Due to his
        advancing age, the Duke has been taken to hospital several times in recent
        years. In December 2019 he was admitted to the hospital for treatment of a
        pre-existing condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a980b-0ddf-4d30-97df-1f1d425f492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:25:09.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd751ac7-3226-44dc-92c6-c550211a2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:25:09.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip have spent most of the past year at
        Windsor Castle, having moved away from Buckingham Palace during the first
        wave of the COVID-19 pandemic in spring 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007569b-7554-4ea6-a528-0f5cefc2a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:25:09.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058eef7-cae5-4778-bb94-7f245a6a70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:25:09.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple both received the first dose of a COVID-19 vaccine in
        January 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcf53f-e07c-494a-a528-ed67a442d8ac'
