      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e2c99-d58b-447f-855e-ef726262e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck drivers have experienced lengthy delays after Germany introduced
        stronger Covid-19 checks and immigration rules at its borders with Austria,
        the Czech Republic and Slovakia on Sunday in an attempt to prevent new variants
        of the virus entering the country. That is putting vital supply chains at
        risk.</p>'
