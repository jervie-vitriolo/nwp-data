      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca8aa8-5313-4366-aff4-b13306706bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kagara resident Abubakar Mohammed, told CNN that one student was
        killed by the gunmen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8fecc-449a-4994-8f14-2c73e0478fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:31.742+08:00
