      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President Joe Biden on Tuesday
        described the "sense of history" he feels residing at the White House and
        all the ways living in the historic building is an adjustment, including being
        waited on by White House staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395bcdc-8924-41de-bd6d-2c6b851bccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b712-8e4d-40f8-8e84-af11f1167d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get up in the morning and look at Jill and say: ''Where the hell
        are we?'' " Biden said with a smile at a CNN town hall in Milwaukee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fd550-7f34-4b61-9646-ae14010220e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8cd50-7660-4133-bd55-73db0f3d33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has been in office for four weeks now, told CNN''s
        Anderson Cooper that he finds himself "extremely self-conscious" when the
        White House staff waits on him, including handing him his suit coat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7973f-33da-4f9a-ae58-a03de2bbae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcad6d6-6a05-49ea-8c92-993b457536a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about you all, but I was raised in a way that you
        didn''t look for anybody to wait on you," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb1606-fc3f-48c3-b77f-8ae53c8cb856'
      'mgnl:activationStatus': true
