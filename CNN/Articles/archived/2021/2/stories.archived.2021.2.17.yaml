      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Commission on Population and Development, or PopCom,
        shows 62,510 Filipino minors gave birth in 2019, slightly higher than the
        62,341 in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55697446-c23b-492f-a9e9-f3232ae57745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
