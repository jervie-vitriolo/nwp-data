      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang likewise said the department has required the widening of portions
        of the river, aside from cleaning and increasing its depth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e1a24-e5b6-43e3-9e05-5404dd4d3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.477+08:00
      'mgnl:createdBy': 'pilar'
