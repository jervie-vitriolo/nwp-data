      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYung pagkakabasura ng kaso na ito...sa tingin namin ay malaking
        epekto sa mga magiging sunod na laban namin. Dahil kahit papaano, napapatunayan
        natin na talagang basura lang yung mga akusasyon laban kay Senator De Lima,‚Äù
        said Atty. Boni Tacardon, one of her counsels, during a press briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214b0ed-4234-4de8-8fe9-7832d29fea35'
      'mgnl:activationStatus': true
