      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her acquittal in one of the cases, De Lima‚Äôs legal team is
        hopeful that it would translate to a positive outcome in the two other cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1447ff-826a-46d9-9d5f-8a050ec860a3'
