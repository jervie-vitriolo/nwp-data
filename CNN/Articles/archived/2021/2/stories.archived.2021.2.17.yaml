      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926513ec-6e40-498b-bd4a-c3b161d18bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told by the vaccine czar, Mr. President that with respect
        to the COVAX purchase, that seems to be the sticky point ‚Äì ''yung indemnification,
        also for Pfizer," Angara answered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6130eb-a5fe-49d0-8a8b-57d03edff104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:11.096+08:00
