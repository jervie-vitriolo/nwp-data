      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92b9eb-feb2-4a41-97cf-dc593bb159c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s Berkshire Hathaway on Tuesday disclosed in its latest
        quarterly filing with the Securities and Exchange Commission that the industrial
        conglomerate no longer owns shares of JPMorgan Chase, PNC or M&amp;T Bank.
        The shares were sold sometime in the fourth quarter of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61945874-9190-46d1-826e-b767c325c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405c2aa-9c21-40bf-8c74-afa9a6b4f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JPMorgan Chase sale is noteworthy given that Berkshire partnered
        with the Jamie Dimon-led bank and Amazon on a health insurance venture named
        Haven, formed in 2018 but which last month announced plans to shut down. Berkshire
        still owns shares of Amazon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd97eb-497e-455e-8e56-28266df2b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870372ae-3265-4aa3-82cc-87a9d9a01465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway also cut back on its stake in scandal-ridden
        Wells Fargo, but kept its positions in Bank of America, Bank of New York,
        US Bancorp and American Express. Berkshire acquired a new stake in another
        financial firm ‚Äî insurance broker Marsh &amp; McLennan,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d144e-6477-482c-b148-7439e23c9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12ca3a-5f1f-48a2-ba4f-8c945630f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway sold all of its shares of Covid-19 vaccine maker
        Pfizer as well as mining company Barrick Gold during the fourth quarter, too.
        The latter stock was a curious investment for Berkshire given Buffett''s well-known
        disdain for gold as an investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f921620-5e78-40b3-a06a-38e7e21d86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1e910-6ae6-4b99-bcf8-0efc769c5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer sale comes just one quarter after Berkshire made several
        other big bets on the health care sector. In fact, Berkshire disclosed Tuesday
        that it bought even more shares of AbbVie, Bristol-Myers Squibb and Merck
        in the fourth quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595e061-eb67-40e5-8eef-2156764b7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
