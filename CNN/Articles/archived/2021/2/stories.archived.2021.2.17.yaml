      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsitsipas eventually found his feet in the third set. He
        didn''t drop a service game and, after taking Nadal to a tie break, he managed
        to get a set back and inflict the first dropped set on Nadal at this year''s
        competition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e177c0-f6df-4ffb-9b8f-76744f32199f'
