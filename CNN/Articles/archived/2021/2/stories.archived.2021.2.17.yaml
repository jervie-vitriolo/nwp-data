      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d65c5-b1b5-440b-a1ff-5750cabf2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinag-uusapan na lang po ay ''yung kung ano ''yung final
        amount doon sa mga kailangang alagaan sa ospital pag nagkaroon ng reaction
        doon sa vaccine</em>," Remonte told CNN Philippines'' Newsroom Ngayon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a930cd-c5f0-4aed-bf4e-5171e97c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
