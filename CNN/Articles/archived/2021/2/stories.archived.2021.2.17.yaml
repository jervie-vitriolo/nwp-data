      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said on Wednesday education officials have failed to include
        a comprehensive sexuality education in the curriculum, which is mandated by
        the Reproductive Health Law.</p>'
