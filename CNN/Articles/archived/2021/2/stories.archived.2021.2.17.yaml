      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c5fe2-4904-4f63-a259-03e8ebb80659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki added Tuesday that Saudi Arabia is still "in a position where
        they''re defending themselves from threats from the region."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481daaf-035c-4f51-aae4-46d3cf429104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.139+08:00
