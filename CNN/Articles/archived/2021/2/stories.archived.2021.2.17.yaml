      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dozens of students are feared abducted
        as armed men raided a state-run school in Niger state, in Nigeria''s Middle
        Belt region early Wednesday. One student was killed during the abduction,
        an resident told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c513f-698c-4cc2-b48b-18c4e669e244'
      'mgnl:activationStatus': true
