      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs such, his demurrer to evidence must be denied as conviction
        is still possible. He has to answer why he introduced himself as an agent
        or relative of De Lima to Hans Tan and to explain the money he received from
        the inmates,‚Äù it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8d38b-1367-4dfb-aad7-b487d44afa18'
      'mgnl:activationStatus': true
