      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new stake in Chevron is an interesting choice for Berkshire
        Hathaway, given that Chevron lost a 2019 bidding war for Anadarko Petroleum
        to a Berkshire-backed offer by rival oil company Occidental. It looks like
        the consolation prize for Chevron is an investment from Buffett.</p>'
