    'template': '1'
    'title': 'PH sends indemnity deal to COVAX for Pfizer, AstraZeneca doses'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144def7-f237-4112-bd01-3022f3e09c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:47:10.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> The
        Philippine government has finally submitted the required indemnification agreement
        to COVID-19 vaccine manufacturers Pfizer and AstraZeneca. The absence of an
        indemnification fund delayed the delivery of 117,000 doses of Pfizer vaccines
        through the World Health Organization-led COVAX facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc31314-e543-4712-a3f0-879ac97d15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:47:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Wednesday said the national government
        has completed all requirements in the COVAX facility and submitted their request
        for an additional supply of 2.3 million Pfizer vaccines. He said they are
        waiting for the final approval of COVAX and the two manufacturers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4ad5d-9ff3-4f03-97b8-dc2d53915ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:47:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, citing conversations with COVAX, previously
        announced that the indicative date of the Pfizer vaccines‚Äô arrival would fall
        in the middle of February. But until now, there is still no definitive date
        when the first batch of coronavirus vaccines will reach the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61113e-283c-47e0-a66a-db9a8158e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:47:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said all vaccine manufacturers are requiring
        an indemnification fund, which means the firms will be spared from suits and
        the national government will shoulder the responsibility of possible adverse
        side effects caused by the inoculation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84b48a-d7b1-463a-9f3f-3c6c852142d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:47:10.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted P500 million for the indemnification
        fund. It will be used to compensate people who will develop serious side effects
        of a COVID-19 vaccine.</p>'
