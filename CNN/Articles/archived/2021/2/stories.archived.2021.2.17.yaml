      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has to present her evidence on March 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
