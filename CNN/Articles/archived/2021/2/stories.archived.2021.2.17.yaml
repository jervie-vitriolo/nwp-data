      'text': '<p>‚Äú[<em>A</em>]ng <em>importante kung</em> [What‚Äôs important is under]
        MGCQ, tourism is already allowed. We should really restart na talaga tourism.
        Too many people have lost their jobs,‚Äù said Tourism Secretary Bernadette Romulo-Puyat
        when asked how crucial is the proposed nationwide movement to modified general
