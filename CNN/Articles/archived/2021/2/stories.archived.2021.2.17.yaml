      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b6e7e-4e68-4ba0-9526-0cd5671c5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a state-run PTV news
        program on Wednesday that the live hogs brought to Vitas Port in Tondo, Manila
        earlier in the day will be delivered to various public markets within Metro
        Manila in a bid to bring down pork prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368e460-ce9c-493a-97fb-295a0e5a10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814bc59-72f0-45e9-a36f-bdb5c64b8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay ipararating sa iba''t ibang mga palengke dito sa
        Metro Manila at kabahagi po ito ng ating mga hakbang na ginagawa nang maibsan
        ang kakulangan ng baboy dito sa Metro Manila nang sa gayon ay bumaba po ang
        presyo ng baboy,"</em> Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c26f2c-f839-4573-98d4-3a6539a83981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551d53d-093d-4246-bbbe-2594ce75f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will be delivered to different markets here
        in Metro Manila since this is part of the government''s measures to cushion
        the impact of a shortfall in pork supply in Metro Manila so that pork prices
        will go down.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31c19b-d6c4-498b-82d2-e4ed6de13f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de5f88-d749-4dcc-bdcc-c07cc27a9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued <a href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html">Executive
        Order 124 earlier this month placing a 60-day price cap on pork products in
        Metro Manila</a> as pork prices soared. The order imposes a price ceiling
        of ‚Ç±270 per kilo for kasim and pigue, ‚Ç±300 for liempo and ‚Ç±160 for dressed
        chicken sold in the capital region for 60 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22d58d-d147-4e1f-a990-d70d99822c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea096a-e663-4218-952d-d6af7fb820c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also sourcing pork supply from Visayas and Mindanao,
        specifically areas not affected by African Swine Fever, to help in stabilizing
        prices. Agriculture Secretary William Dar previously said a transport subsidy
        of ‚Ç±15 to ‚Ç±21 per kilo is being provided to local hog raisers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcc92a-92df-488c-84b9-000e4e49ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.686+08:00
