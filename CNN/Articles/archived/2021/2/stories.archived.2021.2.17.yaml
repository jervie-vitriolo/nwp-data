      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7111c-d698-4e74-b7ca-b2e0074500f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Special Envoy on Myanmar called on the country''s military
        leadership "to refrain from violence and fully respect human rights, fundamental
        freedoms and the rule of law," according to a statement released Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244a69b-c5c0-42cb-b749-cb242d1b7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.059+08:00
