      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31fe8fc-1fc4-4167-8cd0-3f81b85ff50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez in a separate media briefing said the government has submitted
        the required indemnification agreements to drugmakers Pfizer and AstraZeneca.
        The absence of an indemnification fund delayed the delivery of 117,000 doses
        of Pfizer vaccines through the World Health Organization-led COVAX facility,
        which was initially set in mid-February.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333808bf-5ffe-4afb-8f58-5f0fa7db8709'
