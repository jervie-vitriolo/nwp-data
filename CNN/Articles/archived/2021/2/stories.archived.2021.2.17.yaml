      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lockdown came and we were all shuttered inside our homes,
        bookworms and bibliophiles like us turned to online bookstores to look for
        stories to help us through such an unprecedented time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6cf76-c821-4fdd-b179-3d2c47c7e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:28:01.116+08:00
