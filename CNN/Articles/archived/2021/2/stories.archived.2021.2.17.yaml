    'mgnl:created': 2021-02-17T05:22:42.616+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:52:34.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:26.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leading House Democrat sues Donald Trump under a post-Civil War law
      for conspiracy to incite US Capitol riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91bfa3-f564-431f-a038-9c9acbc54ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President Donald Trump and attorney
        Rudy Giuliani are being accused of conspiring with the far-right groups Proud
        Boys and Oath Keepers to incite the January 6 insurrection in a civil lawsuit
        filed Tuesday in federal court by the Democratic chairman of the House Homeland
        Security Committee. The suit cites a post-Civil War law designed to combat
        violence and intimidation by the Ku Klux Klan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629c599-f9fa-4fd6-9b21-1660c82b2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d35c5f-7cd0-4c59-937c-733eb4c701a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed by Mississippi Democratic Rep. Bennie Thompson
        in his personal capacity, is the first civil action filed against the former
        President related to the attack at the US Capitol and comes days after the
        Senate acquitted Trump in his impeachment trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573c533-04ea-4385-8430-8f2c31dc2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0ee38-9d32-4c1e-a446-6f60260d5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it proceeds, it would mean the former President and others would
        be subject to discovery and depositions, potentially exposing details and
        evidence that weren''t released during the Senate impeachment trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887a3d2-cc2d-452b-a34b-29105600c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003959f-9101-4202-932f-b941828ea394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098faed-e604-4061-95ce-c2b1b1012cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson points to Trump''s words and tweets in the months leading
        up to the insurrection to accuse Trump and Giuliani of mobilizing and preparing
        their supporters for an attack to prevent Congress from certifying the 2020
        election results on January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c073e20-a8f9-4fc4-99a1-c87c4519359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6185cd-6764-46dc-a7a9-ab31e4e5b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit cites a scarcely used federal statute passed after the
        Civil War that was intended to combat violence from the Ku Klux Klan; it allows
        civil actions to be brought against people who use "force, intimidation, or
        threat" to prevent anyone from upholding the duties of their office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26654fd-3110-4dbc-8d61-90c3f931e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907b7cf-b3b4-46a2-a6d3-1d76cb9ee8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAACP is backing the lawsuit and helping to represent Thompson
        in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4a58c-1478-4787-9391-c0c0ab61efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2884a-07b1-4dec-b047-ac9a27460d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of this unified plan to prevent the counting of Electoral
        College votes," the lawsuit states, "Defendants Proud Boys and Oath Keepers,
        through their leadership, acted in concert to spearhead the assault on the
        Capitol while the angry mob that Defendants Trump and Giuliani incited descended
        on the Capitol. The carefully orchestrated series of events that unfolded
        at the Save America rally and the storming of the Capitol was no accident
        or coincidence. It was the intended and foreseeable culmination of a carefully
        coordinated campaign to interfere with the legal process required to confirm
        the tally of votes cast in the Electoral College."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfdcb0-cacd-42f1-90ee-e3d811fa1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac58731-4711-49c8-a5ad-a9bbc127d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8988f5b-a564-4686-af86-26b42f255813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President and many Republicans argued the impeachment
        trial was unconstitutional because he is no longer in office. As such, Thompson
        notes Senate Minority Leader Mitch McConnell''s speech Saturday where the
        Kentucky Republican seemed to encourage litigation against Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44831c61-96f5-4353-be7e-d79dc8a4212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83d4af-da85-4c0c-ac3b-b092beaaaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a criminal justice system in this country. We have civil
        litigation," McConnell said after voting to acquit Trump. "And former presidents
        are not immune from being accountable by either one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7bdea-52be-4847-83be-0a5dbb31f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd30ede-ee87-4963-8a80-193fb5fbe271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a spokesman for Trump, said the former President did
        not incite or work to incite riots at the Capitol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219e36b-35d9-4e5e-bc31-59476c4e5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf36f75-2425-45f1-968a-3bce0eedc5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has been acquitted in the Democrats'' latest Impeachment
        Witch Hunt, and the facts are irrefutable," Miller said in a statement. "President
        Trump did not plan, produce or organize the Jan. 6th rally on the Ellipse.
        President Trump did not incite or conspire to incite any violence at the Capitol
        on Jan. 6th."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c714d-8182-49bb-a8ad-3b0303511cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde34bd4-73ae-44b3-a564-687655d3507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not immediately respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc2870-41b8-4636-a7c2-8bf4dd9cfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e5e19-0545-4a89-ba7b-0ae42cce790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi has been briefed on the lawsuit, a source
        tells CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b162c1-3a23-40cc-ab23-6ee1b47ef61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91087a-a266-41a3-aaa3-ec6f7952b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Says Trump''s words spurred the riots</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fc041-5361-46ed-aa0c-b9549060901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s lawsuit ties Trump''s repeated refusal to accept the
        election results in the weeks after November 3 to the threats of violence
        against elected officials like Michigan Secretary of State Jocelyn Benson,
        accusing Trump of endorsing the threats rather than denouncing them. The lawsuit
        also alleges that Trump''s refusal to directly condemn the Proud Boys during
        the first Presidential debate in September encouraged their violent plans
        leading up to January 6.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324f659-906a-482a-8f9f-81f47a5e996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf8fa5-5afc-4862-8ee8-cb0a9c4beef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit links the hours-long standoff at the Capitol directly
        to Trump''s rally earlier in the day where the former President told his supporters,
        "...if you don''t fight like hell, you''re not going to have a country anymore."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc607ff9-b5ba-4788-877f-beb0355b29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d78de4-fa42-43ba-8101-dcdf706c6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said, "You have to show strength, and you have to be
        strong."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dca975-e989-4f34-a688-2c18a8f27bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525ec32-2904-4d1a-8592-a0e844e33dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, the lawsuit alleges, also riled up the crowd by continuing
        to talk about unfounded allegations of widespread voter fraud and telling
        supporters on January 6: "Let''s have trial by combat."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c4f2d-a5aa-4f07-9298-a5fed9435b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2170fad-c17b-4b85-84e0-9071635d2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses Trump of delaying the delivery of his speech
        to the crowd at the Ellipse on January 6 as a way to give the Proud Boys time
        to get to the Capitol and overcome the police presence there, though there
        is no evidence provided that Trump''s speech was delayed or that any delay
        was intentional.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0def213-1f30-436f-af10-0ca605238372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcba9b-6156-4cd4-8d91-f29ce73e6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Trump and Giuliani, the lawsuit names the Proud Boys
        and Oath Keepers as defendants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570e9b2-2c39-454e-8780-2f962ffad57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be3b67-a661-4d17-a365-acff2620f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of these far-right groups have been charged for
        their involvement in the riot. The Justice Department has charged more than
        a dozen Proud Boys so far for storming the Capitol, and recently brought conspiracy
        charges against a group of five people associated with the group. DOJ also
        indicted three members of the Oath Keepers in late January, including one
        member, Jessica Watkins, whose attorney told the judge last week that she
        believed she was following directions from Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc24dd6-c153-46d0-b852-04590a93dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5d5a9-41a9-4ca5-abc2-8536449f8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit has been randomly assigned to Judge Amit Mehta, an appointee
        of former President Barack Obama. Mehta has handled various lawsuits related
        to Trump''s financial records. In 2019, he ruled that Trump financial firm
        Mazars USA had to turn over records to Congress. He also earlier denied a
        request from House Democrats, in the minority at the time, attempting to get
        Trump hotel records from the General Services Administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a390a9-fd30-4db5-b79b-c4f674c035d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf25bf-872c-4c31-b1ba-12525d83c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>KKK statute</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c41618-c799-46bf-8131-cf67da9ac53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal underpinnings of the lawsuit could face an uphill battle
        in court, since the KKK statute has not been widely used.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bdb616-38f0-4d3c-b5a1-4b61828c4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1a3a2-284a-4af4-bb25-dabb411d2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was specifically meant to provide federal civil remedies for
        federal officers who were prevented from performing their duties by two or
        more individuals, whether federal marshals in the post-Civil War South, federal
        judges in un-reconstructed lower courts; or federal legislators," University
        of Texas Law professor and Supreme Court analyst Stephen Vladeck explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a6ab9-e081-4413-9a08-0fa76e08ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08267171-17bf-43af-bbdb-b2c412a89da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not at all hard to see how that provision maps onto what
        happened on January 6 -- where, quite obviously, two or more people conspired
        to prevent the Joint Session of Congress from performing its constitutional
        function of certifying President Biden''s Electoral College victory. The harder
        question is whether Trump himself can be connected to that conspiracy," Vladeck
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67cbbf-77da-40f2-a000-0d7cedb2d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b0d31-2dde-4b54-a613-4c83b18357c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Joseph Sellers, who is representing Thompson, said that
        the specific purpose of the statute was to provide a remedy against efforts
        to interfere with Congress'' duties.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaea59a-bffa-4296-8d88-b1f0fbb5da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d39568-ae74-450d-b6cc-3e961e0f265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there''s very little precedent [involving this section
        of the statute] is a reflection of how extraordinary the events were that
        give rise to this lawsuit," Sellers said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea6cb9-f48f-4d20-b289-9235339e8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1c782-f37a-40ff-a725-b3bbd653c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of Congress, including Democratic Reps. Hank Johnson
        of Georgia and Bonnie Watson Coleman of New Jersey intend to join the lawsuit
        as plaintiffs, according to a statement that accompanied the lawsuit.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245082e-28ef-4e2c-b54f-a6351fc93e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b4773-4374-4ccf-8055-127e4994385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the majority of Republicans in the Senate abdicated their
        responsibility to hold the President accountable, we must hold him accountable
        for the insurrection that he so blatantly planned," Thompson said in the statement.
        "Failure to do so will only invite this type of authoritarianism for the anti-democratic
        forces on the far right that are so intent on destroying our country."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8954de3-1026-4a2e-8b87-1b629c107e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T05:22:42.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/politics/capitol-lawsuit-trump-giuliani-proud-boys-oath-keepers/index.html"
        target="_blank">"Leading House Democrat sues Donald Trump under a post-Civil
        War law for conspiracy to incite US Capitol riot"</a></em></p>'
