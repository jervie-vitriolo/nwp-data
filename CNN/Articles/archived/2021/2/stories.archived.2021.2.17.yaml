      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5b62b-b5cc-4bb5-a52f-f5838d5c1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the first batch of Pfizer vaccines due for delivery in
        the country from the World Health Organization-led COVAX facility, are provided
        with these syringes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd25ea3-947d-4b5a-9f28-448728615b28'
      'mgnl:activationStatus': true
