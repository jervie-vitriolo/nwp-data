      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ebe7a-2b05-49ae-b17f-1b9548b68674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
