      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bc849-75ae-4351-bf77-e310a2b5b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on teenage pregnancy trends, the PopCom estimates around 133,000
        families will be led by minors by the end of 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa4903-6a3d-488e-9247-6cc8a9a47848'
      'mgnl:activationStatus': true
