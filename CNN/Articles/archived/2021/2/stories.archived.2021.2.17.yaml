      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has another drug case pending with Muntinlupa RTC Branch
        256.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dbd81-fb44-493d-b981-50de566f7732'
