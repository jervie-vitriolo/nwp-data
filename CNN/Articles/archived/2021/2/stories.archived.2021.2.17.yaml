      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All that''s being discussed now is the final amount
        to be allotted for those who need to be treated in the hospital for adverse
        reactions to the vaccine.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
