      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are lengthy traffic jams at the borders due to testing
        and registration requirements, the supply chain is likely to break down and
        production will come to a standstill at many passenger car plants in Germany
        shortly afterward," said Hildegard M√ºller, president of the German Association
        of the Automotive Industry.</p>'
