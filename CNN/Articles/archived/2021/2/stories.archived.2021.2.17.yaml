      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth and final set followed the same mold, with players holding
        serve until the 11th game of the set when, showing some remarkable resilience,
        Tsitsipas broke the veteran''s serve, leaving him serving for the set, match
        and a spot in the semifinals.</p>'
