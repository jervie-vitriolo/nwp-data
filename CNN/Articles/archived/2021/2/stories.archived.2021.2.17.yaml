      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Oprah Winfrey has landed the first
        major interview with Meghan Markle and Prince Harry since the duo announced
        they were expecting their second child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daab41c-de6a-46d4-a27b-3f28b95d504e'
