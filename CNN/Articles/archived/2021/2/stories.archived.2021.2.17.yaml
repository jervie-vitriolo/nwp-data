      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS announced the news Monday, revealing that "Oprah With Meghan
        and Harry: A CBS Primetime Special," will air on March 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efec1f-22b9-4c4c-a034-6252c8f6e275'
