    'lead': 'Prince Philip, the 99-year-old husband of Queen Elizabeth, has been taken
      to a London hospital after feeling unwell, according to a Buckingham Palace
      press release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T22:39:52.387+08:00
