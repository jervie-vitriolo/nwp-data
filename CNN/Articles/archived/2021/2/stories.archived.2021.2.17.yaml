    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052f83c-7bcf-44cb-8b62-15a05d4a4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.369+08:00
