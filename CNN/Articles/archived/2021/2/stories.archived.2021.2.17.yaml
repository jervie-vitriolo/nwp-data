      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special will cover a range of topics, including their marriage,
        their latest projects and life since stepping back from their senior royal
        duties. Markle is also expected to talk to Winfrey first about motherhood
        and the couple''s new life in California. Harry will join in the conversation
        later.</p>'
