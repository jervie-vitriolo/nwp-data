      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> The
        Senate Finance Committee has endorsed for plenary approval a measure that
        would ensure availability of national funds to compensate Filipinos in case
        they die or experience serious side effects after receiving COVID-19 shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105618b-16d6-4b6b-80f3-a457adb37e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, who serves as the chair of the panel, sponsored
        Bill No. 2057 or the proposed COVID-19 Vaccination Program Act of 2021 on
        Tuesday. It consolidated the bills related to COVID-19 vaccines filed by other
        lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e60ced-0012-4666-a21d-6a6ee5f00914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, ‚Ç±500 million will be provided for the COVID-19 National
        Indemnity Fund. The money will be sourced from the contingent fund of the
        national budget. State insurance agency PhilHealth was tasked to oversee its
        administration. A special task group composed of medical and vaccine experts
        will conduct post-vaccination monitoring of patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db931189-3ee1-4767-9e04-a277310d54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:25:33.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel Zubiri on Wednesday said the pending bill will also
        allow the government to tap up to P13 billion-worth of contingency fund in
        the General Appropriations Act if needed. He added there is also a clause
        that vaccine manufacturers will be immune from liability should a serious
        side effect crop up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d9228-c656-4f9e-9d41-37b4c8177307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine Czar Carlito Galvez, Jr. previously advised President Rodrigo
        Duterte to certify as urgent the indemnity fund bill. He proposed setting
        aside P500 million for the indemnification fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab18bb5-a820-4a5d-9ae1-c77e71eba940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of an indemnification law has delayed the delivery of
        the initial 117,000 doses of the COVID-19 vaccine made by Pfizer and BioNTech
        as this safeguard was one of the requirements of the World Health Organization
        before vaccines can be shipped through the COVAX facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b4731-bf19-4170-9c04-608a49f3e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure filed at the Senate also seeks to expedite the procurement
        and administration of vaccines, allowing local governments to purchase vaccines
        and other supplies for up to 50% of its target population. Private firms,
        in cooperation with the Health Department and National Task Force Against
        COVID-19, will also be allowed to buy vaccines for their own use through a
        multiparty agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72824e9d-0500-4270-b353-0e041bc543a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:25:58.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under SB No. 2057, vaccination passports will be issued to people
        who have been inoculated. It will contain the person''s basic information,
        the brand of vaccine used, and the date of inoculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdab3f-1e49-47e7-8f57-840cd6646534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:25:33.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said that both houses might be able to ratify the measure
        early next week if Duterte certifies it as urgent.</p>'
  'SpaceX-Starlink-satellites-rocket-landing':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-17T08:37:26.343+08:00
    'imagesource': 'jcr:99b11e3c-f93e-4e12-96b9-6a557886ec2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927ae8a2-f5ad-4d9a-98f3-cc6533eb2a73'
    'lead': 'SpaceX delivered its 19th large batch of Starlink internet satellites
      into orbit on Monday evening, but in a rare misstep, the first-stage rocket
      booster used to launch those satellites missed its landing target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T08:45:40.948+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:20.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:35.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches another batch of Starlink satellites, but misses rocket
      landing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2b598-c34a-4752-b9ba-9c1d6d3ceff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>SpaceX delivered its 19th large batch
        of Starlink internet satellites into orbit on Monday evening, but in a rare
        misstep, the first-stage rocket booster used to launch those satellites missed
        its landing target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e601744-5079-491e-924d-0ef72007f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed landing was the first time in about a year that SpaceX
        has lost one of its Falcon 9 rocket boosters, which the company has become
        accustomed to landing and reusing in order to save money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80dae8-2080-4e72-9b69-8f1e7216a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took SpaceX more than two years and about a half dozen crash-landed
        boosters to hash out how to safely guide them to upright landings. Its first
        successful booster landing in 2015 was a historic move -- and one that many
        in the aerospace industry had previously doubted was possible or practical.
        SpaceX has since landed 67 boosters out of 107 total Falcon 9 launches, and
        50 of those flights have made use of previously flown boosters. The booster
        SpaceX lost on Monday previously powered four different Falcon 9 missions,
        according to <a href="https://www.space.com/spacex-launches-60-starlink-satellites-rocket-landing-feb-15-2021"
        target="_blank">Space.com.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2005bd-c045-49a5-8232-ea414a3acec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched booster landing did not affect the overall success of
        the mission, which delivered 60 satellites into orbit for the company''s forthcoming
        Starlink internet business. SpaceX''s primary mission on Monday, to put its
        60 Starlink satellites into orbit, brought the company''s internet constellation
        up to a total of nearly 1,100 satellites. About 10,000 beta testers are already
        using an early version of the $99 per-month service, and most of them have
        given rave reviews in online forums.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9bcdc-8d31-486e-88c4-8b8e838e9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the booster failed to hit its target. During
        webcasts of one of its launches, SpaceX typically shows its boosters steering
        to a landing pad and firing their engines to slow their descent for a pinpoint
        landing. But on Monday, SpaceX aired footage of an empty platform with a few
        wayward birds hanging around, and no rocket in sight. "It does look like we
        did not land our booster...It''s unfortunate," said Jessica Anderson, a SpaceX
        engineer, while hosting Monday''s webcast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f452b4-330f-4482-8fa3-34f9a76f26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-stage booster is the largest and most expensive portion
        of the rocket. SpaceX CEO Elon Musk has said the first stage booster accounts
        for roughly 60% of the price of building a new Falcon 9 rocket, which the
        company advertises as a $62 million launch vehicle. SpaceX''s efforts to reuse
        the boosters have set the company apart from competitors around the globe,
        most of whom willingly leave rocket boosters to plunge to a watery grave after
        their fuel is spent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d0304-9240-451c-8d25-fa29f793cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Musk has said that recovering and reusing the rockets gives
        SpaceX a key economic advantage, it''s not clear if the efforts save the company
        a significant amount of money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281530f-8751-4cfd-8b08-1f8cfd02df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX envisions Starlink will drastically alter how consumers ‚Äî
        particularly in rural areas ‚Äî access the internet. But whether or not Starlink
        will become a sustainable business remains to be seen. Musk noted in a tweet
        last week that the company "needs to pass through a deep chasm of negative
        cash flow over the next year or so to make Starlink financially viable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfb16f-b581-4790-bdf1-f32aeaa27653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:45:40.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/16/business/spacex-falcon-miss/index.html"
        target="_blank">SpaceX launches another batch of Starlink satellites, but
        misses rocket landing</a></em></p>'
  'PS5-controller-defect':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-17T08:46:45.280+08:00
    'imagesource': 'jcr:d50c44bc-b3c7-42ee-965c-223ab1a3f5f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd96e56-ca27-4f29-9e91-f152f62751b1'
    'lead': 'Sony''s PlayStation 5 has been hugely popular ‚Äî and hard for consumers
      to get their hands on ‚Äî since it was released last fall. But not everyone who
      managed to snag one has been satisfied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T08:47:57.629+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:52:19.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:36.238+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony faces class action lawsuit over alleged PS5 controller defect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0061f-148f-4aba-b3d0-c9fb1995d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Sony''s PlayStation 5 has been hugely
        popular ‚Äî and hard for consumers to get their hands on ‚Äî since it was released
        last fall. But not everyone who managed to snag one has been satisfied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7aa9c-3b6e-470e-a3a7-685847705a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A class action lawsuit accuses Sony of violating consumer fraud
        statutes and breaching warranty agreements because of an alleged defect with
        the PS5 DualSense wireless controllers, according to a complaint filed in
        the Southern District of New York on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824aaf7-aafd-4bc0-9a9b-50400aed923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing comes soon after the law firm Chimicles Schwartz Kriner
        &amp; Donaldson-Smith ‚Äî which is among the firms listed as working on the
        suit ‚Äî set up a web page soliciting reports of issues with the controllers.
        Gaming news site IGN first reported the firm''s investigation and the lawsuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08c9c0-ac27-4216-9ec6-7a80d9e94575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class action suit alleges that the DualSense controllers, which
        were released in November along with the new PS5 console, suffer from a defect
        known as "drift," wherein characters or other elements on screen move without
        the user manipulating the controller''s joystick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e6525-caf4-482b-8475-33f6bd3d0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defect significantly interferes with gameplay and thus compromises
        the DualSense Controller''s core functionality," the complaint says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7eb84c-b38e-4428-8356-5f6d14541775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony did not immediately respond to a request for comment on the
        lawsuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8778a-533f-40f6-9559-d8fe23d0a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint claims that the plaintiff, Lmarc Turner, experienced
        a controller drift issue on the day he purchased a PS5 in early February.
        Turner contacted customer service and followed their troubleshooting instructions,
        to no avail, the complaint says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ce188-3a32-4e08-8666-c51dcd628542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that his experience with contacting Sony the first time did
        not satisfactorily address the drift issue," Turner opted to purchase another
        DualSense controller for $69.99 a few days later, the complaint says. "Had
        Plaintiff been aware of the Drift Defect prior to purchasing his PS5, he otherwise
        would not have purchased the PS5, or would have paid substantially less for
        it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c8773-a849-43a9-8f5b-cd33fd3583a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges that Sony has been aware of the drift issue
        because of "online consumer complaints, complaints made by consumers directly
        to it, and through its own pre-release testing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff42dd-f88f-4b9a-ac47-57f071150612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of reports on the issue in gaming blogs
        and on social media. Drifting, also known as "stick drift," has been an issue
        with previous gaming controllers from other companies, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afb860-6e95-418c-9da5-671de2ae0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One user reported the issue 10 days after receiving the PS5 console,
        stating that they tried every possible fix ‚Äî power-cycling the console, turning
        Bluetooth on and off, resetting the controller, and charging it fully overnight
        ‚Äî to no avail," the complaint says. "Notwithstanding its knowledge of the
        Drift Defect, Sony has failed to disclose this material information to consumers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7c273-1bbb-40eb-8cce-71ca0c8a5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that customers seeking help with their devices
        have run into a backlog on Sony''s dedicated portal for issues with PS5 hardware,
        and face long wait times to speak with customer service agents. It claims
        that when consumers return the controllers for in-warranty repairs related
        to drift, they "have to pay for shipping the controller to a Sony repair center
        ... and Sony does not reimburse customers for these shipping costs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6bb07-9a18-441b-922c-83e9cb95dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent software and firmware updates did not ameliorate or address
        the Drift Defect in any way," according to the complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3db6a2-5e33-4866-beea-2b24ec358b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:47:57.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit seeks to make Sony implement a recall or free replacement
        program to address the issue for all class members, in addition to other relief
        such as damage payments to compensate consumers for out of pocket expenses
        to fix the alleged defect. Sony said earlier this month that it sold 4.5 million
        units of PS5 hardware between its launch and December 31.</p>'
  'China-Australia-wine-industry':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-17T09:25:54.868+08:00
    'imagesource': 'jcr:aa1a8284-d758-4f35-8efc-8b99f99be380'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9527b08c-21a9-4b2b-97de-510165a17ca3'
    'lead': 'Hundreds of Australian wine producers who invested heavily in China''s
      wine boom are now facing an uncertain future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T09:30:12.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:04.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:36.846+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How China is devastating Australia''s billion dollar wine industry'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3add66-4b8a-4fdb-9c13-72b9a86659b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;South Australian winemaker Jarrad
        White spent almost a decade building his business in China. Then, in a matter
        of months, it all fell apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837ccf9-15e0-4c5f-8f3d-439e3ce48a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had nothing to do with the quality of White''s wines at his vineyard
        in McLaren Vale, one of South Australia''s premier winegrowing regions. Instead,
        it was the result of months of worsening diplomatic frictions between China
        and Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906a3e1-643d-4532-93e4-906d68eb506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White lived in Shanghai for several years, setting up a network
        of distributors to sell his Jarressa Estate wine to the booming Chinese market,
        where demand for foreign wines among the middle class was growing fast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198c075-27a3-427c-a934-6cd4c01ad2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-2020, more than 96% of Jaressa Estate''s wines were being
        sold to consumers in China, up to seven million bottles a year. But in November,
        Beijing announced crippling tariffs on Australian wine as part of an "anti-dumping
        investigation" into whether those wines were being sold too cheaply in China.
        The government said the probe was prompted by complaints from Chinese wine
        producers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02095ba6-b672-47b5-abf1-faa835fc6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White says he hasn''t sold a single bottle since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a963f-b4dd-41d9-b7c3-8e5924c484f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, hundreds of thousands of bottles of Jarressa Estate wine
        are piled on pallets in a warehouse in Adelaide, the capital of South Australia,
        waiting for the tariffs to be lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d4f58-18f2-4392-bae0-3e2c1cdd8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hurting us dramatically. We had a lot of supplies that needed
        to be paid for and all these orders that were planned to shift, so it''s left
        us in an awkward situation," White said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaebde5-39b4-48e8-b5fb-c29aef7085ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t alone. Hundreds of Australian wine producers who invested
        heavily in China''s wine boom are now facing an uncertain future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7662e0-01f5-4f46-b7e9-c760874b341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of exports of wine to China dropped to almost zero in
        December, according to statistics from industry group Wine Australia. The
        total value of wine exported to China for all of 2020 dropped by 14% to about
        1 billion Australian dollars ($790 million).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be542b-0dbb-4488-94c7-4c0ec2341f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains the measures are needed to stop cheap wine imports
        from depressing the local market. But the Australian wine industry believes
        it has more to do with worsening tensions between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8558d7-160e-454b-ac04-c0176c915f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just wine. As relations between Canberra and Beijing spiral,
        many Australian exports, including beef and timber, started encountering obstacles
        entering the China market, and there''s little optimism things will improve
        any time soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99aa5b2-4b64-487e-9681-efce6264db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wine boom</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308164e-4076-4c5b-8c9d-5b6b5dc62a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is the world''s fifth-largest wine exporter and home to
        some of the world''s most-famous wine regions, such as the Barossa Valley
        in South Australia and the Hunter Valley in New South Wales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c4bcb-30fa-4356-91ae-669100a9c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wine Australia, the wine industry contributes up to
        $35 billion (45 billion Australian dollars) to the country''s economy annually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee09406-6c55-4063-8ff4-a82bdc36dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before November, China was Australia''s biggest wine market by far.
        In 2019, more than a third of the wine that Australia exported went to China.
        The country bought $840 million (1.1 billion Australian dollars) from Australian
        vineyards, according to Wine Australia. That year, Australia sold more wine
        by value to China than to the United States, United Kingdom and Canada combined.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c550c-7445-48d7-8b00-19426ecc462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alister Purbrick, a fourth-generation Victorian wine maker and chief
        executive of the Tahbilk Group, said that Australia had been building its
        wine business in China for years, but it had only really taken off after the
        two countries signed a free trade agreement in 2015, which removed 14% tariffs
        on Australian wine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039228c-cab9-4c45-9bb7-663647d76a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of tariffs supercharged a growing industry. Between
        2008 and 2018, Australia''s wine exports to China jumped from $73 million
        to over $1 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb4b5e-1678-4ddf-b30a-3c7687c049f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s demand for wine isn''t limited to Australia. France is
        the still leading exporter of wine to China. Australia comes in second, and
        there is also strong demand for Chilean labels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c04a26-b7be-4016-b595-875a214a3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Australian wine, red varieties are the most popular in China,
        Purbrick said, although recently consumers had begun to branch out into sparkling
        and white wines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0689e-fd92-4adb-b212-9e4639a884bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng Li, who owns a wine business in Hangzhou, said he thinks Australian
        wine has found success in China because it is, in his opinion, better than
        the wines produced elsewhere ‚Äî and it''s also cheaper, mostly thanks to the
        free trade agreement between the two countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8b22e-eb96-4b5f-8b5c-d60a74e8d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the higher alcohol content is also appealing to Chinese
        drinkers who are used to baijiu, a popular, strong liquor made from rice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217d16b-ff0d-499b-94e4-f22f4721f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another perk: Chinese consumers find the labeling system Australian
        winemakers use easier to understand than the regional labeling used by European
        companies, Zhang said. For example, Treasury Wines'' popular Penfolds brand
        labels its wine by Bins ‚Äî as in Bin 8, Bin 28, Bin 389 ‚Äî which refer to where
        the wine is stored before being sold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d492b4-fdb5-4060-acb6-93cef40b9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australian winemakers also attribute the popularity of Australian
        wines to what they describe as the country''s clean environment and appealing
        climate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9802a3-b6ae-4e5b-a6d9-a5dd6a31b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no denying the quality of the Australian wine and the
        purity of the country, the climate, the product, it''s clean, it''s pure and
        a very good quality wine, very palatable," said White from Jarressa Estate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d8091-bbe0-4cef-a02a-678f44433fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wine boom was also the product of years of work by Australia,
        which targeted the growing Chinese middle class with advertising and education
        campaigns, according to Lee McLean, Wine Australia''s general manager of government
        relations and external affairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeea95-7bd9-4546-9378-e5a5f3bceb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese sommeliers and winemakers were brought to Australia, McLean
        said, along with tour groups who would visit vineyards to sample the produce.
        Purdick, from the Tahbilk Group, said that some Melbourne vineyards employed
        Mandarin translators for the Chinese tour groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff199ab-4b47-4604-b625-50fdb9fffae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Effectively zero''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0f7cc-ffb8-41ac-a334-3612e9b96ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the tariffs, Australia''s wine industry was having a
        difficult year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99ab33-6330-4e9b-92bc-a892bcb698a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of terrible weather events hurt yields by as much as 40%
        in the first half of 2020, Purdick said, including hail storms, drought and
        the catastrophic summer bushfires which caused "smoke taint" in some vineyards''
        harvests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069eeec9-a493-4afd-a891-f01654b33110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic, meanwhile, led to reduced orders from
        China and elsewhere as economic growth slowed around the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8ca61-5e5a-4c54-9734-70d96d0adc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] those two effects have been a walk in the park compared to
        the China effect," said Purdick.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d076c92-9e6a-4d7c-8c30-5c2704abf231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political relations between Australia and China began to rapidly
        deteriorate in April after Prime Minister Scott Morrison called for an international
        investigation into the origins of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297c769-bb39-4e73-98b8-ac6d011f69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was furious. China''s Foreign Ministry spokesman Geng Shuang
        called Morrison''s comments "highly irresponsible," and Chinese Ambassador
        to Australia Chen Jingye openly mused about the possibility of economic fallout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7badff1-44a3-43c2-bd5e-41c664b08567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the ordinary [Chinese] people will say ''Why should we drink
        Australian wine? Eat Australian beef?''" he told the Australian Financial
        Review at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bd828-67ca-433d-9ffe-079b724827e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, a number of Australian exports ‚Äî including timber,
        beef, some types of coal and eventually, wine ‚Äî began to encounter difficulties
        entering the China market.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792148bf-d2a7-44d3-81ae-9b686e9e420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Chinese Ministry of Commerce announced an "anti-dumping
        investigation" into Australian wine, which led the ministry in November to
        impose temporary tariffs of up to 212%. It isn''t clear at this stage when
        the tariffs will expire or be made permanent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76fcce-9336-45f4-9025-d42325d93fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purbrick said that a quarter of the exports from his family''s Tahbilk
        Winery, which has operated for more than a century, had been to China. Now
        that business is gone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8e05a-4d39-43d0-8e1a-33063944179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it is effectively zero sales, or very small sales, into China,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c40afa-1d89-402d-9c8d-ef794071efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The blame game</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dfae2-7cac-4696-9a81-7e2d40a43912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many winemakers in Australia are convinced that the tariffs are
        political retaliation by China in response to Australia''s calls for an investigation
        into the Covid-19 pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fee3b-2c1c-4ef7-b316-00e0a7654b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing hasn''t shied away from connecting the trade tensions to
        political disputes between the two countries, either. Asked about the trade
        tensions in November, China''s Foreign Ministry spokeswoman Hua Chunying attributed
        the "root cause" of the problems to Australia, saying that the country had
        "violated the basic norms governing international relations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd0e3f-9e32-437e-8c9c-e628ea12f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] said and did the wrong things on issues related to Hong
        Kong and Xinjiang concerning China''s core interests. China has made clear
        our position on multiple occasions," she said, referring to the Australian
        government''s rebuke of China over alleged human rights abuses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c429f7-19aa-47f0-a810-4fc89647abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vintners who spoke to CNN Business mostly said that they didn''t
        blame the Australian government for the predicament. They said they believed
        that Canberra had done its best to negotiate with China ‚Äî though Tahbilk Group''s
        Purbrick said Canberra could perhaps have handled its calls for a Covid-19
        investigation a bit more diplomatically.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda25fb-6e6e-44e6-849c-92b5ad8482fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia''s only a little nation. We should have absolutely supported
        it, but we didn''t need to lead the charge," Purdick said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdeccee-f401-461c-9009-53c6e24d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in Australia lay some blame at the door of Chinese wine industry,
        which they claim pushed for action due to concerns over the growing popularity
        of Australian wine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca688065-8643-4740-b073-07c619807ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its application to the Ministry of Commerce to take action, the
        China Alcoholic Drinks Association said domestic wine production shrank 61%
        between 2015 and 2019. It firmly pointed the finger at Australia, whose wine
        exports to China more than doubled over the same period.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5eb85-43c9-49db-927e-14af15614c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic industry is "deteriorating rapidly," the application
        said, adding that low-price Australian wine is "damaging the domestic industry"
        in China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced728e-a4e8-4275-9063-7d638ade363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, Australian Grape and Wine, Australia''s national
        association of winegrape and wine producers, said Australian imports were
        not to blame for the downturn in China''s domestic wine industry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9053e13-2db1-493f-b143-8327ff2c45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting analysis by drinks market research firm International Wine
        and Spirits Research, it said local Chinese wines were "beset by structural
        problems arising from the rush to increase production during the 1990s and
        2000s. These include high costs, unsuitable soils and climates, excessive
        yields, poor quality and image."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e297c38-3d63-4702-9f37-03050303da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s local wine industry doesn''t have the capacity to meet
        the growing demand for "high quality wines," it said, adding that other countries
        were importing wine to China in higher volumes and at lower prices than Australia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b180963-719a-42f7-ab79-2670dda8b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Tyrrell, managing director of Tyrrell''s Wines in New South
        Wales, put it this way: "The sales of domestic Chinese wine started to decline
        and the Chinese wine markers started to say, ''Get these bloody Australian
        winemakers out of our market.''"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007d7f5-cd86-4b0f-8327-c8550baff966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I''m sure my answer was, ''Make better wine.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978355f7-06e3-448f-b1f9-310a3765b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrrell said that while China had made up as much as 25% of his
        business, his winery was now treating it as a non-market. He added: "Somebody
        said to me, ''Who are going to be the biggest losers out of this?'' and I
        said, ''The Chinese consumers.''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e6c53-7dcb-494c-bb2d-fd96d3acc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Chinese vineyard owners turned down requests for comment
        from CNN Business, saying the situation was "too sensitive."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bd1a6-547f-4da9-bd6a-7ae10d94a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesman Zhao Lijian said in November,
        after the tariffs were announced, that the Chinese government believed a sound
        and stable relationship with Australia was "in the interests of both countries."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241cf2e5-f8e3-4e6d-8d2c-b6ee1ce066fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that the Australian side will do more things conducive
        to mutual trust and cooperation as is in line with the two sides'' comprehensive
        strategic partnership," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d6d13-79e1-4859-a2f3-c1622e8fb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it will be up to the World Trade Organization to decide
        how valid the anti-dumping claims are, according to Sean Langcake, principal
        economist at BIS Oxford Economics in Sydney.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985d04c-d5a1-41f9-93b8-63b2754b7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever is to blame, Australian vineyards are suffering. Even winemakers
        with no footprint in the China market are now facing a likely drop in domestic
        wine prices, as vintners flood the Australian market with product they can''t
        sell overseas.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbb912-4712-465b-91f2-f7779bcbc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, after a difficult 2020 wine harvest, Purbrick
        said that 2021 was shaping up to be a better harvest than usual, exacerbating
        problems with a glut of wine which Australian producers can''t export.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68247085-3f84-4909-bf72-20e702f55fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned across the whole industry ... There''s no winners
        in a situation like that," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d21f7-acd7-46ab-967f-3e72fed5374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New markets</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56016400-b3da-4f75-8263-ef32fdd407d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some Australian winemakers look overseas for new markets, there
        are quiet concerns that if the China market goes for good, there simply isn''t
        anything that can replace it in terms of buying power.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d93016-cf04-4acb-b73c-e7631c6f6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vintners told CNN Business that they are hopeful that India,
        with its rapidly growing economy and middle class, might be an option, while
        others said they are looking to develop more obscure markets like Kazakhstan
        and Uzbekistan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55bdb2-f5ba-4f93-9c6b-b9ddf1b47c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new free trade deal with the United Kingdom in the wake of Brexit
        might also open up opportunities, if it leads to tariffs being reduced on
        Australian wines coming into Britain.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578625ff-bb13-48c1-b140-1c1dc45cb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, from Jarressa Estates, said that the coronavirus is making
        traveling overseas to look for new buyers incredibly hard.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613842bf-2865-4463-89ac-5dc171e41183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things take the ability to do international travel and time
        and money," he said. "It isn''t just a matter of, ''Oh, we have all this stock,
        let''s ship it to America or Europe.''"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700ed7f-ffc1-43b5-9a95-ab8401655564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said that he hoped that the dispute would be resolved within
        a year, but other vintners aren''t expecting a break anytime soon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb68c6-590d-4efe-a240-ed1db3af16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reality is that we are probably facing a situation
        which is likely to be with us for years rather than months," said Wine Australia''s
        Lee McLean.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe129fb-6272-4881-8b5d-081aaacfa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two wine importers in China who spoke to CNN Business anonymously,
        to protect their domestic business, said that the ban wouldn''t affect much
        of their business as Australian wine could be easily replaced by Chilean wine,
        which is also produced in the southern hemisphere.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae80839-35c6-4452-bd35-db06e5af7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some winemakers in Australia were doubtful though, saying that while
        some varieties of Chilean wine may have a similar taste and price, those winemakers
        couldn''t replace the more high-end Australian labels, such as Penfolds.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78229a-8e58-4759-bef3-8b0fa37a5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the tariffs are eased relatively quickly, the episode is
        likely to reshape Australia''s wine industry.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19ccfe-2557-4ad0-88ad-1a91accddfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purbrick, of the Tahbilk Group, said that in future it was unlikely
        Australian winemakers would allow themselves to become so heavily reliant
        on China or any single market.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be50fe-1f4b-44c8-927d-7a725a433679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a few very good lessons to be learned out of this current
        scenario," he said. "How far can we go with a customer or a market where if
        it falls over tomorrow, it''s not going to kill us?"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e60ae-d533-4555-a2b7-5ae613d20970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T09:30:12.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/16/business/australia-china-wine-tariffs-dst-intl-hnk/index.html"
        target="_blank">How China is devastating Australia''s billion dollar wine
        industry</a></em></p>'
