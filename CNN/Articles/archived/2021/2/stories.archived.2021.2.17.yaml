      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>May mga</em> timeline<em> din naman kaming sinusunod sa</em>
        aming team. <em>Na pagsapit ng</em> January 1, 2021, <em>ang</em> mindset
        namin is geared towards 2022,‚Äù he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96544fa6-79e6-40c7-9084-a73cbe07a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely we are in the thick of preparations on
        two aspects. Number one is to continue helping amid this pandemic, and second,
        of course we‚Äôre looking at 2022. We have a timeline that we follow in our
        team. That when January 1, 2021 rolls in, our mindset is geared towards 2022.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34370398-c2aa-49e2-b4ea-ce8e7ccfe0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added they would make an announcement with regards to
        Marcos‚Äô specific plans for next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d94e31-61e0-4135-99b3-65aa7ba120a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes following the <a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">dismissal
        of Marcos‚Äô electoral protest against Vice President Leni Robredo</a> ‚Äî which
        he filed on June 30, 2016 to question poll results where the latter defeated
        him by 263,473 votes to clinch the coveted post. All 15 magistrates of the
        Supreme Court, sitting as the Presidential Electoral Tribunal, voted to dismiss
        the entire protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802ae2c-e8e2-4cf9-b121-d2c2c7376a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source in the tribunal said Marcos failed to present
        specific acts to back his claims of poll fraud, such as the time and manner
        of irregularities. Allegations presented were also bare and ‚Äúladen with generic
        and repetitious allegations,‚Äù the source added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e2b2d-d314-4681-be87-6678f93c3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rodriguez said the defeated candidate‚Äôs camp is approaching
        the announcement with ‚Äúprudence and utmost caution,‚Äù adding they will be waiting
        for a copy of the full court decision before making the next step.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523537f-6d3a-4e14-8abd-6e6aad334882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:58:38.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe want to see and get hold of the entire decision so that we can
        make an intelligent analysis, so that we can make an intelligent and informed
        and enlightened advice to senator Bongbong Marcos, so that we can make intelligent
        legal moves should we decide for that avenue later on,‚Äù Rodriguez pointed
        out.</p>'
