      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first leadership call to the region, however, will be to
        Israeli Prime Minister Benjamin Netanyahu," Psaki said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78020d8-a8ba-4ce9-bdb2-027aaabb84a2'
