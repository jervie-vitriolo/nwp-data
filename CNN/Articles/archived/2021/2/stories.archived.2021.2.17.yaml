      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Pfizer was assured that the government will be held
        liable should the drugmaker''s COVID-19 vaccine produce serious side effects
        after inoculation. The government has submitted the indemnification agreement
        to Pfizer to be able to receive at least 117,000 initial doses of its vaccines
        through the World Health Organization''s COVAX facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b918a-bfcd-48a7-9f99-5113862555de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dedde0-9942-4103-a423-289a5c79c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Pfizer they just want the assurance because of the
        reason n<em>a nalaman nila na nagkaroon ng hablahan dito sa</em> Dengvaxia,"
        Galvez said in a media briefing. "<em>Nagkaroon kami ng</em> explanation <em>na</em>
        as much as possible <em>hindi mangyayari ''yun</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e5a5d-66ce-43f5-83b0-ebe46a0cbd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2475c48-0ad8-4d6e-b73b-9a92e55797f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pfizer wants the assurance because they found out
        about lawsuits here surrounding Dengvaxia. We explained that it will not happen
        as much as possible.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c8a2a-3f3e-4917-8936-2c8c59493b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485ade0-e623-403c-9f34-f87968cb233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they told Pfizer that the situation under the
        controversial Dengvaxia program is different from the government handling
        of the ongoing pandemic. He said that adults will be the target population
        in the COVID-19 inoculation program compared to the Dengvaxia vaccination
        in 2016, where over 800,000 young students were given shots. He added that
        consent, such as informing the person of possible side effects, will be required
        before one can be vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7157b-cf6e-4714-99ab-0d390361a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf28155-db6b-4784-9f74-2999c39087db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French drugmaker Sanofi Pasteur in November 2017 reported that Dengvaxia
        was found to be riskier for people not previously infected with the virus.
        It said around 10 percent of those who were immunized with Dengvaxia, but
        did not have a prior dengue infection, were in danger of contracting a "severe
        disease." This prompted the Department of Health to stop the nationwide dengue
        immunization program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd8b55-93b7-4e69-a738-9d2f9df59980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439057a2-d05c-4677-8f7d-e37066f7d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi and several health officials faced charges for reckless imprudence
        resulting in homicide over deaths allegedly linked to Dengvaxia. This controversy
        led to low vaccine confidence in the country that continues to hound the COVID-19
        vaccination program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca32443-7210-4850-9feb-ad8974ac94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc352f57-c31e-4615-a2a6-7607e08ef5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvez said the government will take responsibility in case
        of death or adverse reactions following immunization using Pfizer''s drugs.
        He said the request from Pfizer for an indemnity agreement is common with
        drugmakers to ensure that they will be shielded from lawsuits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb9149-85d8-4942-a141-4f602ec743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8e443-5386-446d-a598-2fe19ad1e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturers <em>lahat yan,</em> especially Western countries
        <em>na</em> manufacturer, they want guarantee from suit... <em>Ang gobyerno
        ay nag</em>-guarantee <em>na tayo ang may</em> responsibility just in case
        <em>may</em> severe adverse effect," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb399ce-8dd8-4843-8a7f-76ba14cde821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730a99f-ce5d-4ca0-9aef-c88f0b6550b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All manufacturers, especially Western manufacturers,
        they want guarantee from suit. The government guaranteed that it will be our
        responsibility should there be severe adverse effects.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6123b-8169-44b6-a91c-307dfec20476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1078489-74ff-4a67-aae4-81a9a0979b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:25:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has ongoing negotiations with Pfizer for 25 million
        doses of coronavirus vaccines. This is on top of nearly 2.4 million additional
        doses it hopes to receive through the COVAX facility. About 117,000 doses
        of Pfizer vaccines from the WHO were set to arrive in mid-February, but it
        was pushed back to an unknown date due to delays in the Philippines'' submission
        of the indemnity deal requirement.</p>'
