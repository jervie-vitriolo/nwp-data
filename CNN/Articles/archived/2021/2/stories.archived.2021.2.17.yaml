      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The daughter of Dubai''s billionaire ruler,
        who attempted to flee abroad in 2018, has appeared in secret recordings claiming
        she is being held hostage in a "villa converted into a jail" with no access
        to medical help, according to a BBC documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdceb195-7f2f-4b05-9e9a-e487c395b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikha Latifa bint Mohammed Al Maktoum ‚Äî the daughter of UAE Prime
        Minister Sheikh Mohammed bin Rashid Al Maktoum &nbsp;was last seen publicly
        in March 2018 aboard a yacht off the coast of India before a raid by Indian
        and Emirati forces took her back to Dubai, according to two people who had
        helped plan her escape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd681a51-d207-4326-bc34-2083c0c7c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her second failed attempt to flee abroad after she previously
        tried to leave the UAE in 2002 as a teenager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d614d-4da8-4dbb-8064-f66cfa89f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video clip, obtained by BBC Panorama and supplied to CNN ahead
        of ''The Missing Princess'' documentary airing Tuesday night, Princess Latifa
        says: "I''m a hostage. This villa has been converted into jail. All the windows
        are barred shut, I can''t open any window ... I''ve been by myself, solitary
        confinement. No access to medical help, no trial, no charge, nothing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92eda3d-9946-477d-8963-3f3bdcebd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the videos or Latifa''s current
        whereabouts. CNN has contacted the Dubai government for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a3494-11a2-41c3-85bf-6e8706b396ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Latifa secretly recorded the videos herself on a mobile
        phone whilst hiding in a locked bathroom, according to the BBC. The documentary
        says around a year after Latifa was taken back to Dubai, her friend Tiina
        Jauhiainen was contacted by someone who helped her secretly reconnect with
        her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a6879-9f0b-4156-b65b-ed1dbfaf43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jauhiainen managed to get a phone to Latifa and since then the princess
        has recorded many video messages "describing her captivity in a villa converted
        into a jail with its windows barred shut," according to a BBC press release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b829583-e0fd-49ba-84e2-8a00ac1a5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBC Panorama has independently verified the details of where Latifa
        was being held hostage. She was guarded by around 30 police, working on rotation,
        both inside and outside the villa. The location is just metres from the beach.
        It is not known if she is still there," the press release says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344a6c7-b3e7-4eca-b453-0e714c5cb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video to be shown in the documentary Latifa says: "I
        have been here ever since, for more than a year in solitary confinement. No
        access to medical help, no trial, no charge, nothing ... Every day I am worried
        about my safety and the police threaten me that I will never see the sun again.
        I am not safe here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b492a79-3abc-4d48-ba7d-8344bbb8e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jauhiainen tells the documentary she is greatly concerned for her
        friend: "She is so pale, she hasn''t seen sunlight for months. She can basically
        move just from her room to the kitchen and back."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570ac1e-db29-45d8-8c92-dd36486ff687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her failed escape in 2018, in December of that year Latifa
        was visited by the former UN Human Rights Commissioner Mary Robinson. Latifa
        was seen in grainy photographs alongside Robinson, a former President of Ireland,
        who said later that Latifa was "troubled" and "regretted" her attempts to
        escape. Robinson''s account was criticized by human rights activists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66f003-8e9d-434a-afb2-c3aa65554002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson made the visit at the request of the ruling family, according
        to a communique the UAE mission in Geneva sent to the Office of Special Procedures
        at the High Commissioner for Human Rights for the United Nations. "The documents
        respond to and rebut false allegations that have been made about Her Highness,
        providing evidence that she is alive and living with her family in Dubai,"
        the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96935fee-0a72-4252-91c6-0ec2e6dfd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the BBC Panorama episode, Robinson gives a different
        account of her controversial meeting with Latifa in 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc96d4b-a64c-4028-9a90-cc4bf79e7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was misled, initially by my good friend princess Haya, because
        she was misled. Haya began to explain that Latifa had quite a serious bipolar
        problem. And they were saying to me, in a way that was very convincing: ''we
        don''t want Latifa to go through any further trauma'' ... I didn''t know how
        to address somebody who was bipolar about their trauma. And I didn''t really
        actually want to talk to her and increase the trauma over a nice lunch," Robinson
        says in a clip from the program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a40134-cfd3-4b8c-9e79-44e555c15f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian Princess Haya bint al-Hussein is the former wife of Sheikh
        Mohammed bin Rashid Al Maktoum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dab8d6-b95a-4ead-87ec-40da037e9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Haya fled Dubai for London with her two children by the
        sheikh in 2019. The princess, who was the sheikh''s sixth wife and is not
        the mother of Latifa, later brought a case in London''s high court to seek
        wardship for her own two children, aged nine and 13, fearing they too would
        be kidnapped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b3028-660c-4018-9c2d-f4af622e457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a judge at the family division of London''s High Court
        found that Sheikh Mohammed bin Rashid Al Maktoum conducted a "campaign of
        fear and intimidation" against Princess Haya.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f8636-4165-4ac4-b1d2-0bfac5e29973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court determined that the sheikh organized abductions of two
        of his daughters on three occasions -- including one from the historic UK
        city of Cambridge and Princess Latifa in international waters off the coast
        of India.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c80b68-80c5-48b7-9441-a4bebeb022a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew McFarlane, the UK''s most senior family judge, established
        as fact that Sheika Shamsa, one of the sheikh''s daughters by another wife,
        ran away from her family in the summer of 2000 while visiting the UK. She
        was later abducted and forced into a car in Cambridge by men working for her
        father, before being driven to property owned by the sheikh. There, she was
        put on helicopter to Deauville in France and then on a jet back to Dubai.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c135a1a-fa98-49f1-98d9-5b063b29ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other daughter, Latifa, had twice tried to escape her Emirati
        family but was forced back, once in 2002 from the border of Dubai with Oman,
        and in 2018 "by an armed commando assault at sea" in international waters
        near the coast of India, the judge found.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fcf6d-0c97-465f-ad80-182852f096b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to both Shamsa and Latifa it is asserted that following
        their return to the custody of the father''s family they have been deprived
        of their liberty," the judgement said, finding the assertion to be true.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d7eea-58b4-43f5-8733-2b69631dedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported at that time that Sheikh Mohammed -- the vice president
        and prime minister of the United Arab Emirates -- said the court''s assessment
        was a one-sided account.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c4ed0-f3ff-4a0a-9c3b-168537499b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case concerns highly personal and private matters relating
        to our children. The appeal was made to protect the best interests and welfare
        of the children. The outcome does not protect my children from media attention
        in the way that other children in family proceedings in the UK are protected,"
        he said in a statement issued by his representatives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a7359-06cd-4d70-874a-8b09dc30b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:56.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a head of government, I was not able to participate in the court''s
        fact-finding process. This has resulted in the release of a ''fact-finding''
        judgment which inevitably tells only one side of the story. I ask that the
        media respect the privacy of our children and do not intrude into their lives
        in the UK."</p>'
  'Perseverance-rover-Mars-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T06:36:14.816+08:00
    'imagesource': 'jcr:0bfc8d52-325a-4d60-8890-b39114fbcff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e156547a-1e5d-4805-be2d-7f518bd65238'
    'lead': 'The Perseverance rover is the fifth robotic explorer sent by NASA to
      journey across the Martian surface, but it''s going to land in a spot that has
      never been attempted by the agency: Jezero Crater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T06:38:39.471+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:28.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:29.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jezero-Crater', 'Mars', 'Perseverance-rover']
    'template': '1'
    'title': 'Explore Jezero Crater, the future home of NASA''s Perseverance rover'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8211ba4-d6ed-472f-80eb-52696af3e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong>&nbsp;The Perseverance rover is the
        fifth robotic explorer sent by NASA to journey across the Martian surface,
        but it''s going to land in a spot that has never been attempted by the agency:
        Jezero Crater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b914b64-3f6c-4011-ba2b-9d5253d16673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crater is incredibly intriguing to scientists because it''s
        possible that life may have existed in an ancient lake that filled the crater
        3.9 billion years ago. But it''s also a dangerous site full of hazards ‚Äî&nbsp;especially
        when thinking about landing an SUV-size rover on the Martian surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb65ef3-a4e2-4dee-a3cf-bcb5d4f17ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mars may look like one big red frozen desert from space, the
        surface is incredibly varied and dotted with craters, canyons, mountains,
        glaciers and features that speak of its ancient past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73947a-216f-45bf-8c9a-f841b50bb57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will streak across the Martian sky like a meteor
        on February 18 as it enters the atmosphere, moving at 12,000 miles per hour,
        said Allen Chen, Mars 2020 entry, descent and landing lead at NASA''s Jet
        Propulsion Laboratory in Pasadena, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bfb08-687c-4fec-b938-8ada1a035c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About seven minutes later, the rover will slow down to softly land
        in Jezero Crater. This is known as the "seven minutes of terror" at NASA because
        a time delay between Earth and Mars means that the agency can''t interfere
        if something goes wrong during the landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb7d32-c890-47af-b963-a5ca74cf9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is targeting a 28-mile-wide ancient lake bed and river
        delta, the most challenging site yet for a NASA spacecraft landing on Mars.
        Rather than being flat and smooth, the small landing site is littered with
        sand dunes, steep cliffs, boulders and small craters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c6182-c5e2-41fa-8e92-cd93ce853a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entry, descent and landing is the most critical and most dangerous
        part of the mission," Chen said. "Success is never sure, and that''s especially
        true when we''re trying to land the biggest, heaviest and most complicated
        rover we''ve ever built at the most dangerous site we''ve ever attempted to
        land at.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cdf61-12a4-46a7-b20a-3943568e71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a magnificent place for science. But when I look at it from
        a landing perspective, I see danger. It''s a formidable challenge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b2299-44ff-47c7-850c-9589712010fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just thinking about it is enough to get Chen''s blood pumping, he
        said. However, when scientists selected the site, engineers worked to make
        sure landing there was possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f633af3-0064-41a5-8336-b90a730d40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with new technology, which builds and improves upon what the
        Curiosity rover had when it landed, "she''s ready," Chen said of the Perseverance
        rover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7edac-28d0-4543-abbb-2e71102232fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And oh, the places she''ll go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d2d59-3918-46fc-b969-eef8f05a3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet Jezero Crater</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f006838-9a83-4b1b-994d-eacf52830694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of years ago, Mars was a warm, wet place and likely at
        its most habitable ‚Äî meaning that life could have existed on Mars. Over time,
        Mars lost its atmosphere and much of its water to become the dry, cold and
        inhospitable place it is today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedf06a-3083-4b71-8fa7-4a9ce7fb2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we could stand on ancient Mars, as it was 3.9 billion years ago,
        it may have even looked a bit like Earth, with rivers and lakes cutting into
        its surface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335d1be-2706-4dce-817f-946ac6e8e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something knocked into Mars, creating Jezero Crater, which then
        filled with water. It''s empty today, but scars on the surface help paint
        a picture of what it once looked like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48c5cb-feb8-4aff-9854-9aed94ca57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial views of the site show a big river delta that looks like
        a fan, like where the Nile River meets the Mediterranean Sea, that flows as
        a channel into the ancient lake basin. That lake overflowed out the other
        side, creating a channel moving away from the lake in the opposite direction,
        said Briony Horgan, associate professor of planetary science at Purdue University
        and a Perseverance science team member.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabab8ac-89ad-4012-9e78-9c9292621a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aspects of Jezero appeal to scientists, said Horgan, who
        has led a study of the mineralogy of the site that helped lead to the selection
        of the crater as the landing site. Horgan is also on the team that designed
        one of Perseverance''s science cameras.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e80c7c-4828-4ad2-94d0-737335b9c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delta itself is fascinating because this means ancient rivers
        were flowing into the lake and possibly depositing organics and other potential
        signs of life into the lake from other areas. Deltas and lake bottoms can
        preserve muddy sediments that lock in evidence of ancient life or other organic
        material.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e270f-fae5-49f3-83bd-98bde1733830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boundaries between land and water are also a key place to look for
        evidence of past life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053cef1-fc6b-4177-96fd-647459d1bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are other ancient lake and delta sites on Mars, Jezero
        has special mineral deposits that make it especially attractive from a science
        perspective ‚Äî&nbsp;especially for a mission that aims to collect Martian samples
        and return them to Earth by the 2030s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e963ec3-3d9e-4337-b873-e656ebbb94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mineral deposits, called carbonates, are all over the crater
        ‚Äî&nbsp;but they also form a feature likened to a bathtub ring around the inside
        of the crater and up against the rim behind the river delta, Horgan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a54727-338a-4182-9d7a-d33a37cbfb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbonates are common on Earth and form due to interactions of water
        and rocks. This bathtub ring is thought to correspond with ancient shorelines
        or beaches of the lake ‚Äî&nbsp;places for evaporating water to create minerals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc74763-bf4b-40bc-9da7-d3c30166d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that the lake once had beautiful white sandy beaches,
        Horgan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfce576-5028-445e-ac1e-8704bda056ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lakes on Earth, microbes like to grow in big colonies that essentially
        form mats just under the surface of the water. As carbonate minerals evaporated
        out of the water, they could have essentially trapped those microbial mats,
        and biosignatures of life, in place, Horgan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146ca25-bf62-490c-b6d5-a41f152183e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These would act like microfossils of life on Mars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974408b5-0fe6-48c9-803a-d01ea85c77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the holy grail of Mars astrobiology exploration," Horgan
        said. "This could be our only chance to do a really detailed search for ancient
        life on Mars, learn more about the history of Mars, and even gain insight
        about our solar system and Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6641fd-e678-4ada-8a42-0c6f03b9221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Mars lost most of its atmosphere to space, which scientists
        are still trying to understand, the planet likely had a thick atmosphere.
        Carbon dioxide in the air, along with water on the ground, would have formed
        the carbonates that the rover team is eager to investigate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44c068-e6c2-4a21-a002-9e1518e3c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But carbonates are largely shockingly missing from the Martian surface
        ‚Äî&nbsp;consider it the case of the missing carbonate. However, they dominate
        in Jezero Crater.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072577fd-a5e5-4fdc-b5c6-3b906f382ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about places like the Bahamas, where you have reefs teeming
        with life and the formation of carbonate minerals," said Katie Morgan Stack,
        Perseverance deputy project scientist. "Life is using these minerals as part
        of biological processes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226d1b0-0dc6-46d9-bc74-17760667aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jezero is a "slam dunk" because of its potential to shed light on
        the minerals, rocks and possible ancient life on Mars, Stack said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf87907-2e42-48b6-aa6e-3af9effb1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historic mission</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb0921-ef35-4dff-a1dc-9ba18c212ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will land in an area it can immediately begin exploring.
        The rover is armed with a set of sophisticated science instruments and cameras
        that will not only allow it to collect samples of interest to return to Earth,
        but tools that can investigate the chemistry and composition of the rocks
        and other material Perseverance encounters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4501d6b-e2b9-4f3a-bff1-35cb6cd171f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rocks exposed in and around Jezero are really old and we''re
        tapping into a period in the solar system record that isn''t well preserved,"
        Stack said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847b355-b193-4f9d-bae6-d1f6d2c41261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stack is part of the three-person leadership team for the mission,
        which leads a team of 450 scientists around the world. Together, they will
        look at the images sent back by the rover to determine where and what to explore
        along the way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873b9a0-7337-454c-b1c9-a9320d516007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, we''re seeking signs of ancient life, but we''re
        also thinking about diversity for the samples we''ll return to Earth," Stack
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4dd24-3192-4a45-b2ce-1040b89d13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic rock on Mars could provide the best absolute ages for when
        things happened on Mars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a9b35-61a6-41d4-9d74-a76b3f30fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crater has been thoroughly explored within the first two
        to three years, Perseverance can set off for even older ground: Isidis Basin.
        Jezero, which is between 3.5 and 4 billion years old, is located on the inner
        rim of Isidis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f4480-fd24-4a38-a964-3aa1e10210af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists suspect the massive Isidis crater was created by an even
        older impact 4 billion years ago, which launched some of the most ancient
        rocks on Mars up onto the surface. And the Perseverance team wants to explore
        those, too ‚Äî&nbsp;which could open up more possibilities and even answers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf436086-9355-4a6e-927e-38ee0e5126fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Perseverance is the best suited of any Mars mission to
        find potential evidence of life on Mars," Stack said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55276b1-dbbb-4cda-828f-3a6780a2bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:38:39.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/02/16/world/mars-jezero-crater-rover-landing-site-scn/index.html"
        href="https://edition.cnn.com/2021/02/16/world/mars-jezero-crater-rover-landing-site-scn/index.html"
        target="_blank">Explore Jezero Crater, the future home of NASA''s Perseverance
        rover</a></em></p>'
  'Vegan-KitKat-V':
    'author': 'Jordan Valinsky, CNN Business'
