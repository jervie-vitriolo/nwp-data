      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5104c1b-4350-448e-9833-18ef27369b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:40:47.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:49:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Filipinos are investing primarily in the Philippine Stock
        Exchange, where stocks of Philippine-based companies are traded. And while
        investing in local stocks is an excellent starting point, many can take it
        up a notch: investing in international markets, because the potential returns
        of investing in foreign stocks can be higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31447d1-b41e-4a12-b710-c4d09ed732c4'
      'mgnl:activationStatus': true
