      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, there was this one supplier but the price
        they set was too high. The amount was way above our budget.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce8be6-3032-4286-9dd6-cce5ebebd5f1'
