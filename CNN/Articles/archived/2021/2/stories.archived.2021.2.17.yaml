      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi ko po alam na buntis ako kasi bata pa nga po ako noon
        wala po akong alam sa kahit ano sa pagbubuntis, wala pong kahit anong paramdam
        yung baby,‚Äù</em> Hernandez explained.</p>'
