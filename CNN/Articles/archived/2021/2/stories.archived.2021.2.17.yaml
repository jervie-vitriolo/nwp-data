  'Robredo-Marcos-Vice-President-poll-protest-dismissal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-17T13:52:47.772+08:00
    'imagesource': 'jcr:d4a34311-0656-40b5-a7a5-d1571d56cfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6acb52-75fb-49f7-b2db-bf1581c1c9a9'
    'lead': 'The camp of Vice President Leni Robredo says it may be ‚Äòvery hard‚Äô to
      overturn the unanimous decision of the high court‚Äôs 15-member en banc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T14:01:12.256+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:50:04.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
