      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf62422-f7b0-4e71-8620-2831c19364e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has finally submitted the required indemnification
        agreement to vaccine manufacturers Pfizer and AstraZeneca. The absence of
        an indemnification fund delayed the delivery of 117,000 doses of Pfizer vaccines
        through COVAX.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227853d5-5fc8-47a1-87ae-e3b14bf8de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
