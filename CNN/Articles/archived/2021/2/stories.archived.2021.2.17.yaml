      'mgnl:lastActivated': 2023-01-25T07:51:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach marks another notable break from former President Donald
        Trump, who had been strongly supportive of bin Salman even after US intelligence
        agencies'' concluded that he had personally ordered the killing of journalist
        Jamal Khashoggi in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da72618-3404-4c3b-b099-e6f14af1f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae75ebe-d729-426e-b997-a046d3ed97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for The Washington Post, had written critically
        about the prince''s policies in the kingdom. US Director of National Intelligence
        Avril Haines told lawmakers during her confirmation hearing that she would
        "absolutely" provide Congress an unclassified report on Khashoggi''s murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc970cd5-3dbc-473b-b2d7-baa16de3a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1c91a-2473-4d3e-a526-1411fcd456b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had announced earlier this month that the US will end all
        support for Saudi Arabia''s offensive operations in Yemen. The conflict "has
        created a humanitarian and strategic catastrophe," the President said, even
        as he made clear the US will "continue to help and support Saudi Arabia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5d4a2-d7d1-4398-b04d-10e88cd2ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6c156-1c19-4be7-ad0e-43bc824e1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also paused arms sales to Saudi Arabia and
        the United Arab Emirates as it conducts a wider review of agreements worth
        billions of dollars made by the Trump administration, sources familiar with
        the matter told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca8660-51a0-41fa-a4d1-88bea953c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3afaa-dfb5-4309-8028-2353d04008f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken confirmed that pending arms sales
        are under review, as is typical at the start of a new administration, "to
        make sure that what is being considered is something that advances our strategic
        objectives, and advances our foreign policy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dbf26-aad9-4fc7-90ba-38a12fd85ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729721f-0e88-4cf0-9ebc-985f92d31966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last year, the Trump administration pushed through
        a number of high-dollar arms sales to Riyadh and Abu Dhabi tied to the Abraham
        Accords, which were agreements to normalize relations with Israel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e280bf-1a6e-4817-924a-ec623f3077e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8e080-3e35-4d03-b9da-d33f5ba4e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former administration had issued an emergency declaration in
        2019 in order to expedite arms sales to Saudi Arabia and the UAE in circumvention
        of congressional concerns. Lawmakers opposed the sales due to Saudi Arabia''s
        and the UAE''s involvement in the bloody conflict in Yemen, as well as the
        killing of Khashoggi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18466af2-e411-4f22-9ae8-9d1a2cea3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23bf70-ddc8-4de6-a288-9b9cce991776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department Office of Inspector General report found the
        agency had complied with legal requirements in declaring the emergency but
        did not fully assess the risks to civilians associated with that sale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6414d07-352a-45c7-8277-a98af50dd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.138+08:00
