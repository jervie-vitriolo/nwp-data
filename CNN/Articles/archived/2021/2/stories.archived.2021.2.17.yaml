    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935fd07-12e5-498e-9890-222a8a0928bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
