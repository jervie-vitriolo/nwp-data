      'jcr:uuid': '4a9488d8-ee97-4679-8fa6-b95fcd4cf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
      'mgnl:createdBy': 'eimor'
