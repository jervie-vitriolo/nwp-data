      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b4361-8d92-425e-93f3-d5473bd9efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:19:09.187+08:00
      'mgnl:createdBy': 'vince'
