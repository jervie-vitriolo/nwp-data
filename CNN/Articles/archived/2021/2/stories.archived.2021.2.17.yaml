  'CBCP-Lenten-2021-message-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-17T17:20:56.344+08:00
    'imagesource': 'jcr:daca86a8-1a51-445f-8485-75dc7df9a527'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a198829b-03c5-44cf-9112-f59707b5a23a'
    'lead': 'As the country‚Äôs Catholic community celebrates the start of the Lenten
      season, the Catholic Bishops‚Äô Conference of the Philippines called on the faithful
      to practice mercy and compassion, especially during trying times like the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T17:26:43.231+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:46:03.438+08:00
