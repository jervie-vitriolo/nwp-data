    'title': 'Detained Myanmar leader Aung San Suu Kyi hit with new charge as military
      junta pledges new election'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c75c41-7e40-4cfa-9140-079257a674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in Myanmar have filed a new charge
        against deposed leader Aung San Suu Kyi, her lawyer said Tuesday, as the military
        leaders who took control of the country in a coup attempted to defend their
        actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4256021-fd4b-4cf9-9a72-6fc5c71dd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional count against Suu Kyi came as Myanmar''s military
        held its first news conference, two weeks after it ousted the democratically
        elected leader, detained key government officials and formed a new ruling
        junta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa87af-f87d-4ff5-9938-0b5c67736d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33872116-c86b-47d5-909f-a4b045989055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s lawyer Khin Maung Zaw told CNN that she had been charged
        in relation to a national disaster law, in addition to the earlier count under
        the country''s import and export act. She appeared in a court hearing via
        video conference on Tuesday, according to Zaw.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b5fa4-f875-4eb8-a2f3-72640d99e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14268d-b591-4f30-a08b-9557ebdc0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was the country''s de facto civilian leader before being
        deposed and detained on February 1. At the time, she was charged for breaching
        import-export laws, which has been described as "trumped up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66485b5-54e4-45ac-848d-bb0d48590739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5cec3-4d52-412d-af19-0f482820e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her detention was due to expire Monday, but she will remain in custody
        until her next court hearing on March 1. Zaw hopes to file an application
        for her to be released on bail after he is officially approved as her legal
        representation at the next hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0c08a-dfcb-4481-8bc9-7c370f0b9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00364a89-6eff-445d-aa63-f4fadc94b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday news conference, Brig. Gen. Zaw Min Tun, spokesman
        for the ruling council, reinforced what he said was the military''s intent
        to hold elections "and hand power to the winning party." The military has
        yet to provide an election date, but it has declared a state of emergency
        that will last for one year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8bca01-126f-4348-baf9-d091b1b7ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15d86a-875a-443f-a363-a119e4047efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s party, the NLD, claimed an overwhelming victory in elections
        in November, taking 83% of the vote, which granted it another five years in
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8fcb1-19d2-45c4-8890-64cf81bd6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3b83b-e73c-4e8e-bba7-77fc924747d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun described the protests since the takeover as unlawful,
        accusing protesters of attacking police and "behaving as terrorists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e25aa-d6a2-4a7b-8aef-0f6094e98369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e786e-0a9b-4fc8-a4c1-e2e336dc2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Suu Kyi and President Myint Swe, who is also detained,
        are "in good health."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918b251-d447-4680-8434-d87a99a18347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c578d1-8e37-40c9-bc7b-0d62dd9503b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing anger</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f514c-229e-4b75-a4fc-b53c712f4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have joined protests and civil disobedience
        campaigns in the wake of the coup. People have been seen on the streets in
        Yangon, Dawei and Myitkyina holding "Civil Disobedience Movement" signs and
        "Free our leader" banners featuring pictures of Suu Kyi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89e742-5e8c-4cf9-b0b7-74fd0ca151b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36d546-ffc3-4905-ad7e-c4b71412d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations have swelled to include people from all sections
        of society, including a strike by government workers as part of a mass civil
        disobedience movement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac6874-979a-4ed0-bc79-f3b53f443e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3b3c4-b395-4954-9368-6b7a9882cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military in turn has escalated its crackdown. On Sunday, security
        forces in the country''s northern Kachin state fired on protesters at a power
        plant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae48853-ea78-495b-866d-bf410b842d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf16e0-5e45-47e0-8e45-e825b7378028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mandalay, a demonstrator told CNN he saw uniformed security forces
        firing rubber bullets and using slingshots in the direction of a crowd of
        peaceful protesters, causing them to flee. CNN has attempted to reach out
        to the military for a response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e28aa-3869-4224-807a-73bf81ffce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818be24-3588-4567-af2c-af07705165e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has also sought to limit access to the internet and
        news services, as well as floating a potential new cyber security law that
        observers fear could further limit the flow of information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05562e-abe0-49f1-b8c6-3ccaf2c14fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8130281-9c5a-441d-bb9d-73ca5b2bf101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet and mobile services were disrupted for the second night
        in a row on Monday, internet monitoring NGO NetBlocks said Monday. National
        internet connectivity fell to 15% of ordinary levels as of 1 a.m. local time,
        similar to the levels seen on Sunday evening, which has prompted some to speculate
        if a night-time internet ban will become a daily occurrence in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93d587-4bde-443c-bb69-3ec7f112bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8ed79-61bd-4b11-9437-e8620dda7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fear of authorities using force have not stopped the demonstrations.
        Anti-coup protesters occupied railway lines in Mawlamyine and Myanmar''s largest
        city Yangon on Tuesday while chanting slogans in an effort to disrupt train
        services as part of a country-wide civil disobedience movement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f4373-aa6f-4119-b892-c17004eba9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7974d5e-f448-4f7d-8be5-782cdc8d20c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western diplomats on Sunday warned Myanmar''s junta that "the world
        is watching" and advised the military not to use violence against protesters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0279c-b6dd-4e75-86e4-12175a706412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d3472-4d1a-453a-a3e5-d56353597945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on security forces to refrain from violence against demonstrators
        and civilians, who are protesting the overthrow of their legitimate government,"
        read a joint statement signed by the US, Canada, and the European Union that
        was published on the official Facebook pages of their embassies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56d7c6-5f32-4020-b3d1-16e249472ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:20:19.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.058+08:00
