      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bought stakes in Dow components Chevron and Verizon in the
        fourth quarter of last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806713b-8a70-45c5-b163-8d6eb40c0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:00.881+08:00
