      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Breaking off a piece of that vegan
        KitKat bar is now a reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1553774-a67b-44db-ae53-6bde3a7253bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestl√© is launching a non-dairy version of the popular candy bar,
        called KitKat V. The Swiss company is jumping on the the plant-based alternative
        food trend. Nestl√© promises the new candy still has the "perfect balance between
        crispy wafer and smooth chocolate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f26a9f-1693-4733-899e-ed6c58bf4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KitKat V ditches dairy milk, which is used for its regular KitKats,
        for a rice-based alternative in addition to its new sustainable cocoa, according
        to Bloomberg. The new bar will start going on sale later this year across
        several countries at select retailers before expanding worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4c1c5-cff3-44a8-8aa9-d6bda4ce62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taste was a key factor when developing the plant-based chocolate
        for our new vegan KitKat," said Louise Barrett, head of the Nestl√© Confectionery
        Product Technology Center, said in a statement. "We used our expertise in
        ingredients, together with a test and learn approach, to create a delicious
        vegan alternative to our original chocolate KitKat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cd5c9-d703-47d1-9321-6b6372d32c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based food is extending being meat and milk. In 2019, Mars
        launched a line of vegan chocolate bars as a way to attract eaters that want
        to reduce their meat and dairy intake for health and environmental reasons.
        Other manufacturers, such as Lindt and Cadbury, have also recently debuted
        vegan candy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace00bf-05fd-4311-b20d-2711d2fd6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend, according to Alexander von Maillot, Nestl√©''s head of
        confectionery, continues to grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc023b95-afb0-4f21-9879-263d5ae55487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a quiet food revolution underway that is changing how
        people eat. We want to be at the forefront of that, championing the discovery
        of plant-based food and beverages," he said in the statement.</p>'
  'Common-genetic-test-rare-disease-variant':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T06:38:48.634+08:00
    'imagesource': 'jcr:cabc8686-b4b1-42db-85ed-291520fd9cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54bda905-b4e0-4f03-a31b-bd70790f26c8'
    'lead': 'A genetic test used to detect common traits many people share is not
      reliable in identifying rare disease-causing variations, such as those that
      can predict breast and ovarian cancer, a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T06:42:56.136+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:26.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:30.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common genetic test often wrong when identifying rare disease-causing
      variants such as BRCA1 and BRCA2, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341194b-d53e-4594-88c4-f1059312f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A genetic test used to detect common
        traits many people share is not reliable in identifying rare disease-causing
        variations, such as those that can predict breast and ovarian cancer, a new
        study has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd652a-6e8a-4a43-ac42-942dd1b2bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNP test, which stands for "single nucleotide polymorphism,"
        is used by direct-to-consumer DNA and ancestry companies to identify common
        traits such as eye color, height and proclivity toward cheek dimples and dandruff,
        to name a few.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f599af2-3965-437a-83ae-51cf9d613a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when SNP tests are applied to identifying rare mutations that
        contribute to disease, the study found only 16% of nearly 5,000 rare mutations
        could be confirmed by more stringent DNA sequencing tools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcf221-81c9-498e-b91f-33aacc0a7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When applied to mutations in BRCA1 and BRCA2 genes, which can predict
        a high risk for breast and ovarian cancer, the SNP test only had a positive
        predictive value of 4.2%, according to the study <a href="https://www.bmj.com/content/372/bmj.n214"
        target="_blank">published</a> Monday in the journal BMJ Open Access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb3206-bd91-4bf9-9d16-e01280c0d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that a very rare, disease-causing variant detected using
        a SNP chip is more likely to be wrong than right," said study co-author Caroline
        Wright, a professor of genomic medicine at the University of Exeter in the
        United Kingdom, and co-author Michael Weedon, an associate professor in bioinformatics
        and human genetics at the University of Exeter, in an accompanying commentary
        to the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed34b3-00c3-4dc3-bdd9-3ff21ffa97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications of our findings are very simple: SNP chips perform
        poorly for detecting very rare genetic variants and the results should never
        be used to guide a patient''s medical care, unless they have been validated,"
        added co-author Leigh Jackson, a lecturer in genomic medicine at Exeter, in
        a separate press statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47b9ee-52dd-4bf1-9ef4-513500efa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patients were scheduling unneeded surgeries</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b293f92-e235-49ff-ae1b-275f0bb50199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright told CNN the idea for the study came from anecdotal reports
        from fellow clinicians, who knew patients scheduled for "invasive medical
        procedures that were both unnecessary and unwarranted" based on what turned
        out to be false-positive SNP results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd05bb4-6025-47e8-8b39-09fb7fbcf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what they consider to be the first large-scale study of its kind,
        the team decided to use the UK Biobank to test the accuracy of the SNP tests
        in identifying rare disease-causing genes. The Biobank is a research repository
        of in-depth genetic and health information from 500,000 people who live in
        the UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91991770-fb01-4b3a-aeaa-7f0cd287691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genes of nearly 50,000 people in the UK Biobank had undergone
        both SNP testing and next generation sequencing, a DNA test with high "accuracy
        for these rare variants," Wright said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ca8fb-996e-46f7-9185-6f392bf55dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This large dataset allowed us to systematically investigate the
        performance of SNP chips across millions of genetic variants with a wide range
        of frequencies, down to those present in fewer than 1 in 100,000 individuals,"
        wrote Wright and Weedon in the commentary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bad61-84f3-40ef-9035-889632591782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results were then compared to data from a small group of people
        in the Personal Genome Project, a non-profit global effort designed to encourage
        people to share their consumer genetic data for research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588510b-7187-438a-8637-1fffe4fcf4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that small group, the study "found that nearly every individual
        had at least one rare disease-causing variant that was falsely detected by
        the SNP chip," Wright and Weedon wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27713cbe-6afb-4424-a08e-9795d8dee3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNP''s are just the wrong tool for the job when it comes to rare
        variants," Wright told CNN. "They''re excellent for the common variants that
        are present in lots of people, but the rarer the variant is, the less likely
        they are to be able to correctly detect it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df39a3-b30b-4bb8-b2c6-b55f961831c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quality control</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e66b1-7b65-4a2f-94ed-ad85f748ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean that consumers should toss out the health data they''ve
        gotten from a consumer-based DNA test? No, Wright says, because she believes
        credible genetic testing companies would send out any such data for more detailed
        sequencing before reporting the results to their customers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681924a-a100-4ea4-88cf-4de8e4eda3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not as concerned about the variants companies specifically
        report to their consumers, because they will have done additional quality
        control on those specific variants." Wright said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a032f-5915-4fbd-857e-8787c47190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to two of the largest DNA testing consumer sites,
        Ancestry and 23andMe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d71e5-e1cf-4990-8da7-1dd42ce7894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the AncestryHealth product was discontinued in mid-January,
        Ancestry spokesperson Gina Spatafore told CNN they would continue to support
        existing customers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b8971-7464-472c-b8ce-339bf3427656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spatafore confirmed that AncestryHealth did indeed confirm any rare
        disease findings via a lab certified by the Center for Medicare and Medicaid
        Services as part of the Clinical Laboratory Improvement Amendments (CLIA)
        regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc66f5f-e9b7-48f0-8c11-abc39a1b9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that SNP chips do not detect very rare, single-point
        mutations as well as sequencing can -- this has been a well-known and validated
        fact for many years," Spatafore said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeff426-e61b-4dec-b9e3-cb226d14df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why health results provided through our AncestryHealth
        product are fully validated in CLIA laboratories before they are reported
        to our customers," she said. "Ancestry has never reported any health finding
        that was not shown by a CLIA lab to be both clinically and analytically valid."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27e7b4-c9a6-49af-a9d5-6e59a211bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Kill, communications manager for 23andMe, told CNN that the
        company only reported rare disease data on "three of the most well-studied"
        BRCA genes which "carry clear, documented risk for breast and ovarian cancer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13c7c7-26c8-463c-a964-ed6244ff9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 1 in 40 individuals of Ashkenazi Jewish descent has one of
        these three variants," Kill told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f38f4f-3935-459a-ad45-b465b7baaac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 23andMe requires users to take "a tutorial that very
        clearly spells out we are only testing for three of 1,000+ genetic variants,
        and if you do not have one of these variants to not forgo other screenings,"
        Kill said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c5ad6-80bf-41d0-a3cb-691abd2b0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an individual has a family history of a medical condition or
        other indications for clinical testing, we always recommend consulting a health
        care provider first," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c64d3-feea-44ab-8bde-71957ac91feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Careful with raw data</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041cb5e-bcd9-4e29-b719-6f1b3f3eb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said her biggest concern is that studies show people often
        upload their raw data to third party websites that offer to further analyze
        their genetic makeup. When they do that, consumers may well be uploading "hundreds
        of thousands of other variants that haven''t necessarily gone through such
        strict quality control."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96337436-76c2-45f7-be99-4c811e3081b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This raw data still contain these erroneous results," Wright said.
        "Some of those will be very wrong, and yet might be linked to disease."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa8312-6016-4780-9a0c-148d57e3bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ancestry and 23andMe spokespeople told CNN they echo those
        concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6cbcfb-9586-45e9-9131-978c09336399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caution all of our customers who wish to use their unvalidated
        raw genotypic data to not do so for any health purposes," Spatafore said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc0ee6-0153-4632-909d-039c69eddbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their website, 23andMe tells its users that if they decide to
        download their raw data, they should "take caution in uploading your data
        to any third party applications or any service outside of your 23andMe account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee36c0-9799-4ed0-9f2f-1f4033b5d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raw data should not be used for medical purposes and we do not
        recommend the use of third party services that claim to interpret raw data
        to provide health information."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ee36b-7825-4e6d-b537-4278d97712bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to disease risk from BRCA genes, the US Centers for
        Disease Control and Prevention advises that "a direct-to-consumer genetic
        test may not give you a complete understanding of your breast cancer risk,
        especially if breast cancer runs in your family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4227e40-3637-4e75-aed0-59ba9d97c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think you may be at higher risk for breast cancer, it is
        best to work with a doctor or genetic counselor who can assess your risk,
        interpret your results, and build an action plan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535aebb-a631-4639-9a69-505ca87bcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:42:56.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/02/16/health/genetic-tests-wrong-brca1-brca2-wellness-trnd/index.html"
        target="_blank">Common genetic test often wrong when identifying rare disease-causing
        variants such as BRCA1 and BRCA2, study says</a>"</em></p>'
