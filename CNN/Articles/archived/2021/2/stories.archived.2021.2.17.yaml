    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the Maldives became the biggest 2020 international tourism success
      story'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ef852-caa9-4eb9-a2fc-f33a50a81813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;In most destinations, being a million
        tourists short over the previous year would be a huge cause for concern, the
        result of a horrible natural disaster. But that was before 2020, and before
        the coronavirus pandemic changed the way we travel forever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e5e3e-6085-4758-ac26-e1958135b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives, an Indian Ocean island archipelago practically synonymous
        with romance, normally sees north of 1.7 million visitors per year. In 2020,
        it had around 500,000. And despite the significant decrease, it marks one
        of the most successful tourism stories amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf639b4-7136-4ac3-b236-067b695fd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many other destinations slammed their borders closed, the
        Maldives chose to fully reopen to travelers from any country, regardless of
        the status of the virus there, in July 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d238c68-243f-4d37-b7cf-b5ff77acb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the decision was financial. According to data from Michigan
        State University, tourism contributes 28% of the Maldives''s GDP, one of the
        highest totals in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc20694-ec4b-4828-953a-5fbf6ddc7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s geography also lends itself well to coronavirus protocols.
        Many hotels and resorts are on their own private islands -- there are more
        than a thousand to choose from, even before man-made islands come into the
        equation -- which makes isolating and social distancing exceptionally easy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789d119-2e40-43dc-b2f2-dacfa3da61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around Asia and the Pacific have been more cautious about
        reopening than those in Europe and North America, meaning that tourists in
        the region had few options for places to go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7159a-615e-4d65-8e4b-ce03383b6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other popular Asia-Pacific island getaways like Tahiti, Bali
        and Phuket remained off-limits, the Maldives took advantage of the fact that
        they were in relatively good shape with the virus. The places that have since
        reopened have done so with significant caveats. For example, Thailand and
        Sri Lanka both require a mandatory two-week hotel quarantine before being
        able to travel elsewhere in-country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d2cfb-9476-4daa-8b47-aab3451d51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably, there were some hiccups. The Maldives reopened unconditionally
        in July, only to walk it back in September by requiring all travelers to show
        proof of a negative Covid-19 test upon arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6311dc5-12da-48ba-bfdf-4ec27aeecdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives'' heavy reliance on ultra-luxury resorts also worked
        in its favor when it came to testing and social distancing. For example, some
        high-end properties conduct additional in-resort Covid testing as an added
        layer of protection against the spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076117d3-e4f3-4c4e-b4b8-07a84bf2a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoyyib Mohamed is the managing director of the Maldives Marketing
        &amp; PR Corporation, the country''s national tourism authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb79f8-14cd-4e95-bb78-1b20957e6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that the country received a total number of 555,494 visitors
        in 2020, surpassing their adjusted arrival forecast of 500,000 arrivals by
        the end of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f6be6-2022-49df-9187-6514b8af1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest advantage is the unique geographical features of Maldives,"
        he says, adding that the implementation of strict hygiene protocols combined
        with the ease of spreading people on different islands made a compelling combination
        for travelers who wanted to get away from it all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfeb32-1a04-4814-8783-e4a831edba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promoted the destination as a safe haven to the tourists."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da9fa3-be15-423f-857a-77e345d928ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure played a role as well. Many resorts have private
        boat or plane transfers built into their packages, meaning that visitors who
        arrived in the country could get to their final destinations without encountering
        many -- if any -- other tourists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d20d1-e2c3-4556-9459-82226f3b657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Tibaldi, general manager of the One&amp;Only Reethi Rah, tells
        CNN Travel that while they didn''t have significantly more visitors in 2020
        than they did in 2019, there was a massive increase in the amount of time
        these visitors were spending there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be028f-88ef-4e7f-b6ca-d1be0026fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guests are traveling less frequently, but for longer and with
        more purpose," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3c64f-322f-4e2d-9c08-db456b76e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a direct response to the increased amount of time visitors were
        spending in the Maldives and the fact that most people were going digital-only
        for work and school, the resort devised a special package for guests staying
        a full month. The 28-day offering includes meals, high-speed internet, wellness
        activities and use of a kids'' club and is priced from $42,600 for a family
        of four.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc01555-56f0-4152-8abc-d1a2a30c53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t the only ones. The Anantara Veli dug in even further,
        selling "all you can stay" packages for unlimited bookings for up to a year
        at a cost of $30,000. Another luxurious property, The Nautilus Maldives, promoted
        a "workation" package priced from $23,250 for seven days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937cd2d-eee2-4b43-9dee-1cd277b3c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s no such thing as a completely positive travel story
        when it comes to navigating the new world under Covid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b875d-2925-4600-bf7f-fa98df8995ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives closed its borders in late March, with about 500 total
        tourists still remaining in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce052fe2-3207-49de-9101-4ee543d1fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Maldivians who work in hospitality found themselves effectively
        "stranded in paradise," forced to stay at the resorts where they worked in
        order to look after just a handful of guests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acca2d6-d358-44cd-8090-af60ea38ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two staff members at the Kuredu Island Resort &amp; Spa tested positive
        for the virus in March 2020. As a precaution, the entire resort was locked
        down. While quarantining on a postcard-pretty tropical beach wasn''t the worst
        possible scenario for the guests, it wasn''t as dreamy for the staff members
        who were charged with keeping the place running indefinitely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71caad8-91f7-4794-996b-16bbdc90cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the numbers alone show that despite reopening the Maldives
        has been able to keep the pandemic largely in check.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fdb63-1afb-40e4-88ad-df54860988be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2021, the country has had 17,828 confirmed cases
        and just 58 deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8598fce-125c-4311-b316-f74121dd3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:10:39.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/maldives-tourism-arrivals-coronavirus-intl-hnk/index.html"
        target="_blank">How the Maldives became the biggest 2020 international tourism
        success story</a></em></p>'
