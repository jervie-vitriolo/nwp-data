  'Duterte-FIST-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-17T08:16:56.526+08:00
    'imagesource': 'jcr:872585dc-a629-4412-89e7-d02daabf6b4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca2aa22-acdd-487f-b28f-bff94a7cf719'
    'lead': 'President Rodrigo Duterte has signed the Financial Institutions Strategic
      Transfer bill into law, a measure which allows banks to sell bad loans to asset
      management companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T08:20:04.732+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:52:21.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:35.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bankers group welcomes signing of FIST law, says it will help the economy
      recover '
    'updated': 2021-02-18T12:55:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f58eb0-25cb-454c-98bc-5c58b74a2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> ‚Äî&nbsp;The
        Bankers Association of the Philippines welcomed the signing of the Financial
        Institutions Strategic Transfer bill into law, saying it would help in the
        country''s economic recovery.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb963a0a-61dd-4798-baa3-62c92dad7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T12:53:36.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:52:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this measure, banks can gradually recover from non-performing
        loans (NPLs) that have increased due to the pandemic. As financial institutions
        utilize the special purpose vehicles, banks may now continue to increase lending
        activities to help spur economic activity," BAP said in a statement on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14347b-3890-4c46-8278-8693aaa4df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T12:53:36.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:52:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the FIST law on Wednesday, a measure
        allowing banks to sell bad loans to asset management companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06815d12-4b78-4c04-a725-dc1c74a1af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11523 or the FIST Act, covered corporations will
        now be allowed to engage third parties to manage, operate, collect, and dispose
        of non-performing assets acquired from a financial institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18166e-8706-4e9a-9eff-25b579409ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is seen as an improved version of the Special Purpose
        Vehicle Act of 2002, which was enacted in response to the Asian financial
        crisis. It now covers lending companies and other institutions licensed by
        the Bangko Sentral ng Pilipinas to perform as credit-granting companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce55bf9-1739-445b-9d56-8b7fc8ca79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-person corporations and government financial institutions are
        prohibited from setting up their own FIST corporations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2db99-2385-4605-b0d3-0adda905880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T12:53:36.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:52:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno also welcomed
        the development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6e203-dc4a-4594-89bb-be481ccd4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new law will help keep the banking system stable despite the
        effects of the COVID-19 pandemic," he tweeted.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PRESIDENT
        DUTERTE SIGNS FIST BILL INTO LAW<br><br>That‚Äôs great news! FIST law will allow
        banks to easily dispose bad assets through Asset Management Companies. The
        new law will help keep the banking system stable despite the effects of the
        COVID-19 pandemic.</p>&mdash; Benjamin Diokno (@GovBenDiokno) <a href="https://twitter.com/GovBenDiokno/status/1361667261602226178?ref_src=twsrc%5Etfw">February
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749734e-7512-4e62-bedb-988683004e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e7b84-740f-4d6e-ba13-fdd2fde034d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the draft Implementing Rules and Regulations of the
        measure is already with the Securities and Exchange Commission as the lead
        agency, with additional inputs from the BSP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69592f6e-1d1a-4895-b0d4-1f343514074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIST Act will take effect immediately after it is published
        in the Official Gazette and a newspaper of general circulation. Congress ratified
        the bicameral conference committee report on Senate Bill 1849 and House Bill
        6816 in December 2020 after Duterte certified the measure as urgent due to
        the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ba025-4ec3-4a90-9255-854959f710d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:20:04.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2020/12/15/FIST-bill-ratified-.html">Congress
        ratifies FIST bill</a></strong></p>'
