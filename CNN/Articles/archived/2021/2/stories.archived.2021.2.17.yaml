      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the fourth set, Tsitsipas looked far more impressive and
        competitive, forcing Nadal to defend multiple break points as his own service
        games passed with more ease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1bed8-8918-4c68-a529-0384a81fa9ff'
