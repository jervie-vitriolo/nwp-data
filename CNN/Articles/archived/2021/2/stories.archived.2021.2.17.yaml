      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWala ring napatunayang pera, ni isang kusing, na napunta sa akin
        mula sa bentahan ng ilegal na droga. Puro tsismis. Puro haka-haka lang,‚Äù she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8792313-02d4-4a91-b399-e9556d88d271'
