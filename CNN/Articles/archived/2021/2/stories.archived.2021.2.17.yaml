    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth has ‚Ç±116-B reserve fund, no need for additional ‚Ç±500M for
      indemnification ‚Äì Recto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fcd67-9781-4dba-8a81-dc1321745370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äî The
        Philippine Health Insurance Corporation or PhilHealth already has enough funds
        to compensate Filipinos who may experience serious side effects after being
        vaccinated against COVID-19, a lawmaker said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c97ba-acd0-4962-95cc-ff358c2c5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0498b-45ac-49fd-b03f-34d3f913b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the proposed COVID-19 Vaccination Program
        Act of 2021, Senate President Pro Tempore Ralph Recto strongly opposed the
        provision giving PhilHealth an additional P500 million for the indemnification
        fund. The state health insurer''s financial statements show it has a reserve
        fund of ‚Ç±116 billion as of September 2020 and a net income of ‚Ç±5.3 billion
        that year, Recto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d62600-e46a-4712-8670-e48b6524fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022fd46-6987-4baf-a79f-69687e142b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judicious use of resources. Why should we give them an additional
        ‚Ç±500 million? That''s the purpose of the reserve fund to begin with, for problems
        of this nature," Recto said. "There''s no need to give them 500 million."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957a769-27a5-4ffc-8f0a-cd03a9b56b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7310ed7-adf0-4400-a932-7af924485fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the Finance Committee and sponsor
        of the measure, explained that a minimum indemnification fund was identified
        "just so the amount will not be inchoate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19fc94-83fc-4056-b1aa-ce2cc1402006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:43:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5d83f-b92a-4606-a03d-a10fce1b1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto and Angara both clarified that the ‚Ç±500 million sought in
        the initial draft of the bill is not the entire indemnification fund, but
        an augmentation to existing PhilHealth funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21b480-8dd1-4311-9c10-09806d90c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2078e-5ad2-4cec-a8ef-aa2823329012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccine manufacturers are requiring an indemnification fund,
        wherein the government will shoulder the responsibility of possible adverse
        effects caused by vaccination to spare the firms from suits, Testing czar
        Vince Dizon said in a separate media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb715a-1b9d-40b1-ac69-b362a94e991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92377d31-b4f4-4fd0-82e0-3b696952bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it was only recently that lawmakers learned about the
        pharmaceutical companies'' demand for an indemnification fund, Angara cited
        the officials as saying it was not made a requirement during the early stages
        of negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f49016-65b2-4560-8c65-9d908cd477d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f7d70-584d-4a9e-ba9c-30e02638015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. and Health Secretary Francisco
        Duque were present during the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7cb3e-4f68-4d50-9734-177f9e3409c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a111625-9a61-48dc-8def-f3db9a34481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Mary Antonette Remonte, Acting Senior Manager of
        PhilHealth''s Benefits Development and Research Department, said the agency
        has already prepared a compensation package in case of side effects or severe
        reactions to the vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df721f8d-8cd3-49c9-b51f-4f1987595d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.837+08:00
