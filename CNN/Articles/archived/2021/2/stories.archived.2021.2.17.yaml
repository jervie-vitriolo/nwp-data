      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn fact it is just recently after almost eight years after the
        enactment of the RPRH law, DepEd began the pilot testing of RH education in
        several regions,‚Äù Rom Dongeto, executive director of the PLCPD said during
        an online forum on teenage pregnancy trends.</p>'
