      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> A
        Muntinlupa court has dismissed one of the three drug charges filed against
        detained Senator Leila De Lima.</p>'
