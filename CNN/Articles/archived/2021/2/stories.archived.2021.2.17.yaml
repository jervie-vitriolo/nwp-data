      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen heavy typhoons hit the country towards end of last year, more
        flood waters flowed into the river. But no heavy flooding was reported in
        these flood-prone areas,‚Äù added Ang.</p>'
