    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peru', 'vaccination']
    'template': '1'
    'title': 'Hundreds of people were secretly vaccinated in Peru before official
      rollout, says President'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31787382-a868-48f9-83bc-c315af0129bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;More than 480 people, including several
        ministers and a former president, were quietly vaccinated against Covid-19
        in Peru even before the country''s official vaccination campaign began, says
        President Francisco Sagasti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a6fa9-8daa-49c6-b1c5-e786c6733fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c50e68-1242-4aae-886e-3091a8373f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagasti announced Monday that 487 people "took advantage of their
        position" to receive the Chinese-made Sinopharm vaccine early, during a televised
        address Monday night, reported state media Andina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd26ed3-f01c-485d-8e03-2da08557b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560a5bd-efb0-402d-a174-b6855dd24876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our indignation and disappointment after being informed
        that 487 people, including many senior officials, took advantage of their
        position to be immunized with the Sinopharm vaccines, which came as a complement
        to those used in clinical trials in our country," Sagasti said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33c0ea-7f59-40c7-bf12-2d5bfcec6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1931e4-463f-4788-b2f6-a864d3273da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation follows local media reports that former President
        President Martin Vizcarra and his wife, Maribel Diaz Cabello, were vaccinated
        while in office last October and did not disclose this information to the
        public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74fde-82e3-4864-ad45-f69781267788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6bc6c-ef2a-47f0-976b-bc59bed0b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vizcarra has said that he and his wife were vaccinated as part of
        a clinical trial, but Cayetano Heredia University, which is in charge of the
        trials, denied that they had participated as volunteers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f566ef-62c2-4ae9-832a-693f7383d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ee8e7-96d4-46e9-ba7c-85acb340265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all officials who received the early vaccine were part of Vizcarra''s
        administration. Sagasti noted that several members of his own government,
        including Foreign Minister Elizabeth Astete, were also vaccinated early, Andina
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046198a6-715a-49b2-891f-87d208813ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54cf64-1a3e-4675-bf91-4e47ea9c57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged, and this causes us a deep feeling of pain, because
        these people who made up our Transition and Emergency Government, failed to
        fulfill their duty as public servants and to show loyalty to the President
        of the Council of Ministers and me," Sagasti said, according to Andina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6feab0f-d814-4560-aa14-85874c8f0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ea198-48c3-4ff5-a3d2-a210d9c6c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astete, who led Peruvian negotiations to buy Sinopharm''s vaccine,
        said in a statement over the weekend that she had been vaccinated on January
        22 with what she believed to be the "remaining doses of the batch held by
        the Cayetano Heredia University."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415b12a-d356-44a0-a5ca-fd60b50df70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25648269-e339-42ae-ad87-ff9e80ed3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru received its first 300,000 doses of the Sinopharm vaccine on
        February 7 and began distributing it to frontline health care workers two
        days later -- becoming the first Latin American country to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3acf93-fcbc-420f-b55b-63b3b03707ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596d6b0-9800-4a26-bd3d-612d73fe8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the recent disclosure about the vaccination of (former)
        President Vizcarra and his wife, as well as the understandable impact that
        this news had on public opinion, I am aware of the serious mistake I made,
        which is why I decided not to receive the second dose," Astete said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3759de-f1de-46c2-83dd-104a94591eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e041a-11bf-4b97-a4ce-efdb8153d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of those vaccinated will be sent to the country''s
        Comptroller General''s Office, the Public Ministry, the State Attorney''s
        General Office, and an investigation commission formed by Health Minister
        Oscar Ugarte, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0478d-7041-47a0-9f65-8c777019294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02416a2a-d29c-4e22-b18b-b7e407a500be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Peru said they were aware of the reports
        but did not have information on who was vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75a1a6-d31f-47af-a9a3-382437bb27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7c451-f4e4-4ed6-b58b-0c54462bbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side emphasizes that this clinical trial is carried
        out in compliance with the procedures required by the Peruvian authorities,"
        the embassy said in a statement. "The Chinese side has no information on the
        identity of those vaccinated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36bae8-2902-4c25-8fd6-71c30907fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4d16b-49db-4526-9269-bfd0fcd08da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru became the first Latin American country to distribute China''s
        Sinopharm vaccine on February 9. Although other agreements have been finalized
        with Pfzier/BioNTech and Oxford AstraZeneca, the Sinopharm vaccine is the
        only vaccine being used for the country''s vaccination rollout at the moment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb5818-80d4-43e2-a184-a67e3de3062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:00:25.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
