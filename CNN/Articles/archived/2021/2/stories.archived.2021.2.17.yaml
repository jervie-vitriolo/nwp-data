      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91891c-db5a-4fca-a927-edd40ef971a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
