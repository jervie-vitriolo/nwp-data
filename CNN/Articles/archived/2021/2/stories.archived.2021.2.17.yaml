      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c33042-d3e5-4df4-8f3c-30150ad2fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon also said SMC is making all preparations necessary
        towards the next phase of its river cleanup and flood management initiative,
        emphasizing the company‚Äôs commitment to its advocacy of cleaning up major
        rivers and helping cities in mitigating floods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e22468-0c90-4892-a25f-c978a16c7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
