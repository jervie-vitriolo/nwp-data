      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants Malaca√±ang to issue an executive order declaring the
        rise in teen pregnancy as a national social emergency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e10d1-1e7b-4f8b-b925-56062e169d79'
