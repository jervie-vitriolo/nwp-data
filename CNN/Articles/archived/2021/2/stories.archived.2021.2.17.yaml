        San Miguel Corporation is expanding its dredging operations along the Tullahan
        River to further support current flood mitigation measures in the cities of
        Navotas, Malabon and Valenzuela before the start of the rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70610f-01c5-46fb-9f75-f0471b104213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.474+08:00
      'mgnl:createdBy': 'pilar'
