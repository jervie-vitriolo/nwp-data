      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dismissal of this case, we think, would have a
        huge effect on our next battles. Because at least, we have proven that the
        accusations against Senator de Lima are just rubbish.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
