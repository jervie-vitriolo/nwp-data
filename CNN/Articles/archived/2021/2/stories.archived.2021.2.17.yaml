      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccf238-8c8c-43b0-99ac-2aab9f3189c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have critical self-defense needs," she said. "And we will
        continue to work with them on those, even as we make clear areas where we
        have disagreements and where we have concerns. And that''s certainly a shift
        from the approach of the prior administration."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abf032-a76e-4acc-bfda-a6b2fbe96bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.139+08:00
