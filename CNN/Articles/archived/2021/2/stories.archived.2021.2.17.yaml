      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6106e-31d5-42de-9839-34e7d6543211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:11.094+08:00
      'mgnl:createdBy': 'vince'
