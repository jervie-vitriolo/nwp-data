      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Young Filipino
        professionals stuck at home have driven a surge in local stock market investing.
        According to a report by <a href="https://www.bloomberg.com/news/articles/2020-05-11/stuck-at-home-more-filipinos-try-their-luck-at-stock-investing">Bloomberg</a>,
        one particular brokerage, AAA Equities, even doubled its number of customers
        opening accounts since the lockdown started in mid-March last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1e757-7eec-467e-9ef9-6e38a9c2ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:40:47.793+08:00
