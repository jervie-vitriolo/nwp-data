      'text': '<p><strong>(CNN) ‚Äî</strong> US&nbsp;President Joe Biden is working
        to "recalibrate" the American relationship with Saudi Arabia, White House
        press secretary Jenn Psaki said Tuesday, and plans to communicate with Saudi
        King Salman bin Abdulaziz Al-Saud instead of Crown Prince Mohammed bin Salman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d7555-5903-48ce-a30b-ce47203bee8a'
      'mgnl:activationStatus': true
