      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed7e00-cdd6-4490-b9d7-66fa4c19e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At about 2 am, they stormed the staff quarters of the school,"
        said Mohammed who told CNN he was at the school site Wednesday morning and
        saw a dead body being lifted out of the student''s hostel by police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2bf4e-093c-4238-a984-37d1f1b947bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bde90c-3f57-4ee2-b9a8-41c113ee62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They forced the children of staffers to take them to the hostel.
        There they abducted the students along with some members of staff. They killed
        one of the students in the hostel. His body is now at the police station in
        Kagara. Police is now everywhere in the school," Mohammed said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5880b-0e98-4db4-b238-d7921aa09331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5af46-1916-420c-8001-16607f83c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that residents of the community were on high alert after
        receiving a warning about the planned attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f647f-41b5-4ae0-aa3d-e97a9d8a0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ede54e-b1f2-40ca-98bb-e219c54c6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At about yesterday evening, we heard information that bandits were
        coming to Kagara but we did not know where they will attack. Later at about
        10 pm, we heard that they were just on the outskirts of Kagara, there was
        panic," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43da22-e696-42c3-b115-0937ee343627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
