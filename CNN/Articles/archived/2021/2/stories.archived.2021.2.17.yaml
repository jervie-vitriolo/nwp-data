      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ae1d9-9f35-4cad-8ac6-428de5e8511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Wednesday said the national government
        has completed all requirements in the COVAX facility, and submitted its request
        for an additional supply of 2.3 million Pfizer vaccines. He said the country
        is now waiting for the final approval of COVAX and the two manufacturers.</p>'
  'vaccine-passport-program-pimentel-angara-cayetano':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-17T22:59:18.678+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca65ff4-e99e-4657-bb65-501e7973567e'
    'lead': 'Senator Koko Pimentel has cautioned against the proposed issuance of
      COVID-19 "vaccine passports," saying it may lead to discriminatory practices
      against those who opt not to get themselves inoculated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T23:04:04.156+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:39:40.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:57.630+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine passports may imply mandatory inoculation, open door to discrimination
      ‚Äì Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98fc65-ea22-4739-a5d7-e6882763f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äì Senator
        Koko Pimentel has cautioned against the proposed issuance of COVID-19 "vaccine
        passports," saying it may lead to discriminatory practices against those who
        opt not to get themselves inoculated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339adf8-5b1f-40c3-8488-b0b1effbf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel raised this concern during Wednesday''s Senate hearing,
        where the chamber tackled the proposed COVID-19 Vaccination Program Act of
        2021. Under the measure, vaccine passports will be issued to people who already
        received a vaccine shot. It will contain the person''s basic information,
        the brand of vaccine used, and the date of inoculation, among other details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426049ea-74e7-4f70-b015-dd3f2dedec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just worried that if we now establish a vaccine passport program,
        and the word ''passport'' actually connotes or affects mobility, are we not
        indirectly telling them or pressuring them that COVID vaccination is mandatory
        if you want to be a mobile person?" Pimentel asked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904f453-b4b0-42cf-9011-e7bf1f052cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed to the part of the bill which states individuals
        with vaccine passports "may be granted certain benefits or exemptions." These
        may include international travel (as may be allowed in foreign jurisdictions),
        non-essential domestic travel, local checkpoint and quarantine exemptions,
        and access to business establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d380103-c302-40eb-953f-1c22c98b0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using these regulations, the people might get the feeling that
        there is no more choice except to get vaccinated," Pimentel said, to which
        Senator Joel Villanueva agreed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01868cab-ecc6-49b5-9b0a-d691c85b9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, who sponsored the bill, tried to allay these
        concerns, saying the intent of the vaccine passport program is just to certify
        and incentivize vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a63f6a-2354-4891-8058-c252e9bce40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you read the measure, I don''t think there''s anything which
        really legally compels a person to obtain vaccination," he added. Angara also
        said they could replace "passport" with another term, such as certificate
        or card.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3827bce-fb27-4f7e-999a-8fa8595c11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, said the danger comes when majority of establishments,
        for instance, adopts this as a policy and starts mandating people to show
        their vaccine passport before allowing them entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd360d31-7ea5-495d-b3dd-d90d7a07b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if they now adopt that as a universal rule? What if pharmacies
        adopt this as a universal rule? <em>Paano na ''yung walang vaccination</em>
        [What about those who weren''t vaccinated]?" he said. "I may be exaggerating,
        but the danger is there, because we are highlighting the need for a vaccine
        passport."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4db020-7791-4a04-97aa-ddc5370dcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private interests vs. public health?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc3c6e-d9f7-4543-a8ea-2128bb5628ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, among those pushing for a vaccine passport
        program, defended the measure by arguing the need to ensure public health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f5d0d-8b3e-465c-b842-5701f5348764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because at some point, this herd immunity will never happen if
        people will make their decisions on their own, and we have enough Supreme
        Court cases to say there are times where you have to make that decision in
        favor of public health," Cayetano said, citing the age-long debate between
        public and private interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79006a-82fb-4faa-8cbb-35befce9d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are tough policy decisions that we have to lay the foundation
        for so that we can allow our experts to make the appropriate decisions," she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb3a92-c86c-4ed1-938a-27a746b6e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the purpose is to encourage vaccination among Filipinos,
        Pimentel maintained there are other approaches. He said the government could
        instead focus on an information drive on vaccine benefits, or tap high-profile
        personalities to promote the national immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942886f4-4583-4154-b511-a51cab8f0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these are better approaches rather than putting the foundation
        for possible discriminatory practices in the future," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548d547-2c68-46e9-89ea-dbb5f57f0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T23:04:04.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/2/17/COVID-19-vaccine-indemnification-fund-Senate.html">Senate
        Bill No. 2057</a> is a consolidated version of the bills related to COVID-19
        vaccines that were filed by a number of lawmakers. The measure also seeks
        to allow local governments to purchase vaccines and other supplies for up
        to 50% of its target population. Another important feature is the establishment
        of an indemnification fund to compensate Filipinos who will experience serious
        side effects, including death, after COVID-19 vaccination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
