      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56bb3c-b84a-4690-9639-98a5c8466e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMany parts of the river have become shallow, with the depth down
        to one to two meters. We were able to increase the depth of the river and
        this complemented the pumping stations at Navotas and Malabon,‚Äù he said.</p>'
