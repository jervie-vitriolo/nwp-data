      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> Over
        2,000 live hogs from South Cotabato were shipped to Metro Manila to augment
        pork supply in the region, Malaca√±ang announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74b83d-3caf-4b4f-bf16-8eb8769db4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:52:51.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:43.275+08:00
