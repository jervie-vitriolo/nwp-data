      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef1101-ecad-4a01-8fa1-62d0fdf0ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:19:52.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same court did not dismiss a separate drug case with
        co-accused Ronnie Dayan. De Lima''s demurrer to evidence and petition for
        bail were both denied by the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ef98-bde1-4b2c-b02a-3651e5fb0077'
