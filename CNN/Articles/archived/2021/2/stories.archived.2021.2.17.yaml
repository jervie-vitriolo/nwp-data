    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ae094-73e2-49b4-af66-f09ade38002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:40:47.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:49:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going global allows investors to combine stocks from various markets,
        which means they get to capitalize on different economies, instead of only
        relying on one (the Philippines''). Buying stocks from international markets
        serves as a channel to take advantage of other countries'' economic growth,
        which will lead to a more diversified and stable portfolio.</p>'
