      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0369075-019e-4f90-b62c-3396fad998d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari has condemned the abduction of children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bd959-398f-453c-ab85-3f8ec151f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7f834-f871-4eb5-ab11-ed3204bb4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has directed the Armed Forces and Police, to ensure
        immediate and safe return of all the captives," Presidential spokesman Garba
        Shehu said in a statement on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d2a24-a67d-4f26-a3b6-ad621bda6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e5406-8cd2-436e-968f-2b8ae7ce902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has also dispatched to Minna, Niger State a team
        of security chiefs to coordinate the rescue operation and meet with state
        officials, community leaders, as well as parents and staff of the College."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574b8bf-a763-4fce-8454-3d3cd3c4422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.894+08:00
      'mgnl:createdBy': 'vince'
