    'template': '1'
    'title': 'San Diego Zoo gorillas make full recovery from COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f17e4-dfbf-4633-868c-8120c063e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Several gorillas are back in public view
        for visitors at the San Diego Zoo after making a full recovery from COVID-19,
        according to an update from the zoo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb72661-2899-4ec5-a176-115f8e058d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3972816-5ab4-47a9-a90d-bb8876642dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight western lowland gorillas caught the West Coast variant of
        the virus, despite employees adhering to all recommended biosecurity precautions,
        zoo officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e92e03-29fb-4058-8b48-6aaf9011cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dd8fd-6765-43a4-8b3c-6dd37167c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge of COVID-19 cases in California in December and January
        included the variant that experts say may be more contagious than other strands
        of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0548a-01df-41d2-88a3-a443eb731292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649ee3e-932f-4f22-b2ab-e261125f3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight gorillas at the zoo were secluded after the diagnosis
        on January 11, with some showing symptoms that included "mild coughing, congestion,
        nasal discharge and intermittent lethargy," the zoo said in an online update.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b83f41-1b7d-4288-afac-a32e10fca01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e95fa9-3f7a-453a-8398-098a1329962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gorillas were infected with the B.1.429 lineage of the coronavirus,
        which has been prevalent in California and may be more contagious than other
        strains," according to the zoo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7c487-c036-4ce1-8592-0305343296a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057842a-daef-47c7-bd16-9b4b36c75564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoo officials credit the gorillas'' recuperation to "the highest
        standard of care" offered by the zoo''s veterinary team, wildlife care professionals,
        and a collaboration with a wide array of colleagues and partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182dd2d7-a390-45c9-8575-3f99175a640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed07fd9c-150a-4b2e-b8e8-4d65ca6d4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston, an elderly silverback gorilla, received monoclonal antibody
        therapy among his treatments. Due to concerns over Winston''s age and underlying
        medical conditions, veterinarians performed a diagnostic examination and were
        able to confirm he had pneumonia and heart disease, San Diego Zoo Safari Park
        said in a news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a121a-292a-466e-896e-6fa9b98528d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa0ab6-04cd-4ae9-be03-6d5b993736d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a supply not permitted for human use, Winston received monoclonal
        antibody therapy, heart medications and antibiotics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca917de-cc0e-4e04-860a-f94e663bb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846bbe9-05df-405a-a31c-eab8920d57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so grateful for the outpouring concern and support we''ve
        received while the troop safely recovered," said Lisa Peterson, executive
        director of the San Diego Zoo Safari Park. "We''re thrilled to share the joy
        that this beloved troop brings to our community and to our guests."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df268b1-88db-4433-9afe-78bf14a89ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a81f4-aade-4bc4-9db5-2434692459eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo is sharing documentation of the coronavirus in its gorillas
        with hopes that it will help "provide important information regarding scientific
        understanding of the virus and its effects on great apes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a552b-6249-445a-8619-06149e48e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f2e8b-ec59-4081-ac7e-3e855cadcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo listed 10 state and federal government agencies and four
        private organizations that assisted with gorillas'' recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45a912-5a14-4bf3-8223-fee68df98257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaeae00-3f31-41b2-a70d-3936e71f03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a such a warm camaraderie felt with our colleagues as
        we continue to share knowledge," Peterson said. "We''re incredibly thankful
        for the collaboration across various areas of expertise to ensure the best
        health for our troop and a deep understanding of the interconnectedness of
        all living things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1e706-d969-47a2-bdb6-b018a7644f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T00:44:57.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/us/san-diego-zoo-covid-19-gorilla-recovery-trnd/index.html"
        target="_blank">"San Diego Zoo gorillas make full recovery from COVID-19"</a></i></p>'
