      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f007f-a917-4bd4-b7d9-35e5c84b3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC president and chief operating officer Ramon
        Ang said the Department of Public Works and Highways has greenlit their cleanup
        plans for the river system‚Äôs Sectors 4 and 5. This covers the length of the
        river from Tinajeros Bridge to Potrero in Malabon and Valenzuela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0818f-ca8e-4216-bcf2-b5f9a15334b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd0e37-1b50-4e93-98f9-84f2f0f4ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional 6.3 kilometers of dredging area comes atop the initial
        5.25-km Sectors 1 to 3 from the Manila Bay in Navotas to the Tinajeros Bridge,
        which the diversified conglomerate is currently working on. In sum, the operations
        will now be covering 11.5 km of the river system, or nearly half its entire
        length of 27 km.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53ad9a-8859-49fd-80d8-8f273fbc85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ce6cd-6688-413e-8083-629ae7ae642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs soon as we acquire the special equipment, we will start work
        on these sections by early April, while simultaneously maintaining our dredging
        operations from Manila Bay in Navotas to Tinajeros Bridge, or Sectors 1 to
        3,‚Äù said Ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b404b7c-ed53-4525-a9ec-9f0f2edab54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

