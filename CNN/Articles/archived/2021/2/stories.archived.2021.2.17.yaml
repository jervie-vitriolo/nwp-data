      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he had been in the Oval Office countless times as vice president,
        Biden said he had never been in the residence except for the Yellow Oval Room,
        which is often used for formal private receptions for important guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d71f63-b44c-48ad-8ae3-ccb68a4dc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef2ea5-1122-4438-acb5-97819f37b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I ever expected it to be," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec8e3d-f775-40d8-aa50-98a9c327fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245920e-ab48-4186-ae2f-f8331b0176f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the White House is "very different" from the vice president''s
        residence, the sprawling US Naval Observatory, where he lived for eight years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf264c8-c4d2-4d75-835b-c329ab6c33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50567496-ef1b-4bbe-ae6e-82daa1f0218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can walk off a porch in the summer and jump in a pool and,
        you know, go into the work," Biden said of the vice president''s residence.
        "You can ride a bicycle around and never leave the property and work out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16292eb6-c21c-4ab8-af9f-b4294cedc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:48:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae86728-67c9-4dd2-92ce-37ff340278af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the heavily fortified White House, on the other hand,
        to a "gilded cage, in terms of being able to walk outside and do things."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee822c4-9ce8-4a76-9824-cd9ca4a155ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024ab1a-7873-40d7-a95d-90875bb65054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said his brother and several presidential historians, including
        Jon Meacham, had helped him set up the Oval Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedd4b9-b20b-404e-a8ae-4fbaa6160c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c03e8f-ee8e-404f-94d2-bef0ea6f97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all happens within two hours, you know, literally," he said
        of the quick transition after former President Donald Trump left office. "They
        move everything out and move something in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa005397-5acf-4917-b8a7-8b922eabf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b5290-dd46-4b2c-8e60-489a0bb366e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel a sense of -- I must tell you, a sense of history about
        it," the President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1792710-1591-4e36-a15b-2f9baf3b5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dacf9c-8990-48ff-9bd2-b0aa7b8f1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was interesting to hear these historians talk about what other
        presidents have gone through and the moments and who the people who stepped
        up to the ball and who are the people that didn''t," Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c748df-bf61-4942-b426-0e9cda35942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389fbb0-c7d0-40a3-91bd-3180845b97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "And what you realize is, the most consequential thing
        for me is although I''ve known this watching seven presidents, who I got to
        know fairly well, is I always in the past looked at the presidency in the
        terms of Abraham Lincoln and Franklin Roosevelt and George Washington and
        how can ... they''re superhuman."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c9b6b-e377-4f9a-972f-cbe8a98764ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a57e2-eeff-4966-8bdc-0445328bbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he had to remind himself that though they are "really
        fine men," he knew them well enough to know "that I play on the same team"
        with them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af827a44-b507-40cb-973d-4b7cefd47225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774bf142-0bdc-4dd3-8eb6-218e95f2477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it took away the sense of this is, my God, you know, I''m not
        Abraham Lincoln. I''m not Franklin Roosevelt. How do I deal with these problems?"
        the President continued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8542e7-2d00-47af-ab39-7b600d85fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b937062-8e35-4772-9bb1-e87025ebe656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has been president for only four weeks, he said that "it
        feels like four years."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ae70d-84ea-4c40-858c-b2691dedd8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26245b8-e9ea-4e15-9b04-5954c072e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not because of the burden," he said. "It''s because there''s
        so much happening that you''re focused on, you''re constantly focusing on
        one problem or opportunity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2c54c-5a8e-40d0-92c6-54b663ce8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:15:03.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/politics/biden-life-white-house/index.html">Biden
        says he feels ''a sense of history'' living at White House</a>."</em></p>'
