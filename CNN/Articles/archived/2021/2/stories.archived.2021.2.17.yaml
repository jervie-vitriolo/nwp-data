    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Marcos', 'Bongbong-Marcos']
    'template': '1'
    'title': 'VP poll protest: Robredo camp says ‚Äògame over,‚Äô but Marcos side wants
      more details'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3584e86-6d66-475a-beca-9232e968c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)‚Äî</strong> The
        Supreme Court‚Äôs <a href="https://cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">unanimous
        dismissal</a> of the poll protest lodged by former Senator Bongbong Marcos
        against Vice President Leni Robredo may mean ‚Äúgame over‚Äù for the case, the
        camp of the elected official said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f480a-774b-4743-9a0b-b90952a0ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Robredo''s legal counsel Atty.
        Romy Macalintal argued it would be ‚Äúvery hard‚Äù to overturn the clear decision
        by the court‚Äôs 15-member en banc, sitting as the Presidential Electoral Tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed0e49-33a7-4bac-8ea7-588765707315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúPara sa akin</em> game over <em>na ito, kasi</em> unanimous
        <em>‚Äòyan eh</em> ‚Äî very, very hard to overturn a 15-member en banc <em>na</em>
        voting unanimously to dismiss the case,‚Äù Macalintal told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee36bb6-4164-4c8a-a533-7bfe045fd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, this is already game over, because it was
        unanimous. It‚Äôs very very hard to overturn a 15-member en banc voting unanimously
        to dismiss the case.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063c6a7-ea8c-43ed-a090-be6e582df9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI don‚Äôt know <em>kung sino pang</em> justice <em>ang magrereview
        kasi</em> (who else can review this because) it would need another justice
        to review the entire case, voluminous documents in order to come up with a
        decision that would overturn the decision,‚Äù he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c44139-87ab-4254-9476-e2f077e3fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 15 magistrates of the high court voted to dismiss the entire
        poll protest‚Äî concluding more than four years of litigation on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44e133-6dbd-49d4-9912-4348c6eed465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the protest on June 30, 2016 as he questioned the poll
        results in the same year, when Robredo beat him by 263,473 votes for the coveted
        post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a47bd-cac9-4e66-a1b5-04207c9901c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source in the tribunal said the defeated vice presidential
        candidate failed to present specific acts to back his claims of poll fraud,
        such as the time and manner of irregularities. Allegations presented were
        also bare and ‚Äúladen with generic and repetitious allegations,‚Äù the source
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4286d9c-ad43-4c6c-be70-e4a00edced4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Macalintal also advised Marcos‚Äô camp to think carefully
        about a possible move to file a motion for reconsideration, citing the years-long
        process for provinces to resolve a single election recount case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9db427-067b-4c33-b32d-814db4d5b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos‚Äô camp wants clarification</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b8d7f-fcfb-4ae9-abbf-b0a11dcd4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos‚Äô camp said it would be still ‚Äúpremature‚Äù to talk
        about a motion for reconsideration since they have yet to receive a copy of
        the court document.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381d58b-f863-49df-915a-d901ee76c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel Atty. Vic Rodriguez said they would be waiting
        for the ‚Äúclear and full picture‚Äù of the decision before making their next
        move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296746e-6b4f-4eaa-b4c0-9b60dba42cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt this point, everything is suspended in air <em>hangga‚Äôt hindi
        namin nakukuha ‚Äòyung desisyon</em>,‚Äù Rodriguez said in the same program. ‚ÄúIt‚Äôs
        premature to be speaking about motion for reconsideration, we are not in that
        route yet.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec16e5-9f0a-4073-898d-0a8d8158dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Rodriguez said they would want to be clarified on
        whether the camp‚Äôs ‚Äúthird cause of action‚Äù was tackled. In this cause of action,
        Marcos asked the tribunal to revisit the results of the poll recount and to
        validate voter signatures in three provinces in Mindanao namely Lanao Del
        Sur, Maguindanao, and Basilan due to alleged fraud and terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e19e96-a056-4172-b9aa-1e756d915dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Doon kami interesado. Kung sinama ninyo ‚Äòyung</em> annulment
        of election results<em> doon sa sinasabing</em> unanimous dismissal‚Ä¶<em> gusto
        naming malaman, gusto naming makita, paano niyo tinrato ‚Äòyung aming</em> third
        cause of action,‚Äù Rodriguez explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4afebb-946f-4629-861b-f6b11756f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That‚Äôs what we‚Äôre interested in. If you included the
        annulment of election results in the unanimous dismissal‚Ä¶ we want to know
        and see how you treated our third cause of action.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28c6b6-ef3c-4a67-a042-b00528f08a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source in the high court said having failed in the three pilot
        provinces of Camarines Sur, Iloilo, and Negros Oriental, Marcos cannot seek
        the third cause of action of annulment of votes in Lanao Del Sur, Maguindanao,
        and Basilan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1964a74-7e66-4d7f-9f33-4c85b7a34631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T14:01:12.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:50:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal in 2019 found that Robredo''s lead <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">grew
        by around 15,000 votes</a> after a recount of ballots from clustered precincts
        in the pilot provinces.</p>'
