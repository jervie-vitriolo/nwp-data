      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations special rapporteur on human rights in Myanmar,
        Tom Andrews, said he was "terrified" of the potential for violence if the
        planned mass protests and military troops converge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e95b4-80e4-4441-a418-43e5f5e38119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395b9b2-9b04-48db-843d-1a97ac7e4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that Wednesday has the potential for violence on a greater
        scale in Myanmar than we have seen since the illegal takeover of the government
        on February 1," said Andrews.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e27220-9ac8-4aa7-9223-3ec0f84f8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba2915-cd9f-4912-9a90-6f0f22910c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said he had received reports of soldiers being transported
        into Yangon from outlying regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7868a7-09ec-43b9-899a-edc283ffad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c4d76-ed54-4dbb-ba2b-da2dcba3ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, such troop movements preceded killings, disappearances,
        and detentions on a mass scale," he said. "We could be on the precipice of
        the military committing even greater crimes against the people of Myanmar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd8ba8-899f-4f8b-9582-8a57caa7258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd97d1-3156-47ca-925c-f7cef2a42f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the Myanmar military''s light infantry divisions (LIDs)
        -- long documented to be engaged in human rights abuses -- have been seen
        in the country''s largest city, Yangon, in the past week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de43b4e-895f-42f4-94a9-c38a9c87a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862128e3-c8aa-4786-9424-dc4c584df2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These elite counter-insurgency forces come under direct orders from
        Myanmar military''s commander-in-chief, Min Aung Hlaing, and they have been
        accused of human rights violations, carrying out violent campaigns against
        ethnic minority armed groups and civilians, and have a history of brutally
        crushing protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe42636-7ada-4f0a-9199-b565bc958fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7b19f-2cb3-4228-96c2-e10f8f2b5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict-ready infantry troops trained to fight ethnic rebels in
        the jungles and mountains and who now appear armed on city streets is cause
        for worry, analysts say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a382a-ea7a-4d3c-a5f2-dd664e31e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e736ad-50cc-42b2-b776-ad9634e6ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These light infantry divisions, these are the ones to be concerned
        about," said Human Rights Watch researcher on crisis and conflict Richard
        Weir. "These are the kinds of units that can be deployed very quickly to city
        streets."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba89b6a-b640-4fa3-8d2c-bda543bfcf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab37cf-2cbd-472a-9649-cafd18657dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weir described the LIDs as an "expeditionary force that goes out
        when other units aren''t able to handle a certain situation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcd7d3-c31f-4aa0-b36b-6197cec77473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae42c7f-aa2d-4153-9b3c-72ea3f819178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how big of a presence these soldiers have in Yangon.
        So far clashes between security forces and protesters have been isolated skirmishes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd7a1e-a12c-4344-a5de-ee2159311d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98774f-ccfd-4cac-9b1c-e8896b4cad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Brutal history</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d92efe-0860-4ce4-9453-208e05796460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77th Light Infantry Division, identified by their armband insignias
        and seen in Yangon this week, were reportedly deployed last year in western
        Rakhine state and is engaged in operations against the Arakan Army -- a Rakhine
        militant group -- there, according to local media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f74273-645a-4b67-b41a-04a6d05eaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839734c-c366-4257-9a4b-9fa95aedd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LID also has a history of brutally suppressing protests. Human
        Rights Watch documented that the 77th was part of four main army command units
        that violently cracked down on a monk-led uprising in 2007, known as the Saffron
        Revolution. During the crackdown in Yangon, soldiers of the 77th were alleged
        to have blocked those trying to flee and opened fire into the crowd, according
        to Human Rights Watch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c41390-5a05-401c-aec7-34ce3db5a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b0e91-3a89-4874-91a0-ea31df7933ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international rights group said the 77th LID was "deeply implicated
        in many of the violent incidents and killings documented" and was "actively
        engaged in the violent suppression of demonstrations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947cf12-2082-4de4-9276-9bb7be895a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595e9c3-1600-4858-b623-7ebaa2e3b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say one reason for the deployment of these frontline combat
        units could be that they are easily transportable and often move around the
        country. But also that their presence sends a message.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf21c4-be76-4742-b7f0-6561fb582348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745335fa-57be-4fac-8dda-248d0cc8304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LIDs have a very nasty reputation and I think that at the very
        least, people will recognize and have recognized their presence," Weir said.
        "The increased military presence period is clearly something that''s meant
        to demonstrate resolve, and to intimidate. This is not something we saw on
        the first week after the coup."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5e44a-3a5a-4ce2-a0ee-58fc73114d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bfa47-e32d-4f19-b3eb-d1400461e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other LID units have been accused of spearheading the violent campaign
        against the Rohingya ethnic community in Rakhine state. More than 700,000
        Rohingya people fled Myanmar into neighboring Bangladesh in 2016 and 2017,
        many with reports of horrific crimes such as gang rape, extrajudicial killings,
        arson and torture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fa949-98f8-4220-9a6a-5ade98b8f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129a2e9-7f08-4fb8-a341-9d91d9690dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the US government sanctioned the 33rd LID for serious human
        rights abuses in Rakhine. The generals have been accused of genocide at the
        International Court of Justice. The case is ongoing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132dd120-acdd-4b13-b4ea-37c06e622227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779f2d1-c495-42f6-9bf3-b0d3b38b64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military, known as the Tatmadaw, is also fighting some
        of the world''s longest civil wars in the ethic states against rebel armed
        groups. Tatmadaw troops have long been documented by various human rights
        groups of repeated abuses such as using rape as a weapon of war, and other
        forms of sexual violence, extrajudicial killings, torture, forced labor and
        conscription against civilians.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fb656-51ed-4b41-9d57-bb482c7de7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc60cb-e33a-4853-9ef5-b7788e31c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mass protests</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d6743-0a70-460d-a22b-90525fe28015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, hundreds of thousands of people have protested or
        carried our civil disobedience campaigns in major cities across Myanmar, calling
        for generals to give back power to Suu Kyi and her party, the National League
        for Democracy (NLD). The NLD claimed an overwhelming victory in elections
        in November, taking 83% of the vote, which granted it another five years in
        government, but the military alleged widespread voter fraud and used this
        to justify seizing power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b3a7d-adbd-4a04-a4f2-b546037bb67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f8be3-a32c-4f09-87d8-75718ebf489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yangon residents have reported a palpable fear for their safety
        after dark, with many scared they will be dragged out of their houses by police
        in nighttime raids, or are terrified of reports of arson and crime following
        the release of thousands of prisoners in an amnesty last Friday. Widespread
        internet shutdowns at night have heightened the fear.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22092cb1-a407-446a-a107-6d28e62ac702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e536b-3e30-4303-a71a-ecf9c84563f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One journalist in Yangon, who wanted to remain anonymous for fear
        of arrest, said rights defenders and reporters are struggling to let the people
        know what is happening.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3b58c-1589-40d0-a598-9b867b7fc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4089b2e-a142-4fdc-a70d-efbb2f19b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists are in remote working and in hiding as they are scared
        of night arrests and their homes going to be raided. They can be arrested
        anytime for what they are reporting although (it''s the) truth," the reporter
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d40eb-fb0e-4652-af75-85b9622909b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bdf53-3df7-4ac6-b731-0e87f670b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been arrested since the coup, and most held
        without charge, according to the United Nations human rights office. The Assistance
        Association for Political Prisoners Burma (AAPPB) said at least 452 people
        have been detained in relation to the coup.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246b1cd-d799-4d7f-bdcc-0a3f94ff0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90a7f4-eb3d-4adf-aec1-f42769da8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a systematic move right now to just scare the living daylights
        out of people. First of all, you''ve got to remember, put this in context,
        this is a very brutal military, and it shows no reservations whatsoever of
        massacring protesters protesting for democracy in the past," said UN rapporteur
        Andrews.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87399cd3-c08f-42de-9594-1175924f97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f159db8-cf02-4256-bee1-16bb357f237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By day, protesters -- many of them young people -- remain defiant.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9bdb7-bd9f-49ce-83b1-109b575864a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fc912-9628-41b2-b3b8-3cb023a8aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Myo Htet, who could be seen with a microphone rallying
        crowds at a protest last week, said demonstrators were fighting for their
        future.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ae0db-84fa-477a-a54d-d18f2649fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313df2d8-4e44-40e4-96df-9c75f96a13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not fighting for one leader, we are fighting for the country,
        we are fighting for our future, we are fighting for our next generation,"
        he said. "No matter how nasty they are, no matter how they gunshot, the tanks
        are powerful, at the end of the day, I believe that we people are the most
        powerful. If we unite."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f2539-251f-43c4-8122-920df328c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bb81f-2fc2-4913-a239-e607bd38cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar had suffered under half a century of isolationist military
        rule with a series of martial dictators who enforced their will through fear
        and brutality. In 2011, the military chiefs put in place a plan that would
        permit the country to hold elections, liberalize the economy, and transition
        into a semi-democracy while still maintaining their authority. It paved the
        way for Suu Kyi to be elected in 2015.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae249c2-4c1d-45ee-b5e0-41cbb4acedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca48ad8-c2e3-431a-8216-fdef0ce5606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trauma of military rule is still carried by many in the
        country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915c574-aae5-484a-84ee-b72abd6dc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793362ce-3e1d-4666-8f80-78bb8a9a865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my life, I grew up in the dark era, we were so afraid
        of everything. We''ve grown up in the military junta, and I cannot pass that
        kind of terrible experience to my next generation," said Myo Htet.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952e472-643b-4147-9fd9-20901d39fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0898e3-c9a0-41e4-b68b-a087486469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fighting to get rid of the military dictatorship from Myanmar
        once and for all, this is our fight. Yeah, we are fighting for that."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6af679-a825-491c-8c54-6d43d7ba8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/asia/myanmar-military-coup-people-intl-hnk/index.html"><em>"''Terrified''
        UN envoy issues warning on Myanmar as protesters face down military"&nbsp;</em></a></p>'
