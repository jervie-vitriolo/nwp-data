      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4237f-8596-44b1-8d9e-e679937523f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:12.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:44:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-February, the company has dredged almost 113,000 metric
        tons of silt and solid waste. It hopes to clean out a total of 1.5 million
        cubic meters of silt and solid waste for the five sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05197ec1-0607-4708-be0b-b1433cddbe86'
      'mgnl:activationStatus': true
