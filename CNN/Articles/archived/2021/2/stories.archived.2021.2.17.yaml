    'title': 'Vaccinated OFWs in Cebu test positive for COVID-19  '
    'updated': 2021-02-18T20:27:00.000+08:00
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4f4d7-15b0-4b6e-8ffb-8cd8021ba9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 17)</strong> ‚Äì Two overseas
        Filipino workers who arrived in Cebu after getting vaccinated abroad have
        tested positive for COVID-19, the Department of Health Region 7 said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4083fe0-5f33-4cd8-bb9b-349bb080b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-7 first announced on Wednesday the case of a vaccinated
        OFW from the United Arab Emirates who tested positive for the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e772946-dc24-43b1-83d4-f9412248d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old male patient received two doses of China''s Sinopharm
        vaccine on December 12 last year and on January 2, DOH-Region 7 spokesperson
        Dr. Mary Jean Loreche told reporters in a message. He arrived in Cebu on January
        5 and completed the mandatory quarantine on the 20th.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2341e3f-fc93-4284-859b-c1dc9d9bcdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480373e8-b8f4-4f62-aac7-d1dbb8da41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche said all travelers arriving in Cebu from other countries,
        even those who can present certification that they have been vaccinated, are
        still required to undergo 14-day isolation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69abec0a-be56-430d-ac0d-2dbfe0bb2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad570e-ebc3-4198-bd06-92f18c1d381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he underwent the quarantine upon arrival, we did not do
        any swabbing yet," Loreche told media briefing on Thursday. "But because he
        had to go back to his workplace, he underwent swabbing on February 8."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0a0d4-2671-49ce-b16c-9c28fc9c3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27abb38-24ad-4db2-8eec-0b9c036530aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His positive swab results were released the next day. Loreche said
        the OFW was asymptomatic. Four other members of his household also caught
        the virus and are all currently isolated, she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80d74c-bfef-4c19-a2d6-179d0d3839c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a7326-0fba-430a-99e7-6e613db3b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also reported that another vaccinated OFW, this
        time from Canada, was likewise found to have contracted COVID-19. The 25-year-old
        female only had one dose of Pfizer''s vaccine on January 13. Two doses are
        needed to achieve the full benefits of most vaccine brands, according to experts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa17ab-a74e-4445-b99d-515056a9ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW arrived in Cebu on February 9 and immediately underwent
        the mandatory quarantine. She was swabbed on the fifth day of isolation, or
        on February 14. Loreche said the patient is still currently under isolation
        and will also have to undergo an antibody test prior to her release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c3938-11ce-45ea-b6b3-dd34808e4479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02ba12-8354-4a08-8c98-9cbf28844172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to determine the level of iGG so that we will be able to
        know the level of immunity she currently has," Loreche explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3183f19-395d-463b-92ff-3dae101a0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81f471-775b-4ec1-97ae-aa4a737a3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health official, there are several possibilities
        as to why the returning OFWs still got infected even after vaccination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ba44a-a972-44de-a4d9-a6d07ba520ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79924e8-5fdb-4b2b-9e08-c9073fdd7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you notice, there are no solid scientific studies yet as to
        the length of immunity that a vaccine can give," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfb249-fa3f-425a-a162-48bb00a5d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4393f9-5da2-4c63-87c8-c740026dd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:28:26.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:39:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highly probable that the immunity the vaccine has given as
        a protection has not kicked off yet," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05390244-e39d-4ec0-8d9d-17f75e006014'
      'mgnl:activationStatus': true
