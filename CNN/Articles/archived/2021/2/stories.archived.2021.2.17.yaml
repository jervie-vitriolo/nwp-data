      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16f884-9d2a-4b2c-95ba-d23823294ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, there was this one supplier pero iyong ating nilagay
        na presyo ay sobrang taas naman po iyong sa supplier kaya hindi po aabot iyong
        budget natin for that," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e661e-e2ab-47c2-927e-2611e8b4887a'
