      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Wednesday emphasized
        these low dead space syringes are needed to prepare for succeeding Pfizer-BioNTech
        vaccine vials that will arrive in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0643e7-d554-4a19-bef6-26799db647cb'
