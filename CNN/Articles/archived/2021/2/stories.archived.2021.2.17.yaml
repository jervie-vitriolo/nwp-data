      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the world No. 2 showing his champion''s spirit by testing
        his younger rival, Tsitsipas held serve to advance to his second Australian
        Open semifinals.</p>'
