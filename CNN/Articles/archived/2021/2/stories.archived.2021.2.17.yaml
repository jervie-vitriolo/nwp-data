      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Concerns are growing over the potential
        for violence in Myanmar as anti-coup protesters urge supporters to take to
        the streets en masse, in defiance of the military generals who have deployed
        troops in major cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21904211-92d5-43f1-98e2-870c0f55e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a32f2f-73a1-4601-a5d6-24e75f7450a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and civil disobedience movements against the military coup
        on February 1 have been the biggest in decades, with thousands calling for
        ousted civilian leader Aung San Suu Kyi to be released from detention and
        power be handed back to civilian control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03f8f9-61f3-47d8-87ae-499d1dec6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cf11e-ef57-4a34-9a42-a2ea86421519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mas rally in downtown Yangon was called for Wednesday, after a
        second charge was filed against Suu Kyi Tuesday. Her lawyer Khin Maung Zaw
        said that she had been charged in relation to a national disaster law, in
        addition to an earlier count under the country''s import and export act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b44f8b-eaf6-446d-aefc-8046204eb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343559f-c2dd-4d69-8621-43880209725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s gather in millions to take down the dictators," activist
        Khin Sandar wrote on Facebook, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcd093-fa61-47ea-995a-61ab0898dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
