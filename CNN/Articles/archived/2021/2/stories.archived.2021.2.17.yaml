  'San-Diego-Zoo-gorillas-make-full-recovery-from-COVID-19':
    'author': 'Madeline Holcombe and Cheri Mossburg, CNN'
    'caption': 'Photo courtesy: Tammy Spratt/San Diego Zoo Global'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T01:00:19.642+08:00
    'imagesource': 'jcr:64c785a8-3fb2-4ce3-9aef-3cc9c44e2908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b4f5caa-ce57-4f09-9fcd-deac9cf7e71c'
    'lead': 'Several gorillas are back in public view for visitors at the San Diego
      Zoo after making a full recovery from COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T00:44:57.965+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:52:37.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
