    'lead': 'KitKat V ditches dairy milk, which is used for its regular KitKats, for
      a rice-based alternative in addition to its new sustainable cocoa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T06:41:59.152+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:52:26.946+08:00
