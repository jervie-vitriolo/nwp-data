      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department is also targeting to increase minimum
        access volume of pork imports currently at 54,000 metric tons.</p>'
  'Abueva-Banchero-Phoenix-Magnolia-trade-draft-picks-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-17T13:25:05.550+08:00
    'imagesource': 'jcr:3e88ea85-ddd8-47a6-bde5-d9f79e0ad537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397f5380-22e6-468b-948f-6ab705bab8b8'
    'lead': 'The deal reunites Calvin Abueva and his good friend and former teammate
      Ian Sangalang. The two were part of the famed ''Pinatubo Trio'' of San Sebastian
      College.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T13:26:57.117+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:50:37.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:40.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phoenix trades Calvin Abueva to Magnolia for Chris Banchero, draft picks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1065620-806a-4dfc-9b55-4ef410e8f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> The
        Phoenix Super LPG Fuel Masters have traded Calvin Abueva to the Magnolia Hotshots
        for Chris Banchero and two draft picks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cb651-81cd-4ffb-8afb-fb0a58d9e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA approved the deal Wednesday on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbc8a8-8622-47cd-b45b-619df871ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Banchero, the Fuel Masters acquired the rights to Magnolia''s
        first round pick (sixth overall) and second round pick (18th overall) in the
        upcoming PBA Rookie Draft scheduled on March 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb613eb-4027-4478-b4f8-dd94079829ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a suspension that lasted for about 16 months, Abueva
        did not show any rust and even earned a Best Player of the Conference nomination
        in the 2020 PBA Philippine Cup. The Kapampangan cager signed a fresh three-year
        deal with Phoenix last December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16b2d6-d7d5-4cc2-9583-bf09032b4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Banchero will be playing for his third PBA team
        after the Alaska Aces sent him to Magnolia for Rodney Brondial and Robbie
        Herndon in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03407506-0ca7-4756-8209-222a14639ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:26:57.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:50:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deal will setup a reunion between Abueva and Magnolia big man
        Ian Sangalang, two of the three members of the ''Pinatubo Trio'' -- a formidable
        frontcourt lineup which gained prominence during their college days in San
        Sebastian.</p>'
