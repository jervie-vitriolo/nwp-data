      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As restrictions eased, brick and mortar bookstores also opened gradually.
        But with the COVID-19 virus still lingering, literally, in the air, browsing
        Facebook and Instagram posts of these independent bookstores was the better
        alternative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fcc33-a300-41f5-b6e5-0d184a7c3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:28:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:44:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address your ‚Äúshelf-indulgence,‚Äù aka book hoarding, here‚Äôs the
        2021 edition of our bookstores list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa4e3a-8bab-479b-88bd-d18bea767e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:28:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:44:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/bookulaw" target="_blank"><strong>Bookulaw</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f7dff-b0bd-40b3-8d26-6237502ec68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:28:01.116+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:44:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookulaw (its bilingual portmanteau name roughly translates to ‚ÄúReading
        Ape‚Äù) comes out with a new batch of books for sale only once or twice a month,
        and even then, the number of books is not exactly huge. But what it lacks
        in quantity, it more than makes up for in quality, considering that offered
        titles often include literary luminaries like Jhumpa Lahiri, Alice Munro,
        Philip Roth, and Mario Vargas Llosa. You can reserve books by commenting on
        their photos during scheduled uploads.</p>'
