    'jcr:uuid': '078f923d-4cf5-4eb9-9cfb-0c7523a120a9'
    'lead': 'In Oslo, street lamps are powered by renewables. To conserve energy,
      the smart lights dim when nobody is around. The Norwegian capital, like the
      rest of the country, is proud of its exceptional green credentials. Its public
      transportation system too is powered entirely by renewable energy. Two thirds
      of new cars sold in the city are electric. There''s even a highway for bees.

      '
