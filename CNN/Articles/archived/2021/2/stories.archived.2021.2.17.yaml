  'north-korean-hackers-stole-covid-19-data-from-pfizer':
    'author': 'Yoonjung Seo, Gawon Bae and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T14:57:39.776+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d779ecb-6bd3-4cbe-8712-a0db76efc3cd'
    'lead': 'North Korean hackers stole technology related to COVID-19 vaccines and
      treatments from US drugmaker Pfizer, according to a South Korean lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T15:10:00.206+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:49:12.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:42.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'South-Korea', 'lawmaker', 'COVID-19', 'coronavirus',
      'data', 'data-theft', 'Pfizer', 'security-breach']
    'template': '1'
    'title': 'North Korean hackers stole COVID-19 data from Pfizer, South Korean lawmaker
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e079781-8de5-4da6-b58f-04625a71d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> North Korean hackers stole technology related
        to COVID-19 vaccines and treatments from US drugmaker Pfizer, according to
        a South Korean lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1223f-7831-4c57-b2c8-a7a996c3055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacb476-36fc-4c07-9d65-de3be4b916c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha Tae-keung said Tuesday that he and other lawmakers were briefed
        on the hack by South Korea''s National Intelligence Service, the country''s
        spy agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10870507-528b-4121-8565-099c30b0c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e6118-eaa0-4dbf-9a7a-9cb3fdc83019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the alleged attack happened. The NIS declined
        to comment and Pyongyang has not publicly acknowledged the alleged theft,
        though North Korean diplomats usually deny any allegations of wrongdoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd776e03-9db4-4b40-a379-506984d6adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea103e-f846-4689-a4b0-651d5aca9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Tuesday it would not comment on the matter. The American
        pharmaceutical giant and German firm BioNTech co-developed the first Covid-19
        vaccine approved for emergency use by the World Health Organization (WHO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425cceb-19d9-4032-ad48-27c3a959e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ed231-cc9d-4d73-bcd1-a86b958d5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time North Korean cybercriminals have been
        accused of stealing information related to treating Covid-19. Microsoft claimed
        in November that cyberattacks from North Korea targeted vaccine makers, sometimes
        "masquerading as World Health Organization representatives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac45e5-661a-4aec-860d-8021e410814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38541f7-cb17-490f-94d5-7cd2f3c5db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the attacks were blocked, Microsoft said in a statement
        at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0afa0-6505-49b3-833a-4d6496a26e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745293c-acee-446f-ad40-4df55adea80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported later that month that North Korean hackers were
        suspected to have carried out a cyberattack against British coronavirus vaccine
        developer AstraZeneca, posing as recruiters and approaching the pharmaceutical
        company''s staff -- including those working on Covid-19 research -- with fake
        job offers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6da2e2-3094-45b6-82a3-16a79abda635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5632e5-05d9-4b81-ad41-b00ca2504a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has invested heavily in recent years in offensive cyber
        capabilities, allowing the impoverished country to earn money, attack enemies
        and pursue priorities of the Kim Jong Un regime at relatively minimal expense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbc7f1-5b02-4dcc-a3fe-d64ca5875d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e6e76-0525-41e0-9f31-1be695dae5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations accused Pyongyang''s hackers of stealing virtual
        assets worth $316.4 million dollars between 2019 and November 2020, money
        that likely went towards funding the country''s nuclear and ballistic missile
        programs in violation of international law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca2cc0-b057-4ed3-8d02-4d33015a6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275ac7d-87fd-4962-897f-c38721c217a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears the Kim regime has diverted its cyber capabilities toward
        its pandemic prevention efforts and securing a vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a65471-f2ac-4f41-907d-0c6be6526eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07db812-f7b8-43f2-872d-15d2b4d84e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, an initiative to provide equitable global access to Covid-19
        vaccines, said it will provide North Korea with nearly 2 million doses of
        the AstraZeneca-Oxford coronavirus. But North Korea is likely doing everything
        it can to get a vaccine to its people, even if it means resorting to stealing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e4d2c-0d51-45f2-ab03-9be6ae4f8f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319571b7-5111-4e38-8104-7593ca9e82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans are taking a comprehensive approach," said Dr.
        Kee B. Park, the director of Korea Health Policy Project at Harvard Medical
        School and the North Korea Program at the Korean American Medical Association.
        "They''re trying everything -- manufacturing their own, maybe through GAVI
        (an organization involved in COVAX), maybe through bilateral channels."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c2a6f-fdd7-4a92-b8cf-ee1f0c7c0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fbbfb-af4a-496f-9f80-35df247d756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s top priority since the pandemic emerged last year
        has been keeping the coronavirus from overwhelming its dilapidated healthcare
        infrastructure. Pyongyang voluntarily severed most of its scant ties with
        the outside world in 2020 to prevent an influx of Covid-19, including cutting
        off almost all trade with Beijing -- an economic lifeline North Korea needs
        to keep its people from going hungry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7814cd-3d84-40f0-b1ba-1fdf6816571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d4891-cabe-4279-9873-eb0c140d7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown on trade pummeled the economy, but from a public health
        standpoint it appears to have worked. It does not appear that North Korea
        has suffered through major outbreaks of Covid-19 within its borders. North
        Korea says it has not recorded a single case of Covid-19, a claim most experts
        view as suspect. The country has tested only a fraction of its population
        and has a shared border with China, where the pandemic began.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616eaed1-494a-402b-971b-084c032eb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a80c4-76da-4fae-a8ff-6e90bf10b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kim, who is overweight and reportedly lives a very unhealthy
        lifestyle, has been confident enough to appear in public without a mask on
        multiple occasions during the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc9138-24e5-4f32-bc0a-74dfee7a1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c85f7-bc8d-4315-906e-4124f7b4c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his wife, Ri Sol Ju, were photographed attending a concert
        maskless on Tuesday. It was the first time Ri had appeared in North Korean
        state media in more than a year. Ha, the South Korean lawmaker, said that
        South Korean intelligence believed she was laying low as a precaution due
        to the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35729f3-1f1b-482f-a4df-c4c8027ae718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06d20d-fcf4-4f09-8016-1883717994ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The utility of the data</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc4d94-5580-4763-9991-991684df41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly clear what data North Korea allegedly stole from
        Pfizer or what North Korean scientists can do with it. North Korea said in
        July it would attempt to develop its own coronavirus vaccine, but few believed
        Pyongyang had the scientific resources or finances to pursue an endeavor that
        ended up costing billions of dollars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7f860-250e-45cc-af9c-e2db6de642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f99fc6-1c96-416e-bdbe-3d38c3544853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, from Harvard Medical School, said that on a visit to North
        Korea he saw medical professionals give presentations demonstrating the know-how
        and the technology to manipulate and splice genes. However, the country may
        not be able to conduct the crucial next steps in vaccine development, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddaf1d-2cc0-49bf-baa5-2c25373c4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0f461-cb7b-4bc6-a793-c541aa305acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so few cases likely inside North Korea, there are probably
        not enough infected people within the country to properly test the efficacy
        of a domestic-made vaccine, Park said. Conducting trials abroad, like China
        did, would likely be too expensive and could break United Nations sanctions
        barring joint ventures with the Kim regime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74a0a5-20b4-49bf-8616-ac4ae7dc1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f4461-25de-4c13-8d1a-883bea16409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the question of whether North Korea has the ability
        to manufacture a vaccine on such a large scale. Pyongyang typically relies
        on international donors for other vaccines, like the one to treat tuberculosis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6a602-7dd9-4227-8629-aa4d58c8496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbc202-b332-4bab-aa0f-9056c93f2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, it''s unclear just how useful the Pfizer data would be
        to North Korea. The Pfizer-BioNTech vaccine was the first vaccine ever approved
        for emergency use to employ MRNA technology, something only a handful of pharmaceutical
        companies have been able to achieve. Those which have achieved this have spent
        billions doing so, according to Park.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebefad8-5281-43b1-8aae-7abdff518f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fe106-941b-4e3b-94c9-cd4d87e8388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if North Korea could develop an MRNA vaccine like Pfizer''s,
        it''s unlikely the country has the special equipment to transport and store
        it. The Pfizer vaccine must be kept at ultracold temperatures of about minus
        100 degrees Fahrenheit (minus 75 degrees Celsius), in order to keep the fragile
        MRNA material safe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b51886-79f7-418a-b741-24ea675b704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64112f51-6fe2-4aeb-8b1f-c6117ee4a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MRNA is a cutting edge technology," Park said. "Whether or not
        North Korea has that type of technology, I don''t know, but ... I''d be really
        surprised if they''d be able to do that. It''s something that even a lot of
        the developed countries are struggling with."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3e227-1373-45db-b3fd-c6218e72d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:10:00.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:49:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/asia/north-korea-pfizer-intl-hnk/index.html">North
        Korean hackers stole Covid-19 data from Pfizer, South Korean lawmaker says</a>."</em></p>'
  'us-president-joe-biden-white-house-living':
