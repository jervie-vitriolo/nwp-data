      'mgnl:lastActivated': 2023-01-25T07:48:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90289f7-5bfe-44f9-a5b4-d06e9b9ceb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:42:45.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:48:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyi Toe, a senior member of Suu Kyi''s National League for Democracy
        (NLD) party who has not been arrested, said: "Let''s march en masse. Let''s
        show our force against the coup government that has destroyed the future of
        youth, the future of our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266fd02-94a7-4a10-9f4f-7baed603c9b7'
      'mgnl:activationStatus': true
