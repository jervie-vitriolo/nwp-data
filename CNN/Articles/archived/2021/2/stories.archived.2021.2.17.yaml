    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:47.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lent 2021: CBCP urges faithful to be merciful, compassionate amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a00e71-03be-48af-b8fc-f647ec15dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)‚Äî</strong> As
        the country‚Äôs Catholic community celebrates the start of the Lenten season,
        the Catholic Bishops‚Äô Conference of the Philippines called on the faithful
        to practice mercy and compassion, especially during trying times like the
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79dc73-5e35-44aa-a775-741b8e0c46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMy hope and prayer during these very trying times because of the
        pandemic and its multifaceted negative consequences affecting all of us, is
        that we come to a deeper appreciation of our being configured to Christ,‚Äù
        CBCP President Romulo Valles said in his Lenten message <a href="https://cbcpnews.net/cbcpnews/cbcp-lenten-message-2021/">released
        Tuesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e90810-da14-4b9c-8e37-f40d22ea1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo be reconfigured to Christ concretely means to do deeds of mercy
        and compassion, simply carrying our own cross and helping and inspiring others
        to carry theirs,‚Äù he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c622b-8d0e-4009-97fb-f9f1519f14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from prayers and other religious activities, the CBCP also
        encouraged the community to do works of charity and solidarity to help fellow
        citizens suffering the most during the health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d062127-94c8-491a-bbca-950de9d5b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring Lent we are inspired and reminded to carry our cross with
        confidence and with hope that we will triumph in the end,‚Äù the religious group
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0e3b8-6053-407a-8758-6f94cbd5fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:26:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:46:06.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churches all over the country adjusted guidelines to celebrate Ash
        Wednesday this year amid the coronavirus pandemic. Priests and lay ministers
        were encouraged to sprinkle ashes on the forehead, while the faithful were
        also given the option to observe the tradition in the comfort of their homes.</p>'
