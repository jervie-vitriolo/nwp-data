  'intervenn-biosciences-filipino-biotech':
    'author': 'Pola Esguerra del Monte'
    'caption': 'InterVenn Biosciences CEO and founder Aldo Carrascoso takes a closer
      look at one of their peripherals in the company''s high-end Bay Area lab. Photo
      courtesy of INTERVENN BIOSCIENCES'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-02-17T17:46:44.203+08:00
    'imagesource': 'jcr:cd986c9f-59c4-4578-870e-9739f29ec4e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53be8392-3237-492b-94d4-2b7133ba2a0c'
    'lead': 'InterVenn BioSciences, a biotech company headquartered in San Francisco
      has raised funding to commercialize the company‚Äôs precision medicine platform
      for ovarian cancer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T17:50:15.225+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:45:41.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:47.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino-led company in Silicon Valley hopes to use AI for cancer cure '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc864b-8aa8-467b-a208-fc59e69f9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is a reminder, in the most painful way, that science
        and technology are essential to the survival of humanity. As a result, it
        renewed public interest in the biotech space, spawning a <a href="https://edition.cnn.com/2020/06/25/investing/biotech-ipos-stocks/index.html"
        target="_blank">biotech boom</a>, particularly in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783d335-18dd-4910-8ea9-d87c3f56b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the startups benefiting from this upsurge is Filipino-led
        <a href="https://intervenn.com/" target="_blank">InterVenn BioSciences</a>,
        a biotech company headquartered in San Francisco. In November, it <a href="https://www.genomeweb.com/business-news/intervenn-biosciences-raises-34m-series-b-round-commercialize-ovarian-cancer-test#.YCziLBMzbdQ"
        target="_blank">raised $34 million</a>&nbsp;in Series B funding to commercialize
        the company‚Äôs precision medicine platform for ovarian cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011a80e-fb38-43af-aa90-9f0dae122558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology harnesses next-generation glycomics ‚Äî a rapidly emerging
        subspecialty of system sciences ‚Äî along with instrumentation and deep machine
        learning to diagnose cancer at its earliest stage. Founder and CEO Aldo Carrascoso,
        an Ateneo-educated Filipino who found success in Silicon Valley, used artificial
        intelligence to build upon the technology that his co-founder Dr. Carlito
        Lebrilla, another Filipino, has been dabbling in for over 30 years: a blood
        test which detects malignant pelvic tumors from benign ones.</p>'
    '17':
      'image': 'jcr:f82b976a-5190-4a62-a31d-1e435ea97938'
      'imageCaption': 'Intervenn Biosciences CEO and co-founder Aldo Carrascoso. Photo
        courtesy of INTERVENN BIOSCIENCES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c78e62-a3e4-430d-94c7-ae148b2b54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:52:08.271+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685751d8-2347-4f37-ab6f-f69f97e5aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By automating processes through deep learning, the time to analyze
        and interpret data from this test is cut from 12 months to 12 minutes. The
        additional funds will be used to commercialize this diagnostic test, service
        increasing partnership platform demand, and accelerate development efforts
        for the immuno-oncology treatment response and colorectal cancer indications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b06d70-8fb8-4d81-a4cd-de1f981b07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄòThe most difficult pitch of my life‚Äô</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94aa47-84b9-4e3c-8ac5-765316662033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrascoso, who founded four other ventures prior to InterVenn (one
        of them is a global entertainment company Jukin Media, which now represents
        footage from more than 50,000 people across the globe), calls this the ‚Äúthe
        most difficult‚Äù pitch of his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ad6e2-1cff-4f4e-bc44-c06fb7e24b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI used to pitch tech and I used to close ten million bucks in six
        weeks,‚Äù Carrascoso said, donning a Tesla shirt during a Zoom call with local
        journalists. ‚ÄúIt took me a year to raise money for this because‚Ä¶ people [either]
        thought it was too good to be true‚Ä¶ [or] impossible.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c1405-82c6-4b29-8eeb-3a6bc5a2e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To raise its credibility in the space, InterVenn published a plethora
        of peer-reviewed journals, filed a ‚Äúhuge‚Äù amount of patents, and generated
        data. ‚ÄúWe worked with some of the world‚Äôs largest institutions that make your
        drugs right now,‚Äù he said. ‚ÄúWe can‚Äôt tell you who they are.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ec261-0806-46aa-9430-b0b18fcd4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Carrascoso‚Äôs drive is a personal agenda: to find the cure
        for cancer, a disease which has afflicted his family. ‚ÄúMy mother, in the ‚Äò90s,
        succumbed to breast cancer,‚Äù he revealed. ‚ÄúThen in the luckiest year of my
        life, 2016, a very close relative of mine was diagnosed with stage two breast
        cancer, and that I found unacceptable. And then finally, the last nail in
        the coffin‚Ä¶ a very close cousin of mine died of triple-negative breast cancer
        from the wrong treatment.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb289c-d24e-40dd-91ee-35bffd617be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: ‚ÄúI almost became a physician then someone told me, you
        just need to enable physicians.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d1442-48e4-4e41-872c-ea5bef88ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The secret is not the software</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae5265-9a21-4c60-90d4-1c61a4b806bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Manila, Senator Cynthia Villar, a political figure in a
        position of influence, said at a senate budget hearing in 2019: ‚ÄúBaliw na
        baliw kayo sa research. Aanhin ''nyo ba ''yung research?‚Äù The remark triggered
        strong reactions, which brought to the fore the elephant in the room: the
        government‚Äôs apparent indifference to the plight of local science research
        scholars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b1e00-e192-46e0-a9ce-aa54104e1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carrascoso, the lack of opportunity hinders Filipinos to make
        waves in scientific research ‚Äî perhaps why even a Filipino-led biotech company
        like InterVenn blossomed in the United States, instead of the founders‚Äô home
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c65f4-e0d6-41a4-86f0-8732056ce955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs just the ability for Filipino scientists to practice. Wala
        lang oportunidad for them to do glycoproteomics here,‚Äù he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738efea-bb65-45b8-9b30-8a1daac152c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InterVenn BioSciences is Carrascoso‚Äôs first venture in the biotech
        space. And yet, backed by venture capitalists and fuelled by his ambition
        to cure the Big C, Carrascoso seems to have found the formula to succeed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e714ee0-db06-46af-840f-7b017886eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you think about everything I‚Äôve ever started, they‚Äôre all unrelated.
        [Across all the startups I founded, the constant has been] my ability to attract
        and retain the best [people].‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a1bcb-342d-4202-b910-af7582cdbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:50:15.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:45:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His secret, he says, is ‚Äúnot the software. That‚Äôs for sure.‚Äù</p>'
