      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Markle''s official Instagram page, a statement from
        Oprah Magazine and CBS read: "Winfrey will speak with Meghan, The Duchess
        of Sussex, in a wide-ranging interview, covering everything from stepping
        into life as a Royal, marriage, motherhood, philanthropic work to how she
        is handling life under intense public pressure. Later, the two are joined
        by Prince Harry as they speak about their move to the United States and their
        future hopes and dreams for their expanding family."</p>'
