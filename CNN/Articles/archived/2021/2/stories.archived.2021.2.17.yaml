      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2021/2/16/lumad-cebu-rescue-pnp.html">19
        Lumad children rescued from alleged kidnapping by militant group ‚Äî PNP</a></strong></p>'
