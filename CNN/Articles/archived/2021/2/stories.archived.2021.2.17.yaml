      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/asia/us-navy-south-china-sea-freedom-of-navigation-intl-hnk/index.html"><em>"US
