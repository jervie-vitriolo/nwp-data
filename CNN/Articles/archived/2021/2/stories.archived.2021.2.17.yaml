      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the couple''s first extensive sit-down interview since
        their decision to step down as senior members of the royal family, or "Megxit,"
        as some media called it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b632b8b-b105-4add-957f-d63b7dee6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T07:06:03.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:52:23.899+08:00
