    'mgnl:created': 2021-02-17T20:45:38.507+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:41:48.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:53.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Norway', 'United-Kingdom', 'Canada', 'climate-change', 'hypocrites',
      'analysis']
    'template': '1'
    'title': 'Norway, the UK and Canada are not climate champions. They are climate
      hypocrites'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829d245-afdb-4318-9005-ce0267c50a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In Oslo, the street lamps are powered
        by renewables. To conserve energy, the smart lights dim when nobody is around.
        The Norwegian capital, like the rest of the country, is proud of its exceptional
        green credentials. Its public transportation system too is powered entirely
        by renewable energy. Two thirds of new cars sold in the city are electric.
        There''s even a highway for bees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9a2ae-64d2-4742-b0cd-d050924f270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056a7e2-6df4-4dff-92c5-b7accd321a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just one problem. Much of the environmental innovation
        that Norway is so proud of is financed by its oil money. Because Norway, apart
        from being a forward-thinking climate champion, is also a major fossil fuels
        exporter. And it plans to keep it that way for a long time to come.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3f5f8-479f-4e9a-819f-5dd1ee4b976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a808d3-28b5-4dc2-98e2-45cd84ead12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway isn''t the only country preaching sustainability while simultaneously
        cashing in on the very thing that is causing climate change. The UK is hosting
        a major climate summit later this year. At the same time, it is contemplating
        opening a new coal mine. Canada, a self-proclaimed climate leader, is pouring
        tax dollars into a doomed oil pipeline project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54aa37e-c6ac-4763-a2f6-07da0593c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e5621-9d30-4834-ba2d-ee720a6b6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The math doesn''t add up</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69d108-ebef-4199-a09f-bc7e9e12f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries produce fossil fuels despite committing to combat
        climate change. But Canada, Norway and the UK stand out because they are doing
        that while positioning themselves as climate champions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22526a-5060-475a-a9d3-795ea98ca281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619321d8-4f6f-4e7d-8c75-6f392e9e1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is leading the world in the fight against climate change,"
        a spokesperson from the UK Department for Business, Energy and Industrial
        Strategy, told CNN in an email. "We were the first major economy to legislate
        for net zero emissions by 2050, and have cut emissions by 43% since 1990 --
        the best in the G7."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad7d45-923b-4b10-a180-18b6d1416b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd7c3f-c3a6-47cd-a2bc-9f3496795934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government can make these claims, because under international
        agreements, each country is only responsible for greenhouse gas emissions
        produced within its territory. That means the UK, Canada, Norway and others
        don''t need to worry about the emissions caused by the burning of their oil,
        gas and coal in other places around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0097226-3d95-4858-baa4-b86f5660996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d05648-a6dd-4385-80c6-acc54bef58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning fossil fuels emits CO2, which traps solar radiation in the
        atmosphere, just like glass traps heat in a greenhouse. This causes temperatures
        to rise, which in turn drives more extreme weather, ice melt and sea level
        rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa00fdd-df75-4ff2-84df-7d33a21c68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd36171-edab-4408-9461-604e2fcc12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a simple equation: The more fossil fuels we burn, the more
        CO2 is released into the atmosphere and the larger the greenhouse effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760d891-8c90-478b-bc56-8d0c83b5a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ece39-c3c9-4851-a6bb-6f2ea7264fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the Paris Climate Accord is to limit warming to below
        2 degrees Celsius and as close as possible to 1.5 degrees above pre-industrial
        levels. To achieve that, the world needs to cut fossil fuel production by
        roughly 6% per year between 2020 and 2030. Yet current projections show an
        annual increase of 2%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8573f20-0f58-4e1f-8d49-c49222031e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2bdc1-86b6-4125-91fb-0b5e5d0834e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just can''t afford to burn the majority of existing fossil fuel
        reserves in order to stay below 1.5 degrees Celsius," said Ploy Achakulwisut,
        a scientist at the Stockholm Environment Institute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189531a1-a573-4ac9-9302-07b0fd207c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e1d3b-bce5-4858-ade6-ccd13a61a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:41:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have estimated the amount of greenhouse gases
        we can still add to the atmosphere without breaching the critical threshold
        of 1.5 degrees. At the start of 2018, the UN''s Intergovernmental Panel on
        Climate Change (IPCC) estimated this so-called carbon budget to be around
        420 gigatons (billion tons) of CO2 for a two-in-three chance of limiting warming
        to 1.5 degrees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b420d0f-3ca8-4690-bab1-b8d7e18fc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3baae68-8ca6-45f1-9740-a171fef3b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent estimate published in the journal Nature earlier this
        year puts the figure at a range from 230 gigatons for a two-in-three chance
        of meeting the target to 670 gigatons for a two-in-three chance of missing
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104c211-d086-4b27-8481-273ee449a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233a483-7acb-4e97-87c3-786f4558bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world produced roughly 34 gigatons of CO2 last year, which means
        the remaining carbon budget could last for just over six years, unless emissions
        start declining fast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed6b9e-670b-4e83-a299-cdc6b1f9463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799013c7-3b85-4581-8863-68b3c4f84f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, the UK and Norway have all set ambitious targets. The UK
        and Canada pledged to reduce their territorial emissions to net zero by 2050.
        Norway wants to be carbon neutral by 2030. The "net" zero means that if they
        can''t eliminate all emissions completely, they can make up for the difference
        by removing carbon from the atmosphere, for example by planting more trees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaafb60-4873-469d-92d6-a8d53e3e7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa0793-24cd-4a5c-96d4-31583f8fc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Niklas H√∂hne, founding partner at the NewClimate Institute,
        a climate think tank, told CNN the decision to focus on territorial emissions
        goes back to the early days of climate negotiations. "There was a long discussion
        on whether to do it this way and this agreement was reached and it''s not
        covering the issue of exports, or the issues of consumption of goods that
        are produced elsewhere ... and I agree, it doesn''t 100% make sense," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4ce08-dada-4434-8fd5-430c46c6feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57a9f3-c885-4e33-a7cc-c73d2cd347e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes a huge difference. Norway''s annual domestic emissions
        reached around 53 million tons in 2017, according to its statistical office.
        The emissions from the oil and gas Norway sold abroad reached roughly 470
        million tons in 2017, according to the UN Emission Gap Report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8377d7-09a0-4936-870c-cc9d6f793560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf98b57-cde5-434e-8456-925f3737e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s minister of climate and environment, Sveinung Rotevatn,
        told CNN in a statement that the country''s commitments are based on territorial
        climate targets. "Emissions related to the consumption of exported oil and
        gas products in other countries are covered by the importers'' emission accounts
        and targets," he said. Asked about the country''s oil and gas export plans,
        he said "Norway strongly supports a transition from the use and production
        of fossil energy to renewable energy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd52f0-2cf4-4f05-8b52-a6d07df26ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bb485-6077-4520-8dc8-c0b60871a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The carbon lock-in</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d159897-e1e5-4f58-949e-6553905b8090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Grant, the head of climate, energy and industry research
        at Carbon Tracker, a think tank, points out that that many producers rely
        economically on revenues from fossil fuels. They know the world will need
        to wean itself off them soon, but no one wants to be the first one to get
        out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7423f5-b8bf-44db-87b7-27af9b5fb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f06760-d764-460c-ada3-ae9d4259a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has reasons why they think it should be them that continues
        producing and no one else," Grant told CNN. "In the Middle East, it''s because
        it''s very low cost, in Canada, they talk about their human rights record,
        in Norway, they talk about the low carbon intensity of their production, in
        the UK, it''s because we''ve got mature fields of infrastructure ... in the
        USA, they were even saying they''re gonna export their molecules of freedom."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a68055-b60f-4161-b242-d3b15900d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded0ec2-bb49-4039-b14d-fcac60eb6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing fossil fuels can be expensive and many governments argue
        that stopping now would be a waste of money, often public, already spent on
        existing projects and explorations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4b4b0-90aa-488b-867a-f4ec34ad1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5bf940-b44b-481f-af51-955fd575c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H√∂hne said the Nord Stream 2 gas pipeline that runs from Russia
        to Germany is a good example. "It''s 95% done. And people now argue whether
        we should do it or not and there''s a pressure to have it operating because
        people invested a lot of money into it. So now that it''s almost there, shouldn''t
        we just build it and then use it?" he said. "I say no. This is not Paris-compatible,
        we need less fossil fuel infrastructure and not more. This is not necessary
        and it''s actually counterproductive."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20d046-4e7b-47d7-9d04-a80a6d1bccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce55209-679e-4757-b775-8fe1d373511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Norway and the UK all plan to keep producing fossil fuels,
        investing in new projects and explorations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337bd4a-5690-4c18-8a03-8843c0de3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64986581-0c20-4feb-8006-09243bf586bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Canada Energy Regulator, the country''s crude oil production
        is expected to keep increasing until 2039. Canada''s proven oil reserves stand
        at roughly 168 billion barrels, according to government data. If all of that
        is extracted and burned, it would add an estimated 72 gigatons of CO2 into
        the atmosphere, based on a calculation using IPCC''s figures for default carbon
        contents. That''s almost a third of the world''s remaining carbon budget.
        The Canadian government has not responded to repeated requests for comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f1aaf-3cfb-42fe-9103-193cc9cc0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613be2c-bd59-4f84-acf5-68bb8cc0e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Norway also continues to drill as planned, the total emissions
        from its known oil and gas reserves will amount to roughly 15 gigatons of
        CO2, according to CICERO, a Norwegian climate research institute. That would
        eat up 6.5% of the remaining carbon budget for the whole world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145918c7-e4fa-4bd4-bb90-e7b57efc18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb421dc-deb3-4856-aa4e-776e41278e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK Oil and Gas Authority estimates that as of the
        end of 2019, UK petroleum reserves stood at 5.2 billion barrels, enough to
        continue production for two more decades. If that happens, subsequent combustion
        of these extracted fuels would add a further 2.2 gigatons of CO2 into the
        atmosphere. The UK as a whole produced 454 million tons of CO2 equivalent
        in 2019, the latest figures available. Its plan is to reduce this to 193 million
        million tons of CO2 annually by 2033.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0018514-2a6e-436f-ad78-a2d7a3f267e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d48ac-6227-4a01-b95a-e4fa1ca5d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are estimates but they illustrate a major problem: National
        plans to cut emissions don''t add up to the global total needed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4cdfa-ba56-49b5-9a4f-429140d92c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c5721-ce45-4c5e-88c3-cdc494c88674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H√∂hne said climate plans cannot stop at emission-cutting targets
        and should also set deadlines for phasing out internal combustion engines,
        reaching 100% renewables, and fossil fuels exit dates. "So far, only a few
        small producers have stopped permitting new fossil fuel sites, Denmark was
        one in the last few months, and that kind of a decision needs to happen in
        Norway and Canada and the US and UK as well."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba9865-51dc-449f-bec9-f570ad4d158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686fc4c-54b6-4ada-bc4a-6763588f9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Public pressure</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801febc0-054c-4aa4-a0a3-79558722c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current international agreements do not prevent countries
        from exporting fossil fuels emissions elsewhere, there''s a new, powerful
        force that the governments need to think about: Voters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e769d-b726-41cc-aac1-46cb71dceff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0e2f2-eff1-48b2-b733-1794ae9e2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion has shifted in recent years, with climate protesters
        flooding the streets. When the UK government green-lit a plan to build its
        first deep coal mine in 30 years in Cumbria, northwest England, earlier this
        year, the decision sparked a wave of protests, including a 10-day hunger strike
        by two teenage activists.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7247d-94e7-42e4-9980-ee881e1868fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d11c0-f64e-46b5-b6a0-da204d75e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mine was approved despite the UK''s commitment to stop burning
        coal by 2025, because it would produce high-quality metallurgical coal used
        to make steel. It''s a similar argument made by Australia and other coal producers:
        Coal is bad, but our coal is better.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82995a07-8a38-4547-904f-89e0eed1073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca02c8e-457d-459a-a2f9-d49b9d386fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one trend that you see across sectors that are going to
        be impacted by climate regulation," said Edward Collins, the director of corporate
        lobbying at InfluenceMap, a think tank studying climate lobbying. "It''s the
        ''We''re special and though we support your climate ambition, this project,
        you know, we need this because of any number of reasons like jobs or the economy,''
        and every single sector makes these claims," he added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02179e3-d55a-4937-836c-2a8ea433f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb93b43-d6f8-4d16-b05b-ff45b37aee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Climate Change Committee (CCC), an independent government
        advisory body, estimated the Cumbria mine''s operation and coal production
        would emit around 9 million tons of CO2 every single year, and noted that
        metallurgical coal too is scheduled to be phased out in the UK by 2035.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f05fb4-268e-4af3-a960-03bb5ce653b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd338f8-c62d-4bc9-96c6-e35d2caa57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hansen, one of the world''s leading climate scientists, has
        written a personal letter to Prime Minister Boris Johnson urging him to reconsider
        the plan and telling him he risks being "vilified" and "humiliated" by young
        people if the mine goes ahead.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d75f06-3aae-47f9-9924-1c6ed50ab7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6a18a-e726-4388-9c84-55cda44c5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action forced Cumbria County Council, the local authority --
        which has previously approved the new mine three times -- to make a U-turn
        earlier this month. It said it will now reassess the plan.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c6ee8-1827-4c1b-92ab-b490ad0e3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:45:38.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/17/world/climate-hypocrites-uk-canada-norway-intl/index.html"><em>
        "Norway, the UK and Canada are not climate champions. They are climate hypocrites"&nbsp;</em></a></p>'
  'tsitsipas-upsets-nadal-australian-open-quarterfinals':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-17T21:36:29.124+08:00
    'imagesource': 'jcr:7bb4da11-4d7e-4a95-b6b7-e3fd3d57b90e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed95e6b6-0328-4102-bbd3-c9c355f60005'
    'lead': 'Rafael Nadal will have to wait to win his 21st grand slam and etch his
      name into the history books after a stunning comeback from Stefanos Tsitsipas
      dumped him out of the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T21:36:47.935+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:41:24.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:53.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal stunned by remarkable comeback as Stefanos Tsitsipas dumps
      him out of Australian Open'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04dbc0-6935-4499-8a68-f7788682c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rafael Nadal will have to wait to win
        his 21st grand slam and etch his name into the history books after a stunning
        comeback from Stefanos Tsitsipas dumped him out of the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998dbf8f-e807-4eb7-94b2-d17acab2329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having raced into a two-set lead, the Spaniard faced a resurgent
        Tsitsipas who won three straight sets -- the only three sets Nadal has dropped
        all tournament -- to knock him out of the quarterfinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620b501-f6c5-4bba-9c13-fffe274a050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d57e7-0acf-497e-82d2-5606ae2ae73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-set thriller -- which finished 3-6 2-6 7-6 (7-4) 6-4 --
        took over four hours and finished close to midnight in Melbourne, but the
        relief and delight was evident on the Greek''s face in celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695fb3d-2fda-46f7-8926-091fa7619e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8957f56-f29d-4279-8b16-db50316922f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory advances him to the tournament''s semifinals where he
        will face Daniil Medvedev.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a8205-b1cc-49ce-b322-13783bae10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f32b1f-8046-4fed-bc53-63e033473dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T21:36:47.936+08:00
