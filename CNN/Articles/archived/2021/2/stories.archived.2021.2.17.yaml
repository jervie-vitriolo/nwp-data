      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> The
        Philippine government is looking for more supply of low dead space syringes,
        which are needed to extract all six doses from each COVID-19 vaccine vial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e50be-6b32-4cdc-bbce-29954a02efb9'
