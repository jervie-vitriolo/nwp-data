      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7483101-646a-4cf0-9bcd-8eb1e47809ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made clear from the beginning that we''re going to recalibrate
        our relationship with Saudi Arabia," Psaki said during a news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bf585-ca75-4959-a2c8-462f53d4543a'
      'mgnl:activationStatus': true
