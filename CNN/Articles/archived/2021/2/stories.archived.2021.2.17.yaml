      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> More
        Filipino teenagers are getting pregnant due to inadequate sex education in
        schools, according to the Philippine Legislators‚Äô Committee on Population
        and Development Foundation.</p>'
