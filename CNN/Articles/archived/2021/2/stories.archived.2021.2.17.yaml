      'mgnl:created': 2021-02-17T22:50:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire further explained that ordinary syringes used in hospitals
        can only extract five doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fef504-7650-477e-87e0-6dcaf584fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:50:43.567+08:00
