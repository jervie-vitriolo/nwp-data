      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c905ae-ad23-49f0-ac37-662fe004a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T20:40:33.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:42:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen, wearing military fatigues according to witnesses, stormed
        the Government Science Secondary School Kagara at around 2am on Wednesday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47782534-552d-4e4d-ad3c-80d504f2273d'
      'mgnl:activationStatus': true
