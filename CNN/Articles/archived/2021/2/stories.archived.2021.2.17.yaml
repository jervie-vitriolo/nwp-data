      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel Atty. Vic Rodriguez made the pronouncement
        in an interview with CNN Philippines‚Äô <em>The Source</em>, but did not provide
        further details.</p>'
    '3':
