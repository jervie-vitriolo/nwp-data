      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äî The
        country recorded 1,184 more coronavirus cases on Wednesday, raising its official
        count to 553,424.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba70c96-df9d-429d-8b8f-e6b61bf47225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:55:59.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 29,814 or 5.4% are active cases, according to the
        Department of Health‚Äôs latest report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2327b85-cf14-418a-9043-b1c252b81328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:55:59.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 11,577 with 53 more fatalities, 30
        of which were previously classified as recoveries. Meanwhile, the number of
        survivors rose to 512,033 with 271 more confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d31d32-f7a1-4525-a424-9d80c6d61062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:55:59.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the country‚Äôs COVID-19 recovery rate to 92.5% and
        the fatality rate to 2.09%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd021c6f-4c00-4c79-ae5d-e9119050be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:55:59.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the updated case tally does not yet include data from
        three testing laboratories which failed to submit on time. It added that after
        final validation, it removed four duplicate recoveries, as well as two cases
        found to have tested negative.</p>'
