      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDefinitely we are in the thick of preparations on two aspects,‚Äù
        Rodriguez said. ‚ÄúNumber one, <em>‚Äòyung patuloy na pagtulong dito sa</em> pandemic‚Ä¶
        <em>Pangalawa</em>, of course we‚Äôre looking at 2022.‚Äù</p>'
