      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn this case, the probability of accused Dera being convicted of
        the crime charged in the Information is not that strong, thus, his petition
        for bail must be granted.‚Äù</p>'
