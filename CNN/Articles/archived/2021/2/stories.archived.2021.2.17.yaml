      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T17:19:52.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dera was arrested by the National Bureau of Investigation in 2019
        after being at-large for two years. He was supposedly De Lima''s nephew who
        helped solicit money from convicted criminals for her election campaign in
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd219ee-c0d8-48ee-bae3-d1e90d8a9c9f'
