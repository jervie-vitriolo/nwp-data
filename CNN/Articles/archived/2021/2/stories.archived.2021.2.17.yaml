      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äî Senators
        are pushing to allow local government units to procure more coronavirus vaccines
        for their constituents, and increase or entirely lift the 50% purchasing limit
        under a pending Senate measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b99d47-b92a-423d-8ceb-3ed5817fc8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed COVID-19 Vaccination Program Act of 2021, LGUs
        are permitted to buy vaccines for up to only half of their target population
        for immunization. This is to ensure that richer LGUs will not corner supply,
        disproportionately leaving other localities and the national government with
        less available vaccines, according to Sen. Sonny Angara who sponsored the
        measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b05e0c-2077-4703-afcc-fbcec97e022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a Senate hearing on the bill on Wednesday, Sen. Ralph
        Recto said removing the 50% cap may actually help less financially capable
        LGUs in securing doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720446bd-e37f-4fea-b541-fe8a0fd78928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said if an LGU is capable of buying vaccines for its entire
        target population, then the allocated supply for that area can instead be
        given by the national government to less-developed localities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeebea-8004-499a-909b-91a3bd5fea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilan lang naman ang may pera para bumili eh&nbsp;</em>[Only
        a few LGUs have the funds to purchase anyway],‚Äù Recto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a0eb8-48bb-487d-99ec-31b0291f5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Panfilo Lacson proposed a compromise of raising
        the limit to at least 75%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36318d2-2617-4ec7-a392-1012c88bf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe point is just to be consistent with the desire to attain herd
        immunity, and this is at 75 to 85% (of the population vaccinated),‚Äù he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54ef1a-9550-4f63-bb56-23347ad7db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. and Health Secretary Francisco
        Duque were present at the hearing and raised no objections. Sen. Kiko Pangilinan,
        who suggested the provision on the 50% cap, also said he is open to amendments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afcce1-0ab9-4382-bd6a-c4862235aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe only reason why I raised that was because I didn‚Äôt want to
        have inconsistencies with the law and the policy of the IATF (Inter-Agency
        Task Force),‚Äù Pangilinan said. ‚ÄúBut if the IATF has no objections, I‚Äôm more
        than willing to have that cap set aside.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e52016-f3d9-4324-91d6-ab34307d1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the measure, the cap may be adjusted by the national
        COVID-19 IATF when there is sufficient vaccine supply as determined by the
        Health department and the National Task Force Against COVID-19. Private firms,
        in cooperation with the national government, will also be allowed to buy vaccines
        for their own use through a multiparty agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086a687-1da5-42b5-898d-28aef694abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://cnnphilippines.com/news/2021/2/17/COVID-19-vaccine-indemnification-fund-Senate.html"
        href="http://cnnphilippines.com/news/2021/2/17/COVID-19-vaccine-indemnification-fund-Senate.html">Senate
        Bill No. 2057</a> is a consolidated version of the bills related to COVID-19
        vaccines which were filed by other lawmakers. It also seeks the establishment
        of an indemnification fund to compensate Filipinos who will experience serious
        side effects, including death, after COVID-19 vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197bdbf-63ca-4829-998e-ddcd227d3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:17:16.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination passports will also be issued to people who have been
        inoculated. It will contain the person''s basic information, the brand of
        vaccine used, and the date of inoculation.</p>'
  'bir-seen-to-exceed-2021-tax-collection-dominguez':
