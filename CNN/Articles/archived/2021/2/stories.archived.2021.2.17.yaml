      'mgnl:created': 2021-02-17T11:05:10.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> Tropical
        Depression Auring still has no direct effect in any part of the country now,
        but PAGASA warned storm signal #1 may be raised in the Caraga-Davao region
        on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b680a-6757-47e5-ab2e-156ad6a49a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T11:05:10.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added Auring, which is forecast to become
        a tropical storm, will likely make landfall in the said area on Saturday evening
        or Sunday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c7fe2-06c0-4a53-98a3-59d1e40f3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:25:26.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said Visayas, Caraga, Northern Mindanao, Bicol Region,
        CALABARZON, Davao Oriental, Davao de Oro, Davao del Norte, Lanao del Sur,
        Mindoro Provinces, Marinduque, Romblon, and Northern Palawan including Calamian
        and Cuyo Islands will experience heavy rainfall this weekend until Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49888b7-cfe1-4b2b-b220-babce506ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:25:26.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. Wednesday, Auring was last spotted 755 km east southeast
        of Hinatuan, Surigao del Sur with maximum sustained winds of 55 kph and gusts
        of up to 70 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379434c-d237-4c67-b97a-96c08f750670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:25:26.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned of isolated flooding and rain-induced
        landslides that may occur especially in high-risk areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d68203-21e0-4466-830a-95d43ea7dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T12:25:26.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auring ‚Äì the tropical cyclone for 2021 ‚Äì entered the Philippine
        Area of Responsibility at 8 a.m. on Wednesday.</p>'
  'South-Africa-AstraZeneca-Johnson-Janssen-COVID-19-vaccines':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T06:31:09.038+08:00
    'imagesource': 'jcr:082b9a7d-4b64-44fa-a14c-eca21078e4d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee87cdd5-dbfe-4f9b-8d46-9944efb53462'
    'lead': 'South Africa has offered its stock of Oxford-AstraZeneca COVID-19 vaccines
      to the African Union as the country pivots to using shots developed by Johnson
      & Johnson instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T06:32:39.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:52:32.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:27.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa scraps AstraZeneca, pivots to Johnson & Johnson vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45d7df-8a06-4964-ab2f-aa7c339378f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;South Africa has offered its stock
        of Oxford-AstraZeneca COVID-19 vaccines to the African Union, a senior health
        official said, as the country pivots to using shots developed by Johnson &amp;
        Johnson instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee46f8a-4d08-47ce-ae16-9cb27fb089ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country paused its rollout of the Oxford-AstraZeneca vaccine
        after preliminary trial data showed it offered minimal protection against
        mild to moderate illness caused by the variant of the virus that emerged in
        South Africa last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ccd67-8aac-4346-975a-2db4b59111ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AU will distribute to those countries who have already expressed
        interest in acquiring the stock," South African Health Minister Zweli Mkhize
        told lawmakers in Cape Town on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf67c9b-0b31-453f-9b12-87eb4c69fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mkhize said that rumors the shots, which were purchased from the
        Serum Institute of India (SII), had expired and were being returned to India
        were "simply not true," and no money was wasted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ff354-495f-43bb-b8f5-ca0800adfb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent announcement around the limited efficacy of the AstraZeneca
        vaccine, which we had already procured, was certainly disappointing; however
        we were determined not to be derailed from our commitment to rollout vaccines
        in February," Mkhize said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ab9ba-3a94-44f2-9484-37bc6f2a13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health minister announced that the country had instead secured
        9 million doses of the Johnson &amp; Johnson vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38e826-2ec3-4a89-94b0-a2f959b9cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by Janssen, Johnson &amp; Johnson''s Belgium-based vaccine
        division, the single-dose vaccine has shown to be effective in preventing
        serious illness and death from South Africa''s dominant coronavirus variant,
        known as B.1.351, with an efficacy of 57% in trials conducted in South Africa.
        The variant has appeared in more than 44 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf42ef-6e0c-4f78-b57a-729f9fa33d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have actually secured enough doses to vaccinate all the people
        who will need to be vaccinated in South Africa," said Mkhize.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037d9d4-9048-439c-a1ab-d51f0c918d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is expected to green-light the Johnson &amp; Johnson
        vaccine and begin administering doses this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962573a8-a264-4d61-b3e2-d357b29a6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout marks a 180-degree pivot by South Africa, which had
        received 1 million doses of the Oxford-AstraZeneca Covid-19 vaccine and planned
        to begin administering doses to health care workers in February. Another 500,000
        Oxford-AstraZeneca doses were due to be delivered by the end of the month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7067b-6bed-4c62-afd4-db0c2836858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, South Africa has switched to a new plan. It will start
        vaccinating health care workers with Johnson &amp; Johnson shots in a research
        study. Officials will administer shots to health workers at 20 vaccination
        centers in each of the country''s nine provinces. More than 380,000 health
        workers have registered so far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a99f31-01d8-4465-84c6-2126bf4c8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 80,000 Johnson &amp; Johnson shots are expected
        to this week, with delivery of 500,000 doses in the next four weeks, Mkhize
        said. That will be supplemented by an additional 20 million doses of the Pfizer
        vaccine, anticipated in late March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca45468-3280-412e-bda2-900b491c187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has been consulting with scientists about what to do
        with the AstraZeneca vaccine following news that two doses provided "substantially
        reduced" protection against mild to moderate Covid-19 disease from the B.1.351
        variant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9f784-675e-4be0-afc0-0e29756c5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a damaging setback for efforts to curtail the pandemic in
        South Africa, the hardest-hit country on the continent. More than 48,000 people
        are known to have died from Covid-19 there, and overall cases, which have
        topped 1.4 million, are now largely being driven by the new variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4e665-19fd-4732-84dc-09ded070457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other countries are now reporting the B.1351 variant in Africa
        -- including Ghana, Kenya, Comoros, Botswana, Mozambique and Zambia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec0292-b091-4751-b85a-54707c3eb3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear from the study, which has not yet been peer reviewed,
        whether the Oxford-AstraZeneca vaccine protected against severe disease from
        the B.1.351 variant. The 2,000 clinical trial participants were mostly young
        healthy adults and therefore unlikely to become severely ill. But based on
        immune responses detected in their blood samples, the researchers said there
        was "still some hope" that the vaccine could protect against more severe cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a6546-e778-48d6-abba-a33e9ddec0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca recently said it is working with Oxford University to
        adapt the vaccine against the B.1.351 variant and that it would advance it
        through clinical development to make it "ready for autumn delivery should
        it be needed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ad18e-4e63-4368-9e79-fd56453e9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Salim Abdool Karim, who is a co-chair of South Africa''s
        Covid-19 advisory committee, had initially told CNN that the country would
        likely adopt a "stepped approach," in which they assessed the impact of the
        Oxford-AstraZeneca vaccine as it is rolled out. But it appears that the country
        has now scrapped that strategy entirely.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1ed3a-4e5f-4449-93cd-a7deed54ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regard to the future role of Oxford-AstraZeneca in South Africa,
        Mkhize said only that health officials would continue to be guided by experts
        and led by science.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4e68f-8304-48b2-83e1-a00aa8598345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big blow for the Oxford-AstraZeneca vaccine, which has been
        hailed for its low cost and easy storage as one of the world''s best hopes
        for defeating the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be6242-f068-400e-9a7d-7d023dab33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX program -- a coalition that includes Gavi and the World
        Health Organization with the aim of distributing Covid-19 vaccines to poorer
        countries -- is reliant on the Oxford-AstraZeneca vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f2edf-4777-426a-b2b5-03238a6d909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, COVAX announced a plan to distribute more than
        337 million Covid-19 vaccine doses worldwide -- of which 336 million doses
        are the AstraZeneca-Oxford vaccine and just 1.2 million doses are the Pfizer-BioNTech
        vaccine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f1ea6-94c1-49e8-ad64-fd4f86b6fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO authorized the Oxford-AstraZeneca vaccine for emergency use
        on Monday, after encouraging its use even in countries where variants of the
        coronavirus are circulating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2d77b-21a0-4e80-932b-b04f47c4f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a vaccine that protects against all forms of Covid-19 illness
        is our biggest hope, preventing severe cases and hospitalizations which overwhelm
        hospitals and health systems is crucial," Dr. Matshidiso Moeti, the WHO regional
        director for Africa, said at a news briefing Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924eaff-44e8-4ae4-ae4a-49e3a65d67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave of Covid-19 in Africa, which peaked in January,
        was more deadly than the first wave, according to Dr. Moeti.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5bb7f-02ab-4a08-87db-d614d8bcd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:32:39.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rollout of vaccines, "if cases remain mostly mild and moderate
        and don''t require critical care then we can save many lives," she added.</p>'
  'White-violence-Black-protests-1918-flu-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T06:33:15.764+08:00
    'imagesource': 'jcr:6ac93069-d917-4f4b-8532-3b05cc975444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef04264-5c35-4c56-8d08-b89494149559'
    'lead': 'White violence and Black protests during the 1918 flu have a lesson for
      today'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T06:36:06.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:31.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:28.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White violence and Black protests during the 1918 flu have a lesson
      for today'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db821a91-a348-4872-80de-244e926afba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Adella Bond fired her revolver outside
        her window into the South Philadelphia air, hoping to attract police as a
        mob of Irish American people gathered around her home to tell her she wasn''t
        welcome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51207a-1ee2-478c-af9e-311c6dc8f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond, a Black woman who was a municipal court probation officer,
        knew that racial conflicts unfolded in neighborhoods that had once belonged
        to only White people but were beginning to house Black people as they migrated
        from the South to the North during the Great Migration, said Kenneth Finkel,
        a professor in the department of history at Temple University in Philadelphia,
        and the author of "Insight Philadelphia: Historical Essays Illustrated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bfc13-2fe5-499e-b218-cf8606f9d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people were seeking work, property ownership and refuge from
        Southern violence from 1916 to 1970, when ultimately millions of them traveled
        north for industrial employment available there because of the labor shortages
        that started during World War I ‚Äî even during the 1918 influenza pandemic.
        Southern Black people sought those same features, as well as better quality
        of life, through World War II and afterward (although segregation and other
        obstacles persisted for a while).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065cc6e-617c-4f67-baeb-33b190076581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond knew that White people had welcomed a Black family to a nearby
        neighborhood by harassing them and burning their furniture in the street earlier
        that July. She was also aware that another woman of color had previously lived
        in the house on Ellsworth Street that Bond moved into on Wednesday, July 24,
        1918 ‚Äî so she supposed that the area may have been safer for Black people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f940cf-da0f-47b5-afee-6129d118b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second time she walked down that street, however, she was stoned.
        The violence came to her front door two days later, when about 100 White men
        and boys surrounded her house on Friday, July 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbee563-98e3-4927-8e9e-bcbbb5b33139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard them talk about having guns, and I saw the guns and cartridges.
        At last a man came along with a baby in his arms," Bond told her attorney
        on July 30, 1918, according to The Philadelphia Inquirer newspaper. "He handed
        the baby to a woman, took a rock and threw it. The rock went through my parlor
        window. I didn''t know what the mob would do next, and I fired my revolver
        from my upper window to call the police. A policeman came, but he wouldn''t
        try to cope with that mob alone, so he turned it into a riot call."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9c140-af54-42df-a9cb-e79a12dd4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock thrower, who had been shot in the leg, was arrested and
        held without bail. Police arrested Bond for "inciting to riot," and the events
        of that day precipitated a slew of racial conflicts and riots that constituted
        one of the most violent periods in Philadelphia''s history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb5b90-12ba-43d8-891a-a19250994bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence instigated by White people, violent police encounters and
        protests for racial justice were rampant in Philadelphia during the 1918 flu
        pandemic. George Floyd, a Black man from Minneapolis, was killed by a White
        policeman in May 2020. That killing and others by police led to the Black
        Lives Matter movement gaining momentum over the summer, in terms of national
        and global reach, numbers of protests and new supporters beyond Black communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bc8aa-eedd-4b93-a176-77fda5d6a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges Black Philadelphians faced in 1918, they,
        too, summoned the spirit needed to work toward change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458f459-2d25-43af-a9ec-7ac845a90266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of these crowded race riots on the flu case and death
        rates in Philadelphia is unknown. The riots took place "during a lull between
        the first and second waves of the pandemic," said Dr. Jeremy Brown, an emergency
        care physician and author of "Influenza: The Hundred-Year Hunt to Cure the
        Deadliest Disease in History," via email. "As such, and during the continuing
        fighting during the great war in Europe, attention was surely focused on other
        issues. The riot was not a ''superspreader'' event, because at the time there
        wasn''t much disease to be spread. That came back in the fall."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013bf9d-f1a1-4e74-a81d-2d17cf580a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not be able to establish casualty scientifically or historically
        between the outbreak of disease and the virus of racism, but we understand
        all too well that when we fear for our very lives, our mortality can shred
        our civility," Brown said in an unpublished paper on the topic. "This dread
        exposes a primal panic that unleashes the violent human impulse to blame and
        hurt others in ways inexcusable. There are many lessons we''ve learned from
        looking at the history of pandemics, but some, regrettably, we never seem
        to take to heart."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa537b-3359-4f61-80fc-a5d181512f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sources of the ire</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04845c-7c31-4921-9ebc-e88a505a8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia had the largest Black population of any Northern city
        in 1910, although African Americans were only 5% of the city''s population,
        said Charles Hardy, a professor of history at West Chester University of Pennsylvania.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4accfc-5b50-4cde-879f-1a3e0ca25001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Migration resulted in Black newcomers in White neighborhoods
        and housing shortages, to which realtors responded by increasing rent prices
        ‚Äî effectively causing housing competition among Black and White people, and
        relocation by those who couldn''t afford the new prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7e0a4-4569-4b50-ba1a-c0d43684ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://White violence and Black protests during the 1918
        flu have a lesson for today" target="_blank">READ MORE: From the front lines,
        Black nurses battle twin pandemics of racism and coronavirus</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df27a3-624b-4a5d-befd-3ef509379213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond moved into "a working class, tough Irish-American neighborhood,"
        Hardy said. "Philadelphia is historically known as the city of neighborhoods."
        The boundaries of ethnically specific neighborhoods weren''t to be crossed
        then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b2ffd-7972-47d2-b880-895457c8ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than blame the realtors, White residents harassed their new
        Black neighbors for their struggles and for not adhering to social codes in
        the segregated city. "The city''s a powder keg at this point in time," Hardy
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f228f-6749-40d8-bd40-436c90b5722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching fire</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02afe9-36c5-43e9-976d-d45bbbd2b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city tense over war, the flu pandemic and race riots erupted as
        what started at Bond''s house that Friday night spread across about 2 square
        miles. Crowds of hundreds of rioters became thousands as the unrest escalated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb88ff-bb75-4b39-9df1-9a229c230e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things exploded," Finkel said, "it went on for days. Every
        night was another chaotic mess."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962eb77-6f4f-4331-9027-616c344ed606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Black man named William Box was accused of thievery
        and chased by White men. A police bureau clerk tried to stop Box, who allegedly
        pulled a knife and cut the clerk''s arm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3bd42-bdf5-4969-a8b8-51eb8f467960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several policemen arrived on the scene, but were unable to curb
        the mob of whites and ''the negro was struck many times by persons in the
        crowd,''" wrote Vincent P. Franklin, then an author and professor of history,
        in a 1975 paper on the race riots. Cries of "''lynch him''" caused the police
        to send for help, "''and a squad of reserves arrived in time to prevent the
        mob doing serious injury to the negro,''" Franklin continued, quoting a Philadelphia
        Inquirer report. They arrested Box and took him to the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c63653-36dd-4e84-93f9-9eefdde2e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, a White mob chased Jesse Butler as he walked home
        from a party. While running, Butler fired a shot into the mob and allegedly
        injured Hugh Lavery, a White man. Police who had arrived soon found that Butler
        was also wounded and took both men to the hospital, but Lavery died before
        their arrival.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62e346-d067-410f-819b-0fd9433fc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostility spread as groups of White people attacked Black people
        on their regular travels throughout Philadelphia. Civilians, as the Home Defense
        Reserves typically used for emergencies, assisted around 250 policemen in
        maintaining a riot zone near Bond''s neighborhood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dcafd-6520-4747-a29a-d25b0dc6bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people felt tension and concern over police brutality, Hardy
        said. "Philadelphia police forces were segregated, (and) most policemen were
        political appointees. ... Then there''s this discriminatory enforcement of
        laws."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ec811-e9e1-4c52-ad6b-ffbd6fde343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those was a type of stop-and-frisk practice. White patrolmen
        Roy Ramsey and John Schneider stopped a Black man, Riley Bullock, on an avenue
        and searched him on Monday. After finding a pocketknife Bullock legally carried,
        the patrolmen beat and arrested him. As they took Bullock into the station,
        he was fatally shot in the back, Finkel said, by "a negro, who was seen making
        his escape. The police gave chase, but the alleged assailant managed to escape,"
        reported many local newspapers that ran the unsubstantiated story.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87adf2b-dbf4-4dd5-8297-acab7bac915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day brought the revelation that Bullock was killed by a
        bullet from the gun of patrolman Ramsey ‚Äî who claimed that he slipped and
        his gun fired when he was taking Bullock into the station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0bcf2-f80a-4204-8702-147f57fc1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock wasn''t the only victim of police violence. When Ramsey
        and Schneider arrested a Black man named Preston Lewis that morning, they
        beat him so severely that Lewis had to be taken to the hospital. As Lewis
        laid on the operating table, Schneider reportedly began striking him before
        ultimately being carried out of the room by White officers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e6434-b1bc-4d5e-9b2d-c234a5a211b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was calmer, but mobs tried to lynch a Black man for allegedly
        stealing a watermelon that day. "When it''s all done four days later, you''ve
        had several hundred people who were injured, four people dead," Hardy said.
        The houses of dozens of Black families had been destroyed, forcing them to
        flee. And though White people had instigated most of the violence, the majority
        of the 60 people arrested were Black.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add31dd-4847-46e3-b8e7-795ad872bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have in the early 1900s and today is rising nativism,
        White ethnocentrism and White supremacy," Hardy said. "After World War I is
        when you witness the rebirth of the Ku Klux Klan which, in the 1920s, becomes
        a major political force. ... The culture wars that we''re witnessing today
        are very much reminiscent of the culture wars in the 1920s. It''s basically
        fear of a White minority."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa150897-debd-4aa2-ad77-7b3d6f6844fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/05/politics/1918-influenza-pandemic-nazism-federal-reserve-bank-study/index.html"
        target="_blank">READ MORE: Fed study: 1918 flu deaths linked to relative strength
        of Nazism</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462031f8-7c1d-4a46-9741-6832a3962685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are chilling parallels between what we have seen in the midst
        of the coronavirus pandemic with the revelation of quite brutal police killings
        of African Americans and what actually happened back in 1918," Brown said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca3e59-ffb6-4fe0-8001-24c88cc3de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That story is a very sobering one ‚Äî not least for which it reminds
        us that this kind of violence against the African American community is nothing
        new, sadly," he said. "We know how long it''s been around, but when it comes
        to pandemics, it''s been around for well over a century."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39018297-deef-4cea-971d-18925dab7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming together to resist</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2749683-0a76-4746-8d1a-64b9f65f0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Black Philadelphians organized to prevent experiencing further
        violence, destruction and death at the hands of White people, Franklin wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bccb0-9cb0-4777-bb2f-9476fc5ebcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers and other prominent Black Philadelphians met and wrote
        a letter to the city''s director of public safety. In it, they castigated
        the police force over the lack of protection and arrests of Black people during
        the violence, Franklin wrote, quoting the letter as reprinted by local newspapers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f378ca-487e-4f37-ae40-7775fc32b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Black lawyers defended Black people who had been arrested
        during the riots. Black ministers and civic leaders formed the Association
        for the Protection of Colored People (or Colored Protective Association) in
        August, immediately gaining hundreds of members who worked and fundraised
        to represent prosecuted Black people and to support the civil rights of Black
        Philadelphians.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db386dda-fd43-44e2-9fb2-9f40f969eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association was responsible for the prosecution of patrolman
        Ramsey for killing Bullock, and patrolman Schneider for assaulting Lewis,
        but neither of the men were convicted ‚Äî partly due to fellow Black patrolmen
        backing down from testifying what they had really seen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7858999-4b75-42b2-a303-429377616f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Philadelphians did succeed in getting the commander and all
        members of the police force transferred out of the 17th District, where most
        of the rioting had occurred. "This event was hailed as a major victory for
        Philadelphia''s black community," Franklin wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f733932-c367-4aca-adda-3d0c0b044d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association achieved mobilizing Black Philadelphians by informing
        them of their lawful civil rights, advising them on handling racial discrimination,
        giving speeches in churches and providing legal assistance for those who had
        been arrested or assaulted. When Black people made protests to government
        officials about violent White sailors, the commander of the Fourth Naval District
        investigated the situation, Franklin wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db5570-8f6a-4fb0-bf3f-1be8b9e16e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at Black Lives Matter demonstrations and the calls
        for police accountability and changes in police behavior," Hardy said, "we
        can see a sort of predecessor to that in Philadelphia during the First World
        War."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457db50-edfd-458e-92cb-4bbd401a9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the more significant and graphic results of the organized
        efforts of blacks to improve their situation in the City of Brotherly Love
        in the aftermath of the July, 1918, riot," Franklin wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c249ce4-734c-4b62-ab0f-aeb0af4fa82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thoughts on history and hope</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62cb63a-3c48-4fe4-9f24-218eea683528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similarities between the race riots of 1918 and racial conflicts
        today emphasize the importance of knowing the truth, Finkel said. "It''s really
        important not to just pat ourselves on the back and move on and forget the
        ugly chapters. Those ugly chapters are very informative and useful and real."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825d327-aca4-43f2-a9f5-9065a75d14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/03/health/churches-covid-1918-lesson-wellness/index.html"
        target="_blank">READ MORE: For churchgoers during the Covid-19 pandemic, a
        deadly lesson from the 1918 flu</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb835c-3dae-4fd1-8b82-b0acf73d703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallels also highlight that the movement toward racial equality
        is "one step forward, two steps back," Hardy said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0a225-8520-4a67-a8b5-70262276cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gotten unprecedented numbers of people of color in political
        office on the state level," he added. "We''ve got Kamala Harris as vice president.
        So, it''s a mixed bag. It''s just this ongoing struggle. Clearly White supremacy
        and nativism are very strong movements in the United States today. On the
        other hand, a movement towards greater racial and gender equality I think
        continues."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383181d-dc2d-4e38-933a-a5596bc9ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:36:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/02/16/health/1918-flu-lessons-philadelphia-race-riots-wellness/index.html"
        target="_blank">White violence and Black protests during the 1918 flu have
        a lesson for today</a>"</em></p>'
