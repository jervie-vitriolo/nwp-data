      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2021/2/16/aslan-karatsev-advances-to-historic-australian-open-semis.html"
        target="_blank">World No. 114 Aslan Karatsev makes history at Australian Open
        with run to semis</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f55a82-0d4e-445f-bb98-57d5b115ae9f'
      'mgnl:activationStatus': true
