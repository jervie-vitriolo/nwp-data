      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> Local
        authorities are now looking into possible violations by the police during
        an operation conducted in Cebu City to ‚Äúrescue‚Äù 19 Lumad children who were
        allegedly kidnapped and abused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf668c5-32c0-4269-9c6d-a361d570f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f571e0f-fce9-46e3-ad48-baca894aab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said an initial probe was conducted
        on Feb. 15, while a follow-up investigation is ongoing regarding the police
        operation that also led to the arrest of seven people at a University of San
        Carlos retreat house in Talamban, Cebu City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a655d-28d9-44d9-a53f-84776ff49a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52807bdb-f017-4d3b-88a5-08a1c746129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe political beliefs or ideology of those arrested, also called
        rescued, does not matter to the commission,‚Äù CHR Central Visayas chief investigator
        Leo Villarino said. "What we are concerned about are the (possible) human
        rights violations that were committed during the arrest or the so-called rescue
        of the minors in the retreat house.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b959d6-877c-450e-8ec3-f9c0720a1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b5e43-01d3-4224-a37b-f91d630d9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarino said there was evidence that ‚Äúchaos‚Äù and ‚Äútraumatizing
        events‚Äù transpired during the police procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb3d38-d339-480a-a8a5-412179d1fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca4021-b260-4306-95d6-94cb3f88a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also looking into whether those arrested were accorded
        their constitutional rights, including the right to be informed of their arrest
        and whether they were allowed to see their lawyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e866ac-3a18-4b77-918a-02d5f9907d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b543600-1771-4029-bf78-87eba6b3329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarino said he hopes the lawyers will cooperate with the probe
        since it will also clear them of any wrongdoing. The University of San Carlos
        will also be investigated due to allegations of accommodating the children
        without their parents‚Äô consent, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104912b-fe8f-44e4-985b-b9d8dd292c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa492a9-8c73-4079-b278-8fdae97e527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the seven arrested are currently detained at Camp Sergio
        Osme√±a in Cebu City where they underwent inquest proceedings on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd54ca-5634-4e46-be5e-ac71fe001624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:48.807+08:00
