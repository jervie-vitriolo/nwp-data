      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a10a9-07eb-4935-8e5a-785b586d6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:44:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the national government targets to procure 148 million
        doses, enough to immunize up to 70 million Filipinos this year. Meanwhile,
        the private sector and local government units have also been purchasing doses
        through tripartite agreements with vaccine makers and the national government.</p>'
  'police-under-investigation-on-lumad-rescue-in-cebu-city':
