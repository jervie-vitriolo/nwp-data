      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc0482-0966-4a57-98f7-3aa8e4626836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:03:52.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And part of that is going back to engagement, counterpart to counterpart.
        The President''s counterpart is King Salman, and I expect that, in appropriate
        time, he would have a conversation with him. I don''t have a prediction of
        the timeline on that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
