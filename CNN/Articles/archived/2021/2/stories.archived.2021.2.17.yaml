    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0454fd-e1b5-4cbe-abef-d420ec5b5f76'
    'lead': 'The Department of Science and Technology has begun recruiting volunteers
      for a study that aims to confirm the findings of a clinical trial, which suggested
      that virgin coconut oil helps speed up the recovery of patients with suspected
      coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T08:02:52.550+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:52:23.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:33.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST recruiting volunteers for VCO study in Valenzuela City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a598e0-51cf-49d0-bc65-ba6407522b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äî The
        Department of Science and Technology has begun recruiting volunteers for a
        study that aims to confirm the findings of a clinical trial, which suggested
        that virgin coconut oil helps speed up the recovery of patients with suspected
        coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6b764-f5c2-423f-b1ac-1efe1432e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are expanding our research in Valenzuela with the cooperation
        of Mayor Rex Gatchalian. We have started recruiting patients already in the
        emergency hospital as well as the LGU facility,‚Äù DOST-Food and Nutrition Research
        Institute Director Imelda Angeles-Agdeppa told CNN Philippines‚Äô New Day on
        Wednesday. But she did not elaborate on where exactly the study sites are.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a67068-9b47-4869-a39e-97660639eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe hope to gather more patients and confirm our findings in Sta.
        Rosa [in Laguna] to build more science-based evidence that VCO is really a
        good supplement for moderate or mild cases of COVID-19,‚Äù Angeles-Agdeppa added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8e5bc-580e-4df9-a59b-24d242b8fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, researchers from the DOST-FNRI tested the effectiveness
        of VCO as a supplement for the treatment of 57 patients with coronavirus-like
        symptoms at the Santa Rosa Community Quarantine Facility and Santa Rosa Community
        Hospital for 28 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c3a24-866f-45b8-9e07-41556fadcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VCO group or&nbsp;29 participants received standard meals containing
        VCO, while the control group consisting of 28 cases got the same meals without
        VCO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1fad6-b9e4-440e-a656-0e5be608f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VCO group was free of symptoms on the 18th day, while the control
        group only stopped exhibiting symptoms on the 23rd day, leading experts to
        say coconut oil&nbsp;could be used as a supplement for COVID-19 treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef65c8a-66ee-4614-bbde-8eb751c805bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T08:24:56.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:52:23.354+08:00
