      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 of the series will follow Lord Anthony, played by Jonathan
        Bailey, on his "quest for love."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf614b2-4b34-4245-8841-94117af3f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:44:45.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was created by Chris Van Dusen and produced by Shonda
        Rhimes -- based on Julia Quinn''s novels. The show is the first series for
        Rhimes under her Netflix deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c277a-72e1-494b-a927-1e63d157aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:44:45.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:52:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a second season came last month, much to the relief of fans.
        The new season is expected to begin filming this spring but a premiere date
        has not yet been announced.</p>'
  'Peru-secret-vaccination':
    'author': 'Claudia Rebaza and Mitchell McCluskey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T06:53:05.175+08:00
    'imagesource': 'jcr:bfa3fc43-84ab-40f0-9932-f130eb67c1e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64c1e399-b09c-4c34-a0e2-61d71a9e7612'
    'lead': 'More than 480 people, including several ministers and a former president,
      were quietly vaccinated against Covid-19 in Peru even before the country''s
      official vaccination campaign began,'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T07:00:25.526+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:52:24.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:32.202+08:00
