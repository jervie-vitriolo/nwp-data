      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732070b0-f637-43cf-a90e-02027c9b67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they will file kidnapping and serious illegal detention
        charges, violations of the Anti-Human Trafficking in Persons Act of 2003,
        and violations of Anti Child Abuse Law against those arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f70e7f-8fa1-448b-b601-5d14289bb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:51.822+08:00
