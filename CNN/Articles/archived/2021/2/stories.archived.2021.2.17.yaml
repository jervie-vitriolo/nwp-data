      'mgnl:lastActivated': 2023-01-25T07:51:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border checks were imposed following the outbreak of coronavirus
        variants in the Czech Republic and Austria''s Tyrol region that spread more
        quickly than other strains. Traffic jams developed quickly, with lines of
        waiting vehicles stretching up to 20 kilometers (12.4 miles) in one area south
        of Dresden on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197f7dd-de51-422a-8338-5f3f991cce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc9c77-bae9-4c3e-8fda-07621d13e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s biggest carmaker Volkswagen, which owns the Audi, Skoda
        and Seat brands, said on Tuesday that there have been "no serious bottlenecks"
        at its factories due to trucks being stuck at the border. But it said that
        provisions designed to compensate for shortages would only be effective for
        "a certain period of time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cf1de-b62b-4670-a707-8cf071ef56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58776a-1384-4563-a759-7ca519849276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the border traffic situation get worse and result in even
        longer queues, it will no longer be possible to rule out production restrictions
        at Volkswagen," a spokesperson told CNN Business. "We generally see it as
        the task of politicians to ensure free exchange of goods across national borders
        and create clear regulations in exceptional circumstances such as these."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99a568-47da-43cd-9df5-812e44b6e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa0896-eef5-4bfc-b756-8b4050ef4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company operates factories in the Czech Republic and Slovakia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5e827-21e0-419a-95b4-76f821d93db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4d0e9-00e5-42c4-afd0-912fc780a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW said its plants were supplied and running as planned. A spokesperson
        said the company would "monitor the situation in close coordination with our
        suppliers and logistics partners." Daimler, the owner of Mercedes-Benz, did
        not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872d532-2571-462f-94c1-0e123974e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d97b78-7089-4fa3-80ca-8bddcc464fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automotive industry plays an outsized role in Germany''s export-driven
        economy, directly employing more than 880,000 workers in manufacturing, according
        to the European Automobile Manufacturers Association. German factories produced
        over 4.6 million cars in 2019, accounting for more than a quarter of the EU
        total.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6e291-07b0-489f-9b82-39b424ecf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b6af5-da44-4855-b08c-13a2f4650a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of parts delays from suppliers in eastern Europe is the
        latest in a series of logistical headaches for German carmakers, which temporarily
        closed some factories last year during the early months of the pandemic. More
        recently, they''ve been forced to contend with a global shortage of computer
        chips used in their vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f25bce-c983-4905-9801-26625483d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de31cd7-2c80-4937-af51-28b6723e7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said last month that the shortage of computer chips would
        force it to adapt production at plants in China, North America and Europe
        this quarter. Audi furloughed 10,000 workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140a7fb-8d45-4d00-8f48-feaa837a3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8997e38-ad99-49d3-8c7e-718a700c70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chain disruption</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ac51a-8a8b-49e3-8512-c031163863a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe border delays could also affect supply chains for other industries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445d08f-8e07-442d-a678-3ad148d3b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d4825-d1d7-4cdd-8dc0-c45c15066589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joachim Lang, managing director of the Federation of Germany Industries
        (BDI), said in an interview with German publisher Funke Mediengruppe that
        there could be issues across the continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2c75f-c476-45af-a7be-bccf6eb63967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27da21-a8d5-4d29-b9ac-d8ad7aa6bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a great danger that supply chains will break down all
        over Europe in the next few days," he warned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd35c7-f584-44d6-942c-75aeff9e6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d76ca-4b63-4e6b-8166-4e46ccf883b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been criticized by some of its neighbors for imposing
        the border checks. Slovak Foreign Minister Ivan Korƒçok said he had contacted
        his German counterpart to protest requirements for a negative coronavirus
        test for truck drivers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bebfb-5f86-4751-bb53-0e569f9b584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a5e76-7fc4-4340-91e6-9465839eb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling for a waiver of the requirement for freight drivers
        to present a negative test not older than 48 hours, when entering Germany.
        This measure will cause a huge problem, as for our drivers it is difficult
        to meet this requirement in practice, and it is very likely that it will trigger
        a chain reaction from other countries as well," said Korƒçok.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4a0f0-b833-4fdf-b3ef-e41e5de562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e77e14-0e7d-4816-a7be-0d00b79bd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steffen Seibert, a spokesperson for the German government, said
        on Monday that the checks are "about temporary strong border controls and
        not about a border closure."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616e2cb-e4f9-4985-a389-a186c228606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979aeb72-024f-4b66-a288-703f15234bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Altmaier, the country''s economy minister, held a summit with
        40 representatives of German industry on Tuesday to discuss coronavirus measures.
        Altmaier said following the meeting that he''s in talks with his Austrian
        and Czech counterparts on ways to reduce waiting times at the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f195d-86bc-4c72-b81c-7fd0f9dc7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/02/16/business/germany-border-checks-manufacturing/index.html"
        href="https://edition.cnn.com/2021/02/16/business/germany-border-checks-manufacturing/index.html">Border
        delays could force Germany''s car plants to close</a>."</em></p>'
