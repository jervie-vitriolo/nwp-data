      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was De Lima''s former driver and bodyguard, whom she believes
        had been turned against her. Dayan claimed he also solicited money from suspected
        drug lord Kerwin Espinosa for De Lima''s senatorial bid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e3cf0-2e17-40ec-a647-a3cd59cd9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:11:11.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe prosecution was able to establish a direct connection between
        the two accused who worked and were often seen together,‚Äù said the court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e478706-d76a-4b3f-b4a0-5b78136e7b27'
