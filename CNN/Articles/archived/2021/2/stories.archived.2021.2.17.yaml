      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542aad0-9b3c-4b3a-8dc9-f4c0a4d6404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúYung paggamit ng word na ''family planning'' minsan hindi narecognize
        ng kabataan kasi wala pa naman sa isip yung pagpapamilya. Tawagin sana natin
        siyang ''birth control'',‚Äù</em> Jona Turalde of SheDecides Philippines said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01398fa-3aef-4886-8766-7ae09a2d05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a30355-bca0-47f4-b177-88dbc1c04d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The use of the word ''family planning'' would sometimes
        be hard for children to comprehend because they haven''t reached the age to
        plan their own family. We should instead use ''birth control.'']</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3d025-7ed2-4f86-aeb4-22541f22fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:08:35.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:50:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sws.org.ph/downloads/media_release/pr20210217%20-%20SWR%202020-IV%20Module%20for%20the%20Commission%20on%20Population%20and%20Development%20(media%20release).pdf"
        target="_blank">Social Weather Stations survey</a> published on Wednesday
        revealed 59% of Filipinos think early teenage pregnancy is the most important
        problem of women today. Some 11% answered physical violence, while the problem
        of unexpected pregnancy got the same percentage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb64bd8-23d2-4fc8-ab36-79d3fb7c57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:08:35.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:50:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b694a-154d-482c-a748-a771899424ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:08:35.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:50:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of the survey respondents (57%) said the government is
        having adequate efforts to address the early teenage pregnancy problem. Around
        one out of four adult Filipinos (27%) are using or have used family planning
        methods in the past six months.</p>'
    '23':
