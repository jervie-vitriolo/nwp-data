    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestl√©''s newest KitKat is missing a key ingredient'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb79887-709e-4988-9c89-a51f027465e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T06:41:59.152+08:00
      'mgnl:createdBy': 'lara'
