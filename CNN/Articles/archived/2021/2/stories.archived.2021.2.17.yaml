  'Possible-Taal-Volcano-phreatic-eruption-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-17T16:33:24.799+08:00
    'imagesource': 'jcr:b7239231-16f2-4737-8602-c113685e73bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '640774d7-2fb7-43b7-9f59-34aa619dd2b3'
    'lead': 'The Philippine Institute of Volcanology and Seismology on Wednesday warned
      of another potential phreatic eruption from Taal Volcano similar to what happened
      early last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T16:36:07.095+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:47:31.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:46.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs warns of ''increasing possibility'' of another phreatic eruption
      from Taal Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecfd65-2cbb-433b-a88f-5d0351d75564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)</strong> ‚Äî The
        Philippine Institute of Volcanology and Seismology on Wednesday warned of
        another potential phreatic eruption from Taal Volcano similar to what happened
        early last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ffbff-68b0-40e0-ae77-db4ecfbba506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recently detected an increase in Taal''s seismic activities.
        The agency recorded 69 tremors in the past 24 hours, which could be due to
        hydrothermal activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d7455-7d14-478c-972d-55414a4f4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum said this raises the possibility
        of a steam and ash-laden explosion, which poses a threat to those still living
        on Taal Volcano Island. The area is supposed to be uninhabited since it has
        been marked as a permanent danger zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2750f-7690-43de-821b-808aea30b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumataas ang posibilidad na magkaroon ng phreatic eruption or explosion,
        tulad po ng nangyari noong Jan. 12, 2020," Solidum told a briefing. He was
        referring to the time when Taal Volcano spewed ash and smoke into the air
        after several years of calm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66409d1-319f-432f-93c1-93f5f9542b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an increasing possibility of a phreatic eruption
        or explosion, similar to what occurred on Jan. 12, 2020.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e955479-916d-42bf-965c-8b119ae4dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also said the recent tremors are linked to the Jan. 12,
        2020 eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79613c9-8e1f-4acb-957a-5aa52b46da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after nung eruption, weeks and months after, umakyat
        po iyong magma na nagresupply sa ilalim ng Taal Volcano at andun between four
        to five kilometers. ''Yun po ang posibleng nagri-release ng gas para maging
        mainit ang tubig sa volcano island kaya tayo maraming lindol na nasusukat,"
        he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ad5ce-4dc8-4332-8807-bd8060050327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Immediately after the eruption, weeks and months after,
        the magma that resupplied beneath Taal moved up ‚Äî it was four to five kilometers
        from the surface. It may be the one responsible for releasing gas which heats
        the water below the volcano, that''s why we are recording a lot of tremors.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742304c-460c-4172-bc8d-8482b4d57887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Phivolcs reported 98 tremors in Taal Volcano lasting
        five to 12 minutes, prompting authorities to evacuate residents on the volcano
        island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4892689-f83b-45fe-8e3e-76b353664cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum reiterated people should not be living on the island as
        phreatic eruptions could suddenly occur, and it would be hard for authorities
        to evacuate residents, especially if it happens at night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47284243-f0d0-4a64-a176-af69eefe5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:36:07.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano is under the lowest alert level which means sudden
        steam-driven explosions, volcanic earthquakes, and minor ashfall can occur.
        On January 12 last year, the volcano reached Alert Level 4, only one level
        away from the highest alert issued when a hazardous eruption is ongoing. Nearby
        towns, including vegetation areas, were covered with ash, and thousands of
        residents were displaced due to the threat of an explosive eruption.</p>'
  'Adverse-events-COVID-vaccines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-17T16:38:11.799+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2743994c-bae6-44b1-9df7-e353b67c3e91'
    'lead': 'Not all adverse effects after immunization are caused by vaccines, an
      infectious disease expert said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T16:39:17.066+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:47:23.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:46.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infectious disease expert: Adverse events following immunization not
      always due to vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ebccc-7e0e-453d-9856-7853616cfee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> Not
        all adverse effects after immunization are caused by vaccines, an infectious
        disease expert said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f019810-3271-4a55-817d-383b43ed0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi necessarily causal ang relationship. Hindi dahil lang sumunod
        sa pagbabakuna ay galing na sa bakuna ang naramdaman,‚Äù Dr. Anna Ong-Lim said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671d3d6-3d62-4c30-99b9-603eb92d1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The relationship between a vaccine and an adverse
        event is not necessarily causal. Just because you experienced something after
        the immunization, it does not mean you got it from the vaccine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e304a-cfe7-463c-827a-212eb20fa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible reason</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775eacb-3fdb-44a1-928e-fb25a083c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert explained that prior to vaccination, a person may have
        been exposed to an individual who is ill, and only started exhibiting symptoms
        after getting the shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f91f1e-eded-4dc3-878a-caced1664f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYung iba, kung nagkataon na mayroon na silang exposure sa ibang
        mga taong nagkasakit, at nagsisimula pa lamang iyong sakit, pwedeng may maramdaman
        sila after that. Akala nila dahil sa bakuna when in fact na expose pala sila
        sa taong may nararamdaman at nahawaan sila ng sakit,‚Äù she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809e0fc-a368-492f-9a1c-4ee8d67f0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For others, it just so happens that they have exposure
        to infected individuals, and if their illness is in the early stages, they
        may manifest symptoms after that (vaccination). They think the side effects
        are due to the vaccine, when in fact they have been infected with a disease
        beforehand.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c8501-541f-4b2d-80a5-01ca7787d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some diseases have incubation periods. For example, the incubation
        period of COVID-19 is up to 14 days. This means the symptoms could appear
        two weeks after a person has been exposed to the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790f804-321c-4d93-b13a-f95c2462de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim, citing studies, said adverse reactions to a COVID-19 vaccine
        usually occur 15 minutes after a person received the shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452c0f9-077a-4fa1-ad00-e2a1d84e87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will be on the lookout for vaccine recipients who
        might experience anaphylaxis or severe allergic reactions to COVID-19 vaccines
        once the immunization program starts. Some people in other countries have
        experienced severe allergies after they were inoculated against coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b00bff-a4cf-4a00-8c73-b6beca036825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T16:42:55.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:47:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ong-Lim said a history of severe allergy does not preclude COVID-19
        vaccination unless that allergy is to the shot or its ingredients.</p>'
