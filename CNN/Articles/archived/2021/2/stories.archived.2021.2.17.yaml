      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New investors must consult with their trusted financial advisor
        to create a clear plan which aligns with their financial situation and investment
        goals. The next step is to find a reliable partner who will help them build
        their wealth and help expand their investment portfolio to global markets.</p>'
