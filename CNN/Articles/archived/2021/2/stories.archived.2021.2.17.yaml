      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd4ec4-dc21-4aad-aaab-f1d162a33b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is pushing for the passage of a pending bill that seeks
        to prevent teenage pregnancy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d36d01-961c-409c-91d5-61bf1be263ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T13:56:41.037+08:00
