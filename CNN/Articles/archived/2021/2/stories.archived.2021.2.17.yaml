  'mexico-file-complaint-UN-unequal-vaccine-distribution':
    'author': 'Matt Rivers and Natalie Gall√≥n, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-17T04:40:46.601+08:00
    'imagesource': 'jcr:2813d341-1d0f-45d8-b0c6-a1c6480eff2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d8a8c2b-4eb2-4a1d-89fa-b2fbe2dc476c'
    'lead': 'Mexico isn''t happy with the way COVID-19 vaccines are being rolled out
      worldwide, saying the process favors richer countries while leaving poorer countries
      behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T04:28:13.651+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:52:35.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:25.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s not fair.'' Mexico will file complaint at UN over unequal vaccine
      distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d31ec8-103a-47b1-9204-a16c361f7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mexico isn''t happy with the way coronavirus
        vaccines are being rolled out worldwide, saying the process favors richer
        countries while leaving poorer countries behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bb3aa-9322-429d-82e6-ae827f364ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1da57-9448-484c-8291-ba0b00f8c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Marcelo Ebrard told reporters Tuesday that the
        Mexican delegation to the United Nations will file a complaint at the UN Security
        Council tomorrow concerning the "inequality" and "inequity" that he says impede
        vaccine access.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05622b8-cc56-4b06-b723-22ec0f6cab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8e16c-fa10-4cb6-800f-25eca3223cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries that produce [vaccines] have higher rates of vaccination
        and Latin America and the Caribbean have much less," Ebrard said. "We''re
        going to raise it in the Security Council because it''s not fair," he concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51049e95-dee3-4626-a7ba-599af4b1d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9a8fc-4c2d-4c97-88e8-7b395b94b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has struggled with its vaccine rollout, only managing to
        administer about 750,000 vaccine doses so far, despite having signed purchase
        agreements for the eventual delivery of more than 230 million doses of various
        COVID-19 vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b1530-60ca-4521-a67e-9297e6f1d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627d814-28c4-469a-966b-5a7cc442ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With supplies scarce, the Mexican government''s concern over whether
        some countries are hoarding vaccines is shared by many worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b78a03-94fe-4cf1-bfe1-214013ec9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb23593-aafb-43c3-92eb-46a73987d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthier countries like the United States, Israel, China and the
        United Kingdom are at or near the top of the list in number of vaccines administered
        so far, while many poorer countries have yet to offer a single dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc803c88-7f3b-4f20-b6ad-c816431c3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207c640-7a21-4c0f-9e41-0bd5704c1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as vaccines bring hope to some, they become another brick
        in the wall of inequality between the world''s haves and have-nots," said
        World Health Organization Director General Tedros Adhanom Ghebreyesus said
        in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425717ed-3036-486c-88b5-8ac3eaaa92ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e0059-0a8d-49b9-938a-07085003b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as they speak the language of equitable access, some countries
        and companies continue to prioritize bilateral deals...driving up prices and
        attempting to jump to the front of the queue. This is wrong," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c08a6-e257-4458-9476-ff299d6b3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd833f-2bac-4c76-87b5-6484909e3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials worry that kind of behavior could put their equitable
        distribution facility, called COVAX, in jeopardy. COVAX aims to distribute
        some 2 billion doses of the vaccine worldwide by the end of this year, many
        of which would go to poorer countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e57494-3ed4-42db-9074-0bddbe6c2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011bbe6-6fee-4a3f-b4bc-5829682521e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s complaint at Wednesday''s UN Security Council meeting
        will focus on Latin America and the Caribbean, a poor part of the world particularly
        devastated by the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8ba91-eaa3-4831-b765-cabcd0c13273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ae876-0cd9-4c89-8ea8-5a3fda87f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX distribution has not yet begun, though it announced plans
        earlier this month to distribute more than 35 million doses of vaccine across
        the region by the end of the second quarter, with the potential for more should
        supplies become available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe91aa5-4618-4f9e-910c-e9145de0dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a3ca8-3ead-4c47-8b71-b6932a29b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a drop in the bucket of the 500 million people in the
        region the Pan American Health Organization says need to be immunized in order
        to control the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c995c-4223-46f8-8c43-b8edcf579981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T04:28:13.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/16/americas/mexico-un-unequal-vaccine-distribution-intl/index.html"
        target="_blank">"''It''s not fair.'' Mexico will file complaint at UN over
        unequal vaccine distribution"</a></i></p>'
