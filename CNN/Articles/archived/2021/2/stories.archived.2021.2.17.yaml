      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in this bill will make it faster for the national government
        to procure, isn''t it? If the private sector and the local government may
        perfected contract and the private sector may downpayment already, hindi dahilan
        yung indemnification?‚Äù Recto said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51eeb4-1f5d-446f-80cd-4c294ee590ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T18:31:47.838+08:00
