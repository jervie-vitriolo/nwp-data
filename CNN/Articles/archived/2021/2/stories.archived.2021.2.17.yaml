      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7df2b-749d-4754-b382-214cdf1d21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Chad Errol Booc, Roshelle Mae Porcadilla, Benito Bay-ao,
        Segundo Milong, Jomar Benag, Esmelito Oribawan, and Moddie Mansimuy-at.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d48b8-495d-46d5-b5d1-609b7f7ffb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e6c6b-7d63-486f-8684-ef3b865951ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples‚Äô Lawyers spokesperson King Anthony Perez,
        who is also representing the accused, said they have filed a manifestation
        today. Charges against the seven will be filed in Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d393c71-54ac-4791-b483-3284b564801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T19:28:45.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:43:50.817+08:00
