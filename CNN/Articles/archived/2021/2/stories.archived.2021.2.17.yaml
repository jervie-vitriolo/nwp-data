    'template': '1'
    'title': 'US steps up challenges to Chinese-claimed islands in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99f8fa-736c-45da-8cf5-1726b96b9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US Navy warship sailed by islands claimed
        by China in the South China Sea on Wednesday, the second such sailing in as
        many weeks, as the Biden administration steps up the US'' military presence
        in the disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127afbd7-99c1-4754-a59e-392ac1633ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8610c01-daef-4a10-a2b5-ba10febf656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a so-called freedom of navigation operation, the guided-missile
        destroyer USS Russell steamed within 12 nautical miles of the Spratly Islands
        in the southern portion of the 1.3 million square mile waterway, almost all
        of which China claims as its sovereign territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acd241-8a1c-4487-a105-ff5eb46fee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac68ad8-1b03-42f8-b455-56ad6cf12c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This freedom of navigation operation ("FONOP") upheld the rights,
        freedoms and lawful uses of the sea recognized in international law by challenging
        unlawful restrictions on innocent passage imposed by China, Vietnam and Taiwan,"
        Lt. Joe Keiley, a spokesman for the US Navy''s 7th Fleet, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eff7c3-2d16-4b7f-9e1a-042daa913e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412b73d-d023-44a8-ab16-e36fe8634caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Taiwan and the Philippines also have claims in the Spratly
        chain, where China has has transformed obscure reefs and sandbars into man-made
        artificial islands, fortified with missiles, runways and weapons systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85b41b-aec7-4429-a6c8-d22ebde747fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6854c8-deef-42f2-96bd-9595349f3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russell''s FONOP followed a similar operation conducted by the
        USS John S McCain in the Paracel Islands in the northwestern area of the sea
        12 days previous. It also comes less than a week after two US aircraft carriers,
        the USS Theodore Roosevelt and USS Nimitz, conducted rare dual-carrier drills
        in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cac965-e158-43dd-9efc-396f9f5bb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18412190-8fec-4d29-9f11-c2ef753b2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlawful and sweeping maritime claims in the South China Sea pose
        a serious threat to the freedom of the sea, including freedoms of navigation
        and overflight, free trade and unimpeded commerce, and freedom of economic
        opportunity for South China Sea littoral nations," Keiley said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec23d72-2f74-42a9-b75f-635d0966c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67b811-52dd-445b-bd1c-24ef674324a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operations come after US President Joe Biden described
        China as the US'' "most serious competitor" and outlined plans to confront
        Beijing''s "attack on human rights, intellectual property, and global governance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e405252-db0a-4d91-b62b-d79fca2fe362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f41bd-0687-475d-98ef-839ab9ebe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said Washington was in "extreme competition" with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8116e-c3e4-4599-801a-703501210bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f4c2b-0f6d-40c6-b9f5-dc6c190bbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming office on January 20, the Biden administration has
        reaffirmed its commitment to US allies and partners in the region, specifically
        letting the Philippines and Japan know that their islands also claimed by
        China are covered by mutual defense treaties that obligates Washington to
        defend them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360e304-98d6-4e48-8f05-787a52fad7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b8ea2-7b21-41d4-8196-54a80d6cb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the US naval operations in the South China Sea inflame
        tensions and violate its sovereignty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda126ac-5798-477d-9700-957cc514d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a95f6a-aa86-4a07-bee6-70a478b5bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the FONOP in the Paracels, a report on the People''s Liberation
        Army''s official English website said PLA naval and air forces tracked the
        US destroyer and warned it off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73139793-7492-48f0-b3f6-b10a552fe8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763ea46-1917-46f2-81c6-276197d6e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T15:45:20.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:47:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warship trespassed in Chinese territory, "seriously violated
        China''s sovereignty and security, gravely undermined regional peace and stability,
        and deliberately disrupted the good atmosphere of peace, friendship and cooperation
        in the South China Sea," the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a946aeb-40b9-4232-a754-8383ce7ecdba'
      'mgnl:activationStatus': true
