      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813d443-85cd-44ce-9249-0893c7c19571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett trimmed Berkshire''s position in Apple as well, but the
        stock remains a top holding. Berkshire also added to its stake in wireless
        telecom giant T-Mobile, in addition to its new stake in Verizon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74467ef-cba8-4750-b49b-0ec3049f57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1f467-7446-40a9-bfff-d70136f6d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:51:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon owns Yahoo, the company that now webcasts the livestream
        of Berkshire''s annual shareholder meeting from Omaha each spring. That meeting,
        which is scheduled for May 1, will be a virtual affair due to Covid-19 ‚Äî&nbsp;as
        it was last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d2ef9-f29a-49f0-8780-d77bce81a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:11:44.642+08:00
