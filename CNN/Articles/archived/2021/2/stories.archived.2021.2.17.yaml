      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>The carmakers at the heart of Germany''s
        huge manufacturing industry are facing a new threat: border checks that could
        delay crucial parts deliveries and force their factories to close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11545a6a-b209-4b71-9517-58a14a44767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T10:08:12.487+08:00
