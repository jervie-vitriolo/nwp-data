    'jcr:uuid': '280aa909-503f-478a-bf42-f918b2d67294'
    'lead': 'The Philippine Health Insurance Corporation or PhilHealth already has
      enough funds to compensate Filipinos who may experience serious side effects
      after being vaccinated against COVID-19, a lawmaker said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-17T18:31:47.836+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:43:55.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:49.579+08:00
