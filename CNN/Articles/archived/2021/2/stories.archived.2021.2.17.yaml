    'title': 'Dominguez sees BIR exceeding 2021 tax collections target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49eab3-19de-4c87-b646-9cedb1d4fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) ‚Äî</strong> Finance
        Secretary Carlos Dominguez III says he is confident that the Bureau of Internal
        Revenue will be able to exceed its target tax collections for this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b507df2-614f-48f9-80cc-2356c96ea111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592496ea-3b9a-4a4a-9665-dc8903b865a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the agency‚Äôs 2021 tax campaign launch on Wednesday, Dominguez
        said this will be achieved as BIR agency further strengthens its digital transformation
        and implementation of better collection policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a73483-0825-43e7-9018-04324cea08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c764230-805c-47ca-849e-63a03c0576b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith digitalization, improved administrative systems, and the dedication
        of the men and women of the Bureau, I have no doubt that the target will not
        be just met, but will be exceeded again,‚Äù he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245d5b3-b405-40fe-8ec7-7ccae16b5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb9823-79b4-4d24-864f-7597b495ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the BIR is targeting to collect ‚Ç±2.081 trillion, 6% higher
        than total 2020 collections of ‚Ç±1.95 trillion. Last year‚Äôs collection was
        also 12% more than the revised target of ‚Ç±1.7 trillion, the tax agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189342dd-7d97-4428-af80-83895cc24895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9291195-80ec-4620-af57-920e6489e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay said they fast-tracked the implementation
        of new technologies to shift registration, tax filing and payment processes
        online. They developed systems and policies to make sure that taxpayers will
        be able to comply with their duties, he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe66960-8fe1-40a4-aa29-bf63697f809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41925438-abc2-42bb-8bb3-1238e4347587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this shift, Dominguez noted that 85% of tax payments were made
        through electronic channels, while almost 100% of tax returns were filed online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e5fd8-4179-4740-a2c3-8a204132a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a4a26-643f-4c1c-a8b4-0c364ed935a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a grant worth US$809,450, or about ‚Ç±38.85 million, was
        recently signed with the United States Trade and Development Agency that will
        assist in the agency‚Äôs digital transformation, as well as recommended restructuring
        and training programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3d8e2-fe6d-44c5-952b-6eeb6c704baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cd4e2-557d-4666-8082-4fd7445747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, companies also shared how they transformed amid the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9c85e-871e-491f-922f-9ed707e1520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d84f1-0d66-4545-991d-61e679dccaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:40:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corp. President and COO Ramon Ang said despite challenges,
        the company did not stop giving assistance to small businesses and Filipinos
        to help them in their recovery. Specifically on food supply, the company forged
        partnerships with the Department of Agriculture to help bring produce of local
        farmers to markets in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae00217-1442-47db-ae93-e477423b4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-17T22:19:36.869+08:00
      'mgnl:createdBy': 'bamba'
