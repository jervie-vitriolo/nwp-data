    'lead': 'Former US President Donald Trump and attorney Rudy Giuliani are being
      accused of conspiring with the far-right groups Proud Boys and Oath Keepers
      to incite the January 6 insurrection in a civil lawsuit filed by Mississippi
      Democratic Rep. Bennie Thompson. '
