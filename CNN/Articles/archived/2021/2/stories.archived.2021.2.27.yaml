      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clam chowder</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33260d2a-568f-4056-8fe9-badb908ba904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan or New England? Apologies to the greatest city in the
        world, but when it comes to the comforts of chowder, the creamy option really
        is the cream of the crop. Classic New England clam chowder combines that rich,
        thick soup base with starchy potatoes and the traditional oyster cracker topping
        for not one, not two, but three ways to get your comfort cravings fulfilled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ee2fa-e74b-4d5f-a7e4-e8b9c7e0830a'
