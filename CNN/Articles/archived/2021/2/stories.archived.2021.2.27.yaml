      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b139915-c480-42a0-9fe6-e49d353ee822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the volcano only emitted weak steam-laden plumes,
        as well as “very slow and steady inflation of the Taal region.”</p>'
  'Biden-Mohammed-Bin-Salman':
