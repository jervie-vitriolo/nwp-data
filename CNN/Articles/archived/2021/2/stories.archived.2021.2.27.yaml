      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27658594-6b56-46a3-809f-1e7c5d519e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of last night <em>sa mga</em> 2,000 employees, healthcare workers,
        support staff <em>ng</em> PGH <em>mga</em> 12% <em>lang po ang pumapayag na
        magpabakuna ng</em> Sinovac,” PGH Spokesperson Dr. Jonas del Rosario told
        CNN Philippines’ Newsroom Weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e86c8-f82e-45ae-b479-61e648cff1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.177+08:00
