    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'EXPLAINER: COVID-19 vaccines that will be tested and used in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf6c23-c44f-449a-a5f4-e3eacc08014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila)</strong> — COVID-19 vaccines
        developed by <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html?%3F%3F%3F%3F%3F"
        target="_blank">American pharmaceutical giant Pfizer and its German partner
        BioNTech</a>, British-Swedish company <a href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html"
        target="_blank">AstraZeneca</a>, China-based <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html"
        target="_blank">Sinovac</a>, and most recently&nbsp;Russian group <a href="https://cnnphilippines.com/news/2021/3/19/Russia-Gamaleya-emergency-use-PH.html"
        target="_blank">Gamaleya</a> Research Institute of Epidemiology and Microbiology
        obtained emergency use approval from the Food and Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874033-01fc-422a-85ca-af1f9f11a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f76f05-9847-49aa-9a1e-3f311963ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is still reviewing the applications for emergency use of
        the coronavirus shot&nbsp;made by&nbsp;<a href="https://cnnphilippines.com/news/2021/1/21/india-covaxin-emergency-use-authorization-application.html"
        target="_blank">India-based Bharat Biotech</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937a5cc-ddb0-4f31-a657-7af8a8e2a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933160f-5a7a-4335-85a2-654490bafc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://ww2.fda.gov.ph/index.php/issuances-2/pharml-1/pharml-fda-circular/726560-fda-circular-no-2020-036-guidelines-on-the-issuance-of-emergency-use-authorization-for-drugs-and-vaccines-for-covid-19"
        target="_blank">emergency use authorization</a> is issued for unregistered
        drugs and vaccines amid a public health emergency, a state which the country
        is in due to the COVID-19 pandemic. The EUA, which hastens approval for vaccines
        that normally takes years, is only valid for the duration of the public health
        emergency declaration, or upon the issuance of a certificate of product registration
        or CPR. CPR is necessary to sell the drugs and vaccines to the general public.</p>'
