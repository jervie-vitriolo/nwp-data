  'octa-metro-manila-covid-cases-march':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T17:19:57.419+08:00
    'imagesource': 'jcr:2656bde5-4954-4c61-b560-65c51fa79e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de49c2f-8c14-4f60-9264-d0aea966e216'
    'lead': 'As people start being "complacent" despite the presence of new COVID-19
      variants, a health expert on Saturday warned that the capital region may record
      "2,500 or more" new cases a day before end-March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T17:23:13.361+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:32:02.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:36.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees 2,500 new COVID-19 cases daily in NCR by March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73833e6-c9dd-4738-8765-b1ff8d2f3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — As
        people start being "complacent" despite the presence of new COVID-19 variants,
        a health expert on Saturday warned that the capital region may record "2,500
        or more" new cases a day before end-March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235b538-a982-44e8-9d2a-08e0934fd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Guido David of OCTA Research said the situation in Metro Manila
        was "very concerning" as the region has been recording 900 cases of the virus
        a day for the past two days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38c870-048e-4ca1-aae8-b46a506aa5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time we were getting 900 cases per day [was in] October,"
        he said during a virtual briefing, noting that the rate of increase was similar
        to Cebu City, Mountain Province, and Benguet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9977e-8836-4f1e-94e7-ecbbf862df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/21/NCR-Pasay-rise-COVID-cases.html">RELATED:
        Metro Manila sees rise in new COVID-19 cases; Pasay logs over 200% increase
        — OCTA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e93623-1e93-42c3-969a-d20e4083dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA is expecting to record "2,500 or more cases" a day in the region
        before the end of March if the capital fails to dampen the spike in cases,
        Dr. David stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b4f7c-b3f5-46a8-8a32-03724d5c8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this will happen, he warned that the healthcare system may be
        overwhelmed anew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f90b4-b0df-45ed-9bfa-b3080b330b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in cases was not attributed to holiday gatherings—such
        as Christmas Day, Valentine''s Day, and even Chinese New Year—but to the public''s
        complacency despite the threat of new COVID-19 variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984262fb-6505-48f5-97b4-ed377c4eeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David reiterated that Filipinos still have to observe minimum
        public health standards</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd08272-8614-4a69-a426-6ef78f112b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganyan din sinabi natin nung December. Hindi tumaas nung holiday
        because sumunod ''yung mga tao. Pero ngayon, mas complacent na ata ''yung
        mga tao kaya nagco-contribute ''yun sa bilang ng mga kaso," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eb2a3-31fd-41b6-bdcf-56320ecac09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We said the same thing in December. The number of
        cases did not rise during the holidays because the people complied. But now,
        the people are more complacent so that contributes to the increase in cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed5dd3-77b7-48d2-96b0-420a8f9303d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the presence of new variants may have caused
        the surge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4480773-3a11-43eb-af2b-02f23d6ad4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero may isa pang possibility, ''yung UK variant, or iba pang variants.
        May possibility na may variant na nag-spread dito dahil ''yung rate of spread
        ay masyadong mabilis," Dr. David said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd374e3-89b3-40ab-bb2a-f50756e9663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But there is another possibility, the UK variant,
        or other variants. There is a possibility that there is a variant that spreads
        here because the rate of spread is very fast.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c8761-1733-499a-960c-5254a92ce700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:23:13.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/21/b117-variant-covid19-new-cases.html">RELATED:
        18 new cases of B.1.1.7 variant first found in the UK detected in the PH</a></strong></p>'
