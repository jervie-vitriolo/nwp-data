  'japan-coronavirus-vaccine-rollout-olympics':
    'author': 'Blake Essig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T13:37:44.922+08:00
    'imagesource': 'jcr:2a9f8eed-4979-4489-a0ad-cd0d6e45174a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6435abf-0f72-44c5-af89-22abcf8e68a9'
    'lead': 'With the Olympic games due to start in Tokyo in July, Japan had every
      reason to move quickly to approve a COVID-19 vaccine and begin inoculations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T13:43:18.385+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:35:00.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:31.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'coronavirus', 'pandemic', 'COVID-19', 'vaccine', 'rollout',
      'olympics']
    'template': '1'
    'title': 'Why Japan took so long to start COVID-19 vaccinations, even with the
      Olympics looming'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9006f-febc-4353-9801-392cb4e700db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the Olympic games due to start in
        Tokyo in July, Japan had every reason to move quickly to approve a COVID-19
        vaccine and begin inoculations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4164d-4b21-4b99-bad9-ce6ea8e0d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcf3c5-2d41-45fa-98b9-d3b9363254b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country only started inoculating its population of 126 million
        people with Pfizer-BioNTech shots last week, more than two months after the
        vaccine rolled out in other major countries, including the United States and
        United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dc2fb-0dae-4bee-82ed-a0aca8300f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf89a32-f3ef-468c-a629-90aea643e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has administered more than 68 million doses since its vaccination
        program started in December, according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7c554-05dc-4d5e-aa99-4e843bdad4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6bf0d-aa16-4df8-b0d2-32ab3368dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, only about 18,000 doses have been administered, according
        to the Japanese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d83e7e-3103-43de-91b8-9024dbd7a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a69953-831a-45b1-bfe3-c0bea8beea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s caseload isn''t as high as the US or UK, but in recent
        months its health system has been overwhelmed by the worst wave of infections
        since the pandemic started last year, with hundreds of new cases still being
        reported each day. And Prime Minister Yoshihide Suga is under pressure to
        reduce infections before Japan welcomes the world for the Summer Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243d602-e835-4311-9526-4198ee7a1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25685bf8-1d51-4c94-a7a6-235c95fd0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the US, Japan is using the Pfizer-BioNTech vaccine as part
        of its program. Yet Japanese regulators took two more months to approve its
        use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e291f1-c377-48fc-b5cc-eb8896adb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539dc12-0530-4190-a619-df60478bee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says it has been deliberately cautious. After a series
        of vaccine scandals stretching back 50 years, Japan has one of the lowest
        rates of vaccine confidence in the world -- so winning over a skeptical public
        is crucial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc0e08-047e-4a5d-9097-7bf7aa0fd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744f61b-3df3-4705-b22e-1cbf40cdcd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision to move slowly has been criticized by some
        medical professionals, including Dr. Kenji Shibuya, a professor at King''s
        College in London, who says Japan''s delayed rollout and its lack of vaccination
        strategy will ultimately cost lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6c9f1-d0d3-4d6d-a90a-6c7a69f6448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26a580-afdf-4118-935a-f96272d33bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cautious approval process</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96fe52-bea3-4e05-aa9b-abaf92fea827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer-BioNTech conducted extensive Phase 3 clinical trials of their
        vaccine over several months late last year at about 150 clinical trial sites
        in the US, Germany, Turkey, South Africa, Brazil and Argentina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25c5e7-c2d4-4b83-b42e-98aa5e42768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53a132-eb48-4fd4-9cc3-ae99e8b65f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 19, the companies announced the vaccine showed 95% efficacy
        in preventing COVID-19 infections. Two weeks later, the UK became the first
        Western country to approve the vaccine for emergency use, followed by the
        US on December 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8863d-04fc-4058-b6ca-89f4176b2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7027b2-fb1c-4eef-ac86-a94cbd10378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 31, the World Health Organization (WHO) also approved
        the Pfizer-BioNTech vaccine for emergency use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239bf4b-fc45-4d95-8808-60959a704cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb30048-5fc8-450f-b7c2-42fdd0c7cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s approval came six weeks later, on February 14, after a
        smaller in-country test of 160 participants showed results consistent with
        the international trials. By Japanese standards that approval came quickly
        -- normally the process can take anywhere from one to two years. But critics
        say the delay cost the government valuable time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fcf92-a415-464f-bf3c-eb67256d80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b3f6c-40ad-4c2c-9061-e588a02495ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a sample size of 160 people, it doesn''t give you any scientific
        evidence on the effectiveness or safety (of a vaccine)," said Shibuya, from
        King''s College.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cbceb-4ffb-4ab1-92ab-f0d51bb8def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f9ff7-659d-4465-9468-46092f26badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Kono, the minister in charge of Japan''s coronavirus vaccine
        rollout, said the country''s clinical trial was conducted to build public
        trust in the program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4791d4-a0e7-4285-9a2b-fd765eb840c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b26fc-2c92-4892-942c-1ce204bf4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is more important for the Japanese government to show
        the Japanese people that we have done everything possible to prove the efficacy
        and the safety of the vaccine -- to encourage the Japanese people to take
        the vaccine," Kono said. "At the end of the day, we might have started slower,
        but we thought it would be more effective."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53712d4c-8b60-41bc-97a1-3047afd43fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3730ac-1704-447b-bd73-81bcfec024ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scandal and skepticism</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11d3c7-0a5f-404c-b7f4-1a90d5a2a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published in medical journal The Lancet that
        mapped vaccine confidence in 149 countries between 2015 and 2019, fewer than
        30% of people in Japan strongly agreed vaccines were safe, important and effective
        -- compared to 50% in the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda3583-e682-4e54-8555-5df34f9953d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9341d-1dc8-4bd6-9244-fb4a93069654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s vaccine resistance dates back to the 1970s when two infants
        died within 24 hours after receiving the combined diphtheria, tetanus, and
        pertussis (whooping cough) vaccination. The vaccine was temporarily suspended
        but confidence had already been rattled. For several years, infant vaccination
        rates fell, leading to a rise in cases of whooping cough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e51806-1e7b-40e2-aee6-d74c29ac50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a8270-d798-4a01-97a6-bc88060cbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1980s, there was another scare with the introduction
        of a Japanese-produced measles, mumps and rubella (MMR) vaccine. Early versions
        of the vaccine were linked to aseptic meningitis, or swelling of the membranes
        around the brain and spinal cord. The problem was traced back to the mumps
        component of the MMR vaccine, which led to court action and a hefty damages
        payout.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f272a8-31e0-44df-980c-92e0b6cb364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cbbe9-c1ba-4f07-8e01-72c2bb57d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Health Science discontinued the combined
        shot in 1993 and replaced it with individual vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aba7c0-0039-499c-8697-f7e69330da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a56ae-1192-4716-bd1f-a55d4a85e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the MMR scandal, Shibuya says the Japanese government became
        "risk aware" and its national vaccination program became voluntary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baad1f0-4af6-420e-b6f5-d19d2ebffff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e3dfc-aff7-41a6-a4c4-bb514fb5698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Yuho Horikoshi, an expert in infectious diseases, says the lawsuits
        led to a "vaccination gap," where no vaccines were approved in Japan for about
        15 years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef02a84-3785-4d4c-866a-ca247cac4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ffaea-2f46-43d0-92e8-2005e54b6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in 2013, Japan added the human papillomavirus (HPV)
        vaccine to the national schedule to protect girls against the sexually transmitted
        virus, which is known to cause cervical cancer. However, videos of girls allegedly
        suffering adverse reactions started circulating on YouTube, leading the government
        to remove it from the national schedule.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1254f-c838-492d-ba73-5a81b591d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9b393-782d-49e2-a295-13b79de0ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccine Adverse Reactions Review Committee investigated the
        incidents and found no evidence to suggest a causal relationship between the
        adverse events and the HPV vaccine. But the reports, and the withdrawal of
        the vaccine from the Japanese government program, caused a steep fall in the
        number of girls being vaccinated -- from more than 70% in 2010 to now less
        than 1%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5008c43-7b69-4e60-811d-b05f30e26efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df427f9-89dd-458f-9cc6-9be998b9f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That low rate could result in almost 11,000 preventable deaths from
        cervical cancer in Japan over the next 50 years, according to a study in The
        Lancet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f6f79-293b-4462-ade2-0d0055a94101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079263d-6b47-4064-b486-8666bf743d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends giving the vaccine to girls aged between nine
        and 14 to prevent cervical cancer, which kills 311,000 women worldwide each
        year. According to a study published in the Journal of Infectious Diseases,
        rates of cervical cancer in England are falling due to the vaccine. And Australia
        is on track to eliminate cervical cancer by 2028, according to another recent
        study, also due to the vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ce433-0d8a-4797-a255-2babb03439cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f606c-767d-486e-87e7-5b0664cc04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Shoji Tsuchida, a social psychology expert from Kansai
        University, says despite Japan''s vaccine resistance there''s no widespread
        "anti-vaxxer" movement in the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19699287-ee98-437a-a9e6-1716ad989755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795e0a8-7e22-490c-b413-ad2913fdec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people who don''t want to take vaccination are afraid of possible
        side effects, and not a believer of (what they consider) ''fake'' science,"
        Tsuchida said. "Japan''s past side effect cases of vaccination, especially
        the HPV case, is mainly affecting these people''s minds."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75109f3-a158-45b0-a0ea-d4d4c0ea4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7687973-78a0-407c-af08-71270c138aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effort to reassure a skeptical public</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e7efc-d2a7-459b-af80-66ada782ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s resistance to vaccinations presents a problem for the government
        when it comes to rolling out the coronavirus vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2586bf2-8885-45be-82f7-e47c73e662fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc60617-793f-485f-b30c-3a42d5234490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first COVID-19 vaccinations in Japan are being given to 3.7
        million frontline health workers, with the goal of vaccinating seniors in
        April.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a49833-e9a8-46b5-b03c-9461c9ed71ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062ec0f-244c-4d7f-b213-387e2fe8c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has asked half of the first round of doctors
        and nurses to keep an "observation diary," to monitor any side effects for
        seven weeks after receiving both doses of the vaccine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9574f6c-f373-42c7-bc55-35c30c8f0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936fe85-2bb0-4da0-a3f1-80ffa0cf84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the vaccine rollout is now underway, the medical community
        remains concerned about vaccine resistance. That has led a group of doctors,
        including New York-based Yuji Yamada, to launch a promotional campaign encouraging
        people in Japan to get the COVID-19 shots -- and they''re using a cartoon
        dog to do it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe62c22-03ce-47c4-b9ee-20253b025514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d6cff-b9fb-4ab3-b767-7e7c962f1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outfitted in a white doctors'' coat, Corowa-kun is a Shiba Inu-inspired
        chatbot, tasked with reassuring a skeptical public by answering questions
        about the vaccine. The name Corowa-kun comes from the Japanese words for "coronavirus"
        and "vaccine."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11dbec-d872-40fd-8a68-befcc7b108c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dce55f-6c90-4020-a0b5-55f6c04a1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 55,000 people have signed up to the app -- 70%
        of them women -- its creators said. According to Yamada, Japanese media initially
        reported on potential side effects of the vaccine. "Those might have been
        triggers for women who tend to think of vaccine risk more seriously and therefore
        women have used (the app) more," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd947a7-3cef-4697-a685-64772216fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805235d-38d6-4088-83e3-b8ac0f0a59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination minister Kono has thrown his support behind the app,
        but the government is yet to announce its own public messaging.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114db232-4b6c-42af-b256-ed25cf7b46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce92d0-0ae5-42c4-bc3c-749608b22995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the buildup to the Olympics, Shibuya says the government needs
        to focus on advocating to the public that the COVID-19 vaccine is safe, important
        and essential. He says the government must also do more to suppress the virus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425e563-201f-4773-bd85-2fcfd851b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0165235-a365-4b87-b2e7-f659b8854c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suppress, suppress and suppress to eliminate the community transmission
        -- otherwise Japan will repeat the state of emergency again and again, given
        a very slow vaccine rollout, said Shibuya.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480c3af-b879-403e-ba58-0f8d99391944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52655cd-8702-4b12-b106-14fb2c261f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their fundamental motivation and incentive is to revamp the economy.
        If they really want to hold the Olympics, they really need to suppress the
        transmission, so there''s potentially nearly zero."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d5eeb-4c41-4a92-98f2-1f540fee75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:43:18.391+08:00
