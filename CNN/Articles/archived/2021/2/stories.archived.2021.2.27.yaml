      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''d rather shop your pantry than work from one of these
        recipes, make a soup with what you have on hand with this Empty Your Pantry
        Soup template.</p>'
