  'FBI-identify-suspect-capitol-police':
    'author': 'Evan Perez and Caroline Kelly, CNN'
    'caption': 'From Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T22:48:33.635+08:00
    'imagesource': 'jcr:2b2945f8-d2d6-4d42-9908-b3ffe5802e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2b9040-ebe1-443d-bd40-bd0c787e4719'
    'lead': 'The FBI has identified a suspect it''s focusing on in the death of Capitol
      Police Officer Brian Sicknick, according to law enforcement officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T22:51:05.672+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:30:11.924+08:00
