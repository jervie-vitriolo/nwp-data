    'lead': 'The Atlanta Dream, the WNBA team previously co-owned by former US Sen.
      Kelly Loeffler, has been sold to executives from a national real estate firm
      and a former player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T05:36:21.961+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:20.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
