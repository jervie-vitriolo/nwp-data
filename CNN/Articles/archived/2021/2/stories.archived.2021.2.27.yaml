      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung distribution nito (vaccines), lahat ng gagawin ay naka-plantsa
        na po," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34bd79-2c0d-4070-a1a3-9931e2abf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
