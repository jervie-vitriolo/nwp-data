      'mgnl:lastActivated': 2023-01-25T09:37:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> —&nbsp;Makati
        City on Saturday opened its pre-registration system for constituents who wish
        to avail of the COVID-19 vaccine made by Chinese firm Sinovac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e53ede-721c-4b37-a725-9e6ca8ae8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ae328-0508-4b90-b357-eade63d6920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested could visit this <a href="http://SinoVac.SafeMakati.com"
        target="_blank">website&nbsp;</a>to reserve a slot, the local government said
        in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd02f6b-8448-488b-b31c-2483282d2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b04cc3-5383-4bbe-8093-3f2a9d4d4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website provides instructions for prospective vaccine recipients.
        It said patients who had history of COVID-19 may register three months after
        they were diagnosed with the infectious disease. Those exhibiting symptoms,
        meanwhile, are advised to seek consultation in a health center and go through
        self-quarantine before signing up, and people who previously received another
        type of vaccine should wait for a month before registering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5020d4-3c15-491a-b13f-a4b3b1a132e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eba4cf-eebb-48d7-95fa-cc56b1a2d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said the Sinovac vaccine doses are from the
        national government, adding it will follow the <a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"
        target="_blank">prioritization protocol</a> set by the Department of Health
        and the Inter-Agency Task Force, the policy-making body in the COVID-19 response.
        Medical frontliners in private and public health facilities are first in line
        for the vaccines, followed by other frontliners in the health sector such
        as nursing aides, janitors, and barangay health workers. Next are people with
        comorbidities, then front-line personnel in essential sectors such as police
        personnel and soldiers. Others are the indigent group and remaining population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641dd40-d700-4f74-b012-97c04e176ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370cc9e-4bce-44a7-a6ef-f59dfa48e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China promised to give a total of 600,000 doses of Sinovac''s CoronaVac
        to the country. A fraction or 100,000 of the donated doses will go to the
        Department of National Defense. Officials said the vaccine shipment will arrive
        on Sunday, Feb. 28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff6322-cf77-4ac8-ab29-0c1c9b66838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33fab3-8626-4c22-b462-a0895bacd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
