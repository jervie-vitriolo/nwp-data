      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/26/asia/japan-covid-vaccination-program-intl-hnk-dst/index.html">Why
        Japan took so long to start COVID-19 vaccinations, even with the Olympics
