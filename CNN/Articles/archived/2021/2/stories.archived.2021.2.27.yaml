      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d rather go vegetarian, but still want a chowder moment,
        substitute sliced, sautéed oyster or shiitake mushrooms for clams and vegetable
        broth for clam broth.</p>'
    '14':
