      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> An
        official from the Philippine General Hospital, one of the first institutions
        to receive China’s Sinovac vaccine, said only 12% of their personnel are willing
        to receive the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f655b7d-9bc5-44c9-bb82-ba550818365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.177+08:00
