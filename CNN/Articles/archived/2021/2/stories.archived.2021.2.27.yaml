  'sinovac-covid-19-vaccine-health-workers-priority':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T12:30:57.759+08:00
    'imagesource': 'jcr:14e7ce07-59d9-4668-ba33-62b5cc1115ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4855e803-3b89-471d-892d-fa0f1d234d20'
    'lead': 'Health care workers who refuse to be injected with Chinese firm Sinovac''s
      COVID-19 vaccine will still be prioritized when their preferred brand becomes
      available, but others do not have this privilege, Presidential Spokesperson
      Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T12:39:47.823+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:36:35.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:29.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only health care workers can refuse Sinovac vaccine without losing priority
      status – Roque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedeca5-aba4-4698-9e61-875f57b9fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Health
        care workers who refuse to be injected with Chinese firm Sinovac''s COVID-19
        vaccine will still be prioritized when their preferred brand becomes available,
        but others do not have this privilege, Presidential Spokesperson Harry Roque
        said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec166e-0eab-4229-bdad-58e2478bfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also speaks for the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, policy-making body in government’s pandemic
        response, previously said Filipinos <a href="https://cnnphilippines.com/news/2021/1/11/Filipinos-COVID-19-vaccine-walang-pilian-pilitan-Malacanang.html">cannot
        be “picky” when it comes to vaccine brand</a>. That pronouncement <a href="https://cnnphilippines.com/news/2021/1/12/Senators-cry-foul-over-Roque-s-remark-Filipinos-can-t-choose-COVID-19-vaccine-brand.html">was
        criticized even by lawmakers</a>. However, Roque explained in January that
        only one brand was expected soon, and that anything approved by the Food and
        Drug Administration is safe to use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ae2dc-fb57-4829-befc-78e41553f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the FDA granted emergency use authorization for Sinovac’s
        CoronaVac vaccine, which will be the first to be rolled out in the country.
        The 600,000 doses donated by the Chinese government will arrive on Sunday,
        to be welcomed by President Rodrigo Duterte and other officials. The FDA earlier
        flagged that the CoronaVac <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">is
        not recommended for medical workers exposed to COVID-19 patients</a> because
        it has a low efficacy rate of 50.4% for this group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70bf053-f16e-41f1-8ed4-5ce99a6ac20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this recommendation, health care workers are now given
        the opportunity to choose vaccine brands other than Sinovac, Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71642b7f-8e16-490e-908d-6ef666ff28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pagbabago po sa ating protocol, kung ayaw po ng health
        care worker ang Sinovac, pupwede po siyang tumanggi at hindi mawawala ‘yung
        kanyang prayoridad kapag dumating na yung bakunang gusto niya,</em>” Roque
        said in an online media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82c68c-8869-4b86-9a81-1a4770f11ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has changed in our protocol, if the health care
        worker really does not want Sinovac, he can refuse without losing priority
        status once the preferred arrives.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b457571-aeca-4ae6-8210-2b915c21d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero pang health care workers lang po ‘yan ah. Sa lahat po
        kinakailangan pa rin talaga, kung ano po ang naririyan ay tatanggapin natin.
        Kung ayaw naman po ay wala talagang sapilitan</em>,” he quickly clarified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77501579-24e6-49cd-b101-67a5522a2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that’s just for health care workers. Everyone
        still has to accept whatever there is. But no one will be forced to be vaccinated.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021bfed4-9b5e-46f3-909d-f828909b79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also stressed that the CoronaVac is safe and effective, <a
        href="https://cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html">which
        is why the IATF approved its use on medical frontliners</a>, as recommended
        by the country’s health experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b7cb6-aeb1-4029-819e-77e463f8485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Maria Rosario Vergeire, spokesperson of the Department of
        Health, clarified that while the CoronaVac’s clinical trials showed lower
        efficacy in preventing mild symptoms, it is 100% effective against moderate
        and severe symptoms. This means it can effectively reduce morbidity and mortality
        – the main goal for prioritizing health workers in the vaccination program,
        Vergeire said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d25e29-73d0-49f4-9ddc-bc6773d15ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T12:39:47.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:36:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the government’s vaccination priority list are indigent
        senior citizens, remaining senior citizens, remaining indigent population,
        and uniformed personnel, followed by other essential workers.</p>'
  'Philippines-COVID-19-vaccine-types-explainer-':
    'author': 'Catherine A. Modesto, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
