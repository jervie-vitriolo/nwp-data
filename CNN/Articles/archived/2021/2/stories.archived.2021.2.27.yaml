      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People get so excited about soup," said Caroline Wright, author
        of the forthcoming cookbook "Soup Club" and founder of a Seattle-based weekly
        community soup club. "Soup is more than a food, it''s also sort of a mood.
        It''s very nourishing and it makes people feel safe and comforted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d2810-3f3b-42a1-96a1-0f462c7ac629'
