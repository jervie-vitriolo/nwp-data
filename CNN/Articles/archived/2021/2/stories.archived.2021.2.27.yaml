  'iatf-uniform-travel-protocols-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T11:17:47.600+08:00
    'imagesource': 'jcr:c1da8e35-6ce3-42ec-b3dc-6aa8b5be6c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d87703e-10fa-4110-99a1-5a855f0301ae'
    'lead': 'The state task force against COVID-19 has approved uniform travel protocols
      across all local government units, easing quarantine and documentary requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T11:24:49.591+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:37:09.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:29.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF approves uniform protocols on local travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128eacd-6bc7-4a40-9e3c-236c2cc9e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        state task force against COVID-19 has approved uniform travel protocols across
        all local government units, easing quarantine and documentary requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd03290-85ab-42e2-bd08-0a4a65e58ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced in an online media
        briefing on Saturday that the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases gave the green light to the rules on land, air,
        and sea travel crafted by the Department of Interior and Local Government
        in coordination with LGU groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fb30c-4ab7-4e7a-b838-313880d57582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs previously imposed varying requirements, including a negative
        swab test result, other documents, and mandatory quarantine, to prevent the
        spread of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830b094-6404-46eb-8132-79702ba09542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IATF Resolution No. 101, travelers still have to undergo
        COVID-19 testing if required by the LGU of their destination – the provincial
        government, and authorities of highly urbanized cities and independent component
        cities. In which case, only a reverse transcriptase-polymerase chain reaction
        or RT-PCR test will be honored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88288653-9fa8-4e81-9810-ab0d790bd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But travelers can no longer be compelled to go on quarantine unless
        they exhibit symptoms upon arriving at their destination. They are also no
        longer required to secure a travel authority from the police’s Joint Task
        Force COVID Shield, even health certificates prior to their trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33568f39-9539-4421-abcb-e7ed11a5e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Authorized Persons Outside of Residence (APORs) from national government
        agencies and their attached agencies must provide their identification card,
        travel order, and travel itinerary, and must pass symptom-screening at ports
        of entry and exit,” the IATF added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a3637-f025-43ed-828d-2c02219cb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T11:24:49.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force stressed that minimum public health standards should
        be strictly implemented. Clinical and exposure assessment shall be done to
        ensure that only asymptomatic travelers, and those who did not have close
        contact with COVID-19 patients, can enter the LGUs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678105a-680a-46fd-8f55-7999f05d5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health assessment of passengers, supervised by medical doctors,
        shall be mandatory upon entry in the port/terminal and exit at point of destination,"
        the IATF stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43151bf-3430-40ec-933c-fe25c2d0c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Roque said the resolution
        takes effect upon publication. It was posted on the Official Gazette on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514b117-ab5d-443a-82ea-e4f316f00a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said in a separate statement that the
        simplification of requirements will encourage domestic travel and help the
        industry recover. It added that those who will still be required to take a
        RT-PCR test can avail of the government’s subsidized services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298aae4-e6ce-43bf-ba2e-d2c81aecac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid efforts to reopen the economy, the country records an increase
        of more than 1,000 to over 2,000 COVID-19 cases daily, with the tally now
        reaching 571,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9fd81-b788-461c-82a1-a412d88c9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other rules</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde466b-93b5-4162-8559-c598afd39fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF ordered all ports and terminals nationwide to
        have sufficient isolation facilities, and a referral system to transfer symptomatic
        travelers to the care of the Bureau of Quarantine or LGUs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fc4f5-0ef8-4192-978d-e6d63a25f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Metro Manila, buses bound for provinces can only use the Integrated
        Terminal Exchange as a central hub. “No bus company or public transport shall
        be allowed use of their private terminals,” the IATF said in its resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3442fc-8b7c-4e8e-9838-8e9bec93c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also institutionalizes the use of the Safe, Swift, and Smart
        Passage (S-PaSS) Travel Management System of the Department of Science and
        Technology, a one-stop-shop for travelers'' application and communication
        needs, and the StaySafe.ph contact tracing app.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82320501-539f-467b-a7b9-03ce3f98a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T14:02:44.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:37:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traze App for airports, and such other existing contact tracing
        applications must be integrated with the StaySafe.ph System,” the IATF said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019a1a6-6ffd-4b0e-ae92-2007f995d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eased travel protocols may accelerate COVID-19 spread in PH</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953c6be-673d-4700-ace2-ab5ffc16fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementing uniform travel protocols may pose threat to areas with
        minimal COVID-19 risk, according to a fellow of OCTA Research team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d2b25-a879-41a1-b127-b776eb8b2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Dr. Guido David of OCTA Research
        said the move was a "bit concerning" given the new variants present in the
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed6f10-7a5a-4d3b-9328-6434805d5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some areas are doing well, and some areas are not doing well. We
        have to be careful [with] border controls," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6b0b1-261a-4156-9d00-645b9ee34df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be concerned. Halimbawa may tourists from NCR na pupunta
        sa Cebu, we already know na may variant na kumakalat dun, [so] we should be
        vigilant," the health expert added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d664f-9624-43f1-abdd-c4c863c1cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:37:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, there are tourists from NCR going to
        Cebu, we already know that there is a variant that is spreading there, (so)
        we should be vigilant.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db396ba-8431-47eb-b159-86075cba33e6'
      'mgnl:activationStatus': true
