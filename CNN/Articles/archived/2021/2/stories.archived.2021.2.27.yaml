      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday police officers fired "at least 10 rounds in the air"
        to break up a crowd of protesters in Yangon, according to sources on the ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5f189-92d8-47df-9bd5-579efce763f7'
