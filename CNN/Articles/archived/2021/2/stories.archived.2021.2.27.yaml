      'mgnl:lastActivated': 2023-01-25T09:37:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When you visit the doctor, often the
        first order of business is wrapping a blood pressure cuff around your arm
        and looking to the display screen for the magic number. What''s that number,
        you ask? Less than 120 over 80, or 120/80, measured in millimeters per mercury,
        is what has long been understood as within the healthy range — until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c4913-f817-477f-8785-48afe2e55e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a06c6-69b9-4b1b-908b-8f10c24bea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a woman, doctors may have been using the wrong metric
        for your blood pressure all along, according to a new <a href="https://www.ahajournals.org/doi/10.1161/CIRCULATIONAHA.120.049360"
        target="_blank">study</a> published February 15 in the journal Circulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651532-e719-40cb-ac5c-e839e1b3f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4ed40-8fcc-4305-a15e-22a9f393ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research looks at the first number, the systolic blood pressure,
        which indicates how much pressure your blood is creating against your artery
        walls when the heart beats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3e78e-7f1f-4fa1-8b0f-d4f405b6aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd841e-8925-47e0-80e4-46ce025a958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While less than 120 millimeters per mercury may be within the normal
        range for men, the target systolic blood pressure for women should be less
        than 110 millimeters per mercury, the study found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a57a3b-6507-46ed-8cc8-efe9f222b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b49bf-e316-443a-ac97-0249bee41923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart disease is the top killer of Americans, a fact worth noting
        during American Heart Month. These results change the way we should look at
        what is considered normal blood pressure for women, said senior author Dr.
        Susan Cheng, director of the Institute for Research on Healthy Aging at Cedars-Sinai''s
        Smidt Heart Institute in Los Angeles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c9c2f-d40e-460d-af08-2e5cbe9d42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c709da8-b942-470e-901b-f0d16bf93e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been thinking about what normal blood pressure is in people
        under the assumption that men and women are the same, when really they''re
        a lot more different than we realized," said Cheng, who also serves as associate
        professor of cardiology at Cedars-Sinai.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b8889-826b-4d80-a1d1-080bf59b6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cf0b6-0a3d-4b3e-aa49-411d48f4143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study examined blood pressure measurements of just over 27,000
        participants. The findings revealed that for women levels above 110 millimeters
        per mercury were associated with risk for developing any type of cardiovascular
        disease — including heart attack, heart failure and stroke — a difference
        from the report''s results for men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecb0a4-b0de-4155-9332-c436744e189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de50759-0f04-4b00-bfb9-cd5aa5f6e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications are far-reaching. Blood pressure is, as Cheng put
        it, "the single most major modifiable risk factor for all different types
        of cardiovascular disease."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4bfe5-6242-4523-a8d2-b8a83132048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703c3c2-fd53-4d3e-acc3-ced5c6a8b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high blood pressure can bring a lot of health risks, it''s
        also something people can control through diet and exercise, especially when
        they are younger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bccf79-8844-4517-8cb0-37fc2caeb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc7c75-0dad-45f2-a379-c7ceeeb24d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors, like age, sex and genetics, aren''t "modifiable,"
        Cheng said. And considering the other modifiable factors such as high cholesterol
        and smoking, blood pressure is one "we really still should be doing a much
        better job of preventively controlling," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862cb92-540d-47d8-82ad-5297797d90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f69c3f-37f8-41a9-86ed-7201b46c3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommendations for women</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c1659-1ef2-4761-862e-1544d3c066ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood pressure guidelines that doctors use daily provided by organizations
        like the&nbsp;Centers for Disease Control and Prevention and the American
        Heart Association say that less than 120/80 millimeters per mercury is a healthy
        range for all adults.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a20aae-536d-4d52-90a0-c6ef0bfd19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7532d-e662-4669-a78d-5f95aebd4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cheng said it''s not necessarily a good thing that the health
        care field doesn''t personalize this number based on a patient''s sex.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e702045-13e2-436b-b578-7d7c16409ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8689f94-757f-44db-947e-e4b234f8758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining the importance of blood pressure with the possibility
        that many women could be over their true healthy range without them or even
        their doctors being fully aware of it, Cheng urges both doctors and patients
        to reexamine this area of health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d9e6a-03c6-4494-9e4b-a89a045ece09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78546d-ad0d-48be-a3af-3f0cd04fc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women need to really take their blood pressure seriously," she
        said. "Even when it looks like it''s in the normal range for everybody — or
        really for men — even when it is under 120, if it''s above 110 it''s something
        to keep an eye on."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a6262-c8c9-47c6-85db-09849356cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab28772-080f-4ade-b0c4-e5fbd29526eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends women monitor themselves when they are relaxed at
        home, by using a blood pressure cuff approved through FDA trials, like the
        one Omron makes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014ff8b-2b14-491b-8a35-a26beafffd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf5e6f-6acf-4f77-b16d-0ede90e35323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several at-home tests, it''ll be easier for them to find their
        true average, according to Cheng. She also recommends taking steps to lower
        blood pressure, like altering diet or lifestyle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35b4db-8432-4fc9-8e68-5f232aad08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8abeb-cbbf-4a8e-b8ba-5412169f8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step toward more personalized medicine</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0426a09-9bdd-4da4-acc9-6e3dc530038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results are a good beginning for what needs to be a deeper
        dive into other sex-based differences, said Dr. Eugene Yang, professor of
        medicine at the University of Washington, who was not involved in the study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8c9fc-e04d-4e09-96fa-750027163f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9c021-90c0-405c-bdd3-f6506998c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the observational nature of this and the other highlighted
        studies, we should adhere to published guidelines for blood pressure targets
        for women and men," said Yang, who is also incoming chair of the American
        College of Cardiology Prevention of Cardiovascular Disease Section.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121db113-0a68-420d-87f8-0fb706e7ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca570d6e-d827-4817-a17e-5d1cc7a52206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to remain open to the idea that this may not be optimal
        based on sex. As more studies are published, I anticipate that sex-specific
        differences in high blood pressure definitions and management may emerge."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfdff0-528c-424a-8927-0d96a8dbe950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb574ede-72ba-478b-994f-fdad28c1a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said her team''s research on blood pressure and sex differences
        is only the tip of the iceberg of a much bigger goal in the health field:
        personalized medicine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bdac0-fbb1-4044-879e-532992d5ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c9cd0-c039-4a21-a194-1b49fd15ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we want to (reach) the holy grail of personalized medicine,
        we really should start with the first branching point of what makes us different
        — and that is sex," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be8796-a5a2-4305-b37b-febaa6755e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a034c4-1df7-4546-9b52-7c9626afa3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There needs to be a broader look at medicine aside from the "one
        size fits all" approach for most risk factor management, Yang said. And this
        isn''t limited to only differences based on sex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5691280-756a-4c4f-8d8e-cdfbf83e7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07caf1b0-768e-4433-b24f-7c1651f1a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, we need to be mindful of racial differences and enrich
        studies with enough diversity to assess outcomes based on race," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5f26d-dd02-4c80-812d-b3cb3810d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ffd23-ad4d-49e3-81d0-2f93164a3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang warned that high blood pressure is a "silent killer" and without
        getting tested, someone may not be aware their levels are elevated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2fadc-5702-4c40-9e8d-43e5e2bcfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d284d-0246-45bd-b015-cd3447a70063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is heart awareness month, it is a good time for everyone
        to ''know their number'' and make sure that they consult with their doctor
        and check their blood pressure on a regular basis," Yang said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669403ac-6012-46b3-a625-ef6dcb8dc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T07:25:32.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/26/health/women-blood-pressure-study-wellness/index.html"
        target="_blank">Why women should monitor blood pressure differently, according
        to a new study</a></em></p>'
