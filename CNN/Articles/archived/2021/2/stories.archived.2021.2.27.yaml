      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/26/fda-flagged-50-percent-efficacy-of-sinovac.html">READ:
        FDA only ''flagged'' 50% efficacy of Sinovac, but still safe for health workers,
        Vergeire says</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148c37b-79bb-40a0-a2db-5f9bd66b7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Spokesperson Maria Rosario Vergeire in the
        same briefing reiterated that while clinical trials showed lower efficacy
        among healthcare workers in Brazil, the National Immunization Technical Advisory
        Group and the DOH''s Technical Advisory Group still advised that the vaccines
        could be given to medical frontliners.</p>'
  'COVID-19-update-highest-since-October':
    'caption': 'The country broke its recent record again of the highest number of
      new COVID-19 cases logged in a day since October, after 2,921 more patients
      caught the disease, the Department of Health said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T15:48:16.771+08:00
    'imagesource': 'jcr:5e1eff9b-65dd-4a27-b20a-5712e3739f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb0d9f3-1535-43fb-a0ba-0bfc892cc91d'
    'lead': 'The country broke its recent record again of the highest number of new
      COVID-19 cases logged in a day since October, after 2,921 more patients caught
      the disease, the Department of Health said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T16:24:20.731+08:00
