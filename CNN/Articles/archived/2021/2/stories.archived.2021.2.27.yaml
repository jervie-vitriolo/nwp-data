    'template': '1'
    'title': 'MMDA eyes EDSA busway for faster transport of COVID-19 vaccines

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880f612-28bd-4097-a6da-7cfb0d3503d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — The
        Metropolitan Manila Development Authority may use EDSA''s inner bus lanes
        for the speedy transport of the first batch of COVID-19 vaccines on Sunday,
        its chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fda04-6af3-42d7-9a61-7588843bdba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, MMDA Chairman Benhur Abalos said
        the agency is looking to use the EDSA bus lanes, which are exclusive for accredited
        public utility buses, for the smooth delivery of Sinovac vaccines after arrival
        at the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3c776-1c4e-4c70-bb58-7ba6e3bed24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May options tayo, puwede natin gamitin ang bus carousel at kung
        hindi naman, ‘yung katabi mismo ng bus carousel," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9dafce-6994-4a2b-abda-1425c6d79c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:32:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have options, we can use the bus carousel, or if
        not, the lanes beside the bus carousel.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373d26a-5520-4459-b268-8afe70a968ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
