      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home surveillance video shows attack</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0064dc-835d-469f-9f86-91ef699015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the investigation is ongoing and LAPD is still working
        to locate possible suspects from Wednesday''s attack, an LAPD spokesperson
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb432f-63fc-4cd9-8564-0129ee6c5c34'
      'mgnl:activationStatus': true
