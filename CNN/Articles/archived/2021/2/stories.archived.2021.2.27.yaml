      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe from the famous Moosewood restaurant, an icon among vegetarians,
        cleverly uses miso to boost the umami flavor in place of ham. Get a big pot
        going on the stove, or make it in the slow cooker for a hands-off technique.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5627b-0d36-4a75-a6ce-285f444d309e'
