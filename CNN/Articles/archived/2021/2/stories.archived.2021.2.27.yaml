      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as hundreds of schoolgirls were abducted in the early
        hours of Friday when armed men raided a state-run school in Zamfara State,
        northwest Nigeria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327cd86-847c-4202-89b7-7c37237949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
