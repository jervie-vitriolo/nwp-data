      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66788f-02b5-4f88-b467-5e66ef1f4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.301+08:00
