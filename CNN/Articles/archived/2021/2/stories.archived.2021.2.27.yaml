      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a dormant pecan farm in the neighborhoods
        of south Atlanta closed, the land was soon rezoned and earmarked to become
        townhouses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e567cc-1c1b-4bf4-8008-c5cc70db4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
