      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The stabbing of a 36-year-old man on Thursday
        is the latest in a number of attacks in New York City against people of Asian
        descent, a surge that has sparked a call for action from advocacy groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85842ad-95bc-44cf-b0cc-2894a717df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
