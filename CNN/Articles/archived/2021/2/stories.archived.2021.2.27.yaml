      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique of tempering the eggs into the hot broth sounds a
        lot more difficult than it actually is, and it gets even easier when you use
        a blender, as in this recipe. Try it out and discover a new way to feed your
        soul with chicken soup.</p>'
