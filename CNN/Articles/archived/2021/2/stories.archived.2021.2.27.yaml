      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men pleaded not guilty Thursday at a virtual federal court
        hearing in Washington, DC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788feb6e-de23-475a-89ca-8b41abe70f4e'
