      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/business/birkenstock-sold-to-lvmh-bernard-arnault/index.html"
        target="_blank">"Birkenstock sold to group backed by Europe''s richest man"</a></em></p>'
  'myanmar-un-ambassador-pleads-global-action-military-coup':
    'author': 'Richard Roth, Kristina Sgueglia and Zamira Rahim, CNN'
    'caption': 'Photo courtesy: Stringer/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T03:00:00.443+08:00
    'imagesource': 'jcr:6f20f04c-25d8-4032-8129-27cb4644eeeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bb5924c-9331-48ee-b44b-3f3abbf2119f'
    'lead': 'Myanmar''s United Nations ambassador defied the country''s army and issued
      an impassioned plea at the UN General Assembly for immediate international action
      to help overturn the military coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T02:58:24.195+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:38.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:25.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s UN ambassador defies military to plead for immediate global
      action to overturn coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9c7e9-b439-4000-bc89-15ba460c7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar''s United Nations ambassador defied
        the country''s army on Friday and issued an impassioned plea at the UN General
        Assembly for immediate international action to help overturn the military
        coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49c334-69e3-42f1-b51e-2d89d37217d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775581be-3de1-4492-b2ac-b953018be2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun, remaining loyal to the civilian government ousted
        on February 1, delivered a dramatic speech while addressing the assembly on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3dfab-f599-4275-9491-e3565e124fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050db55-5264-4b7f-8115-9f1e63a067df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further strongest possible action from the international
        community to immediately end the military coup, to stop oppressing the innocent
        people, to return the state power to the people and to restore the democracy,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0398c-720d-4192-9b95-7ad5cb0c5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41b1ba-3728-4108-9c81-da91e7b35460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat received a rare round of applause from his UN colleagues
        at the end of the speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec63b0f-d41b-473c-98db-7c7184a31aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e07b7f-11fe-4f82-8c62-d6da2c997e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US ambassador to the UN, Linda Thomas-Greenfield, praised
        the envoy''s "courageous" remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed011bd7-2f8b-44a2-aa0c-61caa7c7c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735790dd-d407-4a02-8fe1-9d81e106507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to strongly condemn the military coup
        in Myanmar," she said Friday, addressing the assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a02a7-87d8-4136-85fb-c5dba738ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e898157-bd60-4676-8b83-28200dc82896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we condemn the security forces'' brutal killing of unarmed
        people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bbccb-1d80-4291-98e3-21fdce898824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118d171-b211-49c7-beea-748d208bf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield added that the US "will continue to provide life-saving
        humanitarian assistance, including to Rohingya and other vulnerable populations
        in Chin, Kachin, Rakhine, and Shan states."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1a38f-73f9-415f-9ed4-3135af648680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8f5e0-1156-403d-8211-407f6ed7bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world should applaud the bravery of Representative Kyaw Moe
        Tun for delivering such a powerful statement on behalf of the people of Myanmar,
        not the illegitimate military junta," Akila Radhakrishnan, president of the
        Global Justice Center, said in a statement Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75e80-3be4-43d2-b1c3-38b35bbefd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ade111-3e74-40d3-9571-4b6e03dca72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community must reward such courage by taking
        up his call for immediate, decisive action to hold the military accountable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8ff73-f72b-44b7-a848-9ba169c60c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3907c4-d218-4cf1-8695-6541fd4e8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar descended into unrest when the coup ousted civilian leader
        Aung San Suu Kyi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d8851-b795-4440-a4d9-b8d0971aa3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f923e7-0abd-4668-a821-f01237b04fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.197+08:00
