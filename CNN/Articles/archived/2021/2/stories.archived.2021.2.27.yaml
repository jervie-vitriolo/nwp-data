      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html">RELATED:
        IATF approves use of Sinovac''s COVID-19 vaccine for health workers</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c818d19-576f-41ef-a228-8837a4b4d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.916+08:00
