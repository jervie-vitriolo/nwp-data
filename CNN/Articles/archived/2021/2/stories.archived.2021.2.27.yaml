      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan ang ginagamit ay hindi appropriate na test; minsan itetest
        pero wala pa sa peak na viral load, we miss the opportunity to detect the
        virus. So sometimes nagiging inefficient," the DOH official said.</p>'
    '22':
