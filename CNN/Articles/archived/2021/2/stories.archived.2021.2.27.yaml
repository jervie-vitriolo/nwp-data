      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24806174-9e53-4bf6-85c9-ba32a6bf6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has since seen 21 consecutive days of anti-military
        protests, with demonstrations held in Mandalay and Yangon on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c352f-a831-4f1d-bde5-71232bd6c79c'
