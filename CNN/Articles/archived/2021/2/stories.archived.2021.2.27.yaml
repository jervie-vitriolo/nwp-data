      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac vaccine is authorized for emergency use in the country.
        The Food and Drug Administration recommended giving CoronaVac to clinically
        healthy individuals aged 18-59.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4aabda-ff9a-4c5e-97e2-36e4abf4bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said early this week CoronaVac
        is <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html"
        target="_blank">not recommended for medical workers exposed to COVID-19 patients</a>
        because it showed a low efficacy rate of 50.4% in late-stage trials in Brazil.
        But Health spokesperson Maria Rosario Vergeire later said that while clinical
        trials show lower efficacy in preventing mild symptoms, CoronaVac is still
        100% effective against moderate and severe symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f58206-43ba-4f64-aa5c-5908b2345f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
