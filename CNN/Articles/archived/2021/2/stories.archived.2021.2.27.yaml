      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force on the government''s COVID-19 response
        gave its go signal to use Sinovac''s COVID-19 vaccine for medical workers
        despite questions on its efficacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0d485-8879-4a2c-94bf-1d42a89b07fb'
