    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71906d6-98df-4314-861e-995f34496bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
