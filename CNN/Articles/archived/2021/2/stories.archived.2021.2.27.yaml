      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        Philippine Institute of Volcanology and Seismology has maintained Alert Level
        1 in Taal despite increased tremors recorded in the 24 hours to 8 a.m. of
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34e8d6-9a36-471c-9a8a-064da7916f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ce65e-9c90-44a7-acc6-c6035bd4c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that at this level, sudden steam-driven or
        phreatic explosions, volcanic earthquakes, minor ashfall, and lethal accumulations
        or expulsions of volcanic gas can occur. Entry to the Taal Volcano Island
        and the permanent danger zone is prohibited, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70777b0b-2b1a-4cfe-b29e-75fe7b4b16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b98c45-ea1d-4318-a6dd-712c99372b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units were also advised to continuously assess
        and prepare in case of renewed unrest. Some residents living on Taal Island,
        which has been declared a no man’s land, were evacuated last week as a precautionary
        move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ea9b2-d74b-4dfc-a623-059be413c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9e4cd-a65a-4298-9682-3a942148c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:34:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In latest update Saturday, Phivolcs said it recorded 130 volcanic
        tremor episodes, with durations of one to five minutes, during the last 24-hour
        period. This increased from six on Monday, two on Wednesday, 69 on Thursday,
        and 113 on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e12fcc-f23e-4411-b6f9-eed1a50669bf'
