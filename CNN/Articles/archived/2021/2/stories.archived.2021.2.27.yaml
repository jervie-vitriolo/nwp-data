      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c08b3f-7f55-4c34-9da8-b1afe908ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
