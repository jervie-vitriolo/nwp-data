      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the government''s health experts have long recommended
        the dropping of negative COVID-19 test results from domestic tourist requirements
        since it was "irrational" to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9225f6b-9e0c-4c84-9922-3177d7c31895'
