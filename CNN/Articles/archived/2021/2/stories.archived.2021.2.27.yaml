      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the example of who we are as a people," Biden said at the
        time. "We never bend; we never break; we never stop; and we always rebuild,
        and that''s why I''m here. It''s remarkable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f15a8e-d01a-455b-8337-dbfd85453f0e'
      'mgnl:activationStatus': true
