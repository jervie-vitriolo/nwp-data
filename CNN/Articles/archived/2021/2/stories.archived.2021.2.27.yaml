      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos refused to disclose details of the route when asked, but
        he stressed the government is ready to receive and distribute the vaccines
        for the planned inoculations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7b9ef-85c2-4596-ac74-f738d99f02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
