      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 42 people, including students,
        who were kidnapped last week in an armed raid at a state-run school in Kagara
        in Niger state, northwest Nigeria, have been released, the vice-principal
        of the school, Mallam Saidu, told CNN Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61624ad5-e1f0-4102-9a59-2cce9c02f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc762fd-fa5a-4cee-a156-eb3b5b77663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The released group included 27 students, teachers and family members,
        the state government said in a statement at the time of the kidnapping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c96d28-ab4c-420b-aa80-0f9dd2107cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a3f08-ecd7-4087-a0fa-a11d7a877348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen, wearing military fatigues according to witnesses, stormed
        the Government Science Secondary School Kagara on February 17. A student who
        died during the attack was named as Benjamin Habila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f4ac9-7a5d-4025-b485-f1bd51a7dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.232+08:00
      'mgnl:createdBy': 'bamba'
