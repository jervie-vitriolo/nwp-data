      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> German footwear brand Birkenstock is selling
        a majority stake to L Catterton, a private equity firm backed by Bernard Arnault''s
        LVMH.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905a8ac-a172-4de3-82cb-02f08c5d0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5dc32-fd61-45ff-bf50-d7cedab8fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement on Friday that L Catterton affiliates
        including Arnault''s family investment company, Financière Agache, will also
        invest in the maker of the iconic flat sandals. Arnault is Europe''s richest
        person, with an estimated net worth of $117 billion, according to the Bloomberg
        Billionaires Index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fdbe5-50cd-4ec4-b534-edc8650a98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672d91e-7c7f-4a3d-973c-4c68e1072c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In L Catterton and Financière Agache we have found not just shareholders,
        but also partners for achieving our global growth ambitions," said CEO Oliver
        Reichert, who is one of the company''s first leaders to come from outside
        the Birkenstock family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30484024-f789-4b4d-9b5b-9cd3a03e5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a1a82-053b-43f5-bdd3-569bbbef5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Christian and Alex Birkenstock will keep a minority stake,
        according to the Financial Times, which reported that the deal valued the
        company at €4 billion ($4.8 billion). Birkenstock declined to comment on the
        financial details of the transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec312e53-50d3-4ad6-be29-b33b38829853'
