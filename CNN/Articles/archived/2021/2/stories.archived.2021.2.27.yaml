      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David stressed the virus will also spread quickly to Metro Manila''s
        surrounding regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b658a-e163-4732-b9fe-5196094924df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:01:19.632+08:00
