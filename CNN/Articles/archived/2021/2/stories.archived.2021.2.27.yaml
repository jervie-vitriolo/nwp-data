      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The distribution of these (vaccines), everything that
        needs to be done has been ironed out.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bc4f3-ce6b-4e37-b076-5e7ba3064c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
