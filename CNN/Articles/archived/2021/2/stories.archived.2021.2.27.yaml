    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d605f99-a9a0-4469-8b44-915ccd2f7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:07:08.826+08:00
