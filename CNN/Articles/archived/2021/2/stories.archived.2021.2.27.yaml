      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your tastebuds need a wake-up call this winter, the Greeks have
        the answer, and it''s avgolemono. This chicken and rice soup is brightly flavored
        with a bracing hit of lemon and handfuls of fresh dill and has an irresistibly
        silky texture, thanks to blended eggs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50f60a-7cd8-4bb8-9749-21eac1e13d16'
