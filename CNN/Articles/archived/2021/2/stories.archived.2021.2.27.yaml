      'mgnl:lastActivated': 2023-01-25T09:30:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7867d09-f635-4b27-93cc-d1f1b6bdd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the townhouses never came to fruition and with the lot
        remaining in foreclosure, the Conservation Fund bought it in 2016 to develop
        an unexpected project: the nation''s largest free food forest.</p>'
    '3':
