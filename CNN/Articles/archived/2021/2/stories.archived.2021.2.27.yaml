    'jcr:uuid': '83654c1d-3161-4b0a-8d40-f36aef615174'
    'lead': 'Vaccines are designed to teach the body how to defend itself from the
      virus, and the serious diseases it causes. But how are they different from each
      other? Here’s a look at the types of COVID-19 vaccines that will be tested and
      used locally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T13:28:36.276+08:00
