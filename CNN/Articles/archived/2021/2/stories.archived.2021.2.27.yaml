      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think something hearty that can power you through these next few
        months -- no delicate bisques or cold gazpacho will do during times like these.
        Try these six different rib-sticking styles and get some pro tips on keeping
        your leftovers as fresh as the day they were made.</p>'
