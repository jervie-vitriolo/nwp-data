      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93017a-2e4e-4d5e-9702-52fb6f4b82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LAPD, the assailants took two of the dog walker''s
        three dogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ef685-6daa-45c0-b74b-093c5832c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.648+08:00
