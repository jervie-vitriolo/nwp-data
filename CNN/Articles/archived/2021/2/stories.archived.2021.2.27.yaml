      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1117b-6450-4cdc-a4a5-c4d0bcf5a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the pieces of evidence being investigated is surveillance
        video from the scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3847a4-bf20-484a-b992-107a0e46279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6b2fb-8689-41cb-b96d-3c851cd291b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, recorded by a home surveillance camera and obtained
        by CNN, shows the man walking on what police identified as Sierra Bonita Avenue
        in Hollywood when a light-colored sedan slows and stops next to him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae1d52-130b-4746-8df8-f69c8514dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7a246-bffd-4ff4-a3f9-f39a1b803cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two individuals can be seen exiting the vehicle, accosting
        the dog walker as a physical altercation ensues. The footage also contains
        vivid audio in which the victim can be heard telling the attackers, "No, no"
        as he struggles with the men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4043d8b-c76a-467e-95d1-9c09b5be2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da92c9b-ad86-41b6-8926-366252f9604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attacker restrains the victim, as the other appears to point
        a gun. A gunshot can be heard, and the victim falls backward as the assailants
        race back to the car.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264356f-42a6-4659-a293-5a557b1296b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da704fb-d8f1-4197-8b42-bb432a33a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, oh my God, help me," the man shouts before the car drives
        off. As neighbors rush to the man''s aid, he continues to scream for help,
        saying he''s been shot in the heart and lungs and that two dogs have been
        stolen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e2141-2106-4d95-b64b-bfa27b22671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:17.818+08:00
