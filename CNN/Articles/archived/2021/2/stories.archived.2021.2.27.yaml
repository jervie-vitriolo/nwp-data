      'mgnl:lastActivated': 2023-01-25T09:31:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b213ea4-cb25-4815-8d72-9f6e7ebdfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of last night, of about 2,000 employees, healthcare
        workers, support staff of PGH, only 12% agreed to be inoculated with Sinovac.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b11890-991c-4867-8786-bde828122c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f65cc6-1f3a-4035-91e5-2ac885c839e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that rollout will still push through for these workers,
        while the remaining 88% will still be prioritized once another set of vaccine
        arrives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a89df7-2f61-4d41-8ea8-c775380a245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dd345-3aee-4533-8375-803a6c938375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said plans for the implementation of the program are
        still being finalized, and that a ceremonial vaccination will be held at the
        PGH on Monday. This may involve hospital personnel and members of the administration,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde81f56-f6c3-4a70-a059-03765e070386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2b700-d96e-4ab3-9c3b-47aac7c9d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 600,000 vials of CoronaVac are expected to arrive in
        the country that will be first administered to health workers in COVID-19
        referral hospitals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c63930-6a8c-48f0-a891-e2e702144706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffc5b4-19d1-43fa-8ee5-71e49b2ae39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Food and Drug Administration granted emergency
        use authorization to the said vaccine but warned that this may not be the
        best vaccine for health workers, especially those exposed to COVID-19 patients,
        given its 50.4% efficacy rate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a852617-888d-4394-af29-980bb5c5e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b6f8-f922-4060-bc91-a688d1a37d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After further evaluation, the country’s health experts have agreed
        to recommend the use of the Sinovac vaccine for the said group since this
        will be the first ones to be available and to already give them the protection
        they need. However, they are given the chance to decide whether to receive
        it or not based on their risk assessment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a27e5-ec69-47c8-9b76-10e1cf6393ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc12bd-ffc0-4ba5-95d1-8f17f7d6d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/27/sinovac-covid-19-vaccine-health-workers-priority.html">Only
        health care workers can refuse Sinovac vaccine without losing priority status
        – Roque</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7757913-ea8c-485b-9154-8146a14b8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6fe82a-8379-4bbc-b16f-6cc5cd5e7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario assured that those who declined to receive the said
        vaccine will still be prioritized once another batch of vaccine arrives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb6a58-7736-440d-a8c9-3f1ce615ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd2e74-2bea-4586-b37c-6c7c397448ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he noted that those previously infected by the virus will
        not be prioritized in the administration of the vaccine since there is still
        no data on its possible effects to recovered patients since Sinovac’s clinical
        trials did not involve such group.</p>'
  'Atlanta-largest-free-food-forest-food-insecurity':
