  'pfizer-covid-vaccine-single-dose-protect-asymptomatic-infection':
    'author': 'Jamie Gumbrecht, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T00:30:11.222+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de512b59-4887-4ae1-b35d-5b6a151e9cdb'
    'lead': 'More new research suggests a single dose of the Pfizer/BioNTech COVID-19
      vaccine can protect against asymptomatic coronavirus infection, which could
      help reduce transmission of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T00:11:04.482+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:40.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:24.662+08:00
