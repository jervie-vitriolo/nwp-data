    'template': '1'
    'title': 'US House passes Biden''s $1.9 trillion Covid relief package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21a010-8d12-4e45-b260-5e116ee42f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House of Representatives voted
        early Saturday morning to approve US President Joe Biden''s $1.9 trillion
        pandemic aid package, a major step toward enacting the first legislative priority
        of the new administration as the devastating fallout from the spread of COVID-19
        has left Americans in dire need of further relief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff88799-83dd-4e13-8d40-d84199fc1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe1518-4d83-4c8e-a4bd-b8f18293fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote tally was 219-212. Two Democrats broke ranks and
        voted against the bill: Kurt Schrader of Oregon and Jared Golden of Maine.
        The bill did not pass with bipartisan support as no Republicans voted for
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e146707-77a8-44de-82df-fcb003512da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8673f4f-ec3b-4975-9e65-1f81120a5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the bill has passed the House it will next go to the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfb37c-d49a-42a3-999e-3da6f73cca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbd5df-d966-4195-ace3-96da59cc9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the effort more complicated, the Senate is expected to strip
        out a provision in the legislation increasing the federal minimum wage after
        the Senate parliamentarian ruled against including it under the procedure
        known as reconciliation, which Senate Democrats are using to pass the bill
        with a simple majority vote. The bill would then have to go back to the House
        for a separate vote before it could go to Biden to be signed into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a7c37-bd35-48a7-9cfd-d0edd3524f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b27a1b-63d7-4958-98f9-54603a47ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package advanced by House Democrats also includes direct aid
        to small businesses, $1,400 direct checks to Americans making less than $75,000
        annually, an increase in the child tax credit, direct funding to state and
        local governments, funding for schools and more money for vaccine distribution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58dce1-811b-4681-8702-6c202dbe53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dfef3-2520-43d3-97a3-854c6efcf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been expected to pass on a party-line vote as House Republicans
        urged their members to vote against the package and worked to limit defections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746679f7-e4bb-46d1-8b72-c12329cb0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503a7fe-71dc-41e7-a487-b408c604391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have argued that the legislation overreaches and serves
        as a liberal wish list of agenda items and complain that they have been locked
        out of the process for crafting the measure. Democrats counter that they are
        willing to work with Republicans, but will not water down the plan and say
        they have a mandate to take sweeping action to address the pandemic now that
        they control Congress and the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60bd50-46c1-4e79-aca9-e1ee2010027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a453ead-a744-4021-803c-4eb36178b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi had a narrow margin to pass the bill,
        but many members across the ideological spectrum did not have an appetite
        to torpedo the new administration''s first major piece of legislation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5093d-c426-4727-a67d-36dd4ba4ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce826f9-6126-4f86-9103-7ed5f877aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressives have fought to include the minimum wage increase in
        the legislation, an effort that was dealt a major blow on Thursday when the
        Senate parliamentarian ruled against the move.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401dd72-2752-4737-b78b-a089ade07ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb29674-8a57-4862-a133-63373236e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi insisted at a press conference Friday evening ahead of the
        vote that the House will pass the wage increase, regardless of what happens
        in the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1eb53-a456-4c33-8762-8bc72bdb100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:30:51.918+08:00
      'mgnl:createdBy': 'janine'
