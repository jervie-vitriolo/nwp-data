      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8512da-49fd-497a-a09f-105b28d7294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leaders have imposed an internet curfew as the unrest continues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba82a14-5f13-4f26-bdf7-0bcb7a057550'
