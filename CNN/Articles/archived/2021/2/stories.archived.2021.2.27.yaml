      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avgolemono</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2054c-d9e4-48af-b497-c85b6d2575df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
