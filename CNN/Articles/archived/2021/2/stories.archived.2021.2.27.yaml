      'mgnl:lastActivated': 2023-01-25T09:35:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02f3cf-65c5-4479-b86b-4435b467a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,500 doses were either expired or wasted in Shelby County
        over a 20-day period from February 3 to February 23, according to a timeline
        of findings released by the Tennessee Department of Health (TDH) as part of
        an investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e79afc-5e1c-4388-9112-625f7311e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9b859-c723-4590-81b5-f390dcfb84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, two children were "inappropriately vaccinated" for
        COVID-19 at a Shelby County Health Department (SCHD) vaccination site on February
        3 with no report made to state or federal partners, according to TDH''s timeline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be19b3e-3ee3-4e64-95f8-929c8c33f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b177bbd-593e-467b-87a0-e6ea27485d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, a volunteer was suspected of stealing multiple doses
        of vaccine at a different vaccination site without a report being made, according
        to the TDH timeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc6fd8-13d5-48ba-83e6-94562e141834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890381aa-3ccb-4e62-a953-34aa719e21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TDH also found that the county had 51,000 COVID-19 vaccine doses
        in its inventory, which amounts to an excess of about 30,000 doses, according
        to a statement from the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0f8ef-78e4-4d87-9015-2a3b4935f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b8f94-2c82-4af4-aa61-b6bd597a5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that Shelby County lacked "standard operating
        procedures for storage and handling of the vaccine," had insufficient record
        keeping and had "no formal process for management of soon-to-expire vaccine
        doses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb85a3a-d54f-4e31-9b8c-e63c12177d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1e1b7-e19e-44dc-ad8c-42e1d3faaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TDH spokesperson Shelley Walker told CNN in an email Friday that
        there was no additional information on the incident where the children were
        vaccinated, and that the department''s investigation is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1eabfa-d029-453e-820d-deaba1a712bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e8035-ab52-4203-9d63-8b6117f851a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Shelby County Mayor Lee Harris announced that Shelby
        County Health Department Director Alisa Haushalter had resigned. During a
        Shelby County Commission special meeting, Harris said March 15 would be Haushalter''s
        the last day in the office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a7e96-9e09-4598-aee3-8697450d736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea83306-b443-403d-914d-5a74e420a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Haushalter, the health department, the mayor''s
        office and other county officials for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dfa9c-fcc2-4453-bcb3-67a74a095f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d83b3-966f-4a9a-b896-23c31bf79147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelby County is the most-populated county in Tennessee and home
        to Memphis, the state''s second-most populous city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52478873-800d-4f41-a035-28b287c7c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4735e38-1372-4e18-bdd3-22bdd2fe91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI notified</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c98ded-bf71-4124-9e85-bbf7a5cc2fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the TDH timeline, Haushalter reported on February 19
        that more than 1,000 doses of the vaccine had been discarded due to expiration.
        The state then sent health personnel to review handling procedures and assess
        the SCHD''s inventory of vaccines, the release said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d74529-cd5e-4aaf-bec3-2795ce2c9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540fe66-0598-451e-bec9-32185b7df6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 22, the state learned of an additional 840 expired doses
        not disclosed by SCHD, according to the state health department''s timeline.
        On Wednesday, the state transferred authority for vaccine management for Shelby
        County to the city of Memphis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf3264-2e08-4f85-8d45-afe96c5406df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62cf11-308e-49de-b1d6-d27a9b7d133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health department''s timeline lists nine separate days
        in which vaccine doses expired or were wasted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c5a48-ac4e-4e51-a3de-130c9438df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908119db-5eb9-484e-9a89-aa86d6e3f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State health personnel are now embedded at SCHB for technical assistance
        and to monitor its pharmacy operation, and the state has requested additional
        help from the Centers for Disease Control and Prevention, according to TDH''s
        statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51d03e-ed24-4240-8e08-389d2432c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac577db-70a1-40bf-95f5-392bb4305f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Friday afternoon press conference, Tennessee Gov. Bill
        Lee said the actions of the SCHD are disappointing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797b91c-7a38-40db-8071-ccd92e665c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba938147-aeb6-4722-9ae9-cfa0189fcd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reaction is real disappointment primarily disappointment for
        the people of Shelby County," Lee told reporters. "How do we make sure that
        the people that live in this county do not miss any opportunity for this life
        saving vaccine?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43275f-af26-42a3-9dbb-d1bfac7f8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a80ed-00da-4b1b-ac35-e94cc9f77975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCHD are not currently managing any storage or distributions
        of vaccines, according to Lee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5897b37-8142-4d18-83d3-caadd689fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71aeed0-13e6-498e-a0e3-19a50c241036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:35:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That speaks to the great deal of concern that we have for it, that
        those vaccines have been transferred, moved to another location," Lee said,
        adding that "the distribution is being handled through separate channels because
        of the great concern we have."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4dd14-fd57-41fd-8b83-c211df732364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337ac83-971a-41fb-a1f0-4fb35d1d894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations were still being delivered in Shelby County, according
        to the state health department''s website.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd5a69-27cd-4437-9fa8-c3ad529e505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b5377-9272-499d-9ab8-3abac2b1153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine distribution and administration will continue as scheduled,
        and Shelby County will continue to receive the full population-based allocation
        of COVID-19 vaccinations," the website says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8767f-4be7-462a-83bf-8d56ddc1dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d677fc-90ca-4023-955c-650b7623bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that the state has notified the Federal Bureau of Investigation
        about the issue and the FBI "will make decisions about who will be responsible
        for that investigation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d9812-6c91-498e-a3eb-a7a3f21d2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68c608-ed2b-4be8-9928-3d058746d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:36:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly think that what has happened in the Shelby County Health
        Department provides a lot of concern. And there are a lot of questions that
        need to be asked. At the very least, I can say that there has been a real
        lack of leadership," Lee said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec87f2-0573-48e2-a1d5-1f21ed9a67ac'
