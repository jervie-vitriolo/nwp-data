      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "If you bought or found them unknowingly, the reward
        is the same."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91d8f9-fa11-4d8d-949b-8b58efd54d43'
