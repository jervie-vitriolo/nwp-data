    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUnileverPhilippines%2Fposts%2F1582120385308982&width=750&show_text=false&appId=129543534268420&height=750"
      width="750" height="450" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
      picture-in-picture; web-share"></iframe>'
    'imagesource': 'jcr:b741aad6-04cf-4e9c-bf05-e0d036ca9931'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca2dc9d-31df-4db0-9b11-97fda5bfedf7'
    'lead': 'Community junkshops are set to play a crucial role in enjoining more
      households to scale up plastic collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-26T19:14:12.149+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T09:37:30.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:28.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever Philippines to give incentives for sachet collection under
      ‘Walastik na Pasig’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353be39-1d13-489f-b4e7-5201590e049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines) -</strong> To scale
        up the collection of plastic waste, the City Government of Pasig, Unilever
        Philippines, and Cemex Philippines have formalized their partnership to roll
        out an expanded plastic collection program under the campaign "Walastik na
        Pasig."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b9dcf-9356-4f08-ada3-652f4e9d6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walastik Na Pasig, which advocates proper waste management, addresses
        our concern on post-consumer plastic waste ending up in our river and drainage
        system. We are looking forward to implementing this program in the entire
        city with Unilever and Cemex, and to continue working with them in protecting
        and preserving the environment for Pasigueños," said Mayor Vico Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7081532-737f-4491-92bb-a7924f134698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City is a highly urbanized area with approximately 800,000
        residents. With an estimated average per capita waste generation of 0.40 kilograms
        per day1 and with waste segregation becoming more crucial amid the pandemic,
        Pasig stays close to its commitment to reduce its waste generation by 20 percent
        by 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d66e4-719f-43ba-9faa-48a81a757c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pasig strives to become a progressive eco-city, the partnerships
        it builds with organizations like Unilever and Cemex will help drive its ambitious
        waste management and climate action plans, city officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd423937-b6e2-48bf-b454-f5b7a6a0d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Walastik na Pasig'' rolls out in 30 barangays</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1b551-42b5-4917-a40e-f25a9200a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walastik na Pasig" is based on Unilever Philippines'' flagship
        education and plastic collection program "Misis Walastik," which has been
        implemented in Pasig City and over 400 barangays in Metro Manila and nearby
        provinces since 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c75ab8-3c82-40f4-bc5b-a867407cfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has also been running for five years in two of the biggest
        barangays in Pasig: Pinagbuhatan and Manggahan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92ee12-fb6d-471a-ac9d-c806be6776cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.149+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City of Pasig is home to our Selecta ice cream facility and
        has also been a long-time partner of our various sustainability programs for
        health and environment. These underscore our commitment to Pasig and its people
        and our drive to make sustainable living accessible to our communities," said
        Benjie Yap, chairman of Unilever Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f318fa-1f85-457c-a59e-ba6bee49e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever''s programs seek to reduce flexible plastic waste ending
        up in landfills and leaking into waterways by providing incentives to households
        and community junkshops for participating in proper segregation and recycling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76dae4d-bdf3-4e6a-b0f6-3bc4cda7fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenge of the pandemic, Unilever is scaling up its
        program to the entire city in a new way - by partnering with branded "Walastik
        na Junkshops" within each of the 30 barangays. Serving as drop-off and collection
        points, these partner junkshops in the revamped program would still follow
        the same basic mechanics of Kolek-Kilo-Kita.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718d536-f8cf-43b7-ad41-e5b85baccb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a wide-scale information and education campaign led by
        the City Government and the barangays, households build the habit of segregating
        their empty, cleaning flexible plastic packaging waste, which they can now
        bring any time to the nearest partner junkshop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581e8fa-6bf5-4179-bba1-1932cfdacdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every kilo of collected flexible plastic waste, cash incentives
        will be given to the household. The junkshops will also get incentives in
        the form of e-money for every kilo of flexible plastic waste turned over to
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5a59e-8193-4c69-9d54-06739887f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a dedicated time within the month per barangay, the city hauler,
        managed by the Solid Waste Management Office, will collect the waste from
        the partner junkshops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7184b4c-b39c-4ee0-abcf-d7be51589633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning partnerships play a key role in keeping plastic waste out
        of our rivers and waterways and we are happy that we have the City of Pasig
        and Cemex Philippines working with us on this program.," shared Ed Sunico,
        Unilever Philippines VP for Sustainable Business and Communication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af85c1-de44-44f5-9ec9-63cd8557323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This launch forms part of Unilever''s sustainable packaging commitment
        to collect and process more than what it sells and follows the rollout of
        "Kolek Kilo Kita Para Sa Walastik Na Maynila" in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481760d-4473-4b35-b0f7-011b999ea761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing it online, community members can also share their experience
        in participating in the program or some tips for their fellow ''conscious
        consumer'' by posting it on Facebook or Instagram using the hashtag #WaisWalastik.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19eb258-69cc-401c-ad04-815b0987e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-26T19:14:12.150+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:37:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about "Walastik na Pasig" and Unilever''s sustainability
        programs, visit <a href="http://www.unilever.com.ph">www.unilever.com.ph</a>
        or <a href="https://facebook.com/UnileverPhilippines">https://facebook.com/UnileverPhilippines</a>.</p>'
