    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71429838-f75b-40e8-9433-a105520f76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseless claim that left-wing infiltrators were responsible
        for the violent attack has been promoted by former President Donald Trump''s
        impeachment lawyers, several GOP lawmakers and at least one speaker at the
        Conservative Political Action Conference Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018fd9a-3336-49b4-a6ee-1a6305c25b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2fa2e-2ec6-4308-8471-1eb196a9bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the alleged rioters facing charges also embraced this conspiracy.
        But according to a CNN review of court documents, nearly a dozen defendants
        have explicitly pushed back, saying that they and other Trump supporters deserve
        the credit for storming the Capitol —&nbsp;not Antifa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3ed2a-95ff-4331-bb38-0a86a2888fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f805476-4055-4ed5-a753-a4b9c3b2a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of memes and posts flying around saying that the
        people who were fighting last night were all Antifa provocateurs etc.," defendant
        Jose Padilla allegedly posted to Facebook one day after the January 6 attack.
        "I just want to say that as a first hand observer of every point of last night,
        that it was not Antifa. They were Patriots who were trying to Restore the
        Republic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddf219-f8a3-470c-86bc-4b11578d1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953e4ba-2e36-4bb4-ac3d-c4b8dd8f4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alleged Capitol rioter, Jonathan Mellis, posted, "Don''t
        you dare try to tell me that people are blaming this on antifa and BLM. We
        proudly take responsibility for storming the Castle." He also used a vulgar
        term to imply that the left-wing groups were too cowardly to pull off an attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e56d5-4b8b-4553-a1d1-74954e7d8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806508e-1523-404a-b0b3-4eb6992846c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla and Mellis are among the defendants that are charged with
        assaulting police officers in addition to misdemeanor trespassing offenses.
        Prosecutors say Mellis hit officers with a large stick, and that Padilla used
        a large metal Trump sign as a battering ram against the police line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56970a-dad3-4e19-bea5-942c74859629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
