      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they recovered a video from the phone of one of
        the infamous "zip tie guys" who was photographed in the Senate chamber holding
        plastic handcuffs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
