      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oyster crackers aren''t the only way to add crunchy contrast to
        a hearty soup. Crispy fried (or baked) tortilla strips are what give tortilla
        soup its name. When your soup is named after a topping, you know it''s a nonnegotiable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c4895-6303-49f5-810d-25d6f2547f42'
