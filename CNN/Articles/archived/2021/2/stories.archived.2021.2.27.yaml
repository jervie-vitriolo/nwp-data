      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653028f-64ba-4511-b310-5814923271a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T08:07:17.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-coronavirus shots of Pfizer-BioNTech and AstraZeneca, which
        have shown higher efficacy than CoronaVac at 95% and 82% respectively, were
        the first two to receive emergency use authorization from the Food and Drug
        Administration. Officials have yet to give exact dates as to the dates of
        arrival of these shots.</p>'
  'unilever-philippines-to-give-incentives-for-sachet-collection-walastik-na-pasig':
