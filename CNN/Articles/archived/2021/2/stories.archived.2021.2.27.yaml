      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, British Vogue declared Birkenstock the official sandals
        of 2020 and they were one of the most sought after items of clothing during
        the pandemic, according to online fashion retailer Lyst.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b0c64-12c9-4b7b-82c2-c320234e5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c776d0a-20d0-4cc2-8601-c2763a018ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Friday, Birkenstock said it is "performing better
        than ever before." Under its new owners, it plans to grow in markets such
        as China and India and expand production in Germany. It will also invest in
        e-commerce platforms and its direct-to-consumer business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc6a30-1bed-465d-9c4d-c3b6802cdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301cf82-8ce7-4f0e-b4a4-df905dc0abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L Catterton was formed in 2016 when LVMH and Groupe Arnault joined
        forces with US private equity firm Catterton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013722f0-c31f-41c2-a480-537993e5a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
