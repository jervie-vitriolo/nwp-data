      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773ccc7-fa74-40c7-9be1-8215677512bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments undercut the baseless conspiracy that shifts the
        responsibility from Trump''s most ardent supporters onto Trump''s opponents.
        Even some prominent Republicans have disavowed the false-flag theory, but
        the narrative is alive and well in some GOP circles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7390541-5f94-4bab-840e-973b38a9b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f86bde-96ff-405b-9ae7-35a9767171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one speaker at CPAC this week promoted the lie, though
        he admitted that some Trump supporters participated in the Capitol assault.
        Conservative radio host Wayne Dupree said, "Antifa was there, BLM was there,
        MAGA people were there, everybody was there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f17f6-d082-49df-a00e-416d5708df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f471fe-4e98-4b39-97a0-b3ba190bc0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing Tuesday about the security failures, Republican
        Sen. Ron Johnson of Wisconsin brazenly promoted false claims that the mob
        was full of "fake Trump protesters" and "agents provocateurs." Most Republicans
        on the panel did not embrace these conspiracies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c4596-f77d-4d6c-81f1-058b401af98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9127b-9576-4836-aae9-64ffbd8bd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Capitol riot defendant called out GOP lawmakers for blaming
        Antifa. Thomas Robertson, a police officer from Rocky Mount, Virginia, touted
        his ties to law enforcement and conservative groups. He has since been fired
        from the police department, according to a press release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb122a-7d0c-420e-965d-68b27bd17f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb889c23-37c6-4d3e-b356-8b5376cb8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the Capitol building 2 days ago," Robertson posted to
        Facebook, according to court documents. "I am a (pro-gun group Virginia Citizens
        Defense League member), NRA member and a serving Soldier and police officer.
        Damage control by the Republicans in DC is trying to say it was ANTIFA. It
        wasn''t. Possible some were there? Of course. Caused it?? Nope."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f02ead-672f-4a53-8f67-ea4a2c3492d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6175ce-f63c-4e45-9f71-a536c6ea562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged alongside Jacob Fracker, a colleague from the Rocky
        Mount police who was also fired. The Pentagon says Robertson previously was
        in the US Army Reserve and deployed to Iraq during the war, and that Fracker
        is currently a corporal in the Virginia National Guard.</p>'
