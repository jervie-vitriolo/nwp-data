      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive governor of Niger State, Abubakar Sani Bello, tweeted
        that those released have been received by the state government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96c784-b7de-4748-b12a-5e0cf7c8efdc'
