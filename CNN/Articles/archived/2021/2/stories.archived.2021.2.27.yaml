      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief said the vials would be transported from the Villamor
        Air Base in Pasay City to a facility in Marikina City, and will be delivered
        to Veteran''s Memorial Medical Center in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d4dc6-466f-48e6-a66f-963c2cfb8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:22:21.915+08:00
