    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac3a4e-0123-4912-9473-8ca521fa3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.337+08:00
