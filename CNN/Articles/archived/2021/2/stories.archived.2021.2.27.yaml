      'mgnl:lastActivated': 2023-01-25T09:38:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1d22c-3744-4449-9361-d3f53fa8a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birkenstock was founded nearly 250 years ago and has grown to become
        one the few iconic brands in the footwear industry. We truly appreciate brands
        with this long heritage," Arnault said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9296687-530d-4b97-a16c-4eb9f6bbeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434eec6-9723-4eef-829a-b0d4401a2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birkenstock has 4,300 employees worldwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588bd53-52eb-4f76-a6c8-06883d5f6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T01:18:29.446+08:00
