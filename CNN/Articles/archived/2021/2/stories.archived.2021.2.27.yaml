      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga had offered a $500,000 reward for the safe return of her
        dogs, named Koji and Gustav.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e07e9b-307c-4d8e-b186-5e80ecf984e9'
