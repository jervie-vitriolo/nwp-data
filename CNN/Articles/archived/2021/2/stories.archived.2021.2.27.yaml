      'mgnl:lastActivated': 2023-01-25T09:32:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297234f-a1e0-48fc-8107-67c4783cca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also launched a new webpage -- "NYC.Gov/StopAsianHate"
        -- through which people may report bias incidents or hate crimes. The new
        webpage has fostered a social media campaign using the hashtag #StopAsianHate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ccc7eb-6904-485e-b182-4624bbfdd76b'
