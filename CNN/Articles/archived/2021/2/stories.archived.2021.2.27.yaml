  'philippines-arrival-sinovac-covid-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T15:35:37.000+08:00
    'imagesource': 'jcr:5ed29fc2-4d5c-4d5a-9ff2-15faf9d93ffd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d3ea95-4332-42a3-83fd-dc6ff785ee30'
    'lead': 'More than a year into the local coronavirus outbreak, the country will
      receive on Sunday the first batch of COVID-19 vaccines that will be made available
      for public use.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T15:39:42.588+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:33:54.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:33.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte officials ‘excited’ over arrival of Sinovac vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dccfe3-1990-4e1c-9b47-13fd793d8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — More
        than a year into the local coronavirus outbreak, the country will receive
        on Sunday the first batch of COVID-19 vaccines that will be made available
        for public use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c05397-f04b-43e5-bb23-78ea655b79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will personally welcome the arrival of
        600,000 doses of CoronaVac vaccines made by Chinese firm Sinovac, the presidential
        palace said. The doses were donated by China.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143acb9-4ab6-40cc-8081-ba0fa9ae8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said other Cabinet members
        will attend the arrival ceremony at the Villamor Airbase in Pasay City at
        around 5:00 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bcf7e-a68c-4fd7-ab52-e85d8efe0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Excited na kami dahil bukas ay darating na po ang bakuna</em>
        (We are excited because the vaccines are arriving tomorrow),” Roque said in
        an online media briefing on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b63f3-79a1-41f4-8cc9-529cd1295936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when officials will take Sinovac shots to help boost
        public confidence, Roque said it’s best for health workers to go first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf22ff1-07b2-4cd8-a658-161b4760bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sa pag-aaral, mas makakabigay po talaga ng kumpyansa
        sa ating taong bayan kung makikita nila ang kanilang mga health care workers
        na unang mabakunahan</em>,” Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bf372-c762-421f-b1d1-dbe83cb7699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on studies, the public will be more confident
        when they see their health care workers getting vaccinated first.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ea74-83f3-4cc6-a48f-c13582e4ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers can refuse</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579936cd-01dd-46b2-bc86-8d3832757616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers will be prioritized in the rollout, but they
        can choose not to take the CoronaVac <a href="https://cnnphilippines.com/news/2021/2/27/sinovac-covid-19-vaccine-health-workers-priority.html">without
        losing their spot in the order of priority, Roque said.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c5ca8-8b74-4dfd-b9eb-07efdd2aaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:33:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has previously said the public cannot be “picky” on the
        vaccine brand, health workers are given the privilege after the FDA flagged
        that the CoronaVac only has an efficacy rate of 50.4% for medical frontliners
        exposed to COVID-19 patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7f073-a03d-4349-9b6e-7243f89d8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:34:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases, policymaking body in the government’s pandemic response,
        <a href="https://cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html">approved
        its use on medical workers</a> following the recommendation of health workers,
        who deemed it beneficial for the frontliners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef8ab9-babc-4a3e-9bb5-e66a05ecd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:34:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CoronaVac is an inactivated vaccine, a technology that uses
        a “killed” form of SARS-CoV-2, one of the oldest methods of prompting an antibody
        response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c27e08-0fb6-42dd-82f7-2c6cc04bb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:34:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/27/Philippines-COVID-19-vaccine-types-explainer-.html">EXPLAINER:
        COVID-19 vaccines that will be tested and used in PH</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a24b4-b374-4995-b10a-f95151c19616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:39:42.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:34:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Maria Rosario Vergeire, spokesperson of the Department of
        Health, clarified that while the CoronaVac’s clinical trials showed lower
        efficacy in preventing mild symptoms, it is 100% effective against moderate
        and severe symptoms. This means it can effectively reduce morbidity and mortality
        – the main goal for prioritizing health workers in the vaccination program,
        Vergeire said.</p>'
  'elephant-spanish-zookeeper':
    'caption': 'A zoo worker in Spain died when an elephant hit him with her trunk,
