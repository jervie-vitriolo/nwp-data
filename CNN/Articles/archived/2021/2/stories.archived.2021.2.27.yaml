    'mgnl:tags': ['Capitol', 'FBI']
    'template': '1'
    'title': 'FBI identifies suspect in death of Capitol Police Officer Brian Sicknick,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6b4fb-b2d9-4b69-b3c0-5c3e142c34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The FBI has identified a suspect it''s
        focusing on in the death of Capitol Police Officer Brian Sicknick, according
        to law enforcement officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951dc1cf-5c31-4a3e-91ea-5aab4639c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca5b64-7ec1-4d75-a46e-44d1cf4f0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory, as CNN has reported, is that Sicknick became ill from
        bear spray used by the mob that attacked the Capitol on January 6, and video
        evidence CNN previously reported on appears to show the attack that could
        have caused his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a950d6-79f8-4810-b174-4d8fbff11267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2eb8f3-ce43-4261-966f-54d010b2ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains a difficult case for investigators and it''s not clear
        what charge they will be able to bring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9027251-0e5b-47ae-88c7-a1d0ca8a00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9fca1-6fd0-4233-9d92-a005f57fa33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Friday, the US Capitol Police noted that the
        medical examiner''s report on Sicknick''s death wasn''t finished yet: "We
        are awaiting toxicology results and continue to work with other government
        agencies regarding the death investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb89f65-c876-4735-97ca-ce94ea31c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392d394-c6c6-43f6-879d-fe5a1ff81160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officer Sicknick''s family has asked for privacy during this difficult
        time and that the spreading of misinformation stop regarding the cause of
        his death," the statement said. "The Department and the Sicknick family appreciate
        the outpouring of support for our fallen officer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1a463-5d03-4654-9b6f-e549f59b78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687164ea-bc36-49f6-a3e5-c614ecbac59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported that investigators have zeroed
        in on one suspect, but have yet to identify the assailant by name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f69d9a-8386-410e-8921-a698f590c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef12e9-90e5-4f5c-9cad-efea4e01457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that authorities had winnowed it down to
        a handful of suspects and that new video evidence from the attack helped investigators
        narrow it down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209599b-9afb-4a37-81fe-d25885532da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115737c-1306-4f56-b9d2-492f4f6128b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In police audio played at former President Donald Trump''s Senate
        impeachment trial, officers could be heard screaming during the attack that
        some members of the violent Capitol mob were spraying them with bear spray.
        Republican Sen. Mitt Romney of Utah told reporters at the time that Capitol
        Police Officer Eugene Goodman, who potentially saved the senator from encountering
        the mob, had indicated to Romney that "he had to breathe a lot of bear spray
        and tear gas and that he was nauseated" while serving on January 6. The pair
        had spoken during a break in the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cbba5-a919-4b8a-9599-d7900933345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd34b9c-edbc-40eb-8d85-73437b2c2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have struggled for weeks to build a federal murder
        case in Sicknick''s death as they pored over video and photographs to try
        to determine the moment in which he suffered his fatal injuries. Investigators
        determined that initial reports suggesting Sicknick had been struck with a
        fire extinguisher weren''t true, CNN previously reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9898b-78f1-42d9-9a2c-1b56338edaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c2a58-ad1c-4201-af8a-be6dfc5ea9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people have been charged with assaulting police officers
        in the weeks since the attack, but none so far in relation to Sicknick. More
        than 100 other police officers were injured in the melee last month, including
        at least 15 who required hospitalization, according to court documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a866b93-c15c-4f71-913f-345d18ee6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342df54-473a-4768-8e8f-6739febe4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick''s body lay in honor at the Capitol in an emotional ceremony
        early this month, during which President Joe Biden, first lady Jill Biden
        and congressional leaders paid visits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28cbfa-c7b1-4936-b0d4-7054e890cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T22:51:05.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:30:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/26/politics/fbi-identify-suspect-sicknick/index.html"
        href="https://edition.cnn.com/2021/02/26/politics/fbi-identify-suspect-sicknick/index.html">FBI
        identifies suspect in death of Capitol Police Officer Brian Sicknick, sources
        say</a>"</em></p>'
