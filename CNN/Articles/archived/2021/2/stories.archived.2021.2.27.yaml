      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecdbfe-5b39-4d5e-9a73-0c61d686b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.281+08:00
