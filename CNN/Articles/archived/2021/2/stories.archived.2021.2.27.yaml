      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Health Spokesperson Maria Rosario Vergeire
        in the same briefing expressed support to the IATF''s decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcad828-d79c-4f8b-b76e-d39ced62b00b'
