      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092f49a-6e3a-4f79-ae3a-eb02234e727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirls were taken from their hostels by gunmen who raided
        the Government Girls Secondary School in the town of Jangebe, a high-ranking
        government official with knowledge of the incident told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972514c5-76f8-42ca-b4e7-dd7237b93f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c08e2e-5f92-4ec5-a328-ed640cf6380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, at least 300 schoolboys were kidnapped by bandits in
        Katsina, Nigerian President Muhammadu Buhari''s home state. The students have
        since been released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4dc5a-26ff-4f79-b230-4cdbaeb6d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
