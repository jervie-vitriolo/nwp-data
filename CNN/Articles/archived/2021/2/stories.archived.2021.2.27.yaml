      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bowl of thick, chunky split pea soup is one of the all-time favorite
        winter warmers -- and its simplicity doesn''t hurt its popularity among home
        cooks, either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358609b1-0f81-463e-bdd2-e6507452756d'
