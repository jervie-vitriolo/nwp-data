      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b0b0f-5a9a-4e7d-b516-faf0c3dbdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:29:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of these men has entered a plea, and neither has a lawyer
        listed on the court docket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb93d9c-c345-4e97-bfd1-03655e48b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:39:37.263+08:00
