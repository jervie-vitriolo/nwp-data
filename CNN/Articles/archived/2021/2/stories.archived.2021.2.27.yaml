      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86575fd9-f0ad-4299-923b-ea3d2437e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:15:15.233+08:00
