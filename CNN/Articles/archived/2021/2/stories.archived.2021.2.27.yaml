      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e0be7-d1c7-4bd4-9636-c7ea3f3a8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a US Forest Service grant and a partnership between the
        city of Atlanta, the Conservation Fund, and Trees Atlanta, you''ll find 7.1
        acres of land ripe with 2,500 pesticide-free edible and medicinal plants only
        10 minutes from Atlanta''s airport, the world''s busiest airport before the
        pandemic struck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff022d83-4e96-4311-a944-e082fd03ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723897f4-2ba5-4794-92b2-f7c98c4ef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest is in the Browns Mill neighborhood of southeast Atlanta,
        where the closest grocery store is a 30-minute bus ride away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb9837-9acf-4ac6-a36c-0cbf12cd3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c1746-3fa7-4e9c-9093-8c6283d6eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to green space and healthy foods is very important. And
        that''s a part of our mission," says Michael McCord, a certified arborist
        and expert edible landscaper who helps manage the forest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977226d-715a-4f52-a0d1-4e659406ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ec665-da11-4d01-a9ca-b7ccae9e4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest is part of the city of Atlanta''s larger mission to bring
        healthy food within half a mile of 85% of Atlanta''s 500,000 residents by
        2022, though as recently as 2014, it was illegal to grow food on residential
        lots in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb83b3-f3b9-45b0-819d-54e29003a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25545cea-24ee-4654-86b0-4c1491c387c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources like the food forest are a rarity and necessity in Atlanta
        as 1 in 6 Georgians face food insecurity, 1 in 3 Browns Mill residents live
        below the poverty line, and 1 in 4 Atlantans live in food deserts so severe,
        some find it more apt to call the problem "supermarket redlining."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755895e9-aab0-492e-ae6e-ae4daccc40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399a8d7-c36d-4bc0-8cf8-aef249fb26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We host lots of students for field trips, and for a lot of them,
        it''s their first time at a garden or farm or forest," said McCord. "So here
        they get to experience everything urban agriculture and urban forestry all
        in one day. It''s really special."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d68d0-264e-4ab3-b3a4-be928459ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a650599-b000-49c2-8960-d5889e175964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest is now owned by the parks department and more than 1,000
        volunteers and neighbors are helping to plant, water and maintain the forest.
        In a day alone, there can be more than 50 volunteers working on the forest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d25ddd-c5a3-4af5-be16-aa7da81e7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c1088-e49e-46e5-90e3-62e9da1f0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That work of maintaining the forest is done by volunteers is a testament
        to the forest''s ability to build community, said Carla Smith, an Atlanta
        city councilwoman who helped start the project.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf023681-689b-4ed1-a8e6-c1c9c84f21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e259095-4b6a-41e8-bac9-07dc8a1fdf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a park for everyone, said Smith. "Every time I go
        there''s a community there who respects and appreciates the fresh healthy
        foods. There''s a mentality there that people know to only take what they
        need."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c8d70-e2ca-4d03-be70-8c47b7584b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d5aa9-b850-4ed9-8f8a-f4fa65fb473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there have been few problems with people taking more than
        they need, the forest managers ask that community members are given priority
        when food is harvested. Additionally, food not grown in plots is harvested
        by the forest''s volunteers, not visitors, and then distributed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117dd677-e523-4484-875e-5bbf264fe0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7139dd-5c14-4db5-a398-848fe06f90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiatives to make urban cities more edible are catching on. There
        are at least 70 free food forests in the country, and in free food forests
        in Seattle, Portland and Asheville, thousands of pounds of food are harvested
        each year. For McCord, that''s a sign that urban agriculture is moving in
        the right direction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2122bbc-e155-4478-be27-e698ddba2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:30:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77246b-fb13-4028-b131-9de9c981eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything out of a park space is a teachable moment, whether it
        be trees, trails, bees or vegetables. That''s what''s most important to me
        — that we''re raising awareness about sustainability and agriculture."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c334a2e-7bdf-42fd-81e4-103ef520031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:50:46.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:31:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/us/atlanta-free-food-forest-trnd/index.html">Atlanta
        creates the nation''s largest free food forest with hopes of addressing food
        insecurity</a>."</em></p>'
  'nigeria-42-abducted-students-released':
