      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, she posted on Instagram, saying her "heart is sick
        and I am praying my family will be whole again with an act of kindness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a79fa4-3a19-42de-b4bb-bc8039818d73'
