      'jcr:uuid': '010d316d-34ab-4853-9ddd-83d5dd958aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Despite promising to punish senior
        Saudi leaders while on the campaign trail, President Joe Biden declined to
        apply sanctions to the one the US intelligence community determined is responsible
        for the death of journalist Jamal Khashoggi: Crown Prince Mohammed bin Salman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cc514-699b-4c00-92b0-e13d8973fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc5930-2c3b-4e12-88bc-cafb5449cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice not to punish Prince Mohammed directly puts into sharp
        relief the type of decision-making that becomes more complicated for a president
        versus a candidate, and demonstrates the difficulty in breaking with a troublesome
        ally in a volatile region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005127c8-a74a-45ee-8272-1f861502b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa841b-220c-45f4-96f9-57a0fdfef61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden''s administration released an unclassified intelligence
        report on Khashoggi''s death, an action his predecessor refused to take as
        he downplayed US intelligence. The report from the director of national intelligence
        says the crown prince, known as MBS, directly approved the killing of Khashoggi.
        But while Secretary of State Antony Blinken announced visa restrictions that
        affected 76 Saudis involved in harassing activists and journalists, he didn''t
        announce measures that touch the prince. And while a sanctions list from the
        Treasury Department named a former deputy intelligence chief and the Saudi
        Royal Guard''s rapid intervention force, the crown prince wasn''t mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0e3e3-20eb-4ec0-a99d-a6b712da87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bb306-0b71-4fee-8370-5d4b6b385d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials said sanctioning MBS was never really
        an option, operating under the belief it would have been "too complicated"
        and could have jeopardized US military interests in Saudi Arabia. As a result,
        the administration did not even request the State Department to work up options
        for how to target MBS with sanctions, one State Department official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804c781-b9d3-4283-84e1-9ef91ac5917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa7b3e-f931-4b7e-8466-1a11ae24700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in an interview with Univision about how much he''s willing
        to push the crown prince to observe human rights, Biden said he was now dealing
        with the Saudi King and not bin Salman. He said "the rules are changing" and
        that significant changes could come on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f4dce-745e-42e0-afd5-16aac6572ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56f871-7cf1-4046-8708-057c30ba5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to hold them accountable for human rights abuses and
        we''re going to make sure that they, in fact, you know, if they want to deal
        with us, they have to deal with it in a way that the human rights abuses are
        dealt with," Biden said, without being more specific about any plans to punish
        the crown prince.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3b4f0-b0dc-4581-892f-8bb2c790e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f032d4-01df-42e2-a94f-c9087296afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from a comment in November 2019, in which Biden
        promised to punish senior Saudi leaders in a way former President Donald Trump
        wouldn''t.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774a400-aac0-499b-b4da-bcc8b371c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e6caa-7464-4758-b12b-5edd353e1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," he said when directly asked if he would. "And I said it at
        the time. Khashoggi was, in fact, murdered and dismembered, and I believe
        on the order of the crown prince. And I would make it very clear we were not
        going to, in fact, sell more weapons to them, we were going to, in fact, make
        them pay the price and make them the pariah that they are."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc669c64-4268-4a5d-b4c1-ffbd7074d9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13853f13-d5f3-4ffe-865a-b730f3db759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s very little social redeeming value in the present government
        in Saudi Arabia," he said. "They have to be held accountable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ec566-943b-4873-9652-5a1b55055e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb603df-686a-4920-bbbd-bc4f7403749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s definition of accountability is now
        coming into sharper view. The President has ended US support for the Saudi-led
        war in Yemen and ordered an end to some weapons sales to the kingdom, while
        top aides say he wants to "recalibrate" the relationship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31d27e-4c5e-4055-ba93-08bccb1532b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8aaf5-fccc-4089-bd37-3015f7e0828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Kate Bedingfield told CNN''s
        Erin Burnett on "OutFront" that Biden had told King Salman bin Abdulaziz Al-Saud
        during their Thursday call that the US will not tolerate the crown prince''s
        behavior, despite the lack of action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316143eb-b484-4dbd-86ba-82b96abc03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbcbbe-9b4e-49fd-a17e-53878f3179a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "has made clear to them, and our administration has made clear
        up and down the line, that this —&nbsp;that this won''t be tolerated," Bedingfield
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a2e09-81da-4239-b500-12619f0dc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70ada5-9d14-4fad-a823-69c2c8e408e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be tolerated. And we''ve taken steps today. Treasury
        and state have taken steps today to sanction individuals, sanction networks,
        who were involved with this horrific murder," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef436d-bf60-48a5-931c-76d78928b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543952d-1780-4bd9-8182-f1f8142ffcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials acknowledge recalibrating the relationship
        will be tricky. In an exclusive interview with NPR aired Friday afternoon,
        Director of National Intelligence Avril Haines conceded the report could complicate
        US-Saudi relations going forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2f6c1-55bf-4a80-a4a9-262bac2533b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4951c-fc6a-439a-a9a3-0a1bdaa86899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure it is not going to make things easier," she said. "But
        I think it''s also fair to say that it is not unexpected."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47871a0-8772-4231-8f98-cc02f80dcfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21f597-f171-4356-b15c-33d1b57f5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official, in explaining the decision to
        forgo punishment for the crown prince in light of the report, said the information
        released Friday was not new and had been known to the US government for more
        than a year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed94b32-d7a8-49ac-9ba1-4d4838ca4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db52ce4-2113-424a-8e67-be880864cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the report, the Saudi foreign ministry said it "completely
        rejects the negative, false and unacceptable assessment in the report pertaining
        to the Kingdom''s leadership."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1abbc5-35d7-4b88-93dd-592fd5b6de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641013f-5822-4cc5-9204-4c38620732dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship with Riyadh itself appears too valuable for the
        Biden administration to abandon altogether by punishing the man who is widely
        viewed as running the kingdom. State Department officials said that the Biden
        administration made a point not to upend any working-level discussions between
        the two countries because the security relationship is so important.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4463336-8e58-45a5-8039-98a6a922c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9b101-7308-4190-b6fe-0ba86ad32a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways that calculation is the same one the Trump administration
        made in deciding to stop short of punishing MBS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5024fa1-115d-469c-a86b-f7f376eae0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343dbf1-9d1b-4fde-b4d4-9a15de1c687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in both the Trump and Biden administrations have acknowledged
        privately that Saudi Arabia is a critical partner on counterterrorism actions
        and as a regional counterweight to Iran, making any attempt at distance nearly
        impossible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fda19-6d95-412a-bb75-22ba583c389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24396b38-4665-4df2-82ad-a5851d12e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine any issue in the region where Saudi partnership
        and support doesn''t play a significant role," Dennis Ross, a former special
        Middle East coordinator, told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c51f3-92c4-4353-9851-f4150df5d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ce256-7d73-4ac7-8a7d-d6136f71e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Feierstein, a former principal deputy assistant decretary
        of state for Near Eastern Affairs now with the Middle East Institute, said
        the administration is balancing its response against its other priorities,
        such as ending the conflict in Yemen, lowering tensions in the Gulf region
        and counter-terrorism efforts are also factors, and all require a stable US-Saudi
        bilateral relationship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8f2f3-ec45-4ba8-8d41-f87a79bc6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596f45b-af54-413b-a7ba-b1c3c8b76637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most crucially, "with US-Iran negotiations likely to restart later
        this year, Biden will need Saudi acquiescence, if not enthusiasm, to sell
        an eventual deal in the region," said Ayham Kamel, the Practice Head, Middle
        East and North Africa at the Eurasia Group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8312fb-2ea3-4da8-843f-de9b0f2d0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559a696-06ce-467b-a018-14c66171a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that analysts point to: the crown prince does serve
        to further some US goals, among them his attempt to modernize and overhaul
        the Saudi economy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735e3cf-fe7b-4cbd-ab9d-3c289afb155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfd984-9884-4857-b90d-812058f3e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the crown prince comes with serious baggage, his reforms
        are productive channels of modernizing the kingdom, limiting the influence
        of the Wahhabi clerical establishment, promoting a greater degree of religious
        tolerance and empowering the youth," Kamel said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73294efa-9b90-42b1-bccd-1e766bc0d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37a4a0-fff7-4704-9bd7-1920d703165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a stake in seeing him succeed in making his modernization
        drive a success, we have a stake in their transition from fossil fuels," Ross
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92773b74-9567-4885-8b76-f051ab796d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb7d84-fb7a-4d67-ad31-4e0f01a332b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamel said that "the Biden team is not looking to deepen direct
        US political influence in Saudi Arabia and impact the debate over succession
        in the house of al Saud," and that the Saudis are willing to listen -- to
        a degree.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96062f70-7ea5-47e1-b803-ed2570d140d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffe7a0-25f7-46eb-aebf-3d98ffebab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi leadership has firmly decided to adopt a constructive
        position over the short term to limit tensions with the US," Kamel said, pointing
        to the release of human rights activists as "an olive branch."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455aea-4cf6-4d2a-b982-9748e8ee6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac4b20-caa2-4168-a73e-d63497db0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Saudi officials understand that Biden is under pressure
        in Washington to act, "they are not convinced that Riyadh lacks leverage,"
        Kamel said, referencing their security relationships they have developed with
        countries such as France and Russia and their ability to leverage ties with
        China to counter the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712da898-a9ec-4251-bbea-d5ac202f4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:33:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/26/politics/biden-mohammed-bin-salman-jamal-khashoggi/index.html">Biden
        doesn''t penalize crown prince despite promise to punish senior Saudi leaders</a>"</em></p>'
  'Lady-Gaga-French-bulldogs':
