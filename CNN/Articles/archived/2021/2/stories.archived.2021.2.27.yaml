      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 29 reported racially-motivated crimes against people
        of Asian descent in 2020 in New York City, and 24 of those were attributed
        to "coronavirus motivation," according to NYPD data. Racially motivated crimes
        against people of Asian descent in 2019 totaled three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1269dfa-7e20-4a09-98eb-cddd81dab7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9f553-eba2-470f-bd0a-0f3faa883575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes directed against Asian Americans and those of Asian descent
        are not strictly isolated to New York. There also have been a number of recent
        attacks against Asian Americans in other cities, including the San Francisco
        Bay Area. The US House of Representatives passed a resolution condemning anti-Asian
        animus in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e649b49-377f-4ca3-bc66-6a1a4b7a561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cdb8d-efca-4c51-87bd-3186eacbe222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, video footage of a man shoving a 52-year-old
        Asian woman into a metal newspaper box in Queens went viral, and advocates
        highlighted the February 16 incident in the context of a rise in anti-Asian
        attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f81899-8b0b-4993-b62e-b46868ac32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c69723-69ac-4f0c-9b84-c0b8673e9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 47-year-old man has been charged with assault and harassment in
        connection with the incident, according to a criminal complaint, during which
        the woman sustained a laceration to her face and lost consciousness. Prosecutors,
        however, have not brought hate crime charges. While the NYPD''s Asian Hate
        Crimes Task Force investigated the incident, the altercation appeared to have
        been related to social distancing, according to NYPD.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840a51c-beb7-46b2-b574-84d782a18f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d39b2-ab87-43ca-a91a-47ce13c7ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even incidents with no hate crime charges like the one in Queens
        have caused authorities and advocates for the Asian community to speak out,
        as they say hate and violence against Asians has been brewing for several
        months -- and needs to be addressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac31267-eb9d-4ab8-beff-63e264485fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055130e6-ad4e-4686-8d93-20098e1f9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Congresswoman Grace Meng, who represents Queens, said
        "since the beginning of this pandemic our Asian American community has been
        suffering and fighting basically two viruses." She adds that "we have already
        seen our members and small businesses fight the pandemic of Anti-Asian hatred."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821c0e0-0daf-405b-a588-99de13e3a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:45.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c112f-cd59-4699-9c63-efdf286b8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Olivia Munn, appearing on CNN last week, said "Within the
        Asian American community, we don''t tend to report a lot of these things.
        We usually take it on the chin and keep going."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6b660-619a-4aa7-8339-f62ad72db90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc49f6-f420-48ab-b95c-55cbb2b4df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People care" she told CNN, after having tweeted about the assault
        in Queens to draw attention to it. "When you ask them to see what our suffering
        is doing to us, they do step up and stand up for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc05ac6-4ebb-453d-905f-93f6fd8c5a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be19f42-307a-4e7f-bbe6-90aec812e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD had investigated at least four potential hate crimes in
        the last week, according to Deputy Inspector Stewart Loo, head of the NYPD
        Asian Hate Crime Task Force. He attributed the spike in 2020 to greater willingness
        among the younger generation of Asian Americans to report attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97426432-8363-4956-b44b-db3ffa4c1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554cf3a-bd88-4695-b4df-6d243b835f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a problem that''s new. This should have been reported
        many years ago," Loo told CNN, referencing the recent coverage of attacks
        against Asian Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac1348-8241-4f25-b561-82027fae4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73aee06-93c2-4320-b8a2-9b48a31241a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loo said that he sees children of older people victimized in attacks
        encouraging their parents to come forward and report crimes against them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d2aae-94fb-4df1-b401-bcf3b3433d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77db06e-b451-4cce-9c9c-5599cc5a4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the February 16 attack is ongoing, according
        to the Queens District Attorney''s Office, and said they would welcome anyone
        who may have additional information to contact their office''s Hate Crimes
        Bureau.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e5d4f-cf03-4ab9-a49d-76e8dc8f8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77948651-b1d7-4443-a056-12ffd17b8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Queens residents should be vigilant in reporting and speaking out
        against any acts of hate. The District Attorney is committed to making sure
        everyone in Queens -- the most diverse county in the nation -- is safe regardless
        of race, religion, ethnicity or who they love," a spokeswoman for the office
        said Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8de68-ce52-41fc-a667-6182ccbfb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/27/us/new-york-initiative-anti-asian-attacks/index.html">Attacks
        against people of Asian descent are on the rise in NYC. The city is pushing
        to combat it</a>."</em></p>'
  'mmda-eyes-edsa-bus-lanes-covid-transport':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T16:22:38.585+08:00
