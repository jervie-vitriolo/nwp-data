    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289de63-8f06-4c51-bb2e-2d98f4f0f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make this soup in the slow cooker or Instant Pot to get tender,
        shredded chicken without hands-on simmering time. Bonus: You can bump up the
        level of smoke and spice by adding chipotle peppers in adobo sauce or chipotle
        powder.</p>'
