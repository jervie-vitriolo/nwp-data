    'template': '1'
    'title': 'PH tops anew highest COVID-19 daily record in four months with 2,921
      new cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0102673-f5db-4d21-ab9c-26c60452f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —&nbsp;</strong>The
        country broke its recent record again of the highest number of new COVID-19
        cases logged in a day since October, after 2,921 more patients caught the
        disease, the Department of Health said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab007a8-ecf2-440c-ab32-e18e7a5ea9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb6338-c7df-462f-9039-e9480b1d0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin said the total case count jumped to
        574,247 with 6.5% or 37,093 active or currently ill patients. At least 89.2%
        of the active cases have mild symptoms, 6.1% have no symptoms, 2.1% are in
        critical condition, 2% are severe cases and 0.69% are moderate infections,
        the bulletin stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ed9ca-4e15-4ae0-9317-eafb4f6c50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761b7e0-9534-4457-a5a0-76f6888c9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest daily record is the highest since Oct. 16 when the country
        reported over 3,000 infections. It is also the highest number of active cases
        since Oct. 31 when there were over 42,000 sick patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd923fd-28d6-4092-961b-94e475049ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cda5ac-96c2-4210-9a5a-6fc56dd9ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:24:20.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 12,289 or 2.14% of the number of
        infections after 42 more people died from the virus. The recovery count is
        also at 524,865 or 91.4% of the COVID-19 tally with 293 more survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6f4e8-76d6-43c9-8247-4600f57c30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:01:26.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs also
        listed 18 new infections, raising the total number to 14,896 in 87 countries.
        Two more patients died while 13 others survived, which brought the death toll
        to 1,018 and the recovery count to 9,379. There are also 4,499 patients undergoing
        treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bff793-6218-4314-b84a-e0ec20313265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:01:26.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2b666-78a0-4209-b165-16ba56885c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:01:26.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research experts warned that COVID-19 cases in Metro Manila
        could balloon to <a href="https://cnnphilippines.com/news/2021/2/27/octa-metro-manila-covid-cases-march.html">2,500
        cases daily</a> before the end of next month, from the recent 900 infections
        a day. OCTA fellow Dr. Guido David said the last time the country recorded
        900 daily cases was in October and he fears that the foreseen surge may overwhelm
        the healthcare system anew. He also suspects that the new, more contagious
        variants may be behind the rise in cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cdbb9-f453-48a3-9922-bf2029c1cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:01:26.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37437e-6f2c-477d-a780-43d1e2d7ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T21:01:26.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these warnings however, the national government announced easing
        of quarantine and documentary requirements by approving <a href="https://cnnphilippines.com/news/2021/2/27/iatf-uniform-travel-protocols-covid-19.html">uniform
        travel protocols</a>. Travelers are no longer required to go on quarantine
        unless they show symptoms upon arriving at their destination. Moreover, they
        will only take a COVID-19 test if the local government of their destination
        requires it.</p>'
  'Duterte-Congress-PNP-PDEA-shootout-probe-NBI':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-27T16:42:46.278+08:00
    'imagesource': 'jcr:637688ce-216b-46a3-9282-5dc44a6623c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ee2989-10a6-40a4-b3b2-cfbc7515769f'
    'lead': 'Both houses of Congress are suspending their scheduled legislative inquiries
      into the deadly shootout between police personnel and narcotics agents to allow
      the National Bureau of Investigation to take charge of the probe as requested
      by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T16:46:54.728+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:32:11.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:36.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress chambers defer probes into PNP-PDEA shootout to give way to
      NBI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd5f02-8021-4bd1-8a0b-4248699e79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Both
        houses of Congress are suspending their scheduled legislative inquiries into
        the deadly shootout between police personnel and narcotics agents to allow
        the National Bureau of Investigation to take charge of the probe as requested
        by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51762d3-8585-4940-80b6-94eb070e620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines on Saturday
        that the President asked lawmakers to allow NBI''s sole investigation into
        the exchange of fire between Quezon City police and Philippine Drug Enforcement
        Agency operatives near the parking lot of a fast-food restaurant on Commonwealth
        Avenue on Wednesday. <a href="http://cnnphilippines.com/news/2021/2/25/pnp-pdea-shootout-dead.html">Four
        people were killed</a>, including two cops, one PDEA agent, and one informant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a371e-47a7-4d73-b758-281f650f9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Rep. Robert Ace Barbers, chairman of the House
        Committee on Dangerous Drugs, said the panel’s hearing is temporarily suspended
        following Duterte’s pronouncement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859532a-5735-4d41-a61f-62d463b707ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we feel that our questions are not answered and we feel that
        there could be a legislation that we can propose then we will proceed,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c9f8b-9f62-4bdf-bd1b-7a9cd556e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, a former Philippine National Police
        chief, also postponed the hearing set by the Senate Committee on Public Order
        and Dangerous Drugs, which he chairs. He earlier said it could be a case of
        poor coordination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b9669-3168-4235-b74a-aef2d9c12029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Wilkins Villanueva and PNP chief General Debold
        Sinas said their men were both conducting legitimate "buy-bust" operations,
        and insisted they coordinated. They appealed for more time to divulge what
        really transpired, saying they have to wait for the findings of their joint
        board of inquiry, which was effectively dissolved by Duterte’s order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a998d-c7bd-4fe6-ad43-49e20fdb1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Philippines show that the Quezon City
        Police District informed <a href="https://cnnphilippines.com/news/2021/2/26/PNP-PDEA-coordination-documents-buy-bust-shootout.html">
        PDEA’s Metro Manila regional office about the buy-bust the night before.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a6254-4908-4865-a5ae-8d92dbf9576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva stressed that the PDEA operation was not a "sell-bust"
        sting, where authorities pose as sellers instead of buyers of drugs. A sell-bust
        is illegal, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e42dea-3ff9-4490-ab15-f442eac92176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Sinas and Villanueva Friday night. Roque said the
        President explained <a href="https://cnnphilippines.com/news/2021/2/26/-duterte-nbi-pnp-pdea-shootout.html">that
        he wanted NBI to solely investigate to ensure an impartial probe.</a></p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        In the wake of the controversial shootout between anti-drug operatives of
        PNP and PDEA, President Rodrigo Duterte meets with the heads of these two
        law enforcement agencies, along with other officials. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/iY8alvY6Ql">pic.twitter.com/iY8alvY6Ql</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1365289108105400323?ref_src=twsrc%5Etfw">February
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13522876-7e73-4e9f-b428-0cffdb7d7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e000ea-34e7-4e83-8b1f-2cd0953bca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Eric Distor as well as Justice Secretary Menardo Guevarra
        were also present. Both have said the NBI is prioritizing the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50630ae4-7f9c-4b2b-8b9f-733c11d166d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI has formed a composite team led by Deputy Director Antonio
        Pagatpat, assisted by agents from the investigation, intelligence, and forensic
        divisions of the NBI,” Guevarra said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93817a-aa5e-40b8-bb9e-37b5953f763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:46:54.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:32:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents inspected the encounter site on Saturday to gather more
        evidence.</p>'
