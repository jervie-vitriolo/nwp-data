      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The two French bulldogs violently
        stolen from Lady Gaga''s dog walker have been returned safely, the Los Angeles
        Police Department said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcd32d-1715-4d82-a912-bbde32320be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68048228-5862-4e2c-aa2b-85c751c06848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, who wasn''t named, met the entertainer''s staff and detectives
        at the Olympic Community Police Station with the animals at around 6 p.m.
        PT, the LAPD said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a97d1e-dd32-449f-a2da-c8220060f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738f201-689a-42f3-b8ed-5aef08a50f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman found the dogs and reached out to Lady Gaga''s staff
        to return them," the statement said. "The woman''s identity and the location
        the dogs were found will remain confidential due to the active criminal investigation
        and for her safety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ddf45-daeb-45b3-9334-7e5bcb3f5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f3f85-1905-4ee4-a1f6-99da6199f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:34:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAPD also updated the condition of the dog walker, saying he
        was "stable" with injuries that were not life-threatening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cf5c1-67a8-434c-9dda-249cce8bac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
