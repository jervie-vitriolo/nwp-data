    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Single dose of Pfizer COVID-19 vaccine may protect against asymptomatic
      infection, preprint study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8cda5-00e1-43b0-858b-caa2e9c9f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>More new research suggests a single
        dose of the Pfizer/BioNTech coronavirus vaccine can protect against asymptomatic
        coronavirus infection, which could help reduce transmission of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc92b62-5468-40fa-9694-ca9f13c7f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb3320-b800-4b6a-ba6c-3905e55f419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used PCR tests to screen for coronavirus in vaccinated
        and non-vaccinated Cambridge University Hospitals health care workers who
        reported to work feeling well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe44e1-f769-4706-996b-75beb83d3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf10914-8cf6-4e4c-9c54-373950088037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated health care workers were positive for coronavirus in
        0.80% of tests; vaccinated health care workers less than 12 days from a single
        dose were positive in 0.37% of tests; and vaccinated health care workers who
        were at least 12 days out from one dose were positive in 0.20% of tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc594f0-460e-4911-a9fe-530ec3750cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33503f-fc40-4ea6-928d-3e47f05e5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, led by Cambridge researchers, has not yet been published
        or peer-reviewed, but the authors call it “real-world evidence for a high
        level of protection against asymptomatic SARS-CoV-2 infection” from a single
        dose of the vaccine. They noted that the more transmissible B.1.1.7 variant,
        first identified in the United Kingdom, dominated at the time of their research,
        and prior infection was relatively low among the population tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f9653-7da8-42f1-951e-2209010d2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e898fc-acdd-472c-a1ce-96a5be0e327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large study released this week by Public Health England (PHE)
        found that one dose of the Pfizer vaccine “provides high levels of protection
        against infection and symptomatic disease,” reducing the risk of infection
        by 72% after three weeks, while two vaccine doses reduced the risk of infection
        by 85%. PHE''s Siren Study involved health care workers younger than 65.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a111a-b68e-43e6-a854-426cf2c0f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f042c4-898a-4e3f-a477-085d18f1635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These studies are very encouraging because they suggest that the
        vaccines will prevent the spread of the virus,” Lawrence Young, a professor
        of molecular oncology at Warwick Medical School, said in a response to the
        Science Media Centre in the UK. “You can’t spread the virus if you’re not
        infected and these studies show that the vaccine blocks infection in individuals
        who don’t have symptoms but could pass on the infection.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e0e9e-7f6f-482a-99d7-69d5e2443052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T00:11:04.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-26-21/index.html"
        target="_blank">"Single dose of Pfizer COVID-19 vaccine may protect against
        asymptomatic infection, preprint study says"</a></em></p>'
