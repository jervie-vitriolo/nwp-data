        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1b66c-a3d8-4716-a03a-9a815544c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas that will also extend their general community quarantine status
        are Baguio City, Apayao, Kalinga, Mt. Province, Batangas, Tacloban City, Iligan
        City, Davao City and Lanao Del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8bbb4-6f8b-425b-b4f2-e4c78580a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfbf13-6721-4a1d-91d5-f51bacb5f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified GCQ, the most relaxed
        form of community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a318751-a064-4aad-afdc-424a0ab342ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f742c20-22a4-422b-995f-dafd363388fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:37:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier rejected the proposal of the National
        Economic and Development Authority to place the entire country starting next
        month under the most lenient community quarantine classification. He wants
        further easing of restrictions to take place after the government shall have
        rolled out its vaccination drive against COVID-19, Roque said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061b389-ec88-4beb-9786-0f790ad2b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T10:34:24.337+08:00
