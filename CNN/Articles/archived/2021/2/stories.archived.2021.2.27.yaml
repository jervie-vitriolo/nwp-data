      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, he would also make it a point to visit communities after
        they''ve recovered to shine light on their resilience. In 2014, Biden spoke
        at a dedication ceremony for Joplin High School as it re-opened after a tornado
        destroyed the Missouri school and several others three years earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a17299-0c38-4e0f-9d41-e3a4d233dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.721+08:00
      'mgnl:createdBy': 'lisbet'
