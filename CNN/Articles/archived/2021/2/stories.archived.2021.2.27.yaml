    'template': '1'
    'title': '525,600 AstraZeneca COVID-19 vaccines to arrive on Monday, Palace says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b7dd3-6cb2-45af-b697-051eb437d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T17:29:01.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong>&nbsp;The
        Philippines is set to receive 525,600 doses of British-Swedish&nbsp;manufacturer
        Oxford-AstraZeneca''s COVID-19 vaccines on Monday, March 1, the Palace said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3c6e3-1f1b-4d6e-a6c8-3ac17b93fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a statement the delivery
        will arrive at around 12:50 p.m. via commercial flight at the Ninoy Aquino
        International Airport. It is the first batch out of 3.5 million up to 9 million
        AstraZeneca doses that will come from the COVAX facility. COVAX is a global
        initiative led by the World Health Organization with several participating
        governments, that aims to ensure equitable access of COVID-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051960c2-fc04-450a-abae-1bcedcd4e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson later clarified in an interview with CNN Philippines
        that the over half a million doses are not included in the <a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">17
        million AstraZeneca shots</a> that the national government secured through
        tripartite agreements with the private sector and local government units.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfbc31-f2b3-44b0-9663-20c19f186eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba pa ito. Ito ay galing sa</em> COVAX facility [This is different.
        This is from the COVAX facility]," Roque told CNN Philippines'' <em>Newsroom
        Weekend.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87554fe-d425-4a9a-a319-1805ef1f23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On who will be prioritized for the AstraZeneca doses, Roque said
        that medical frontliners should be first in line according to the national
        vaccination plan. However, he also noted that the National Immunization Technical
        Advisory Group has yet to arrange a system for the drugs'' rollout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc75922-5f72-46c1-989a-04f145c89bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon ''yan ng panibagong</em> protocol <em>na bubuuhin
        ng</em> NITAG, <em>pero sang-ayon sa</em> national vaccine plan,<em> syempre
        uunahin pa rin talaga ang mga</em> medical frontliners," said the Palace official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b45bac-e820-4125-b842-630493c1a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That will have a new protocol but according to the national vaccine
        plan, of course, we will prioritize the medical frontliners]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99eb05-ba3d-41fa-80ad-be4a6413867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T23:28:05.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar Carlito Galvez, Jr. said the initial doses
        will be administered at the Philippine General Hospital and other major hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21f5a4-f7ce-4947-bed2-c61e65125275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque thanked British Ambassador to the Philippines Daniel Pruce
        for his "intercession" that led to the speedy shipment of the dosages. Senator
        Bong Go, a close ally of President Rodrigo Duterte, said he and the President
        will personally welcome the arrival of the vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb5118-088c-4054-9da2-cf3069f9b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:43:07.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:31:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is among the three manufacturers whose vaccines have
        been&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html"
        href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html">approved
        for emergency use</a> in the country, together with US'' Pfizer BioNtech and
        China''s Sinovac. It was also granted <a data-cke-saved-href="https://www.cnnphilippines.com/world/2021/2/16/WHO-gives-emergency-use-listing-to-AstraZeneca-Oxford-COVID-19-vaccine.html"
        href="https://www.cnnphilippines.com/world/2021/2/16/WHO-gives-emergency-use-listing-to-AstraZeneca-Oxford-COVID-19-vaccine.html">emergency
        use listing</a> by the WHO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f034ec0-d601-4287-97f4-5eb216f23724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:48:56.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed with the University of Oxford, showed an
        average efficacy of 70% after receiving two required doses, AstraZeneca said
        in November. Food and Drug Administration chief Eric Domingo also said the
        efficacy rate for the first dose is at 70%, but it improves after the second
        dose is administered. He added that the two doses administered four to 12
        weeks apart can only be received by people aged 18 and above  excluding pregnant
        women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690ff1e-c0dd-4ab3-93d4-7283191a583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:48:56.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca shipment will come just a day after the country
        is expected to get its first delivery of <a href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html">600,000
        vaccines</a> from Sinovac, called CoronaVac</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b74d15-4168-49ab-a03b-5da821a8abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:48:56.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:32:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said healthcare workers should also be the first to
        get the CoronaVac shots, but he added that they can <a href="https://www.cnn.ph/news/2021/2/27/philippines-arrival-sinovac-covid-19-vaccine.html">choose
        not to take them</a> after the FDA flagged the China-made vaccine due to its
        50.4% efficacy rate for medical frontliners exposed to COVID-19 patients.</p>'
  'oil-market-us-biden':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-27T18:54:14.946+08:00
    'imagesource': 'jcr:1cdaded5-3090-4be3-8130-25b1fba71708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ca481c-c668-4fb5-bf7b-7a73b0478839'
    'lead': 'The oil market is starting the Biden era with a bang. And that means
      Covid-weary Americans returning to the roads this spring and summer will be
      greeted with higher prices at the pump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T18:58:44.155+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:31:35.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:37.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil is up nearly 70% since the US election, a record in the modern era

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c5586-6685-42ce-af71-bd765840ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The oil market is starting the Biden
        era with a bang. And that means Covid-weary Americans returning to the roads
        this spring and summer will be greeted with higher prices at the pump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdf4bd-06ec-4391-ab04-d1fcb86e8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices have skyrocketed 69% since November''s election based
        on Thursday''s close at $63.50 a barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6771754-d763-49ae-aa2a-e94798b36cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s easily the biggest post-election gain through this point
        in the presidential cycle since NYMEX oil futures began trading in 1983, according
        to a CNN Business analysis. The next closest post-election rally occurred
        when crude jumped 31% after President George H.W. Bush''s victory in 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbac28-c07e-4088-9064-59f46578ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices are also on the rise, climbing 27% since the election,
        with the national average hitting $2.70 a gallon this week, according to AAA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d30db7-f968-4629-a8da-a2e9fc8bb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monster gains in the energy market are not about politics or
        even policy. Rather, they underscore a growing sense that the worst of the
        deadly pandemic is in the rearview mirror -- and the US economy is poised
        to roar back to life. Wall Street, backed by easy money from the Federal Reserve,
        is making a massive bet that Americans'' thirst for oil will rise dramatically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1baec-5316-49f9-b019-9ae6abfb87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:38.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher oil prices are a reflection of optimism about economic growth
        as the world begins the process of vaccinations to move past the pandemic,"
        said Jason Bordoff, founding director of Columbia University''s Center on
        Global Energy Policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0137537-1c3a-488d-bf04-67e6d8978985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the United States has made major progress in defeating
        Covid. Both Pfizer and Moderna rolled out highly effective vaccines late last
        year, and after a sluggish start implementation has accelerated. The country
        could be just days away from getting access to the first single-shot vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab62a7-504e-47d7-a688-ad685d605a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as more Americans get vaccinated, they can return to flying,
        taking road trips and cruises -- which in turn will drive up oil demand crushed
        by the health crisis. Bank of America is predicting it will grow through 2023
        at the fastest pace since the 1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b8d7e-12e5-415b-b06d-4fbacf6929f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, combined with a nasty price war between Saudi Arabia
        and Russia, caused the oil market''s darkest day ever last April. Crude crashed
        below zero, briefly touching negative $37 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9e611-a4d9-43a9-a6f7-faea3f6eff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GameStop factor</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb36416-326b-434b-a34a-d209ecc517c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as that selloff was overblown, some fear the price slingshot
        might be getting out of hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a663b44-f0ae-494c-8752-65f457f3f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This looks a lot more like a financial rally than a fundamental
        one," said Jim Mitchell, head of Americas oil analysts at Refinitiv. He estimated
        that US oil prices are $7 to $8 higher than where supply-demand dynamics suggest
        they should be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e982d-a125-41b8-b72f-752109850154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that US gasoline demand -- the biggest driver for oil prices
        -- hasn''t been this weak in February since 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a216b9-1659-4cfa-8530-373e9508d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is oil overshooting fundamentals? Easy money on Wall Street
        is scrounging around for a home. Rock-bottom interest rates from the Fed are
        encouraging investors to bet on risky assets. Everything from Amazon and GameStop
        to bitcoin and SPACs are on fire. It only makes sense for oil to join the
        party -- especially because crude is a way to bet on higher inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ee60a-fc5c-4454-b684-aa68e4f29e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re riding the money flow higher. But if the money continues
        to flow in, it becomes a little bit like GameStop," said Tom Kloza, global
        head of energy analysis at the Oil Price Information Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b9414-d8b3-467a-a445-2f562cda88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the gains may be unsustainable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36328f7d-080b-4678-9082-927998815267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Wall Street analysts are betting the rally is just getting
        started. Goldman Sachs now says US oil prices will average $72 a barrel in
        the third quarter, up from $62 previously. Some investment banks are even
        calling for a new "supercycle" that could carry oil to $100.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbd4cc-c016-4439-b378-4978e35d0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very premature. It''s like when someone wins a championship
        in sports and they immediately start talking dynasty," said Kloza.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbb4b5-04f8-42b3-804f-08819b42992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of $3 gasoline</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5886cf-59fb-48b4-83e6-c15fa5a08fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that energy prices rise to levels that slow the recovery
        by raising costs uncomfortably high for drivers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def8470-c7cf-47de-bdce-4ffdef944e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$3-a-gallon gasoline is a number that gets the attention of the
        public, like 100 wins in baseball," said Kloza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2d671-4535-4994-8271-204eb7252040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kloza doesn''t think the national average will hit $3 a
        gallon this year, he warned if it does it will cause "irresponsible blame"
        towards the White House and oil producers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da0e7f-5f8a-40a4-a9f0-c9a8d3f8c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are skeptical that higher energy prices will keep quarantine-fatigued
        Americans off the roads and planes this summer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352095b6-7a98-4aa5-bd2e-2ce64a13ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re stuck at home for a year, you''re probably going to
        go on that vacation whether oil is at $40 or $90," said Ryan Fitzmaurice,
        energy strategist at Rabobank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896fc73-bb51-4975-9093-2f69cda57b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, today''s digital economy (less manufacturing, more
        electric vehicles and remote working) may be able to withstand higher prices
        than in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6c00d-0c91-4034-91b5-46890ad4bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy will be far less sensitive to movements in the price
        of oil than it has been in our lifetimes," said Joe Brusuelas, chief economist
        at RSM International. "Many of us are still prisoners of the 1970s oil price
        shock. But we are several economies away from then."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676015f3-a6ab-4050-9b7d-6cdfe15b7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, which was behind the 1970s shock, could soon add more barrels
        to the world market. The group, along with Russia, could decide next week
        to ease limits on production starting in April. That could cool off the red-hot
        market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf846c2-7f48-4238-a691-5790766edbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil''s last dance?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a9e1b-4f88-4e63-977d-f9625c7a05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current oil rally comes at a time when energy policy in Washington
        is getting an extreme makeover after four years of the fossil fuels-friendly
        Trump administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dd4ab-b752-4ad8-812d-ab7a8cf3808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has moved swiftly to address the climate crisis
        by reentering the United States in the Paris Agreement, revoking the Keystone
        XL pipeline''s permit and ordering a moratorium on new oil and gas leases
        on federal land and water areas. These steps amount to a shot across the bow
        of the oil industry and could eventually depress US fossil fuel production.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f161d-c73d-4ed1-a425-7c6f0afe9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts are skeptical that the current rally is directly
        related to the administration''s oil crackdown. Crude is up by a more modest
        20% since Trump''s last day in office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca34683-46ac-473e-a2fa-ebf96440abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s climate policy has nothing to do with the current rally
        in oil prices," said Bordoff, the Columbia professor who served as an energy
        adviser during the Obama administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9261667-6650-42be-920a-1a63baaeedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the climate crisis and electric vehicles remain real threats
        to oil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bef653-3bbd-4453-b466-f84b3abe1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report titled "Oil''s Last Dance," Bank of America recently
        predicted EV sales will reach 34% of total car sales by 2030 and overtake
        gas-guzzling vehicle sales by 2035. The bank expects global oil demand to
        peak around 2030.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e004eb4-ed9e-45dd-bc71-28825dc1145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T18:58:44.157+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/26/investing/oil-prices-gas-biden-election/index.html">Oil
        is up nearly 70% since the election, a record in the modern era</a>".</p>'
  'biden-winter-storm-texas':
    'author': 'Arlette Saenz and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T19:01:52.579+08:00
    'imagesource': 'jcr:6c97fc48-0664-4946-8edb-18e6d6bb4e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c5375d-8f78-45e5-8d4a-5e998aad7ec0'
    'lead': 'US President Joe Biden embraced a familiar role on his trip to Houston
      Friday, offering both comfort and federal support after a severe winter storm-battered
      Texas and left millions without power, heat or water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T19:05:13.718+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:31:14.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:37.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden promises to help winter storm-battered Texas recover: ''We''re
      in it for the long haul''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc36b9-31a1-43dd-a4bd-e1f3b49f2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden embraced a
        familiar role on his trip to Houston Friday, offering both comfort and federal
        support after a severe winter storm-battered Texas and left millions without
        power, heat or water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831cbba-fae8-4193-8ce1-0affff464c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a role past presidents have stepped into amid disasters and
        tragedies but also one that comes quite naturally to Biden, whose connections
        with loss and crisis are among his calling cards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e374a-cc39-4cb1-a0fa-d6a5ad21beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first official trip in the wake of a disaster, the President
        visited the Harris County Emergency Operations Center and later toured and
        met with volunteers at the Houston Food Bank, where first lady Jill Biden
        packaged food and water for the community earlier in the day. Texas Gov. Greg
        Abbott, a Republican, joined the President in Houston, as did GOP Sen. John
        Cornyn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566485e9-cfa0-4e21-ab10-16129e43a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.718+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a federal vaccination site at NRG Stadium, where the
        Houston Texans play, Biden sought to reassure Texans that his administration
        would be there for them as they recover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbc19a-3cc9-497e-a4c7-dd3c899983a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I wanted to visit Texas today for a couple reasons," the
        President said. "First and foremost, to let the people of Texas know our prayers
        are with you in the aftermath of this winter storm. And secondly, to let you
        know ... that we will be true partners to help you recover and rebuild from
        the storm and this pandemic and the economic crisis. We''re in it for the
        long haul."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93e9cf-06ea-4a54-9fb7-18569bfc43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady walked around the vaccination site,
        before addressing a group of armed military personnel, whom Biden thanked
        for their work setting up the site and distributing vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab284283-f525-478f-ae68-9458e0f4a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I learned a long time -- I''ve been in public life a
        long time, a senator, a vice president -- I learned a long time ago, you want
        to get something done, you get someone in uniform. So thank you, thank you,
        thank you," Biden told the service members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e4aa0-5cef-45de-b602-f05d7ea50c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas visit was as much about assessing how the federal government
        can offer assistance in the wake of the storm as it is offering emotional
        support for a state reeling from the disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7c087-bf2d-446a-917e-5ccdf9dc7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot about showing up, and that matters a lot to people,"
        Kenny Thompson, a former Biden vice presidential adviser, said. "He takes
        his time with every single person he talks to. There''s really no reason to
        have a schedule for these kinds of days because he''s going to spend as much
        time with people as they allow him to because that''s who Joe Biden is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b9f9e-c495-496f-9110-03310936b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with multiple crises</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea82bd-f594-4e00-95db-aa24f80e2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with zeroing in on storm recovery efforts, the President used
        the trip to promote vaccinations, saying they are weeks ahead of schedule
        as the administration ramps up the federal involvement with vaccines in its
        efforts to get the oronavirus under control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81013a0b-63b0-4557-a478-6933d7244557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending parts of the day with the state''s governor and senior
        Republican senator, the President said quickening the pace of vaccine distribution
        and administration is an area of bipartisan agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50625744-016e-4aad-92ab-e0a08fab429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing partisan about this virus. It''s too long we''ve
        allowed the virus to divide us. I met today with Gov. Abbott, Sen. Cornyn
        -- conservative Republicans, I''m a Democratic president," Biden said. "We
        disagree on plenty of things -- there''s nothing wrong with that. But there
        are plenty of things we can work on together, and one of them is represented
        right here today: the effort to speed up vaccinations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea79c8a-eb6c-4fe0-a9d4-97919d395115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency-operated mass vaccination
        center at NRG Stadium is one of several federally run sites across the country
        administering vaccines. The Houston site opened this week and aims to provide
        6,000 vaccinations a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f81ac2-0729-4c28-b948-28a6ae901802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he received his first in-person assessment of the recovery efforts
        from the storm, Biden heard updates from local officials about the state and
        federal coordination in response to the historic weather event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db762df-8701-4d4f-91ca-ac97099a2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden approved a major disaster declaration for the state,
        which unlocked more federal resources to help Texas amid the storm. The President
        also spoke with Abbott twice -- first on a call with a bipartisan group of
        governors from states affected by the storms and again in a private conversation
        later in the week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7add1e-6076-4095-8b2b-28f58c484940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hell of an operations center, probably the best one in
        the country. Thank you for what you''re doing," Biden told staff at the Harris
        County Emergency Operations Center, with Abbott at his side. Biden said he
        was eager to provide federal assistance to Texas before Abbott even asked
        in their phone call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31189c-9319-42db-8fc2-a848b4208b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did, he said yes before I even asked the question," Abbott said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573de26-87ff-4437-9f21-fc10c90a68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Texas residents faced power and water outages during the storm,
        Abbott was among those Texas Republicans laying misleading blame on renewable
        energy sources. He also said the Democratic-proposed Green New Deal would
        bring more failures of power if it became law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28e2dd-06d9-45af-96e4-5c8453c5ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local politician not in attendance for the President''s trip
        -- Sen. Ted Cruz, who spoke earlier in the day at the Conservative Political
        Action Conference in Orlando. White House press secretary Jen Psaki said there
        was "neither an invitation nor a request for him to attend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1920ed-0004-4341-b406-4052c2a27868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also spoke to local issues, praising NASA for the
        recent rover landing on Mars and MD Anderson Cancer, where his late son, Beau,
        was treated in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd19e32-0b88-429d-97a7-67507f7f94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s just one thing, one thing I could be known for as president,
        I would be that: the president who had, during his era, brought an end to
        cancer as we know it," Biden said, to applause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e7a6b-210e-4998-9c29-35f2e031cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moments of empathy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c40a8e-9d21-4a72-9685-ff5c55a64de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in office, the President has prioritized the moments where
        he can offer consolation to the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86eb3f-2883-4687-a546-77104906a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a somber White House ceremony earlier in the week, Biden memorialized
        the 500,000 lives lost to Covid-19, sharing his own experience with loss after
        the tragic deaths of his wife and baby daughter just before he was sworn-into
        the Senate, and decades later, of his son Beau.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd5899-dbfb-4156-9bf5-9ce60cdd4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the loved ones left behind: I know all too well. I know what
        it''s like to not be there when it happens. I know what it''s like when you
        are there holding their hands, there''s a look in their eye and they slip
        away," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5d1f0-c7f5-459a-9826-aa9c856c7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later added: "We ask you to join us to remember. So we can
        heal. To find purpose, and the work ahead to show that there is light in the
        darkness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3baed-ce75-4a5c-970c-6a1616d58941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also lent this type of support behind the scenes. When a tornado
        hit Alabama last month, Biden called the state''s Republican Gov. Kay Ivey
        to check on the impact. Last weekend, he spent an hour visiting privately
        with his friend and former Republican Sen. Bob Dole after he was diagnosed
        with stage four lung cancer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a806c-9967-434e-9bd4-064a2bebad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden last traveled to Texas in June to extend condolences to the
        family of George Floyd, whose death in police custody sparked nationwide demonstrations
        on policy brutality and racial injustice, ahead of his Houston funeral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93e578-c2eb-4ec0-9e55-df9d02107657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He listened, heard their pain and shared in their woe," the family''s
        attorney Benjamin Crump said at the time. "That compassion meant the world
        to this grieving family."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791d750-55d6-4ed5-986d-ff355a4e8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in countless moments on the campaign trail before the pandemic
        struck the country, Biden would linger long after his events to speak with
        voters approaching him with their own stories of loss and personal struggles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dd0db-1a71-45a6-b883-161f7ba38ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Part of the job</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc585f-b2a4-4341-ad9a-f4d1b3cda324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s trip Friday followed in the footsteps of his predecessors
        who traveled to sites of destruction to assess the aftermath and offer support.
        Former President Donald Trump visited several disaster zones while in office,
        including touring storm damage along the Gulf Coast after Hurricane Laura
        last year. On a trip to Puerto Rico in the wake of Hurricane Maria in 2017,
        Trump casually tossed paper towels at a crowd of residents -- a move that
        gave fodder to his critics who characterized him as unempathetic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e957d-de35-4182-8581-12d2bc11faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice president, Biden often stepped into this role as well, touring
        the aftermath of hurricanes, tornadoes and wildfires as well as visiting with
        families facing tragedy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3f052-0955-47d0-9e5e-114dd587c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:31:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many details as we can give him as possible is what he asks
        for ranging from dollar amounts, to deaths, to how many schools are closed
        down, you name it," Thompson, who traveled to disaster zones and tragedy sites
        with Biden and former President Barack Obama, said. "Anything that''s going
        to affect the community he''s going into that''s what he wants to know about."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8e3a5-b7ae-4ed9-83e8-a4b7e28456a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T19:05:13.721+08:00
