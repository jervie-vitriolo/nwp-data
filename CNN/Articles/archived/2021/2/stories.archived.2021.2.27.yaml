  'saudi-prince-responsible-jamal-khashoggi-killing':
    'author': 'Nicole Gaouette and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T04:00:34.175+08:00
    'imagesource': 'jcr:68942045-3cb8-426f-9883-0459d6d74746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff90bea0-5d45-4ba0-82e3-d5da69c1c9ea'
    'lead': 'The US intelligence report on the murder of Jamal Khashoggi says that
      Saudi Arabia''s Crown Prince Mohammad bin Salman approved the operation to capture
      or kill the Saudi journalist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T03:04:31.602+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:37.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:25.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence report finds Saudi Crown Prince responsible for approving
      operation that killed Khashoggi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3520f-71c2-473f-bbd9-1e1a101761c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US intelligence report on the murder
        of Jamal Khashoggi says that Saudi Arabia''s Crown Prince Mohammad bin Salman
        approved the operation to capture or kill the Saudi journalist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83182db-53df-4c0b-bb65-e5cfa09a37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e70034-0c0a-4c31-8575-00499bbcb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that Saudi Arabia''s Crown Prince Muhammad bin Salman
        approved an operation in Istanbul, Turkey to capture or kill Saudi journalist
        Jamal Khashoggi," the report''s executive summary states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2ef93-c402-4276-936a-c3816738e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7579fbc-bfa5-43c5-a75c-ede2a16dd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We base this assessment on the Crown Prince''s control of decision-making
        in the Kingdom, the direct involvement of a key adviser and members of Muhammad
        bin Salman''s protective detail in the operation, and the Crown Prince''s
        support for using violent measures to silence dissidents abroad, including
        Khashoggi," the report says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c64f5f-5230-4565-952b-94f7730aba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69aada-e96c-44c8-a1e6-61901adabf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration provided the long-awaited declassified
        intelligence report to Congress ahead of its public release on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c4fb1-fd05-4a88-8205-41bf6a509807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab479de-fa6a-446c-be32-d0f4846bd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressionally mandated release of the report followed a phone
        call President Joe Biden had with Saudi King Salman bin Abdulaziz Al-Saud
        on Thursday. The four-page report, titled "Assessing the Saudi Government''s
        Role in the Killing of Jamal Khashoggi" is dated February 11 and marked as
        declassified by Director of National Intelligence Avril Haines on February
        25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694747d2-0dad-4a79-9079-2461712d8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9470f-3574-4441-bae0-5930a4282519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes bin Salman''s "absolute control" of Saudi intelligence
        and security operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1463677-3bee-4758-8d35-f26a60fa627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f7ef5-78fb-4274-abf4-9d06e7107d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2017, the Crown Prince has had absolute control of the Kingdom''s
        security and intelligence organizations, making it highly unlikely that Saudi
        officials would have carried out an operation of this nature without the Crown
        Prince''s authorization," the report says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f02ef-00fa-4ec8-b2cf-a7475086c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494622d4-0695-4b37-b587-8419242cef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that the 15-person Saudi team that arrived in Istanbul in
        October 2018 when Khashoggi was killed included members associated with the
        Saudi Center for Studies and Media Affairs (CSMARC) at the Royal Court, led
        by a close adviser of bin Salman, as well as "seven members of Muhammad bin
        Salman''s elite personal protective detail, known as the Rapid Intervention
        Force."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c0912-c2cd-42dc-8574-8bf55ee961e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff190d0a-c8c8-4a59-b213-0b87e04cd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, administration officials hinted Biden may also be considering
        an announcement of some sort of punishment for the Saudis once the report
        was released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60007274-8244-47fd-bda7-aadb9a434bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e323c-aa25-452c-a83f-2776aa10764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the administration would consider sanctions against
        those found responsible for Khashoggi''s murder, State Department spokesperson
        Ned Price said Thursday, "I expect that we will be in a position before long
        to speak to steps to promote accountability going forward for this horrific
        crime."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2af1e-b9f2-433d-afd7-51cf0d073b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efdea0-6f4b-495b-a307-ba326eee75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that at the time of Khashoggi''s murder, "the crown
        prince fostered an environment in which aides were afraid that failure to
        complete assigned tasks might result in him firing or arresting them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa305d-a89a-44b3-a936-fdc345a31ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14f87a-bc27-4e02-83f8-b8dae7ddaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Khashoggi''s October 2018 death, the CIA assessed
        with high confidence that the crown prince had personally ordered the killing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0a59f-b8d7-4f04-8d0d-2c4457344752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e88924-5ac4-4eb6-b455-f5be78d6c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Biden said Khashoggi was murdered "on the order
        of the crown prince" and that the country should be treated like "the pariah
        that they are."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad8bb2-5dba-4615-aa68-e79b0bcb28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T03:04:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/politics/biden-administration-khashoggi-report/index.html"
        target="_blank">"US intelligence report finds Saudi Crown Prince responsible
        for approving operation that killed Khashoggi"</a></em></p>'
  'hundreds-schoolgirls-abducted-nigeria':
    'author': 'Stephanie Busari, Nimi Princewill and Isaac Abrak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-27T05:00:28.379+08:00
    'imagesource': 'jcr:a02405eb-18cd-4249-a441-6229abf5f46c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b68edb6-a2d8-44d3-af26-44ddfca83ec8'
    'lead': 'The schoolgirls were taken from their hostels by gunmen who raided the
      Government Girls Secondary School in the town of Jangebe, Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-27T04:05:17.375+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:36.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:29:26.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of schoolgirls abducted in Nigeria, government official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde63d2-d308-4e84-b548-142486790f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Hundreds of schoolgirls were abducted in the early hours
        of Friday when armed men raided a state-run school in Zamfara State, northwest
        Nigeria, a government official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01757dee-a9cf-40de-8aa7-dfb4b79638bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4eba93-d0be-4fe4-b442-42c2b9ef2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirls were taken from their hostels by gunmen who raided
        the Government Girls Secondary School in the town of Jangebe, a high-ranking
        government official with knowledge of the incident told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3b6c5-9796-4e42-b8d0-4da9f5e1d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2b39a-2229-4dc6-92c1-f9371cbcc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer was killed in the attack, according to the source,
        who did not want to be named as he did not have permission to speak on record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e2627-ed9f-45c1-b116-5264cd531e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8a249-468e-405e-94eb-5530ca71e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came on about 20 motorcycles and they marched the abducted
        girls into the forest," the source said. "The bandits arrived around 1:45
        a.m. and they operated ''til about 3 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a02bf-b86d-4c68-ac8e-4270447ff3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5099ab7-4484-4344-aa76-acf7ddf5284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad part is that there''s a military checkpoint that is about
        four minutes away from the school," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd60d78-2841-4b61-9100-64eddd414c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315944f8-3c83-481d-9f44-b5f4813b8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 students are normally at the boarding school, of whom
        around 315 were taken by the gunmen. Others managed to flee and return to
        their hostels, the source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e37ade-667c-4092-931d-eb09eb8543ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd191663-90f6-4e77-9db9-1583de16550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the state police told CNN that a detailed statement
        would be released as they piece together what happened. He declined to comment
        on the number of students kidnapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fb904-17fa-430a-a623-c5c1cead9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaab4ae-9f93-44ec-ad33-dc817a10ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Friday the force said in a statement that a "heavily-armed"
        joint search and rescue operation had been launched.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de2d5e-fe55-47b4-bdc4-abe88c9b7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209a044-39ff-48f5-ba46-a64650c9ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distraught parents of some of the schoolgirls spoke to CNN on
        Friday, with one saying her daughter was apparently seized in her pajamas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ed91d-4d45-4563-b77d-787a07f1350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8f615-5bf2-4163-a746-df2ade366a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter is among those who were taken away because I saw her
        things left behind," Jummai Haruna, mother of Hafsat Abubakar, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968af38-3701-4431-b217-88239df16591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a80bd8-9235-48c4-a399-db516b0fdf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe she was taken away wearing only her sleeping clothes
        because I found her hijab and her school uniform."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8fbed-d86a-450b-b028-22a511463598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95869b20-c08b-4643-ab5c-449d59732212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss her so much already. Nobody has told me anything about her
        whereabouts of my daughter. She has always been with me. Her father died when
        I was still pregnant with her. Now I don''t what to do," Haruna said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47d3e5-733d-4070-8b67-90823e6524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f4fda-9992-4e98-bc40-28bdee733525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narama Umar''s niece, Asmau Lawali, 14, is also among the missing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20d2dd-0640-4587-ab2e-242f0110f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53681adf-331c-4754-bca7-d536290f7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should please help bring our daughters back. There
        were a lot of parents in the school crying. This is very sad, we want our
        daughters back," Umar told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3670a2-1aad-49b6-bcaf-3bab293de7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee337d8-926e-432d-af8b-03373169e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Safiyanu Jangebi, told CNN he heard gunshots at
        the time of the kidnapping and described how onlookers clashed with the police
        at the scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4f563-be53-4b3f-b288-19405c2d09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00584afc-0206-49ce-8157-cd994847480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are policemen all over the school, the youths are angry and
        are now throwing stones at the police. The governor''s wife was also here.
        They also threw stones at her, chanting ''Allah will punish you'' and ''We
        will not forgive you,''" Jangebi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe46673-9a91-4357-aad8-30a64ac4849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d4d30-97a1-41d6-b983-0be586f0ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on social media Friday, Nigerian President
        Muhammadu Buhari said the abduction was "inhumane and totally unacceptable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c003b02-36e7-41d4-a80a-445dd03069ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bbbea-d23b-42b8-9e1e-86a67910ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration will not succumb to blackmail by bandits who
        target innocent school students in the expectations of huge ransom payments,"
        Buhari said in the statement, which was posted by his official spokesperson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42129e-2d59-4078-a876-9df4c1b265af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61323c27-0e82-4335-a413-5eec80276c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have the capacity to deploy massive force against
        the bandits in the villages where they operate, but our limitation is the
        fear of heavy casualties of innocent villagers and hostages who might be used
        as human shields by the bandits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f210a-d764-415b-a1fc-b5b0ba5ca440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27719e45-cc2a-476f-a642-1faa797e3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary objective is to get the hostages safe, alive and unharmed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d1409-26f7-40de-930d-7b5496bbc4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1ba1a-745d-4775-8768-d58211c981b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the incident amounted to a "war crime."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ef413-899e-436f-a18c-4b6c733b5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d520b-cb37-48d5-b089-681a7901216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest abduction comes barely two weeks after at least 42 people,
        including students, were kidnapped in a similar raid on a state school in
        Niger state, in Nigeria''s Middle Belt region. A student was killed in that
        attack, while 27 students, three teachers and nine family members, were abducted.
        Their current whereabouts are unknown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75330b6-a323-4a94-9872-a5feb72a94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a836080-f326-4cc3-9ecc-8691e3874274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Friday expressed concern at reports of the overnight attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e2e9e-c34e-48c5-819c-c7ad49f24a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90de9b-3172-4f49-90d2-0329529af9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are angered and saddened and by yet another brutal attack on
        schoolchildren in Nigeria," said Peter Hawkins, UNICEF representative in Nigeria.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df7fdf-83fb-4934-8b3e-7a9c679ea6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a6700-b14f-46f9-9564-0e1ca1847181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a gross violation of children''s rights and a horrific
        experience for children to go through -- one which could have long-lasting
        effects on their mental health and well-being. We utterly condemn the attack
        and call on those responsible to release the girls immediately and for the
        government to take steps to ensure their safe release and the safety of all
        other schoolchildren in Nigeria."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af7677-7165-4330-a470-9699a305e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b78976-5eff-4b3f-90d2-db1c4e5b0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children should feel safe at home and at school at all times --
        and parents should not need to worry for the safety of their children when
        they send them off to school in the morning," said Hawkins.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d10df0-02a0-4b80-b7fe-47c6139f8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1cba8-4704-465c-a380-898cf8082e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents are worried about the safety of their children in schools
        in the north of Nigeria.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adab00f-dde1-4cc2-bfc4-bde1953a4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb806167-d789-4c67-a80e-ea450bee7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, at least 300 schoolboys were kidnapped by bandits in
        Katsina, Buhari''s home state. The students have since been released.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73e595-61e5-43c7-a4eb-843c29ffd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f58947-fb0f-43d7-bcd6-9c75968d503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent of the school kidnapping cases in the country
        was that of the Chibok schoolgirls who were abducted by Boko Haram in April
        2014.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fdcf0-27b3-41ea-8ad2-7e5be622accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a37e33-0a4f-4503-b15a-6265dbb5fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T04:05:17.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/africa/schoolgirls-abducted-nigeria-intl/index.html"
