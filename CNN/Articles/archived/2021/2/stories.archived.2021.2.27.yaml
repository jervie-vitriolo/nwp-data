      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company traces its roots to 1774 and is the largest employer
        in the German shoe industry, according to its website. Its sandals have long
        been a staple of celebrities and fashion icons, such as Heidi Klum, Kendall
        Jenner and Alexa Chung.</p>'
