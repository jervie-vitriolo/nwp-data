      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are as many iterations of this soup style as there are varieties
        of beans across the globe, but the basic concept remains the same. Tender
        but toothsome beans fill you up, while a hint of ham -- typically from a leftover
        bone or hock -- creates a rich, savory flavor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c28625-39cb-4526-b3db-571feb70b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d5fbb-51cb-48fd-9312-0dba4423002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can make this versatile soup with any mild white bean, such
        as great northern, navy or cannellini. The magic of the Instant Pot makes
        it easy to cook this traditionally long-simmered soup without soaking beans
        in advance, as in this version.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b33dd-d35d-4329-916e-654b55e48fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c3125-83ee-4040-9e8a-608dc0bb0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thai curry noodle soup</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e634d17-8673-4ece-9530-9ab597837970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just folk medicine. Even if it''s not your mom''s recipe,
        chicken soup really can alleviate the sniffles when you''re feeling stuffy.
        If you combine chicken stock with ingredients like ginger, garlic and spicy
        curry paste, you''re bound to feel even better after a single slurp.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfa069-d41b-4be9-a749-79f23c4eb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b10c3d-7b93-4164-96d3-121a7ec8b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut curry noodle soup can be made with your choice of proteins,
        like chicken, pork or shrimp, or loaded with extra vegetables like squash,
        sweet potato cubes or greens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394147c5-7eb7-4544-8de6-39341c185ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80204403-fe28-4716-8b58-e0c51b7ca656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soup-saving tips</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fa727-1f2e-4acd-8ee8-655f3f2eee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most soup recipes can be halved or doubled without too much
        trouble, soup naturally lends itself to the "cook once, eat twice" school
        of thought. And if you think you won''t eat all the leftovers in a few days,
        "the coolest part about soup is that it can freeze," Wright said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf53a11-1e20-4d0a-a897-ff6487843861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c2545-6ab1-4dfb-a599-47b2ed5afefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends freezing leftover soup in portions instead of one
        large block, so it will be easier to reheat what you need as you need it.
        Along with DIY options like takeout containers, zip-top bags or silicone muffin
        tins, you can invest in freezer-specific accessories like Souper Cubes or
        Prepworks Freezer Portion Pods. These multitaskers aren''t just for soup:
        They''ll turn any sauce-based leftovers into icy blocks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01778b-6bf0-4284-b106-b20b5ce8f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f413bc-a31e-420e-be68-33283be8c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even creamy soups can be frozen, though the dairy may separate and
        give the soup a grainy texture. Thaw completely in the refrigerator before
        reheating, and reheat gently over low heat on the stovetop for best results.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ee9ed-9d49-48ab-84b4-bd2ea179a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2b887-15a0-4187-90ef-2bc201fe09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because soups with grains like pasta and rice tend to absorb broth
        as they cool, Wright has a solution to preventing these starchy ingredients
        from stealing all the soupiness out of the meal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950101ab-dde0-4d96-8c7a-efdc8136cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994472cb-83e3-45ad-b7b2-7cc49409edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I know I''m going to be freezing or giving soup to people
        a day after I make it, I don''t add the pasta right away," Wright said. Instead
        of cooking the starch in the broth according to recipe instructions, she stirs
        the pasta or grains into the soup as it cools down off heat. This way, the
        thirsty starches will cook as the soup is reheated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb12b7c-d38f-451d-814d-96cc10978e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8cca88-ff21-4942-9c27-fd8cb44cc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food safety, let your soup cool down for about 20 minutes, until
        it''s no longer steaming, before dividing and freezing. Too-hot soup can lower
        the temperature of your freezer, which can make all the other food inside
        start to thaw.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e567f63-5330-4480-928d-e257903fe825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ff470-c55b-483c-95ef-70f7899ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re stocked up on soup, you might want it to be soup season
        year-round.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebd381-e458-41f0-982e-72355f6a87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:10:40.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:33:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/27/health/hearty-soups-comfort-food-leftovers-wellness/index.html">Comfort
        yourself with these 6 hearty soups</a>."</em></p>'
