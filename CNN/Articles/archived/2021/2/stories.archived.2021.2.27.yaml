    'title': 'Elephant kills Spanish zoo keeper with one strike from trunk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd198d44-86ab-481b-9b46-8f03c6f2f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A zoo worker in Spain died when an
        elephant hit him with her trunk, throwing him against the bars of her enclosure,
        local officials confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37666a-621a-416a-9e34-c35ccce01447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aac043-9236-42eb-91b6-eda6619e64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin Gutierrez Arnaiz, aged 44, was hit by a 4,000-kilogram (4.4-ton)
        female African elephant in Cabarceno Natural Park in Cantabria, northern Spain,
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5effd-0d9c-40f5-a4e4-a71e6b27380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e5ff1-c19b-46e7-988d-a8ba2987756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guttierez Arnaiz was rushed to the Marques de Valdecilla University
        Hospital, where he died from his injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dab23f-b55a-4545-ad3f-c92874f5cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f7463-d919-466f-9a2c-1b76ca5d0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the accident, staff were cleaning the elephants''
        compound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac4408-48a7-4acc-be8e-26fc60c5f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015d6f6-95ff-44b1-8366-878a2a64f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police, the Civil Guard and the zoo are investigating the
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fb192-e6e1-4464-bb54-b3d5103eaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e23b2-0ed7-4cf6-b45e-debaaae8d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Javier Lopez Marcano, Cantabria''s Tourism Minister, said
        in a statement to Spanish media that the elephant that struck Guttierez Arnaiz
        had a foot infection and was probably pregnant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676da576-0a8f-4105-890c-d0fc6160374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70b158-e24b-4282-b790-c2d2f77e765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keeper was in the outdoor patio area, washing down the surfaces
        and monitoring how the animal''s foot was healing. The elephant was with her
        calf at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33c30c-732d-488e-8578-8bdc0b4ca625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650b2cc-a8a6-4aee-8849-769740538c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about highly unpredictable animals," Lopez Marcano
        said, adding: "The force of the strike was tremendous, on a scale that none
        of us could survive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be94f1-5b99-4574-8c09-47d494046055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b59b1-0955-41a0-bd0d-ebe9a52c11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the events on a lack of caution. "From the outset it''s
        an accident that has been caused by someone who, following their daily routine,
        was too trusting at a fatal moment," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc77a0-3886-4c31-b948-120456fbff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188841a-ba55-42a6-847e-e90c92a123bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the only reason that perhaps in certain circumstances a
        tragedy like this can occur," Lopez Marcano added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc088fa-efb1-44ce-adc0-b47727986ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebda0a-e451-4da3-b046-cd0b99f6d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cantabria''s regional government, this is the first
        fatal accident in the zoo''s 30-year history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf094a3-d21a-4f24-9af0-9345db0ef9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:40:24.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:33:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/26/europe/elephant-spain-zookeeper-scli-intl/index.html"
        href="https://edition.cnn.com/2021/02/26/europe/elephant-spain-zookeeper-scli-intl/index.html">Elephant
        kills Spanish zoo keeper with one strike from trunk</a>"</em></p>'
