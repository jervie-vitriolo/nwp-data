    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784bd40-cfe1-48c8-b407-aa3ca91fcebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T20:08:35.177+08:00
