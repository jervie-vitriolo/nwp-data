    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa518cbd-3f26-4fff-8f7e-84e36df1aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T15:36:22.646+08:00
