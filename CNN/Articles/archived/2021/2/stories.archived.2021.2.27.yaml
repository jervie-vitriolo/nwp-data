      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How many more weeks of winter? Sounds like
        it''s the right time for a bowl -- no, make that a cauldron -- of soup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa831b9-c30a-497c-ada7-64a820b88e74'
