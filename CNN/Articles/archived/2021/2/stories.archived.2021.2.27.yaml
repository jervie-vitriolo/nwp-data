      'mgnl:lastActivated': 2023-01-25T09:36:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three pharmaceutical firms are authorized to conduct
        local clinical trials for their COVID-19 vaccines. They are <a href="https://www.cnnphilippines.com/news/2021/2/19/Janssen-COVID-vaccine-trial-Philippines.html"
        target="_blank">Johnson &amp; Johnson unit Janssen Pharmaceuticals</a>, China-based
        biotechnology company <a href="https://cnnphilippines.com/news/2021/1/8/Clover-Biopharmaceutical-COVID-19-vaccine-trials-philippines.html"
        target="_blank">Clover Biopharmaceuticals</a> and <a href="https://www.cnnphilippines.com/news/2021/1/19/Sinovac-clinical-trial-Philippines-.html"
        target="_blank">Sinovac.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70acaf9-d414-4386-9554-a305c5f7f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fb92b-9b9b-4f16-b3b2-588b4cd1e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are designed to teach the body how to defend itself from
        the virus, and the serious diseases it causes. But how are they different
        from each other?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95809df6-f9bb-4fc9-9949-a2b8824d8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38780f5d-9051-4ac4-90ea-0d56c2b68727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a look at the types of COVID-19 vaccines that will be tested
        and used locally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa0e3e-3afd-49a7-8880-43ca776d8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8f83e-2631-4e30-87d2-f64f21e1f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inactivated vaccine</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36222e-3d6f-4beb-bdf4-b60aec54674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9872f-33e2-4beb-9a5a-c37df803465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac shot, which was the first to be rolled out in the country,
        is called an inactivated vaccine. This vaccine type uses a killed form of
        SARS-CoV-2, one of the oldest and tried-and-tested methods of prompting an
        antibody response. Bharat Biotech''s <a href="http://https://www.bharatbiotech.com/covaxin.html"
        target="_blank">COVAXIN</a>, developed with the Indian Council of Medical
        Research, as well as the vaccine made by China''s Sinopharm, work in the same
        way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fb64e-88b8-4aa5-8578-2128d7615049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:47:24.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, Bharat Biotech announced the COVAXIN demonstrated
        81% efficacy in preventing COVID-19 after two doses, which were given 28 days
        apart. The company’s Phase 3 trial enrolled 25,800 volunteers, including those
        above 60 and people with comorbidities.&nbsp;Meanwhile, Sinopharm earlier
        announced its vaccine -- which had been administered to President Rodrigo
        Duterte''s security detail and allegedly to other high-ranking government
        officials despite the absence of regulatory approval -- had a <a href="http://https://cnnphilippines.com/world/2020/12/30/china-sinopharm-vaccine-effectivity.html"
        target="_blank">high efficacy rate</a> among the Asian ethnicity group --
        at over 79%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7edf7-729a-4afe-be6d-eb281940a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88fe44-9ffb-4c4e-a942-cf75d4b58f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While deemed safe, an inactivated vaccine may not always generate
        a strong immune response, so a number of doses may be required to realize
        its benefit, according to the World Health Organization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77048f9-a4fa-4815-aa27-c05b95f1e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d07077-42e1-41e9-90ae-59ead40b9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator recommended giving Sinovac''s CoronaVac to clinically
        healthy individuals aged 18 to 59. FDA Director General Eric Domingo earlier&nbsp;said&nbsp;CoronaVac
        is not recommended for medical workers exposed to COVID-19 patients, elderlies,
        and those with co-morbidities because it showed a low efficacy rate of 50.4%,
        in late-stage trials in Brazil. But Health spokesperson Maria Rosario Vergeire
        later said that while clinical trials show lower efficacy in preventing mild
        symptoms, CoronaVac is still 100% effective against moderate and severe symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103efbe-99fc-41da-a76c-609817ff6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0433f6-8435-40a3-ae25-4bde2eeee0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No adverse reactions are so far linked to the Sinovac vaccine, according
        to the <a href="https://www.worldallergyorganizationjournal.org/article/S1939-4551(21)00011-9/fulltext"
        target="_blank">World Allergy Organization</a>.&nbsp;Side effects are usually
        mild, experts said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418847cc-19f7-4aab-9b3c-520d326e168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government donated to the Philippines&nbsp;600,000 doses
        of CoronaVac, 167,798 of which were already injected to&nbsp;healthcare workers,&nbsp;government
        data as of March 16 showed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b168ed-ad42-40b3-8bd0-d661c2a7747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4850ecb-8128-4eb5-b5ff-41c079fc7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Viral vector vaccine</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549de35-e01d-4d8c-971f-8f5e5caec793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e3658-152e-4284-972c-78a22016e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the inactivated vaccine, this type of shot utilizes a different
        virus as a vector, which delivers instructions to the cells to produce the
        COVID-19 spike protein, which is needed to trigger an immune response. The
        virus has been genetically modified so as not to cause an illness in humans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce43e37-0a13-4b39-8010-a24ca37a878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb001c1-3fdf-443d-abc7-e00647d67836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses are made up of a core of genetic material — either DNA or
        RNA — covered in a coat of proteins called capsid. SARS-CoV-2, the virus that
        causes COVID-19, uses RNA and its surface is called the spike protein.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43291471-d2ba-4754-8df5-7cee7bd4901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589624f-2e9d-4ff7-8179-9cb51d81989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have given a word of warning about the vector vaccine: It
        may be less effective in individuals who had preexisting immunity to the modified
        virus used as vector. This is because “humans develop immune responses when
        exposed to viruses,” according to the Centers for Disease and Control Prevention,
        a health agency based in the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de162b-fba3-4424-a476-abcc8a8fe0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c50f1-59c4-4368-af37-27086243c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;vaccine&nbsp;of AstraZeneca, which is developed with a
        team at Britain’s University of Oxford, is an example of a vector vaccine,
        with a weakened virus as the critical component. Makers of this vaccine use
        an adenovirus, the virus that causes common cold, to carry the genetic material
        needed in viral protein building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa3fe3-ff45-4ec3-9715-9f99d67fc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:47:24.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received over 525,600 doses of AstraZeneca vaccines
        through the global initiative COVAX. These shots are for health care workers.
        WHO country representative Rabindra Abeyasinghe said the country will receive
        4.5 million more doses of AstraZeneca vaccines by April or May.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ffd08-d95a-4304-819c-1928b82f8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b5a8b-6df2-4fc8-bdeb-02c48d4739c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of phase 3 clinical trials that have not yet undergone
        peer review showed that the Oxford-AstraZeneca vaccine had an efficacy of
        <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3777268" target="_blank">82.4%</a>
        when two doses were given at least 12 weeks apart.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3362da-229d-4342-9988-542fe10d18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61959341-ff44-4fc6-ae6a-ac9ff34dbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Gamaleya’s Sputnik V — which is <a href="http://https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00191-4/fulltext"
        target="_blank">91.6% effective</a> based on clinical trials involving nearly
        20,000 people — is a vector vaccine. It uses common cold viruses adenovirus
        5 and adenovirus 26.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd11d1-471e-4597-a8d1-c8eadd0ce38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b4eaa-36ac-4752-986b-8139de079da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen’s single-dose vaccine is also a vector vaccine, which like
        Gamaleya, uses an adenovirus 26. The Johnson &amp; Johnson vaccine was <a
        href="https://www.jnj.com/johnson-johnson-announces-single-shot-janssen-covid-19-vaccine-candidate-met-primary-endpoints-in-interim-analysis-of-its-phase-3-ensemble-trial"
        target="_blank">66% effective</a> at preventing moderate to severe COVID-19,
        28 days after the vaccination, according to the company.&nbsp;</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069049bf-d4a5-439f-9226-888e7ad91eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042321b-e555-4e7a-a22f-74ebe80ba943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>mRNA vaccine</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edde76d-248c-44dd-b306-07b47398d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3662a-54b9-40b7-8971-f9f62b7ef20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular vaccine type is getting a lot of attention, and for
        the right reasons —&nbsp;the messenger ribonucleic acid or mRNA shot. It is
        a new type of vaccine, but it took researchers decades to develop the technology
        behind it, which means it can be trusted, experts said. Unlike conventional
        vaccines, mRNA vaccine does not use an actual virus, just a genetic sequence
        of the virus-causing disease. No mRNA vaccine has been authorized for use
        in any disease, but COVID-19 has turned the tide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589c1c2-e606-474a-8e16-0df4bf5a0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7b6c9-22ed-4017-af66-b8bb0ea8b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of coronavirus shot works by injecting mRNA molecules
        into the body, which the cells read as genetic instructions to make the spike
        protein. The body will then produce antibodies against the spike protein since
        the immune system has never seen it before and therefore sees it as an intruder.
        The main goal of a vaccine is to teach the body what the virus looks like.
        Once the immune system learns what its appearance is, it will destroy the
        actual virus if it gets into the body.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1106869-a638-4673-bdf2-0337275a3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1df4d8-f600-4961-86e2-282042d80140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots made by <a href="https://cnnphilippines.com/world/2020/11/18/Pfizer-and-BioNTech-say-final-analysis-shows-coronavirus-vaccine-is-95--effective-with-no-safety-concerns.html"
        target="_blank">Pfizer-BioNTech</a> and <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2035389"
        target="_blank">Moderna</a> are mRNA vaccines, and they have shown high efficacy
        — well over 90%— in clinical trials involving tens of thousands of participants,
        with limited side effects. Severe allergies including anaphylaxis have been
        reported after some received mRNA shots, but these adverse reactions are said
        to be rare.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6cb2e-27d4-466e-a72a-8aa9a5119b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16578755-748e-4387-a253-7967d7b53be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, health experts are <a href="https://hta.doh.gov.ph/2021/02/09/pfizer-biontech-covid-19-vaccine/"
        target="_blank">not recommending</a> a second shot to anyone who has had a
        history of serious allergies to the ingredients (e.g. polyethylene glycol)
        of the vaccines developed by either Pfizer-BioNTech or Moderna.&nbsp;</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262b824-e9ac-4998-a978-617bb6bd3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65f792-7169-4e55-a397-245916efa1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>​Subunit vaccine</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354620e-613f-4c50-8992-8e74fb2adcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b3f59-3560-4e37-8ecc-c85ed5dcd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:28:36.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:36:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to make a vaccine is to just use parts of a virus —&nbsp;and
        this is called the subunit approach. <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00241-5/fulltext"
        target="_blank">Clover</a>, for example, makes use of the SARS-COV-2''s protein
        coat, with two adjuvants, to provoke antibody production. Adjuvants have been
        added to vaccine formulations for decades to make the products more effective
        in fighting off viruses. Clover said in February&nbsp;it is eyeing to <a href="https://www.cloverbiopharma.com/2021/02/01/clover-biopharmaceuticals-announces-publication-of-phase-1-clinical-trial-data-for-its-adjuvanted-covid-19-vaccine-candidates-in-the-lancet/"
        target="_blank">begin global phase 2/3 trials</a> in the first quarter of
        the year to release the interim analysis on vaccine efficacy possibly by the
        middle of 2021.</p>'
