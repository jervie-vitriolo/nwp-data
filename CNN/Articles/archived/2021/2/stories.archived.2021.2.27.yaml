        DOH confirms new COVID-19 mutations in Central Visayas</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae382d3e-11db-4603-9eed-a5b41d5741c4'
      'mgnl:activationStatus': true
