      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The health director in Tennessee''s largest
        county resigned Friday after the state health department found that 2,500
        COVID-19 vaccine were either wasted or expired and two children were "inappropriately
        vaccinated" at a county vaccination site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ca2ab-f91b-4244-bc62-496e6379fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T13:37:01.982+08:00
