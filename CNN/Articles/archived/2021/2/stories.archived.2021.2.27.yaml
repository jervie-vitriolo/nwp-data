      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6238d-07e3-46c6-aac1-13ec6f6a7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T02:58:24.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, some protesters gathered peacefully outside
        Suu Kyi''s house to pray.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bccd6-f4eb-43f1-830b-608eb0e85e96'
