      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials on Friday said the 600,000 doses donated by
        the Chinese government would arrive in the Philippines on February 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fca13-d0c5-43f7-9586-e163669eb20c'
      'mgnl:activationStatus': true
