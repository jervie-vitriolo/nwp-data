      'mgnl:lastActivated': 2023-01-25T09:32:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf465a-f422-4f79-bf68-465ffc62fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T16:18:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:32:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio said Tuesday that the city''s Office for Preventing
        Hate Crimes and other agencies are meeting with Asian community leaders to
        discuss the recent incidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0806ab-7a29-4446-9813-e9d2fe21c117'
      'mgnl:activationStatus': true
