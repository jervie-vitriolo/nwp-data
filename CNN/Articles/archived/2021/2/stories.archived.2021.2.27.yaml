    'template': '1'
    'title': 'WNBA team Atlanta Dream sold to new owners -- including a former player'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cab16b-62d8-44eb-8bb9-589732a686dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Atlanta Dream, the WNBA team previously
        co-owned by former US Sen. Kelly Loeffler, has been sold to executives from
        a national real estate firm and a former player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535c66b-363c-4642-847b-cbfea2b030cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dedeb-9707-4255-b14b-410f18b87cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the team to Larry Gottesdiener, chairman of the real
        estate firm Northland, was unanimously approved by the WNBA and the NBA Board
        of Governors, the league said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b465ebf-2e5f-4760-861a-875cf517596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be75d37-5ac0-49e0-8857-bd3a50f9338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, three-member ownership group will also include Northland''s
        Chief Operating Officer Suzanne Abair and former Dream player Renee Montgomery
        -- making her the first former player to become an owner and executive of
        a WNBA team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cc3a1-69bc-4183-9932-5ea21d29e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee87ad-00f7-433f-900a-66cbd9b0bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Dream has come true," Montgomery said in a statement. "Breaking
        barriers for minorities and women by being the first former WNBA player to
        have both a stake in ownership and a leadership role with the team is an opportunity
        that I take very seriously. I invite you to join me as the Dream builds momentum
        in Atlanta!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af1fba-bd03-4fa4-997e-7e4863d58077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd95197-4f03-4c4a-b9f9-473d9eead132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WNBA Commissioner Cathy Engelbert said in a statement the approval
        of the sale "marks a new beginning for the Atlanta Dream organization and
        we are very pleased to welcome Larry Gottesdiener and Suzanne Abair to the
        WNBA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c8251-5c3c-411e-b4c5-49c831e31752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880d34c-9d36-4b6a-b607-e3f0b803e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also thrilled that former WNBA star Renee Montgomery will
        be joining the ownership group as an investor and executive for the team,"
        she added, calling Montgomery a "trailblazer who has made a major impact both
        in the game and beyond."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5d85d-0964-4c6d-b925-32f0ae583b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ded789-de74-4e71-ba45-5ecaa14b562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery sat out the 2020 season to focus on social justice issues
        and subsequently retired after 11 seasons in the WNBA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8123843-85e9-418f-aaf8-2f5f2d6ba6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81faa76-d6a0-4aea-8fd9-f835851c4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ownership of the franchise had been in limbo after the exit of Loeffler,
        who lost support among team members and other league players after she said
        she didn''t support the Black Lives Matter movement and called for the depoliticization
        of sports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93892ad-e00c-478b-b884-c56866e1d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ee5ee-66bc-4bc5-a8a6-82e4a00d6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Dream players released a unified signed statement --
        over Loeffler''s objection -- saying they supported the Black Lives Matter
        movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a63de2-5997-4cf4-b929-a90ed7ae3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a305ea3-55c4-41ab-863f-0f2fe65a92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, 2020, the players of the Dream refused to just shut
        up and dribble," Gottesdiener said in a call with reporters Friday. "They
        found their collective voice and the world listened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa528d-a365-4c56-bf8f-700ad8897ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8c96d-e50e-4438-9098-714bf18ee301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are inspired by these brave women who navigated sports and activism
        in the midst of a pandemic," he added, "and we want to celebrate and honor
        them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6936b-93cf-4812-8d7d-9bda666a1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80585597-7137-4f91-ac48-c853043627b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler lost to Rev. Raphael Warnock last month in the Georgia
        Senate runoffs. In the days leading up to the election, several Dream players
        were seen wearing "Vote Warnock" shirts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049d8db-bb73-4292-aaae-a509933f4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00a979-ef1c-4b8a-b3eb-8d8d4934cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler and now former co-owner Mary Brock said in a statement
        that they had "stepped up to keep the Dream in Atlanta" 10 years ago, saying
        it was "important to us to help level the playing field for women''s professional
        sports."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da58c07-ed00-45e2-98a0-3274149585ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd261092-f2af-4167-8bcc-894a11726862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of what we accomplished and wish the team well in
        their next chapter," their statement said. "We will always value the hard
        work and dedication, and the memories, fans and friendships that sustained
        our commitment to the Atlanta Dream over the last decade."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa73c4f-89e1-496f-a842-14df309e4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-27T05:36:21.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/sport/atlanta-dream-wnba-sold-trnd/index.html"
        target="_blank">"WNBA team Atlanta Dream sold to new owners -- including a
        former player"</a></em></p>'
