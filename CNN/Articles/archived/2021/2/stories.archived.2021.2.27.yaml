      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while we can''t control the weather -- or a lot of other things
        beyond the four walls of our homes -- we can give ourselves some measure of
        reassurance with a home-cooked bowl of flavorful soup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a24c1-5873-4447-b4a7-601dda153714'
