  'philhealth-15-billion-liquidated-march':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T16:20:32.726+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c31637-d69b-405d-8051-6580b252fc4e'
    'lead': 'The liquidation of the ‚Ç±15 billion fund allegedly lost to corruption
      is expected to be completed "before the end of March," a top official of the
      PhilHealth says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T16:24:12.211+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:13:01.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:03.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth: Liquidation of missing ‚Ç±15-billion fund to be completed
      by end-March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c89335-d9d2-4abb-a410-85921948b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî The
        liquidation of the ‚Ç±15 billion fund allegedly lost to corruption is expected
        to be completed within the first quarter, a top official of the Philippine
        Health Insurance Corporation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4ca28-3844-4f5f-817b-a8fc0df6b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Laging Handa briefing on Monday, PhilHealth president Dante
        Gierran said 94 percent of the controversial fund that was already released
        to health care institutions under the interim reimbursement mechanism has
        been liquidated as of February 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a674c-7937-4ee0-a9b0-4c8a00d2927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be completed "before the end of March," he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58432e-43ca-4f41-a32e-854805c75e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in January, Gierran also downplayed the claims that the said
        fund was missing in the first place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e43e99-cbea-4924-95f0-239bb4ab4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated on Monday that he would not allow the Filipinos''
        money to be stolen, stressing PhilHealth has been closely working with the
        National Bureau of Investigation to look into corruption claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe04231-765c-4762-b0f7-d286ea2a486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in continuous cooperation and communication, especially
        with the cases of fraud that was committed against PhilHealth fund," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e363fd6-0023-4ac4-b8ba-9e859494824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin papalampasin ito. Hahabulin natin ito," Gierran, a
        former NBI director, added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ea17e-f8b8-4e1d-b679-796ddf46e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not let this pass. We will pursue this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206924f-e208-49d5-9f11-b33783fa5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran''s remarks on liquidation issue, however, were questioned
        by two lawmakers. Sen. Panfilo Lacson said that "liquidated" funds do not
        necessarily mean that they were legally disbursed from the start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfcadd-b02c-41e8-98be-ad139881050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If public funds were spent not for Covid-19 as required under the
        IRM (interim reimbursement scheme), but for dialysis centers and infirmaries
        which are clearly not authorized, it can still be declared as liquidated,
        but it doesn‚Äôt mean that funds were legally disbursed," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40244cc7-3981-4015-ac3f-53c748134f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate said that the so-called
        liquidation "will not just erase the fact that [the fund] was anomalous in
        the first place." He also called on the Commission on Audit to conduct a special
        audit on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74b38a-c511-4106-994c-0c41e7cdbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the massive fraudulent scheme broke in August last
        year after PhilHealth''s former anti-fraud legal officer Thorrsson Montes
        Keith claimed that officials of the agency have stolen some ‚Ç±15 billion, covering
        unauthorized release of IRM, funds allocated to "fortuitous events" such as
        the pandemic, and "bloated" budget for IT equipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94684cc-0c6b-4b56-9531-73409c43e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">Whistleblower
        claims ‚Ç±15 billion stolen by PhilHealth execs in fraud schemes</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e24af9-9158-4c87-9d0e-02bcfa4b89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government filed complaints against officials of PhilHealth,
        including its former chief Ricardo Morales, over the alleged anomalies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0190b59-6bf6-47f7-81c1-7037e21ed54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:24:12.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">Duterte
        OKs filing of complaints vs. Morales, other officials over PhilHealth corruption</a></strong></p>'
  'Malacanang-denies-extortionist-claims-compensation-VFA-payment-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
