      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d22645-274c-4408-8235-08b21dcc8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singles must invest in their singleness," Kislev said. "It might
        sound funny, but we must invest in any way of living we choose for ourselves.
        Exactly like couples invest in their marriage ‚Äî they go to counselors, read
        books and have quality time with their partners ‚Äî singles must do the same
        in order for them to feel good."</p>'
