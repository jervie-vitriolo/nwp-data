      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4d54a-04e4-4943-b2ec-925ee8eb6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that while the amount could benefit the Philippines''
        COVID-19 response, it is the national government that will pay for the Western
        vaccines that will be delivered to the country. Roque denied any "inconsistency"
        with the previous stance of Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076be4d-bebf-44d2-8993-5881d03fdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
