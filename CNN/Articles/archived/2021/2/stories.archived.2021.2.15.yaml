    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'Sinovac']
    'template': '1'
    'title': 'IATF hopes Pfizer vaccines will arrive this February, says delivery
      may coincide with Sinovac shipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae687a-77b8-4f70-a264-70637d31dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)‚Äî</strong> Despite
        a <a href="https://www.cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">‚Äúlittle
        delay</a>‚Äù in delivery, the Inter-Agency Task Force on Monday expressed hope
        that the much-awaited doses of the Pfizer COVID-19 vaccines would still arrive
        in the Philippines this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949d33c-22ea-46cb-8fd9-5893bfcb3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, IATF co-chair and Cabinet Secretary
        Karlo Nograles said the country is finalizing details of the indemnity agreement
        with the World Health Organization-led COVAX facility, which will be supplying
        the initial 117,000 doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a426d-93e8-49b0-94c3-5f362313f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Country Representative Rabindra Abeyasinghe earlier explained
        that manufacturers require indemnification funds "for their own safety" since
        not all vaccines have been approved for the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f9956-3556-4ca5-a127-cf33a58d1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/11/galvez-indemnification-fund-for-more-supply-generate-demand.html">Indemnification
        vital to ensure more vaccine supply, generate demand ‚Äì Galvez</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e71987-60e7-4789-bbbf-e6906c304ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBasically there‚Äôs just that detail of an indemnity agreement that
        was supposed to be finalized and which is in the process of being finalized,
        so that‚Äôs a little delay there as far as the Pfizer shipment is concerned
        from WHO,‚Äù Nograles told <em>The Source.</em> ‚ÄúBut we‚Äôll still get it ‚Äì hopefully
        within the month.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df630e-b62d-4200-b4b1-e355bc708856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, citing conversations with COVAX, earlier announced
        that the indicative date of the Pfizer vaccines‚Äô arrival would fall in the
        middle of February. Presidential Spokesperson Harry Roque had said the government
        was ‚Äúready‚Äù to start the inoculation drive once the products arrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528175f-7efd-4c65-b0da-859289238615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles also raised the possibility that the delivery
        of the vaccines from COVAX may coincide with, or come later than, the arrival
        of China‚Äôs Sinovac vaccine shipment which is slated <a href="https://cnnphilippines.com/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">around
        Feb. 23.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef94c59-a78b-4ef3-b43a-c5b2e20f9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Baka maunahan pa sila ng</em> Sinovac. Let‚Äôs see. We‚Äôre still
        following up on them,‚Äù the official said. ‚ÄúSo if it will be delayed by one
        week, then<em> halos baka kasabay na niya ‚Äòyung</em> Sinovac<em> pagdating</em>.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830dfefe-40c6-4378-82ca-477343f3420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the Sinovac vaccine will come first. Let‚Äôs see.
        We‚Äôre still following up on them. So if it will be delayed by one week, then
        maybe it will arrive at the same time as Sinovac.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095deab-9f21-4b59-a296-c192f24fa9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:10:58.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is set to provide some 600,000 doses of Sinovac vaccines to
        the Philippines, officials said. However, the product has yet to receive an
        emergency use authorization from the country''s Food and Drug Administration.</p>'
  'Metro-Manila-GCQ-age-15-to-65':
