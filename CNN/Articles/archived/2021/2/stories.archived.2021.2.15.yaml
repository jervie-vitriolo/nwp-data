      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, De Los Santos topped the SportData e-Tournament eKarate
        World Series 2021 edition, defeating Switzerland''s Matias Moreno Domont.</p>'
