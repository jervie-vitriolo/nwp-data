      'mgnl:created': 2021-02-15T19:04:08.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Peso terms, remittances have actually contracted by 4.8% despite
        OFs struggling to find a way to send home more dollars to pay for fixed Peso
        expenditures such as tuition or mortgage payments," he noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
