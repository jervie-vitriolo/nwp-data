  'COVID-19-declines-sharply-pandemic-unfolds-':
    'author': 'Christina Maxouris and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T14:15:10.837+08:00
    'imagesource': 'jcr:55183a84-d5da-4e2e-82ee-c9e37e614c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdaebc33-8955-456b-b709-a91f0799852b'
    'lead': 'A grim new forecast confirms what experts have been warning amid declining
      Covid-19 cases and hospitalizations: when it comes to the pandemic, the United
      States is not yet out of the woods.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T14:17:21.251+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:15:17.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:01.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'cases']
    'template': '1'
    'title': 'Covid-19 cases have declined sharply. Experts say these factors will
      determine how the pandemic unfolds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201493a-2b36-4a27-b6a8-a94f9e273afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A grim new forecast confirms what experts
        have been warning amid declining Covid-19 cases and hospitalizations: when
        it comes to the pandemic, the United States is not yet out of the woods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c04999-4372-41f7-84ee-c1bc2ceeb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8ed92-ab75-48ac-bc2a-3b5cfef997d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 130,000 Americans are projected to die of the virus over
        the next three and a half months, according to the latest model from the University
        of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c9d99-a5d2-46f5-acc8-ace9bcdd054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdead8e-c761-45d0-b5c3-b3b8c26595eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Covid-19 numbers may be trending in the right direction
        now, there are four key factors that will determine how the next few months
        unfold, the institute said in a briefing accompanying its model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29506ac9-e666-41a6-9c01-429470fa36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3d676-81b1-42a9-b509-0ce8851026ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two will likely help the pandemic numbers continue a downward
        trajectory: increasing vaccinations and declining seasonality -- the pattern
        of lower transmission that''s likely in the US during the spring and summer
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da755137-319c-49fd-88eb-dcb1e7633907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56520cf1-dadb-4ec7-b84d-6e9b09d3646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two factors, however, can slow or even reverse the declines that
        have begun," the IHME team said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796099ce-5aad-4b1b-b503-8b1865abbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fc1cd-3230-4272-b9c2-9abdd88b51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those factors is the spread of the B.1.1.7 variant, which
        was first identified in the United Kingdom and experts warned could become
        the dominant strain in the US by spring. Data from the US Centers for Disease
        Control and Prevention released Sunday shows more than 1,173 cases of the
        variant have so far been detected across 39 states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279248e-2a8a-4ed3-8eae-81b9950bce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea502098-c092-496d-bc48-51851b9e0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key factor, according to the IHME team, is "increased behaviors
        that favor Covid-19 transmission."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0733ed2-9cd8-4e79-8c3d-0ecc90b61d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c9812-9422-431a-915c-465e5a207a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmission has been contained over the winter through mask wearing,
        decreased mobility, and avoidance of high-risk settings such as indoor dining,"
        the team said. "As daily case counts decline and vaccination increases, behaviors
        are likely to change towards increased risk of transmission."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834108ab-87f2-4079-826c-407e7f84fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabff8e-51d1-4c82-826b-43053047ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why experts say now is not the time for the US to let down
        its guard, even as a growing list of governors loosen Covid-19 restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e0bd6-1f2e-425a-84ab-5705db7e6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3643a8-3f4b-4f26-a244-3fb0b35a8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Leana Wen said Sunday that declining numbers
        were good news. "But I''m also very worried about these variants, because
        we have seen in other countries what happens when there is explosive spread
        of these more contagious variants," Wen said on CNN''s "Inside Politics."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad288dcf-e86c-45e4-9467-b6b9ba498828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8de60-c88c-44be-8c98-49fea7fc6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really critical for us to ramp up vaccinations as
        much as we can, and in the meantime, do our best to continue with masking,
        physical distancing -- these other measures that we know to be really important
        in controlling the spread of infection."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae6d6e-2260-4788-8adc-693f8c89ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b784146-e02c-43c5-b521-db8b768764f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the B.1.1.7 variant, the CDC said Sunday 17 cases
        of the B.1.351 Covid strain initially seen in South Africa have been found
        across seven states and in Washington, DC. There are also two cases of the
        P.1 strain first linked to Brazil -- one in Minnesota and one in Oklahoma
        -- it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f49795-6356-4743-968f-2efdde0d8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdf2df-4bdc-45e3-984b-7a0b4c8f2551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the data did not represent the total number of such
        cases circulating in the US but just those that have been found by analyzing
        positive samples.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26713156-6e3b-487e-9526-88e3d95ebf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1f555-de11-4807-be21-bdc38c99a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Debate continues over school reopenings</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01d04f-4686-48f2-84cf-8457ae41fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a year on, the debate over how to safely return students
        to the classroom persists, even after the CDC released long-awaited guidance
        last Friday outlining five key strategies, including universal mask wearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f6255-ac45-4d16-a6a2-3f30f5b84fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0cae7-2a75-4971-b0d4-84695e45167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "State of the Union" on Sunday, CDC Director Dr. Rochelle
        Walensky emphasized the need for masks and other mitigation measures to safely
        reopen school. She said "mask breaching" was the main reason behind the spread
        of coronavirus in schools, though transmission in schools is mostly associated
        with spread in the surrounding community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf2615-368e-4c13-b8ac-123e9c64f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6bdbb-3fdc-4969-a493-3fe7e8c07d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance includes a color-coded chart to describe the levels
        of transmission, from blue to red, with the latter representing high transmission.
        About 99% of the US population under the age of 18 -- 73 million minors --
        live in a so-called "red" zone, according to a CNN analysis of federal data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e8ce7-2a2c-409c-88ad-c94d60f7ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d48ad-2a50-4266-a3b7-d127dd4ad3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky acknowledged "many" counties remain in a red zone. Schools
        in red zones should pursue a hybrid model if they''re an elementary school,
        she said, while middle and high schools either continue virtual learning or
        a hybrid model if they''re able to adhere to strict physical distancing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fce7bf-5981-4059-ac27-a02ce4f50acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceb9bd-9a2c-4f32-b99d-a35099a893fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Dr. Wen said she found the CDC''s guidance both "good
        and problematic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67406b-5e87-46e0-b4cb-716ce816b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef9d1e-23c0-4165-9dd7-f2110372fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She liked that the guidelines specifically defined levels of transmission
        for certain mitigation measures to go into place. But she took issue with
        other aspects, including the fact vaccinations are not listed as a "key" strategy
        for reopening schools. She didn''t understand why the subject was up for debate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ef1c3-4b35-44b4-95fe-52a00aec1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f28f7-116e-4eba-a49e-ab64a6d009ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want students to be in school for in-person learning, the
        least that we can do is to protect the health and well-being of our teachers,"
        Wen said, "especially as in so may parts of the country, teachers are already
        being made to go back to school in poorly-ventilated, cramped areas with many
        students who may not always be masking and practicing physical distancing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1850354-1ba7-4174-ab5c-397b68af67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e038f-15b7-4eea-adac-566660a6cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky noted Sunday the guidance from the CDC''s vaccine advisory
        committee puts teachers in the Phase 1B category for vaccinations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f88ae-5ed5-4e74-bf22-dabec5775583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffc3b8-6287-4bf9-b8f2-c4927b301d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a strong advocate of teachers receiving their vaccinations,"
        she said, "but we don''t believe it''s a prerequisite for schools to reopen."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3afec6-7cad-4ffe-86ba-bcd945e40da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378499be-880f-4cd5-8e0b-760b147d2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''One step closer to winning the war''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49566b1b-e86b-467c-8c63-820b048aa4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lingering concerns, officials are hopeful the continued
        ramping up of vaccinations is beginning to shift the pandemic''s course in
        a positive direction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5289d-822f-4856-8aa8-9eb72b7d6740'
      'mgnl:activationStatus': true
