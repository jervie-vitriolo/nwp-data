    'mgnl:tags': ['Myanmar', 'coup', 'protesters']
    'template': '1'
    'title': 'As armored military vehicles roll onto Myanmar''s streets, protesters
      return for 10th day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c53c04-fa91-4ccf-b24e-2a2e2a12f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Armored vehicles on the streets of major
        Myanmar cities, an internet blackout and nighttime raids on prominent critics
        on Sunday, did not stop protesters taking to the streets for a tenth consecutive
        day on Monday to oppose the recent military coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ee81c-8e50-4d61-9707-ee690fff9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fad42b-8a43-411a-a563-e71ddaf74ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend the military continued to escalate its crackdown
        on dissent, with security forces in the country''s northern Kachin state firing
        on protesters at a power plant Sunday, after a crowd had gathered there believing
        the military would cut off the electricity, according to social media video
        and local reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebe9fb-1496-4749-bdfe-6f1e474f042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af38f0-3496-4858-863c-f2daa283a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the confrontation, broadcast live on Facebook, soldiers and police
        in the state capital Myitkyina fired shots to disperse protesters, though
        it is unclear whether live rounds were used. Video shows security forces using
        water cannon and then protesters fleeing as several rounds of fire can be
        heard. Five journalists were reportedly arrested while covering the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5b3b1-2287-4f83-ae03-92ab932e5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1db99-fa0d-42a9-9239-166b0b5d1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness at the scene said that the situation was "stable" until
        around 11 p.m. local time when the security forces used water cannon against
        protesters, who had built a barricade of tires and oil drums. Protesters started
        throwing stones, to which the security forces responded by firing rubber bullets,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b80dec-8bef-4642-a3f8-a7d9a5506101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669d5ea-9ae6-44df-9c8e-806787cc4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very loud and people got really scared. It was quite horrifying
        to see because people were running with fear and screaming at the same time,"
        said the eyewitness, who didn''t want to be named for fear of retaliation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c718290-e496-4668-ae9b-0f0f71d6a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3824dc3-249e-490b-98db-d1fb77bd53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s events marked an escalation in the military''s continued
        crackdown on demonstrators and opposition leaders, since it seized power in
        a coup on February 1, ousting democratically elected leader Aung San Suu Kyi,
        detaining key government officials and forming a new ruling junta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12d596-aee7-4305-b8b8-5eb9e6fd05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177fea5-000a-4079-bbb9-3efc35201593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s detention, due to expire Monday, will be extended until
        a court hearing Wednesday, her lawyer said. Khin Maung Zaw said he has still
        not been able to see Suu Kyi but has discussed the issue of representing her
        with the judge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2aaa4e-77ac-4f95-94cf-fa58d6795d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e9623-88ac-4417-9541-57997fac0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western diplomats on Sunday warned Myanmar''s junta that "the world
        is watching" and advised the military not to use violence against protesters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc724193-4e00-4a68-98a4-d1026efcf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71683c44-2d0a-4a4b-bade-0c01c5848b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on security forces to refrain from violence against demonstrators
        and civilians, who are protesting the overthrow of their legitimate government,"
        read a joint statement signed by the US, Canada, and the European Union that
        was published on the official Facebook pages of their embassies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1511fe-7950-4af1-bb63-03c6a1686e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cffec7-1172-47d3-a8d4-bfd60c767569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the takeover, hundreds of thousands of people have joined
        protests and civil disobedience campaigns. People could be seen on the streets
        in Yangon, Dawei and Myitkyina holding "Civil Disobedience Movement" signs
        and "Free our leader" banners, showing pictures of detained leader Suu Kyi.
        People also marched holding signs saying: "Stop arresting people illegally
        at midnight."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57273ed-c0c0-4907-9404-33b03d061ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f03c9-415a-4286-94fb-bd4e0ca4f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
