    'lead': 'The Department of Tourism said Monday it has filed a complaint against
      six tourists from Manila who presented fake COVID-19 test results to enter Boracay
      Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T10:31:41.838+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:17:22.985+08:00
