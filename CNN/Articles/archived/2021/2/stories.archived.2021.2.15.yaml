      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have shown that people in relationships can have higher
        levels of self-esteem, but that may only happen if the relationship is well-functioning,
        stable and at least lasting for a year or longer ‚Äî otherwise, that self-esteem
        has been shown to tank, a 2017 study found.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d5877-5a1e-4785-8da9-e7f520aa9aed'
      'mgnl:activationStatus': true
