      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, industry observers have speculated that Apple will release
        its own electric, self-driving car. That conversation was reignited in December
        2020, when Reuters, citing unnamed sources, reported that Apple planned to
        produce a passenger vehicle by 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d5526-39b7-47de-b2b4-e8513968f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Apple received a permit from the California Department
        of Motor Vehicles to test self-driving vehicles there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d3ef6-9acb-4455-ae05-fbab154c018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just so much going on in [electric and autonomous vehicles]
        and connected tech," Morgan Stanley analysts wrote in a note to investors
        in December 2020. "It is perhaps a fitting time of the world''s most valuable
        company to play its hand in the $10 trillion global mobility market."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58920007-5bba-4254-ba83-acb4ca854944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is also aiming to be a dominant force in the electric
        car field. The car company sold 231,600 battery electric vehicles in 2020,
        according to figures published by the company in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae26ead-8a73-4476-ae0d-f98083b401f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that''s less than half the number of sales Tesla made last
        year, it represents an increase of 214% on the previous year and shows Germany''s
        huge auto industry is beginning to mount a challenge to the leader in electric
        cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd821cc1-803f-435e-9d90-718ba5c83b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, when it comes to competition from Apple, "We are not
        afraid," Diess told the German newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30697a-e538-446e-9337-3326e4eeaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the growing speculation, Apple has been quiet about its
        car ambitions, and the company still needs a partner for the iCar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f04768-db41-4efd-9014-70175b7b25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Clare Duffy and Charles Riley contributed
        to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6015a-39db-4d86-9eea-5f25b0146194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:21:53.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/14/tech/volkswagen-ceo-apple/index.html">Volkswagen
        CEO: I''m not scared of Apple</a>".</em></p>'
  'bitcoin-price-record':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-15T18:24:17.101+08:00
    'imagesource': 'jcr:a95f796f-5b0f-4968-8628-1fa24dc7e6fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac4ee70-fe2c-4505-8c43-231d6bf34c8f'
    'lead': 'Bitcoin is this close to $50,000, continuing a stunning rise that has
      sent it soaring nearly $20,000 this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T18:26:29.581+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:11:53.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:06.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin soars, nearing $50,000 for the first time

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd86cc1-586f-4f93-b6fb-5946f63c2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Bitcoin is this close to $50,000,
        continuing a stunning rise that has sent it soaring nearly $20,000 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd1f6d-ef0b-4890-831f-7fdd56b3e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital currency hit a record $49,714.66 Sunday before pulling
        back somewhat. Bitcoin is still up about 4% over the past 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43952a-7350-4b69-9382-f6dc4f05fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have sent the price of bitcoin skyrocketing during the
        pandemic as the Federal Reserve cut interest rates to near zero in March 2020
        (and expects to keep them there for several more years), severely weakening
        the US dollar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5aa2e7-a7af-4889-8e25-8c2cf3d95f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes bitcoin, comparatively, an attractive currency. There''s
        a set limit to the number of bitcoins on the planet, and investors believe
        that once the supply runs out, the digital coin''s value can only increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07547227-645f-4c62-bb9b-119913c0d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bitcoin surges to all-time highs, big, name-brand investors are
        stockpiling it, and huge consumer companies are embracing it, aiding in bitcoin''s
        soaring valuation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708d019-6c26-407b-8d14-75635d894de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tesla said it may soon accept the digital currency as
        payment for its cars. And Tesla, the most valuable car company on the stock
        market, said it is holding some of its cash in bitcoin rather than traditional
        currency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29b5b4-d951-41de-89a8-7ecf6a5804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mastercard announced it will support "select cryptocurrencies"
        directly on its network at some point later this year. That represented a
        major milestone for bitcoin: Square and PayPal recently began allowing customers
        to trade bitcoin, but Mastercard will be bitcoin''s most mainstream, major
        platform yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42368b-e603-46d2-b30f-21565a156d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s adding a dose of validity and appeal to cryptocurrency for
        mainstream investors. For example, a top executive at BlackRock said last
        year that bitcoin could one day replace gold. And Jay Z and Twitter CEO Jack
        Dorsey announced Friday that the pair are establishing a bitcoin development
        fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba798b-0d2e-4187-97a6-906d47cab6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin passed $20,000 for the first time in December, and it has
        more than doubled in value in three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a17d68-69f1-4ad3-9281-10f47d97fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appetite for risk</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f8df3-289e-4226-bb04-480a0f15ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the recent cryptocurrency surge is showing signs of a melt-up
        -- over-enthusiasm fueled by the fear of missing out, not simply market fundamentals.
        Take Elon Musk''s sarcastic tweets about bitcoin rival Dogecoin in recent
        months: The digital coin, which itself was constructed as a cryptocurrency
        parody, shot up 50% earlier this month after Musk tweeted, only to crash over
        the past week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f1092-d87b-46ce-b2e4-eeb7b04aad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Scaramucci, Skybridge Capital''s founder, has a big stake
        in bitcoin and a fund geared toward wealthy investors: The SkyBridge Bitcoin
        Fund LP. But even he says people need to watch out. He told CNN Business last
        month that it could be a solid addition to the average investor''s portfolio
        -- but you''ve got to have the stomach for it. After all, bitcoin prices crashed
        below $4,000 shortly after reaching a previous peak of just under $20,000
        in December 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178227d9-05cc-4152-9859-53bfc9a14d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a blow up top bubble," Scaramucci told CNN Business
        in January. "We expect the fund to be volatile and it could lose money,"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf202b-f3c1-44b8-b47e-c04c774bb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci said bitcoin could suddenly tumble 20% to 50%. But he
        also highlighted bitcoin''s staying power over the course of the past decade:
        If you took $1 and put 99 cents of it in cash and a penny in bitcoin, that
        investment strategy would have outperformed $1 invested in the S&amp;P 500
        over the last 10 years, he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a0e20-bb5f-494b-b955-afd31f3e9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more likely trajectory is that people can make a monumental
        amount of money. Bitcoin is unfettered by Federal Reserve policy or gold supply
        issues," he said. "There is more demand for bitcoin now than supply. The price
        should go up."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e56759-c028-4ac9-bb1e-2841f4202b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:26:29.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:11:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/14/investing/bitcoin-price-record/index.html">Bitcoin
        soars, nearing $50,000 for the first time</a>".&nbsp;</em></p>'
