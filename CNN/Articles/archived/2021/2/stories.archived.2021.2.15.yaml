  'rafael-nadal-advances-australian-open-quarterfinals':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-15T22:20:45.612+08:00
    'imagesource': 'jcr:6bf3e282-163e-4a6f-b59c-f17b67eabc4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5deb98bd-ad4b-4898-bc71-2ad2304a926a'
    'lead': 'Rafael Nadal remains on course to earn his record-breaking 21st grand
      slam with a comfortable victory over Fabio Fognini, qualifying for his 13th
      Australian Open quarterfinal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T22:17:44.318+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:11:39.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:09.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rafael Nadal eases into Australian Open quarterfinals, remains on course
      for record-breaking grand slam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac323bb-f819-4f2a-b474-b607aa12662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Rafael Nadal remains on course to earn
        his record-breaking 21st grand slam at the Australian Open with a comfortable
        victory over Fabio Fognini on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f3d3e-7830-4380-9164-3ff64bf8c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36935c17-c29c-48e2-b97c-405e3785c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 2 seed didn''t drop a set in his 6-3 6-4 6-2 win over the
        Italian No. 16 seed to advance to the quarterfinals of the first grand slam
        of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256bbd5-0e7a-4c84-ad85-ff260f4b9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that Nadal, who won the tournament in 2009, has
        qualified for his 13th Australian Open quarterfinal. It''s also the 43rd time
        that he''s advanced to the last eight of a major.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718f05b-42eb-4b76-8350-fb110c303838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played a good game when he broke me and was lucky to have the
        break back immediately and save a game from love-40 so I was a bit lucky,"
        Nadal told the media afterward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7a4ee-387e-44a8-957b-7416e75c571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was humid and warm but the conditions are quicker during the
        day and for me it''s better to play in the day as I like the ball flying but
        I need to adapt for all the conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e2437-6916-4ed4-b28d-0686a53c1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy the back is holding up but [Tuesday] will be an important
        day for practice," he added, referencing the back injury that forced him to
        withdraw from the warmup event prior to the beginning of the Australian Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea968997-6ed9-405e-b82f-4482f18d3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite entering the tournament with injury concerns overshadowing
        his prospects in Melbourne, the Spaniard looks to be peaking at just the right
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568a7aa-5fcf-426a-ba81-a5079ab90d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been blitzed by Nadal''s fast start, Fognini battled back
        after falling into a one-set deficit and had three opportunities to carve
        out a 5-3 lead in the second set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f85ff-8b64-40d8-a670-94bccf6e260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nadal, showing his pedigree and resolve, halted the Italian''s
        progress, eventually winning four straight games to clinch the second set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5359ace-49dd-4ed9-9332-3d98bdabd855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In wrapping up the third set with relatively few struggles, the
        34-year-old set up a clash with Stefanos Tsitsipas, who received a free passage
        through his fourth-round match after opponent Matteo Berrettini withdrew with
        an abdominal strain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfb02b-1a28-42f5-b33d-bcee2e7f05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal is now three victories away from winning his 21st grand slam,
        bettering the men''s record he currently shares with Roger Federer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91acf5-4adf-4f75-bda6-37f65c37fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:17:44.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/15/tennis/rafael-nadal-fabio-fognini-australian-open-spt-intl/index.html"
        target="_blank">"Rafael Nadal eases into Australian Open quarterfinals, remains
        on course for record-breaking grand slam"</a></em></p>'
