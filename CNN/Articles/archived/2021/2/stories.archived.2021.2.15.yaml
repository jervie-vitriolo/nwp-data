    'lead': 'Malaca√±ang denied on Monday that the administration is "extorting" from
      the United States, even after President Rodrigo Duterte threatened to end the
      Visiting Forces Agreement without sufficient compensation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T16:46:15.094+08:00
