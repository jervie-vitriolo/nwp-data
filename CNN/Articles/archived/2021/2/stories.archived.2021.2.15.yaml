  'Myanmar-coup-protesters-return-':
    'author': 'Helen Regan and Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T14:41:30.041+08:00
    'imagesource': 'jcr:473da9d5-4476-4c0d-ae50-ea63e09a9329'
