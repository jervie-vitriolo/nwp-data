    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No supply agreement yet? Nograles says COVID-19 vaccines reserved for
      PH under term sheets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c0333-0eb2-4716-bfbd-abfeab6eefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)‚Äî</strong> Cabinet
        Secretary Karlo Nograles on Monday allayed concerns over the absence of signed
        supply agreements with COVID-19 vaccine manufacturers, saying the term sheets
        the Philippines has previously entered into mean that the doses are already
        reserved for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48ca1a-66de-4a99-bc8e-ab1ff838e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe term sheets according to Secretary (Carlito) Galvez is already
        a commitment,‚Äù Nograles, also the co-chair of the Inter-Agency Task Force,
        told CNN Philippines‚Äô <em>The Source.</em> ‚ÄúSo it‚Äôs not really something to
        worry about because the term sheet already commits the number of doses <em>na
        magkakaroon tayo dito sa Pilipinas</em> (that we‚Äôll have here in the Philippines).‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2f8db-85aa-4729-a28b-b58835ad0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs like already reserved to the Philippines based on those term
        sheets and then the supply agreement would come forthwith,‚Äù he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa0dcb-823d-4fab-a79a-405c20ffbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez in <a href="https://doh.gov.ph/doh-press-release/LIMITED-COVID-19-VACCINE-GLOBAL-SUPPLY-PREVENTS-MANUFACTURERS-FROM-SIGNING-SUPPLY-AGREEMENTS-WITH-PH-GOVT">previous
        interviews</a> emphasized that finalizing a supply agreement is a complicated
        process, as such contract would include specific details including payment
        schemes and delivery dates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dce97-dfa5-40a0-9ea1-a09bcabe0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that due to the limited vaccine supply globally, manufacturers
        have not been able to provide specific dates of arrival‚Äî thus preventing them
        from entering into supply agreements with the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf5c5a-8f69-47f7-9d96-b6292f815d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, for his part, also stressed that the vaccines would have
        to earn nod of the country‚Äôs Food and Drug Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cbe61-c966-4c53-8ec9-e8db4d236be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:18:26.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:13:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere‚Äôs a term sheet agreement [on] how many vaccine doses do you
        need‚Ä¶ And it passes through conditions like the FDA approval <em>ng kanilang</em>
        (of their) EUA, and that‚Äôs where the ball gets running in terms of signing
        the supply agreement,‚Äù he said.</p>'
  'PGH-COVID-19-vaccine-program-Pfizer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T15:24:40.537+08:00
    'imagesource': 'jcr:8ce5b813-e4dd-4c50-bc60-3851e3da02f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a630fb4d-06f6-4e8f-95e9-e1e676eef4d8'
    'lead': 'The government hospital will receive a portion of the 117,000 Pfizer
      doses that will be sent through the COVAX facility. However, the timeline for
      the Pfizer vaccines is uncertain now due to delays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T15:27:59.273+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:13:15.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:03.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH sees need for more vaccinee substitutes if Pfizer not the first
      brand to reach PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b7d8d-11bd-43a9-ab80-73a7d635543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> The
        director of the Philippine General Hospital on Monday said there may be a
        need to beef up the vaccinee substitution list in their hospital following
        the delay in delivery of Pfizer''s COVID-19 vaccines in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b98053-b1f7-474f-9630-b50cbf38c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH is set to receive the first batch of vaccines arriving in the
        country to inoculate its medical frontliners and other hospital personnel.
        Vaccine czar Carlito Galvez Jr. said the government hospital will receive
        a portion of the 117,000 Pfizer doses that will be sent through the COVAX
        facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97eea8-1f1e-45ea-93ae-a28aec924b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Gerardo Legaspi said 74% of 2,007 staff surveyed said they
        are willing to be inoculated with any brand of vaccine. He added it went up
        to 94% during the pre-registration for the vaccination program in the government
        hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc6308-0eb6-40c7-818a-5c3dc0469912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the timeline for the Pfizer vaccines is uncertain now due
        to delays. Cabinet Secretary Karlo Nograles raised the possibility that the
        delivery of the COVID-19 vaccines from the American firm may coincide with
        the arrival of China‚Äôs Sinovac vaccine shipment slated on Feb. 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee9bba-6ad7-4a11-a51b-045d5626552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi said he is unsure if the positive outcome in surveys and
        pre-registration will change if they will not receive Pfizer vaccines. But
        he stressed the need for the quick substitution list in case someone backs
        out of the vaccination on the day of inoculation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c2590-4fee-491d-a222-26d7acf25a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to second guess kung magiiba ang brand. Palagay ko
        kung mag-iiba ang brand ng bakuna dapat maghanda lalo ang ospital sa quick
        substitution list," he said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502e96e-b878-4e23-afcc-8dc8984e851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital director added, "Kung ayaw ng iba dapat meron nang
        kadikit na listahan. I think there will be a lot willing to take whatever
        vaccine comes based on our survey para sa magpapalit ng isip [for those who
        will change their minds]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf4150-f43b-460d-956e-27522c0bd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the brand will change, I think this is more reason
        for the hospital to prepare the quick substitution list. If someone doesn''t
        want to get vaccinated, there should be other names on the list.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6e643-f8ee-4f19-9a47-2de5b7dd450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and local government units will be required to come up
        with a quick substitution list to prevent coronavirus vaccines from going
        to waste. The Health Department is eyeing at least 20% of people as back up
        COVID-19 vaccinees in case some back out or miss their appointment. For example,
        if 800 people are set to be vaccinated on that day, there will be 200 names
        on the quick substitution list who should be on standby and ready to go to
        the vaccination site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2059ebe-2a65-4974-9ffe-e0fc03b3e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:27:59.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5,700 of PGH‚Äôs 6,316 personnel have pre-registered for the
        vaccination. Legaspi hopes the remaining 671 personnel will also register.
        He said some are still hesitant because of the reported adverse effects to
        the vaccine in other countries, but he clarified that such cases are rare.</p>'
  'PH-covid-cases-550k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T16:08:27.664+08:00
