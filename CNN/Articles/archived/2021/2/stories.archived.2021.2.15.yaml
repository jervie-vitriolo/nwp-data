      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco was the first mobile operator in Southeast Asia to commercially
        launch 5G for home back in 2019, and 5G for mobile in 2020. Globe has the
        widest 5G coverage in the country today, covering 80% of Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab6612-322e-42cc-932f-6b60823b74aa'
