  'UK-COVID-19-variant-cases-MRT-depot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T12:37:33.447+08:00
    'imagesource': 'jcr:eaad1fde-1e7d-45a8-9617-cedb32038752'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d9abcef-7630-43bb-9138-8fbdf61480be'
    'lead': 'DOH gave updates on the six cases reported last week that were still
      undergoing verification. These six confirmed cases of the more transmissible
      variant are either residing in Metro Manila, stayed for long periods in the
      capital region, or undergoing isolation in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T12:39:08.355+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:16:56.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:59.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One UK variant case linked to COVID-19 cluster in MRT-3, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ecd54-3716-47f8-94db-e836991aa927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> The
        Department of Health on Monday said one confirmed case of the UK variant can
        be traced to the COVID-19 outbreak in the Metro Rail Transit-3 (MRT-3) depot
        last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aef109-22c8-41c1-bd1b-5f9cf1c96988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Maria Rosario Vergeire gave updates on the six cases
        reported last week that were still undergoing verification. These six confirmed
        cases of the more transmissible variant are either residing in Metro Manila,
        stayed for long periods in the capital region, or undergoing isolation in
        Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dcfdf4-a6e7-4b7c-95e3-df8b8f2cb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case linked to the infections in the MRT is a 46-year-old woman
        undergoing home quarantine in Pasay City. She was the mother of a personnel
        at the MRT-3 depot, where a clustering of cases was recorded. She tested positive
        for the coronavirus infection on Jan. 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e408367-ca6f-49a5-b2ba-8f79f7d46cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connected po siya doon sa cluster ng MRT cases natin kasi ang anak
        niya was from the MRT, nagtatrabaho doon," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658110e-2834-427d-a91c-7977cd0b5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is connected to the MRT cases. Her child worked
        in the MRT.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191df00e-c8b3-462c-9399-9f49e756e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:16:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train depot recorded at least 36 infections last Jan. 27.  It
        remains unclear if their samples were sent for genome sequencing to check
        if they have been infected with the more transmissible variant first detected
        in the United Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36afb1-46a5-40ea-9a01-00b4f690dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another variant case is a 47-year-old woman from Las Pi√±as who arrived
        from Morocco last Jan. 12. Vergeire said she completed her 10-day isolation,
        but her second swab test showed a positive result, so she was advised to extend
        her isolation at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d3883-844c-49c3-bea7-0a6a63a5b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other patient is a 49-year-old male from Rizal. Health officials
        are checking if he returned from an overseas trip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24498e-3038-4ae4-bfd1-d539711fcb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one is a 37-year-old male who is a resident of Bukidnon,
        but spent a long time in Metro Manila as part of his training before getting
        tested and turning out positive on Jan. 25.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6d0a6-ce34-4a6e-a4db-1f6216d7b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 25-year-old woman from Dasmari√±as, Cavite is undergoing isolation
        in Region 3 after finding out she had COVID-19 on Jan. 31. Meanwhile, another
        20-year-old patient who took a swab test in Metro Manila is under isolation
        in the Cordillera Region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e35edd-7280-4c0d-a6c4-9064f2c821ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:39:08.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 12, the Department of Health reported 19 new cases of the
        more transmissible variant. There are now a total of 44 cases of the B.1.17
        variant in the country. However, Vergeire said there is still not enough evidence
        to prove there is community transmission.</p>'
  'IATF-Nograles-cinema-reopening-superspreader':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-15T12:39:06.386+08:00
    'imagesource': 'jcr:634a1c2c-a45f-49c8-8e06-28260727d850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f52fe8fd-90b7-4153-b798-bc345897fb24'
    'lead': 'There have been no COVID-19 ''superspreader'' events brought by the reopening
      of cinemas in areas under modified general community quarantine, Cabinet Secretary
      Karlo Nograles said as he explained the Inter-Agency Task Force‚Äôs earlier decision
      to allow the gradual return of the industry in the stricter GCQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T12:41:42.003+08:00
