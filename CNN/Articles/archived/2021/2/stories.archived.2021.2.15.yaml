      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-known living Buddhist figure in the world said that when
        he turned 90 years old, he would decide whether he should be reincarnated
        ‚Äî&nbsp;potentially ending a role that has been key to Tibetan Buddhism for
        more than 600 years, but in recent decades has become a political lightning
        rod in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a7858-815c-4ec4-af23-744e11dab74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765bc0c3-de1b-455b-a066-f46efc169979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 14th Dalai Lama, Tenzin Gyatso, is reportedly still in
        good health, he is now 85 and questions over his succession are growing, along
        with fears that his death could spark a religious crisis in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831ceb9-ffc8-491b-b758-c5aa0adda230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331e54e-1769-4ae4-9a03-f73d6fe42562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an unsuccessful revolt against the Chinese occupation of Tibet
        in 1959, the Dalai Lama fled to India where he established a government-in-exile
        in Dharamsala, leading thousands of Tibetans who have followed him there.
        While the Dalai Lama had originally hoped his exile would only be temporary,
        Beijing''s control of Tibet has only tightened, making a return unlikely anytime
        soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05f913-191b-4cc6-9e05-f1cd3bb1f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a465539-7a44-4835-9fce-826d11bc8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Beijing views him as a separatist with the aim of breaking
        Tibet away from China, and is therefore keen for the next reincarnation of
        his role to fall in line with its own political aims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b16cf-0206-4b7c-af07-89e799175b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209e32b-fa18-40e7-bc3c-3cb94ab68d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1974, the Dalai Lama has said he does not seek independence
        from China for Tibet, but a "meaningful autonomy" that would allow Tibet to
        preserve its culture and heritage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e76601-a64c-4670-84bc-a97edde95f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222c56b-b5f8-4dfc-86b9-e0b3cd05771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Dalai Lama has floated a number of options for
        his reincarnation, including picking a new successor himself in India, rather
        than in Tibet -- and has even toyed with the idea of a woman taking on the
        role.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21570fb6-988e-4981-a751-2238eb070ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f013b3-18ef-4c2f-b663-21e5214ab7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, have said that, regardless of what he chooses,
        the Chinese government will almost certainly move to pick a new Dalai Lama
        in Tibet -- one who is expected to support the ruling Chinese Communist Party''s
        (CCP) control of the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e2a8d-b403-4468-8419-5dcf7fc6c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782b0c4-987e-4978-b91f-88f15eda3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could lead to two separate Dalai Lamas being chosen -- one
        in China and one in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc7f15-4d2c-4aa1-a3d3-2d5df5c06afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9551f-bdd9-43de-bc1a-c2a9f6130e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenzin Tseten, a research fellow at the Dharamsala-based Tibet Policy
        Institute, said the Dalai Lama was of great significance to the Tibetan people
        and a symbol of their "nationalism and identity." "The Tibetan people will
        never accept a CCP-appointed Dalai Lama," Tenzin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f9ce8-a1c3-4968-a78b-9cb102d522f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bfdb6-8018-4315-b8e7-28b8f133a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>History of the Dalai Lama</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74699a7e-fe38-40e2-a9d2-2496b634b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama has been reincarnated 13 times since 1391, when the
        first of his incarnates was born, and normally a centuries-old method is used
        to find the new leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58fdbd-37fb-4e35-b9ac-a636c4b27248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1a66d-64fc-48de-9d8d-35e25fe5824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search begins when the previous Dalai Lama passes away. Sometimes
        it is based on signs that the former incarnation gave before he died, at other
        times top lamas -- a monk or priest of varying seniority who teaches Buddhism
        -- will go to a sacred lake in Tibet, Lhamo Lhatso, and meditate until they
        have a vision of where to search for his successor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32cb2a-6f4a-4dc4-bee9-5455ffc7c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e8f69-00c0-4d64-b5a4-c928712ad103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they send out search parties across Tibet, looking for children
        who are "special" and born within a year of the Dalai Lama''s death, according
        to Ruth Gamble, an expert in Tibetan religion at La Trobe University in Melbourne,
        Australia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad37b9-df65-4a26-8ff7-0ce1b5af52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ce0e5-ec8a-4479-9789-aa3066fec95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a heavy responsibility on these people to get it right,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a0e1d-3fcf-4b15-9bcf-06ed186b942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef01070-6d8f-49ed-b4fe-afaf9582d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they find a number of candidates, the children are tested to
        determine whether they are the reincarnation of the Dalai Lama. Some of the
        methods include showing the children items which belong to the previous incarnation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b2f35-0d0d-4db6-8f21-8b230aa0c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a3944-9412-451b-9bbc-49fc4886ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 14th Dalai Lama''s official biography, he was discovered
        when he was two years old. The son of a farmer, the Dalai Lama was born in
        a small hamlet in northeastern Tibet, where just 20 families struggled to
        make a living from the land.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64b972-83db-4052-9ea4-2b7a2e67c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce91647-d5bc-4400-953f-4a8403d73e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, he recognized a senior lama who had disguised himself
        to observe the local children, and successfully identified a number of items
        belonging to the 13th Dalai Lama.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed90e55-0f18-4fef-9b9b-af4d5a64c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe62c3a-ecf6-4ca8-b5ff-f18f390c0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his autobiography, "My Land and My People," the Dalai Lama wrote
        that he was handed sets of identical or similar items -- including rosaries,
        walking sticks and drums -- one of which had belonged to the previous incarnation
        and one which was ordinary. In every case, he chose the correct one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc441f1-19da-428a-bf51-15b52b4c3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e88cbe-59ce-4081-9ba6-1406166a9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dalai Lama''s reincarnation hasn''t always been found in
        Tibet. The fourth Dalai Lama was found in Mongolia, while the sixth Dalai
        Lama was discovered in what is currently Arunachal Pradesh, India.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d20abf-1061-461d-929d-c40ec2b1c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff5056-bff6-4a38-bbcf-80b851058fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is the centuries old Tibetan reincarnation
        system is built on people''s faith in rebirth," said Tenzin, from the Tibet
        Policy Institute.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55822b43-b368-4dd0-a4d4-78ca3243ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e254b-1c0a-405d-a44d-8258d24052bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the Tibetan government-in-exile might do</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcdfc1-af83-4821-a342-71644174a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, there are no official instructions laying out how
        the Dalai Lama''s reincarnation will take place, if he dies before returning
        to Tibet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc4535-768c-4f9c-a26b-2b664cda2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac890bef-d237-481d-9a75-86d6671d6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in that significant 2011 statement, the 14th Dalai Lama said
        that "the person who reincarnates has sole legitimate authority over where
        and how he or she takes rebirth and how that reincarnation is to be recognized."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb95c52-179c-4b46-bba4-7acf96c68fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7f7c7-5418-4aec-afd3-26112275335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama added that if he chose to reincarnate, the responsibility
        for finding the 15th Dalai Lama will rest on the Gaden Phodrang Trust, a Switzerland-based
        group he founded after going into exile to preserve and promote Tibetan culture
        and support the Tibetan people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0068e-c204-42e6-aa76-c63eff30545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2aaa7-075c-4752-b99f-743af60dc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama said that his reincarnation should be carried out
        "in accordance with past tradition." "I shall leave clear written instructions
        about this," he said in 2011. CNN reached out to the Gaden Phodrang Trust
        to see if new instructions had been issued but did not receive a reply.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f9914-086f-401f-8db9-d0a881c16a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2539f-8ec8-4c5f-9826-94e5036749c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that has become increasingly clear is that the reincarnation
        is unlikely to take place in Tibet, an area the Gaden Phodrang Trust cannot
        even access -- especially after the contested reincarnation of the Panchen
        Lama in the 1990s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f5374-fb79-4847-8e1a-67ad0051496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21a487-2088-412c-9b92-d636c094ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 1989 death of the 10th Panchen Lama, the second most
        important figure in Tibetan Buddhism, the Dalai Lama named Tibetan child Gedhun
        Choekyi Nyima as his colleague''s reincarnation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e39b6-ad52-4e72-81a7-1a4025c18f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9db800-1d87-4c4a-ae08-8805b9aee96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamble, from La Trobe University, said that during the selection
        process, the Tibetan government-in-exile was secretly in contact with people
        in Tibet which allowed it to find the reincarnation in a traditional manner.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c676c-c61a-4019-9dcb-dc9f04207261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec4f19-a97e-4532-b4da-ed9d310cd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three days after he was chosen, according to the US government,
        Gedhun and his family were disappeared by the CCP, which then appointed an
        alternative Panchen Lama. Gedhun hasn''t been seen in public since.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a63d0c-9f94-451c-a78e-9a110f440c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a23d46-ea45-4593-9a84-21d1506a2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Tibetans-in-exile learned from that experience, said Gamble,
        is "if you recognize someone inside the PRC and they''re really high level,
        they won''t be able to get them out."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d851d-e226-4906-aad1-3c8b9cf3e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fde8f-9906-4e75-958a-3f84c9dac314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the Chinese government will do</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e6c1c-a65c-43e9-a6d7-0a8b45d8642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has very publicly telegraphed its intentions
        for the Dalai Lama''s reincarnation -- it will take place in Tibet and it
        will be in accordance with Beijing''s wishes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb824b78-9b10-4fd5-8d16-f9885343a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949cfb7-4e2d-4a21-963b-734dce118711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Chinese government''s State Religious Affairs Bureau
        published a document which laid out "management measures" for the reincarnation
        of living Tibetan Buddhas.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b894635-ad09-4931-bacb-6eeed2240f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c7b24-9221-4ebb-86b8-63d05bc2d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said that the reincarnations of Tibetan religious figures
        must be approved by Chinese government authorities, and those with "particularly
        great impact" must be approved by the State Council, China''s top civil administration
        body currently led by Premier Li Keqiang.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3a7ac-5c65-4af0-9318-e9961c02bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e6a53-a3f4-4f51-9591-653d482bd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Beijing) asserts control over the searches, testing, recognition,
        education, and training of religious figures," said Tseten, from the Tibet
        Policy Institute.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a856455-06e3-4fe0-ae48-c191de766bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f114a37-16e3-43f5-b4a2-255fd3c4ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few specifics about the process of reincarnation in the
        Chinese government''s document, except to recognize the so-called "golden
        urn" process, which was introduced into Tibet by the Qing Dynasty in the 1790s
        and sees the names of potential child candidates put into a small golden urn
        and selected at random.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a1e74-4e5a-427b-aa06-969c439d3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f1636-ead7-48f0-a39e-2460d0f11397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state-run media, it was put in place to help
        "eliminate corrupt practices" in the choice of reincarnations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44421f3c-44ed-4555-827f-64ab1cbeeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be5dbe-0dee-487f-b806-e7090224531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in his 2011 statement, the Dalai Lama said the golden urn
        was only used to "humor" the Qing emperors, and the reincarnations were already
        chosen before the names were drawn. The urn was not used in the 14th Dalai
        Lama''s reincarnation.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602c2a2-ec1e-4e75-aa80-cd83b33ff4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46002a1-2ec0-4aa1-9959-a191e4c190f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bear in mind that, apart from the reincarnation recognized through
        such legitimate methods, no recognition or acceptance should be given to a
        candidate chosen for political ends by anyone, including those in the People''s
        Republic of China," said the Dalai Lama in his statement in 2011.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47ea6f-de57-4414-9c04-93ff5631efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb7e0a-562f-44b7-a507-bd8c58a95813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An authoritative circle</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96196ff6-c621-4433-82ba-b1627b2b64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update of its Tibetan Policy and Support Act in December 2020,
        the US threatened to sanction any Chinese government officials who chose a
        reincarnation of the Dalai Lama over the wishes of the Tibetan people.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db4d74-dcc4-4099-9a38-dbf49f1d3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5db18-65b6-45cc-b194-c98c8d9a432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said that the CCP has been using a far more insidious
        method to prepare for the selection of the next Dalai Lama. In recent years,
        Beijing has been selecting and grooming a group of senior lamas who are friendly
        to Beijing, according to experts.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09092bed-051c-4850-af5a-2d5b117ed31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee5a9-145b-4635-b64e-996885b8c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the time comes to select the Dalai Lama''s successor, they
        might make it appear that the Dalai Lama was chosen by Tibetan Buddhist religious
        leaders, rather than CCP officials.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb06ff7-d9af-4064-966e-93c869260b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703ad8-fe25-4294-9fb2-517f6b85062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trobe University''s Gamble said the reincarnation process has
        been based on the steady building of religious authority over generations,
        as one lama recognized another''s reincarnation, and then that lama in turn
        recognized his patron when they returned as a child.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61e700-3424-4058-8639-48641aebe8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179dcfc-ce27-4cc1-a2ae-03ed00f59f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their authority lends authority to the next Dalai Lama and then
        that Dalai Lama gives them back authority by finding them when they''re kids
        and that''s what the Chinese government are trying to get themselves involved
        in, to destabilize that authoritative circle," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e81cf-f25f-4aa9-a146-bb1cef5807ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74236e6-bebe-42f4-bbe9-a3998b55ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenzin, from the Tibet Policy Institute, said that Beijing had been
        slowly raising the profile of their chosen Panchen Lama, who has recently
        appeared at senior CCP meetings and went on an international visit to Thailand
        in 2019, to try and build his authority when he selects the 15th Dalai Lama.
        The Panchan Lama is part of the group of senior lamas who will do the selecting
        ‚Äî&nbsp;another example of this group being groomed and selected by Beijing.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb865a-c37c-49e5-ad66-c4dc72152579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1deb8-d076-48c7-87e4-4d59afb2c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What geopolitical impact the Dalai Lama''s death might have on the
        Tibetans-in-exile is unclear. India has increasingly viewed the community
        in Dharamsala as a political vulnerability, and some worry that without the
        Dalai Lama there may be pressure put on the group to leave.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f817c-a171-4771-9094-546784a63d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15509e-05ce-4495-88a0-04e979b22502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither Gamble nor Tenzin, from the Tibet Policy Institute,
        believed that having two Dalai Lamas would have a huge impact on the legacy
        of Tenzin Gyatso. "People still keep the photos of the 10th Panchen Lama around
        as a way of getting around (his reincarnation). They send his teachings and
        read his books," Gamble said. "I don''t think the Dalai Lama''s death will
        end the devotion to him in the way that the CCP thinks it will."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0888157-1a46-4181-8aa9-1405af4866cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48ea75-b55e-408d-8414-2fa6eade6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both experts said they believed that while protests against the
        CCP''s chosen Dalai Lama would be difficult to carry out in Tibet with Beijing
        keeping a tight grip over the Himalayan region, he would have very little
        influence over Tibetans compared to his predecessor.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbf7b7-12c0-4efd-aa3f-76d88780cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08714276-1294-4da5-bd70-4a56b20f9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenzin said the CCP''s treatment of the new Panchen Lama, the second
        most important figure in Tibetan Buddhism, gives an indication of the pressure
        the party could apply to any future Dalai Lama ‚Äî&nbsp;whether Beijing selects
        him or not.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efae227-56cf-4f0f-93d4-ea7951e0950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ad959-9690-4f61-bc50-2067eb456b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:07:53.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:18:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to international advocacy group Human Rights Watch, the
        current Panchen Lama effectively lives under house arrest in Beijing.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01dc5d-4658-41ce-b89d-5e6f56b3894b'
