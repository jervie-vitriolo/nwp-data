      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî The
        country‚Äôs COVID-19 case count breached 550,000 on Monday after the Department
        of Health confirmed 1,685 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513d365-c770-4505-bb8c-685de5b6e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tally now stands at 550,860, of which 27,588 or 5%
        are active cases. This does not yet include the latest data from six testing
        laboratories which failed to submit their report on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517b8da-3355-4da6-9e0f-9d35cbb7af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more fatalities, both previously announced as recoveries, also
        raised the death toll to 11,517. This is the lowest single-day rise in deaths
        since July last year. Meanwhile, another 14 patients got well, pushing the
        number of survivors to 511,755.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eff0c8-5378-4146-b210-fa0337d0b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, one duplicate entry was removed from the
        overall count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d3296-9fd5-41c4-905a-e5a7c816ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide case tally, the DOH said 44 are confirmed cases
        of the new and more transmissible variant first detected in the United Kingdom.
        This was after the department<a href="https://cnnphilippines.com/news/2021/2/12/19-cases-UK-variant.html">
        reported 19 more on Feb. 12.</a> Health Spokesperson Maria Rosario Vergeire,
        however, said<a href="https://www.cnn.ph/news/2021/2/13/Insufficient-evidence-UK-variant-community-transmission.html">
        there is still not enough evidence</a> to prove there is community transmission
        of the new variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36465f67-d0b4-425b-98e5-039e185f0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
