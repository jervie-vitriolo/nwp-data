      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c646fc-5871-41e3-9f6b-348b1313172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no inconsistency (in President Duterte''s previous statement).
        I think the President is saying, ''show your commitment to the Philippines
        by allocating to us vaccines,'' but we''re not begging for the vaccine because
        we''re going to pay for it," Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915f94e-e4af-4672-b8f0-d3ced0b3b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
