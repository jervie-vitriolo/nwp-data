      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toolkit instructs people to call government representatives,
        share solidarity hashtags on social media, participate in rallies, and sign
        petitions. It gained visibility after Thunberg tweeted a link to it on February
        4, crediting "people on the ground in India."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4a2ad-035d-4938-abe1-a73f4dbf05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a61186-bcaf-4b0d-bb56-a0df144a3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move appeared to anger Indian authorities. The same day, Delhi
        police announced they had launched a criminal investigation into the toolkit''s
        creators and would look to charge them with sedition, provoking or inciting
        a riot and criminal conspiracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ba7a9-bb13-4de6-a93e-1d4e18d87715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e72441-5ba3-4675-bbb3-b4ab05928cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document "predates and indicates a copycat execution of a conspiracy
        behind the 26 Jan violence," police tweeted. "The call was to wage economic,
        social, cultural and regional war against India."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3def3-64d6-4144-8b46-b4a73ca41532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467c82c-ce0d-4aca-b5ab-0cf98dc437f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this document, there is an action plan (that) on or after January
        26, there will be a digital strike and a tweet storm and also physical action
        on January 26," said Special Commissioner Praveer Ranjan at a news conference
        on February 4. "Using this toolkit, people were informed (on how to enter
        and exit Delhi)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529a08d-db3c-4594-b85b-4f2194364c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c667b-b8e6-46fe-98aa-2d064e828c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police accused Ravi of starting a WhatsApp group that
        collaborated on the document. "She worked closely with them to draft the Doc
        ... She was the one who shared the Toolkit Doc with Greta Thunberg," police
        said, adding that Ravi had helped "spread disaffection against the Indian
        State."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf0389-d539-4d44-b6b2-843580efba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d0a58-5e87-40ec-857b-6aaf6e3f16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear whether Ravi has been charged, what sentence
        she may face, or when her next hearing will be. There are no publicly available
        court documents on her case. CNN has reached out to Delhi police to provide
        more information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41ce0b-c15f-45ce-a10e-1e94e614d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca23e0-8065-41dd-92a0-82b5fb8850d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Ravi''s arrest provoked outrage from high-profile figures,
        including author Meena Harris, the niece of US Vice President Kamala Harris.
        Many Indian politicians, including members of the main opposition party, expressed
        anger and disbelief, calling Ravi''s arrest "shocking" and a clear show of
        "harassment and intimidation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9fffb-ec12-4336-9df9-0bd386087b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464bf5b-5097-4814-9ce1-2a0ed80c3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi''s arrest is "an unprecedented attack on democracy," tweeted
        Arvind Kejriwal, the Chief Minister of Delhi. "Supporting our farmers is not
        a crime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d8d04-c3c0-44b3-888f-03c077ac5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6632af-1cf7-4f42-8d50-0f6afddbe8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have signed an online petition calling for her to be freed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9052e-1630-4881-b8bd-31802cf30a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401837ca-3ae0-4260-a89e-2377ba03cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disha is a dedicated climate activist," said one volunteer at the
        India chapter of Fridays For Future, a global climate activism group founded
        by Thunberg. "It was difficult to wrap my head yesterday when I came to know
        about (her arrest), I was shocked."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962f2e5-8bad-412a-8976-c272789a1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4067bd-0eae-4a74-ab98-de0eb7dccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer declined to be named due to safety concerns. "This
        leads to a lot of caution," she said. "We are asking for liveable future ...
        It is our right."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c5eff-d640-4b13-8cdb-870ba56a504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142a1e3-5593-4b6e-a261-924b703f7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The farmers'' protests</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c9f47-a3a8-48bd-abb3-67c7c8756d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests revolve around three new farming laws, which farmers
        say could hurt their income.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491cefd-d175-4a5d-b5cf-b20b59b759ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93b3ec-06a6-49ac-b3f4-03263865e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous legislation, farmers had to sell their goods
        at auction at their state''s Agricultural Produce Market Committee, where
        they were guaranteed to receive at least the government-agreed minimum price.
        There were restrictions on who could buy, and prices were capped for essential
        commodities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e538c8d-a635-420d-8b2f-6301f661dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86f8a6-1718-43f3-bdd4-d76c6941d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws dismantled this committee structure, instead allowing
        farmers to sell their goods to anyone for any price.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec3973-95a4-49b1-b981-8f58ad3ee8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831d923-2e6e-4aad-9df2-4bbce8508581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has argued that the reforms will modernize
        the agricultural industry, while giving farmers more freedom to do things
        like sell directly to buyers or other states without a middle man.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5245d-5301-4c1f-89c8-0e06c7fe6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8696c4-69d1-41a6-a5f4-5800a34d6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many farmers say the changes will allow big companies to drive
        down prices. While farmers could sell crops at higher prices if the demand
        is there, conversely, they could struggle to meet the minimum price in years
        when there is too much supply.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960252b-01cb-476e-a8de-9687e61ed75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ce9dc-2f63-448c-baf3-5f24b8feaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg isn''t the only recognizable name to speak up about the
        protests -- international celebrities including singer Rihanna and NBA player
        Kyle Kuzma have also voiced support for the farmers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef53d8-8a7a-48ee-b201-92727ee2df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93063845-e803-4075-9376-c1fc0c697c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has bristled at the celebrity attention, sharply
        criticizing those voicing support for farmers online.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aba611-6111-4ab5-b02d-cac689e068f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73022c-91c7-491c-80f0-96d6ee9fa466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before rushing to comment on such matters, we would urge that the
        facts be ascertained, and a proper understanding of the issues at hand be
        undertaken," said a spokesperson for the Ministry of External Affairs on February
        3. "The temptation of the sensationalist social media hashtags and comments,
        especially when resorted to by celebrities and others, is neither accurate
        nor responsible."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4899c-1b01-46ca-b213-069e6ac93586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58974af-d3f7-4698-9064-3640c430185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists see Ravi''s arrest as an extension of the authorities''
        hardline stance against those supporting the protests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd030fd-bd3d-445c-abd4-4a49f0b48992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce336604-5808-442f-992b-c3bb76622e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi was arrested for "educating people on the farmers protest &amp;
        how best to support -- in a democratic, peaceful way," tweeted Trisha Shetty,
        an Indian activist for human rights and gender equity. "Shame on our Govt
        for trying to silence the best of our youth."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78c7eb-d42b-4cec-b1de-d7565fd22eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/15/asia/india-farmers-protest-activist-disha-ravi-intl-hnk/index.html"><em>"Climate
        activist Disha Ravi arrested in India over farmers'' protest ''toolkit''"&nbsp;</em></a></p>'
  'earthquake-Olympic-torch-relay-Tokyo-Games-':
    'author': 'Blake Essig, Junko Ogura, and Chie Kobayashi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-15T20:35:57.884+08:00
