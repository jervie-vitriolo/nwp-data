      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3673a-f48d-455f-873e-194e3d07954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulfilling one''s potential and feeling more content with one''s
        alone time, yet also spending time with friends, helped to raise the self-esteem
        of those who were either once unhappy being single or who had chosen the solo
        life for themselves. They realized the opportunity for personal growth that
        was tied to the time they had alone, the study found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817b8ab-8d9e-4616-b338-ee774c5fc2f7'
