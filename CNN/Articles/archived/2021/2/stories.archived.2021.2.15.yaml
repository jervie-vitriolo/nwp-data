      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, February 15) ‚Äî</strong>
        This week, an online radio‚Äôs relaunch marathon, art exhibits, and a YouTube
        streaming of one of the best Filipino films of the last decade.</p>'
