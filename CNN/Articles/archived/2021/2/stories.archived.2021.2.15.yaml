    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10730c71-17d3-40da-a261-1db5a20e9365'
    'lead': 'Prince Harry and Meghan, the Duchess of Sussex, are expecting an addition
      to their family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T06:46:35.825+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:20:33.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:55.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Harry are expecting a second child'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323927a-5ec1-48d7-b667-b9f9a89b37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Prince Harry and Meghan, the Duchess of
        Sussex, are expecting an addition to their family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7e822-4857-4e9a-8f7b-11f23f927fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is pregnant with their second child, a spokesperson for the
        Duke and Duchess of Sussex confirmed to CNN on Sunday. The couple''s son,
        Archie, is 19 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c7b1d-ae8c-425e-8cc8-eac5ccc1414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that Archie is going to be a big brother," the spokesperson
        said. "The Duke and Duchess of Sussex are overjoyed to be expecting their
        second child."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14cf30-5ab5-44be-88bb-7a357f7277ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes almost exactly 37 years after Prince Charles
        and Princess Diana announced they were expecting their second child, which
        happened to be Prince Harry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cae2f-1071-49cf-82c5-bc81b7efc88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Harry and Meghan said the couple told their families
        in advance of releasing the news publicly Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6b5d3-b16c-4047-9869-c27d2f2c5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s announcement came with a black-and-white photo showing
        the pair smiling joyfully at each other while seated outside in the grass,
        with Meghan having a visible baby bump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15bb6e-3a7a-44be-820a-6ac0ed7cdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:37.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Buckingham palace spokesperson told CNN that Queen Elizabeth,
        Prince Philip, Prince Charles and the entire royal family is "delighted" and
        wishes them well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc00bb-f7b7-416d-980e-6f2fd65745a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Harry and Meghan released a family Christmas card featuring
        Archie in his first public image in months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6650f67-dafb-4c78-81eb-d56d8b89351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which appeared to be an illustration, was the first glimpse
        of Archie since his first birthday in May. Harry and Meghan have been fiercely
        protective of Archie''s privacy and filed suit in July over paparazzi photos
        of him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8f480-e087-4c93-894a-7fd723a3aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced in November that Meghan suffered a miscarriage
        over the summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20c895-fce8-49eb-8aca-35927bda8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:46:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan stepped back from their roles as members of the
        British royal family at the beginning of last year and relocated to Santa
        Barbara, California, in July.</p>'
  'millennial-gen-Z-emoji':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-15T08:45:37.385+08:00
    'imagesource': 'jcr:67b4ed53-d0b3-4ddd-a0c7-c1c16af221bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb19a8e-a146-4518-9327-8a023bb67c42'
    'lead': 'Bad news for people who frequently use the üòÇ emoji.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T06:55:05.520+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:20:21.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:56.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sorry, millennials. The üòÇ emoji isn''t cool anymore'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bdd03-caad-4e57-9e3f-b6290ad52f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Bad news for people who frequently use
        the üòÇ emoji: It is no longer cool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc83fd-2aaf-4120-a21b-929c796574bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, two internet-savvy generations have been clashing
        in videos and comments on TikTok over the hallmarks of millennial culture
        that are now deemed uncool by Gen Z. The list includes skinny jeans (Gen Z
        verdict: set them on fire), side parts (Gen Z verdict: middle part or bust)
        and perhaps most painful of all, the popular laughing crying emoji that some
        millennials, myself included, use hundreds of times a day, or more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a5191-ae0a-4d21-b693-63198f7d4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with the laughing emoji[?]," one user asked in a
        TikTok comment. Another responded: "it''s so off." On a different video of
        a woman saying she''s cut back on using it after learning kids don''t, one
        teen commented: "As a 15 year old I say you should use that emoji bc [because]
        we sure aren''t going to."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb82536-e47f-44e5-a8c2-21acc3f8d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use everything but the laughing emoji," 21-year-old Walid Mohammed
        told CNN Business. "I stopped using it a while back because I saw older people
        using it, like my mom, my older siblings and just older people in general."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97ff2f-6790-4b29-8577-07042083ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Gen Z-ers, the üíÄ emoji has become a popular replacement
        for conveying laughter. It''s the visual version of the slang phrase "I''m
        dead" or "I''m dying," which signifies something is very funny. Other acceptable
        alternatives: the üò≠ emoji (officially called "Loudly Crying Face"), or just
        writing "lol" (laughing out loud) or "lmao" (laughing my, well, you probably
        know the rest).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff7f21-8e8c-4ef1-abaf-7a84a4d559c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen-year-old Xavier Martin called the üòÇ emoji "bland" and
        said "not too many people" his age use it. Stacy Thiru, 21, prefers the real
        crying emoji because it shows a more extreme emotion and feels more dramatic.
        She said she couldn''t even find the laughing crying emoji on her iPhone''s
        keyboard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aad3a0-b6b4-4cee-87a0-a28c17366d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar emoji, called "Rolling on the Floor Laughing" (ü§£), is
        also no longer in vogue. When asked about that emoji over a video call, Thiru
        visibly grimaced. "I don''t like that one," she said. "My mom doesn''t even
        use it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f21420-7e66-40e1-92bf-ca0dee343e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face with Tears of Joy," the official name for the laughing crying
        emoji, is currently the most-used emoji on Emojitracker, a website that shows
        real-time emoji use on Twitter. It topped Emojipedia''s list of the most-used
        emojis on Twitter in 2020, while the "Loudly Crying Face" took the number
        two spot. And it''s had staying power: In 2017, Apple said the laughing crying
        emoji was the most popular in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ebfd4-db7c-4980-8ccf-c13bcdcc1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tears of Joy was a victim of its own success," said Gretchen McCulloch,
        an internet linguist and author of "Because Internet: Understanding the New
        Rules of Language."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1293e8c-99e1-43ef-a9f1-2dd9ec1cfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you indicate digital laughter for years and years in the same
        way, it starts to feel insincere. ... The hyperbole gets worn out through
        continued use," she said. That''s why Gen Zers may be looking to fresh and
        novel ways to signal they''re laughing through different ways.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d579e-ddbd-41ae-9977-e3af6032ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen Zers -- born after 1996 -- grew up at a time when the internet
        was already ubiquitous and often in the palm of their hands. Some millennials,
        by comparison, remember a time before constant internet immersion; many launched
        into the world of emojis and internet jargon not through texting or social
        networks, but through AOL Instant Messenger. (Millennials were born between
        1981 and 1996, according to Pew Research Center).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467e7de-3b1f-4f58-a44b-e600998543f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anecdotally, older generations tend to use emojis literally while
        younger people get more creative, said Jeremy Burge, the chief emoji officer
        of Emojipedia, an emoji dictionary website. Emojipedia recently wrote a blog
        post that said: "It''s common wisdom on TikTok that the laughing crying emoji
        is for boomers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8048c-deaf-4259-828b-c443b80897d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen Zers told CNN Business they like to assign their own meanings
        to emoji, which then spreads to others in their cohort, often through social
        media. For example, the emoji of a person wearing a cowboy hat (ü§†) and the
        one of a person simply standing have both come to signify awkwardness. Others
        will string together a bunch of positive emoji, like stars, rainbows and fairies,
        and then pair them with something negative. "Our generation is very sarcastic,"
        Martin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3cb6e-cdf9-46b8-85cc-a545bd88592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes teens and twenty-somethings use emoji -- like the laughing
        crying one -- ironically, such as by sending six or seven of them in a row
        to friends, to exaggerate it. But, overall, that emoji is a no-go.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0750a-ad3a-49df-9b44-1acb50524f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T06:55:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Gen Z, it''s like the same thing as having an Android," said
        Mohammed.</p>'
  'Brazil-President-Bolsonaro-COVID-19-drugs-vaccine':
    'author': 'Jose Brito and Shasta Darlington'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T07:22:40.864+08:00
    'imagesource': 'jcr:4a6a74a7-c6cd-488b-bd2a-357b65252dad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc66301-9013-4123-913b-68c7856227c9'
    'lead': 'Brazilian President Jair Bolsonaro has long been a champion of drugs
      chloroquine and hydroxychloroquine to cure COVID-19, despite multiple studies
      that show that they are not effective. Now, documents show that his government
      spent emergency funds on the medicines and continued to produce and distribute
      them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T07:24:13.028+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:20:06.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:56.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Brazil gambled on unproven drugs to fight COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b19e1-3d48-48e3-aa57-b9f40c10bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Brazilian President Jair Bolsonaro has
        long been a champion of drugs chloroquine and hydroxychloroquine to cure COVID-19,
        despite multiple studies that show that they are not effective. Now, documents
        show that his government spent emergency funds on the medicines and continued
        to produce and distribute them at unprecedented rates throughout 2020 while
        rejecting at least one offer to purchase a vaccine already in the final stage
        of trials because the terms were "abusive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aca0f3-1b45-46dc-9ce5-df15f8ec35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After repeatedly promoting the potential for chloroquine and hydroxychloroquine
        to both prevent and mitigate the effects of Covid-19, Bolsonaro himself tested
        positive last July. "If I had taken hydroxychloroquine as a preventative measure,
        I would still be working," he said, even though the drug, most commonly used
        against malaria, had not actually been proven effective against the coronavirus
        and the World Health Organization (WHO) had discontinued a major trial with
        hydroxychloroquine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb3049-a1c1-4c9f-8ee5-b6e4db8be82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in quarantine he posted a video on social media showing him
        taking what he said was his third dose of hydroxychloroquine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9829125-754f-437b-87cb-e80903f6ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling really good. I was feeling so-so on Sunday, bad on
        Monday. Today Tuesday, I''m feeling much better than Saturday, so without
        a doubt," he said as he held up a pill and then swallowed it. "It''s working."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a46689-caf6-4110-9dce-ed3607884a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Bolsonaro ‚Äãagain admitted that he could be proven
        wrong and that the drug might not have any impact on the coronavirus, but
        added "at least I didn''t kill anyone. Now, if by chance, it proves to be
        effective down the road, those of you who criticized, part of the media, you
        will be held accountable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414847ee-62be-43a0-b237-26c45063460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to exclusive documents obtained by CNN affiliate CNN Brasil,
        Bolsonaro was not only talking up the drugs last year, his government was
        actively using emergency funds designated to combat the Covid-19 pandemic
        to purchase and distribute them even after they had been shown to be ineffective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2368f0f-013a-40dd-be4d-4a7be91f7949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, ‚ÄãBrazil''s Healthy Ministry officially recommended chloroquine
        for early treatment of Covid-19, and in June extended the recommendation for
        children and pregnant women, the same day that the ‚ÄãUS Food and Drug Administration
        revoked its emergency use authorization for hydroxychloroquine and despite
        mounting evidence that it was not effective at preventing ‚Äãor curing Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a77e0c-bb76-4c4c-80db-81468ffa50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later‚Äã, on June 17, the Brazilian Society of Infectious
        Diseases published an open letter saying it was "urgent and necessary" to
        halt the use of hydroxychloroquine in the treatment of Covid-19. The Health
        Ministry, however, did not change its recommendations over the following months
        and doctors reported being pressured to prescribe them. ‚Äã</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d27d4-608a-4e56-a1b7-ddd07dd59824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Health Ministry''s strategic medicines office
        confirmed to CNN Brasil that it was in the process of acquiring more chloroquine
        with resources earmarked for combatting Covid-19 because its stockpile had
        fallen to 375,500 doses. It did not specify how much it was ordering or how
        much it would cost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dee91-4807-4ad3-b75d-cc1a0f027f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020 the malaria program has seen an increase in the number
        of cases in Brazil, and as has been announced daily, the number of cases of
        Covid-19 in Brazil is still high," the department said in a written response.
        "Therefore it is expected that the demand from states and municipalities for
        this medicine will remain high in the second half of 2020."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8eb55-2fac-4ed3-9c2b-d0c5b2f01488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not specify what part was used for its malaria program
        and what part for combatting Covid-19, but according to figures obtained by
        CNN Brasil, a total of 3.23 million pills were produced by the Brazilian army''s
        pharmaceutical unit in 2020. That compares with 265,000 pills produced in
        2017 and none produced in 2018 or 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff932adc-d3e7-42be-ba7b-adf11be51122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to the Health Ministry''s own figures, the number
        of cases of malaria was 60,713 in the first six months of 2020, 16 percent
        lower than the first half of 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f804f5-19a9-4d62-b22b-999c3b7777d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Brasil using Brazil''s Freedom of Information
        Act show that between the months of April and August, the Health Ministry''s
        office for the coordination of strategic medicines requested 1.5 million pills
        of chloroquine be distributed to state health departments by the Army''s pharmaceutical
        lab.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62714c9a-20c9-4125-83b3-6eda3ee895d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents, the distribution was aimed at "combatting
        the Covid-19 pandemic" and the pills were distributed based on the number
        of suspected cases in each state.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa05eb-bc26-41d8-bc97-79f0fddcf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distributions continued in the second half of the year, even
        after the FDA had revoked its emergency use authorization and several studies
        had concluded that chloroquine and hydroxychloroquine were not effective in
        the treatment of Covid-19. The Army told CNN Brasil that between September
        2020 and January 2021, 420,000 doses were distributed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc05c9e-b1a4-498c-ab05-9804ad5ba703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contract seen by CNN Brasil shows that in September, the army
        spent $144,000 on raw materials needed to produce chloroquine, paying 167
        percent over market value ‚Äî a purchase that was flagged as suspicious by the
        Federal General Accounting Office. ‚ÄãIn a statement to CNN, the army said ‚Äãthat
        prices had risen because of fluctuations in the exchange rate and an increase
        in demand internationally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0084df-a28d-4e81-bd82-6ad1b3384903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, Brazil received a letter from the Pfizer CEO
        Albert Bourla urging the country to sign a contract to buy 70 million doses
        of its Covid-19 vaccine ‚Äãand offering to meet with the government. Pfizer
        was already in late stage trials with its vaccine at this time. CNN Brasil
        first reported on the existence of the letter last month. It was sent to Bolsonaro
        and several cabinet ministers on Sept. 12, when the death toll in Brazil was
        already the second-highest in the world at 131,000 and the number of confirmed
        cases was 4.3 million.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30c4aa-9e21-42ca-874f-efab4bef6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiations with Pfizer sputtered and did not end in an agreement.
        News of the letter sparked anger when it emerged last month as the government
        scrambled to roll out a vaccine program.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d0e21-bc00-475e-a989-78abdab37600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Health Ministry responded to CNN Brasil saying the terms
        of the offer, which included an agreement not to hold Pfizer responsible for
        negative side effects, were "abusive." The ministry said it was also concerned
        about the small number of doses being offered in the first lot: 500,000, but
        added that negotiations were still ongoing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f09601-40a5-4dbb-8b1f-164da38cb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer declined to comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee5f94-8ecf-4121-bd5d-2177a2501b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brazil finally launched its national vaccination program on
        January 18 after repeated delays, it started with just six million doses for
        a population of more than 210 million.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9044fe-e7ba-4e1e-8058-99057a08aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s government had bet on the Oxford/AstraZeneca vaccine
        as the centerpiece of its program. But due to delays, they eventually turned
        to CoronaVac, the vaccine developed by China''s Sinovac and tested in Brazil
        in a partnership with the governor of Sao Paulo state, who also happens to
        be Bolsonaro''s political nemesis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a54e28-8a76-4ca8-aa04-903bfbe56785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 2.2 percent of the population has received a first dose
        ‚Äãof the two-dose regimen required by both the CoronaVac and Oxford/AstraZeneca
        vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745df32f-35ce-4eb9-be94-270c182eb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as authorities started to roll out vaccines in January,
        the government continued to promote chloroquine as a treatment on its apps
        and in the protocol which had not been updated since it was posted last May
        and where it was ‚Äãcharacterized as a key component of ''early treatment.''</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047e1ae-504a-441d-ad77-9065b6ee479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the ministry was still recommending the drug, Health
        Minister Eduardo Pazuello told journalists last month ‚Äãthat he had never recommended
        a specific drug. "We defend, encourage and orient sick people to immediately
        go to their health clinic, to a doctor, and the doctor will make a clinical
        diagnosis of the patient. What medicines the doctor prescribes, that is a
        private domain with the patient."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9fe59-646d-4cbc-95fd-474f6063c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro appointed Pazuello, an army general, when his second health
        minister quit after declining to issue federal guidelines for the use of hydroxychloroquine
        and chloroquine in the treatment of Covid-19.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49e82a-6da3-46c4-a123-18f8ca0f8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:24:13.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was elected to make decisions and the decision about chloroquine
        goes through me," Bolsonaro declared last May. The following day, Nelson Teich
        resigned. His replacement, Pazuello, issued the guidelines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89173b0-0363-40b9-8ef2-72af13c14979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:44:49.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/14/americas/brazil-hydroxychloroquine-evidence-intl/index.html">How
        Brazil gambled on unproven drugs to fight COVID-19</a>"</em></p>'
  'Crime-Scene-The-Vanishing-at-the-Cecil-Hotel-Elisa-Lam-Netflix-series':
    'author': 'Marika Gerken and Alan Duke, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-15T07:25:58.349+08:00
    'imagesource': 'jcr:ffcb100f-ed87-401e-ac56-920c8d38770f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba6724e-92f5-41c7-bb71-afe0258de607'
    'lead': 'The show''s Oscar-nominated director, Joe Berlinger, certainly had enough
      material to work with for his new series ''Crime Scene: The Vanishing at the
      Cecil Hotel'' given the hotel''s grim history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T07:28:52.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:19:48.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:56.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the dark and sordid past of the Cecil Hotel inspired Netflix''s
      latest crime show'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef933946-df5a-45c5-9083-20caf27813a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Something you have on your 2021 bingo card?
        Netflix is adding another true-crime series to its ever-growing roster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012db274-a372-48bc-bb53-d1ac279b3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crime Scene: The Vanishing at the Cecil Hotel," which premiered
        this week, is a four-part docuseries about the mysterious death of Canadian
        college student and hotel guest Elisa Lam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa13c4-bba4-4612-8e57-67ac310a6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After disappearing from her room in the Los Angeles hotel in February
        2013, the 21-year-old''s body was found two weeks later drowned inside a water
        tank on the roof of the hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01b575-9090-4150-bfa9-8ef3ff095949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a decade and dozens of conspiracy theories later, Lam''s
        case remains unsolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32f18d-4de8-455a-bf8f-b6b3a5f888bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s Oscar-nominated director, Joe Berlinger, however, certainly
        had enough material to work with for his new series given the hotel''s grim
        history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8d7a4-bc30-4a80-b870-58d84a2aff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Cecil Hotel''s notorious past</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38323611-583d-4602-83e0-3e52587d1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cecil Hotel''s dark past earned it a spot on Los Angeles tours
        long before a woman''s body was found inside its rooftop water tank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d4b48-3a19-4bbc-8be6-d9f5f1bf366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the place where serial killers stay," Hollywood tour guide
        Richard Schave told CNN in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625271f-4c59-4bdd-ad11-981085307a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schave and his wife Kim Cooper made it their job to compile details
        on those who have killed or been killed while staying at the Cecil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecddc42-77eb-4551-b35e-a0d632e42228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The killers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c751c07-b26d-4ab7-9845-ccd2f4e49812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous on their list are serial killers Richard Ramirez
        and Jack Unterweger.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe3e0c-8fbf-4ea0-841c-e71f1f3de7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, Ramirez, known as the "Nightstalker," was living on the
        Cecil''s top floor in a $14 a night room, Cooper said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30916829-8295-4714-aba0-01a2996cf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cecil, filled then with hundreds of transients living in the
        cheap rooms, was a good place for Ramirez to go unnoticed as he killed 13
        women, Schave said. He was "just dumping his bloody clothes in the Dumpster
        at the end of his evening and going in the back entrance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4969d-044e-4801-bbfa-e963b45ee4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Unterweger worked as a journalist covering Los Angeles crime
        for an Austrian magazine in 1991 when he moved into the Cecil.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b0f30-0535-4f85-ac94-ac1882fafd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe he was living at the Cecil in homage to Ramirez," Schave
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2e4b5-3766-4412-b7d9-b4465eb228ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is blamed for killing three prostitutes in Los Angeles while
        a guest at the Cecil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d68161-8bb2-4e78-ac15-728bc9c303dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The killed</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28995d-ab4f-4486-9bc3-2b87a4f25200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1950s and 1960s, the Cecil had a reputation as a place
        where people would kill themselves by jumping out upper-floor windows, Cooper
        said. "It''s just what people do when they are at the end of their rope,"
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691ab71-04cd-4a5b-bb39-f458a59f0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Gurnee, in her 50s, leapt from a seventh-floor window, landing
        on the Cecil Hotel marquee on October 22, 1954, Cooper said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1841d4-d7ad-4e8b-ac44-c7e622c70faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Moore jumped from her eighth-floor room window on February
        11, 1962, she said. Moore left behind a bus ticket from St Louis, 59 cents
        and an Illinois bank account book showing a balance of $1,800.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b9e6f-cf8e-4386-b57c-eff2e5fcba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Otton, 27, jumped from a ninth-floor window after an argument
        with her estranged husband on October 12, 1962, Cooper said. Otton landed
        on George Gianinni, 65, who was walking on the sidewalk 90 feet below. Both
        were killed instantly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bcf12-3af6-433e-8843-93a9ff437503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone on Cooper''s list committed suicide.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c83876-078b-4329-a9c5-7b60a5d8e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:19:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pigeon Goldie" Osgood, a retired telephone operator, was found
        dead in her ransacked room on June 4, 1964, Cooper said. Osgood, known for
        protecting and feeding the pigeons at nearby Pershing Square, was stabbed,
        strangled and raped. The crime has not been solved.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8922a8-82e7-4612-a8ff-623222bef691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not an ordinary hotel</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d559d6-1561-4e04-ab96-c25a7fe4be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schave and Cooper have theories about why the Cecil''s past has
        been so sordid.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9ca2f-ba57-4a25-9e28-13b7b8791f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was built in the 1920s as a hotel "for businessmen to come into
        town and spend a night or two," Cooper said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dacd70-542e-4242-af0b-a8431402990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was soon upstaged by nicer hotels in a better part of town,
        she said. When the Great Depression hit in the 1930s, it became more of a
        transient hotel. Eventually, it transitioned into a single room occupancy
        business, known as an SRO. Long-term tenants rented individual rooms and shared
        bathrooms with neighboring residents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b93b0-c813-4595-8b2a-697f859a3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was just a place where people who were really down on their
        luck were going," Schave said. "These hotels are filled with people who are
        at the edge of being integrated in society."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c12e50-2d4b-4aac-91db-cb5fc7ceb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1970s, ''80s and ''90s, hundreds of people who were "down
        on their luck" called the Cecil home, he said. "They were all hustling to
        make ends meet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48d207-7a5c-4d5f-80a0-3216643b30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like that anymore, of course," Cooper said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eabf2b-c80e-4a2d-8d26-2e861926fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:28:52.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New owners converted three of the floors back to hotel rooms around
        2007, but most of the building remains SRO, Schave said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491b44b-4864-4c33-ae83-e72ff40a7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T07:45:36.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/14/entertainment/cecil-hotel-netflix-trnd/index.html">How
        the dark and sordid past of the Cecil Hotel inspired Netflix''s latest crime
        show</a>"</em></p>'
