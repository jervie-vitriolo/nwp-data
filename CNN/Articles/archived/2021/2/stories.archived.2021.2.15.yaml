    'template': '1'
    'title': 'Malaca√±ang denies ''extortionist'' claims, only just compensation in
      VFA payment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb5b12-ca3c-42c7-bc9e-2b182ec8d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> Malaca√±ang
        denied on Monday that the administration is "extorting" from the United States,
        even after President Rodrigo Duterte threatened to end the Visiting Forces
        Agreement without sufficient compensation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ebf99-5c56-4df1-87d0-3defc69f59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520a6a6-667d-4bb2-bfcf-7286a7601f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga nagsasabing extortion, hindi po iyan extortion. ''Yan po
        ay pagtaguyod ng national na interes ng mga Pilipino, at dahil marami po tayong
        gastusin lalong lalo na sa COVID-19, bakit di tayo sumingil?" Presidential
        Spokesperson Harry Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8360778-d2c3-41e2-a973-638170c2702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375c7c4-74b6-44b2-adc3-31f9af7c8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who have been claiming that it''s extortion,
        it is not extortion. It is a way of upholding the national interest of Filipinos
        because we have a lot of COVID-19 expenses, so why can''t we ask for compensation?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485647b-98ec-424b-81ef-c234b5da8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce78d11-daea-47bd-b621-e6a5af4df9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reasoned that the Philippines should even be getting an amount
        close to the $16 billion compensation of Pakistan, which is equivalent to
        over ‚Ç±766 billion. Citing a study by US-based think tank Stimson Center on
        counterterrorism assistance, he noted that the country has only been getting
        over $3.9 billion, or over ‚Ç±186 billion, as of 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81713f54-ea47-4bef-ac65-20843b791ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1341cc-16ad-4339-8764-88cd6f48667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakukuha lang natin $3.9 billion. Malaki po ba iyan? Naku,
        barya po iyan kung ikukumpara sa mga nakukuha ng ibang bansa. For instance,
        ang Pakistan, kailan nga lang ba ''yan naging kaalyado ng Amerika?" Roque
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300e81d-ae04-46bb-9f5b-69268293b5ab'
      'mgnl:activationStatus': true
