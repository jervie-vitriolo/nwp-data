      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it opens in May, motorists can initially traverse the 18-kilometer
        section of CLLEX which spans from the boundary of Subic-Clark-Tarlac Expressway
        and Tarlac-Pangasinan-La Union Expressway in Tarlac City, up to an interchange
