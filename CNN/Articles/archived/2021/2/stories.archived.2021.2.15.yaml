      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> SM
        Prime Holdings Inc. earned less in 2020 as its main businesses gradually recuperate
        from restrictions to public mobility in light of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fda44-834a-4cca-b34f-83dd934ada34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767ee48-5092-49d3-9946-8931d686fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The integrated property developer disclosed to the local bourse
        its consolidated net income of ‚Ç±18 billion last year, less than half of its
        earnings of ‚Ç±38.1 billion in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9f93a-3095-4305-b3b1-9842a0d49aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426451b5-c916-41b8-8c78-2de9c32fef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM‚Äôs mall business reported ‚Ç±23.6 billion in revenues this 2020,
        down from the ‚Ç±57.8 billion recorded the year prior. The rent income of these
        malls, meanwhile, hit ‚Ç±21.8 billion, also smaller than the ‚Ç±48.4 billion in
        2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508660f-ffb8-48a5-acec-1ca2ec035935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a9c02-8f5c-4240-a8ab-1e56a35d1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company‚Äôs earnings from its hotels and convention centers likewise
        shrank during the year to ‚Ç±1.6 billion compared to the ‚Ç±5.1 billion posted
        in 2019, reflective of the effects of quarantine restrictions on these establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90d78a-6265-442e-ab49-6b70e16846e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964805c-4334-4ac3-97da-db82e96e6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residential arm SM Development Corp. grew by a meager 6%
        in terms of revenue from ‚Ç±45.7 billion in 2019 to ‚Ç±46.5 billion last year.
        SM Prime‚Äôs commercial properties business segment likewise saw revenues grow
        last year to ‚Ç±4.8 billion from the ‚Ç±4.6 billion earned the year before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bed01-3ab6-46aa-a803-1981af936807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9595b-1348-47e9-a0b0-2dd346985eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs our core businesses slowly recover from the contraction brought
        about by community quarantines, our company will continue providing avenues
        that will further enhance and facilitate these collective efforts with various
        organizations, while sustaining our assistance to our employees, business
        partners and the communities we serve,‚Äù said SM Prime president Jeffery Lim,
        as he reiterated the company‚Äôs commitment to support efforts to curb the spread
        of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0e7ee-0fa6-4f31-8686-1b1b696a66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.948+08:00
