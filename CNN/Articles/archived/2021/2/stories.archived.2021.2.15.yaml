    'jcr:uuid': '57c1a976-bcdc-4438-9813-f68e2172b986'
    'lead': 'Michael McDowell won the 63rd annual Daytona 500 early Monday in Daytona
      Beach, Florida.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T14:14:19.614+08:00
