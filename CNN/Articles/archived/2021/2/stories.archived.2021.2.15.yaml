    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366fe41-8103-48dc-b316-cdc976862e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.947+08:00
