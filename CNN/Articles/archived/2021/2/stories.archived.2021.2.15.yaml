    'mgnl:tags': ['North-Carolina', 'intruders', 'shoot']
    'template': '1'
    'title': 'A suspect is dead after 12-year-old shoots at intruders during attempted
      robbery, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6c9f4-7245-471a-ab74-5a3eda13149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 12-year-old shot at two masked intruders
        who broke into his grandmother''s home just before 1 a.m. on Saturday, according
        to police in Goldsboro, North Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f518491-22c9-44fb-9c8c-9cb855ed032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa77f4b-562e-4bdf-b8e9-b016a8c993c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intruders had demanded money from 73-year-old Linda Ellis and
        subsequently shot her, police said in a statement posted on the Goldsboro
        Police Department''s Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdd68f-1fd8-4de0-b994-424c160b72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4856dbe-1a95-409e-8930-f307797082b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the juvenile fired "in self-defense" at the suspects
        who then fled. Officers found one of the suspects, 19-year-old Khalil Herring,
        at an intersection near the Ellis home, suffering from an apparent gunshot
        wound, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906768f-e9a1-48bf-9310-eac97dc40929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a381dc-48b2-4ecf-ab5f-cc4903df637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary evidence suggest(s) Khalil Herring was one of the two
        masked intruders and was shot during the robbery," police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9130776-f060-483f-9436-165459662003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a99217-c16a-4531-92c1-177c881056f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ellis and Herring were transported to Wayne UNC Health Care
        in Goldsboro for treatment. Herring was later pronounced dead. Ellis, the
        juvenile''s grandmother, was treated for injuries that were not life-threatening
        and is currently listed in stable condition, Goldsboro police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001f84d-3db5-4d17-950f-951388a6cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ae438-1d6c-4367-9a34-72fb28e99ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against the 12-year-old, identified as a boy by CNN affiliate
        WTVD, "are not anticipated," according to the police statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc017bea-4dc9-4440-9672-dfad9d0b7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535e002-1ad4-4aa4-839e-cfe59090ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, a spokeswoman for Goldsboro Police would not
        provide any information about the second suspect in the attempted robbery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01e171-7e81-419c-80bb-13e956a8bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f2893-d33e-48ed-bd13-1920fbffaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randolph Bunn, who said he''s the juvenile''s great-uncle, told
        WTVD that he was in the home when the intruders forced their way in and that
        one of them was armed with a gun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539e50d-b5b6-4b6e-9f93-63d7fb7de61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad6376-1301-424b-a052-77349ad043fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The intruder) just shot his grandma ... He would have shot him
        too, he would''ve shot me too, he would''ve killed us all," Randolph Bunn
        told WTVD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15d8f5-4d37-4756-ad3d-69dee60b9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3520313-360f-4be5-96fd-df4bf9e21f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiquita Coley, identified by CNN affiliate WRAL as Ellis'' great-niece,
        said she couldn''t believe what happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96e775-fff1-4d1d-a967-e1e3961bb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284b111-22c3-4d97-9889-0b02e5f99213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would somebody come into her house and do this? It''s got to
        stop," Coley said. "I don''t know what they''re thinking around here in Goldsboro,
        but it''s got to stop."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8ce78-7012-4a7b-bbf0-492495c6b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:18:25.345+08:00
