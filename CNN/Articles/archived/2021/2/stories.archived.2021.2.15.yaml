    'mgnl:tags': ['coronavirus', 'United-States', 'mutation', 'homegrown']
    'template': '1'
    'title': 'Batch of homegrown coronavirus mutations seen in US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a1174-c284-4b68-aebd-90ec68ead521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Researchers said Sunday they have identified
        a batch of similar troubling mutations in coronavirus samples circulating
        in the United States. They''ve not only drawn attention to them; they''ve
        come up with a better shorthand for referring to them. They''ve named them
        after birds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481b9df-8e4a-4738-b1c7-acafba9c82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0a4da-ec62-44c9-a70b-6af0c2b93017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutations all affect the same stretch of the spike protein --
        the knob-like extension on the outside of the virus that it uses to dock onto
        the cells it infects, the researchers wrote in a pre-print report. It''s not
        peer reviewed yet, but researchers are rushing such findings online to share
        them quickly with other experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9ac23-8111-4dc5-be0e-5c539b21ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae91712-4dae-4ef9-921c-79a99e0a483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic stretch that is mutated, or changed, is called 677.
        The various changes are so similar that the researchers think evolution favors
        these particular variants. And it''s in a troubling place, said Vaughn Cooper,
        director of the Center for Evolutionary Biology and Medicine at the University
        of Pittsburgh School of Medicine, who worked on the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8680a57-b609-477e-b1e0-090d7013ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002b377-939f-4eea-b912-3ef08c0ed206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stretch of Spike is important because of its proximity to
        a region key for virulence," Cooper told CNN via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fc861-33b9-488c-bdc0-5d6c2564502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc95f4-d52d-4607-8b6b-45b1f6eaee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually think these mutations are relatively rare (compared
        to other types of mutation), but they are disproportionately selected when
        then occur," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5584b-8d11-46c4-b9d5-24dd5f8fef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afd1cf-8bcf-485d-b94d-0c2548fa3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has been reviewing genomic sequences deposited into GISAID,
        a global database that researchers are using to share genetic information
        about the virus. It''s where scientists first noticed the rise of troubling
        new variants such as B.1.1.7, first seen in the United Kingdom, and B.1.351,
        first seen in South Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09f83c-f8a2-416f-9e37-3b465e3fc77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55049fa4-fe02-42a3-b81b-38e686671dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In late January of 2021, our two independent SARS-CoV-2 genomic
        surveillance programs, based at the University of New Mexico Health Sciences
        in Albuquerque, New Mexico and the Louisiana State University Health Sciences
        Center in Shreveport, Louisiana, each noticed increasing numbers of ... viruses
        carrying an S:Q677P mutation, and that this variant had increased in frequency
        in samples collected in late 2020 to mid-January," the researchers wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ead72-e9bf-4fed-b97c-6ea5f9f216cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225bc71-45d7-4b01-ba83-d5c37d55d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shorthand -- Q677P-- refers to the specific change in the amino
        acid making up that part of the spike protein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e31d5a-56a3-45f7-a8b3-03a01d76f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de34c13-f167-4296-8c13-a84cb09a1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve identified seven similar mutations at 677 -- each one appearing
        to have arisen independently. They named them after birds to make it easier
        to identify them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca28c72-e72a-44b8-bfef-09ae35615f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaaaeaa-a254-4291-b7c7-3abf84a4206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, called Robin 1, has turned up in more than 30 US states, predominating
        in the Midwest, they said. A second "first appeared from a Oct 6, 2020 sample
        from Alabama and is named ''Robin 2'' owing to its similarity to the parental
        Robin 1 sub-lineage," they wrote. It''s mainly seen in the Southeast. One
        called Pelican was first seen in a sample from Oregon, and has since turned
        up in 12 other states as well as Australia, Denmark, Sweden and India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1d22f-5d46-4162-bdfb-fe8ec0954889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01046be-c9e3-47cd-9813-8892eb516621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelican was the first variant that grabbed the attention of the
        researchers, in part because it was found in nearly 28% of samples from Louisiana
        and 11% of samples from New Mexico.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb53453-1758-4ce5-96ce-89d36218a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cde93e-ab94-47df-ada1-d935fa0b8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining Q677H sub-lineages each contain around 100 or fewer
        sequences, and are named: Yellowhammer, detected mostly in the southeast US;
        Bluebird, mostly in the northeast United States; Quail, mainly in the Southwest
        and Northeast; and Mockingbird, mainly in the South-central and East coast
        states," the research team wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682a288-1046-46a8-84af-fe76050317dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e69eff-d3f2-4a0d-9237-b0008e9fd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has barely studied the genomic sequences of coronaviruses
        circulating, so if these variants have turned up so often in databases, they
        are probably very prevalent, the researchers said. The appearance of so many
        similar mutations at the same time is "remarkable," they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9f150-4a43-404d-ae4e-96c046bb9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40538aaa-0bcb-4d4b-b90c-c14f6a7def22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:11:50.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These variants were not detected until mid-August 2020, but as
        of 03 Feb 2021 already account for over 2,327 of the 102,462 genomes deposited
        to GISAID from the USA," they wrote. That merits close attention, they said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee50c36-b9e1-4607-a04e-9d81a843266a'
      'mgnl:activationStatus': true
