    'template': '1'
    'title': 'Kids are going without dental care during the pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc4729-7b09-4363-b657-7a32c1ccca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Children are missing out on preventative
        dental care including teeth cleaning and checkups during the pandemic, according
        to a new survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474fa7c-c0fe-497c-b756-cb19a9038958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b652333-46a6-454c-89dc-baf3da298c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is a barrier to getting kids the dental care they need,
        said a third of parents responding to the survey released by C.S. Mott Children''s
        Hospital National Poll on Children''s Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e670373-54a4-4da8-9512-9472ce3d5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba710d-184d-4496-b5fc-abdbb6149315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, 40% of parents have avoided seeking care
        at all, citing concerns about infection, office closures and cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0304ddc-8e59-45e8-8bd5-a00d7fc961a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c77b45-67a8-4ef5-a3f8-eafafbb5adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not good, said pediatric dentist and American Dental Association
        spokesperson Dr. Jonathan Shenkin. "Delays in preventative care could result
        in kids developing more tooth decay," he said. "The problem with tooth decay
        is that when it starts in childhood, it''s really the strongest indicator
        of risk into adulthood."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea6bc6-61b0-486a-ac6d-df257770e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4f610-2268-4644-9052-29a7d30fb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears about transmission of Covid-19 in dental offices,
        Shenkin said infection control measures have proved effective in protecting
        patients and staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd8e78-f188-4db6-b652-0159124c2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653058bc-12e3-4aa2-9f31-93cfd550b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dentists are designated as very high risk for Covid-19 exposure
        by the US Occupational Safety and Health Administration, actual infection
        rates among dentists have remained low, found a November study published in
        The Journal of the American Dental Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce1be3-f9df-443f-a42a-de935e389a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a2300-a978-47ea-9faf-9f4d5455eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means parents can book pediatric dental appointments with confidence,
        Shenkin said. Many who do seek care, however, face delays. Of those parents
        who tried to book pediatric dental care since the pandemic, nearly a quarter
        reported longer than usual wait times, the C.S. Mott survey reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4272fa-4322-42c8-945d-c73703ba277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6ba41-71dd-4685-8a6f-9843609aa6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents were unable to get their kids in to see the dentist
        at all. Among families with private dental insurance who sought care, 4% were
        unable to secure an appointment. That shoots up to 15% for families whose
        children rely on Medicaid coverage, who are more likely to be Black, multiracial
        or Latino than their counterparts with private insurance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f808b4-9cf4-4598-aa0e-0187f740a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a75717-e1d4-42d6-860f-ea522d4af3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why the delays have become so widespread, and how parents
        can ensure their kids'' teeth stay healthy until the next checkup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c94cff-231f-40cd-bd62-b0c392a8074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef0fef-f818-4321-a48a-a600cfe08b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why care became so scarce</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ed497-e980-463f-a07c-e61c472ae78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide closure of dentists'' offices last March caused a ripple
        effect, Shenkin said. It was chaotic, and no one knew when offices would reopen.
        By the time dentists were booking again in late April or May, small problems
        had grown larger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7dc441-5380-4bbd-9d55-0f1c641485c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50863beb-35bb-4ff2-b2ab-579b74d46614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some kids that needed fillings now needed extractions," he said.
        "We also had to cancel appointments for kids that had prevention appointments
        and push them out." That left a backlog of visits that offices are still scrambling
        to catch up with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d833f-9608-4965-aade-bea1bd28d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f6972-22bd-4432-a2b5-3a0d2357cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As practices reopened, they faced shortages of personal protective
        equipment. That shortage is ongoing, and 91% of respondents to a recent survey
        by the American Academy of Pediatric Dentistry said they did not have enough
        N95 respirators to change them between every patient.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5b941-abfc-405d-bb4e-59d348bd66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05438a4-82e4-48e9-8526-a27bb0751a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, some measures to prevent transmission of Covid-19
        limit the number of patients dentists can accommodate, Shenkin explained.
        "A lot of pediatric practices are open clinics, and the kids are really close
        to each other, which of course we can''t do any more. We have to have separation;
        we have to have barriers; we have to separate kids," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68caaca0-1086-48b8-a7c1-d203bf415341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7f87f-d6b7-4175-92ba-690170efe324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September 21, only three-quarters of pediatric dental care providers
        were operating at 76% or more of their pre-pandemic volume, according to the
        AAPD. An additional 17% of providers reported operations between 51% and 75%
        of pre-pandemic numbers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458766d7-2fbb-4a04-9176-e3550ae0fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1d118-2752-4d68-93af-3d9638e01ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overcoming hurdles to get kids care they need</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5706ea2-b31d-43a3-9a51-c37971a430aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, some US children received in-school oral health
        care or education, and many such programs have been disrupted as well. That''s
        especially hard on families with children insured through Medicaid or the
        Children''s Health Insurance Program. They face additional barriers to getting
        care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedce64-a00c-4785-95be-5f630bbdb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53363666-4a90-49a1-b9a5-67b8956eca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half of dentists in the United States were accepting Medicaid
        or the CHIP in 2019, found the Health Policy Institute of the American Dental
        Association. One 2015 report by the HPI showed that just 38.5% of children
        living below the poverty line had visited a dentist in the previous 12 months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb4c6e-a04c-4f77-8c47-d2f29d33c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85ccc3-4423-414e-b92d-03215930c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of treatment has real consequences for kids. Children
        with poor dental health are more likely to miss school and get lower grades,
        found a 2011 study in the American Journal of Public Health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f6b44-c8e4-450e-aa77-5591b8dbdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475da4f-ad0b-400d-bcaa-ba7b77c745a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic is creating some shortages of care, it''s still
        possible to get dental treatment. The government website InsureKidsNow.gov
        has a Dentist Locator tool to search for providers in your area who accept
        Medicaid or CHIP. (You can also call 1-877-KIDS-NOW, or find more information
        on enrolling kids in dental insurance programs here.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8be75-34be-43ad-9579-08ae3f363879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b876e-7308-452b-b93e-869c545f6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADA offers additional support for underserved children through
        its Give Kids a Smile program, which includes free screenings, preventative
        care and treatments. While GKAS usually features big, crowded events, this
        year''s rollout offers a mix of virtual education and Covid-safe, in-person
        services at dentist offices. (Call the ADA at 1-844-490-4527 for information
        about GKAS services in your area.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffd289-aa10-4637-ba5e-d60c073b254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac477ea1-70b6-4df2-8863-1f05e885822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many community health centers, some of which are federally funded,
        offer free or reduced-cost dental care services. Another option is to make
        an appointment at a dentistry school or dental hygienist school in your area,
        where students do preventative care as part of their training.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e53e6-50fb-43f2-84e2-afac105e5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0a926-a642-46b9-ab8a-eadf69024bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do find a dentist to see your kids, their visit might be
        a little different than usual. In addition to standard practices to reduce
        Covid-19 transmission in medical settings, some dentists are changing their
        treatments. Powerful sprayers once used to remove tartar and plaque send droplets
        into the air, so the CDC has recommended alternatives using hand tools.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93afad-6abb-4da1-ac77-08393172ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d065e39-ed3d-4205-b64c-34784f63566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking good care of teeth at home</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c8f89-9053-4197-87a5-7f5c8408d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventative dental care appointments are key to oral health, said
        dentist Shenkin. They''re a chance for kids to learn about taking care of
        their teeth. But whether you''re ready to book or choose to postpone care,
        he added that this is a critical time to maintain best practices at home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a46d8-6ca0-4a8e-a39e-b5d36c7fafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367efe32-3973-4f8b-a62d-079f16b44683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That starts with a diet that limits sugar, which feeds the harmful
        bacteria that cause tooth decay. "The only drink (kids) should be drinking
        during the day is water, and maybe milk," Shenkin said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af0ec9-1abc-41a1-8604-c0ddac505fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6875f0-2611-4298-81b7-286254e046a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to avoid sugary beverages entirely, he said, but if your
        child does drink one, the timing matters. "If you''re going to have it, have
        it with a meal."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0e174-02df-4f00-8a6f-dcc7b28bda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d0d11-1026-4153-b1eb-994455230b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up is twice-daily brushing with a fluoride toothpaste and a
        soft-bristled toothbrush that fits in a kid''s hand. "If you brush once a
        day, you''re already putting yourself in a higher risk category," Shenkin
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79d2bc-64e1-4375-981d-435c5309718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03725c26-608f-4def-9b4d-7529989a0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time a child''s teeth are touching, it''s time to start flossing.
        At age 10, kids can usually floss unsupervised, according to the AAPD.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e4e2d-d105-45b8-aedd-f3a2203945c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dadb1b-4241-4855-bf73-98ad16cf94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such advice is familiar to many parents. But Shenkin said he understands
        why good nutrition and oral hygiene might slide in a hectic time, when many
        families are juggling disrupted school, work and home lives.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafc555-abdb-4848-b37e-ffdbabc10da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88b652-c114-4433-997f-affe473f63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sticking to the basics of careful hygiene, though, you''ll set
        up your child for good oral health ‚Äî whether or not you take them to the dentist
        just yet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcf2c8-1e79-418f-9d38-8702b18dc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:20:48.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/15/health/kids-missing-dental-care-pandemic-wellness/index.html"><em>
        "Kids are going without dental care during the pandemic"&nbsp;</em></a></p>'
