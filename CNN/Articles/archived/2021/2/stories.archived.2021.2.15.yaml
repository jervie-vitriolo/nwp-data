    'lead': 'Armored vehicles on the streets of major Myanmar cities, an internet
      black out and nighttime raids on prominent critics on Sunday, did not stop protesters
      taking to the streets for a tenth consecutive day on Monday to oppose the recent
      military coup.

      '
