      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27bf14-c152-40e8-8584-96660574f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee believes the UK''s success is also due to the well-organized
        and centralized NHS system, giving the country an advantage many other countries
        lack. The fire station in Basingstoke is able to inject more than 1,000 vaccine
        doses per day. Nationwide, daily injections have at one point topped 600,000.
        NHS staff, emergency services and ordinary volunteers are all starting to
        see their efforts pay off.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624dd758-bc9e-4aef-ad0e-0fdde34379e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
