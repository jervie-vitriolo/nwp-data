    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92038ae8-b119-41a4-a0cd-8790936c3c81'
    'lead': 'The Department of Agriculture warns against buying frozen meat in wet
      markets, which aren''t kept in chillers or freezers, saying improper storage
      presents "a significant safety risk."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T17:57:07.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:11:55.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:06.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA warns vs. buying improperly stored frozen meat in wet markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a3bd5-9148-4c37-bc8f-616138e595e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî The
        Department of Agriculture has warned against buying frozen meat in wet markets,
        which aren''t kept in chillers or freezers, saying improper storage presents
        "a significant safety risk."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc157b86-a30d-4895-9729-632aca888703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the DA cited its <a href="https://www.officialgazette.gov.ph/2012/01/12/da-administrative-order-no-6-s-2012/">Administrative
        Order No. 6, series of 2012</a>, which prohibits the display or sale of frozen
        products in public markets without the appropriate refrigeration facilities.
        This creates food safety risks due to product thawing and mishandling, the
        department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80300dc6-d553-48c8-b260-7b5be70defe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its warning came after the agriculture group Samahang Industriya
        ng Agrikuktura or SINAG slammed the DA for its alleged "reluctance to arrest
        importers that are brazenly dumping frozen pork into our wet markets."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf933c-b53a-43b4-a31b-b331d3172dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expressed its disappointment over the alleged statement
        of DA Secretary William Dar that "frozen pork is better than fresh slaughtered
        pork."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae08e95-b31c-408b-8fee-f06fec3cbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements like that emboldens importers and smugglers alike to
        dump frozen meat (chicken and pork) in our palengkes and talipapas [public
        markets]," SINAG chair Rosendo So said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd5f61-e484-423c-97d8-9cffa010f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA, for its part, said the Agriculture Secretary made no such
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c1731-7cfe-41ba-9aad-be5fea90b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also denied SINAG''s claim that the DA pushed for a price cap
        on pork and chicken products "without consulting the sector," saying it had
        conferred with swine industry players, consumers‚Äô groups, and local government
        units before it <a href="https://cnnphilippines.com/news/2021/1/25/DA-seeks-price-celing-pork-chicken-Metro-Manila.html">recommended</a>
        setting up price ceilings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d24475-15dd-4792-b04e-15d681bb6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:57:07.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html"><strong>READ:
        Duterte orders 60-day price cap on pork, chicken products in Metro Manila</strong></a></p>'
  'artemio-daisy-parojinog-salas-cebu-city':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': '(FILE PHOTO)'
