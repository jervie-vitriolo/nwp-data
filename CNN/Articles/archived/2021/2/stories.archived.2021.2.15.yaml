      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned last December that he will proceed with the
        abrogation of the VFA if the US fails to produce at least 20 million vaccines
        for the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7a52c-55a0-42f2-842d-eb82823d0f17'
      'mgnl:activationStatus': true
