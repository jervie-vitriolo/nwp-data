  'First-COVID-vaccinator-PGH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T21:59:03.536+08:00
    'imagesource': 'jcr:f85d2a31-14bc-4b0e-a4fa-d68b2743d195'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d4fa05-97b9-46fc-b31b-e942ed442cfb'
    'lead': 'A head nurse assigned to administer the first COVID-19 vaccine at the
      Philippine General Hospital said the arrival of vaccines this month will help
      pave the way for recovery from the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T22:00:28.496+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:11:41.214+08:00
