      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month of December is usually marked by homebound cash transfers,
        as Filipinos overseas aim to send their loved ones money just in time for
        the holidays.</p>'
