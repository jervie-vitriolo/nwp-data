      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee4cc9-7fcc-47ce-b356-f98ae14fa858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighters now trained to give shots in Basingstoke work under
        Steve Apter, the deputy chief fire officer for the county of Hampshire. Last
        summer Apter''s mother was hospitalized with Covid-19 symptoms and later died
        of pneumonia. Her test eventually came back negative, but her symptoms meant
        she was isolated for days, unable to have her family at her bedside.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5888b-d9c5-46cf-bc48-1b6af48dd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5257636-1287-4611-924a-af3bff06902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sense of helplessness was overwhelming," he recalled. He is
        proud of how the fire service is contributing to the vaccination effort and
        can''t help but feel a sense of national pride too.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434b0dc-fc3e-4ac5-8351-eccb4b527b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
