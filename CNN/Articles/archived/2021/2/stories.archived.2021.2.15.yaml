  'Pfizer-COVAX-Sinovac-vaccine-delivery-arrival':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-15T15:00:50.589+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0700b108-2726-410b-9863-8ba91a8c45e0'
    'lead': 'A task force official raises the possibility that the delivery of the
      vaccines from the COVAX facility may coincide with, or come later than, China‚Äôs
      Sinovac vaccine shipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T15:10:58.035+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:13:39.713+08:00
