      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601d7c2-353c-4203-a2dd-75cb3a0b7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:25:43.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls have been allowed to operate at full capacity beginning October
        last year in areas under general community quarantine, which include economic
        hub Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e04150-388b-4b5c-bdd4-e49d72534533'
