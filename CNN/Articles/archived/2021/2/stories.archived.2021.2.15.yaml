    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a68500-4984-470a-9719-d6096e7274b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being single doesn''t have to feel desolate. During and after the
        pandemic, singlehood can provide many opportunities to find what you love,
        make new friends and discover new places ‚Äî although doing so virtually is
        safest for now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b69e4-2084-4fd8-9465-74a9307c7578'
