      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e1494-80b6-42c0-bf50-0467d9bfca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME expects 145 million adults to be vaccinated by June 1,
        it said in a statement, which would prevent 114,000 deaths.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309fb49-0471-4140-9b0a-fd8f6e4e4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42055efb-3148-482c-b73e-d9add534c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccine supply is going up, the positivity rate is going down
        and we''re getting one step closer to winning the war against COVID each day,"
        New York Gov. Andrew Cuomo said in a statement Saturday, referring to New
        York''s vaccinations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cd78d-365a-4da5-bb0f-22472ab483cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56d30b-ec83-4e14-a975-01787a6636f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, the state had administered 89% of the first dose vaccines
        it had received from the federal government and 83% of first and second doses,
        the governor''s office said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bcaa4-250c-4be4-97ec-6a4015822e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d6f11-752e-4991-9ad2-07b6bffe0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, officials announced millions of people will be added
        to the vaccination priority list, including residents "at high risk with developmental
        and other disabilities" and residents with serious underlying health conditions.
        The plan, which will begin in mid-March, broadens the ages of eligible individuals
        from 65 and older to ages 16 through 64 who are in those categories.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3cafe4-fa76-4f2f-963e-82d138ac4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6be88-5e9c-4c83-8cee-3ea649de6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the state continues to face a "scarcity of vaccine," according
        to California Health and Human Services Agency Secretary Dr. Mark Ghaly. The
        supply shortage has forced several Los Angeles mass vaccination centers to
        temporarily close.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337645cb-ecab-423f-9fb8-30aa2d242485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e0d57-08b8-4ff2-961f-4c450e540f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new challenge over the weekend</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e8541-4a38-4a5e-adde-dc18abbe2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the US this weekend are facing another challenge that''s
        slowing down vaccinations: winter weather.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314be44-8e6e-4b21-a158-0a4fede923ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600377b1-8bac-4694-8106-4c0510cb253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials expect Covid-19 vaccine shipments to Texas will
        be delayed this week because of a powerful winter storm, Texas Division of
        Emergency Management Chief W. Nim Kidd said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97d2b9-5e26-42e9-92bf-ec8e86b94fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d590f5-0368-48a6-b045-56cde342d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccines that are set to arrive on Sunday, Monday will probably
        not arrive until Wednesday, Thursday," Kidd said Saturday, "so we will see
        delays in vaccine coming into the state."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2853f09-27b9-4809-b6fd-45ae677345d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a6de2-76ce-4160-bed2-2a541dca3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local outdoor vaccination facilities also shut down ahead of
        the storm, Kidd added, though indoor vaccination administration will continue
        "as long as it is still safe to drive there."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c293f6-f5dd-4f88-8ba0-9dfa8f50beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bc935-12fb-47be-a2d3-8b03035d912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Gov. Kay Ivey declared a state of emergency Sunday ahead
        of anticipated winter weather. The state of emergency will include 28 counties,
        according to a press release from Ivey''s office.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb2da2-01d9-4d9f-b933-a4bb7867a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fbbac-d6fa-4761-8030-8b3252a94752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If weather permits and roadways remain safe, Alabamians who have
        plans to receive their Covid-19 vaccine should still do so," the press release
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a867f2-da95-4c16-9e47-b17ba220fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d12ab-d291-4354-a771-6cc273250701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portland, Oregon, where rain and snow have caused widespread
        power outages, the mass Covid-19 vaccination site at the Oregon Convention
        Center is closed Sunday due to weather, according to a tweet from Kaiser Permanente
        NW. Those who had appointments will be contacted to reschedule.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf531a-c399-4488-a125-7dc4b801d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992d0e9-487b-451a-9d66-35355b05cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state''s Department of Health said it was also expecting
        a delayed delivery of vaccine doses due to the weather, in addition to announcing
        it would prioritize the administration of second doses this week, limiting
        the available number of appointments for first doses.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66077de-efb4-49ee-8884-b0cb8b1bcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808c246-4149-4f85-9e7a-0f0faf9b6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine providers in the state had requested about 170,000 doses
        this week, but the state was only allocated about 92,000, the department said
        in a news release. The difference was likely because last month some providers
        had used vaccines doses as initial doses when they were intended to be second
        doses.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007d390-2c59-4596-88e1-5574a24ef936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7c379-fb78-4117-aacf-7ec3cdbfa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unfortunately means a portion of this week''s available first
        doses will instead need to be used to complete the two-dose regimen for those
        individuals.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
