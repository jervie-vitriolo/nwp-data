      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover has been traveling through space since launching from
        Cape Canaveral, Florida, at the end of July. When it reaches Mars, Perseverance
        will have traveled 292.5 million miles on its journey from Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e5892-b784-4c3e-aacc-f8a68a9f2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is NASA''s first mission that will search for signs
        of ancient life on another planet to help answer the big question: Was life
        ever present on Mars? The rover will explore Jezero Crater, the site of an
        ancient lake that existed 3.9 billion years ago, and search for microfossils
        in the rocks and soil there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2a616-9d53-42df-9fbd-a3f94b7a44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along for the ride with Perseverance is an experiment to fly a helicopter,
        called Ingenuity, on another planet for the first time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97264b-4e45-4032-bfcf-16eee6eb39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76941a40-eb91-4e21-8adb-223d87d15575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to watch</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7fcbd-42ba-4c03-be7a-da6d4bef68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, we can''t watch the rover land on the surface of
        Mars ‚Äî we''re just not there yet, technologically speaking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eebba9-509f-494b-88df-c5357e67c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA is inviting the world to tune in to its countdown and landing
        commentary, which will stream live beginning on Thursday at 2:15 p.m. ET.
        Tune in via NASA''s <a href="https://www.nasa.gov/multimedia/nasatv/#public"
        target="_blank">public TV channel</a>, <a href="https://www.nasa.gov/" target="_blank">website</a>,
        <a href="https://www.nasa.gov/connect/apps.html" target="_blank">app</a>,
        <a href="https://www.youtube.com/nasa" target="_blank">YouTube</a>, <a href="http://twitter.com/nasa"
        target="_blank">Twitter</a>, <a href="http://www.facebook.com/NASA/" target="_blank">Facebook</a>,
        <a href="http://www.linkedin.com/company/nasa/" target="_blank">LinkedIn</a>,
        <a href="https://www.twitch.tv/nasa" target="_blank">Twitch</a>, <a href="https://www.dailymotion.com/NASA"
        target="_blank">Daily Motion</a>&nbsp;or <a href="https://www.theta.tv/nasa"
        target="_blank">THETA.TV</a>. In a first, the agency will also offer a <a
        href="https://www.nasa.gov/press-release/la-nasa-ofrecer-una-retransmisi-n-en-espa-ol-para-el-aterrizaje-del-rover-mars"
        target="_blank">Spanish language show</a>&nbsp;for the landing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc678382-6905-4521-94e6-0016415ea8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the landing coverage, NASA''s mission control team will be
        able to confirm if the rover safely landed on the surface of Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14200fab-0709-4333-97a6-8460d8aa8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the rover has its own <a href="http://twitter.com/NASAPersevere"
        target="_blank">Twitter</a>&nbsp;and <a href="http://www.facebook.com/NASAPersevere/"
        target="_blank">Facebook</a>&nbsp;accounts, where you can expect updates from
        the mission team from the perspective of the rover. And you can bet the <a
        href="http://twitter.com/MarsCuriosity" target="_blank">Curiosity</a>&nbsp;rover
        and <a href="http://twitter.com/NASAInSight" target="_blank">InSight</a>&nbsp;lander
        will be welcoming Perseverance to their home, the red planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e268e-90f3-4696-bb3e-8252fff233ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has <a href="https://mars.nasa.gov/mars2020/participate/"
        target="_blank">fun ways to participate</a>&nbsp;in the countdown excitement,
        like photo booths and activities for kids and students. You can also follow
        every step of the rover''s landing through a <a href="https://eyes.nasa.gov/apps/mars2020/#/home"
        target="_blank">NASA interactive</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526156ff-a897-47a7-9b4b-35bde41c9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one thing we know, it''s that landing on Mars is never
        easy," said Marc Etkind, NASA associate administrator for communications,
        in a statement. "But as NASA''s fifth Mars rover, Perseverance has an extraordinary
        engineering pedigree and mission team."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46457995-0772-4c33-a5a1-056798352baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after the landing, if all goes according to plan, cameras
        and microphones on the spacecraft will show the rover''s perspective for the
        first time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab0190-e3cc-463b-bb0a-e1407626be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landing on Mars: ''7 minutes of terror''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d554b-32e6-4ccb-a0e1-16869289530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Perseverance will be NASA''s ninth landing on Mars.
        First, it has to go through the infamous "seven minutes of terror."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494e4ec-fe23-4634-b467-8f18de51e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-way time it takes for radio signals to travel from Earth
        to Mars is about 10.5 minutes, which means the seven minutes it takes for
        the spacecraft to land on Mars will occur without any help or intervention
        from NASA teams on Earth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dc4b1-2cbc-4abf-86a6-84e47ef5626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground teams tell the spacecraft when to begin EDL (entry, descent
        and landing) and the spacecraft takes over from there -- and mission control
        begins an agonizing wait.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700da72-a105-4cbf-98a4-d9d81ab85fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rover is the heaviest NASA has ever attempted to land, weighing
        in at over a metric ton.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78325e-0915-4e8a-8b5e-6856c776a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft hits the top of the Martian atmosphere moving at
        12,000 miles per hour and has to slow down to zero miles per hour seven minutes
        later when the rover softly lands on the surface.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3ed8e-7b03-4355-9d50-0ce659063bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s heat shield will endure peak heating of 2,370
        degrees Fahrenheit, 75 seconds after entering the atmosphere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccd88c-db80-4fd4-a43c-a835e65cafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is targeting a 28-mile-wide ancient lake bed and river
        delta, the most challenging site yet for a NASA spacecraft landing on Mars.
        Rather than being flat and smooth, the small landing site is littered with
        sand dunes, steep cliffs, boulders and small craters. The spacecraft has two
        upgrades ‚Äî called Range Trigger and Terrain-Relative Navigation ‚Äî to navigate
        this difficult and hazardous site.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa222c-13bf-49ab-87af-0396a048e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Range Trigger will tell the 70.5-foot-wide parachute when to deploy
        based on the spacecraft''s position 240 seconds after entering the atmosphere.
        After the parachute deploys, the heat shield will detach.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45ab7b-9910-4777-8280-ce38e83a9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s Terrain-Relative Navigation acts like a second brain,
        using cameras to take pictures of the ground as it rapidly approaches and
        determines the safest spot to land. It can shift the landing spot by up to
        2,000 feet, according to NASA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1daa4-163b-4670-8291-56675d7203f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back shell and parachute separate after the heat shield is discarded
        ‚Äî that will happen when the spacecraft is 1.3 miles above the Martian surface.
        The Mars landing engines, which include eight retrorockets, will fire to slow
        the descent from 190 miles per hour to about 1.7 miles per hour.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad471576-0f56-4e7a-b349-f74a071becb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the famed sky crane maneuver that landed the Curiosity rover
        will occur. Nylon cords will lower the rover 25 feet below the descent stage.
        After the rover touches down on the Martian surface, the cords will detach
        and the descent stage will fly away and land at a safe distance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493ca74-88ad-4a0c-ac88-634d5de20a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mission: What the rover will do</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903b26f-3670-4229-996a-fc6592ba00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the rover has landed, Perseverance''s two-year mission will
        begin. First, it will go through a "checkout" period to make sure it''s ready.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0041739-e23f-4f57-8352-100507ad2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will search for evidence of ancient life and study
        Mars'' climate and geology and collect samples that will eventually be returned
        to Earth by the 2030s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c54f2e-e15e-4ad3-bb25-d21a18cf8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, Perseverance is also the cleanest machine ever
        sent to Mars, designed so it doesn''t contaminate the Martian samples with
        any microbes from Earth that could provide a false reading.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd13ac5-6376-49f4-b125-b15ce98ecdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jezero Crater was chosen as Perseverance''s home because billions
        of years ago, the basin was the site of a lake and river delta. Rocks and
        dirt from this basin could provide fossilized evidence of past microbial life,
        as well as more information about what ancient Mars was like.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b2c85-87a6-433b-8bf5-d8ea9852e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance''s sophisticated science instruments will not only
        help in the hunt for fossilized microbial life, but also expand our knowledge
        of Martian geology and its past, present, and future," said Ken Farley, project
        scientist for Mars 2020, in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a48a8c-9bc1-4f85-9963-4fe73f70b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path Perseverance will traverse is about 15 miles long, an "epic
        journey" that will take years, Farley said. What scientists could discover
        about Mars, though, is worth the journey. To accomplish its goals, Perseverance
        will drive a little less than 0.1-miles per hour, three times faster than
        previous rovers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e4ab9-fd8c-49ad-b9f6-c18db961fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also carries instruments that could help further exploration
        on Mars in the future, like MOXIE, the Mars Oxygen In-Situ Resource Utilization
        Experiment. This experiment, about the size of a car battery, will attempt
        to convert Martian carbon dioxide into oxygen.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f43cb-15bf-4861-b46d-223086d92d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only could this help NASA scientists learn how to produce rocket
        fuel on Mars, but also oxygen that could be used during future human exploration
        of the red planet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95a778-3575-4864-bc26-b96e55cdcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ingenuity, the first helicopter on another planet</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e414fa-1037-434a-9127-01f8e8a4de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance isn''t traveling to Mars by itself. Along for the ride
        is Ingenuity, which will be the first helicopter to fly on another planet.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4d8a6-d0cf-497c-9901-086f78e4bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, the rover will also find a nice, flat surface to
        drop the Ingenuity helicopter so it has a place to use as a helipad for its
        potential five test flights during a 30-day period. This will occur within
        the first 50 to 90 sols, or Martian days, of the mission.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf0467-d87c-4749-839f-5a5bb0137654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Ingenuity is settled on the surface, Perseverance will drive
        to a safe spot at a distance and use its cameras to watch Ingenuity''s flight.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290b091-a2d3-48bf-bf16-206417065beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity weighs only 4 pounds and features four carbon-fiber blades,
        solar cells and batteries.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030dc5da-ece6-4b09-a3ce-1377cd3103af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars has an incredibly thin atmosphere, so the design for Ingenuity
        had to be lightweight, while including larger and faster rotors than those
        of typical helicopters on Earth to get it up in the air.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0a5f6-09d8-4060-8dee-430e24a46b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ingenuity is successful, it could pave the way for more advanced
        robotic aircraft to be used on future missions to Mars, both robotic and human,
        according to NASA.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e70a2-0f75-4ebf-ab79-fbe4a24d783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:28:23.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://edition.cnn.com/2021/02/15/world/mars-landing-nasa-perseverance-guide-scn/index.html"
        target="_blank">NASA''s Perseverance rover will land on Mars this week. Here''s
        what to expect</a>."</em></p>'
  'pfizer-biontech-vaccine-covid19-reduce':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T18:29:09.146+08:00
    'imagesource': 'jcr:79a63702-95c5-4fc2-b8d2-00adac625a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02748ee5-8ce1-4d92-bcdc-ec88c8fb7a54'
    'lead': 'Pfizer-BioNTech''s COVID-19 vaccine appears to reduce symptomatic coronavirus
      infections by more than 90% in the real world'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T18:34:23.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:11:52.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:06.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pfizer', 'Pfizer-BioNTech', 'BioNTech',
      'Israel', 'research', 'science', 'vaccine']
    'template': '1'
    'title': 'Pfizer-BioNTech vaccine sharply reduces symptomatic COVID-19 in the
      real world, Israeli researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f8707-d471-4014-bdb9-94ec2a3119b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Pfizer-BioNTech''s <a href="https://cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-15-21/h_4780a9749c5a0279ae188dcd4a0ebba5"
        target="_blank">COVID-19 vaccine</a>&nbsp;appears to reduce symptomatic coronavirus
        infections by more than 90% in the real world, Israeli researchers said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7afdc-f1fa-48de-82d7-971efc2e0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, while preliminary, suggest that the vaccine remains
        remarkably effective in a mass <a href="https://cnn.com/videos/world/2021/01/04/israel-tel-aviv-coronavirus-vaccination-campaign-pandemic-gotkine-pkg-intl-ldn-vpx.cnn"
        target="_blank">vaccination campaign</a>&nbsp;‚Äî outside the carefully controlled
        conditions of a clinical trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c30abd-e1c0-4213-9716-e51f1b5d41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clalit Research Institute, part of a large Israeli health system,
        analyzed data on 1.2 million people, about half of whom had received the Pfizer-BioNTech
        vaccine. Researchers compared patients who received the vaccine with similar
        individuals who hadn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7b446-e09e-453b-9eec-2e1c0fe0be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of symptomatic COVID-19 ‚Äî meaning people who were infected
        with the coronavirus and felt sick ‚Äî decreased by 94% among people who received
        two doses of the vaccine, according to a press release from Clalit. The rate
        of serious illness decreased by 92%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbcf6a-cc82-4fac-9018-07edd4a0fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full details of the study weren''t immediately available, and the
        research hasn''t yet been peer-reviewed. Still, the findings are consistent
        with data from Pfizer''s own <a href="https://cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html"
        target="_blank">vaccine trial</a>, which found that the vaccine conferred
        95% protection against symptomatic COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b5795-dbec-427d-b63d-498f429f1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pfizer trial, researchers randomly assigned patients to receive
        either the vaccine or a placebo. Then they looked to see how many people got
        sick in each group, and found that the vaccine sharply reduced illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e3c27d-d058-49be-bf7e-8f2b7f9b7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s study was a randomized controlled trial, the gold standard
        in clinical research. The Israeli study, on the other hand, was observational,
        meaning researchers didn''t randomly pick who got the vaccine and who didn''t.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31d6c1-9e29-4043-89d5-145927726314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can pose problems; people who choose to get vaccinated, for
        example, may also be more likely to take other steps to protect themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d0da5-6ddb-4100-a770-21296d1c992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said they tried to account for those types of effects,
        however. And observational studies are important because they can offer certain
        insight into how well vaccines protect people under real-world conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974dea21-a9ac-4db6-846e-8bfc3c3d9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:34:23.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/15/health/pfizer-biontech-covid-vaccine-reduces-infections-israel-study-intl/index.html"
        target="_blank">Pfizer-BioNTech vaccine sharply reduces symptomatic Covid-19
        in the real world, Israeli researchers say</a>."</em></p>'
  'sleep-revenge-bedtime-procrastination':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-15T18:34:52.071+08:00
    'imagesource': 'jcr:b08d7bc7-19a2-409d-8ec9-d15a4f15d117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfad345a-a9de-469a-ad6f-cbba815be5dc'
    'lead': 'The cycle of staying up late and regretting it the next day is all too
      familiar for many people, even before the pandemic. In recent years, the phenomenon
      has been dubbed "revenge bedtime procrastination."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T18:38:24.701+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:11:51.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:07.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'rest', 'revenge-bedtime-procrastination']
    'template': '1'
    'title': '''Revenge bedtime procrastination'' could be robbing you of precious
      sleep time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4ab69-5d97-44c5-bd5d-d0a617042226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî After a long day of working from home,
        Hadly Clark spends her evening hours mindlessly swiping through her phone.
        She powers through her usual scheduled 9:30 p.m. bedtime in favor of online
        shopping and social media scrolling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf6766-53a4-4799-9c2f-e880e5d154c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Clark knows it, the clock reads 1 a.m. She eventually dozes
        off and wakes up the next morning exhausted, her phone on her nightstand blaring
        her alarm at 6 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc6d14-fbd1-4790-b008-60385731494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cycle of staying up late and regretting it the next day is
        all too familiar for many people, even before the pandemic. In recent years,
        the phenomenon has been dubbed "revenge bedtime procrastination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274989d-0e83-4dca-b0d6-44223a9f12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge bedtime procrastination may be a newer term, but the type
        of sleep schedule it describes is not, said Dr. Rajkumar Dasgupta, assistant
        professor of clinical medicine at the University of Southern California Keck
        School of Medicine in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa95a1-e53c-4f3f-9869-ca3d1945a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge bedtime procrastination is just a cry from overworked people,
        and they''re actually trying to put off bedtime just a little bit so they
        can reclaim something for themselves," Dasgupta said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9036a-d19a-4b4f-b1cb-4c9c8fdd1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s normal for people to want time to themselves at night, but
        it becomes an issue if they''re tired during their waking hours due to lack
        of sleep, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9c723-43a6-4fa2-912b-f06f5146abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, an associate director at FasterCures who lives in Alexandria,
        Virginia, said she didn''t have trouble falling asleep until the pandemic
        forced her to work from home. Her internal clock wakes her between 5:30 a.m.
        and 7 a.m. regardless of how late she stays up, so she''s had to turn to coffee
        and soda to stay awake during the day, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9e7b3-0b7b-4b31-aa18-1438b2683278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her days used to follow consistent routines, but since the pandemic
        hit Clark said she has struggled to create a nighttime routine. She partially
        attributed it to not wanting to accept pandemic living.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d2368-ad69-4f5f-a3f7-ad3d18b976b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I do adapt to the new way of living, it''s like I''m accepting
        that this is reality, and I don''t want it to be," Clark said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a8a74-a043-4e0a-889f-fbf1a77c363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Sinclair, a software engineer in Albuquerque, New Mexico,
        said revenge bedtime procrastination has been stealing his sleep long before
        the pandemic hit. It began about five years ago when his second child was
        born, leaving him with less time for himself, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55332771-0d43-4e6a-812b-9812a3c681b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole lot of lack of control in my life," Sinclair said,
        and the evening hours are when he said he takes back control. He often finds
        himself playing video games or falling into a rabbit hole on YouTube, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43760ba-1a61-44e0-8cf8-ce75355c0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why people do it</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136144e9-76e3-4692-9e9d-740f346c170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying up late mindlessly scrolling or watching the television
        could be someone''s attempt to reduce stress, said Vaile Wright, senior director
        of health care innovation at the American Psychological Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bd22b-026f-47a7-bc7b-b3cbea496b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that just mindlessly scrolling and not really interacting
        in a meaningful way actually increases our stress as opposed to reducing it,"
        Wright said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d207710-6a35-4c26-85c4-28e6a8cd1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may also be having a difficult time shutting down at the
        end of the workday because boundaries have been blurred since the pandemic
        began, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c6948-7ad2-4e48-8bac-591f999d1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinclair, who currently works for Indeed, is a work-from-home veteran
        and has been virtually commuting for over a decade. However, his work schedule
        shifted when the pandemic hit to accommodate his children''s online learning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f5371-6ed6-40f1-a6cd-7dd194358887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spends part of his morning helping his son with online school
        because the 8-year-old has a hard time staying focused, Sinclair said. Afterward,
        he hands off the responsibility to his wife for the majority of the day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d3c0d-42d9-4db3-b3cd-fa878deb9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consequences of staying up late</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce82574-fa01-4262-b8c7-522ed45aa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting enough sleep leads to sleep deprivation, which can affect
        your mental and physical health, Dasgupta said. He said some common consequences
        are decreased productivity and a rise in cortisol, a stress hormone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb79eeb-46b4-490c-b96f-9fb235bedb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you go to bed significantly later and wake up around your usual
        time, you risk accumulating sleep debt from the hours lost, according to Dasgupta.
        The only way to get rid of sleep debt is to sleep the number of hours that
        you missed, which he says isn''t possible for most people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055451ef-a3e3-4331-ae47-95bbd741a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show cramming in extra shut-eye on the weekends isn''t the
        most effective way to make up on lost sleep. People failed to offset the effects
        of poor sleep during the week ‚Äî such as snacking, weight gain and disrupted
        circadian rhythms ‚Äî by sleeping in on the weekends, according to a <a href="https://secure.jbs.elsevierhealth.com/action/getSharedSiteSession?redirect=https%3A%2F%2Fwww.cell.com%2Fcurrent-biology%2Ffulltext%2FS0960-9822%2819%2930098-3%3F_returnURL%3Dhttps%253A%252F%252Flinkinghub.elsevier.com%252Fretrieve%252Fpii%252FS0960982219300983%253Fshowall%253Dtrue&amp;rc=0#secsectitle0030"
        target="_blank">2019 study</a>&nbsp;published in Current Biology.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a6f4c-4758-4406-b678-86227a4c7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found if someone sleeps in on the weekends, but their
        sleep quality is poor, they tend to overeat and <a href="https://www.cnn.com/2019/02/28/health/weekend-sleep-weight-gain-study/index.html"
        target="_blank">gain weight</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2d82c-1a81-43e3-be47-ce81e460984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of sleep someone should get is different for each person,
        but generally adults should receive seven to eight hours of sleep per night,
        Dasgupta said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b717f-bfad-4a51-aed5-31ee9667f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using technology late at night can also affect our sleep, he said.
        Screens emit a <a href="https://www.cnn.com/2020/07/08/health/night-light-pollution-disrupt-sleep-wellness/index.html"
        target="_blank">blue light</a>, which Dasgupta said suppresses the release
        of melatonin, a hormone that help controls your sleep cycle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b891b-d8b9-4ab9-abd2-094a140331d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to stop sabotaging your sleep schedule</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256b8cc-fef0-4613-b6f4-31f6f9890961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s completely normal for your sleep schedule to be imperfect,
        especially during a pandemic, Dasgupta said. He recommended people transition
        to sleep both physically and mentally.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fa214-429e-4245-86bb-2f23d92ea740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasgupta said most people like their bedrooms "quiet, dark and cool."
        He also suggested people engage in an activity they enjoy like meditation
        that helps them fall asleep.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ab5ab-abdb-4ef7-8b72-493f1362b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning off electronics and not bringing them to bed is another
        strategy to fall asleep, he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449009c5-ecce-4596-b96a-d0120693accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strategic power nap could also reduce a person''s sleep debt,
        according to Dasgupta. He recommended a 15-to-20-minute nap between noon and
        2 p.m. A nap any longer could lead someone into deeper stages of sleep, he
        said, which could cause longer sleep inertia, the sleepiness someone feels
        right after waking up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98ae08-e023-421c-a17d-2e31a4c6139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, people should strengthen their boundaries and schedule
        time for themselves, Wright said. Clark said she''s working to schedule breaks
        in her day to do activities like exercising.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce58e7d-8863-4248-b92c-85a6a979e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this will help her "have time to kind of take a breather
        that''s also good for my physical and mental health."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83424218-8bfe-4534-b7ea-5bbb2b3f3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:38:24.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/15/health/revenge-bedtime-procrastination-wellness/index.html"
        target="_blank">''Revenge bedtime procrastination'' could be robbing you of
        precious sleep time</a>."</em></p>'
