      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also seeks to exclude Senior Associate Justice Estela
        Perlas-Bernabe, and Associate Justices Marvic Leonen, Alfredo Caguioa, Alexander
        Gesmundo, and Ramon Hernando from submitting clearances, medical exam results,
        and other documentary requirements, except for the application letter.</p>'
