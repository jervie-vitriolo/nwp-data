      'text': '<p>Okonjo-Iweala''s appointment has been hailed as a significant achievement
        by people in her native Nigeria and an #ankaraarmy ‚Äî referring to the distinctive
        African print she wears ‚Äî has already formed online.</p>'
    '36':
