      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slight decrease was attributed to the 0.7% decrease in remittances
        from land-based workers with work contracts of one year or more to US$2.494
        billion from US$2.512 billion recorded in December 2019," the BSP explained.
        This offset transfers made by seafarers and short-term overseas Filipino workers,
        which grew by a meager 0.8% annually during the period to $647 million.</p>'
