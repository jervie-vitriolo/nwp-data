      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa noted that while inflows
        "bucked the general expectation for a substantial contraction" in 2020, remittances
        might actually be down substantially if adjusted for exchange rate movements.</p>'
