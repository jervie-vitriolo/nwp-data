      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has led the Philippine telco industry in new site builds last
        year and strengthened its network with extensive 4G LTE and 5G upgrades. These
        sustained and vigorous efforts have resulted in improved internet speeds and
        higher consistency scores as confirmed by various independent analytics firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b703614-047d-4e46-8bed-dd72c356868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:32:16.805+08:00
