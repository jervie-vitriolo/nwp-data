      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32dd07-e973-41f8-8674-90b28c0de5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:45:47.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Switzerland just scored 25.06, and my [previous] score, which was
        like the highest I''ve ever scored in a virtual tournament was 26.1. Today,
        I just broke that record. I scored a 26.64" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fb075-518e-4069-b936-ccf54a25faec'
      'mgnl:activationStatus': true
