    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-15T15:15:48.894+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53dc1e91-1cad-4bd4-9e14-1377df7a4d29'
    'lead': 'Cabinet Secretary Karlo Nograles allayed concerns over the absence of
      signed supply agreements with COVID-19 vaccine manufacturers, saying the term
      sheets the Philippines has previously entered into mean that the doses are already
      reserved for the country.'
    'mgnl:activationStatus': true
