      'mgnl:lastActivated': 2023-01-25T07:15:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, just over 38 million people have received their first dose
        of the two-dose vaccines available to the US market, according to CDC data
        released Sunday, and about 14 million people have been fully vaccinated. In
        all, nearly 53 million doses have been administered -- about 72% of all doses
        that have been distributed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d765aa1-5df5-4d2a-adc7-1843b714643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:17:21.254+08:00
