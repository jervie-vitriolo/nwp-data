    'template': '1'
    'title': 'PH COVID-19 cases top 550,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2378367-e783-401b-b828-e291f930b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:10:33.794+08:00
