    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay tourists face complaint for faking COVID-19 tests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78097868-3897-4919-9369-5a346bc243e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T10:31:41.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> The
        Department of Tourism said Monday it has filed a complaint against six tourists
        from Manila who presented fake COVID-19 test results to enter Boracay Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71875c3-76cb-4903-820b-ab6c5afe654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T10:31:41.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by the DOT Region VI-Boracay Field and Compliance
        Monitoring Office against six tourists who were arrested in January for falsification
        of public documents, the agency said in a statement on Monday.  It did not
        say where the complaint was filed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb41916-d419-48a6-aca7-fec12e6126b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T10:31:41.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:17:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists need to present negative RT-PCR results validated by local
        officials before they can receive a QR code at ports of entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
