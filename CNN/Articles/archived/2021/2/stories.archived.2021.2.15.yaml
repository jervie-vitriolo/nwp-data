    'mgnl:tags': ['Michael-McDowell-', 'NASCAR', 'Daytona']
    'template': '1'
    'title': 'Michael McDowell wins the 63rd annual Daytona 500 -- the first of his
      NASCAR career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025f3da-960b-4238-bed2-d32d7cd60b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Michael McDowell won the 63rd annual Daytona
        500 early Monday in Daytona Beach, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6750e-8c4c-4538-8f26-8ce7c716cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a3bf-1c4a-474b-a8c9-04d1bf0d5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his fourteenth time racing in the Daytona 500 and his first
        ever win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17663a-4fd4-410b-9676-70cb0a68cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f227e-f842-4da4-943e-da940f05edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just can''t believe it!" McDowell told Fox Sports after taking
        first place. "Such a great way to get a first victory in the Daytona 500!
        Are you kidding me!?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717c0a1-25cb-4b0d-a485-4f1d5e6c5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f1d2e-6400-48b3-96a1-23ed6fe5c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell said he was grateful that he made it out of the multiple
        vehicle crash in the last lap unscathed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49087aaa-8128-44d2-bac6-63776bb58e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d1b40-e382-44cd-a099-dcfc4f541c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So thankful God is good," he said. "Just gotta thank God, just
        so many years grinding it out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec9685-f3c9-4d9b-81ad-a2812e55ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aab4b7-682a-40c9-ab2b-92647df403e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will take home a replica of the Harley J. Earl Trophy and about
        $1.5 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf53c0-ee71-4a52-a67b-1f7993b79b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a63cc-b94c-4df8-b722-c2614e8edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win comes after a rocky start and a dramatic, fiery ending for
        one of the largest sport competitions since the pandemic began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12978489-ee56-43a3-bb44-58d9530c1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f682aa-bd92-449b-a910-8ca4df21a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a crash in the fourteenth lap took out 16 cars of the 40-car
        lineup, removing driver Alex Bowman from the pole position he started in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bd8f5-415b-47ad-8bd7-8b3f40f39f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d2f88-b7cb-4905-9deb-2a8eb8c2f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3 p.m. thunderstorms led to a weather delay, forcing fans
        to seek shelter for part of the race after a lightning strike hit in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47217e-3454-494b-9b72-692f4ccb24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e0e27-def5-4809-9642-233f23732d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the rain cleared, the track still needed to dry before racers
        could start their engines. By 9 p.m. the 200-lap 500-mile-long race had resumed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929d178-6af7-4630-b9a9-00dfd365e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28606f2-99a7-4dc4-b7a0-a6b6e21ee120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:14:19.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:16:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final lap, a fiery multi-car crash put several cars out of
        commission. All the drivers involved were able to remove themselves from their
        cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
