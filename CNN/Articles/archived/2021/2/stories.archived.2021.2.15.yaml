    'jcr:uuid': '09c1087b-ee17-420b-a815-a49fcb27fb88'
    'lead': 'Less than six weeks before the Olympic torch relay was due to begin in
      Fukushima, showcasing the region''s recovery from a catastrophic nuclear disaster
      a decade ago, the Japanese prefecture has once again been rocked by a powerful
      earthquake.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T20:39:31.063+08:00
