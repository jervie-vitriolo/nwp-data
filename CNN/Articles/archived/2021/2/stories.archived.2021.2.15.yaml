    'template': '1'
    'title': 'An earthquake at the Olympic torch relay start point is just the beleaguered
      Tokyo 2020 Games'' latest crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a23b2d-e474-40fe-8802-cb2deac8631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Less than six weeks before the Olympic
        torch relay was due to begin in Fukushima, showcasing the region''s recovery
        from a catastrophic nuclear disaster a decade ago, the Japanese prefecture
        has once again been rocked by a powerful earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e06e5e-d445-4aee-965f-3fa7125a1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772894e7-2895-4dc8-a00e-bc6cdb403c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.1 magnitude quake which hit the region on Saturday was, for
        many, a painful reminder of the 9.0 magnitude earthquake that struck the same
        area almost 10 years ago, causing a tsunami and the subsequent notorious nuclear
        meltdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3923a-ff17-4927-8028-04b1b77a642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc794c-72e8-4a7d-9d2e-980437a63fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake is just the latest in a long line of setbacks
        to beleaguer Tokyo 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272809a-9269-489d-90f0-6067bbd02c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0d886-4e0c-41c9-b87d-0315c07aa607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the scrapping of a proposed $2 billion national stadium and
        a plagiarized Olympic logo, to the resignation of the Tokyo 2020 president
        over sexist comments about women and, of course, a global pandemic which has
        caused the event to be delayed by a year -- and continues to provide huge
        logistical challenges -- the event has been beset by frustrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9ad3-7109-4232-9763-ed360df8b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a9fa3-1586-4624-b4db-ad844d136467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has made the event''s more than $25 billion price tag hard
        to swallow for some inside the country, particularly in Fukushima where many
        are still struggling to recover from the impact of the 2011 earthquake and
        nuclear meltdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f87bd-7b0a-4c61-9a28-82692f26c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10308a-b1d7-48ae-ab9a-fd09202b2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that money could have been spent improving the lives
        of those still bearing the costs of the nuclear disaster -- especially as
        travel restrictions imposed by the pandemic mean Tokyo''s investment is unlikely
        to reap the normal returns of hosting an Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ba155-d073-40ea-b397-b176690493eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d0166-8000-4f60-ba16-3a87b1a2c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really been a black eye for Japan," said Jeff Kingston, a
        professor in Asian studies at Temple University in Tokyo. "The whole point
        was to prove brand Japan, and the rest of the world has seen a Japan that
        Tokyo didn''t want them to see."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c4037-2292-42c5-bacb-2ae26739cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1c87b-61a8-440c-8330-28077ca422e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shizuka, a Fukushima resident, who asked CNN to only use her first
        name, said: "Honestly, in Japan, now is not the time to hold the Olympics.
        She added that hosting the Olympics at this point in time would bring little
        benefit to the country''s residents. "There is no hope with the Olympics,"
        she continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea7f4e-9486-4614-9b29-465ea5c6802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5bada-f166-445b-8685-04dafb70476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Plan scuppered</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8a9b8-1f8f-4322-9138-d30e1defc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Shinzo Abe had billed Tokyo 2020 as an opportunity
        to show off Japan''s mighty recovery from the 2011 earthquake and tsunami,
        and years of a stagnating economic performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13391d95-aa76-4a90-b466-00c8412f226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dd843-93bd-484d-88d1-093500acee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting the torch relay in Fukushima prefecture on March 25 was
        front and center to that recovery narrative. But in Fukushima residents tell
        a different story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd000e-0259-466a-94e1-31f54ca429ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd36b29-1a32-4c88-b17e-9936d63b775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge amount of money was spent [on the Olympics], but I don''t
        feel I have been benefited from it at all," said 68-year-old Saki Okawara,
        a care worker who lives in Miharu Town, Fukushima.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cabb4e3-ae07-47c2-bb4a-e8cbc1756975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728f056-1385-4c11-9f60-d22fdb7b0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okawara, who also belongs to the local activist group "Association
        of Nuclear Accident Victims," said the organizer''s narrative of a recovered
        Fukushima is still a long way off. "They want to hold the ''Olympics for recovery''
        after 10 years ... and want to say the recovery is done. But still, at least
        37,000 people are away from home and we are far from recovery," she explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3055e5c-bea5-4e75-a93c-ae24fd90decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d6a21-a0b5-41ee-b397-336413d5541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people remain displaced from the disaster --
        unable to go home because of radiation levels, human rights experts have also
        said. Some residents in Fukushima are disappointed that the government has
        spent billions of dollars on the Olympics, rather than on helping people rebuild
        their lives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e368a5-9219-41ca-8e87-745b49fb3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a2b0d-7e5f-4a67-83e3-f8e728c7ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $25 billion spent on the Olympics has to be spent to help the
        victims of the nuclear disaster in Fukushima." said Tosho Miyazaki, from Tokyo-based
        activist group "No Thank You To Olympics Disasters." "The Olympics is highlighting
        the recovery of the 2011 disaster, however, Fukushima has not recovered at
        all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ceecd8-e2d0-4bdc-9062-106a88d1b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663ee19-ae66-4ac2-8c99-fd47a9a63ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyazaki''s grassroots group is one of a number of anti-Olympics
        collectives that have sprung up in opposition to the country hosting the Games.
        Additionally, several environmental groups have expressed concern at holding
        the Olympic torch relay in Fukushima. Local authorities have deemed the course
        safe by conducting environmental radiation monitoring tests along the route,
        with a recent survey in December concluding that there was no reason to change
        plans for the Japanese leg of the torch relay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49f6db-921d-4aea-b503-b48b0095eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6fb7e-85cd-4900-b0d7-77fb818b33a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has spent 37.1 trillion yen (more than $353
        billion) on restoration efforts across all affected areas in the years since
        the catastrophe -- of which 6.6 trillion yen (nearly $63 billion) focused
        on nuclear disaster recovery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11eca4d-c76d-4740-b2a9-371f6848fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3eef9d-ad50-48f4-a7f9-e1937595dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a recent poll from Japanese broadcaster NHK found a majority
        of the country believes the Games should be canceled or postponed, others
        are hopeful the Olympics will offer an economic boost and momentary respite
        after a tumultuous few years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfede2e9-11f0-4911-b354-53ade6f859c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d72ea-c034-4432-b52a-6035449864f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are still being felt in the wake of Saturday night''s
        earthquake, but for the time being, the torch relay route seems unaffected.
        And still, for some, the torch coming to Fukushima is a source of hope for
        the recovery of the region.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676d631-093e-417d-b1ec-f8d6eab67465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d0e26-5a15-433f-a741-94d53e1c621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Olympics will be held," said Mihoko Kimura, a resident
        of Ishinomaki, Miyagi prefecture, a town destroyed by the 2011 tsunami. "The
        torch running in Tohoku seems to be a light of hope while many businesses
        have been forced to close. I think that rebuilding the economy is one of the
        ways to recover from the earthquake."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55efaf60-66ee-4259-a77f-8a8a09c99a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812d436-51fa-467d-bf66-3a0e48faa776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, like Shinnosuke Sakuma in Koriyama City, Fukushima prefecture,
        the Games will be a welcome distraction from coronavirus, if only for a short
        time. "Under the pandemic, our activities are restricted," Sakuma said. "Even
        if the Olympics is held without spectators, we can watch the Games on TV.
        We need to have something to enjoy under this circumstance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deccdbe-3acb-4934-b227-65c42037a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:39:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/14/sport/japan-earthquake-olympics-hnk-intl/index.html"><em>"An
        earthquake at the Olympic torch relay start point is just the beleaguered
        Tokyo 2020 Games'' latest crisis"</em></a></p>'
