      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Rapper Nicki Minaj''s father has died
        in a hit-and-run accident, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b642b4-6786-4666-8657-23cb14c07742'
