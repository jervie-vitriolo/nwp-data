      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have swelled to include people from all sections of
        society, including a strike by government workers as part of a mass civil
        disobedience movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da4ba5-5cdd-4fef-b583-3754f8e80550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc004010-3ba4-4e84-880d-8f73a1380931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have not yet been many reports of injuries, police have
        been recorded using water cannon against protesters on previous days and have
        also faced allegations that they have deployed live rounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7e637-ddb9-47ed-9a78-8e21c78f8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e34c2-7b98-483d-9660-7fdc36c32e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young woman named Mya Thweh Thweh Khine remains in critical condition
        at a hospital in the capital Naypyidaw with a gunshot wound in the head, a
        source with direct information about the victim told CNN Friday. Video of
        the incident circulated online showing a young woman suddenly falling to the
        ground while taking cover from a water cannon at a protest. Her image has
        been held up at protests as a symbol for those resisting the coup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7378d1-52c3-46bc-99ea-66e03f61f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99384198-b40d-40ba-b25f-66ec202dcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the protests, the military has sought to limit access
        to the internet and news services, as well as floating a potential new cyber
        security law that observers fear could further limit the flow of information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1d024-b768-4377-8b7d-e97dd20056e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da058a-c903-4156-a394-e0bcea7f9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet and mobile services were disrupted overnight Sunday into
        Monday, and Monitoring NGO NetBlocks said network connectivity across the
        country had dropped to only 14% nationwide since 1 a.m. local time. Mobile
        services from all carriers were also disrupted, according to residents. By
        9.30 a.m. local time Monday, some areas reported internet has since been restored.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fba82e-d2ed-4526-94b4-a64e0e76f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7cb70-9faa-430e-ae98-1dfb67d11d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fear when the sun goes down</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3327162-ccda-4d83-939e-882c2e1bee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have reported a palpable fear for their safety after dark,
        with many scared they will be dragged out of their houses by police in nighttime
        raids, or are terrified of reports of arson and crime following the release
        of thousands of prisoners in an amnesty on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc5fc5-8874-4c26-bf74-61c3d0bed084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2ce98-a6d6-4db3-a922-5e92e2813727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that residents in some neighborhoods have banded
        together to form patrols and provide some security for their streets at night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35deeb21-36df-4948-bbf5-e633d5e0d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6c429-0728-40bd-83dd-8f504688c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the streets near me are also making groups to defend themselves
        from these troublemakers," Myo Thein, a resident of the South Okkalapa township,
        told Reuters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae801c5-8049-42df-9ce2-0250dcf301ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb30917-7e96-4bf0-9bc7-9737d9d6e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been arrested since the coup, and most held
        without charge, according to the United Nations human rights office. The Assistance
        Association for Political Prisoners Burma (AAPPB) said at least 400 people
        have been detained in relation to the coup and other reports suggested some
        activists and journalists had gone into hiding following news of their potential
        arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b0a55-df3e-4d86-8bc8-d45691923659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc745842-a3a2-4004-b0e8-9593891b0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One journalist in Yangon, who wanted to remain anonymous for fear
        of arrest, said rights defenders and reporters are struggling to let the people
        know what is actually going on.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57ba0a-57a7-4e2d-ae41-a49322a85a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450e284-bd28-4c9b-a0ec-0101cec5d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists are in remote working and in hiding as they are scared
        of night arrests and their homes going to be raided. They can be arrested
        anytime for what they are reporting although (it''s the) truth," the reporter
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f19bd-7ae8-40bd-9f2f-a48fd75fa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da351807-4f82-4de0-8a61-ea7bcfbf7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the military announced the arrest warrants for seven
        high-profile activists for using "their popularity on social media ... to
        undermine the peace and order of the country," according to the military''s
        information page on Facebook.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a9fe6-2fde-4bd1-932a-a90a5a9ba5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c3b78-d0a0-4d37-89a5-dcf12a88cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those named is leading democracy activist Min Ko Naing, an
        organizer for the "Civil Disobedience Movement" Facebook page, which has more
        than 200,000 followers. Min Ko Naing spent more than 20 years in prison following
        the 1988 student uprising in Yangon that was brutally suppressed by the military.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7e5d4-9d03-4cb7-9de3-66dddfff39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e9f7d-6bb5-4046-a915-8bfe4afa9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday, Min Ko Naing called on people to continue
        their civil disobedience campaigns, saying the military was inciting anger
        to stir unrest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21492b9-76e9-4338-a2cc-1258d3f625b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6302b0-c3bd-43ab-bd20-90c8b55b4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, we had to face the horrifying events across the country.
        They are doing it with all they are capable of. They provoke our anger, and
        use people including police," he said. "This week is the most important week,
        this week will decide for us."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d3d6c-454a-440d-a48f-8b35acf5e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad865786-fc82-48bd-bf00-30719b4eb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the military suspended three laws that were aimed
        at constraining security forces from detaining suspects or searching private
        property without a court approval.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed4b7b-458a-40dd-aed2-e52dc1182e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003cbfe-dc10-4ce8-afd0-7135a6ea58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that among the three suspended sections is the
        law that mandates a court order to detain any prisoner beyond 24 hours and
        limits security forces'' ability to enter private property to search it or
        make arrests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba919e5-9501-4b59-aca5-06d54fcf0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9017799-2497-48bc-acce-03d22336d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions also free up spying on communications, according
        to the Reuters report.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22faa6e-050a-4169-bd8a-6fa9160c9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14560d4c-3a20-430d-974d-088caa95f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAPPB said the suspensions were ways to instill "fear of police
        raids into the general public during the night" as it means that the Myanmar
        authorities can search houses "without the presence of the ward administrative
        officers and unlawful acts during inspection can be committed."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd69e6-1bb2-4c44-b833-c852aa54868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b55bf-0bfb-4e2c-846c-2e8c9fa83450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights organization said these amendments display how
        the military "violates inalienable human rights and intensifies the suppressive
        apparatus towards the general public."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d70b21-44b6-48ec-8fea-b4103262c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66477863-e4d4-4d83-904f-01136c14b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on Human Rights in Myanmar Tom Andrews warned
        in a tweet that the military would be held accountable for its actions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aa3ad-9c1b-40b4-a923-f22f092701c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42468ba8-8c05-4d51-8ba6-564b4dd171cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if the generals have declared war on the people of Myanmar:
        late night raids; mounting arrests; more rights stripped away; another Internet
        shutdown; military convoys entering communities. These are signs of desperation.
        Attention generals: You WILL be held accountable," Andrews said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cbca6-7930-4779-a86f-76566891c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:43:37.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/14/world/myanmar-blackout-western-diplomats-intl/index.html"><em>"As
        armored military vehicles roll onto Myanmar''s streets, protesters return
        for 10th day"&nbsp;</em></a></p>'
  'an-unsung-hero-to-a-fast-food-giant-bpo-partner':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-15T17:00:06.279+08:00
    'embedimage': 'jcr:c39a6662-e73f-4f3f-af7d-d7a8bea892ab'
    'embedsource': '<iframe width="1038" height="584" src="https://www.youtube.com/embed/E66uGlkg0DA"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3dbd726-ef05-4510-9f60-c22501977377'
    'lead': 'Had there been no cloud computing environment in place before the pandemic,
      a business process outsourcing company involved in food deliveries would have
      missed business opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T14:46:01.764+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T07:13:46.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:02.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Business Cloud Solutions: An unsung hero to a fast-food giant''s
      BPO partner'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1fc45-dfcd-4d43-a22b-26766bfdf094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;A home food
        drop is less risky than dining in food establishments amid the pandemic. But
        not all fast food chains and restaurants were able to adapt to the surge of
        online deliveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec62a6e-2e62-4df5-9ab1-b766dcca6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4574c8-f05a-460a-8439-0a104204b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons behind this was the heavy reliance on on-premise
        infrastructure, which required companies to invest heavily in space, equipment,
        frequent maintenance, and personnel -- a great challenge when office access
        became limited due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a414e2-a43b-4706-82f6-c15b5c4e0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6561b-3d9f-481b-a1f2-4c435db628a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple lockdowns made it difficult to manage our on-premise servers.
        Our infrastructure needed to be replaced, with our equipment requiring round-the-clock
        upkeep and maintenance in spite of the IT teams operating at full capacity,"
        shared Patricia Calope, Managing Director of MDS Call Solutions, Inc. (MDSCSI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cf466-3506-4333-a291-d5c6109f9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033598ad-f14e-43e6-bc94-bc3e1855f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their biggest clients is fast-food giant McDonald''s that,
        fortunately, has been constantly future-proofing its services, including its
        customer support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7ab88-b2bc-42ff-986b-611aa1fdfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c091b-f42d-4c3e-8023-044793a98d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the lockdown, McDonald''s had been investing in strengthening
        its delivery business across different channels. This, together with MDSCSI''s
        more robust infrastructure, helped McDelivery benefit from having a strong
        ecosystem when the lockdown required customers to enjoy their McDonald''s
        favorites from the safety and comfort of their homes," Calope added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ec4d5-4693-46bf-8647-c51e593a8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee24c60-286d-4574-af4a-f31dd59c761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What saved the BPO from big losses was Globe Business''s Cloud services,
        providing MDSCSI with AWS Virtual Private Cloud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbb646-ed0f-4b58-bdc4-9b85896b924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db1c93-e86e-4c43-a0d3-597cd47f4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disasters like the pandemic happened very quickly and caught many
        companies by surprise," said Peter Maquera, Senior Vice President for Globe
        Business. "For companies without the Cloud, their employees were not allowed
        to work and therefore could not access their systems. Those with their systems
        on the Cloud, on the other hand, could access their information even if they
        had to work from home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e9c30-4662-4afe-b1b7-dcd0df9c233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ba4cc-59db-4ee8-9dea-511defbf46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquera cited video conferencing platform Zoom as an example, saying
        it went from 10 million customers to 300 million customers. "They would not
        have been able to adjust this way without the Cloud. It would have taken a
        much longer time to procure new equipment, find more space and hire new people,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdf6f1-0a2e-468c-bc1e-ed240f3337b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd90b05-86a0-4e82-a0cc-6a53b44953df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDSCSI praised Globe Business for its Cloud Solutions, which enabled
        the former‚Äôs workforce to respond to calls for McDonald''s delivery orders
        and develop the software that ensures delivery orders are processed efficiently.
        The contact center also did not have to invent anything new during the lockdown
        but, instead, enjoyed optimized ordering channels and operations to ensure
        the continued service to their clients'' customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21621b3-d10f-4684-9421-ce5559c3d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:46:01.766+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:13:55.489+08:00
