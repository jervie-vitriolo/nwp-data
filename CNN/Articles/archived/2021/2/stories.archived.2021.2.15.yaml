      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/14/us/boy-shoots-intruder-north-carolina/index.html"><em>"A
        suspect is dead after 12-year-old shoots at intruders during attempted robbery,
