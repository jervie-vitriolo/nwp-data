      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraj was taken to a hospital in critical condition and died Saturday,
        police said. The homicide squad is investigating.</p>'
    '9':
