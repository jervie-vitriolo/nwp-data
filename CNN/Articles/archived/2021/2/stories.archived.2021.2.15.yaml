    'lead': 'A 12-year-old shot at two masked intruders who broke into his grandmother''s
      home just before 1 a.m. on Saturday, according to police in Goldsboro, North
      Carolina.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T17:18:25.344+08:00
