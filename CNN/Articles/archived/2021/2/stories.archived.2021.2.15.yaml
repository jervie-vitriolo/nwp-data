      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances from overseas Filipinos reached $3.205 billion
        during the month, smaller by 0.3% than the figure posted in 2019. December''s
        figure ends <a href="https://cnnphilippines.com/business/2021/1/14/Remittances-November-2020-BSP.html">three
        straight months</a> of higher amounts sent back home.</p>'
