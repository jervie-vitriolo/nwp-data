      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî Over
        a hundred Filipinos have returned home from Myanmar, where protests continued
        for a tenth consecutive day on Monday to oppose the recent military coup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0d1c8-b3da-4417-a4d5-c6126b963b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:33:05.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Locsin Jr. welcomed the 139 Filipinos
        who arrived Monday evening at Terminal 3 of the Ninoy Aquino International
        Airport via a chartered flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed580e-4a0a-4a9e-8e9a-5e82ab55506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:33:05.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a testament to our government''s steadfast commitment to
        assisting our people across the globe. We at the DFA are doing our best to
        do just that by bringing our people home amid the pandemic," Locsin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea0be2-84b8-4bbe-a0f9-e6727bbce755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:33:05.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release from the Department of Foreign Affairs said overseas Filipino
        workers and their family members were among those repatriated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666071a-2461-40d5-96df-e4312b8eadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:33:05.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government chartered a special flight amid the current
        COVID-19 travel restrictions, as well as the recent political situation in
        Myanmar," the department added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55c1dc-8f4b-4b87-8fdd-c7e82bf5a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:33:05.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 509 Filipinos from Myanmar have been repatriated since
        March 2020, according to the DFA.</p>'
  'singles-awareness-day-benefits-of-being-single':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Photo courtesy: Westend61/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-15T23:00:28.282+08:00
    'imagesource': 'jcr:c90aee55-386a-420c-83aa-3b7d0798aa16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eec26acb-90ab-44e3-84ca-c8644413ec8b'
    'lead': 'Recent research shows that some people view singlehood as a happy destination
      rather than a stop on the journey to marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T22:58:41.216+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:11:36.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:10.473+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singles Awareness Day: The benefits of being single'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d981c9-7dd5-4b7c-9636-1a71cc8b1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An increasing number of people around
        the world are opting to go solo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b326923-f11a-4da4-a05a-442a8d9f4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of American men and women who have never been married,
        are divorced or are living alone has been on an upward trend for several years,
        according to the US Census Bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea890c-e783-4220-bc84-da10c1f2256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e712f6-73d9-4044-99cf-1f7ea0e0a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact marriages or relationships are less common these
        days, being single continues to have stigma and feelings of loneliness attached,
        no more so than on Valentine''s Day. Feelings of loneliness among singles
        not yet having found "the one" still abound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc92be-99d7-4a46-b756-885ebe1d0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0d203-9c1c-4015-a68b-d7ce6c6a5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recent research shows that some people view singlehood
        as a happy destination rather than a stop on the journey to marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93968201-9fa6-4c78-9d56-b0c1e9a2edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832205a5-9768-4719-bcae-58846bd6d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>if you''re single, you can redefine the concept for yourself, according
        to Elyakim Kislev, an assistant professor at The Hebrew University of Jerusalem:
        You don''t have to be lonely, and you''re not a failure. Being single can
        be an advantage instead of a source of agony, he believes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c837f2-c531-4827-9038-5465228e9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6abc7-5c25-4fcd-a2a5-23fe3ee7d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kislev analyzed US and European databases and conducted interviews
        to examine trends in singlehood and what made some singles happy ‚Äî finding
        that for some, happiness was a choice lifestyle or something they came to
        accept.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54700f-61c1-4758-ac9d-2614824b7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb3b3a-6389-4323-8f16-5c11217c5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that many societies see tremendous growth in the single
        population and we need to change this image we have that being single means
        you are frustrated, less worthy or abandoned," said Kislev, author of the
        research presented in his book "Happy Singlehood: The Rising Acceptance and
        Celebration of Solo Living."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3e348-27c1-4e70-831c-169e9df78ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3addb-b3c3-4de4-9d9a-ac7e66bf0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singlehood and living alone are also on the rise in many countries
        including Japan, Italy and Sweden, various studies have shown. There are ways
        to turn feelings of loneliness into the ability to feel empowerment and joy
        at any stage of your life, including during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6fc85-dcee-496a-9334-af0154e2fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad96ea0-a953-4bff-84a2-a544be0320bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Identifying the root of loneliness</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce59bd-1cc7-4982-9df3-1bf6bc73c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re going to try to pull yourself out of feeling lonely,
        identifying the cause of that loneliness is important, according to Kislev.
        There are differences between chronic loneliness, social isolation and feelings
        of loneliness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991209f2-615f-47cf-9d01-b734e9b21e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da047ad9-65da-4bad-b496-e800e8bb5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic loneliness is defined as loneliness or social isolation
        that occurs over a long period of time and affects your mental and physical
        health, according to the American Psychological Association. It can "increase
        the risk of developing (health problems such as insomnia and heart disease),
        psychological distress and behavioral problems," said Dr. Indra Cidambi, the
        medical director of the Center for Network Therapy in New Jersey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1abd2-f91b-4c27-a51b-243845254153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b686ab3-d47a-4a90-be12-c1927883e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feelings of, or temporary, loneliness are based on subjective, self-perceived
        feelings of neglect or "a discrepancy between one''s achieved and desired
        levels of social relations," according to experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b9738-2631-4585-9d4a-757f7b46a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b0ac5-fd0d-4956-9efd-c3fa6c905f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being alone does not make a person lonely, but the perception of
        being alone is what makes one lonely," Cidambi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e78e5-3a49-4e8e-a47a-100a793b6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409dd6e-acaa-4d3f-958f-2bcade6bbbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married people can be just as lonely and unhappy as their single
        counterparts, previous research has found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5617ddc-4600-4a01-8e35-204cd6c4129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23997392-d31a-4791-9c03-79c45fad034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was proven time and again that married people can be very lonely
        and emotionally deprived within their wedlock, sometimes exactly because they
        are committed to this one person and gave up on nurturing other connections,"
        Kislev said. "Instead of facing loneliness at its roots, many people chase
        partnership only to discover that loneliness is a standalone problem, the
        cure for which mainly lies within oneself, as researchers have repeatedly
        argued."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cd647-b364-4138-999e-4047aebbbe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd03c9-a36e-4049-9b29-646e9f30a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What makes some singles happy</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11c6ff-bfd6-449a-8bfb-a7fa1ddd81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The databases Kislev used included the US Census Bureau and the
        European Social Survey. He examined relationship trends in more than 30 countries
        and conducted more than 140 interviews with single people in the US and Europe
        ‚Äî people between ages 30 and 78 who comprised all genders, sexualities and
        socioeconomic and ethnic backgrounds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb4216-526a-4393-be76-32a7a8cc8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c93eb-f9ab-482c-bf56-c2f692cd553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found key differences between happy singles and unhappy singles,
        generally dependent upon whether they internalized stereotypes about being
        single or shrugged them off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b26e6-a12e-401a-9cb4-bd8e9faa72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47994fd-0535-43e7-a99f-396e75bc3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were unhappy with being single felt resigned due to reasons
        including having never found the right person, feeling they might grow old
        alone or as if they were missing out on life. In contrast, the happy singles
        enjoyed their solitude, "took responsibility for their lives and were satisfied
        with their social ties as a substitute for marriage," Kislev wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0caefc-ba2f-4c5f-9b53-2e36a710255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac18ec6-bd5b-4e47-b67e-4505bd7dd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some happy singles'' solitude was also fortified by procuring exciting
        experiences that can be had outside of a relationship, such as traveling or
        finding new hobbies. They used their time alone to "replenish themselves"
        and "be empowered by focusing on themselves in these moments," Kislev said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d87db6-8abb-4107-8754-20e14000a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e157e-2437-4ee5-b69b-4b5d24f2deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others Kislev interviewed were happy because they intentionally
        built robust social circles as alternatives to intimate romantic relationships.
        They invited their friends to accompany them on outings more and spent more
        time talking to their neighbors and staying in touch with family.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6535b2c-bbc7-44c9-85ad-78b4925656e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cacf48-9d85-43b4-8017-b4ec8176a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widowed, divorced and never-married individuals socialized with
        their friends up to 45% more frequently than their married counterparts, the
        research found.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1801ea-ffce-4543-8483-735c521ff2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53ecca-1dc8-4fc8-ab1c-a6a81100bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, singles have more friends than married people," Kislev
        said. "We see a phenomenon of ''greedy marriage,'' in which couples turn inwards
        and forget their friends and relatives. Instead, singles cast a wide net of
        friends that better support them in all walks of life."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb715f-9f52-410e-89f7-e54442d6f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeee6bc-a6dd-4b29-a293-1a45fb063bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some single people did this because, at one point, they were lonely,
        while others chose this life because they valued the additional time and freedom
        that resulted from not being attached to a partner or family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170a07b-f6b0-47d9-961d-4bfeea69a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93037895-ecd6-4910-950a-1372a29a002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also found that in the case of never-married individuals,
        being more social "gave them the confidence to feel that they did not ''miss
        out.'' "</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634a351-848a-403a-9984-34b35efdeba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5dad6-5bf8-4f04-b7d5-f6e389213372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing quality relationships with people who share similar
        interests, staying in touch with family and friends and pursuing enjoyable
        activities are key to alleviating loneliness," Cidambi said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78969310-1575-4434-b06b-cdbd20bf0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851fa0f-b639-4091-b726-980109e03f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:58:41.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Building self-esteem</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
