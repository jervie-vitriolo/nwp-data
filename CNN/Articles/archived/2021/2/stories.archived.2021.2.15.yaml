  'Biden-G7-':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T07:50:56.459+08:00
    'imagesource': 'jcr:4a51dc96-8941-4021-bf7f-8a3d9498c4b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a83acc5-48d6-4605-96f6-e9095cb76341'
    'lead': ' President Joe Biden will participate in a virtual G7 event on Friday
      (Saturday in the Philippines) where he plans to discuss efforts to combat the
      Covid-19 pandemic and rebuild the world economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T08:11:25.981+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:19:19.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:56.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'G7']
    'template': '1'
    'title': 'Biden to join virtual G7 event with global leaders on Covid-19 efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29cf73-c017-4c4d-a80a-8e193aa7f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;President Joe Biden will participate
        in a virtual G7 event on Friday (Saturday in the Philippines) where he plans
        to discuss efforts to combat the Covid-19 pandemic and rebuild the world economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5eae81-c188-4c11-960f-28a21b7d201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988c613-d678-4ede-9389-7df5ae64b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his first meeting with leaders from the Group of Seven nations
        as president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda24da1-ee9e-40a6-98bb-700c28fed9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82086e-a9b4-4fb5-bbaf-dac49570f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll specifically focus on areas, including "coordination on vaccine
        production, distribution, and supplies, as well as continued efforts to mobilize
        and cooperate against the threat of emerging infectious diseases by building
        country capacity and establishing health security financing," a White House
        statement released Sunday evening said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295564cb-b1dc-4bf9-99e8-d5790c049647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fae13-e45f-4576-a033-6c5579b1527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to rebuilding an economy badly battered by the pandemic,
        the President, the statement continued, is set to focus on "the importance
        of all industrialized countries maintaining economic support for the recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ecdd3-fc9e-40db-b6da-15747512e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aac9f-2ea6-41c9-9303-f110b7dcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual meeting, hosted by the United Kingdom, will also include
        leaders of Canada, France, Germany, Japan, the European Commission and European
        Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19028757-3ccf-4bac-958e-ca9a35c95f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18c783-6c31-4995-9eb9-f49580399166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said in a statement this weekend
        he will use the virtual event to call for global cooperation in the battle
        against the "common foe" of coronavirus. Johnson will charge the leaders to
        "work together on a joined-up global approach to pandemics that brings an
        end to the nationalist and divisive politics that marred the initial response
        to coronavirus," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fc292-4c4e-4585-a11c-e708a508430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a9dea-ef50-4958-b552-d4c755f2c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quantum leaps in science have given us the vaccines we need to
        end this pandemic for good. Now world governments have a responsibility to
        work together to put those vaccines to the best possible use. I hope 2021
        will be remembered as the year humanity worked together like never before
        to defeat a common foe," Johnson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d840fbc-2a62-4a97-b437-1001116b5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48f90c-07a8-4cdb-b2cf-e3ce275b9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as global Covid-19 cases have declined in recent weeks, the
        virtual meeting comes as new variants are threatening to throw a wrench in
        government vaccination plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ee624-cbc5-4329-9184-53e29ad02bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:11:25.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/02/14/politics/biden-g7-summit-virtual-covid-19/index.html">Biden
        to join virtual G7 event Friday with global leaders on Covid-19 efforts</a>''</em></p>'
