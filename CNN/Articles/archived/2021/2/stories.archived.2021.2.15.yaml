      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/12/26/Duterte-to-US-on-VFA-No-vaccine-better-get-out.html">Duterte
        to US on VFA: ‚ÄòNo vaccine, better get out‚Äô&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05b15d-7383-4165-b0fe-78561db993ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
