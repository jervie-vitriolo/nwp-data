    'jcr:uuid': '38c822cd-506c-4559-9fe9-4cb97a2c061e'
    'lead': 'Researchers said Sunday they have identified a batch of similar troubling
      mutations in coronavirus samples circulating in the United States. They''ve
      not only drawn attention to them; they''ve come up with a better shorthand for
      referring to them. They''ve named them after birds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T14:11:50.090+08:00
