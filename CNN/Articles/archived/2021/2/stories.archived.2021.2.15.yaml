    'lead': 'MMDA Chief Benhur Abalos says Metro Manila mayors have agreed to ease
      age restrictions that prohibited those under 18 from leaving their homes for
      non-essential travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T15:14:13.500+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:13:26.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:03.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR mayors now OK with easing of age restrictions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769ad32-7bb3-4418-9262-261407f781ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> Teens
        aged 15 to 17 in Metro Manila will soon be allowed to go out for leisure travel,
        according to Benhur Abalos, chairman of the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1e9e7-1f06-439d-b50d-ae5c2ac2d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official on Tuesday said Metro Manila mayors have agreed to
        ease age restrictions that prohibited those under 18 from leaving their homes
        for non-essential travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911de570-c0cf-4514-b019-798a075f0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executives in the National Capital Region previously
        set their <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html">own
        age restrictions</a> when the COVID-19 task force IATF allowed those aged
        15-65 to step out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c642b4b-8746-4584-a002-4953f7e3512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The age in Metro Manila under GCQ is 18 to 65... Lahat ng mayors
        ay nagsabi na ang edad sa Metro Manila, kung pwede from 18 ay maging 16-65.
        I think halos lahat ay nag-agree dito," Abalos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3ccd4-b09d-4752-b9e0-b05ff0f2b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief said the change of heart comes after seeing the need
        to balance health with economy. He added the age limitations could possibly
        be brought down further if cases do not increase after the easing of restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bbdbf-c576-449b-af68-be6864bd280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about calibration" Abalos told a media briefing. "Titingnan
        mo: Binawasan natin ng 15. Nag-spike ba? Give it a few more weeks. Kung medyo
        maganda naman, hindi tumaas, babaan natin ulit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efd4a9-8453-4603-98db-1745820f7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T15:14:13.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:13:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look if cases will spike if we lower it to
        15. If it turns out good and it did not go up, then we can bring it down further.]</p>'
  'Nograles-no-supply-agreement-term-sheet-reserved-vaccines':
