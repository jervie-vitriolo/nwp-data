      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bfba5-b054-40c8-9285-de906d10ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/14/Robredo-Lacson-Duterte-VFA-threat-extortion.html">''Parang
        extortion'': Robredo slams Duterte''s VFA threat&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778859d5-7da9-4dd8-9d53-4e97d8f42742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8548266-504c-4dd8-8e3d-885c94e861ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario also said in
        a statement on Monday that Duterte''s stance is a "sentiment that is not shared
        by our patriotic soldiers and our countrymen who want to defend our West Philippine
        Sea against China."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853f064-cc18-4fea-8b64-e3f8e7276fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c67234-22db-4fe4-b941-3bf4a732129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, claimed that America was "neutral" on the disputed
        South China Sea, including the Philippines'' sovereign rights over the West
        Philippine Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688e5c6-68af-49fa-8bb1-2f28f25337b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8f67c-5e76-43cb-af98-acfe53f089e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between the Philippines and the United
        States on the protocol for American military personnel in the country. It
        is seen to support the Mutual Defense Treaty, another agreement which guarantees
        that the two countries will provide military aid to each other in case their
        metropolitan areas or territories in the Pacific are attacked by a foreign
        force.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d9319-abf6-4487-bf58-b6f67e130e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cab28b-76bd-4a6d-8307-5df62dfa0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the Philippines'' 2016 arbitration win
        over the West Philippine Sea. The U.S. government previously imposed sanctions
        on Chinese companies militarizing resources and helping the country advance
        its territorial claims in the disputed territory.</p>'
