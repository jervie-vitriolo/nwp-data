    '20':
      'image': 'jcr:38b24b54-8116-4e35-8af0-699f76da29fa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75544935-972b-488c-a05d-c9885e202a13'
      'mgnl:activationStatus': true
