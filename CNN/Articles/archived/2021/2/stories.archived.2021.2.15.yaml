      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this achievement, Globe promises to continue to lead the country''s
        digital transformation by introducing innovative solutions in the areas of
        financial technology, telemedicine, e-commerce, digital advertising, cyber-security,
        enterprise cloud applications, customer service, and even technology for social
