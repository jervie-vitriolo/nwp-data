      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jer Dee‚Äôs ‚ÄúTempest‚Äù</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ec3a3-e068-47c4-bc8c-a839923908b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist and illustrator Jer Dee‚Äôs first exhibit ‚ÄúTempest‚Äù is still
        online until Feb. 18 on&nbsp;the <a href="https://www.futurist.ph/collections/tempest"
        target="_blank">Futurist website</a>, where you can still view and acquire
        pieces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b1c00-237e-4f73-9c4f-b22f61e8139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dee‚Äôs works, Key elements ‚Äî such as altars, lotuses, and masks
        ‚Äî reveal how Dee‚Äôs motivations come from a place where memories of home (both
        the physicality and ideas of it) are lovingly held dear; something that‚Äôs
        all the more important at a time when we are deprived of touch and contact
        from our loved ones.</p>'
    '24':
      'image': 'jcr:9b593f38-30d0-44f8-bde5-4a457ff34256'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e8aa4-1ced-4ab8-a8e8-ccc1a77fd1ef'
