      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never experienced such open sense of shared purpose than
        we''re seeing now."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9248285-069f-41d6-8450-291031e8a1ea'
