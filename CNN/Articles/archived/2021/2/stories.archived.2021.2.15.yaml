      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî San
        Juan City has the highest number of registrants for the COVID-19 vaccine in
        Metro Manila, Mayor Francis Zamora said Monday, but the number remains well
        below its target recipients as of February 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e4d3e-4c42-40ac-abe8-1e9c52255515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:51.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:12:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Zamora said they were informed by the Department
        of Health that San Juan was the top city in the country''s capital region
        in terms of the current number of registrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807b77e-557f-4c03-8ec1-14324899077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:51.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:12:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mismong ang DOH ang nagbanggit na San Juan ang may pinakamaraming
        nagparehistro para sa COVID-19 vaccines," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d587d0-4808-4d82-85cb-3674bb890451'
      'mgnl:activationStatus': true
