      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725239ae-22ac-4c89-aee9-694ff37ecc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:04:08.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino families turn to remittances as one of their main sources
        for disposable income, with dollars sent home paying for daily expenses like
        food, utilities, school fees, and even luxuries of their loved ones. This
        in turn boosts household spending and supports economic activity, which quarantine
        rules have dampened.</p>'
