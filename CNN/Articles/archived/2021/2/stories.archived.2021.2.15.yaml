      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Supporters of a young climate activist
        arrested in India over a farmers'' protest "toolkit," later shared by Swedish
        climate activist Greta Thunberg, have called for her release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b1364-0f22-48b9-9463-8d8c7d681820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abacd3a-0f2a-4c92-9744-469846589733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi police confirmed the arrest of Disha Ravi, who is in her early
        20s, in a tweet on Sunday that accused her of being a "key conspirator in
        (the) document''s formulation &amp; dissemination."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f31d7-9868-4231-afde-5e2fede50bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31692379-0da8-4ad5-87ed-c70b5c20fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, unsigned and publicly available on an encrypted sharing
        site, provides a list of ways supporters can help the ongoing protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95a185-1e1a-457c-92fa-1431f7385a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bb621-2731-4dc1-8b8d-61f22dc4ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of farmers have been demonstrating for months
        against new agricultural laws, which they say will devastate their livelihoods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafd12e-3e95-4502-afd4-6a9713bda82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d5d25-8872-4bc5-a30b-53e9065d8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T20:34:01.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift protest camps have sprung up around the capital New Delhi
        and workers have gone on strike in several states. Violence has broken out
        on occasion -- most notably on January 26, when police and protesters clashed
        on the streets.</p>'
    '9':
