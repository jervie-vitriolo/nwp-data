      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185b1be-90f7-46ab-b1b1-c17a18516491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Vice President Leni Robredo slammed Duterte''s pronouncement
        in his speech last week that the U.S. responsibility in the agreement "does
        not come free."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44487acb-54f0-48b0-9b08-c8b0b88c72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd40db-1836-43d3-97a9-5f4215fabd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang extortion lang. Parang kriminal eh, kung gusto mo nito magbayad
        ka muna," Robredo said in her radio show on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b0630-a09a-4045-a825-d72521b3560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.096+08:00
