    'title': '5 events to check out this week of Feb. 15 to 21'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612a76d-a79d-41cd-8ffc-736e423ca7c5'
      'mgnl:activationStatus': true
