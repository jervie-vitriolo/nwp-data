      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court hereby resolves, as it is hereby resolved, to recommend
        that the Judicial and Bar Council exempt the five most senior Associate Justices
