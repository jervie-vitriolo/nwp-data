      'Reynaldo-Parojinog', 'Court-of-Appeals', 'PDEA', 'Philippine-Drug-Enforcement-Agency',
      'Wilkins-Villanueva']
    'template': '1'
    'title': 'Court freezes Parojinog property in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a92dcf-4606-4150-a3d7-3b506babf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 15)</strong> ‚Äî The
        Court of Appeals has issued a freeze order on a multi-million peso property
        owned by members of the Parojinog clan in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ebf2a-f34c-46b3-9c82-b2f9561c6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order covers a house allegedly worth ‚Ç±5 million owned by Artemio
        and Daisy Parojinog-Salas, who both have pending arrest warrants. Daisy Parojinog-Salas
        is the sister of Reynaldo Parojinog, who was killed in a police raid in July
        2017 in Ozamis City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2e6c9-1163-45ad-8eee-1bfd2cf4b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog clan is accused of being involved in the illegal drug
        trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb4c69-0bee-4d49-8a74-ab5e872cbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director General Wilkins Villanueva,
        along with officials from the Anti-Money Laundering Council, personally went
        to the high-end subdivision in Nichol''s Park, Guadalupe to implement the
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c426cc-f46c-4516-a300-2d1095dde8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the freeze order on the Cebu City property will
        be just one of the many freeze orders on properties of the Parojinogs. The
        PDEA chief believes "they have properties in Ozamis, Maasin and Cebu."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460c774-40b7-4c78-97d4-f2d0cc59ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just shows that this drug group has been operating in Cebu,
        Leyte and Ozamis," said Villanueva, adding the couple allegedly laundered
        the proceeds of the drug group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f38f9f-2631-4bd2-bb28-a836c5bd878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Artemio Baculi of the AMLC''s Anti-Drug Trafficking
        Division, the Salas couple has seven bank accounts, 12 vehicles, and firearms
        that have already been frozen by the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9783226-1c99-4200-9440-771d69a3a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baculi said the bank accounts involved millions of pesos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff6acc-d518-488f-806c-9a4113751e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bank inquiry is ongoing, but this involves millions that did
        not commensurate with their source of income," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d3882-f6d3-4753-9da6-319a3320c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:09:34.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:11:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baculi said the couple''s declared income was around ‚Ç±20,000 per
        month. "But they managed to transact millions and they were able to acquire
        these properties," he added.</p>'
