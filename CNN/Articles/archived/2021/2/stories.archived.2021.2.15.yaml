  'vaccine-rollout-needed-UK-pandemic-response-':
    'author': 'Scott McLean and Florence Davey-Attlee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T14:34:00.083+08:00
