      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> Filipino
        karateka and world no. 1 e-kata athlete James de los Santos just won his fourth
        gold medal of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e82f94-9f3b-468c-b455-4a21290c69a8'
      'mgnl:activationStatus': true
