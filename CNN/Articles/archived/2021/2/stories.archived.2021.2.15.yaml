      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, Filipinos abroad sent home a total of $33.194 billion
        for 2020. This is lower by 0.8% than the full-year figure recorded the year
        prior. The recent level comprises 9.2% of the country''s economic output and
        8.5% of its gross national income, the central bank added.</p>'
