    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:09.292+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First COVID-19 vaccinator at PGH says vaccine ‚Äòa glimmer of hope‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c34570-9cd5-4359-aa52-4def110ab7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong> ‚Äî A
        head nurse assigned to administer the first COVID-19 vaccine at the Philippine
        General Hospital said the arrival of vaccines this month will help pave the
        way for recovery from the health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732c566-5929-494c-826d-d4f762a49899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News.PH on Monday, Chareluck
        Santos of the University of the Philippines Health Service said there is excitement
        among the hospital staff, and even called the vaccines a ‚Äúglimmer of hope.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acc6850-7ccd-4faf-b46d-c1f03b146754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said that in their vaccination training, the hospital staff
        focused on studying the Pfizer brand. The American-made vaccines are expected
        to be the first to arrive this month, with an initial 117,000 doses for medical
        frontliners nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6193d7-5cc8-4acf-b930-65d058086e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said hospital workers want to make sure no dose goes to waste,
        as she noted the sensitive requirements in handling COVID-19 vaccines. Among
        these is the storage temperature requirement, which has to be minus-70 degrees
        Celsius for Pfizer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecc194-de95-4680-b24c-33b0b87890e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMay mga pagsasanay pa nga po kami na bawal po syang i-shake, kasi
        pag na-shake mo po sya, kailangan na itapon ‚Äòyun, so sayang naman po [In our
        training, we were even told that if we accidentally shake the vaccine, it
        will already have to be discarded, so that would be such a waste],‚Äù she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e5b86-cfa1-4234-b17c-971122a13342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5,700 of PGH‚Äôs 6,316 personnel pre-registered for the vaccination.
        PGH Director Gerardo Legaspi said some are hesitant because of the reported
        adverse effects to the vaccine in other countries, but he added such cases
        are rare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a055ec-525d-4cc6-b319-412c09511f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:00:28.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:11:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/15/PGH-COVID-19-vaccine-program-Pfizer.html"><strong>RELATED:
        PGH sees need for more vaccinee substitutes if Pfizer not the first brand
        to reach PH</strong></a></p>'
