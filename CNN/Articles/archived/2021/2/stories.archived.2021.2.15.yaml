      'mgnl:lastActivated': 2023-01-25T07:12:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80619c4d-4e6f-429b-931b-65988906db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:12:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we should be getting something similar or close to that
        amount," Roque added, referring to Pakistan''s compensation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94dd01-e527-4435-b3c5-617dab67fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
