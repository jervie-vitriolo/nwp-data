      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúIslands‚Äù streaming on Cinema One''s YouTube channel</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad52f5-0568-4761-93ce-a5a23bea99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whammy Alcazaren‚Äôs second film ‚ÄúIslands‚Äù features Benjamin Alves
        singing ‚ÄúTorete‚Äù ‚Äî in space, an old house reeking of past lives, and the past,
        literally, as in with dinosaurs. While these may all seem like they wouldn‚Äôt
        all make sense in one movie, Alcazaren ties them with the themes of love and
        longing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9578da3-7dea-47a5-9f5d-b50f8386ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIslands‚Äù also stars Luis Alandy, Meryll Soriano, Irma Adlawan,
        Peque Gallaga, Acey Aguilar, Jhiz Deocareza, Anna Luna, and Marita Zobel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9d6c8-906e-4910-8b41-6bd176c10546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film can be watched for free (but with ads) until Feb. 24 on
        <a href="https://www.youtube.com/watch?v=yT3ko5CvVIQ" target="_blank">Cinema
        One‚Äôs Youtube channel</a>.</p>'
    '26':
      'image': 'jcr:6cab88cd-90bb-4de1-b556-932aaf967ed8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5649a-372a-4fa5-a856-1b200cf631d6'
