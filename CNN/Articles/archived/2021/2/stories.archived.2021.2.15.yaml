      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is also committed to uphold the United Nations Sustainable
        Development Goals (UN SDG), particularly UN SDG No. 9, which highlights the
        roles of infrastructure and innovation as crucial drivers of economic growth
        and development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c0f33-0de3-4d64-b834-952582bc891f'
      'mgnl:activationStatus': true
