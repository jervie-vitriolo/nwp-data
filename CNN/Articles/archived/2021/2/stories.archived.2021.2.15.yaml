      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) -</strong> The
        Supreme Court has issued a resolution recommending that the Judicial and Bar
        Council exempt the five most senior justices ‚Äì who were automatically nominated
        for the chief justice post ‚Äì from doing public interviews.</p>'
