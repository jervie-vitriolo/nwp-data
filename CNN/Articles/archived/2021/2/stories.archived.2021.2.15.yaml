      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> Filipinos
        abroad sent less money in December amid the COVID-19 pandemic, the Bangko
        Sentral ng Pilipinas said Monday.</p>'
