      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Filipino telecommunications company Globe celebrated this
        latest feat as it continues to support the government''s initiative to improve
        the country''s state of connectivity.</p>'
