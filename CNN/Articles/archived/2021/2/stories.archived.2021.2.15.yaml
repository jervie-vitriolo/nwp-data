  'House-tax-provision-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T11:39:23.833+08:00
    'imagesource': 'jcr:8a7093da-69f5-4623-9bef-f24de0cc4865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22c96c1-0e84-4718-9b25-b64aeb73dfbd'
    'lead': 'The House Committee on Ways and Means approves a provision to exempt
      COVID-19 vaccines that will be purchased by LGUs from importation duties and
      other taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T11:54:45.671+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:17:04.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:59.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'tax-exemption', 'COVID-19']
    'template': '1'
    'title': 'House panel OKs tax exemption for COVID-19 vaccines bought by LGUs'
    'updated': 2021-02-15T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d474229-848b-4677-b54f-ebe336b73567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> A
        House committee approved on Monday a proposal which seeks to exempt COVID-19
        vaccines that will be purchased by LGUs from importation duties and other
        taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b910d0-fc06-44e3-8467-8f07b08b0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dd98b-67f8-413e-be86-e31a2e27d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Ways and Means Committee approved during its meeting the
        tax provision of House Bill 8648, or the Emergency Vaccine Procurement Act
        of 2021, filed by Speaker Lord Allan Velasco, Majority Leader Martin Romualdez
        and Minority Leader Joseph Stephen Paduano last week. The bill was approved
        in principle last week except for the tax provision amendments that were pending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f1272-e8ec-488a-bc7d-3578e891290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a21d34-c7e0-4df8-bea6-fc4191ef58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure <a href="https://congress.gov.ph/legisdocs/basic_18/HB08648.pdf">aims
        to allow LGUs to purchase vaccines directly from manufacturers</a>, citing
        the need for "speedy procurement and effective administration of vaccines
        against the deadly disease." After its panel approval, the bill still has
        to undergo plenary deliberations before it can be approved in the lower chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fe48c-e909-4349-b09c-779f5d4d20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef38556-a0d2-4912-8e1e-003c6002bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of the measure states that procurement, "importation,
        storage, transport, distribution and administration of COVID-19 vaccines by
        LGUs shall be exempt from customs duties, value-added tax, excise tax and
        other fees." It adds that these vaccines shall only be used for their residents
        and not for commercial distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82766ee6-bbde-4a92-9eb1-ae8ad69f359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6489bf-5247-46d9-a2b9-8e27ce9ce9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also allows provinces, cities and municipalities to make
        advanced payments to foreign pharmaceutical companies for the purchase of
        the vaccines by up to 50% of the contract amount, unless otherwise directed
        by the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4686f9-f825-43df-beaf-dd50758e3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26704f3b-bd6d-40b8-ba3b-f4854677c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign manufacturer is required to supply the vaccine to the
        LGU within six months from the time the contract is perfected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d141d6-3415-40e6-8640-c4fc5ae1bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee89046-e449-460c-9187-29ba2b8742c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, on the other hand, must conduct an audit
        on all these vaccine-related transactions and submit the post-transaction
        report to Congress before the end of the quarter after the advance payment
        is made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b713bc-9a1d-4dd1-9e71-dd0684b71b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6096c3-98bd-48a4-8a32-3ce361419b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T11:54:45.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Health Department and Customs Bureau expressed
        support for the measure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee228c6-d46d-4010-bc8f-349bc38f60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Velasco said the bill would ensure that COVID-19
        vaccines are ‚Äúprocured and administered in an expeditious, effective, efficient
        and equitable manner.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d115ffe-0f76-4209-b228-16e0ca5ac859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa6d42-6c05-4519-977c-94bdc4562fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe next crucible in the fight against the COVID-19 pandemic is
        the speedy procurement and effective administration of vaccines against the
        deadly disease,‚Äù he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1218c9-3967-4b89-9a73-fe344fb7745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212fafd-9545-4f71-af4e-7dc4e4a5e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, committee chairman and Albay Rep. Joey Salceda said
        he might propose other amendments to the bill at "the proper time" so the
        vaccine purchases of individual LGUs could be clustered and they could benefit
        from the economies of scale.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef710d-2792-4b2f-b1fd-212b2899e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:48:30.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:17:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4c4b5-8012-406d-99bd-659643a14851'
