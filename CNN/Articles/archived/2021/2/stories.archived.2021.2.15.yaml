  'Western-diplomats-Myanmar-world-is-watching':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T09:08:55.742+08:00
    'imagesource': 'jcr:94197874-d27c-4706-b079-45e398d360b0'
