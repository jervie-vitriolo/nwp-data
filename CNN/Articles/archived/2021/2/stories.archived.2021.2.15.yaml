  'Metro-Manila-cinema-movie-theaters-reopen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-15T06:31:11.921+08:00
    'imagesource': 'jcr:634a1c2c-a45f-49c8-8e06-28260727d850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7c6f60-0bde-4b02-b191-b914f16861e2'
    'lead': 'IATF spokesperson Harry Roque says the earliest time cinemas can reopen
      in Metro Manila is on March 1 ‚Äî if the plan pushes through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T06:33:11.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:20:40.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:55.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force defers reopening of cinemas in Metro Manila'
    'updated': 2021-02-15T12:42:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b51f1-0faf-4139-94ad-afcd59ab6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) ‚Äî</strong> The
        country''s COVID-19 task force is postponing its initial order to reopen movie
        theaters after pushback from Metro Manila mayors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9703017-741a-4581-8544-bef51eb377d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque on Monday said
        the enforcement of their resolution can only happen once operational guidelines
        have been crafted by local government units. He added the earliest cinemas
        can reopen in Metro Manila is on March 1 ‚Äî if the plan pushes through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e779fb5-d413-477b-8d07-b0e96fb1d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang status po ang pagbubukas ng sinehan, kung matutuloy po, ay
        Marso 1. Kinakailangan po ipagpatuloy ang consultations at kinakailangan bumuo
        ng guidelines ang lokal na pamahalaan bago magbukas ang sinehan," he said
        in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c07cd-fcf2-4285-8891-363699a19e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cinemas will open on March 1, if it pushes through.
        We need to continue the consultations and LGUs need to come up with guidelines
        before it can reopen.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ef97f-ace3-43b4-b878-1ea754ac2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 local chief executives in Metro Manila opposed the IATF resolution
        allowing cinemas, arcades, and other leisure businesses to reopen starting
        Monday in areas under general community quarantine. Metro Manila Council Chairman
        Edwin Olivarez said they will defer the reopening of cinemas since the airconditioned
        and enclosed space can lead to a spike of COVID-19 cases in the capital region,
        which remains as the epicenter of the virus in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5268593-dfc9-42e0-b139-2f96b0036d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also said concerned government agencies
        will release guidelines on how to ventilate theaters to ensure proper air
        circulation. Health experts advised against staying in enclosed spaces for
        long periods of time after growing evidence that COVID-19 infection can occur
        from airborne exposure to the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e6e6f-a01b-4656-91c2-c1bd96435491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T13:47:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:20:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey consulted with an epidemiologist so that they can provide
        this ventilation requirements for ventilation, specifically in enclosed spaces
        para lang makapag-prevent ng infection [so they can prevent infections],‚Äù
        Health Undersecretary Maria Rosario Vergeire said in a separate briefing.</p>'
  'Meghan-Markle-pregnant-Prince-Harry-second-baby':
    'author': 'Max Foster and Alaa Elassar, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-15T06:44:51.527+08:00
    'imagesource': 'jcr:12717a7e-3a21-465e-ad75-7b8ffd239119'
