    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270478ab-b829-42fe-b629-72b99ffd6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T19:04:08.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:11:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains the biggest source of total remittances
        in 2020, consisting almost 40% of the overall amount. Most transfers from
        Filipinos abroad likewise hailed from Singapore, Saudi Arabia, Japan, the
        United Kingdom, the United Arab Emirates, Canada, Hong Kong, and Qatar.</p>'
