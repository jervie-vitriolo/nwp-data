      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c610e-5df0-43a6-b5e2-6737c49a3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:45:47.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:19:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos made the announcement on Monday on CNN Philippines''
        New Day, saying he outlasted Switzerland with 26.64-25.06 and added another
        gold in his collection after concluding the first leg of the Katana Intercontinental
        League.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d1dd6-97fa-4d64-9be7-0e7567f1054f'
      'mgnl:activationStatus': true
