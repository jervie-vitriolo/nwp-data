      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only getting $3.9 billion. Is that big enough?
        That''s only loose change compared to what other countries are getting. For
        instance, Pakistan, when did it only become allies with America?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1e5b7-f3b3-4809-a8a4-3823c945f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T16:46:15.095+08:00
