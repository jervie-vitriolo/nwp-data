      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many French workers can now eat at their
        desks without breaking the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dab9a-0be4-4641-812a-82ba1aa34af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2004184-cdfd-4aa0-bcc3-0e03136fd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help curb the spread of Covid-19, the country has suspended a
        longstanding prohibition on desk lunches, according to a government decree
        published Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a71e2c-e0c2-4d7a-bccc-e856e5ef071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08aaa03-00c9-4ba3-a1b5-d649c293f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunch break, or "la pause d√©jeuner," has long been considered
        sacrosanct in France. Until now, French labor code forbid employers from allowing
        workers "to have their meals in the workplace," reflecting the importance
        of food and meals in national culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5777a03-0210-449a-9d5c-06b1b35e2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ecc4c4-81d7-413c-bdc9-b6ef248407ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T21:03:05.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:11:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, French workers typically enjoyed a two or three
        course meal with colleagues at a nearby bistro. French media outlets have
        tried to project what the future will look like by running images of unhappy
        workers eating sandwiches at their desks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd234f3f-ca27-4c40-9e39-b35bd5031c5b'
