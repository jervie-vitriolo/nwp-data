    'title': 'Vaccine rollout is a much-needed win for UK after bungling its pandemic
      response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79624f4-aeb1-4433-9d28-ab5ad42fb292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Last May, Steve Bates'' phone rang. The
        UK was in the midst of its first national lockdown -- there was a stay-at-home
        order, schools and most shops were closed, and experts were warning that a
        vaccine could still be years out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d066a-acc6-4299-ac0b-27ba373379f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77919807-030c-415a-9683-d905205d0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the line was an old friend, Kate Bingham, a
        pharmaceutical investor who had just agreed to lead the UK''s Vaccine Taskforce,
        a team of private sector experts assembled to secure vaccine doses for the
        British public. She wanted him to join.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073d170-9b5a-477e-a1b2-32284ca37037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082fa03-0795-488c-b862-15067b641de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted my contacts. She knew that I knew everybody in the industry,"
        Bates, a lobbyist who heads the UK BioIndustry Association, told CNN. "Kate
        Bingham said to me, ''we''ve never made a vaccine that''s worked against a
        human coronavirus. This is a long shot.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4709cc6-700b-4b47-b5cb-1723492c2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ff5b4-5996-438b-b93f-af260dfe5630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compelled by a sense of national duty in a time of crisis, Bates
        agreed to put his day job on hold. The position was unpaid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f8a1d-198c-4dc0-838f-d14803a200de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bda04f-ae05-4b48-a254-b67d6d52a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the British government had one of the highest national
        death tolls globally, having dragged its feet to impose lockdown restrictions,
        shown reluctance to enforce rules and following futile attempts to track and
        trace the spread of the virus. Its border was also still wide open, and the
        government was throwing money at a rotating cast of private sector consultants
        to secure basic personal protective equipment (PPE) -- an effort that appeared
        more successful at generating controversy than securing supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50406445-38bd-45f3-87e3-62a2d57c44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7802a22-7ff6-4c49-a45b-56cf510149bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s foresight in backing coronavirus vaccines
        has turned into one of the most surprising success stories of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761144e-111c-4f37-a413-93f885efd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc74fd-0a25-4ef3-99c7-0f09391aa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its widely criticized pandemic response, which has led to
        more than 117,000 deaths and more than 4 million coronavirus cases to date,
        the UK has now administered 15 million coronavirus vaccine doses -- a target
        set by the government to reach everyone in its top four priority groups by
        February 15. The groups include everyone over 70, frontline health and social
        care workers, those living in care homes and the clinically extremely vulnerable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3723775-0ff3-4732-a698-f79faeabf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106d9cb-85c5-48d4-80fa-b2ad363baaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This total is more than Germany, France, Italy, Spain, Poland and
        Belgium combined. The UK has the third-highest vaccination rate worldwide
        behind Israel and the UAE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be03b66-4357-4262-84d1-2315d430d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44098f7-efda-46a6-9002-0d0b43663e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadhim Zahawi, the UK''s minister for Covid-19 vaccine deployment,
        confirmed the goal had been accomplished a day early in a post on Twitter
        Sunday. "We will not rest till we offer the vaccine to the whole of phase
        1," Zahawi wrote, referring to the priority groups set out by the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4080b-450f-4383-8ef7-0ae9d0f4d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f74c8f-1aab-4c1f-8b64-e77de8b4ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson celebrated the moment, calling it
        a "significant milestone" and an "extraordinary feat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d091d-ff28-41b4-82ae-5c99f38f0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0be99-ce83-45f6-8eb3-8544f7ad248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In England I can now tell you we have now offered jabs to everyone
        in the first four priority groups, the people most likely to be severely ill
        from Coronavirus, hitting the first target we set ourselves," he wrote on
        Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a90dbc-7f04-4867-be2c-88732aa2f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1239e-6b5e-44e3-b5d1-b9f1252e7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government also plans to give a first dose to the remaining
        risk groups and adults over 50 by the end of April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83072298-7bbc-476c-b870-e7ba7d61b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b334d55-d55b-4a03-96c1-a934d146b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, soccer stadiums, horse racing tracks, cathedrals
        and mosques are being used as mass vaccination sites. And through the National
        Health Service (NHS), the government can reach almost every person in the
        country to schedule a vaccination appointment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2354b8-571c-49d7-948f-ea25318322e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e19ab-c8b5-496d-828c-a9af2f428671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern English town of Basingstoke, a working fire station
        is being used for vaccinations. To accommodate the program, engines have been
        moved outdoors, emergency deployment routes have been overhauled and a small
        army of soldiers, firefighters, volunteers and nurses have moved in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f45c2b-887d-4863-b64d-58a6f0ebc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51196f37-0719-4ceb-b229-166a0f6ec725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like a wartime effort," says Mark Maffey, the NHS architect
        who led the transformation of the fire station and three other vaccination
        sites in the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde0d24-e993-4eab-9587-2c712b494924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da57b8f-2c15-4e3a-ba7e-4c1268a2cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Big bets on ''longshot'' vaccines</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d672c-4770-4c21-9929-d95f244d9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centralized NHS is key to getting shots in arms, but it was
        an early series of big bets on then-unproven vaccines that really vaulted
        the UK ahead of the global pack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72ca00-8b24-495f-b3a4-22e862254b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7f4ee-9e58-43f9-88a7-bd51efb556f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cautious not to repeat its PPE-purchasing mistakes and unwilling
        to rely solely on public servants who lacked expertise in vaccine procurement,
        Britain''s Chief Scientific Adviser Patrick Vallance pushed Downing Street
        to bring in outside experts to form the vaccine taskforce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709004b-2768-4775-a93b-a06b0b6e6c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90570864-d5ab-4f7f-9ca8-22f0bbdb15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the unusual combination of public servants and current
        and former industry insiders seems like a recipe for conflicts of interest,
        but they were accountable to ministers and government auditors, explains Bates,
        who left the committee last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be38f7-15d0-4032-b33d-297e627d1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea145f1-fc42-4fef-bf6d-5fba422cc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taskforce was quick to get behind a vaccine being developed
        by a group of scientists at the University of Oxford who had been working
        on a shot for the Middle East Respiratory Syndrome -- a disease caused by
        another type of coronavirus -- before shifting their focus to Covid-19. It
        wasn''t long before a vaccine was developed, but the challenge would be getting
        it manufactured on an industrial scale, which is where AstraZeneca came in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336408d-db8a-43c7-8c52-19e8e8a3367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c46db-37b5-4688-95ba-13b4cb43bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-Swedish pharmaceutical company was chosen because of
        its iron-clad commitment to prioritize the UK market, which, according to
        both parties, involved providing all doses made in the UK to the British government,
        and only exporting doses once the country had been supplied. In exchange,
        the UK government agreed to invest heavily in the vaccine''s manufacture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a96dfb-aa5f-4b03-8468-03adfae4475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419824d-85f2-4dda-ada1-4540faae4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t going to settle for a contract that allowed the Oxford
        vaccine to be delivered to others around the world before us," Health Secretary
        Matt Hancock told UK radio station LBC earlier this month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58f664-a2d8-4c64-a7aa-b48f623330f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4a29c-6c73-4f90-b2fe-411050c33bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 100 vaccines in development worldwide at the time,
        the taskforce short-listed around 20 based on how quickly they could be trialled
        and made available. Ultimately, they chose seven based on the makers'' ability
        to scale up production for the UK. Those seven included the three that have
        been approved to date by Pfizer/BioNTech, Moderna and Oxford/AstraZeneca.
        Two others from Novavax and Johnson &amp; Johnson have also shown promise
        in Phase 3 trials published last month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a546bb2-7ad2-41d6-8add-c937cb7dbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bab4a2-8d04-43db-bc4a-3a00176b48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bates says bureaucratic hoops were kept to a minimum. "I think having
        a small group makes decisions easier and faster," he said, adding that Bingham
        "having the hotline to the Prime Minister also made sure that the chains of
        command were very short at key moments when decisions were made."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f469b0-5f55-4d5d-9643-d32134e9ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b95020-7896-4821-a986-d019fe498fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Going it alone</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d065407-e723-4062-89d1-d10795911cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed at which the UK has been able to approve and administer
        vaccines is due in part to the country''s decision to go it alone, rather
        than joining the European Union''s procurement effort. When the EU offered
        the UK the chance to join forces, it insisted it drop any ongoing contract
        discussions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748078f9-5fc3-49af-bed3-052eb7d20661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabea61-ada4-4dac-87cc-978486682e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That didn''t feel like the right thing to do, so the UK didn''t
        do it," said Bates, estimating the decision "probably gave us at least three
        months'' advance work, which is proving invaluable."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05717a94-8f23-416b-ba4b-1071fcb64186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1991730-f485-4b0e-b119-bde35156b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s decision not to join Europe''s procurement strategy was
        controversial. Last March, Martin McKee, a European health professor at the
        London School of Hygiene and Tropical Medicine, predicted in the Guardian
        newspaper that Britain would pay more and get fewer vaccines by going it alone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3029f23-e828-4bf7-9e14-e52ae7d31f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017b431-26c5-4dac-933d-d139ea0052f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of the pandemic ... could provide an opportunity to
        reflect on whether an isolationist ideology really is such a good idea," wrote
        McKee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1fb70-e67c-45dd-8a0a-10d6d47c9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21855ec1-d42c-499a-bd2f-a618c1145802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His view has since changed. "I fully concede that I was wrong on
        this one," McKee told CNN. "I give full credit to Kate Bingham ... she did
        very well."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6eda4-0d46-4250-afaa-6ee288b8da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726bce2-b843-4930-9c7f-4ffef0571848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Britain''s head start left Europe frustrated and lagging behind
        -- prompting a diplomatic spat across the English Channel. At one point in
        January, EU leaders even threatened to restrict exports of vaccines produced
        in Europe to even the score.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c4088-7d85-43c7-bb3d-09c29e0e326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa87f4-a9aa-48f5-8d0d-2d80d4c4ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T14:36:22.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:15:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month AstraZeneca clarified that it never contractually promised
        Europe it would be supplied with doses at the same rate as the UK. "Basically,
        we said we''re going to try our best," the company''s CEO Pascal Soriot explained
        to Italian newspaper La Repubblica.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
