    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:00.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No COVID-19 superspreader events in MGCQ areas despite cinema reopening
      ‚Äî Nograles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d1aca-bbd1-4771-a269-304f526a25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)‚Äî</strong> There
        have been no COVID-19 ‚Äúsuperspreader‚Äù events brought by the reopening of cinemas
        in areas under modified general community quarantine, Cabinet Secretary Karlo
        Nograles said Monday as he explained the Inter-Agency Task Force‚Äôs earlier
        decision to allow the gradual return of the industry in the stricter GCQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3f10b-fa3f-4919-9ee5-960dd724ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, also the IATF co-chair, told CNN Philippines that officials
        had ‚Äúbasis‚Äù to permit the reopening of these leisure activities ‚Äî the implementation
        of which <a href="https://cnnphilippines.com/news/2021/2/15/Metro-Manila-cinema-movie-theaters-reopen.html">has
        been postponed in Metro Manila</a> pending mayors‚Äô meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf8290-be41-48d6-b079-0c25fcf78b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo far, we‚Äôve not seen any superspreader events happening in cinemas
        in MGCQ areas,‚Äù Nograles said in an interview with <em>The Source.</em> ‚ÄúSo
        <em>ibig sabihin, meron na po tayong basis</em> (so it means we have basis).
        And that was the reason why the IATF decided.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927bd09-e310-49d4-a79d-2ca0c4c3c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Metro Manila Council
        Chairman and Para√±aque Mayor Edwin Olivarez said the local chief executives
        in the capital region are worried to reopen cinemas because these are airconditioned
        and enclosed, possibly triggering further spread of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b47e8-e719-4ccb-9aba-743309705e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles backs the suspension of the implementation, since guidelines
        have not yet been finalized, but expressed hope the mayors would be more open
        to the decision once the specific health and safety protocols are laid out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459856dd-b10f-42e0-b770-8f602c1399ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added environments can avoid the risk of being a superspreader
        if they are ‚Äúmanaged correctly.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaafd3-1eb4-45f4-bfb5-f21f7189a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf the management sticks to the protocols and manages it very cleanly,
        clearly, and tightly, then in the same manner, the patrons also are aware
        of the need for these protocols," Nograles pointed out. "I think hand in hand,
        that ensures <em>na hindi magkakaroon ng</em> superspreader events sa mga
        places like that (there won‚Äôt be any superspreader events in these kinds of
        places)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ca7c6-3b01-4c8f-bad5-8ae7bc0bf22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:16:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening up the economy ‚Äòbased on science‚Äô</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a00040-708f-4ed2-aeb2-cd9e742e9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T12:41:42.004+08:00
