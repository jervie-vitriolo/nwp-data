  'Novak-Djokovic-Australian-Open-300-grand-slam-wins':
    'author': 'Matias Grez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-15T08:31:22.822+08:00
    'imagesource': 'jcr:58e96035-9a96-4c2f-8e82-6388c2d09a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76c8385-d3ac-4312-88ca-d16bc3c0094e'
    'lead': 'Novak Djokovic became just the second man in history to reach 300 grand
      slam wins with victory over Milos Raonic in the fourth round of the Australian
      Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T08:35:42.103+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:19:01.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:10:57.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic becomes just second man in history to reach 300 grand
      slam wins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9f05c-9d2a-4ba5-8c0e-cac91320f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;Novak Djokovic became just the second
        man in history to reach 300 grand slam wins with victory over Milos Raonic
        in the fourth round of the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8169d9f-02a5-401b-ac64-9de97db9f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb dispelled any fears that he might still be suffering with
        the abdominal injury that bothered him during his win over Taylor Fritz, dispatching
        the big-hitting Raonic 7-6, 4-6, 6-1, 6-4 in just under three hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df7196-74f1-48ec-b9a3-b9f8888c1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mentally I think you have to accept that I did come into the match
        knowing that I''ll probably feel pain all the way through, which was the case,"
        Djokovic told reporters after the win. "But the level of the pain was bearable,
        so I could actually play and it was kind of going on and off a little bit
        during the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38c791-8330-40bb-9dc3-80a3419d9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I somehow managed to find a way and win and that''s what matters
        the most. Now I''ve got another 40 hours or something like that until the
        next match, which is great about grand slams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125c312-6eed-4665-9dce-3e45c78c695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical team told me that it is a gamble while I''m on the
        court. It could cause much more damage, but it could go in a good direction.
        I won''t know until I stop taking pain killers, they kind of hide what is
        really happening. I will take the time off afterwards."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795a691-325a-4da9-918c-dfb42cb2c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer is the only man to previously reach the 300 win mark
        at grand slams, sitting way out in front on 362. Rafael Nadal is third on
        285.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a459d8-92e8-4439-a73a-11a63e9abc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the 12th time in the last 14 years that Djokovic has reached
        the Australian Open quarterfinals and up next for the eight-time champion
        is Germany''s Alex Zverev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e696f-ebe4-4ebb-870b-62da9d015f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third seed Dominic Thiem was a surprise loser on Friday, going down
        with a whimper in straight sets to Grigor Dimitrov. The Austrian, who won
        his first grand slam title at last year''s US Open, had fought back from two
        sets down against home favorite Nick Kyrgios on Friday, but it appeared as
        though that five-set epic had drained him physically and mentally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fff99-cd35-485d-a2a6-bae868edab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov will play Russia''s Aslan Karatsev, a surprise quarterfinalist,
        for a place in the last four.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb1cd9-423c-46ea-994e-27cf41d60303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T08:35:42.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/14/tennis/novak-djokovic-australian-open-milos-raonic-spt-intl/index.html">"Novak
        Djokovic becomes just second man in history to reach 300 grand slam wins."</a></em></p>'
