    'lead': 'Western ambassadors in Myanmar issued a joint message warning that "the
      world is watching" and advising the military to refrain from violence against
      protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T09:13:50.554+08:00
