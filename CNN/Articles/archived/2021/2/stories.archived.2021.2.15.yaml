      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Community Radio Relaunch</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c67202-bfde-48d9-992f-2b79dadb70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy a 15-hour continuous stream of music from Filipino artists
        and more from Manila Community Radio on Feb. 15, from 9 a.m. to 12 mn as part
        of their relaunch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c08bc-8a15-4fc4-aff0-1e25b38d8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in July 2020, Manila Community Radio is founded by collectives
        Ikigai Radio, UNKNWN, Transit, and BuwanBuwan Collective with hopes of further
        amplifying the subculture, provide a platform for underrepresented voices
        and make way for a wider array of artist airtimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605f8fc-42b0-4a0e-97e5-eef03ebfe660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCR is also launching its Patreon channel ‚Äî a program to support
        a sustainable operation and a way for its listeners and collaborators to financially
        support and invest in MCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cd741-966f-4961-b7f0-f56dc699a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit them at <a href="https://manilacommunityradio.live/" target="_blank">manilacommunityradio.live.</a></p>'
    '25':
      'image': 'jcr:411e4929-9fec-49ee-b958-3f9b47e89ec3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576dcd9a-8aec-4988-aa0d-ef1b4e765ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
