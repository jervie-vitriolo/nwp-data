      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693dca8-b2a5-49c9-ad6b-ab40e1d79cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b29011-6fce-4133-ba10-6128c11ee1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will become the first woman and the first African to lead the
        global trade body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8157c-76fd-4798-942b-391b7d77f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0c8be-7668-4864-ab7e-b3195e39294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala became the sole remaining director-general candidate
        after South Korean trade minister Yoo Myung-hee withdrew from the race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015689f-18bf-4ffd-bddc-42312f2d0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaefe2a-d5a1-4bfb-9262-4667b5426b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economist and former finance minister of Nigeria, Okonjo-Iweala
        enjoyed broad support from WTO members including the European Union, China,
        Japan and Australia. The United States, under the Trump administration, had
        favored Yoo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86529336-17cb-44d2-85f1-8ddf8e697744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065629e-b1e9-4fa5-819a-bf11202ebfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Deep reforms''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002eab1-7ac2-4d92-9a5c-f474ef074c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO was established in 1995 with the aim of promoting open trade
        for the benefit of all. It negotiates and administers rules for international
        trade and tries to resolve disputes among its 164 members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42c24f-afa7-487a-a2b7-1cf6eb2ddaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248de9c-c3b3-4380-81af-3d83581f3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organization has struggled to prevent trade spats among
        member states, most notably the United States and China. The Geneva-based
        body has been without a permanent director general since Roberto Azev√™do stepped
        down a year earlier than planned in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5402e62-06fa-4bcc-a4b8-833c83e9a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8af8c3-28bd-4dec-b8d2-54e79bbe6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala has acknowledged the need for reform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27a8b2-0161-4cb0-ad28-70b9220d9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f74eea-4a8d-48d9-b7f8-269d95d1fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels exciting and it feels daunting at the same time. I look
        forward to the challenge ... deep reforms are needed to rebrand and reposition
        the organization," she said during an interview with CNN''s Christiane Amanpour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767e513-0482-4cea-abf1-0d30d335a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabeedd-ece1-4a09-ae32-711b44bb7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala said ramping up global efforts to combat Covid-19
        was also a priority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ed227-e38b-470b-ae57-d2923431b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88b329-0451-4733-a7db-4d8767826f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of ... top priorities that I have, that I''m passionate about,
        is how can trade and the WTO play a stronger role in bringing solutions to
        the Covid-19 pandemic, both on the health side but also on the economic side,"
        she told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f1562-3200-4615-9fbb-2eadc8f70cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ec23e-a3fa-4a58-b2a7-e557e6ede19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala said that while economic recovery was reliant on trade,
        solving public health challenges also required "good trade."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f374a5-5ceb-4107-94e6-947959799464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47989117-6167-4a98-aec8-b408cc57dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala spent 25 years at the World Bank as a development
        economist, rising to the position of managing director. She also chaired the
        board of Gavi, which is helping to distribute coronavirus vaccines globally,
        stepping down at the end of her term in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1619aa-8c22-4d25-950c-0e5fa6ceb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ad76c-bd06-4b12-94d3-69bd5ccb4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to concerns that rich countries are not doing enough
        to share vaccines, Okonjo-Iweala said that the WTO needs "rules that will
        allow access and equity for vaccines, and therapeutics and diagnostics."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9062f0-b7d9-425a-a65d-b3f7c627e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d60d77-ddf1-4799-bcc9-760ecd7e9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big issue for me, how do we get the solutions to the
        present pandemic?" she said during the interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5970aee-38d1-40c9-94c6-a1161c981dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f233c-3a73-4d2a-895c-a68625216fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Kagame, the president of Rwanda, had expressed worries that
        developing countries are unable to access adequate vaccine supplies for their
        citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0f47d-a4c0-421d-ba38-044848aec642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23626264-81ca-4d69-b21d-4343558df427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rich and powerful nations have rushed to lock up supply of multiple
        vaccine candidates," Kagame said in a Guardian newspaper op-ed published on
        February 7.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4721c-9de7-4aad-951e-6a1cd3cadc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417e7fe-8150-4dc5-803d-decd9c4053ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, some are hoarding vaccines ‚Äî purchasing many times more
        doses than they need. This leaves African and other developing countries either
        far behind in the vaccine queue, or not in it at all," the Rwanda president
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213035e-8c16-49e5-90eb-75baca47f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T22:31:17.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:11:38.427+08:00
