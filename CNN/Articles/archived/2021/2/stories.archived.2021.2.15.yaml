    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886aa0d-c3d7-4a79-b94a-77321af7dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúFiat Lux‚Äù on Vinyl on Vinyl</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba598c5f-98c9-43cd-a4ec-7cfcd1587435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFiat Lux,‚Äù or ‚Äúlet there be light‚Äù takes on different forms in
        this group show ‚Äî a guiding light, a looking glass, an instrument of illumination.
        ‚ÄúA light that ignites life,‚Äù is what the works here hope to function as, particularly
        in a period where people need to serve as light to one another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861be29d-d7da-4f3d-9927-22ed03c42870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group show features Reen Barrera, Dennis Bato, Anton Belardo,
        Anjo Bolarda, Miguel Paulo Borja, Teo Esguerra, Tyang Karyel, Roger Mond,
        Gabriel Tiongson, TRNZ, Ciane Xavier, and Chalk Zaldivar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075576a-1d98-4a03-b4af-5ac7c5b9fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:38:33.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:11:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is up until Mar. 10. Vinyl on Vinyl is located at 2241
        La Fuerza 1, Chino Roces Avenue Makati. For more information, visit their
        website <a href="https://www.vinylonvinylgallery.com/" target="_blank">vinylonvinyl.com</a>.</p>'
