      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ranking among APEC countries is a huge feat and shows that our
        investments and network improvements are bearing fruit. We will continue to
        make 4G and 5G as pervasive as possible to meet the demand of our customers
        for better connectivity," shared Ernest Cu, president, and chief executive
        officer of Globe.</p>'
