    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d7cf84-e7e6-4ddb-9562-e5bf39b14fdf'
    'lead': 'The Court of Appeals has issued a freeze order on a multi-million peso
      property owned by members of the Parojinog clan in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-15T18:09:34.520+08:00
