    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965daea-26e4-4bf3-a391-ba31cb1a593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo cager is the final addition to the Gilas pool
        for the upcoming PBA Rookie Draft which is slated on March 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeece99-2a69-4f78-bb72-5f1ce52ac8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP strongly believes that the program we have now would give
        us the opportunity to build the best team possible for the 2023 FIBA Basketball
        World Cup," Al Panlilio, president of SBP, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bd67c-2697-4594-8cc9-b96552c2393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it was important for us to get the commitment of talented
        players to join the pool," Panlilio added. "William Navarro initially begged
        off from joining but his stint inside the Gilas Pilipinas training bubble
        has convinced him that this would be the best direction for his development
        as a basketball player."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808dc00-d540-4a0a-824b-f795adcf1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of the 6-foot-6 Navarro brings the number of Gilas
        draftees to four. He joins Jordan Heading, Tzaddy Rangel, and Jaydee Tungcab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0837ed-c800-4c4b-91a5-0b122a82fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.585+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma will be selecting the first overall in the draft followed
        by NorthPort, and NLEX, which owns the back-to-back picks at number three
        and four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fc4cf-d893-4c8d-8ef7-ea212d0b5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T17:31:52.586+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:11:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
