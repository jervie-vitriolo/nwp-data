    'mgnl:tags': ['Western-diplomats', 'Myanmar-coup']
    'template': '1'
    'title': 'Western diplomats warn Myanmar military that ''the world is watching'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addc89f-98d7-4d87-a9ea-e0c913105071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Western diplomats on Sunday&nbsp;warned
        Myanmar''s military junta that "the world is watching," as a communications
        blackout swept the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842dbbd-71bb-485a-8dce-716b978e6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ff608-aeb4-4317-8d64-b29717844253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet and mobile services were disrupted overnight Sunday into
        Monday, and Monitoring NGO NetBlocks said network connectivity across the
        country dropped to only 14% nationwide since at 1 a.m. local time. Mobile
        services from all carriers were also disrupted, according to residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b12d7-032e-4c81-9397-7f0a03b4bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658081f-bd92-4527-a4ba-41a27dc66689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has faced widespread protests over the past two weeks
        since the country''s military seized power in a coup on February 1, ousting
        democratically-elected leader Suu Kyi and detaining key government officials.
        In response, the military has sought to limit access to the internet and news
        services, as well as floating a potential new cyber security law that observers
        fear could further limit the flow of information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116b5c7-a759-423a-bdd8-f32c7d5a5251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959721f-7ddc-4b84-8a78-71d579e8a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has also cracked down on demonstrators in the streets.
        Hundreds of people have been arrested since the coup, and most held without
        charge, according to the United Nations human rights office, citing Assistance
        Association for Political Prisoners Burma (AAPP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10cf20-2b87-46dd-8d13-78962027ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd14f7-a5a5-4d0a-8cb4-1d9ab9a518b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Myanmar on Sunday warned of possible military
        troop movements and communications interruptions, advising US citizens to
        shelter in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1923a1-378a-4a0c-b705-62ab16ea9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea7d44-cca4-445f-b1ba-941c39615a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western ambassadors in Myanmar also issued a joint message warning
        that "the world is watching" and advising the military to refrain from violence
        against protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcf21f-95e1-49ba-a4a5-53ad6bd4d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7ad53-021a-4957-9750-36e0ebbf250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on security forces to refrain from violence against demonstrators
        and civilians, who are protesting the overthrow of their legitimate government,"
        read the message published on the official Facebook pages of several embassies,
        including the US, Canada, and the European Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5061243-8827-49f7-8e05-7d3e075faac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845cfb9-a46f-4ce9-a27b-252ee08f93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement condemned arrests of civilian leaders and activist,
        and denounced "the military''s interruption of communications, as well as
        the restriction of the Myanmar people''s fundamental rights and basic legal
        protections."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e423c6-5126-40b3-b488-c2fad2d9be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b5dba-57dd-47f3-820f-94d4e9e80de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the military suspended three laws that were aimed
        at constraining security forces from detaining suspects or searching private
        property without a court approval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde591a-2653-4380-99c7-2e9b293b1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5bf95-c23a-4b6e-89e9-dc9675e9b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sections 5, 7 and 8 are abolished under the Article 420 of the
        2008 Constitution to protect the citizens'' personal freedom and security"
        a post on Myanmar army, also known as Tatmadaw''s official Facebook page,
        @TatmadawInformationTeam said on Saturday. The statement, signed by military
        leader Gen. Min Aung Hlaing, gave no specific time or date for the suspension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5c8bf-2f02-4e91-8501-e2229ea74b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67584ea5-37db-49b8-84d0-35a3cdf70f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that among the three suspended sections is the
        law that mandates a court order to detain any prisoner beyond 24 hours and
        limits security forces'' ability to enter private property to search it or
        make arrests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e88e6-cf4b-4932-b291-eec08438bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec8ebc-b6a8-405b-a02c-b64e01c325cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:17:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions also free up spying on communications, according
        to the Reuters report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404b601-ac4b-4026-9678-efe2a69ccc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T09:13:50.554+08:00
