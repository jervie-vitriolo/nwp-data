    'jcr:uuid': '711d01c7-d799-4293-ba3e-2697eebe7de0'
    'lead': 'It''s the Puppy Bowl time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:19:07.038+08:00
