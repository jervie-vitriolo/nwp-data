    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ada5b-a1c6-4da0-b70c-27be70ee800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.426+08:00
