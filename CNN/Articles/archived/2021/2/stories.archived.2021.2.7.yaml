  'Metro-Manila-vaccine-storage':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': 'Cities so far inspected by the Interagency Task Force for the Management
      of Emerging Infectious Diseases (IATF) have “more than satisfactory” plans for
      vaccine handling and cold storage, the health chief said on Saturday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T00:08:05.024+08:00
    'imagesource': 'jcr:d7da1434-a951-424c-8583-f87827a97798'
