    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310448f-5bef-4e01-9c99-835fddbcde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Sister Nathalie Becquart will be the first woman to be appointed
        to the position, and will have voting rights in the synod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9126246-005b-44a8-8f8f-51b753d19b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts her in a place to help make key decisions in the Catholic
        Church, according to Vatican News, the Holy See''s official press website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643899c-281b-468f-ba8c-e411e5a12b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Synod provides counsel to the Roman Pontiff including many controversial
        topics such as divorce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2d439-11dc-4432-bc7d-954b9f30d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed Becquart, along with Fr. Luis Marn de San
        Martin as the latest Under-Secretaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a064a79-667c-4b40-b2c6-68ba8a425afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Mario Grech, who heads the Synod told Vatican News that
        a "door has been opened" for the possibility of more women being able to vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444f354-0ccc-4fc9-a241-a66cf1c688b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the last Synods, numerous synodal fathers emphasized the
        need that the entire Church reflect on the place and role of women within
        the Church," Grech said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910731a-3d1a-41d4-a5bd-714decda3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Pope Francis highlighted several times the importance that
        women be more involved in the processes of discernment and decision making
        in the Church. Already in the last synods, the number of women participating
        as experts or auditors increased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156513f3-7675-4e0b-a23a-cac6e4c641c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the appointment of Sr. Nathalie Becquart, and the possibility
        that she will participate with the right to vote, a door has been open. We
        will then see what other steps could be taken in the future," Grech added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a71d5-374d-429b-9aa5-658f2bfe86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T21:57:49.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Pope appoints first
        woman Under-Secretary with right to vote in Synod of Bishops"</em></p> '
  'Russian-protesters-detained-pro-Navalny-rallies-':
    'author': ' Zahra Ullah, Anna Chernova and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T22:49:53.872+08:00
    'imagesource': 'jcr:4551162e-4076-4533-a647-b1183b10356a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe80c5b-867a-4df6-a4c3-c5bb266f9970'
    'lead': '"Do you know that we can beat you so hard that you will be urinating
      blood? And there won''t be any traces -- you won''t be able to prove anything,"
      Peter Sokovykh recalls a police officer screaming into his face as he found
      himself in a tiny room with six security officers in a St. Petersburg police
      station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T22:52:56.051+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:13:36.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:57.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Alexey-Navalny', 'protesters', 'detained']
    'template': '1'
    'title': 'Russian protesters detained at pro-Navalny rallies say police threatened
      and intimidated them: ''The regime has shown its teeth'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e47d3-5c9f-4c3d-99ed-a5f942fade90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Do you know that we can beat you so hard
        that you will be urinating blood? And there won''t be any traces -- you won''t
        be able to prove anything," Peter Sokovykh recalls a police officer screaming
        into his face as he found himself in a tiny room with six security officers
        in a St. Petersburg police station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee394a-f74a-43b3-8858-4e8fd0457981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours before this scene, in Russia''s second-largest
        city, Sokovykh was detained on January 31 for taking part in a demonstration
        in support of jailed Russian opposition figure Alexey Navalny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ddaef-f800-4ed0-a8b8-5055e1690faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokovykh says the detention was sudden and harsh: he was checking
        his phone as someone he believed to be a plainclothes officer pushed him onto
        the road. Sokovykh said he was then grabbed by his hair and coat by men in
        protective equipment and dragged into a police van.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fff058-ae2a-41a3-8f25-d0075ab028e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed, said Sokovykh, was "an eternity" of questioning.
        He says the police were trying to make him "crack," to falsely confess to
        being paid by a foreign agent to attend the rally. Russia has repeatedly blamed
        the United States for fueling the protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed01e25-cb87-4655-9c15-d1a0051fa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lock you up for 5 years. We''ll put you in a cell where
        inmates will rape you again and again. Is this what you want? No? Then tell
        us!" Sokovykh said the officer demanded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc048418-f892-4b16-97b1-01ddc0ce8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alena Kitaeva, a volunteer for Navalny''s key ally Lyubov Sobol,
        ended up in a room with four police officers in Moscow, one of whom put a
        plastic bag over her head and threatened to choke her unless she gives up
        a password for her phone, her colleague and Sobol''s representative Olga Klyuchinikova
        told CNN. After the interrogation, Alena was sentenced to 12 days in jail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb096f73-797f-4835-ab84-f8b86bb6bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov said when asked about Kitaeva''s
        case in a daily conference call with journalists, if what she described really
        happened, then she should have filed a lawsuit. Kitaeva is currently still
        in jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c14a3-de48-454e-a7d1-b58c8f21d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokovykh and several other protesters who spoke with CNN alleged
        mistreatment by security forces, including violence, threats, intimidation
        and being crammed in vans or cells. CNN has reached out to the Russian Interior
        Ministry for comment on allegations of violence and overcrowding. The interior
        ministry, which oversees police forces in the country, did not respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808cc09-5dd5-4dd5-8221-9d46880b9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Russian authorities have detained around 11,000
        people at demonstrations to support Navalny, according to OVD-Info, an independent
        site that monitors arrests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb591c-36db-4280-8ed7-58e65c90c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were let go after a few hours. But in Moscow and St. Petersburg,
        detention centers quickly ran out of space, forcing detainees to wait inside
        buses for hours on end, without basic necessities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e95bf-3ec4-44d4-855e-e1f688dd6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokovykh was finally released but worries that charges can be drawn
        up against him later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844cfb5-7d45-4a79-a76b-e594c99f723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Klementyev was out on assignment as a news photographer covering
        demonstrations in Moscow on January 31 when riot police detained, electro-shocked
        and clubbed him with batons, splitting his temple open, his wife told CNN.
        He was then put in a police van and had to wait hours to get medical help,
        his wife said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7c965-1f7e-4a6c-ad0c-32be875d07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipp Kuznetsov, an entrepreneur, felt compelled to take part
        when Navalny''s team called to protest for the first time and was detained
        on January 23 in Moscow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbb8e6-aac9-4156-a6d8-9fa3e1cb266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuznetsov said he then spent over 19 sleepless hours in a crowded
        police van waiting for an available space in a detention center. It was cold
        and the van was so packed that at any given moment someone had to be standing
        up, so they took turns, he told CNN. Throughout, none of his van-mates slept,
        and food and water was supplied by a human rights group, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec35b0-b928-4218-a6f0-e5a2a5eb1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kuznetsov and Klementyev appeared in court after two days of
        detention. Judges sentenced them each to 10 days in jail for taking part in
        unauthorized rallies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e06c28-2d76-4807-9ca9-0513bb9b2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ended up at the Sakharovo facility on the outskirts of Moscow,
        normally used as a detention centre for foreign nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe87cd-a475-4a8e-baaf-5c55301958f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at those white concrete walls [in Sakharovo] and that''s
        when you get really scared," Kuznetsov said. "You think to yourself: ''That''s
        it. The regime has shown its teeth.'' You understand that you have been thrust
        into a place like this after which you will definitely not go to the rally
        again. This is full-on hell."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30b604-11d5-45d9-b6dc-57a4578b00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Sakharovo detention facility show bleak conditions
        inside: metal framed bed bunks with no mattresses, an open latrine. There
        was also no social distancing and few masks -- despite the fact members of
        Navalny''s team have been placed under house arrest for allegedly violating
        sanitation rules during the coronavirus pandemic for calling for protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40275f62-8631-4f12-8a11-75a023b46e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian journalists pressed the Kremlin spokesperson Dmitry Peskov
        in a conference call with reporters to comment on what one journalist called
        "probably the biggest repressions modern Russia has seen," citing mass detentions
        and mistreatment of journalists covering the protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7581bb7-2c7c-471b-a712-6a0a2d67e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with you. There are no repressions in Russia," Peskov
        said. "There are only measures taken by the police against the violators of
        law -- against participants of unauthorized rallies," Peskov added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04ad49-9510-46bd-ad81-1515a987dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov admitted that there are more detainees than can be processed,
        but that "harsh police steps are justified in accordance with the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572ecad-f637-4925-a78f-447f058b0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Poor conditions</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c2784-437b-470e-b6a3-98c7dcecf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions at Sakharovo caused a public outrage after Sergey Smirnov,
        the editor-in-chief of an independent news outlet Mediazona that covers the
        justice system and human rights violations in Russia, shared pictures showing
        how he was crammed into a cell with 27 other people after being sentenced
        to jail in Sakharovo for 25 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2a5fe-13f1-42c1-b89a-fdaad96168d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smirnov''s crime was retweeting a joke about himself which the court
        ruled as having "incited participation in an unauthorized rally." He maintains
        he is innocent and did not even attend the demonstration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd92916-81bf-459f-a918-48f4a6a3f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message to CNN provided by his cellmate Dmitry Shelomentsev,
        Smirnov described the conditions he and his fellow inmates were in. After
        photos and videos were posted onto social media illustrating the poor conditions,
        Smirnov and Shelomentsev were moved into a cell with fewer people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10895ca-505e-4672-ba79-57013044662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Sakharovo, friends and family of detainees have been lining
        up in freezing temperatures hoping to pass water and food to their loved ones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a76de-b770-45ac-a6e7-4a5e2f23e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegram chats have been set up by volunteers to connect people
        with detained relatives and to coordinate the effort to supply them with essentials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e436b9-5239-4075-8e9a-114a52cecd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksander Golovach, a lawyer with Navalny''s Anti-Corruption Foundation
        who spent three days in a tiny cell at a police station before getting to
        Sakharovo, said the help was essential: "The first day we were there they
        didn''t give us any food because it was just not there, and what we had the
        next day assured us we can''t rely on this, it was a mockery -- huge bowls
        containing the thinnest layer of porridge."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd12741-edd6-4e68-9c8d-ec0232a334db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokovykh said the intimidation and treatment he faced by the police
        captures why so many people have been taking to the streets in protest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc154c-439d-46fa-840d-21161e24d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People protest for basic human rights, the right to a fair trial.
        Navalny has come to personify the absence of such rights and the fact that
        everything happens in violation of all norms and rules. It is already happening
        so blatantly that it''s just a spit in our faces. People cannot put up with
        it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa87f87-dfca-41c0-b86c-b287ac53e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T22:52:56.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/07/europe/russians-detained-navalny-protest-intl/index.html"><em>
        "Russian protesters detained at pro-Navalny rallies say police threatened
        and intimidated them: ''The regime has shown its teeth''"</em></a></p> '
  'Steph-Curry-Nikola-Jokic-score-50-points-lose-':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-07T23:25:36.601+08:00
    'imagesource': 'jcr:583a8fbd-d179-4b24-84d4-5523f242b436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d7166b-fa6c-400b-862d-77a64a9afe08'
    'lead': 'Hearing your coach tell the media that you''ve "never played better"
      following a monstrous 57-point fireworks show suggests your might be basking
      in the glory of a victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T23:28:32.055+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:13:28.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:58.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'basketball', 'Steph-Curry', 'Nikola-Jokic', 'Golden-State-Warriors',
      'Denver-Nuggets']
    'template': '1'
    'title': 'NBA superstars Steph Curry and Nikola Jokic score 50 points or more
      -- but both lose'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117691a-e06e-4cc4-9290-1c3f3998fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hearing your coach tell the media that
        you''ve "never played better" following a monstrous 57-point fireworks show
        suggests your might be basking in the glory of a victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e23721-f7ba-40e2-aa24-54a752726d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for Steph Curry, that was not the case on Saturday. Despite
        his heroic effort against the Dallas Mavericks, he was on the losing end in
        the Golden State Warriors'' 134-132 defeat in Dallas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cd5f7-0f56-4c25-9b2d-0ea3af7a0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion delved deep into his bag of tricks throughout,
        with his proficiency from three-point range his preferred weapon of choice.
        He finished with 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb938d08-cb6b-4770-975e-7f2f320704cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he''s turned in many stellar performances throughout his
        excellent career, Warriors head coach Steve Kerr, who''s coached Curry since
        joining in 2014, says he''s not seen the 32-year-old play better, calling
        his appearance on Saturday "sublime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3a533-7707-449f-9ca0-40311b3a4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about a two-time MVP, three-time champion," he told
        the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc849b3f-82be-4c85-9e66-a879e831b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen him like this. He just looks so strong to me.
        He''s obviously always been an incredible shooter, but he looks stronger to
        me just getting by people, fending them off on drives to the rim, finish,
        and of course the shot-making. It''s almost unfathomable what he''s doing
        out there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bde31c-70e9-4c25-88ea-74c616916472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Curry recording his eighth career 50-point game (his second
        this season), it was the 42 points from Luka Doncic that proved the difference.
        But even after the win, the Slovenian had nothing but admiration for his opponent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b04447-d037-4c90-939d-1d27228f8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time he shot the ball, I thought it was going in," Doncic
        said in a postgame interview with ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9422f-c2bf-428e-a1c9-1d31709c8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kerr''s assessment of Curry''s game was put to him, the six-time
        All-Star said his health is allowing him to play at this high level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113d3b3-1581-45d1-9e6a-b96f58f583d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel strong," Curry said. "I feel like I got a good rhythm. And
        obviously, coming off of last year, I''m just enjoying being back out there
        and being healthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7cd9b-0ae2-4634-b69a-45ca19152845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So definitely feel in control of my game, learning with my team
        as we continue to try and get better and build some momentum this season.
        It''s kind of a weird year. I''m playing well, and we''re getting better as
        a team; just we got to get those wins stacked up and then we can all feel
        a little bit better about ourselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967d0a7-11a3-4808-aec0-bce401c4d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat means the Warriors slipped to 12-11 for this season,
        while the Mavericks improve to 10-14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d395390-bc54-4ced-8745-7752f35949a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Curry wasn''t the only superstar who was probably left feeling
        slightly bittersweet on Saturday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4af09-e76a-45cc-8b29-a56dd193e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Nuggets center Nikola Jokic scored a career-high 50 points
        against the Sacramento Kings, but, like Curry, his efforts proved in vain
        as the injury-hit Nuggets were defeated 119-114 by the in-form Kings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca649e36-294d-4e1f-a227-5781f2af5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T23:28:32.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nikola goes out and does his job," Denver coach Michael Malone
        said. "He doesn''t care. We lost the game. That''s all he''s going to care
        about."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b45d5a-3f4b-4fe3-8361-d02e3e64aa2f'
      'mgnl:activationStatus': true
