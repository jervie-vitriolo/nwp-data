    'template': '1'
    'title': 'PH COVID-19 recoveries near 500,000 as total cases breach 537,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65bcb3-1c39-443c-b209-477f0429c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong>&nbsp;—&nbsp;The
        number of recovered COVID-19 patients in the country jumped to nearly 500,000
        on Sunday after the Department of Health announced 11,388 more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae070f-1233-41ea-8ba5-612f452a73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor count now stands at 499,798, which makes up 93% of
        all those infected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f28b42-1b5b-4ad0-b24b-5c64774da9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 1,790 caught the virus, bringing the nationwide
        case tally to 537,310. This does not yet include data from eight testing laboratories
        which failed to submit on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f3c8e-8cc4-4c58-88ba-c76fd967e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases, the DOH said 26,333 or 4.9%, are currently ill
        patients. These include 87.9% who experience mild symptoms, 5.6% who are asymptomatic,
        3.0% critical cases, 2.9% severe cases, and 0.67% moderate cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6422653-82a6-4546-b143-4e53c9f80b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report also showed 70 more succumbed to the illness,
        raising the death toll to 11,179.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a049f88-f2a1-4abc-b32d-92a12834baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:32:42.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 55 of the newly reported fatalities were previously
        reported as recoveries. It added that it removed one duplicate from the overall
        tally after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27596a16-ed1b-4b86-b49c-108ed120c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:37:41.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said total
        infections and survivors climbed by 49 each, reaching 14,469 and 9,115, respectively.
        Fatalities, meanwhile, remained at 954 for the fifth consecutive day. These
        figures bring the number of active cases in that sector to 4,400.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c9fd6-4f59-45a6-a257-001df0d1809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:37:41.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the COVID-19 tally has topped 105.8 million, with over
        2.3 million deaths and 58.9 million recoveries, according to data from the
        Johns Hopkins University.</p>'
  'Super-Bowl-LV-Tampa-Bay-Buccaneers-Kansas-City-Chiefs-Tom-Brady-Patrick-Mahomes0':
