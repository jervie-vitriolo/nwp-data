        or third week of February to cover around 56,000 medical frontliners and hospital
        staff at the Philippine General Hospital, Jose N. Rodriguez Memorial Hospital
        and Sanitarium or Tala Hospital, Lung Center of the Philippines, and the East
        Avenue Medical Center.</p>'
