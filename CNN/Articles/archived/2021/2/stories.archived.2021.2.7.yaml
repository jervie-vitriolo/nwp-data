  'why-the-generals-took-over-power-myanmar':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T18:23:32.525+08:00
    'imagesource': 'jcr:94197874-d27c-4706-b079-45e398d360b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c27a7f-32de-41af-98d0-01ceef2fb98f'
    'lead': 'A strangely familiar sight dominated the front pages of Myanmar''s state-owned
      newspaper this week: photos of men in green military uniforms sitting in seats
      of power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:26:24.719+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:13:43.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:54.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the generals really took back power in Myanmar

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697b482-94ca-4bba-a4a2-cc06bd7a718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A strangely familiar sight dominated
        the front pages of Myanmar''s state-owned newspaper this week: photos of men
        in green military uniforms sitting in seats of power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee222b7f-b548-4657-b40c-18a5552c5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as if time had rewound a decade. "The Global New Light of
        Myanmar" has long been considered the mouthpiece for whoever is running the
        country, its pages dedicated to government propaganda and stiff images of
        officials on mundane visits to agricultural or development projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6b46e-972e-4a54-862b-638ebd9818eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1962 until 2011, successive military regimes ruled Myanmar,
        formerly known as Burma, with an iron fist -- asserting their absolute power
        over the people through fear and brutality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b50dca-7a6f-4df2-af18-ade997f6faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six years ago, there was hope of change when Aung San Suu Kyi
        -- a Nobel Peace Prize winner and former political prisoner -- formed the
        first civilian government with her National League for Democracy Party (NLD)
        after winning a landslide in elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46dfec9-086b-4870-952b-71b368ef616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed Monday, when the military seized power in a coup,
        arrested 75-year-old Suu Kyi, cut internet services and took news channels
        off the air. A presenter on the military-owned news channel announced that
        the 64-year-old commander in chief Min Aung Hlaing was now running the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a66b2-7c69-4d29-84c5-a5f6c86a4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senior General makes speech at government meeting" was Wednesday''s
        "New Light" headline, a sign that Myanmar is now back under military rule,
        at least for the next 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ca006-fce1-489d-a071-e8cfc2ffc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastated residents in the country''s biggest city, Yangon, said
        history was repeating itself. With many still bearing the mental and physical
        scars of the past, they expressed fears that the intervening years were all
        for nothing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323d1b2-34b1-4998-b027-081f59f439d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has changed markedly in the years since the military last
        ruled, with more social freedoms, foreign investment and a growing middle
        class. For example, SIM cards that used to cost $1,000 a decade ago are now
        cheap and ubiquitous, and the population has quickly moved online with social
        media sites like Facebook synonymous with the internet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6a0df-49c5-41b5-aa10-a8b6fce341c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While deep economic and inequality issues, conflict, and ethnic
        strife remain, Myanmar is a different place today than it was 10 or 20 years
        ago, especially in the major cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53294f89-e1f4-4c5f-a58d-428c8d6f9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the imperfect transition was not working for everyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d82a07-36a3-4779-a08e-67aee78e444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military justified their takeover by alleging widespread voter
        fraud during the November 2020 general election, which gave Suu Kyi''s party
        another overwhelming victory and dashed hopes for some military figures that
        an opposition party they had backed might take power democratically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c565e34-d2a2-4c6b-964b-25a9357ceb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to analysts a simpler explanation is that the coup,
        as most usually are, was driven by power and the personal ambition of an army
        chief who felt he was losing control and respect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37aa986-b0e3-479f-9b8a-4d325b380dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a standoff between two people who were not allowed the
        presidency and both wanted it: Aung San Suu Kyi and the commander in chief.
        And he put his personal ambition ahead of the good of the military and the
        good of the country," said Yangon-based analyst Richard Horsey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ae050-5ce9-4c07-ae18-d93cf38a2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach Myanmar''s military for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9332599-eb11-40d7-9b88-3ea8789eaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Tatmadaw and who is Min Aung Hlaing?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3407a-50cb-4080-8042-244ad7cf8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing to know about Myanmar''s military -- officially
        known as the Tatmadaw -- is that it never really gave up political power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77755319-d694-47c5-b167-58269a805638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a decade ago, the military chiefs put in place a plan
        that would permit the country to hold elections, liberalize the economy, and
        transition into a semi-democracy while still maintaining their authority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9beabf6-bf9a-405b-a395-87bc1b5cebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2008 constitution allocated the military a quarter of seats
        in parliament, giving it effective veto power over constitutional amendments,
        and the generals kept control of three key ministries -- defense, border and
        home affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57253b3a-be7d-4953-bb14-a9f5661bb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 50 years, the military was the most powerful institution in
        the country. The army had control of the government, economy and every facet
        of life. Its sustained conflict with ethnic minorities has displaced hundreds
        of thousands of people, and rights groups have long linked soldiers to atrocities
        and human rights abuses, such as rape, torture and other war crimes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8e1ac-90a7-46a9-97dd-fd5b0e8d9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of ruthless military dictators turned Myanmar into a pariah
        state. Gen. Ne Win, who seized power in a 1962 coup, plunged the country into
        poverty with his disastrous economic and socialist policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f242c-79b7-43fb-b272-00e6f01f6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general was alleged to have made policy decisions based on the
        advice of astrologers and demonetized several large denominations of Myanmar''s
        currency, replacing them with bank notes that added up to nine. Citizens''
        savings were wiped out overnight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4154a9c-78ad-4ae2-a6d7-864b30d08a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor was labeled the "Butcher of Rangoon" (the former name
        of Yangon) for his brutal suppression of mass pro-democracy demonstrations
        in the then-capital during the late 1980s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858baa6-40e5-4b3e-be57-296cc7d9c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political persecution, harassment and violence against opponents,
        journalists, and minority groups has continued into recent years under the
        guidance of military chiefs and the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a55a0e-b2e9-497d-9db9-fb8e971d6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing, who was picked as commander in chief as Myanmar''s
        transition began in 2011, oversaw the campaign of violence waged against the
        Rohingya ethnic minority population in the country''s west. Some 720,000 people
        fled into neighboring Bangladesh following the crackdowns in 2016 and 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c528cd-9a9d-49a0-927f-ec32068cbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations investigators said the offensive was carried out
        with "genocidal intent," accusing the military of horrific crimes such as
        gang rape, torture, arson and extrajudicial killings. The military and government
        deny the claims, saying they were targeting terrorists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6d5fb-f761-48de-be5f-9358d02b2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the United States sanctioned Min Aung Hlaing for serious
        human rights abuses related to the atrocities committed against the Rohingya.
        A genocide case at the International Court of Justice (ICJ) is ongoing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28bdc2-92c4-4ae0-80fb-6973b46b06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also reported to be extremely wealthy, controlling
        a vast web of companies with links to industries such as jade and ruby mining,
        tobacco, beer, manufacturing, tourism, banking and transport to name a few.
        Last year, an Amnesty International investigation found that almost every
        military unit had shares in the military-founded conglomerate, Myanmar Economic
        Holdings Limited (MEHL), which runs a huge business empire that includes global
        partners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33044e2c-a221-48e5-b0ec-9c4eaa2b9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 UN report found that the military used its businesses and
        arms deals to support brutal operations against ethnic groups that include
        forced labor and sexual violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48ade1-f302-4d4c-ad65-203733a9de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a completely unreformed and unreconstructed, authoritarian,
        brutish institution that has violence and cruelty in its DNA," said David
        Mathieson, an independent analyst based in Yangon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea2c52-cb3d-4ac9-be1e-5966d43c17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The commander sees his chance as relationship breaks down</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9890d-fa85-45b0-b9c6-0d6bc281b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuing power and influence of the military placed civilian
        leader Suu Kyi in a delicate position, as the NLD tried to move forward with
        its reform agenda while avoiding pushing too hard and potentially kindling
        a coup.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da6ec2-e781-425e-9044-1f8dc764d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Suu Kyi and Min Aung Hlaing''s relationship was bad
        from the moment she took office in 2015, but had recently deteriorated, leading
        to what is believed to be a breakdown in communication between the two power-sharing
        bodies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460680c8-ec6d-4903-986a-96b7f1d6ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she entered office, Suu Kyi was wildly popular because of her
        decades-long struggle against military rule. However, unlike her standing
        in the West, her popularity sustained at home over her first term.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e439043-5c79-47cf-b0e6-8133f0d36518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s failure to condemn the Rohingya crisis led to her fall
        from grace internationally, but her appearance defending the country -- and
        the military -- from accusations of genocide at the ICJ may have actually
        increased support domestically ahead of the elections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c98e2-efc6-4e58-9148-9d02a4f9caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the generals may have underestimated her continued
        popularity and were wary of what they saw as her outsized role in the country''s
        governance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac6166-5067-4dcd-84a4-0e56c7badbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military drafted constitution was originally designed to constrain
        her power. A clause bans anyone with foreign family members from becoming
        President, and because Suu Kyi was married to a British man, she was barred
        from the top job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7b76c-405d-4567-bc36-423202596636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get around this clause, the NLD created the position of State
        Counsellor, making Suu Kyi de facto leader of the country and more powerful
        than the generals had ever intended for her to become.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e92ee-1e92-4e7d-8983-38fa55b056f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the NLD''s apparent circumvention of the rules, analyst
        Horsey said: "There was a feeling that the government and Aung San Suu Kyi
        violated the constitution and weaponized the military''s own constitution
        against them." A feeling likely made worse by recent attempts by the government
        for constitutional reform seeking to curb the military''s power.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb6267-853d-4428-a946-0a97608fced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Suu Kyi was criticized for not doing more to stand up to
        the military in parliament, analysts say she was not keen to work with them
        either.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd42ab-5c86-440c-8790-7fb647dc4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations, talks, discussion and deals are not in Aung San Suu
        Kyi''s DNA," said Khin Zaw Win, director of Yangon think tank the Tampadipa
        Institute. "She stonewalled everything that came from the military."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb331d7-9b6b-438e-a803-f05679cdd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Min Aung Hlaing set to retire when he turns 65 in June, experts
        say he had his sights set on the presidency. To do that, the military''s proxy
        Union Solidarity and Development Party (USDP) would need do well in the November
        elections. But Suu Kyi''s NLD won 83% of the vote, giving her a mandate and
        signaling a strong rejection of the military -- putting those presidential
        ambitions out of reach.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45621ae6-1ec1-4141-8fd9-85b667d81fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDP claimed widespread voter fraud and the military demanded
        the election commission investigate, but the body said any voting irregularities
        were not enough to impact the result of the ballot. Min Aung Hlaing asked
        the NLD to hold a special session of parliament to discuss the claims, which
        was denied.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d427fc-91bb-4420-a3b1-188a4ed3454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a feeling in the officer corps is that the NLD and Suu
        Kyi had disrespected them, and they were not paying any attention to their
        views and concerns," Horsey, the Yangon-based analyst said. "The military
        commander justified his coup via a manufactured crisis. But it tapped into
        genuine grievances among the top brass."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52c94d-1b5d-4962-9a04-6e925e6d3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense meetings between Min Aung Hlaing and Suu Kyi''s envoys didn''t
        go well in the days before the coup, according to Horsey. The opening of the
        new parliament on Monday in the capital was the opportune moment for the army
        chief to reassert his power.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b85d7-3945-410f-93e0-b7ecebfee1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very convenient that all members of parliament just happened
        to be in Naypyidaw right now, because you can put all of them under house
        arrest at the one time," said Melissa Crouch, law professor at University
        of New South Wales, Australia and author of "The Constitution of Myanmar."
        "This is more than simply election fraud, this is about the military perhaps
        feeling as though it''s lost a bit of control or perhaps needs to reassert
        its power and its dominance in the political system."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943abe2-3fc1-41c7-b810-a3a5e4be6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts have called the move a "preemptive strike" as the
        generals didn''t like how powerful Suu Kyi had become.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9f2e0-95d2-411e-81b2-3d507f84560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a coup to protect their interests," Mathieson said. "(They
        thought) she has a mandate now to dilute our economic power and our constitutional
        power, and our immunity from prosecution. There is no way that we''re going
        to allow ourselves to be that vulnerable."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284da506-b957-45ac-b0ab-b796cedaa3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae37fd5-ec7c-4246-945e-c3cf1e587e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s coup, coming as it did during a period of crisis
        owing to the coronavirus pandemic and disregarding the overwhelming will of
        millions, is a leaf out of the playbook of the Burmese militaries of old,
        and suggests the new generation of generals are not so different from their
        forebears. The threat of further international sanctions, experts have said,
        would likely not have bothered them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b5b46-3c1a-4868-8efe-b49e9e62bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Min Aung Hlaing is a dictator. He was a dictator all along," Mathieson
        said. "This is a coup against democracy in Myanmar because it''s not as if
        this was a close election -- it was overwhelming, with a high turnout during
        a pandemic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24480e-6ab0-4aeb-a0cb-1c86950498ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next, and what kind of regime Min Aung Hlaing will
        run, is uncertain.</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28c4d7-c41b-4cb8-94dc-af1d9ec5e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a wider clampdown targeting critics, activists, and journalists
        are rampant. Myanmar human rights organization, Assistance Association for
        Political Prisoners (AAPP) has documented at least 133 government officials
        and legislators, and 14 activists detained since Monday. Suu Kyi is under
        house arrest, charged with breaching the Import Export Law, while ousted President
        Win Myint is accused of violating the Natural Disaster Management law -- charges
        that have been described as "trumped up."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75e264-a89a-4604-9411-60a36a1a723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, thousands of people took to the streets of Yangon for
        a second consecutive day of major organized protests against the military''s
        seizure of power.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe41063-13bb-4652-87ed-4e4ab3feb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd, many of whom could be seen waving flags and holding banners,
        called for the military to release Suu Kyi, and other democratically-elected
        lawmakers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e03eb-57c5-4a18-a07e-0b0413c4fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khin Zaw Win, the director of the Yangon think tank, said this
        coup differs from those of 1962 and 1988, which were brutally enforced and
        imposed a new order over the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68893a36-c969-490b-b4f8-43fb65057afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it''s been, lets say, very restrained and the language
        they use and the statements ... appears they are trying to placate the population,"
        he said. "In the past, the existing constitutions were ditched, this time
        they are being meticulous about it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df207f1-02da-4d55-af35-10e9d6c9add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, there is little to suggest the military wants to
        unwind the progress of the past 10 years or drastically change citizens''
        way of life. Investigating election fraud and fighting the pandemic are priorities,
        according to the new regime.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbf7d6-bcb5-4264-a01e-8babc02ec70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar will be under the whims of the military -- and a state of
        emergency -- for at least a year and Min Aung Hlaing has said elections will
        be held once the fraud probe has been completed, though analysts say they
        will want to ensure Suu Kyi cannot contest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce05d1f-9afa-4642-ba72-9461ac6af111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dictators have a nasty tendency of promising one thing and doing
        another. And if street protests do gain momentum in the weeks to come, the
        full force of the military''s might could be unleashed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17c7ee-f780-49f1-9e48-9bf3dcac7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:24.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html">Why
        the generals really took back power in Myanmar</a>".&nbsp;</em></p>'
  'DOF--17-B-foreign-loans-2020-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-07T18:24:10.138+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc2ce57-f5ed-4cf6-9954-7e5c28a04807'
    'lead': 'The Department of Finance had secured a total of US $17.06-billion foreign
      loans in 2020 for key infrastructure projects and to help bridge the wider fiscal
      deficit due to huge amount spent on pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:26:37.721+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:13:40.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:55.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'foreign-loans', 'International-Finance-Group',
      'pandemic', 'build-build-build']
    'template': '1'
    'title': '

      DOF secures $17-B foreign loans for budget support, projects in 2020


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5544c4-0772-40e1-a853-80149c11ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) -</strong> The
        Department of Finance had secured a total of US $17.06-billion foreign loans
        in 2020 for key infrastructure projects and to help bridge the wider fiscal
        deficit due to huge amount spent on pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ab2ef-73f7-4971-b478-2fd262a22505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its International Finance Group, the DOF said that it was
        able to secure last year $7.73 billion from multilateral lenders, $2.86 billion
        from the country''s bilateral partners, and $6.47 billion from the commercial
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82daa4c-303c-4a61-ae4c-0bc673c70947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $17.06 billion loans contracted in 2020, around $15.44 billion
        was allotted for emergency requirements for Covid-19 response and $1.62 billion
        was allotted to other government initiatives including the "Build, Build,
        Build" program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98188bde-3071-488b-9345-489a0ea29759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of a higher emergency funding requirement in light of COVID-19,
        the amount of external financing contracted in 2020 increased by 75.43 percent
        year-on-year. This also represents an overall 33-percent expansion of the
        external borrowing program from 2016 to 2020," said Finance Usec. Mark Dennis
        Joven in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4ede5-e6e0-4334-826b-3569d81a5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from loans, DOF''s IFG also processed grants and technical
        assistance amounting to $859.53 million last year. Of this amount, $26.74
        million was allotted for Covid-19 pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9675fea-657b-4ed6-90bc-f7028818c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, the IFG also facilitated the provision of various donations,
        such as testing kits, masks, personal protective equipment (PPEs), ventilators,
        face shields, and others, from China," said Joven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd3f96-6c73-40ea-b31e-460f4332c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOF is aiming to secure $23.71 billion foreign loans
        for 2021. Of this amount, $8.06 billion will be allocated for budget support
        purposes and $15.65 billion will be spent on other government projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544bfb7-9eb3-4972-bdb8-1aca6ee56441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:26:37.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to source a total of US$7.67 billion in loans and
        grants from multilateral institutions, US$10.54 billion from our bilateral
        partners; and raise US$5.5 billion from the commercial markets this year,"
        said Joven.</p>'
  'biden-covid19-relief':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T18:19:36.037+08:00
    'imagesource': 'jcr:3144b757-6e5e-4d9e-a581-47ed5153004c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a65bd3b-10dd-45e5-86f2-28e36f7f1028'
    'lead': 'Nearly three weeks into office, President Joe Biden is trying to do what
      he knows how to do best — connect with average Americans, letting them know
      he understands their suffering and offering words of comfort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:27:51.856+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:13:40.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:55.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-relief', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Biden turns to skills that powered his 2020 victory to sell
      COVID-19 relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42c90e-bbc4-44f8-a477-96067d7ffd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly three weeks into office, <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;is trying to do what he knows
        how to do best — connect with average Americans, letting them know he understands
        their suffering and offering words of comfort. But instead of doing so quietly
        on the campaign trail, he''s now using those skills to win a different kind
        of campaign — to sell his massive <a href="https://www.cnn.com/2021/02/05/politics/joe-biden-jobs-numbers-relief-package/index.html"
        target="_blank">COVID-19 relief package</a>&nbsp;to the American people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee985a3-4fd0-4ee8-86f9-b2e1b1f825fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first installment of a series of <a href="http://www.cnn.com/2021/02/05/politics/white-house-biden-fireside-chats/index.html"
        target="_blank">weekly addresses to the American people</a>, released by the
        White House Saturday, Biden''s team filmed him calling Michele, a woman from
        Roseville, California, who lost her job because of the pandemic. He promised
        that his economic plan is intended to help restore the loss of dignity and
        purpose that she and so many others have felt over the past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b9c82-064e-4f86-8703-96dd72491e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden <a href="https://www.cnn.com/2021/02/04/politics/biden-stimulus-gop-response/index.html"
        target="_blank">hasn''t made headway</a>&nbsp;with his initial efforts to
        win bipartisan support for his $1.9 trillion COVID-19 relief package, so he
        is taking his case directly to the voters — connecting with Americans one
        at a time as he uses their stories to drive his policy agenda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ea177-a791-4fcb-810b-458f5ab0cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips of the conversation — which the White House framed as
        a modern-day version of former President Franklin D. Roosevelt''s fireside
        chats — were brief, tightly-edited and organized around Biden''s longstanding
        campaign theme that many Americans derive their dignity and self-worth from
        their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f176443-3594-4374-8478-9d059a0564c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail last year and as Barack Obama''s running mate,
        Biden sought an emotional connection with voters by telling the story countless
        times of what he learned from his own father''s struggle to find steady work.
        He has often reflected on the isolation and self-doubt that can come from
        losing a job. As often, he has highlighted the lesson his father taught him
        — that success can also be measured by one''s resilience, getting back up
        after being knocked down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e24f8-4f4a-423c-8ec3-aa2aa202ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s conversation with Michele, he sought to convey his empathy
        for the economic struggles many Americans are facing as the driving motivation
        behind the relief legislation — which he views not just as an effort to power
        economic growth numbers, but also to help restore a sense of pride and purpose
        for Americans who have lost some of the <a href="https://www.cnn.com/2021/02/05/economy/january-2021-jobs-report/index.html"
        target="_blank">9.9 million jobs</a>&nbsp;that have disappeared since last
        February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70af4a-9e7d-4baf-ba11-724210e78f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was also intended as a reminder that there are real people
        still suffering economically across the country who are far removed from partisan
        bickering in Washington over the deficit and the details of what will drive
        the economic recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc49108-2b4b-49c0-ad20-606d7a287ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying a long time — the idea that we think we can keep
        businesses open and moving and thriving without dealing with this pandemic
        is just a nonstarter," Biden told Michele. "We''re putting together a plan
        that provides for emergency relief to people who are in desperate need now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc8e29-086c-4101-86bb-3cff3302d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to touch on those same themes in an interview
        on "CBS Evening News with Norah O''Donnell" that will be broadcast Sunday
        ahead of the Superbowl, giving him a chance to connect with a huge audience
        as lawmakers in Washington begin work on the economic proposals he laid out
        during his first few days as President. He and first lady Jill Biden have
        also <a href="https://www.cnn.com/2021/02/05/politics/biden-white-house-super-bowl/index.html"
        target="_blank">taped a video message</a>&nbsp;thanking health care workers
        that will be shown before the game, according to a source familiar with the
        plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e30808-3b72-4053-8609-aca289189857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip of the interview released by CBS Saturday night, Biden
        <a href="https://www.cnn.com/videos/media/2021/02/07/biden-hunter-book-addiction-cbs-news-saenz-nr-sot-vpx.cnn"
        target="_blank">became emotional</a>&nbsp;when discussing another touchpoint
        that has made him relatable to many American families — his son Hunter''s
        <a href="https://www.cnn.com/2021/02/04/politics/hunter-biden-book-addiction/index.html"
        target="_blank">struggles with substance abuse</a>, which the younger Biden
        explores in a memoir that will be released April 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f644a-0350-4956-bfc7-0791754c2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll bet there''s not a family you know that doesn''t have somebody
        in their family that had a drug problem or an alcohol problem," Biden told
        O''Donnell in the clip. "The honesty with which he stepped forward and talked
        about the problem.... It gave me hope reading it. I mean, it was like -- my
        boy''s back. You know what I mean?" Biden said, becoming emotional as he discussed
        his son''s project. "Anyway, I''m sorry to get so personal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d189374-e4e1-40a3-b717-af3f846ff7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s economic pitch to coincide with impeachment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f560d-d3f5-485a-af51-c49b834c4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s effort to convince the American people to get behind his
        <a href="https://www.cnn.com/2021/01/14/politics/biden-economic-rescue-package-coronavirus-stimulus/index.html"
        target="_blank">economic proposal</a>&nbsp;— which includes $1,400 stimulus
        checks for some Americans, an extension of unemployment benefits, as well
        as aid for small businesses and those facing hunger and eviction — will coincide
        with the impeachment trial of former President Donald Trump next week, a spectacle
        that will further distract from the pressing economic troubles of American
        families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02720148-2684-40fd-a456-7e056981bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, both chambers of Congress <a href="https://www.cnn.com/2021/02/05/politics/senate-budget-resolution-covid-19-relief/index.html"
        target="_blank">approved a budget resolution</a>&nbsp;that lays the groundwork
        for Democrats to be able to approve Biden''s proposal on a party-line vote.
        House Speaker Nancy Pelosi said in a Friday letter to her colleagues that
        they would spend the next week writing the legislation "to create a path to
        final passage for the Biden American Rescue Plan, so that we can finish our
        work before the end of February."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5d8f6-c6f0-4fc6-a0ed-82912d8ab922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Biden was elected on the promise that he could <a href="https://www.cnn.com/2021/02/04/politics/biden-stimulus-gop-response/index.html"
        target="_blank">persuade Republicans to work with him</a>&nbsp;— and he continues
        to say that he hopes to build bipartisan support for the bill — he showed
        a flash of impatience Friday when explaining why he was pressing ahead without
        waiting for GOP support. He pointed to the weak January jobs report, which
        showed that the US economy added only 49,000 jobs last month, and noted that
        it was also the single deadliest month of the pandemic with nearly 100,000
        deaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cb13d-ae94-4ef3-9d8e-4e2abf0f047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some in Congress think we''ve already done enough to deal
        with the crisis in the country. Others think that things are getting better
        and we can afford to sit back and either do a little or do nothing at all.
        That''s not what I see," he said Friday, arguing that "a lot of folks (are)
        reaching the breaking point."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241c045-8632-4710-a0f9-db29965233f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that he has met with Republicans and hoped to be moving ahead
        with their support, he added, "They''re just not willing to go as far as I
        think we have to go."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2f034-8306-490d-8436-b28bf75b13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to choose between getting help right now to Americans
        who are hurting so badly and getting bogged down in a lengthy negotiation,"
        he said, "that''s an easy choice. I''m going to help the American people who
        are hurting now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7aa7e-85da-4759-95be-cbf765785eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an excerpt of the CBS interview released Friday night, Biden
        said he does not believe he will be able to <a href="https://www.cnn.com/2021/02/05/politics/biden-minimum-wage-covid-proposal/index.html"
        target="_blank">raise the minimum wage</a>&nbsp;to $15 an hour through his
        relief proposal due to the Senate''s rules.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fead34-75ee-4844-b11b-32a459dd8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the legislative work — which could stretch over the next month
        or longer — gets under way, the bipartisan group of House lawmakers known
        as the Problem Solvers Caucus is advocating for quicker passage of a $160
        billion package focused exclusively on vaccine distribution as a more efficient
        way to get money where it''s needed most.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904778c-791a-4b73-ba1d-57f6e07d8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tom Reed, a New York Republican who co-chairs the group, said
        in a statement Friday that "we simply do not have time to spare when the lives
        of the American people are at stake as new variants of the virus are emerging
        daily."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294521ab-c3a7-4519-8c0d-f4388912d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of protecting the lives of our fellow Americans, we
        must unite and act now in support of vaccines," Reed said. "By quickly increasing
        federal funding for testing, vaccine distribution, and other key initiatives,
        we can get more shots in arms, safely reopen our economy, and finally defeat
        this virus."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7a193-41a4-44bc-b56a-9076897c434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pennsylvania Sen. Bob Casey, a Democrat, rejected the idea Saturday,
        arguing that would "slow the train down of getting something done."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612e2c4-a663-4013-9104-6eaeb67ad301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to hide behind some limited bill," Casey told
        CNN''s Ana Cabrera on "Newsroom" Saturday. "We''ve got to get the whole bill
        out the door. ... We''ve got to get this bill done no later than the early
        part of mid-March."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b169a69-6f7f-4a29-b492-a68ac2600ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:27:51.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/07/politics/joe-biden-covid-19-stimulus-relief/index.html"
        target="_blank">Biden turns to skills that powered his 2020 victory to sell
        COVID-19 relief</a>."</em></p>'
  'biden-executive-orders-predecessors':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T18:28:02.635+08:00
    'imagesource': 'jcr:6c0f2dc0-a204-4372-8172-4b68f453ead4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e133db1-bf8d-46ea-a8ed-214c04796a16'
    'lead': 'It''s the frustration of presidents from the beginning of the republic:
      how to get anything done when Congress gets stuck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:36:49.804+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:13:39.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:55.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: On executive actions, Biden is blowing his predecessors out
      of the water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276d464-c0df-4202-8018-3d9d7c58fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the frustration of presidents
        from the beginning of the republic: how to get anything done when Congress
        gets stuck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334783c-3c7f-482e-990b-e448aed5cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, it means trying to work unilaterally. Actually, increasingly
        is an understatement. President Joe Biden is blowing all predecessors out
        of the water when it comes to executive actions, orders, proclamations and
        memorandums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb4218-d4f1-4465-b991-9a0822c6894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Janie Boschma compared the executive actions of the last
        four presidents, and Biden has already issued an entire term''s worth of executive
        actions in a few weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3eed03-a74e-45bb-b1c9-8f885fce5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s Biden''s entire slate of executive actions so far and a
        synopsis of what they''re trying to achieve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f18c9-5ef4-4a58-a587-73fe226da19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why not? While conservatives will grouse that the President
        is undercutting his own call for unity by finding ways to act without Congress,
        it''s also true the Senate in particular moves slowly, if at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d85ab-4be3-42e7-9bc8-59b89df0d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming impeachment trial has caused a delay in the confirmation
        of Biden''s attorney general nominee, Merrick Garland, who you''ll recall
        Senate Republicans blocked from serving on the Supreme Court during the Obama
        administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc95c4-dc25-415b-99bd-7cf55a4ec392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s overtures at bipartisanship, and the push for unity he
        made in his inaugural address, have focused largely on the very, very few
        Republican senators who might play: Sen. Mitt Romney of Utah, who has taken
        a YOLO approach to his Senate career where it comes to toeing the party line,
        and Maine''s Sen. Susan Collins, who wins the survivor award for last moderate
        standing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5b494-7572-4420-8e26-7ccbcf5b45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two senators along with every single Democrat still won''t
        get Biden a bowl of bean soup at the Senate cafeteria, much less a $1.9 trillion
        relief bill. Republicans have offered a $600 billion alternative that does
        far less for states that can''t come up with tax revenue during the pandemic
        and people in industries that are still shut down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8accbeb1-d44f-4310-a129-19c134875c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are moving forward with their own version and sidestepping
        the filibuster by bending budget rules. How budget balancing regulations are
        utilized by both parties (Republicans used them to cut taxes without cutting
        spending) is a modern marvel of policymaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a3d94-395a-4ef4-87cc-970fb634c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead we have the executive actions, which are like legislation
        lite. They carry some weight while a president is in office, but are relatively
        easy to undo when the next president takes over. And a lot of what Biden has
        done is to undo what Trump wrought. The emergency at the border to get around
        Congress and build a border wall has been un-declared. The decision to remove
        the US from the massive global climate pact has been reversed. The ban on
        transgender Americans serving in the military has been lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e029ad-eb74-497b-a33b-b0c7ce28257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether Congress will bother to get involved once
        the President has made such changes. At the moment this tenuous style of yo-yo
        policymaking is how our government works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d1cdd-ed43-4d36-aad1-25aa6ebc653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does all this mean for the future of our democracy?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fade3-d1d8-4668-80d5-a4286f89ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Kenneth Lowande, a professor at the University
        of Michigan who has studied the rise of executive actions, to learn more about
        how the process of government in the country is changing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec645d-e154-4306-b013-df921ba7d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of executive actions is less important than what
        they actually do. Implementing these actions will take time. Assessing Biden''s
        accomplishments, and how his administration functionally utilizes his power,
        is going to take much longer than 100 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115962a9-5c44-4cb7-89f5-f41c9beddbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our emailed conversation is below:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b5e1f-4fe7-48ed-bfa0-6e3e934d8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT MATTERS:</strong> Biden has certainly signed more actions,
        by far, than any other president to this point. Is this just a function of
        trying to undo (or appear to undo) elements of the Trump legacy or is it part
        of a larger move toward unilateral action by US presidents?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fba5b-8b73-4202-9463-d0704a6335b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOWANDE:</strong> I would not get too caught up in the number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c6d94-5306-4132-a4c4-55f32ed75e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this is, as you said, because the previous administration
        had so many policies that were easy wins for President Biden to reverse. But
        for most of them, it will take months, if not years, to understand whether
        they were impactful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f7e6d-00bb-4ed7-b7d2-9a56e97b34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, President Obama signed directives to close Guantanamo
        and combat gun violence. There is a graveyard of Trump administration executive
        actions that, from what we can gather so far, seem to have gone nowhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c98821-6832-49c0-acbe-30aa1455219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in my view, making the figures themselves the lede is actually
        quite misleading. It gives the public the impression that the president has
        accomplished much more than they have. They''re just pieces of paper until
        they are implemented. Whether they will be is an open question — and one we
        won''t have an answer to in the first 100 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc5499-ad04-4f5a-84dd-3a65d5941ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d like to see a few other examples of this, here are some
        other papers: One in which I show the Trump administration had essentially
        no impact on the distribution of military surplus and another in which I talk
        about orders in the Obama and Bush administration that went nowhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d2594-e14e-4a61-a780-c6332fdc77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT MATTERS:</strong> We''ve also seen Biden already struggle
        to get any buy-in from Republicans to pass any early stimulus/Covid relief.
        Is executive action going to help him get things done despite the logjam?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9465427-937c-489c-a3c1-07843aeefb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOWANDE:</strong> I''d also be careful with the narrative
        that the use of executive action is caused by gridlock in Congress or a lack
        of buy-in. In fact, depending on how to count the documents, these orders
        actually tend to go up when the president has more support in Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee076b48-028b-4cbe-97ee-189857688561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af577174-e2e8-4945-8305-ce91e4ea8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same reason Chuck Schumer is asking Biden to take action on
        student loan debt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31473977-338b-44c8-8905-4be61fe6ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is mostly about having enough support in Congress to prevent
        the action from being challenged -- not Congress itself failing to act in
        the first instance. In survey experiments, researchers generally find that
        the narrative "President is acting because Congress won''t act" is very persuasive
        to the public. This comes back to the point above -- signing that number of
        orders that quickly, holding ceremonies, talking up congressional dysfunction
        is itself a political strategy that works very well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3229f0-6698-419c-9413-f5416ad48d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:36:49.806+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/06/politics/what-matters-february-5/index.html">On
        executive actions, Biden is blowing his predecessors out of the water</a>".</em></p>'
  'amazon-warehouse-workers-union-vote':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-07T19:31:12.416+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06378af-4ed3-431b-9435-acf4a0ae0a29'
    'lead': 'Thousands of Amazon warehouse workers at an Alabama facility will be
      able to cast their votes on whether to unionize by mail-in ballots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T19:34:07.230+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:13:38.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:56.315+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon loses attempt to delay milestone union vote at Alabama warehouse

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f7553-0619-44df-9528-133eb5dd8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of Amazon warehouse workers at
        an Alabama facility will be able to cast their votes on whether to unionize
        by mail-in ballots beginning next week after the National Labor Relations
        Board rejected the company''s latest attempt to stall the vote by pushing
        for it to be held in-person, despite the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa096a6-cdcc-4d13-a056-443e6fa84b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision posted Friday, the NLRB denied Amazon''s motion filed
        in late January to review its earlier decision to hold the milestone vote
        for workers by mail. The NLRB said Amazon''s request "raises no substantial
        issues warranting review."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d3f92-362a-4d86-8ced-be4ce09f7dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballots are set to be mailed out Monday, February 8, and eligible
        workers at the Bessemer, Alabama facility will be able to vote over the course
        of nearly two months instead of through an in-person event, which may take
        place over one or several days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9601149-4135-4f11-9145-229ed976294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again Amazon workers have won another fight in their effort
        to win a union voice. Amazon''s blatant disregard for the health and safety
        of its own workforce was demonstrated yet again by its insistence for an in-person
        election in the middle of the pandemic," said Stuart Appelbaum, president
        of the Retail, Wholesale and Department Store Union (RWDSU), which is conducting
        the union drive, in a statement. "Today''s decision proves that it''s long
        past time that Amazon start respecting its own employees; and allow them to
        cast their votes without intimidation and interference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc11435-ba6e-4e8d-8515-36e49e60eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union vote is a landmark moment for the Alabama facility and
        Amazon. While some Amazon workers are unionized in Europe, the company has
        so far fended off unions in the United States. A union election was held in
        2014 at a Delaware warehouse, but resulted in workers largely rejecting the
        effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a57390-45a9-413f-a928-ac0b064e5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is for as many of our employees as possible to vote and
        we''re disappointed by the decision by the NLRB not to provide the most fair
        and effective format to achieve maximum employee participation," said Amazon
        spokesperson Maria Boschetti in a statement to CNN Business Friday. "We will
        continue to insist on measures for a fair election that allows for a majority
        of our employee voices to be heard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517ab76-1ad4-43fa-bd1e-4607d87b7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLRB''s earlier decision determined that approximately 6,000
        employees at the Bessemer facility would cast their votes by mail, noting
        the health risks from the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72461b05-f318-4a6e-bcaa-ae9b86dc2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mail ballot election will enfranchise employees who cannot enter
        the voting location for health reasons or due to positive COVID tests," the
        NLRB decision stated. "In addition, a mail ballot election will protect the
        health and safety of voters, Agency personnel, the parties'' representatives,
        and the public during the current health crisis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd20d9-196f-4228-a45d-cfe462321445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon had pushed back on the NLRB decision, stating it didn''t
        specify what is considered an "outbreak," as well as citing that a mail election
        could "disenfranchise dozens or hundreds of voters" because it is imperfect.
        It cited that "mail ballots may be — and frequently are — lost or delayed,
        causing a prolonged election process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41ef3e-4756-4b0b-b372-96581465369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business at the time, Amazon spokesperson
        Heather Knox said the company believes "the best approach to a valid, fair
        and successful election is one that is conducted manually, in-person, making
        it easy for associates to verify and cast their vote in close proximity to
        their workplace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adceb1aa-b93b-42cc-97cd-40aad15b09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon provided the NLRB with a safe, confidential and convenient
        proposal for associates to vote onsite which is in the best interest of all
        parties -- associate convenience, vote fidelity, and timeliness of vote count,"
        Knox said in the statement. " We will continue to insist on measures for a
        fair election, and we want everyone to vote, so our focus is ensuring that''s
        possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31d8cc-9cfe-4c54-8ca3-e81b0f07f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union push comes as Amazon''s warehouse working conditions have
        come under heightened scrutiny during the pandemic. The company has hired
        hundreds of thousands workers globally to support a surge in demand. A number
        of warehouse workers have spoken out about safety concerns since the start
        of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3b7e5-897e-465c-9395-8dda50aa81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at the Bessemer facility first filed a notice in November
        with the NLRB about holding an election to unionize with RWDSU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edb231-87ac-40d9-9ecc-491c70cbf1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a union at Amazon would give us the right to collectively
        bargain over our working conditions including items such as safety standards,
        training, breaks, pay, benefits, and other important issues that would make
        our workplace better," reads a website in support of unionizing Amazon''s
        Bessemer workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc0fdd-7b09-4ca4-877e-90b51178b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T19:34:07.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/05/tech/amazon-nlrb-union-election-mail/index.html">Amazon
        loses attempt to delay milestone union vote at Alabama warehouse</a>".</em></p>'
  'CHED-DepEd-no-final-list-yet-schools-Covid-19-vaccination-sites-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T20:56:34.047+08:00
    'imagesource': 'jcr:1d529027-54ed-4007-a361-8221495ed682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7296f129-9e71-429c-8632-618c23b30e04'
    'lead': 'The Commission on Higher Education and the Department of Education said
      on Sunday that the list of schools that can be potentially used as vaccination
      sites is not yet final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T20:58:31.856+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:13:37.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:56.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education', 'Department-of-Education', 'Covid-19',
      'vaccination-site']
    'template': '1'
    'title': 'CHED and DepEd: No final list yet of schools eyed as Covid-19 vaccination
      sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4280a7-fadc-4311-a455-6a3def8805a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) -</strong> The
        Commission on Higher Education and the Department of Education said on Sunday
        that the list of schools that can be potentially used as vaccination sites
        is not yet final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c46dcb-8c4a-41ed-adef-728eb9da4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Diosdado San Antonio said that schools should
        comply with some requirements before they can be used as possible sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136a797-f6f8-4131-bbb4-8f2375f02d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang listahan po ay hindi pa final, ayun ang pagkakaalam ko. May
        mga requirements po tayo na kailangan makumpleto at kasalukuyang tinigtignan
        kung sila po ay makaka-comply sa mga hinihingi,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f876-3b07-40b9-a3f9-afb5d471bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The list is not yet final as far as I know. We have
        requirements that need to be completed and currently we are looking if they
        can comply with the requirements.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4c5f3-82ab-475b-ae90-66dcbcb98c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CHED Chairperson Prospero De Vera III said that he recently
        met with National Task Force on Covid-19 Response chief implementor Carlito
        Galvez, Jr. on the options that universities and colleges could consider if
        they decided to offer their campuses as vaccination sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd6dd8-8222-4b96-84e5-3c34d0432580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa aming usapan, ang aming tinignan ay ano yung iba’t-ibang
        option para sa mga pamantasan na papayag i-offer yung kanilang campus para
        sa vaccination,” he told CNN Philippines Newsroom Weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d5bae-439b-4796-9818-c1ade0943be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our discussion, we are looking into the different
        options that our universities could consider if they offer their campuses
        for the vaccination.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf1975-5ae1-4bc3-b963-3ebb95f55387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units like Manila and Quezon City are already
        eyeing some schools as vaccination facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc623238-5160-470c-8c08-c6338994a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, De Vera said that schools preparing for limited face-to-face
        classes can be possibly used as vaccination facilities. He pointed out that
        these universities have already “retrofitted” their facilities in compliance
        with required health standards amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c1c6b-058e-4878-b8e6-0e25f9806eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya pwedeng i-harness ang mga universities kasi nag-retrofit na
        sila, dahil naga-apply sila para magkaroon ng limited face-to-face [classes],”
        he said. “Ibig sabihin meron nang spacing para sa mga upuan, yung kanilang
        directional flow, yung information nandodoon na, so they are logically ready
        for vaccination.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02952b5-16be-4730-8a1e-e07096d99c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can use the universities because they retrofitted
        their facilities in order to conduct limited face-to-face classes...This means
        that they already have spacing for the chairs, they have directional flow,
        the information needed is already there, so logically they are ready for vaccination.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c9556-f690-42cc-92a1-e17b3b606e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities and colleges were already allowed to conduct limited
        face-to-face classes soon, but only for their medical and health allied programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6dd6e-6392-44df-9067-92ebdbb6551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also looking into the possibility of converting
        some Covid-19 testing centers and quarantine facilities into vaccination sites,
        <a href="https://cnnphilippines.com/news/2021/2/2/mega-vaccination-sites-testing-quarantine-centers.html">according
        to testing czar Vince Dizon.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a6e0a-4800-463e-b11b-9b4e90d6ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T20:58:31.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic bishops also earlier offered to<a href="https://cnnphilippines.com/news/2021/1/31/cbcp-lgu-vaccination-program.html">
        transform church facilities as vaccination sites.</a></p>'
