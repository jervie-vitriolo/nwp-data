      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tremor was "slightly felt" in Cagayan de Oro and
        Gingoog, Misamis Oriental.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e739a-262a-4b63-9a8f-39c00f7d48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said there was no tsunami threat from the quake but aftershocks
        were expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9e75a-8477-435b-8d5f-9af61bac2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate bulletin posted at 1:17 p.m., Phivolcs downgraded
        the strength of the earthquake to magnitude 6.1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de615689-bf93-4b37-ba69-cacc4a4f4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage or casualty was reported in the town of Magsaysay in Davao
        del Sur, its fire station unit told CNN Philippines in a phone interview.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/silagan.edwin/posts/2982719912002008"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/silagan.edwin/posts/2982719912002008"
        class="fb-xfbml-parse-ignore"><p>At 12:22 pm 07 Feb 2021, a magnitude of 6.3
        earthquake struck the Municipality of Magsaysay, Davao del Sur and tremor...</p>Posted
        by <a href="https://www.facebook.com/silagan.edwin">Magsaysay FireStation
        DavaodelSur Bfp</a> on&nbsp;<a href="https://www.facebook.com/silagan.edwin/posts/2982719912002008">Saturday,
        February 6, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d6577-4bb7-4594-a019-4e8d9d285991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.946+08:00
