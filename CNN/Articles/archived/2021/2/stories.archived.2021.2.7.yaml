  'capitol-riot-defendant-racist-public-hearing':
    'author': 'Paul P. Murphy, CNN'
    'caption': 'Kyle Fitzsimons, charged in connection to the Capitol riot, made racist
      and xenophobic remarks during a Maine legislature public hearing on May 10,
      2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T13:16:36.958+08:00
    'imagesource': 'jcr:159e89f8-ede8-46d6-bb7d-fd17563ef164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169a82e3-bbdc-49d1-9367-96a4493266d6'
    'lead': 'A man charged in connection to the January 6 Capitol riot made racist
      and xenophobic remarks during a public hearing before the Maine legislature
      in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T13:56:23.226+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:14:01.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:47.930+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capitol riot defendant has history of intimidating lawmakers, made racist
      speech at public hearing'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4dae0-6428-4e82-8d1d-59b9415465a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A man charged <a href="https://www.cnn.com/2021/01/29/politics/capitol-riots-recap-memo/index.html">in
        connection</a> to the January 6 Capitol riot made racist and xenophobic remarks
        during a public hearing before the Maine legislature in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752ee1b-6f6e-4c97-8c1d-41ba8d6b6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained by CNN shows Kyle Fitzsimons referring to immigrants
        as "replacements," echoing White nationalist rhetoric that immigrants to America
        are coming to wipe out White people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4a8ac-a63f-4b3f-9fe3-38c929db7318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start of his almost three-and-a-half minute speech on May
        10, 2017, Fitzsimons'' bigotry and xenophobia were on full display.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708ab6f-339d-486b-9fcd-770529b0c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m from New York; I''m from Rhode Island," he said, holding two
        license plates up. "I did grow up in those states and I have to tell you that
        I think they are multicultural hell holes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e463b2-5973-4685-9d79-09159bd61c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained the video from an eyewitness to the speech, who asked
        not to be named because of safety concerns. Mainer News was first to report
        Fitzsimons'' remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72baf4-dcc9-4abe-bf28-9fd82bea1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislature records, public records and four eyewitnesses all confirm
        to CNN that Fitzsimons is the man seen in the video making the bigoted remarks.
        His comments came during the public hearing for a proposed bill that would
        have largely expanded funding for teaching immigrants English, among other
        things geared toward helping them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4a792-6123-42b0-936e-b91e5dfc538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the January 6 riot and insurrection in Washington, DC, federal
        prosecutors say that Fitzsimons assaulted police officers, among other crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa34565-10b6-4b00-9812-2c380c1f8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach Fitzsimons directly but in response
        to the video and Fitzsimons'' remarks, his public defender in the Capitol
        riot case told CNN, "no comment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562a953-a99e-488d-83f6-47f877d08e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 speech, Fitzsimons'' arguments mirrored some of the
        core tenets of the White nationalist "great replacement" theory. The belief
        is a delusion often held by White nationalists and supremacists, and it falsely
        claims there''s an active effort to bring in immigrants from other countries
        to wipe out White people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8774245-2974-4af7-a2a6-2d19be2ac545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll level this at all of you because you''re sitting elected
        officials during the opioid crisis that is affecting Maine and killing us
        off," Fitzsimons said. "Killing off Yankee New England cultural; you''re doing
        nothing to do nothing about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c4e7e-5f78-468f-aaf1-a7ce46fb331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said that the legislators were "bringing in the new third
        world" and that they were "bringing in the replacements."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0f2df-74b2-412b-849f-23c0acf8a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I was legit scared for my colleagues"</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9535a-0040-42c6-986c-d10b56887de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzsimons then turned around, gesturing to someone in the audience
        who had spoken in favor of the bill. John Kosinski, who was in the audience
        that day, told CNN it was a Black man.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746deb5c-b648-4648-8d25-1b9461dd8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gentleman behind me, I believe he was on the news yesterday,"
        Fitzsimons said. "You cleaned up very nice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38ec64-8a02-4a69-ac86-d0ff1a3e7403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the man had been standing in front of a poster the previous
        day that read, "help the immigrant population navigate the juvenile criminal
        justice system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3fbae6-fab0-4e9a-ab06-dad218709d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with your culture that you need to know that much
        about how to teach your kids to stay out of jail," Fitzsimons said to the
        man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92877cea-5d76-4ee9-8125-2c8ec2cecd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an interjection by a legislator, Fitzsimons continued his
        White nationalist rhetoric, saying, "Keep Maine, Maine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3825a8c-21a8-45bb-8820-492ed15f7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state motto is, ''I Lead,'' ''Dirigo,''" he said, alluding
        to the state flag. "It''s got two White laborers on it; don''t put them at
        the end of the line."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5788b7-a9e0-4b83-a6cc-9df85c0f39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the video ends, Fitzsimons walks away from the podium
        and out of frame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26b9d3-1657-4594-a027-c8261c7fc736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the gasps," former legislator Roger Katz told CNN. Katz
        was the sponsor of the bill that Fitzsimons was speaking against.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d3853-b25c-4ea5-bf2c-0baf5b4b1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Fitzsimons'' remarks as "the most racist comment I
        heard in the eight years I spent [in the legislature]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80018b-8ed9-4dcc-8303-51ebb0674e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was legit scared for my colleagues," remembered state Sen. Mattie
        Daughtry, who was listening to the hearing while at the dentist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b656be7-b498-482b-8d21-a37793e4ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughtry and state Sen. Rebecca Millett both confirmed to CNN that
        after the comments, a member of the Maine Capitol Police stood in the committee
        room during hearings for some time afterward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f88ab3-8104-4450-a3b5-83abb3dfc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you sitting in that committee room... I felt exposed,"
        Millett told CNN. "Not terribly safe, and unsure what this gentleman was going
        to do given his demeanor."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be542607-4f74-4745-a969-66b1e3530d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I hope this guy doesn''t shoot me in the face"</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758534c-35d1-4302-a6d9-a9bc4ca9920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 speech wasn''t the last time that Fitzsimons had a tense
        run-in with a member of the Maine legislature, according to state Rep. Michele
        Meyer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe1a49-e569-4e20-8dc5-3c713dfe895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Spring of 2019, Kyle Fitzsimons, who I knew only in his
        capacity as an employee of a local Kittery business I shop at frequently,
        followed me into a parking lot, parked his truck behind my car, and positioned
        himself so close to my car I could not have opened the door," she told CNN
        in a statement. "It happened quickly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cf798-596e-4eed-9526-0b0c2b78a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the confrontation, Meyer said in the statement, "he spoke
        of the 2nd Amendment, made disparaging remarks about the Governor and speculated
        America was headed to civil war over gun rights."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec9a8b-51c4-49dd-a0a7-f9e4417af57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Meyer said that the entire ordeal with
        Fitzsimons -- he was not her constituent -- lasted roughly two minutes. She,
        at the time, said she had co-sponsored a number of bills relating to gun safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafa9d3-a904-428b-ab97-d083b7dcbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembers she just listened to him, something she did often
        as a nurse with patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4706b7c-13a9-43cc-aa6e-27c7fe62bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I listened, because I didn''t want to escalate the situation in
        any way," she said. "I had no desire to argue with him, nor to defend my position,
        [because] it didn''t seem like that would be the wise approach on my part."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a5dbd-408a-41ef-b609-cda404c7e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After letting him talk, Meyer says she asked him to move his vehicle
        so she could leave, which he did.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943bb96-c4ae-4ea8-8499-0955e66602f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When those kind of things happen a lot of things run through your
        head very quickly," Meyer said. "I thought very quickly -- among the fleeting
        thoughts I had -- was I hope this guy doesn''t shoot me in the face."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd1d6c-8809-4221-8119-1b17cd93a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:56:23.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/07/us/capitol-riot-defendant-racist-public-hearing/index.html">"Capitol
        riot defendant has history of intimidating lawmakers, made racist speech at
        public hearing"</a></em></p>'
  'banwol-purple-instagram-island-south-korea':
    'author': 'Lilit Marcus and Jake Kwon, CNN'
    'caption': 'This island off the coast of western South Korea came up with a way
      to revitalize the economy: become an Instagram attraction by going all in on
      the color purple.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T13:56:28.277+08:00
    'imagesource': 'jcr:1f7bfdb3-70b9-42e7-8af7-53abdb783e5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6e3965f-c2e2-48f3-a32e-bd40845133fc'
    'lead': 'A South Korean farming community has reinvented itself by transforming
      into an attraction perfect for the Instagram era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T13:59:01.440+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:14:00.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:48.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s all-purple Banwol Island is a photographer''s dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57ebbb-1b1c-440a-a693-8962bbc0f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A South Korean farming community has reinvented
        itself by transforming into an attraction perfect for the Instagram era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28bc0b-9da4-475e-8dbc-0125f67c3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banwol Island, off the western coast of central <a href="https://edition.cnn.com/travel/destinations/south-korea">South
        Korea</a>, has become known as "the purple island" after painting the roofs
        of some 400 buildings a lovely shade of lilac. In addition, there are fields
        of lavender, amethyst-hued telephone boxes and a big purple bridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28629164-a721-4b81-ad69-1beb8dd4220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the country''s borders essentially closed due to the coronavirus
        pandemic, travel-hungry people are flocking to the area. Between June and
        August of 2020, more than 100,000 visitors came to Banwol Island, a 20% jump
        from the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac3716-7108-473c-8109-6ea926712442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, more than 490,000 guests have visited the islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad012b7-6a9b-44d6-9cac-03d5c494d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was planned in 2015 as part of South Jeolla Province''s
        branding initiative to "create attractive island destinations" and was inspired
        by the purple bellflowers (aka campanula) that are native to the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2b05a-7df0-475e-a504-66a156deefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny Banwol and Bakji Islands have fewer than 150 total residents.
        Since the purple project began, the farmers started growing kohlrabi and beets,
        both of which are on brand. The local government planted 30,000 New England
        asters and 21,500 square meters of lavender fields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd2c38-ae2f-4fad-9799-1640e8567b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can walk between the two islands via -- you may have seen
        this coming -- another purple bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed46ab-95b1-477f-9f9b-8da94eb7caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cater to the new waves of tourists, there are a few more amenities
        on the island, including a cafe, two full-service restaurants (one each on
        Bakji and Banwol), bike rental services and a small hotel. It takes about
        six hours to get there from Seoul by bus or private car.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d0515-c2d7-4289-8d8a-d56fba051d39'
      'mgnl:activationStatus': true
