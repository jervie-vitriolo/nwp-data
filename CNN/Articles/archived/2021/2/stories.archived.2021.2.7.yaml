      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757d1db-a56e-4234-b46b-34a200a2f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization defines Adverse Event Following Immunization
        (AEFI) as any untoward medical occurrence which follows immunization, and
        which does not necessarily have a causal relationship with the usage of the
        vaccine. This may be as minor as tenderness and swelling in the vaccinated
        area, headache and nausea. For serious AEFIs such as facial paralysis and
        fever, these are the ones that may lead to hospitalization, disability, or
        death in worst case scenarios.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c98c86-eb4b-4359-94ac-9c3b95bcdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6fc23-6943-4dd8-a332-c4e1b44aa54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.426+08:00
