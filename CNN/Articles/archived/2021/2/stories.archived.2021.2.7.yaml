      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on sale is a cross-section of Martian rock, with bubbles of
        the planet''s atmosphere trapped inside the slice, estimated at $30,000-50,000.
        Auctioneers are also offering a specimen of meteorite hailing from the US''
        largest meteorite shower, in Odessa, Texas, which auctioneers expect could
        fetch $60,000, along with a sphere fashioned from the meteoritic core of a
        shattered Swedish asteroid, which could sell for $18,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dec314-ccd9-49ca-9770-63911129fa5f'
