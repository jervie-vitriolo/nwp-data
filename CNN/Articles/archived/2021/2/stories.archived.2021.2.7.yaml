  'pabillo-church-christianity-philippines':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-07T16:26:13.990+08:00
    'imagesource': 'jcr:9724fe64-3676-470d-91d3-8abc38f02ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfc2f31-25d0-4398-8aa4-828f8b5d38d4'
    'lead': 'Bishop Broderick Pabillo urged every Filipino Roman Catholic to spread
      the gospel even in the society''s poorest and far-flung areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T16:30:08.576+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:13:50.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:51.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bishop-Broderick-Pabillo', 'Catholic-Church', 'Christianity']
    'template': '1'
    'title': 'Priest tells faithful to continue on ''missionary mode'' as PH celebrates
      500th year of Christianity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bd138-fb63-4f5f-b51c-8005df7f01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — "Do
        not be afraid to preach the word. Speak the word."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcf5bf-440c-4f20-bbeb-7d978fd0a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Bishop Broderick Pabillo''s message to the Catholic faithful
        as the Philippines celebrates 500 years of Christianity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ced3fd-2a34-4cdd-b887-1ce621a70837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese explorer Ferdinand Magellan brought Christianity to the
        country in 1521, after he landed and planted a cross in Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6b616-a550-4c88-86af-4a7095e8d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo, Manila''s Apostolic Administrator, said Christianity started
        to spread in Asia while it was disintegrating in Europe during the 1500s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bb8ba-8877-46f9-8ddc-f9a1c3e756cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, over 80 million or roughly four out of five Filipinos
        have remained Roman Catholics, according to government data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efeace-5768-4ea5-9eba-adf3ac3157b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a source of pride for us, but also a big challenge," Pabillo
        told mass attendees during a eucharistic mass Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f339b-d2cb-4049-a960-3390a1d1d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Pabillo urged every Filipino Roman Catholic to spread the
        gospel even in the society''s poorest and far-flung areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675765d-e8d7-4d0c-94eb-e019856e12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that many areas in the country haven''t been reached yet
        by Christianity despite its half millennium of existence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabe2aa-9ae7-46ff-b721-1b27b4ccda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important, he said, to make the poor understand how the
        Catholic Church can be relevant to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea9a3b-cc9c-4e90-859e-285b78d12727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be bold in striking out new grounds. Naturally, there will
        be new expenses, we will have to make mistakes. There will be criticisms.
        But move on," Pabillo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecb050-d89d-4526-8d62-09d18fe7fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop also said the clergy and Catholics who have more in life
        shouldn''t use the COVID-19 pandemic as an excuse not offer help to others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e536a2e-1371-4584-b17c-f86ec2100b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Catholic followers to help the less privileged who live
        in their area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b85b1-9133-4e7c-963d-3e0bc839bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only we who are in the pandemic. Also, the poor are in
        the pandemic," Pabillo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a463b-d5c8-4541-aa0b-01dcaf9e53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also responded to criticisms against church officials they speak
        up about social issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae11d0b-d9d3-435d-b077-c715a075d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag sinabi nilang namumulitika ka na kasi binabanggit natin
        ang</em> social implication of the good news, and they always say that when
        they don''t want to hear our message, let the birds chirp but move on with
        the mission," Pabillo added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10daef-6fc2-48a1-91e5-b54f43d1eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:30:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they say you are politicking because we mention
        the social implication of the good news, and they always say that when they
        don''t want to hear our message, let the birds chirp but move on with the
        mission.]</p>'
  'trump-delay-impeachment-trial-jewish-sabbath':
    'author': 'Manu Raju, Lauren Fox and Kelly Mena, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T16:28:45.258+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e01916e-8921-420b-b5e8-e532851b44c0'
    'lead': 'US Senate Majority Leader Chuck Schumer''s office said the US Senate
      will accommodate a request from one of former President Donald Trump''s impeachment
      attorneys to halt Trump''s impeachment trial during the Jewish Sabbath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T16:31:01.864+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:13:49.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:52.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schumer''s office says it will accommodate Trump attorney request to
      delay impeachment trial during Sabbath

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4ad3a-36d6-4123-9417-40a617eeb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Senate Majority Leader Chuck Schumer''s
        office said the US Senate will accommodate a request from one of former President
        Donald Trump''s impeachment attorneys to halt Trump''s impeachment trial during
        the Jewish Sabbath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7c3c9-46e8-40ba-87be-2c27662e1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect their request and of course will accommodate it. Conversations
        with the relevant parties about the structure of the trial continue," said
        Justin Goodman, a spokesman for Schumer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d88d5-6f91-45bd-9e29-63a62c578518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report on the development. The letter
        from lawyer David Schoen obtained by the Times asked that the trial, which
        is scheduled to begin Tuesday, be paused if it is not finished by the beginning
        of the Sabbath at 5:24 p.m. on Friday and then reconvene on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b9d7d-98d9-4e92-ad5e-8973f9f2d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would need to be an agreement among senators to hold the trial
        on a Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7166e7-5803-40f1-96bc-054c1e0125f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the inconvenience my request that impeachment proceedings
        not be conducted during the Jewish Sabbath undoubtedly will cause other people
        involved in the proceedings," Schoen said in the letter obtained by the Times.
        "The practices and prohibitions are mandatory for me, however; so, respectfully,
        I have no choice but to make this request."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af714fd2-eb74-48b2-84d9-c956f48402cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen''s letter was sent to Schumer and Senate Minority Leader
        Mitch McConnell, as well as to Democratic Sen. Patrick J. Leahy, the president
        pro tempore of the Senate who will preside over the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fa758-d7e3-421d-b9d8-21b092fa192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate outcome of the trial does not appear to be in doubt:
        Trump is likely to be acquitted by the Senate for the second time, falling
        well short of the two-thirds votes needed for conviction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9493c-bf5d-407e-8525-538aff58ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in both parties have been urging a speedy trial, with Democrats
        eager to advance US President Joe Biden''s agenda, including passing a sweeping
        Covid-19 relief package, and to confirm his Cabinet nominees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838853b3-f56e-4999-a568-60e860f1e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:31:01.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:13:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/06/politics/trump-impeachment-lawyer-pause-trial-for-jewish-sabbath/index.html">Schumer''s
        office says it will accommodate Trump attorney request to delay impeachment
        trial during Sabbath</a>".</em></p>'
