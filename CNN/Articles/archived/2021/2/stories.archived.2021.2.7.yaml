  'Liz-Cheney-House-Republican-Donald-Trump-impeachment':
    'author': 'Daniella Diaz, Aaron Pellish and Suzanne Malveaux, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T06:46:26.897+08:00
    'imagesource': 'jcr:79b757ef-7c86-4ee5-a819-917b70586442'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebc793c-8747-439f-b005-29124d0c75a4'
    'lead': 'Cheney, who was one of just 10 Republicans who voted to impeach US President
      Donald Trump for a second time, tells CNN she does not regret her impeachment
      vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T06:50:31.814+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:14:13.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:44.135+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Liz-Cheney']
    'template': '1'
    'title': 'Liz Cheney becomes latest House Republican to be censured by state party
      for her vote to impeach Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed04a44-d96d-4133-805b-49e54f75bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Wyoming Republican Party voted
        Saturday to formally censure Rep. Liz Cheney, the No. 3 Republican in the
        House, for her vote to impeach former President Donald Trump in the latest
        example of a state GOP punishing lawmakers who have bucked the former President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415be87-12f3-46af-bd9f-08fdab2ea43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88869e0-7827-414b-8d05-8c4a726ef39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion to censure Cheney, who easily survived a House Republican
        Conference vote to remain in her leadership spot earlier this week, the state
        Republican Party also called for her to "immediately" resign. The party intends
        to "withhold any future political funding" from her, the motion said. It also
        called on her to repay donations to her 2020 campaign from the state GOP and
        any county Republican Parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97271f-225e-4872-9352-826aac0aea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e6957-77b2-4a12-a64d-b29ee8169545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My vote to impeach was compelled by the oath I swore to the Constitution.
        Wyoming citizens know that this oath does not bend or yield to politics or
        partisanship," Cheney said in a statement Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf271c4-d014-4713-a9b0-d18259c410d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad566351-6058-4bff-a8f9-6869fb6ef638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always fight for Wyoming values and stand up for our Western
        way of life. We have great challenges ahead of us as we move forward and combat
        the disastrous policies of the Biden Administration. I look forward to continuing
        to work with officials and citizens across Wyoming to be the most effective
        voice and advocate in defense of our families, industries and communities,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b3df9-cf68-4b3d-914f-68c6331256e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a82e3f-94b9-458c-9180-1e27aefdf124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney has faced intense backlash from Trump loyalists in her party
        for her vote last month to impeach Trump for "incitement of insurrection,"
        following the January 6 attack on the Capitol. In a statement before she cast
        her vote, Cheney said Trump "summoned this mob, assembled the mob, and lit
        the flame of this attack."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524fcf4-e5d9-4617-a6cd-c946e04d230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8ab09-155b-473d-969e-0baa66e35fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has never been a greater betrayal by a President of the United
        States of his office and his oath to the Constitution," she said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbe351-f273-4c7e-a50d-a114efaad41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc4d03-c55d-41dc-bae7-f4ec93f63671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans on Wednesday voted 145 to 61 in favor of keeping
        Cheney on as conference chair after she defended her support for impeachment
        during a contentious closed-door conference meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14082a81-67f3-4b40-96ba-e820d46a7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860d124-bf8d-464b-96cb-14be42ce107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney, who was one of just 10 Republicans who voted to impeach
        Trump for a second time, told CNN on Wednesday she does not regret her impeachment
        vote. "Absolutely not," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f21d2-32a6-4bec-96d6-6f93c9e494c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa15ce-e1d6-4328-9f91-573c6750d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nine lawmakers have also faced a wave of anger at home,
        with Republican officials, donors and voters condemning their votes and primary
        challengers launching their campaigns early. Last week, the South Carolina
        Republican Party voted to formally censure Rep. Tom Rice, who delivered one
        of the most surprising votes for impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be889f31-f2aa-496b-92e6-7908831a70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:50:31.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/02/06/politics/liz-cheney-wyoming-gop-censure/index.html"
        href="https://www.cnn.com/2021/02/06/politics/liz-cheney-wyoming-gop-censure/index.html">Liz
        Cheney becomes latest House Republican to be censured by state party for her
        vote to impeach Trump</a>''</em></p>'
