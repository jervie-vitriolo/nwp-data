  'Robredo-2022-elections-fundraising':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T15:30:55.298+08:00
    'imagesource': 'jcr:49ce18c3-b6f9-4970-9f85-165a6966cbc7'
