    'lead': 'Molecular biologist Fr. Nicanor Austriaco says he hopes to get permission
      from the government to conduct testing after arriving from the US where he is
      working on the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T12:31:40.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:14:12.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:44.796+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'OCTA-Research-Team', 'OCTA', 'Nicanor-Austriaco']
    'template': '1'
    'title': 'OCTA Research fellow developing oral COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e24753-5b9e-4d9e-b2f8-f9e46c312ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — An
        associate at the OCTA Research team has disclosed work on an oral vaccine
        designed to combat COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f789793-dbf9-4d81-bc44-45ee79041547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Fr. Nicanor Austriaco said
        the vaccine is meant to be an inexpensive alternative to other vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7188f7-8171-47cd-b629-07c96cec671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are basically taking a human probiotic yeast...and we are engineering
        that yeast to express a fragment of the Sars-COVID 2 virus. And our hope is
        that we will be able to take this yeast and we will be able to use the yeast
        to be able to stimulate the immune response, the protective response of the
        body, for Filipinos and other third world developing countries," he told Newsroom
        Weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a6203-044e-4145-8d98-168c0065f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, who is a molecular biologist, said he would be staying
        in the United States where he is now conducting experiments on his yeast-based
        vaccine over the next few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80981892-4b45-42de-a5ed-7b5d0be09a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes to get permission from the Philippine government
        when he returns so testing could be conducted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987bad6-72bc-4c69-9d4d-d2179f2da2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is to return to the Philippines next month with the yeast
        so we can do animal testing sa UST (University of Santo Tomas). And if the
        animal testing works — it will take a few months for us to do that — then
        we will have to ask the Filipino government for permission to undertake clinical
        trial sa Pilipinas," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16088fe-c86e-4a3f-9af0-28c5331fa564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Food and Drug Administration has given AstraZeneca and
        Pfizer-BioNTech <a href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html"
        target="_blank">emergency use approval</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65795c-c386-4d34-bb23-eaf6484b4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Science and Technology Secretary <a href="https://cnnphilippines.com/news/2021/2/4/dost-janssen-clinical-trials.html"
        target="_blank">Fortunato de la Peña</a> said clinical trials for Jannsen''s
        COVID-19 vaccine would start, while vaccines from Chinese companies Clover
        and Sinovac would follow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82aac10-7206-40d5-9d58-54887a648fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austriaco said the country can expect to see a significant
        change in the number of cases depending on how soon vaccines arrive, as well
        as how fast people can be inoculated. He cited Israel, which he said had vaccinated
        25% of its population before changes were observed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dfb85-8fb8-4606-9049-b231f4dd813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us in the Philippines, it will really depend on how long it
        will take for us to vaccinate 15% to 20%. And since we are not aware of the
        precise delivery schedule of the vaccines, it''s hard to predict at this time
        when we will reach that point where we will see visible effects on the pandemic,"
        he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcdf96-b79e-4e8f-b413-9927a9c2db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco added OCTA was still calculating the trajectory of cases
        for February, adding they were "particularly concerned" because of the presence
        of the UK variant in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b95042-4b18-475e-9bd2-25d8e46f86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:31:40.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 6, the Department of Health said there were a total
        of 535,521 COVID-19 cases recorded in the country.</p>'
  'leon-spinks-death':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-07T12:48:09.611+08:00
    'imagesource': 'jcr:d46ef28b-ba3f-46c0-b11e-ee08c7a6c932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03428622-8166-4371-853d-6d7e9b9d8183'
    'lead': 'Leon Spinks lost his five-year battle with prostate and other cancers
      on Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T12:53:22.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:14:11.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:45.142+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leon-Spinks', 'Muhammad-Ali', 'boxing']
    'template': '1'
    'title': 'Leon Spinks, former heavyweight champ who beat Muhammad Ali, dead at
      67'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be9946-a7af-44fa-8f5d-0c806f371c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former world heavyweight champion Leon
        Spinks, best known for defeating Muhammad Ali in 1978, has died at the age
        67, according to a statement from his publicist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b23b13-3d9d-475d-b409-4abc7a503480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinks lost his five-year battle with prostate and other cancers
        on Friday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a689d-49b9-418c-81f1-fe2c861da043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of his passing his wife Brenda Glur Spinks was by his
        side. Due to Covid restrictions, only a few close friends and other family
        were present," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42357971-97cb-4d68-a4e6-278d0e5346e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in St. Louis, Missouri, Spinks represented the United States
        during the 1976 Olympics in Montreal, Canada, as a light heavyweight and won
        a gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e1982-f1a8-47f6-b73e-6cafedad1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faced Muhammad Ali in Las Vegas, Nevada, on February 15, 1978,
        winning to become the undisputed heavyweight boxing champion. It was only
        Spinks'' eighth professional bout and one of the greatest upsets in boxing
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cfbe2-2f20-4086-961d-a28ad9070682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinks and Ali met again seven months later at the Superdome in
        New Orleans. Ali won and reclaimed the heavyweight title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccc950-41dc-4bbc-a21e-f87a29384caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinks retired in 1995 with a 26-17-3 record with 14 knockouts.
        In 2017, he was inducted into the Nevada Boxing Hall of Fame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b13fe2-d9e8-4998-9a23-e1a130c754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was diagnosed with prostate cancer in 2019. He was hospitalized
        in December that year after the cancer spread to his bladder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92bc67-29b2-4075-8779-b6120d3b1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicist''s statement continued with, "Leon fought his battle
        with numerous illnesses resiliently, never losing his trademark smile. Showing
        true Spinks determination, he never threw in the towel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a136a-954f-4b96-8b83-2a6b7b8d28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:53:22.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/06/us/leon-spinks-dead-boxer/index.html"
        target="_blank">Leon Spinks, former heavyweight champ who beat Muhammad Ali,
        dead at 67</a>."</em></p>'
