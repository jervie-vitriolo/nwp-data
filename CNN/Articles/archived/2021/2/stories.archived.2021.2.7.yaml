      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79912da-cd5d-44dd-8e68-ca8b226bdd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health facilities will serve as the primary site for the vaccination
        activity. Inoculation may be done in their conference rooms, auditoriums or
        other temporary sites within the vicinity such as facility grounds, parking
        lots, or other open spaces.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f183b0-6cc0-4a84-93a4-db5d43f44f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915497f0-9300-4ded-b2ac-cd0862f5cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef55da3-df92-448f-9dd3-b82c41809e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinees must first proceed to the waiting area where they will
        wait for their turn to get the shot. A safety officer in the area will ensure
        that physical distancing and other health protocols are followed.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfd65d-fabf-4a37-956b-c46a0837f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166f0e2-8ecb-445c-8ad4-e422309d0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b50a6-cd04-4530-aacc-6fefa0abfba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his turn is up, the vaccinee must first undergo registration
        to present his documents and for the scanning of his QR code. He will then
        be directed to a health education area within the same site where he can consult
        with the vaccination team or browse through educational materials for any
        queries. He will also be asked to sign a consent form to express their approval
        to get vaccinated. The vaccinee must also undergo final screening through
        a brief physical examination to ensure his eligibility to get the shot. He
        will also be advised when to come back for his second dose if it is his first
        time.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded9eed-ae29-4f27-a90c-0720d56d5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5d9ef-3bd7-4453-8e97-14c1caf2942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d72703-b1d8-4999-ba3a-08bb529cd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vaccination area, the vaccine will be injected, most likely
        in the upper arm area. Other vaccination details will also be recorded in
        his immunization card.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647526c-9ade-4af3-a677-956690f83219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382185b-366d-426f-afa9-7d7452214084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66e96d-5822-4a40-bbe6-f63cc1538ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the inoculation, the recipient must head to the post-vaccination
        monitoring area where he will be observed for 30 minutes up to an hour for
        any adverse reactions. Once cleared, he will be provided with instructions
        when reporting any adverse effects and the location of health facilities where
        he can proceed.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a70578-0a12-4550-ac72-d13a583e0c13'
