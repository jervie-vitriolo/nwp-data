      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For vaccines requiring temperatures of 2 to 8 °C, and -20°C
        while on storage:</strong> The vaccines will be delivered from the supplier
        to the Research Institute for Tropical Medicine in Metro Manila, which will
        pass it on to the regional warehouses before they are delivered to local government
        units. LGUs will then be the ones to allocate the vaccines to COVID-19 designated
        hospitals, medical centers and clinics. Vaccines that fall under the 2 to
        8°C requirement are those from Novavax, AstraZeneca, Gamaleya, and Sinovac
        while Moderna and J&amp;J fall under the -20°C requirement.</p>'
