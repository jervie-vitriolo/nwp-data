      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch this three-hour event on Discovery+ and Animal Planet
        on Sunday, February 7, starting at 2 p.m. ET.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4159ed-b23a-42b1-8118-c7f379fcbdef'
