      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has an image in mind of how a meteorite "should look"
        -- an extraterrestrial body frictionally heated while punching through Earth''s
        atmosphere," James Hyslop, head of science and natural history at Christie''s
        said. "Rarely do the objects survive this fiery descent look like that shared
        ideal seen in this meteorite," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29b75b-3e6a-4411-b311-9554843963e4'
      'mgnl:activationStatus': true
