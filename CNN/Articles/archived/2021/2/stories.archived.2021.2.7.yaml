      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic became the first center to record at least 50 points and 10
        assists in a single game since Hall-of-Famer Kareem Abdul-Jabbar on January
        19, 1975.</p>'
