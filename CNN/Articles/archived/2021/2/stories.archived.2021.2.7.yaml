    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden administration works to clean house of Trump appointees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a24c14-7510-427c-8c1e-f290c094861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Battle lines are forming across Washington
        as the Biden administration grapples with how to handle dozens of Trump loyalists
        the former President installed after the election. Over the past two weeks,
        the new administration has made an effort to remove a number of Trump appointees
        across various government agencies and boards. While some have gone quietly,
        others have not, raising questions about the legal authority President Joe
        Biden holds in removing his predecessor''s appointees, and how successful
        he will be in rooting out people he doesn''t want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8382b8a-f09e-48db-b054-fd30fc56e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, newly sworn-in Defense Secretary Lloyd Austin opted to
        wipe the slate completely clean, <a href="https://www.cnn.com/2021/02/02/politics/lloyd-austin-pentagon-advisory-boards/index.html"
        target="_blank">dismissing</a>&nbsp;hundreds of members across 42 advisory
        boards, including a number of last-minute Trump appointees such as former
        campaign manager Corey Lewandowski and David Bossie, Trump''s deputy campaign
        manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454db763-2a4c-4f38-9b40-92b529dbfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, eight members of the Federal Service Impasses Panel
        (FSIP) resigned at the request of the Biden administration, according to Aloysius
        Hogan, a spokesperson for the Federal Labor Relations Authority, which oversees
        the FSIP. The other two members who refused to resign from the panel, which
        resolves disputes between government agencies and labor groups, were terminated
        by the 5:00 p.m. deadline that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8658ad-6687-4c8f-b178-332693c6aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Roger Severino, <a href="https://trumpwhitehouse.archives.gov/presidential-actions/president-donald-j-trump-announces-intent-appoint-individuals-key-administration-posts-072420/"
        target="_blank">a Trump appointee</a>&nbsp;to the Council of the Administrative
        Conference of the United States, sued in DC district court to seek an injunction
        to prevent his removal from the council on the basis that the President has
        no authority to terminate his appointment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d76a2-0949-4e80-85c0-46f9969c1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after this story published on Saturday, Severino told CNN,
        "President Biden''s attempt to remove me contrary to law exposes his lofty
        promises of healing and uniting all Americans as nothing more than cynical
        manipulation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1433f8-6760-4357-8e05-0a8428c42df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severino stated in the lawsuit that he received an email Tuesday
        sent "on behalf of President Biden" asking him to resign by Wednesday at 5:00
        p.m. or his appointment to the council would be terminated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33097a-86c6-4f2a-a859-8b53c5cb838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, three other Trump appointees to the council
        also received similar requests to resign or risk termination. As of 10:00
        p.m. Wednesday, all four Trump appointees mentioned in the lawsuit no longer
        appeared on the council''s <a href="https://www.acus.gov/directory/council"
        target="_blank">website</a>, though Ronald Cass and Adrian Vermeule, who were
        <a href="https://trumpwhitehouse.archives.gov/presidential-actions/president-donald-j-trump-announces-intent-appoint-individuals-key-administration-posts-072420/"
        target="_blank">appointed</a>&nbsp;by Trump alongside Severino, remained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d066f9-df64-4668-9649-8293403fe3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has also removed people from Voice of America,
        where there was public outcry over what was perceived as Trump''s attempts
        to create a news network that would act as an extension of his administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe8e6d-ee9d-4103-beea-a5ea8ef76cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two appointees to the National Capital Planning Commission, which
        oversees development of federal property in the DC area, have also been dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bfa32-7285-4b06-bfef-1f4fa26ce1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Capital Planning Commission was notified by the White
        House on February 3, 2021 that presidential appointees Chairman Paul Dans
        and Commissioner Gibson Worsham are no longer members of the Commission,"
        an NCPC spokesperson said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7724f52-3055-4d3f-995e-5932859527ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting the more mundane sides of government bureaucracy, most
        of these boards are not household names, and these presidential appointees
        usually don''t make national news. But in an increasingly polarized Washington,
        the fates of several of Trump''s other last-minute appointments remain unclear
        as they undergo review and receive heightened scrutiny.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c293e6-47a1-4813-abf2-6a47f1d2335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration is conducting a thorough review of holdover
        appointees on councils, commissions, and advisory boards," White House spokesperson
        Michael Gwin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac2a27-d191-4e18-b4d9-867898e6f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a White House official, as part of the review, the
        White House "may remove individuals whose continued membership on the board
        would not serve the public interest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a843898-473d-4a4a-bc41-5ea4d7f5c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen what legal recourse appointees may have if
        their tenures are cut short by the Biden administration, especially if they
        are working full-time and can attempt to claim labor protections afforded
        to government workers. While positions in federally funded organizations like
        Voice of America and the Middle East Broadcasting Networks are full-time and
        <a href="https://www.usagm.gov/work-with-us/careers" target="_blank">salaried</a>,
        of eight other federal boards, councils or commissions CNN contacted for this
        article, only members of three — the Federal Service Impasses Panel, the Fulbright
        Foreign Scholarship Board and the National Capital Planning Commission — are
        compensated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd870d0e-1238-42b4-813a-f61a43052d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Biden administration''s strategy appears in some cases
        to attempt to do away completely with advisory boards and panels in order
        to build them back from scratch, including those that require a security clearance,
        it may prove difficult for Biden to successfully undo Trump''s flurry of appointments
        to many of the prestigious boards and councils that are a permanent part of?
        the Washington, DC, social scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39812862-62ee-41dc-9b1f-43ce5456be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aware of any process for removal," John F. Kennedy Center
        for the Performing Arts spokesperson Brendan Padgett told CNN of the center''s
        board of trustees, where Pam Bondi, the Florida lawyer who served on Trump''s
        first impeachment defense team, was recently appointed to serve through September
        2026.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee013ca-909b-466a-953e-b422a07fcf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other loyalist appointments include Hope Hicks,Trump''s longtime
        aide who was appointed to the 12-member J. William Fulbright Foreign Scholarship
        Board; Matt Schlapp, a Republican lobbyist whose appointment to the Library
        of Congress Trust Fund Board was announced in early December; and Nick Luna,
        Trump''s body man, who is now on the US Holocaust Memorial Council along with
        Rudy Giuliani''s son.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17290fc-8034-437a-a5c0-223907d7eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, these boards were predominantly or entirely filled
        with Trump''s allies, former advisers and supporters at the start of Biden''s
        presidency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e57723-500b-43fd-8a75-be5c0189abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last-minute presidential appointments</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15ec06-5c0b-42d0-b7e4-7e5f2e3ad646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for an outgoing president to give loyal supporters
        seats on government boards and institutions. President Barack Obama, for example,
        <a href="https://obamawhitehouse.archives.gov/the-press-office/2017/01/17/president-obama-announces-more-key-administration-posts"
        target="_blank">announced</a>&nbsp;dozens of these appointments in the last
        days of his presidency, including top advisers like Valerie Jarrett to the
        Kennedy Center''s board and Benjamin Rhodes to the Holocaust Memorial Council.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b90f5a-96ed-44fa-92c3-9be1653e8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal for these positions to get filled especially at the
        end of an administration. What''s not normal are appointees with so little
        connectivity or qualifications," said Max Stier, president and CEO of the
        nonpartisan Partnership for Public Service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf2356-54a3-4986-bded-4eabf348b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointments to prestigious boards and commissions can be a glamorous
        part of Washington, DC''s social scene, and appointees are often responsible
        for making policy recommendations or advising government leaders on various
        topics, depending on the board.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c7937-5ff5-42e3-8b17-44d354c4fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these roles usually do not come with full-time salaries,
        appointees may enjoy the prestige associated with an appointment to a high-profile
        board or commission, as well as some exclusive perks. At the Kennedy Center,
        for example, board members are?eligible for trustee boxes in select theaters
        on a first come, first serve basis, according to the center''s spokesperson
        Padgett. On other boards, members may also be eligible for reimbursements
        related to travel or government work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08c5d5-217e-454d-8547-8fd47d8f4121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Light, a professor of public service at New York University
        who has researched the political appointment process, also noted that while
        it''s "very common" for presidents to announce appointments at the end of
        their terms, what sets these apart is that "Trump''s appointments have been
        about Trump — end of story."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec6491-9ba9-48fd-a187-78079442e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are quite talented and have plenty of hopeful energy, but
        others are insults to the agencies and boards they are joining," Light said,
        adding that in some cases, Trump''s appointees have been directly opposed
        to the mission of the board or agency they''ve joined.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93775e5-5bfd-45a2-a1f2-97a0d2540862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a White House official, Trump''s FSIP appointees were
        opposed to Biden''s goal of strengthening the role of unions and giving workers
        greater protections in the workplace.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581b8be-501a-4c9e-9965-58b940230e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden administration''s response</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f39b81-d380-4029-b8da-edefa3daf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Biden''s inauguration, Robert Reilly and Elizabeth
        Robbins received an email with a simple message — resign their posts as director
        and deputy director of Voice of America immediately or be terminated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d40d41-a464-4ccc-a56c-4806b1dccbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the impression their roles were protected, the two Trump hires
        decided not to go quietly and pushed back. Reilly was fired first by the acting
        chief executive officer, who then immediately named a new acting director,
        who terminated Robbins.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6dd78-fb08-4f87-ae60-79a44e68671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails stated that "incoming leadership has the authority to
        select staff in whom it has personal confidence to carry out its policy goals."
        It went on to say that their termination "should not be construed in any way
        as a reflection" on them personally or on their performance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4133a39-248e-4ee4-a66e-8a8f1cb9df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only were Reilly and Roberts ousted, the controversial Trump-appointed
        head official Michael Pack <a href="https://www.cnn.com/2021/01/20/media/michael-pack-resigns/index.html"
        target="_blank">resigned</a>&nbsp;after a request from the Biden administration.
        Pack, a conservative documentary filmmaker who became CEO of the US Agency
        for Global Media in June, has been widely criticized for his stewardship of
        the international news services under USAGM, including the Voice of America.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14ee8b-18b1-4335-a3cc-d708279e8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Coates was also fired as president of Middle East Broadcasting
        Networks, which is government funded, despite her having signed a two-year
        contract with US Agency for Global Media, she told CNN. The Biden administration
        called her deputy, Rob Greenway, to tell him that he would be fired as well,
        according to Coates, who said she called human resources about Greenway''s
        firing. Twenty minutes later, Coates said she received an email to her personal
        account notifying her that she had been terminated effective immediately,
        and her emails had been cut off. Coates and her attorneys sent a letter to
        the USAGM general counsel expressing that they believe her contracts were
        violated and are prepared to litigate if they are not honored.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6dbe4-f338-468d-93c7-0c0c4904b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a shocking repudiation of President Biden''s call for unity
        and reconciliation ...and a clear violation of MBN''s grant and my employment
        contracts," Coates said in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9e21a-468a-4e20-b9ef-1117e4671b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for appointees</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d3f4f-0278-4b2a-9fdb-6c796da8e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with individuals across multiagency boards and
        commissions, some appointees told CNN they have been left in the dark about
        the status of their appointments and have not heard anything from the new
        Biden administration.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c0976-5214-4388-b7c8-76d0239f36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp said he was "honored" to be appointed to the Library of
        Congress Trust Fund Board and that all his necessary paperwork has been completed.
        According to Deputy Director of Communications for the Library of Congress
        Bill Ryan, Trust Fund Board members serve without pay and manage trusts or
        other gifts to the library, including by giving advice on how to invest them.
        "I know of no roadblocks or issues and I look forward to using my experience
        and contacts to further the mission of this great American institution,"Schlappsaid
        in a statement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13446905-4f6e-4c81-9dc3-894d6e3e5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna, similarly, has not heard anything about his role changing
        with Holocaust Memorial Council.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16976f9-26e3-4839-8654-fb18ec118bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals on several government boards contacted by CNN said recent
        appointments made under the Trump administration are expected to remain on
        the boards. One recent appointee to the Fulbright Foreign Scholarship Board,
        William Ruger, told CNN he intends to serve out his entire term.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3dd26-57db-4166-ba48-11d8d2a83888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was appointed back in early December and sworn into the Fulbright
        Foreign Scholarship Board two weeks ago. I am looking forward to serving my
        full term on the board in order to support this very important program," Ruger,
        who is vice president for research and policy at the Charles Koch Institute,
        said in a statement last Friday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd5f19-362b-4969-8f5c-2a555fb30db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Hollinger, communications director for the US Holocaust Memorial
        Museum, confirmed to CNN last Friday the Biden administration has not contacted
        him about potentially removing any members from the Holocaust Memorial Council.
        "To my knowledge this has never happened since the first Council was established
        in 1980," Hollinger said, of members being removed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59a460-130d-458e-9df0-c6ab8c95fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Luebke, secretary of the Commission of Fine Arts (CFA) —
        which is tasked with advising the President, Congress and government agencies
        on "matters of design and aesthetics" in the nation''s capital, according
        to the commission''s <a href="https://www.cfa.gov/about-cfa" target="_blank">website</a>&nbsp;—
        echoed the rarity of such a removal if it were to occur. "To my knowledge,
        no CFA members have ever been replaced prior to the completion of their terms
        unless they have resigned," Luebke told CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc76b2-0352-42b3-993d-a222e131913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new members were <a href="https://www.cfa.gov/about-cfa/news/four-members-appointed-commission-fine-arts"
        target="_blank">appointed</a>&nbsp;to the arts commission in the final days
        of the Trump administration, replacing Obama-era members whose terms had expired
        and were eligible for replacement, according to Luebke. The seven-member arts
        commission now consists entirely of Trump appointees.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36fae1-7e4f-4dfd-9024-5af84aff7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include a statement from Roger
        Severino, a Trump appointee to the Council of the Administrative Conference
        of the United States.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0dd52-8007-4f23-ad9e-8335ee814b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:00:18.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/06/politics/biden-removing-trump-board-appointments/index.html"
        target="_blank">Biden administration works to clean house of Trump appointees</a>."</em></p>'
  'us-states-vaccine-distribution-vulnerable-communities':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T13:01:42.725+08:00
    'imagesource': 'jcr:adb061ac-ba28-483c-943a-f6e72d1efe71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983039c4-53a6-4a2f-926d-318746d5dd2d'
    'lead': 'States initially raced to vaccinate their priority populations, often
      health care workers and people in long-term care facilities, followed by seniors
      and/or essential workers, with many states saying demand for vaccines was exceeding
      supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T13:14:48.496+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:14:07.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:46.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19-pandemic', 'covid-19-crisis',
      'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'States are looking to help their vulnerable communities as vaccine distribution
      ramps up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c723d-6a58-494e-bf81-41b7e19467b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As officials make strides to improve accessibility
        to <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-05-21/index.html"
        target="_blank">COVID-19</a>&nbsp;vaccines in the United States, some states
        are turning their focus to the underserved and vulnerable communities that
        have not yet been eligible for protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a5ad4-4e3c-48ac-bdc8-1b5e211c2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the country''s vaccination rate is not at President Joe Biden''s
        hoped-for level of <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-26-21/h_1a2394da4b80e4d26134c21a9f10d9a7"
        target="_blank">1.5 million shots per day</a>, the US has recently gotten
        closer, having averaged <a href="http://www.cnn.com/2021/02/05/health/us-coronavirus-friday/index.html"
        target="_blank">1.3 million new shots a day</a>&nbsp;over the last week, according
        to federal data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197952c-9ddf-4e47-95d5-9f3551aca5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States initially raced to vaccinate their priority populations,
        often health care workers and people in long-term care facilities, followed
        by <a href="https://floridahealthcovid19.gov/covid-19-vaccines-in-florida/"
        target="_blank">seniors</a>&nbsp;and/or <a href="https://floridahealthcovid19.gov/covid-19-vaccines-in-florida/"
        target="_blank">essential workers</a>, with many states saying demand for
        vaccines was exceeding supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f51410-008b-4b3d-8dfe-0c31bf4d1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now New York, with about 75% of hospital workers inoculated, may
        become the first state to offer vaccine access to people with the simultaneous
        presence of two or more medical conditions, no matter their age. The governor''s
        office listed cancer, chronic kidney disease, pulmonary disease and heart
        conditions as some of the comorbidities and underlying conditions that the
        state will use to determine eligibility for the COVID-19 vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29140f45-58d7-4392-be18-fff678bcd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo also said Friday that the state is now vaccinating
        those in the prison system along the same guidelines as the general public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cc3bc-c6c6-4bf4-a074-d3ef1c489ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Texas, the Houston Health Department said Friday that it
        will prioritize "vulnerable populations" and "underserved communities" as
        it receives additional vaccine allotments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac58cab-bea7-4948-a073-c0788ab0d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston leaders said Saturday that publicly run hospitals serving
        the uninsured were getting a smaller percentage of vaccine doses than private
        hospitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16ca40-bc46-4c7f-9507-1fdee7dd7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to address the disparity, you''ve got to send the doses
        to the venues that are reaching those regions," Mayor Sylvester Turner said
        at a news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8ae01-26d0-4643-8e24-8e1a4e75821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Sheila Jackson Lee said the disparity is making it more
        difficult to wipe out the virus Texas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06486839-682e-4ad0-b498-40554c970fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state is majority Hispanic, but the largest number of people
        who''ve gotten vaccinated are Anglos," Jackson Lee said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6f6ac-9ad6-49fe-8e86-aa66ef10774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to reaching the underserved, such as people who are
        homeless, those without insurance and migrant workers, local pharmacies and
        health centers are a better option than trying to "reinvent the wheel" with
        mass vaccination sites, Adm. Dr. Brett Giroir said in a radio interview aired
        Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5adaa-619a-41a3-a8b2-a7e60ebcc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think trying to set up a big federal site in the middle of Dallas
        that will immunize 10,000 a day, that''s much less amenable," the former Health
        and Human Services assistant secretary said on SiriusXM''s "Doctor Radio Reports."
        "It''s not meeting people where they are, and it''s much less efficient than
        having the distributed network that we''ve already established and have been
        using for decades."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00f0b8-b313-4ac7-bacf-82918e627f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, more than 39 million doses of COVID-19 vaccine have
        been administered in the United States, according to the Centers for Disease
        Control and Prevention. That''s more than 2 million more than reported Friday.
        More than 30.2 million people have received at least one dose, according to
        CDC data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffec00-2747-4d57-89bb-4e87d32ee222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant surges are possible but not inevitable</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10769e8b-0c76-456f-a959-306a6420f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have warned that the spread of new <a href="https://www.cnn.com/2021/01/28/health/variants-coronavirus-new-popping/index.html"
        target="_blank">coronavirus variants</a>, some of which appear to be more
        transmissible, could lead to them becoming predominant and spur more case
        surges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0dcc4b-f3bf-43ac-a90a-34944a1b20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is "not necessarily an inevitability," Dr. Anthony Fauci
        told MSNBC''s "The Beat" on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f837f48-4319-4145-8e13-f6b654add7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to keep variants from spreading and to prevent
        more mutations, he said, was "to double down on public health measures to
        prevent the virus from going from one person to another: the masking, the
        distancing, the avoiding congregate settings."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e3cb4-3d63-4338-bd52-dcb542cecdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is for the public to get vaccinated as soon as possible,
        said Fauci, the director of the National Institute for Allergy and Infectious
        Diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf5ea1-dd87-4da2-9d87-b607e03eb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the vaccine becomes available, please go out and get
        vaccinated, because the combination of vaccination and public health measures
        will bring the level of virus down so low you won''t give it a chance to mutate,"
        Fauci said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34ab1d-6769-4bf7-adbb-b18d7ef3a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca study on variant first identified in South Africa</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f09489-6cb2-4f15-9cec-7c4214e7b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, whose vaccine has been approved in other countries
        but not in the US, said Saturday that a study in a small Phase I/II trial
        suggests the vaccine isn''t effective at protecting again mild and moderate
        COVID-19 caused by the variant <a href="https://www.cnn.com/2021/01/12/health/coronavirus-mutation-south-africa-variant/index.html"
        target="_blank">first identified in South Africa</a>, one of the most concerning
        variants identified so far.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea12c2c-debe-4b56-b25f-a9c1ad185b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial subjects were "predominantly young healthy adults," an
        AstraZeneca spokesperson said in a statement, so the company hasn''t been
        able to "properly ascertain" the vaccine''s protection against mild and moderate
        disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159aadda-13ea-4b70-b88e-085f552f3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the vaccine could protect against severe disease,
        and it''s working to modify the vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9309c1-e1dc-430c-b0ac-9cb0296da7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxford University and AstraZeneca have started adapting the vaccine
        against this variant and will advance rapidly through clinical development
        so that it is ready for Autumn delivery should it be needed," the spokesperson
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72b670-152f-40c7-bb06-325ed0f6d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will be released Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c0727-700b-4807-92b2-9243e49ab8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools navigate returning to campus</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfa0ca-ae31-4769-ac92-f5862226f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and school staff have also been prioritized for vaccination
        as many states look to resume in-person instruction for the first time in
        nearly a year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a39cb1-b8dc-4a39-baa4-3ee91cad23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, <a href="http://www.cnn.com/2021/02/05/us/teacher-vaccine-states-list-trnd/index.html"
        target="_blank">24 states and Washington, DC</a>, are allowing some or all
        of their teachers and school staff to receive coronavirus vaccines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8f3a2-5631-4391-954e-ebbcf049e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Rochelle Walensky has said that with proper distancing,
        masking and testing in place, schools could safely <a href="https://www.cnn.com/2021/02/03/health/us-coronavirus-wednesday/index.html"
        target="_blank">resume in-person classes even before teachers</a>&nbsp;get
        vaccinated. She has said that the CDC will release official guidance on school
        reopenings <a href="http://www.cnn.com/2021/02/05/politics/cdc-reopening-schools-biden/index.html"
        target="_blank">in the coming week</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e9e87-d934-4aa8-86d4-5cacc59a078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont has begun to even allow sports competition to resume February
        12, so long as teams have no more than two games in a seven-day period, keep
        a minimum of three days between competitions and bar spectators.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa33c22-5729-4bbc-aaa6-4183c47fc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following months of remote learning, officials at the Escondido
        Union School District in San Diego County brought students back on campus
        Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58c0cf-f4c9-4d9f-a36e-1daef959b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two days later, more than 100 students and staff were <a href="http://www.cnn.com/2021/02/06/us/san-diego-school-100-quarantine-in-person-learning/index.html"
        target="_blank">ordered to quarantine</a>&nbsp;due to COVID-19 infections
        reported across their various K - 8th grade campuses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e54ba-972a-4b25-a866-3db8ee835903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of such transmission between students and staff has snarled
        negotiations in the Chicago public school system, the third largest in the
        country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf289ddc-06ae-46ab-afad-f3874eb968b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now <a href="https://www.cnn.com/2021/02/05/us/chicago-schools-teachers-union-covid-19/index.html"
        target="_blank">a showdown is looming</a>&nbsp;between the Chicago Teachers
        Union and the Chicago Public Schools, after weeks of negotiations over the
        resumption of in-person classes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271ae51-18ff-48c6-8f9f-32bf52b89677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, Mayor Lori Lightfoot and CPS Chief Executive Officer
        Janice Jackson said in a letter sent to teachers that pre-K and cluster program
        teachers and staff without accommodation who fail to report to work Monday
        will be locked out of the school''s online systems.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3d35f-08cf-4d21-a19b-8a742707ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union, for its part, said that city leaders had "walked away
        from the bargain table again."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff931c8a-a571-4fd4-9262-0b22cc93a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials plead against Super Bowl parties</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fee142-f25e-4d78-ba2b-44045ee5f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and public health experts are pleading with people to
        avoid Super Bowl parties on Sunday, to cut down on chances for the virus to
        spread.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d11b6-e432-49f8-9bfb-f82da4dae188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time for a Super Bowl party," Alabama State Health
        Officer Dr. Scott Harris said Friday. "Now is not the time to fumble the ball,
        because you got careless by spending time with a bunch of people that are
        not in your household."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c99b4-586d-4f08-a7d4-23d891be6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos del Rio, executive associate dean of Emory University
        School of Medicine at Grady Health System, said he worries these parties could
        send cases surging again.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02f2df-c11e-49f9-be81-04cc79e9d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a lot of Super Bowl parties and a lot of superspreader
        events, we will start (to see) cases start to come up again," del Rio said
        Saturday. "I sure hope that doesn''t happen because we really need cases to
        come down ... so eventually mortality will also come down.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3fb024-39dc-4d98-8df3-5e0bdadbfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to back down to less than 1,000 deaths per day."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed5ca6-e803-4f74-9f1a-e4f116a1c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not averaged fewer than 1,000 COVID-19 deaths a day across
        a week since early November, according to Johns Hopkins University data.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec774caa-9960-4965-b382-6383062e23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current average across a week is 3,250 deaths a day
        — not far from the peak average of 3,357 reached January 13, according to
        Johns Hopkins data.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c024e2-daf6-4056-9cf3-25df0cbd24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Case</a>&nbsp;and <a href="https://covidtracking.com/data/charts/us-currently-hospitalized"
        target="_blank">hospitalization</a>&nbsp;levels, however, have been dropping
        recently after holiday surges.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cb2b6-b9c1-4831-9cb9-bd1b24b10840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has averaged more than 125,800 new COVID-19 cases a
        day over the last week — down 49.6% since a pandemic-peak average of 249,836
        on January 8, Johns Hopkins data shows.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b035f57-ce73-4232-99be-709654aa74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:14:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:14:07.400+08:00
