    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo']
    'template': '1'
    'title': 'Robredo appeals to supporters: Fundraising initiatives should be for
      COVID-hit Filipinos, not for campaigning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a66d2-d0ad-4f91-b605-0e8bfcd906f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Vice
        President Leni Robredo has one thing to say to supporters vouching for her
        in the upcoming elections: COVID-19 remains her priority for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee766db6-de1d-46a3-ad81-9a5c5c7df216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f16969-10c0-462b-8da3-4ede1d6478bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong may nagsabi sa akin na mayroon pang nagbabalak na mag-fundraising
        para sa 2022, iyong sabi ko, huwag na muna. Huwag na muna. Kasi kung magfa-fundraise
        tayo, fundraising iyon para sa mga kababayan natin na naghihirap ngayon,"</em>
        Robredo said on her Sunday radio show Biserbisyong Leni over RMN DZXL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80543d82-5824-4610-91af-27f2a05e85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968cac6-acde-4560-b538-4a0ff5d2ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When someone told me that there are those who even
        want to do a fundraising for 2022, I told them, not for now. If we are to
        raise funds, it should be for our fellow Filipinos who are suffering right
        now.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c467af-443b-421a-ad94-8422110b2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f80805-9f04-400f-9dd5-3ab4bc5aa1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was referring to some alleged fundraising initiatives being
        mounted to support her possible election bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b7731-b833-484e-96f9-b1d03ece223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22019acc-0ea1-4162-821e-71a3137eac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters earlier launched an online petition urging her to
        run for president in 2022. The campaign in change.org called "I am ready for
        Leni" has so far gathered support from over 17,000 signatories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad92aa-4220-4c07-a1ed-9fa3bca62009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c08e32-b561-4e83-b39a-b990eb9f15d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming that she has always been on the receiving end of criticisms
        from allies of the administration, Robredo thanked supporters who continue
        to believe in her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00971f9-667f-4a2d-863b-dd24c4d77c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b178ce-e691-4776-8dd4-6576cfac015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal pa naman iyong eleksyon, next year pa. More than one
        year pa po bago mag-eleksyon. Kapag malapit-lapit na, saka natin pag-usapan
        iyon. Pero ngayon, ayaw po muna natin magpa-distract,"</em> she said. <em>"Mayroon
        pong tamang panahon para diyan."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40617987-faaa-470b-b564-4ab6f106a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc684d8-0bfb-4fdd-89d1-d68cda884bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The election is still far off, it''s still next year.
        We have more than one year before the election. When it''s approaching, that''s
        when we''ll discucc it. But for now, we don''t want to get distracted. There''s
        a right time for that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc013d79-0c47-45fb-851b-19088fdbaf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93abb3-485b-4b41-b411-21251a2af5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey previously placed Davao City Mayor Sara Duterte
        <a href="https://cnnphilippines.com/news/2020/12/31/pulse-asia-survey-sara-duterte-early-pick-president.html?fbclid=IwAR284Q9YtPQhBPaP2rZ-IfPWFBYXsj_pUMDlXigCMCJ3RnMOM18L4xPdQq0">as
        the top choice for presidential candidates</a> in 2022. This was followed
        by Senator Ferdinand "Bongbong" Marcos Jr., Senator Grace Poe, Manila Mayor
        Francisco Domagoso and Senator Manny Pacquiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79630dc9-6c6d-4b8f-aba1-58f3a8214c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:33:17.468+08:00
