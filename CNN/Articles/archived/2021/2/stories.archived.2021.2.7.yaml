      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all of the objects command astronomical prices -- some of
        the otherworldly items have a reserve tag starting at $250 for the auction,
        which will start on February 9.</p>'
