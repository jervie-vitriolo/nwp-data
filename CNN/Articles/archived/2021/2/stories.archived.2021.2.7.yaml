  'sinag-hog-raisers-farmgate-price-william-dar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T15:41:32.159+08:00
    'imagesource': 'jcr:3cf3733f-e017-4998-a7c4-b6fa3679d0df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '484a68a0-55a0-456b-a5dd-3c2df2201712'
    'lead': 'An agricultural group said there is no truth to the claim made by the
      Department of Agriculture that hog raisers agreed to a ₱144 per kilo farmgate
      price for pork coming from Mindanao being shipped to Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T15:49:43.532+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:13:51.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:51.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'DA', 'William-Dar', 'Samahang-Industriya-ng-Agrikultura',
      'SINAG', 'pork', 'hog-raisers']
    'template': '1'
    'title': 'Agri group denies hog raisers committed ₱144/kilo farmgate price'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bf4d4-c5b9-4c5a-aa3f-2ea0a39e1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — An
        agricultural group said there is no truth to the claim made by the Department
        of Agriculture that hog raisers agreed to a ₱144 per kilo farmgate price for
        pork coming from Mindanao being shipped to Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff019e37-0997-498f-9633-7d7b82ffb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Industriya ng Agrikultura (SINAG) released a statement
        Sunday saying they consulted with members and other industry players, who
        also denied such.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73728c-7146-4eb7-86cc-41474a7c1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Farmgate price in GenSan is between Php180-200/kilo, Davao is Php180-185/kilo.
        Bukidnon is Php164/kilo and Koronadal is Php165/kilo. There was also no formal
        mechanism or protocol given by the DA on the supposed Php21/kilo support for
        transport cost," they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6599d6-f2e5-4e02-9315-242dde3d20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar mentioned the prices at a press
        conference in General Santos City on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab3054-5cfa-4d30-b191-217562ef2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong balita ngayon na yung transport support natin ay...yun
        ng toka ng Regional dito po sa Region 12, ₱21 ang...yun ang isusupporta ng
        DA and in this region, Region 12 in particular. Ang farmgate price na umiiral
        dito, at napag-usapan namin kanina, ay nasa ₱144...so idagdag mo yung 21,
        ay magiging ₱165," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785d396-dd5f-4ce3-9864-44afd580b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have news that the transport support for Region
        12 is ₱21...that is the amount for Region 12 in particular. The farmgate price
        here, and what we''ve discussed earlier is at ₱144...so add the 21, it will
        be ₱165.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1e451-b49c-4b7f-ab01-527c126ed0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html"
        target="_blank">President Rodrigo Duterte</a> issued Executive Order No. 124,
        which sets a 60-day price cap on pork and chicken products sold in Metro Manila
        to address skyrocketing prices. The order is set to begin on February 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283269b-c17a-441a-a6ba-db86013f3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG said right now, the acceptable retail price per kilo of pork
        is ₱330 to ₱380, without government support. They added that hog raisers sked
        for at least P30 per kilo transport cost support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e730cab-f436-4f9b-ae24-d15ba153d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same amount that the DA is willing to give importers thru a
        reduced tariff," they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9780569-d4e5-4c08-8c17-e819651b0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has not commented on the statement
        from SINAG.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0150ea-a551-45f3-843a-8d51926a2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:49:43.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinag said they would hold Dar "responsible for any disruption on
        the pork and chicken supply in Metro Manila."</p>'
  'house-bill-sss-unemployment-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T16:28:52.512+08:00
    'imagesource': 'jcr:50461cb7-7f7a-40e1-a726-aa2845df9988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe8d6899-6294-4715-bc5a-438142b88611'
    'lead': 'A lawmaker has filed a bill which seeks to triple the amount of unemployment
      benefits that laid off workers can receive from the Social Security System.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T16:28:58.121+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:13:50.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:51.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to triple unemployment benefits from SSS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4160a-d192-4075-9309-fe61f717ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — A
        lawmaker has filed a bill which seeks to triple the amount of unemployment
        benefits that laid off workers can receive from the Social Security System.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93361904-e976-4cd0-9a34-179fb8332a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Rep. Johnny Pimentel filed House Bill 8594, which
        proposes to grant displaced workers a one-time insurance claim amounting to
        50 percent of their monthly salary for a maximum of six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc08475-088f-489b-9b02-ea7025c4f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure would amend the Social Security Act of 2018, wherein
        the current claim is equal to 50 percent of the monthly salary for a maximum
        of two months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f73fdb-97ec-4e88-b1ef-cf3177725f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved and signed into law, this means that an individual who
        used to have a monthly income of ₱15,000 can receive ₱45,000 in unemployment
        benefits. At present, the same person can receive only ₱15,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bcfa1-7d12-44f4-8334-18d30ddde91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our bill seeks to give more meaning to social security and to the
        mandate of the 1987 Constitution for the State to afford full protection to
        labor,” Pimentel said.  “We have to guarantee households income security and
        safeguard them against distress when breadwinners lose their jobs through
        no fault of their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f5d74-e274-47e4-af7b-c23563a0b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos in the country and overseas were left jobless
        due to the COVID-19 pandemic, which has severely affected the global economy.
        Among the more recent major workforce reductions was <a href="https://www.cnnphilippines.com/news/2021/2/2/PAL-reduction-2-300-employees-.html">announced
        last week by the Philippine Airlines</a>, which will lay off 30% of its employees,
        or about 2,300 people, amid losses due to the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c8273-6122-42b0-b62f-881ca12c3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those forced out of work may avail of the unemployment benefit from
        SSS guaranteed under the Social Security Act of 2018. This is a cash grant
        which covers employees, including kasambahays and overseas Filipino workers,
        who were separated from employment due to “retrenchment or downsizing, closure
        or cessation of operation, installation of labor-saving devices, or redundancy,”
        among other cases as may be determined by the SSS or the Department of Labor
        and Employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae278a76-b61f-45d2-868a-99954ef99d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for the claim, an SSS member should not be over 60
        years old at the time of the termination; not over 50, if an underground or
        surface mineworker; and not over 55, if a racehorse jockey. A member should
        also have paid at least 36 monthly contributions, 12 months of which should
        be in the 18-month period immediately preceding the month of involuntary separation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9e1f3-df6a-4b17-9291-5fdffd4bbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit is granted through a one-time payment, and the claim
        must be filed within a year from the date of the separation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955320ec-6246-4469-bc7b-c2f26fc6f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T16:28:58.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentary requirements include the original and a photocopy of
        any of the valid ID cards or documents (see list of valid IDs/documents <a
        href="https://www.sss.gov.ph/sss/DownloadContent?fileName=Unemployment_Benefit_Brochure_Nov_21_2019.pdf">here</a>)&nbsp;and
        the Department of Labor and Employment certification on the termination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98e1b1-b4a0-4adf-8c6b-de286b3672dc'
      'mgnl:activationStatus': true
