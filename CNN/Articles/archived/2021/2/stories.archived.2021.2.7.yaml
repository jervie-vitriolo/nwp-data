      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial vaccine shipment from the COVAX facility, a global platform
        that aims to ensure fair and equitable access to vaccines led by the World
        Health Organization, will cover <a href="https://www.cnnphilippines.com/news/2021/2/3/COVID-19-vaccine-COVAX-Pfizer-government-hospital.html">117,000
