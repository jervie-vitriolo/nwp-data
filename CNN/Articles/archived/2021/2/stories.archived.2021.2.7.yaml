      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you know when to go to the vaccination site?</h2>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10858b4c-d0b1-4c18-90b4-d1ecfc462a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48ed3d-841e-4622-895f-34655cfbc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have successfully registered for the vaccination drive
        will be provided with their vaccination date and time schedule and an immunization
        card with a QR code which shall be brought to the vaccination site. One must
        first be notified of his successful registration before proceeding to the
        site. Walk-ins will not be allowed, the DOH says.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad4569-1fac-4d7c-b7eb-6de76eca81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88c9e7-e3bc-409b-8291-499989065066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0b05a-e3bb-4208-985f-3f74d0b0eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the assigned schedule, the vaccinee may either be fetched
        from assigned pick-up points through arranged transportation mechanisms. Barangay
        health workers or local officials may also mobilize them through house-to-house
        visits prior to the immunization.</p>'
    '148':
