    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82a79f-4b4b-42fa-b535-1014bc139120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.665+08:00
      'mgnl:createdBy': 'glee'
