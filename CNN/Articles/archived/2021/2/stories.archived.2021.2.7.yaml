    'template': '1'
    'title': 'Magnitude 6.3 earthquake rattles Davao del Sur

      '
    'updated': 2021-02-07T15:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ebc84-19cd-40db-a23b-e97b4ce50823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — A
        magnitude 6.3 earthquake struck at Magsaysay, Davao del Sur past noon on Sunday
        noon, state seismologists reported, noting aftershocks were expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211fd9b-cef6-4fc0-8cdf-f2f72d60b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earthquake bulletin, the Philippine Institute of Volcanology
        and Seismology, or Phivolcs, said the tremor struck 6 kilometers southeast
        of Magsaysay at 12:22 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc185fa-65ec-41ae-85aa-0c58753d36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had a depth of 15 kilometers and was tectonic in origin, indicating
        it was caused by a movement in the Earth''s crust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f669972-105b-496a-b1b1-1c25467c32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, rated by Phivolcs as "strong," was felt in Kidapawan
        City, Arakan, Carmen, Kabacan, Makilala and M''Lang, North Cotabato; City
        of Koronadal and Banga, South Cotabato; Matalam, Cotabato; Bansalan, Hagonoy,
        Magsaysay and Sta. Cruz, Davao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed025e00-c139-4ab6-ab8f-3dd9472c1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 or "moderately strong" was recorded in Davao City; Banisilan
        and Midsayap, North Cotabato; Don Carlos, Bukidnon; Polomok, Sto. Nino and
        Norala, South Cotabato South Cotabato; Alabel, Kiamba and Malapatan, Saranggani;
        Palimbang and Tacurong, Sultan Kudarat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5d69-9b65-40be-9545-5a5be06f1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was registered in Cotabato City; Cagayan de Oro City;
        Kadingilan and Kitaotao, Bukidnon; Tagum City, Davao del Norte; Maco and Nabunturan,
        Davao de Oro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a48368-9269-4f1f-b32a-cc2b2920b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.945+08:00
