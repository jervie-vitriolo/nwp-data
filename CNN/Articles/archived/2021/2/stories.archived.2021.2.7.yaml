    'template': '1'
    'title': 'Puppy Bowl XVII: What you need to know about the biggest game on all
      fours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9866d8b-fe6c-49f4-9323-0437c648c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If the snacks can''t get you through Super
        Bowl Sunday, maybe 70 puppies playing football can.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e108f7e-6d79-4777-b077-5967f8733ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the Puppy Bowl time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc61f2-c7df-4a7a-ab61-b1ceba586c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though so many beloved events have been canceled in the
        past year, <a href="https://www.cnn.com/2021/01/06/entertainment/puppy-bowl/index.html"
        target="_blank">Puppy Bowl XVII is very much on</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cada0b-63e5-438a-bc33-234972861f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 70 puppies from 22 different shelters, Sunday''s event will
        pit Team Ruff against Team Fluff in a canine football match for a common goal:
        To be adopted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cd535-ef89-4798-9afe-a3a2cb51c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba5076-adf4-4ebd-8839-8d7bc15f8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What even is the Puppy Bowl?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949411a8-8b8c-43ac-8f1c-43cb473f1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be phased by the roman numerals. This is Puppy Bowl no. 17,
        the latest in a tradition that began in 2005.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26e952-2443-416a-9c57-ffcdb0de38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pups are split up into two teams and placed in a canine-sized football
        stadium to compete for "touchdowns," but there''s also a national anthem performance,
        a halftime show, play-by-play commentary and a "rufferee."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfb041-1738-40a5-a521-bd12beb278e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning team captain gets a "Chewy <a href="https://www.profootballhof.com/news/vince-lombardi-trophy/"
        target="_blank">Lombarky</a>&nbsp;Trophy," but really, all the dogs win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdc0c4-7b2f-4165-af94-84076f6c722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 16 events, 100% of the puppies and kittens featured
        <a href="https://press.discovery.com/us/apl/press-releases/2021/puppy-bowl-returns-epic-showdown-between-team-5339/"
        target="_blank">were adopted</a>. (Yes, there are kittens — more on that later.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b521eb-ae91-499b-8b0b-aff0b5ae3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puppy Bowl is all about celebrating adoptable pups and the shelters
        and staff who help them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c94e5-7b6a-43cf-9d19-d244b2035377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s competing?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460dbf5-014f-43ef-aea3-4bc021cc0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Puppy Bowl features dogs from nine Northeastern states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60af5b-695d-46af-9f9c-624243022204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll meet Marshall, a deaf Boston Terrier mix training to be
        a therapy dog for Covid-19 nurses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe5b92-1fe1-40b6-a145-c0e9509e7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll learn about Mona, a 10-year-old Toy Poodle mix from Los
        Angeles who takes reiki healing sessions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95338880-82a1-45d0-995c-8e00f3ad13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll see five special needs players and four hearing impaired
        pups, including Jett, a double front amputee Labrador mix who loves to scamper
        in the countryside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874e03b-84ec-411c-9788-bbb3959a2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of these players will be cheered for on the sidelines for
        the very first time by puppy cheerleaders, Animal Planet <a href="https://press.discovery.com/us/apl/press-releases/2021/puppy-bowl-returns-epic-showdown-between-team-5339/"
        target="_blank">said in a statement</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea77dc-3a76-411b-98cf-e059225334b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <a href="https://www.discovery.com/shows/puppy-bowl/puppy-bowl-xvii/see/meet-the-players"
        target="_blank">meet the players here</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c686ca-ba3d-49bd-bfe8-f68738060658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it just dogs?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d4a32-6703-444e-8368-9d01c722d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, no. For one thing, this year''s Puppy Bowl is going to be
        <a href="https://www.cnn.com/2021/02/05/entertainment/jill-biden-puppy-bowl/index.html"
        target="_blank">very presidential</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac8505-74f2-46ad-af30-6e63acba2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lady Jill Biden has filmed a public service announcement to
        air during the event, featuring the two <a href="https://www.cnn.com/2021/01/25/politics/biden-dogs-white-house-champ-major/index.html"
        target="_blank">first dogs</a>, Champ and Major. Major is believed to be the
        first shelter dog with an address at the White House.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94765b31-8202-4f8e-9deb-6d842dae65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime friends Snoop Dogg and Martha Stewart will host, with Dan
        Schachner as the game''s "rufferee." Celebrating 10 years of "rufferee"-ing
        for the Puppy Bowl, Schachner will call puppy penalties, ruff-housing and
        touchdowns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e151e3-7c72-4f63-b47f-cfaaf061617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN play-by-play announcer Steve Levy and "SportsCenter" host Sage
        Steele will provide human commentary.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2bdef9-496b-48ef-be1f-1455edb348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then -- there are the kittens. Adoptable kittens will put on
        the performance of their lives at the annual Kitty Halftime Show.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286ba29-bbf0-4b6f-a530-64b591b7712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay ... I''m sold. Where do I watch?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6c373-2f85-453e-88c7-98afa17f9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:19:07.041+08:00
      'mgnl:createdBy': 'pia'
