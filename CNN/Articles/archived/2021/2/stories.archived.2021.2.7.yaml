    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4598f-0ea6-4668-b6f9-1641559dce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will your condition be further monitored post-vaccination?</h2>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245e55d-c9af-441e-8c38-db261edb8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.425+08:00
