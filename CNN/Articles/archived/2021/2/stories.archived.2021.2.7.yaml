      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2c3d0-9428-43c8-a96e-619fab21a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T14:35:17.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A designated surveillance officer, nurse, or pharmacist will follow
        up with the vaccinee every two weeks for the first two months, then monthly
        for one year to examine whether he or she is well, with minor AEFI, or with
        serious AEFI. This will be done through phone calls, facility announcements,
        notes upon receipt of documents.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ade49-e3f8-492c-bc12-8c1549bf7165'
      'mgnl:activationStatus': true
