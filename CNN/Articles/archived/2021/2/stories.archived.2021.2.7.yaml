    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104e4b9-5fda-434f-a966-d3b8df36c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fluff up your favorite recliner and
        get ready to drown the piercing shriek of reality in a warm bowl of nacho
        cheese: It''s Super Bowl time again! Yes, you cannot get rid of the Super
        Bowl. It''s scientifically impossible. When the world as we know it is reduced
        to ashes, all that''s left will be cockroaches and the Lombardi Trophy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658033f-a688-4df4-af82-2a786f7829a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tom Brady, of course.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20db37-9187-43e7-9b70-75cb6d6d0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know about this year''s game so you
        can immerse yourself in the momentary illusion that everything is fine and
        the only thing to worry about is what potato chip ad will pop up next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae1a2d-f076-42f2-91a0-02f60d196776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time is the Super Bowl and how can I watch it?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa83ad-7a86-47c5-87bc-4f8fd34512e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LV (that''s 55 for you non-Romans) will kick off at 6:30
        p.m. ET on Sunday, February 7 (7:30 a.m., Monday, Philippine time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb5fcc-03e9-493c-8887-97caa1cc807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be broadcast live on CBS. You can also stream the game on
        CBSSports.com, the CBS Sports app, or other streaming devices like Amazon
        Fire TV, Roku, Hulu and any device that supports CBS All Access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a6037-1235-4b88-9e30-386926f9878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is the Super Bowl being played?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d06767-f3b1-435a-add5-dca30f8d9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s championship is being held in Tampa, Florida, at Raymond
        James Stadium, home of the Tampa Bay Buccaneers. The stadium is also known
        as "Ray Jay," and sources tell us fans actually do call it that! We thought
        it would be like "Hotlanta," where if you actually said it they''d laugh you
        out of the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6469e-9032-4759-81b8-7a0b5e844b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What teams are playing in the Super Bowl?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36dce9-3970-4b20-88d1-dc083a1f01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tampa Bay Buccaneers will be playing the Kansas City Chiefs
        in a garish red-on-red matchup that''s sure to shave the top layer of your
        cornea clear off. If you have colorblind vision, this one may prove difficult.
        The game will be historic because it''s the first time a team will be playing
        in its home stadium for the Super Bowl. (Super Bowl host cities are decided
        years in advance and have nothing to do with the actual fate of the teams
        from a given season.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40fbcc-3df4-4121-a273-e9000203c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does the stadium have a boat in it?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc89d8-e0a7-4067-8a4a-4c37bd118d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does! Well, technically it''s a ship. (Technically technically
        it''s a non-functioning replica attraction.) The pirate ship at Raymond James
        Stadium fires off cannons whenever the Buccaneers do a good job in the game.
        Of all of the Florida sports things, this feels like one of the Florida-iest.
        (Second to the beautifully deranged home run statue at Marlins Park in Miami,
        which was temporarily removed but returned to the outfield last year. Yes,
        the dinger fish is back!)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7289e69-21d1-4713-94be-e1d1d3e440c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t the Tampa Bay Rays have a tank full of actual rays
        in their baseball park? That also feels pretty Florida.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e7053-d380-4e14-8728-38394b08615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9526734-c86c-4fc4-b005-316219d1802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What players should I know about?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0046fa9-5fcb-4293-8015-fd517f647350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the big storylines this year will be of crabbed age and youth.
        They cannot play together. Youth is full of pleasance. Age is full of wheat
        grass and mindfulness incantations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b21f4-ec51-4597-97e1-3904a4773d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the role of crabbed age, we have Tampa Bay quarterback Tom Brady,
        who is 43 (normal in human years, ancient in football years). Youth will be
        played by Patrick Mahomes, the 25-year-old quarterback of the Kansas City
        Chiefs. Mahomes is also the guy from the Allstate commercials, and Brady is
        the figure that looms at the foot of your bed whenever you have a night terror.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801eaac5-1d67-4ee4-a05a-9f4a275249fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wasn''t Tom Brady on the Patriots?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96a150-af28-49c1-b29d-b3d345db46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny story! Brady ended his historic run as Patriots QB last season,
        and then signed on with the Buccaneers. Oh, what a laugh we all had! Moving
        to Florida? Typical retiree behavior! It''s not that the Buccaneers were bad,
        per se, but they weren''t the Patriots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a744d9-e40f-43df-bda6-14ee1970e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like that, they''re headed to the Super Bowl, and their
        New England expatriate looks like he''s Benjamin Buttoning harder than ever.
        Who''s laughing now? Not Tom Brady. That would disrupt his chi. The only people
        laughing are the folks that operate those pirate ship cannons, and whoever
        thought up the unforgivable Bucs pun, "Tompa Bay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00701e-73d9-4056-9261-f926891c6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any other players I should know about?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1429ca-846e-446b-abc7-1d6a0204041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry! Brady didn''t have to make the move to Florida alone.
        The Tampa Bay brass gifted him an Emotional Support Gronk. Rob Gronkowski,
        tight end and longtime New England teammate of Brady''s, came out of retirement
        specifically to don the red and orange and take a shot at another championship
        with his buddy. Now THAT''s friendship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df7700-b891-499e-a9ae-8bfa5c915e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s going to win?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cae90-d95a-4c86-a2ba-b98d7bb78037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Kansas City is favored by most books, but only by about
        three points -- one measly field goal. So it''s bound to be a tight matchup.
        (Of course, once you say that, a blowout is all but ensured.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb7b25-af6d-40e2-8917-01c1fbfa0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the deal with the Super Bowl halftime show?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebaf44-29f6-40eb-b97d-3a2a09bca65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd will be headlining the halftime show, and there''s all
        kinds of speculation over what the vibe of the event will be. After all, the
        stadium will have only about 25,000 people in it thanks to the pandemic, and
        there probably won''t be any screaming and carrying on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74d03d-0da4-481f-8070-275ed263b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PepsiCo marketing official promises the show will be "unlike anything
        we''ve seen on the halftime show before." Will the Weeknd sit cross-legged
        and bust out an acoustic set? Will he do interpretive dance? Maybe it will
        be like a "Super Bowl Home Companion." The anticipation is nearly unbearable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5ea5d-b894-497b-a40a-390decb4ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about the ads?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361b419-fe06-494c-98e2-78d8609aa47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go ahead, take a look!</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e673b-514f-48d7-af39-a4c65bce03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OK, who should I root for?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874471ab-613f-4226-b0d5-8e1e96be3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football fans are definitely looking forward to this matchup. Young
        buck against old Buc! Super Bowl Champion against, well, Super Bowl Champion!
        There''s really no way to lose. That''s another fun fact to ruminate on: This
        Super Bowl pits the last two Super Bowl Champions together. So no matter who
        wins, the victor will be racking up multiple rings, and the loser can go hug
        their most recent Lombardi Trophy for comfort.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba00fe-5a6c-4ec3-a242-fbd91e0b8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m interested. But I don''t want to just be interested,
        I want to be ENAMORED. Which team''s logo is more likely to seduce me with
        a single look?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed59550-b325-4f7e-becd-574392f624b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely Tampa Bay. No, not the skull holding the football! (Unless
        you''re into that.) It''s Bucco Bruce, the old Tampa Bay logo, that will really
        get you.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfc0ee-8a6d-4ca8-8a59-193e7eae1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T17:58:47.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:13:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, hi. ;)</p>'
  'myanmar-protests-aung-san-suu-kyi':
    'author': 'Sarah Faidell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-07T18:10:21.919+08:00
    'imagesource': 'jcr:d20b1fc3-f940-4c5c-b378-19dfae17290a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8eaee7b-ea48-4ea7-bf37-5d0ce5016f9d'
    'lead': 'Tens of thousands of protesters overcame a post-coup internet blackout
      as they took to the streets of Myanmar''s largest city for a second consecutive
      day on Sunday, demanding the release of deposed civilian leader Aung San Suu
      Kyi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T18:14:54.998+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:13:45.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:53.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'Aung-San-Suu-Kyi']
    'template': '1'
    'title': 'Myanmar protests gather pace as protesters call for military to release
      Aung San Suu Kyi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab014f-f0fd-4e09-b15d-70952adf4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tens of thousands of protesters overcame
        a post-coup internet blackout as they took to the streets of Myanmar''s largest
        city for a second consecutive day on Sunday, demanding the release of deposed
        civilian leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef556bb-2335-4a24-adde-7288cf799809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness in the former capital Yangon told CNN the crowd on Sunday
        mostly consisted of young people and appeared to be significantly larger and
        better organized than <a href="https://www.cnn.com/2021/02/06/asia/protests-myanmar-military-coup-intl-hnk/index.html"
        target="_blank">Saturday''s protest</a>. Public participation also looked
        to be growing, according to witnesses. Reuters news service said tens of thousands
        were in the streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bd61b-4017-416c-9356-6a25e66a8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters held <a href="https://www.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html"
        target="_blank">banners and signs with Suu Kyi</a>''s image, some reading
        "We want our leader." Suu Kyi and other democratically-elected lawmakers were
        <a href="https://www.cnn.com/2021/01/31/world/myanmar-aung-san-suu-kyi-detained-intl/index.html"
        target="_blank">detained by the military</a>&nbsp;in pre-dawn raids Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ceb22-5728-4db7-a441-6354c87f5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the crowd gave the three-fingered salute — a reference to
        the Hunger Games movies and popular symbol of recent <a href="https://www.cnn.com/2020/10/16/asia/gallery/thailand-protests/index.html"
        target="_blank">pro-democracy protests in neighboring Thailand</a>&nbsp;that
        have since been adopted in Myanmar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbabd6-7abf-4d73-b411-a36956bdfac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters on Sunday have been marching around the Yangon University
        area, changing directions to avoid roadblocks and any confrontations with
        police. A witness has seen several police trucks in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b12df6-12e3-4ebf-a7b4-932ffbd0b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance to the coup had initially proved limited, due in part
        to widespread communications difficulties, as well as fears of a further crackdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361a1d5-3a43-4b58-8bce-ec96e0e9acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet monitoring service NetBlocks said Saturday that the country
        was in the midst of a second "national-scale" internet blackout as the military
        attempted to secure its grip on power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577acb3-6155-448a-98f0-013f8c361770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NetBlocks, real-time network data showed connectivity
        had fallen to 16% of ordinary levels and users had reported difficultly getting
        online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01067c0d-bfd8-4187-9fca-b7453f2d4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar Ministry of Transport and Communications (MoTC) ordered
        the nationwide shutdown of the data network on Saturday, according to Norwegian
        telecommunications company Telenor Group, which runs Telenor Myanmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4651a8-a550-4e78-a11c-a468fe6de9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, writing on Twitter, said the ministry cited "Myanmar''s
        Telecommunication Law, and references circulation of fake news, stability
        of the nation and interest of the public as basis for the order."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb8632-2729-4de3-914d-8d17f09be2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:54.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in connectivity follows moves to <a href="https://www.cnn.com/2021/02/05/tech/myanmar-blocks-twitter-instagram/index.html"
        target="_blank">block access to social media platforms</a>&nbsp;Facebook,
        Instagram and Twitter, as well as a number of prominent local news outlets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83de628-0a78-4c2a-b733-9482fc24f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication between protesters Sunday was largely through SMS
        texts, phone calls, and word of mouth, according to a witness in Yangon. On
        Saturday, crowds announced where to gather Sunday, resulting in apparently
        improved organization, the witness said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f139db9-b3ae-48fa-8fd2-70f6228293c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Student Union, Labour Union, and Suu Kyi''s National
        League for Democracy Party (NLD) were expected to join the protest throughout
        Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a015588-a57c-4bdb-842e-98e6e4f069da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coup sparks protests</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10802fc3-92df-4ab8-9c57-5ae795228bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 50 years, Myanmar — also known as Burma — was run
        by successive isolationist military regimes that plunged the country into
        poverty and brutally stifled any dissent. Thousands of critics, activists,
        journalists, academics and artists were routinely jailed and tortured during
        that time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a91ef6-d4f6-41bb-a3cd-7d9b1dd9d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently deposed <a href="https://www.cnn.com/2021/02/01/asia/myanmar-coup-suu-kyi-intl-hnk/index.html"
        target="_blank">civilian leader Suu Kyi</a>&nbsp;shot to international prominence
        during her decades-long struggle against military rule. When her party, the
        National League for Democracy (NLD), won a landslide in elections in 2015
        and formed the first civilian government, many pro-democracy supporters hoped
        it would mark a break from the military rule of the past and offer hope that
        Myanmar would continue to reform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d5465-36aa-4d8e-b436-f6b97bde98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD was widely reported to have won another decisive victory
        in a November 2020 general election, giving it another five years in power
        and dashing hopes for some military figures that an opposition party they
        had backed might take power democratically.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cec85-7a33-465b-bf65-ce3db309faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden seizure of power came as the new Parliament was due to
        open and after months of increasing friction between the civilian government
        and the powerful military, known as the Tatmadaw, over alleged election irregularities.
        The country''s election commission has repeatedly denied mass voter fraud
        took place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dadc64-cf31-4fed-90ac-c4e78a416af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of NLD lawmakers were detained in the capital Naypyitaw
        Monday, where they had traveled to take up their seats. The junta has since
        removed 24 ministers and deputies from government and named 11 of its own
        allies as replacements who will assume their roles in a new administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752e9af-c77f-4373-87d4-9c4a864d0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have suggested the coup was more likely to do with the
        military attempting to reassert its power and the personal ambition of army
        chief <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html"
        target="_blank">Min Aung Hlaing</a>, who was set to step down this year, rather
        than serious claims of voter fraud.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b23201-a9d3-4807-bc03-efbdc1a38584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s coup has been widely condemned internationally, with the
        United States calling on Myanmar''s military leaders to "immediately relinquish
        the power they have seized, release the activists and officials they have
        detained, lift all telecommunications restrictions, and refrain from violence
        against civilians."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2395e3-1b36-4d7a-b4e5-c83f2353d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T18:14:55.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:13:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/07/asia/myanmar-protests-coup-yangon-intl-hnk/index.html"
        target="_blank">Myanmar protests gather pace as protesters call for military
        to release Aung San Suu Kyi</a>."</em></p>'
  'puppy-bowl-xvii':
    'author': 'Maria Morava and Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
