      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni over RMN DZXL, Robredo
        did not mince words in criticizing Roque''s comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f2be1-ef85-4f36-b836-78ef000c8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
