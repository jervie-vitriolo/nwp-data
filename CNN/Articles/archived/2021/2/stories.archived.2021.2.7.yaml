      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banwol''s risky but beautiful move seems to be paying off. South
        Koreans who leave the country and return are subject to a two-week quarantine
        when they come back, so most locals are opting for domestic tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba2135-6145-4630-80ec-9d7324ab6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorful towns have long been popular with travelers, even before
        they were engineered specifically for social media. The bright-yellow&nbsp;<a
        href="https://edition.cnn.com/travel/article/yellow-city-izamal-mexico/index.html">"pueblo
        magico" of Izamal,</a> in Mexico''s Yucatan state, was painted its all-golden
        hue either to honor a visit by Pope John Paul II or to ward off a plague,
        depending who you ask.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb9cad-120e-4055-bbae-2996abc41f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:59:01.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/travel/article/morocco-blue-city-chefchaouen/index.html">Chefchaouen,
        Morocco</a> was painted all in blue by a Jewish community who settled there
        and considered the color good luck. Though the community has long since moved
        away, the bright hues remain a source of joy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cd3fd-d400-43e7-ac98-51169392bbe7'
      'mgnl:activationStatus': true
