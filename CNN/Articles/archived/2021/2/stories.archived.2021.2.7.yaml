      'mgnl:type': 'text'
      'text': '<p>Vaccinees must provide their name, birthday, sex, address, profession,
        and unique identifiers such as their QR code, their PhilHealth number or IDs.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91085989-a039-4bda-8bfc-057866a76ba6'
