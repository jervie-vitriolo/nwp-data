      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross, however, spotted cracks on the walls of a
        mall in Davao del Sur following the earthquake. Some of its volunteers were
        deployed to assess and monitor the situation, it added.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cracks
        can be seen on the walls of a mall in Davao del Sur following the 6.3 magnitude
        earthquake which caused moderate to strong shaking in Kidapawan City, Tacurong
        City, General Santos, Iligan and Davao del Sur.<br><br>Red Cross volunteers
        were mobilized to assess the situation. <a href="https://t.co/TX0Hb7lDAY">pic.twitter.com/TX0Hb7lDAY</a></p>&mdash;
        Philippine Red Cross (@philredcross) <a href="https://twitter.com/philredcross/status/1358294310060400641?ref_src=twsrc%5Etfw">February
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
