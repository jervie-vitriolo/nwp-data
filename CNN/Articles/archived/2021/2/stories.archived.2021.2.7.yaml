    'mgnl:tags': ['CODE', 'COVID-19', 'Navotas', 'Duque', 'vaccine', 'coronavirus',
      'covid']
    'template': '1'
    'title': 'Metro Manila’s vaccine storage preps ''more than satisfactory'', says
      Duque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a31ed5-cf6a-4cd7-b062-fe90a20e1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;Cities
        so far inspected by the Interagency Task Force for the Management of Emerging
        Infectious Diseases (IATF) have “more than satisfactory” plans for vaccine
        handling and cold storage, the health chief said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d004d-784e-45c0-a719-37b90d7ffbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF officials, through the so-called Coordinated Operations to
        Defeat Epidemic (CODE) Team Visit, have been making the rounds of cities and
        municipalities in Metro Manila ahead of the arrival of COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1fd0a-693d-4f49-a96d-d5f7372a8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than satisfactory, if not really close to excellent. The level
        of preparation reflects the commitment… The evidence is there. We’ve seen
        it,” Health Secretary Francisco Duque III told a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6eaae-7341-4461-b329-be142e5b7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CODE Team visits that began last week so far covered Makati, Quezon
        City, Manila, Malabon, Caloocan, Valenzuela, Marikina, Mandaluyong, Pasay,
        Paranaque, Muntinlupa and Navotas. More visits are expected in the coming
        weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0370a2-484b-4b36-b4ea-999f2fa1d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Navotas, Duque and IATF co-chair Karlo Nograles inaugurated a
        cold storage facility the city has set up within school grounds —&nbsp;in
        The Navotas Polytechnic College.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6da0fd-9f0d-4ece-af1f-ae79f97725c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities and schools are shut amid quarantine rules that forbid
        children and minors from leaving their homes, so many classrooms across the
        nation have been turned either into quarantine facilities or evacuation centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e0b1f-7645-46e6-8547-c8601ad9e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas has allocated ₱20 million in budget for its vaccine procurement.
        It has so far signed a tripartite deal for 100,000 doses of British vaccine
        AstraZeneca for delivery in the second half of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4be1f9-9cf9-4cb7-8e63-31cefa9ffb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas health officials said on Saturday that it also made arrangements
        for the purchase of 10,000 doses of Moderna vaccine, and another 40,000 doses
        of Pfizer under COVAX, an alliance led by the World Health Organization to
        give poor nations access to the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a590c-7ea3-44d2-a9ea-b0cb09727c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the city has bought two ultra-low temperature freezers
        for the Pfizer vaccine given the vaccine’s required minus 70 degrees Celsius
        storage temperature. Those freezers can store up to 257,000 doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81767845-1030-4630-9b1f-163dd7cfdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more freezers were allocated for the Moderna and AstraZeneca
        vaccines that need to be stored at 2 degrees Celsius to 8 degrees Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f741b4-0bfc-4e51-b960-349a03cf25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City health officials said the target is to give 107,000 Navotenos
        a dose, including those working in the city. They have drawn up a master list
        of who gets the vaccine, while beefing up an information campaign to convince
        those in the roster to take it. A vial of Pfizer is good for three doses,
        so planners try to avoid wastage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357258b1-2f08-47c5-86c7-af495fe0b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as we are assured there are no [duplications]. [If] they
        work in Navotas, we will provide the vaccine,” said Christia Padolina, Navotas
        City Health Officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567312c-97fc-47ac-8579-6c56e10850c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve herd immunity, 70% of the population would have to be
        vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b29d31-a946-445a-b0dd-da8098a4e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said local government vaccination plans must
        be aligned with President Rodrigo Duterte’s national immunization program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9681a7-2d49-440c-af33-cf67e8043097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked on the exact timetable for that national rollout, Duque
        said: “We cannot control yet when exactly the vaccines are coming, we don’t
        know what day, what time of the day, we don’t know which flight number.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe0465-d453-4c70-a8ca-f3a44af3fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T00:24:18.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:14:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we are already preparing the groundwork so that when it comes,
        we will just execute,” the health chief added.</p>'
