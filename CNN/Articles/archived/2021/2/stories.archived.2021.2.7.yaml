    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72b0b65-380b-4afc-a5fe-cfb6775d8f01'
    'lead': 'Cities so far inspected by the Interagency Task Force for the Management
      of Emerging Infectious Diseases (IATF) have “more than satisfactory” plans for
      vaccine handling and cold storage, the health chief said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T00:24:18.985+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:14:14.954+08:00
