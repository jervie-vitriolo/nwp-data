      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/06/health/us-coronavirus-saturday/index.html"
        target="_blank">States are looking to help their vulnerable communities as
        vaccine distribution ramps up</a>."</em></p>'
  'velasco-420-billion-bayanihan-3':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T12:56:21.048+08:00
    'imagesource': 'jcr:e92b2cc5-226f-46ef-8696-901f9b5af00b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc55e0ed-1a80-43cc-b8ea-905f516a7d73'
    'lead': 'House Speaker Lord Allan Velasco filed a third version of the Bayanihan
      bill, seeking to secure an additional stimulus package amounting to ₱420 billion
      that will help revive the pandemic-battered economy.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T13:16:18.940+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:14:04.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:12:47.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Velasco files ₱420-B Bayanihan 3 bill to rev up PH economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bd38e-68d3-4441-b8a3-9fb46d638f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — House
        Speaker Lord Allan Velasco filed a third version of the Bayanihan bill, seeking
        to secure an additional stimulus package amounting to ₱420 billion that will
        help revive the pandemic-battered economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77811fa7-e54e-4233-8f9e-ec2f3b189a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velaso, with Marikina City 2nd District Representative Stella Luz
        Quimbo, filed House Bill (HB) No. 8628 or the proposed “Bayanihan to Arise
        As One Act,” also known as Bayanihan 3 last Thursday, but the statement on
        this was issued only today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5cffb-fa77-441b-af3a-8d22bbc84516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill hopes to be a continuation of the Bayanihan to Heal as
        One and Bayanihan to Recover as One laws that were passed last year to combat
        the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856ebbe-f605-4ec4-8cdd-6fc5aab8c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco stressed the need to inject new funds targeted to fight
        the pandemic as the Philippine economy continues to drown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb2a70-67ac-4a05-851b-d8842970609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the government reported that the country <a
        href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">entered
        into a recession</a>&nbsp;as the economy plunged by 16.5 percent in the second
        quarter due to the Luzon-wide lockdown. It remains in recession, recording
        another <a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">8.3
        percent drop</a>&nbsp;in the last three months of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70550c-1c65-4cd2-804e-f12ae4db7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that actual economic output in 2020 was far below what was
        assumed for budget purposes, and further losses may still be incurred as the
        COVID-19 pandemic is expected to prevail well into the current fiscal year,
        an additional economic stimulus package is needed to help the government meet
        its recovery targets for the year," Velasco was quoted as saying in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a2f8c-2111-4d52-98d3-6db49966dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the proposed funding would help businesses survive the pandemic,
        and deliver another wave of cash aid for poor Filipino families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d3058-6fb4-4958-b548-6cb2d7fdf83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s the breakdown of the proposed Bayanihan to Arise As One
        Act:</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b4608-7f03-4a71-bd27-818623031b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱52 billion for small business subsidies</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6f372-4b14-478f-897e-16092e3857c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱100 billion for the "capacity-building of businesses in critically
        impacted sectors"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6878a3-b5a3-454b-88bd-120ea271fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱108 billion for additional cash assistance to impacted households</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ac3a7-6efc-4c0b-91a0-c62060d36700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱70 billion for the agriculture sector</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d71386-8d09-4577-8cfc-cfd124030297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱30 billion for assistance to displaced workers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505cb60-d4ef-4357-939b-7633ecc24a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱30 billion for internet allowances to primary, secondary and
        tertiary students and teachers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83054065-98c2-4dfe-b01e-fe6696c45df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱5 billion for the rehabilitation of typhoon-hit areas</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcd5df-057f-430d-a10c-67374a693ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T13:16:18.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:14:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• ₱25 billion for the procurement of COVID-19 medication and vaccines,
        and to finance operational expenses related to vaccination</p>'
  'magitude-6.3-earthquake-davao-del-sur':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-07T13:29:34.093+08:00
    'imagesource': 'jcr:0bcb6de9-0133-4610-94ef-36369e790fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6967b1a7-cea1-4eb3-b238-c266ca5b1f57'
    'lead': 'The National Disaster Risk Reduction and Management Council says that
      three persons were reported injured in Makilala, Cotabato due to the earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T13:51:17.582+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:14:03.765+08:00
