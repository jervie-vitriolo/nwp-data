      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc11a5-b69a-42b6-92ff-ad59779a7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ''yung pag-respond sa aking puna ay propaganda pa din.
        Parang pinapalabas nila bine-blame ko raw yung ating health workers, baliktad
        ''yun,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3b150-77cc-413f-b759-f035e87b1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01543ce3-7e74-4364-8152-eba31ac54f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Responding to my comments still counts as propaganda.
        They seem to make it look like I am blaming the health workers, but it''s
        the other way around.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373cd62-53fb-4737-8013-e025f80a9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac32f79-8f6c-4ac9-9af4-94cadb5beb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in her show last week that the government should be
        more proactive with its COVID-19 response instead of its propaganda while
        the country is in the middle of a crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42701a-ff35-4d39-8d75-ec9e906980ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4781a4-8b66-4dee-95bd-11b51c9cbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, Roque said in his government briefing that <a href="https://cnnphilippines.com/news/2021/2/1/Roque-Robredo-COVID-19-response-propaganda.html">Robredo
        should even thank the health workers for doing their job</a>. He also denied
        claims the government is just focusing on its "red-tagging" efforts instead
        of defending its territory from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f9dfb-dd44-4c1a-8b72-d84b5a9f1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddee526-e362-4b9d-ab3a-21ccb9200acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sa akin lang, kung kailangan magdepensa, magdepensa.
        Pero ''yung klase ng depensa, nakakalungkot kasi ito na ba ''yung klase ng
        public servants natin?"</em> Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cf11a-c778-4c52-9f40-70b06fab52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686159c3-250f-41e7-b5a5-49c9c8b62fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To me, you can defend if you have to. But if this
        is the type of defense they had to resort to, it''s disappointing because,
        is this really the type of public servants that we have now?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d7f81-5967-45fc-a3ba-4ffe0f74ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f05a9c-fd68-48ae-aa1b-4f35e2ecf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Para sa akin, hindi naman natin dinedeserve na ''yung
        mga public servants natin mga bastos. Hindi natin dinedeserve na ubod ng yabang,
        diba ''yung mga sinasabi ''pag humaharap sa tao, unnecessary."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49c754-58c1-4a05-9f5f-73388e164c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0768e02-fee1-4b60-a52a-0154f74751b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To me, we don''t deserve to have public servants who
        are rude. We don''t deserve those who are so arrogant and saying unnecessary
        things in front of the people.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559fdfd-8351-42e2-beaf-4c890c00fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5031223-2c33-4e22-89bd-cf2a2c7b3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo maintained that she always respected the crucial role of
        the health sector in the pandemic and cited her office''s earlier efforts
        in assisting them. She also stressed that it''s the health workers who suffer
        most when the government is not doing its job properly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec8df7-4627-424f-8248-037976e0064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632c046-1f82-4a30-81fe-dcdb268570d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung opisina namin grabe ''yung suporta sa kanila (health
        workers), sila ''yung araw-araw, sila ''yung sumasabak. At pag hindi tama
        ''yung response ng gobyerno, lalo natin silang papahirapan,"</em> she said.
        <em>"Hindi po natin pinupuna ''yung health workers dahil ''yung problema natin
        hindi sila."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fa333-ca69-447e-8cce-e02f052515ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ec788-d270-447b-a675-bbfff01cce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My office has been supporting [the health workers]
        ever since because they are the ones who are out on the field every day. And
        when the government''s response is not right, it''s them who suffer the most.
        We are not criticizing the health workers because they are not the problem.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5f182-00ef-4628-aef5-b13a85358889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55ac83-9527-41dd-8135-fc6bc0ecee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President previously provided <a href="https://cnnphilippines.com/news/2020/3/18/free-shuttle-service-health-workers-frontliners-Luzon.html">free
        shuttle service for health workers</a> as early as March 17 following the
        shutdown of mass transportation in Luzon. It also opened at least five dormitories
        in some areas of Metro Manila to accommodate medical practitioners and other
        frontliners who need lodging.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c8925-5034-419b-a56a-a1a6316d5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc565c6-c0ee-487c-9014-a118ca02b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:58:34.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also spearheaded efforts to provide reusable protective
        equipment for health workers and frontliners nationwide.</p>'
