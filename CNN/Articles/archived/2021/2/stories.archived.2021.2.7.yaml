    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba98314b-4a3d-418d-a88a-3b77486598f7'
    'lead': ' Vice President Leni Robredo has one thing to say to supporters vouching
      for her in the upcoming elections: COVID-19 remains her priority for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-07T15:33:17.466+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:13:52.035+08:00
