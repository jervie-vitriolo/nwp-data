      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For those looking for an accessory
        a little out of this world, an auction house has an extraordinary offering:
        meteorites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06460d04-a6fe-4684-a05b-cff61c1b2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da99ac-dc20-4fd3-9b5f-c29a44b5dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online sale, Christie''s auction house is presenting a portfolio
        of celestial objects, including specimens hailing from the moon and Mars,
        as well as aesthetic iron meteorites and rocks containing gemstones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd0559-e291-43e6-a86b-7b68b6e15b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bd58f-a2e2-4530-9836-143ad35d00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorites are small natural objects from space that survive their
        passage through Earth''s atmosphere and land on the surface -- and while some
        of the specimens are housed in museums, 75 of them are being sold this month
        as part of "Deep Impact: Martian, Lunar and Other Rare Meteorites" auction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0af615-961f-40c9-87b7-63425305558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fde9a-5b95-4cff-b55e-db0e7d231eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the collection is a statue composed of 7-billion-year-old
        stardust -- an oriented stone meteorite that found its way to Earth in an
        unusual way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5f78c-0097-4f21-acde-081bedd43ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ec983-ff40-455c-bd40-0a5619b16480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:14:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most other meteorites, this one did not tumble or invert
        as it fell to Earth and instead kept a stable orientation as it dropped, according
        to Christie''s. Weighing almost 16 lbs., the stone, which is estimated to
        sell for $50,000-80,000, has distinctive, diverging markings on the side that
        faced Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead7705-f82b-47f1-b3bb-0ecab81e1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T06:41:25.665+08:00
