    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a3e5b-b717-45d8-b0a6-8b32c473f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T15:30:16.946+08:00
