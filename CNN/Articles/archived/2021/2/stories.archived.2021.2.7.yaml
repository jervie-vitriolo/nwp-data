      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinee may also report symptoms by calling the vaccination
        operation call center, filing a report to the Food and Drug Administration,
        or reporting online through a system that will be set up by the government.</p>'
