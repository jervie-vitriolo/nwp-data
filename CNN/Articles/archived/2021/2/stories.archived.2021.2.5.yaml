    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8138e-d4ab-4fb5-b740-4846629c417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:42.626+08:00
