  'astrazeneca-vaccine-effective-against-uk-variant':
    'author': 'Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T23:00:04.761+08:00
    'imagesource': 'jcr:e64f972c-699d-47a9-9c32-8a20448b37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4c74d4-4a78-49a7-a152-2617908f0ba6'
    'lead': 'The Oxford-AstraZeneca COVID-19 vaccine ''has similar efficacy against
      the B.1.1.7 ‘Kent’ coronavirus strain currently circulating in the UK to previously
      circulating variants,'' a statement from University of Oxford said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T22:57:01.802+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:47:32.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:38.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca vaccine effective against UK variant, University of Oxford
      statement says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3718d8-9424-45b1-b64f-e29794ab36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Oxford-AstraZeneca COVID-19 vaccine
        “has similar efficacy against the B.1.1.7 ‘Kent’ coronavirus strain currently
        circulating in the UK to previously circulating variants,” a statement from
        University of Oxford published Friday read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a463f-5082-4609-93c1-b08b758a7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd401aa2-bf61-4684-a1e7-ebb65498c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said a preprint of ongoing work to assess effectiveness
        of its coronavirus vaccine also described recent analysis “showing that the
        vaccination results in a reduction in the duration of shedding and viral load,
        which may translate into a reduced transmission of the disease.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bea58-f8ce-4cf4-87e3-633806bfbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf4253-4ae7-40c4-9df5-f070355d1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Pollard, professor of paediatric infection and Immunity and
        chief investigator on the Oxford vaccine trial, said: “Data from our trials
        of the ChAdOx1 vaccine in the United Kingdom indicate that the vaccine not
        only protects against the original pandemic virus, but also protects against
        the novel variant, B.1.1.7, which caused the surge in disease from the end
        of 2020 across the UK.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03005149-5b12-478f-ae59-09e94bddffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b93a30-31f0-4cb9-b660-ab33d098a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Gilbert, professor of vaccinology and chief investigator on
        the Oxford vaccine trial, said the university was working with AstraZeneca
        to “optimise the pipeline required for a strain change should one become necessary.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891444a-9d41-416c-824e-42fb6d391fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd39392-9afc-480b-991a-7d6faf58017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the same issue that is faced by all of the vaccine developers,
        and we will continue to monitor the emergence of new variants that arise in
        readiness for a future strain change,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c8d84-d71f-4792-b5ec-2ca4148a68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:57:01.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-05-21/index.html"
        target="_blank">"AstraZeneca vaccine effective against UK variant, University
        of Oxford statement says"</a></em></p>'
  'covid-vaccines-cancer-patients':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T23:30:18.090+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce653c3f-1ada-4351-a0eb-ea997ef7966b'
    'lead': 'The American Cancer Society recommends that cancer patients talk to their
      doctors before getting any type of vaccine because all patients and their courses
      of treatment are different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T23:28:05.845+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:47:06.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:39.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'American-Cancer-Society']
    'template': '1'
    'title': 'Are COVID-19 vaccines safe for cancer patients? Here is what cancer
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd44496-5d15-4f48-aea3-8f2ad406260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Are COVID-19 vaccines safe for cancer
        patients?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332a6cf-9b38-4d02-b7e1-2e2ae7ad5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c47d56-64fc-4a19-bf44-e1b7b1346533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a question that has been on the minds of researchers and oncologists
        long before the Pfizer and Moderna vaccine rollouts began. Although there
        is a consensus that the vaccines are safe for most cancer patients, according
        to the American Cancer Society and others in the medical community, research
        into whether they will be effective for cancer patients is still a data-free
        zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0b99d-c8ce-425a-88d1-ccb2f1bbd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce170498-9756-4c17-ba69-9f7f3e1eda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society recommends that cancer patients talk
        to their doctors before getting any type of vaccine because all patients and
        their courses of treatment are different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd5275-c8e4-427e-916e-e801f5271a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bac98d-a6af-40a9-a4ed-fee6c97e53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several factors that may require a cancer patient to delay
        vaccination, including recent stem cell transplants or other recent use of
        therapy agents known to reduce vaccine efficacy, according to Dr. Laura Makaroff,
        the American Cancer Society''s Senior Vice President for Prevention and Early
        Detection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895bbeb-7c3e-4ba7-92c9-b699f4c8d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc8bcf-afe7-4411-a609-209e51f00935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as safety of the vaccine, every situation for every patient
        with cancer is a little different. And there''s a spectrum of where any one
        patient might be in their cancer journey," Makaroff told CNN. "The COVID-19
        vaccine is definitely safe for people with cancer but it''s important that
        patients have a conversation with their healthcare provider and their cancer
        care team to determine when is the right time to have the vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e653f8b-3368-42ee-877f-3d685bd257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4184c-9730-420c-a807-238b2ffcd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the guidance that we''re seeing -- the American Cancer society
        and other leading oncology groups -- is that COVID-19 immunization is recommended
        for patients in active therapy, but we really understand that there are limited
        safety and efficacy data on these patients," Makaroff said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfb228-80cc-401c-9bc1-2f2f64e64ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a4b8d-f314-4a67-9d2b-4b8c24494391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with limited data, many cancer experts, medical groups, and
        doctors are making a big push for vaccinating most cancer patients -- especially
        those cancer patients most at risk during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f6e74-7f90-4361-96c7-ab5732bb575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c853804-3e5d-450a-9d23-baecbc46a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential benefits far outweigh the risks," said Dr. Brian
        Koffman, chief medical officer for the Chronic Lymphocytic Leukemia Society,
        a group that represents patients with the most common adult form of leukemia
        in the western world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bc556-b15b-45d7-a69a-c1ac3e859d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bf2dd-d758-4e86-a085-89630742127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the lack of safety data specifically in patients with CLL
        (chronic lymphocytic leukemia), SARS-Cov-2 vaccination is anticipated to be
        safe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049fa06-cb0f-43ae-9ccb-158d2936098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50daa0b-5635-4076-8aa7-f7a629ad91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with chronic lymphocytic leukemia who develop symptomatic
        COVID-19 have an 89% risk of hospitalization, Koffman told CNN, based on a
        study published in the journal Nature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4395c0c-4b1b-4cf9-97fa-0c387d8be6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d750e3-28d7-40b3-8f64-fa3f5b30e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLL is characterized by a weakened immune system. The immunocompromization
        is so severe that CLL patients are advised to avoid live vaccines such as
        the ones for measles or yellow fever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e04ff-71d6-4a9c-82b3-d0dcf96eaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528e453-4c71-4a4b-942c-370067099cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a weakened immune system also means these cancer patients have
        an increased risk of death due to Covid-19, according to Dr. Chaitra Ujjani,
        a physician at Seattle Cancer Care Alliance and oncology professor at the
        University of Washington School of Medicine. The Nature study, conducted the
        by European Research Initiative on CLL, found that the mortality rate for
        CLL patients with symptomatic coronavirus was 31%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf444477-ab8c-4edf-a99b-9d0d9171e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87abf8-de4d-4945-9b3c-7ed0f14bde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that people don''t quite realize is that the impaired
        immune system in CLL patients -- due to the disease or some of the treatments
        for the disease -- can actually impact your response to vaccination," Ujjani
        told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34ec4a-48ac-4635-b459-ee3d14f23fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347b709-37ee-4459-bec1-4f35b82d35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend the COVID-19 vaccines for our patients ... but we''re
        not really sure how effective it''s going to be," she added. "Patients with
        blood cancers are typically excluded from the clinical trials evaluating the
        efficacy of the vaccine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db9af0-db33-4238-862a-1db70be84f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea60de-9275-4d7a-bfd4-54e9ad90b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cancer-specific vaccine trials underway</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e0bcf-cc30-41a4-b057-735f34871e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remedy the lack of data, Ujjani is launching a research study
        involving 500 CLL patients across the country -- all of whom are already slated
        to receive the vaccine from their doctor or pharmacist -- to determine what
        kind of immune response they will have to the commercially available vaccines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755e146-2b77-4881-a42b-0c669b974662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc8b60-c651-4ed5-9c0e-c186b46f987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which is a collaboration between more than 10 medical
        institutions, will be the first of its kind and may bring more clarity for
        cancer patients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac479e-7a09-41cc-9662-aed427c52264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003ce2d-90bd-4de8-ab24-217f0a4db640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle Cancer Care Alliance is conducting similar trials for
        other cancer types, including certain immune system and blood cancers, Ujjani
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d96d91-690f-4366-9a8f-5b0ec008683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce122b-7489-4297-8dec-970711825786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups for other more prevalent types of cancer are also
        encouraging cancer patients to get vaccinated as soon as possible. The Lung
        Cancer Action Network recently asked the US Advisory Committee on Immunization
        Practices to give lung cancer patients expedited access to the vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a18061-b866-477c-a04c-5c6740ba43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9c6bb-47a2-424a-bace-4e4b42f27826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because COVID-19 is primarily a respiratory condition, this disease
        presents a unique challenge to lung cancer patients, who are at extremely
        high risk of hospitalization and death from COVID-19," said the group in a
        letter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54bb5ab-224d-4b74-9b8b-d2e0c4179650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2375e75-4026-4e6f-b5e1-e198616c97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More research urgently needed</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f30b50-7a71-4872-80cc-3d4b745f9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific community agrees that more research is needed to
        determine the effectiveness of COVID-19 vaccines in cancer patients -- and
        many doctors are working around the clock to get more trials off the ground.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b777673-fb56-4948-bb7f-cc109d77ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57016b-8ad1-448c-b69b-534ed519943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need these data so that we can better inform patients and better
        prioritize the allocation of the vaccines. If these vulnerable patients form
        an adequate immune response, we should certainly vaccinate them as early as
        possible," Dr. Elad Sharon, senior investigator at the National Cancer Institute,
        told CNN via email.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948fa5e-52b5-477f-b64a-d06b971e7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a0b31-dca3-4efd-8f7b-00d5f7806c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, if research efforts show that these patients fail to form
        a protective response to these vaccines, then what we will need to do will
        be to vaccinate everyone around these patients first, so that our medically
        vulnerable patients are most protected by the people living with them and
        caring for them."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f318738-1015-4b52-be28-aabe709a0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcfd06-e5a8-4f96-a0be-51c1e7dc1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ujjani added, "We''re all working really hard to answer this question,
        but it''s hard because we''ve been working kind of against the clock as the
        vaccines just became available."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87bb03-2b76-4137-a893-4ad2387d9795'
