      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biodiversity also is important for mental well-being, as lockdown
        has emphasized: the sound of birdsong is enough to lift our moods."</p>'
