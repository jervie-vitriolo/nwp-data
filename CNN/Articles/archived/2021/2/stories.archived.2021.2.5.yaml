      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating more plant protein reduces it further," he said, adding
        that 100 grams (3.5 ounces) of tofu takes on average 1/75th the land to produce
        than 100 grams of beef.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4efd8-8bef-4ce6-b95a-528cc7f12b85'
