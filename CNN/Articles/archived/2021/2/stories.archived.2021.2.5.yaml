      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the definition of defamation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410c202-dcc9-48dd-8b94-090bee985871'
      'mgnl:activationStatus': true
