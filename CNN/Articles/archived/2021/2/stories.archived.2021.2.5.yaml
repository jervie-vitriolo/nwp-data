  'covid-19-vaccine-unequal-internet-access':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-05T19:13:34.930+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a3edc5-b1f8-4fb8-bde9-4981f6c366f7'
    'lead': 'Some of the same internet have-nots who have been at risk of losing access
      to remote education, telemedicine and social connections throughout the pandemic
      are now at risk of being left out when it comes to registering for the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T19:16:29.012+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:52:02.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:30.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 vaccine rollout puts a spotlight on unequal internet access

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba1201-da7d-4a28-8d86-01aa3e64151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In January 2020, members of Congress
        held a hearing to discuss the importance of digital literacy and closing the
        digital divide, or who has access to broadband internet and who doesn''t.
        Just weeks later, the coronavirus began sweeping across the country and upending
        the lives of many Americans. In so doing, it shone an even brighter spotlight
        on the internet haves and have-nots, a dividing line in America that often
        is shaped by one''s age, income level, race, and hometown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b453f49-04fc-45a0-b7ce-48f13e4d0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As everything from school to work shifted from physical to virtual
        interactions, those without access to reliable internet or devices at home
        weren''t able to keep up with courses and homework. And while there were clear
        efforts from governments, non-profits, and tech companies to supply devices
        to students, for example, and make the internet more accessible, the issue
        has far from resolved, according to a new report from UCLA''s Center for Neighborhood
        Knowledge. Racial and economic inequality continues to limit access to remote
        learning, the report found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b60e89-81f2-4b77-9472-17885f11aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next phase of the pandemic is proving to be no different. Some
        of the same internet have-nots who have been at risk of losing access to remote
        education, telemedicine and social connections throughout the pandemic are
        now at risk of being left out when it comes to registering for the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d1d28-615e-4821-94ee-90902a633bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many states, elderly populations are among the first eligible
        for the vaccine, but with registration largely taking place online, some are
        forced to lean on family members and volunteers with high-speed internet and
        more digital know-how to register.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bb135-4d77-4f74-9eec-d5b63bb51419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesca Knerr, who is based in Connecticut, told CNN Business
        that her aunt and uncle, both in their 80s, were eligible for the vaccine
        but do not use the internet. "They don''t have email addresses. They have
        an iPad they don''t know how to use," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bb101-1be6-48cb-ac3a-d52d3cd0aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple initially tried to register for the vaccine on their
        own through the internet-free option -- a hotline -- but were unable to get
        through after several days of attempts. Ultimately, Knerr was able to get
        them both registered online herself. "If they didn''t have family able to
        sign them up, they''d still be waiting," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff411b07-2bb1-4b1a-bd12-e9a12ea39064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others may not have family members who are digitally connected
        to help, adding another layer to the inequality in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a69370-040a-465a-9158-96a4ba50b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine distribution is "yet another casualty of the digital divide,"
        said Gigi Sohn, a counselor to the former chairman of the Federal Communications
        Commission under the Obama administration who gave a testimony at the House
        committee hearing in January 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01721f5-24c0-4daa-b1e7-d491112251c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Sohn, a distinguished fellow at the Georgetown Law
        Institute for Technology Law &amp; Policy, called it "alarming" that home
        broadband adoption rates haven''t improved in recent years and said it is
        "critical" to address the reasons why to ensure "all Americans can benefit
        from the opportunities that broadband provides."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedfbe2-be07-49a6-9a84-c24775cf30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has never been more clear than now how important it is for every
        American household to have broadband internet access," said Sohn. "We learned
        that getting an education during Covid is a casualty. Teleworking from home
        is casualty. Accessing government services -- like [the vaccine] -- is a casualty
        ... I''ve called the digital divide a national crisis and you can see why."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e2517-5f9b-490e-a1e6-8963be921bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly one-third of adults 65 or older do not have internet, according
        to Pew Research Center, complicating their ability both to register for vaccine
        appointments and to get information about the pandemic more broadly. And this
        isn''t just a problem elderly Americans are facing. Pew also finds more than
        40% of Americans don''t have broadband internet access at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc284eb-5b76-4eba-8b5a-3cee374fbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re running up against a roadblock of digital access -- and
        in particular, digital access for disproportionately low income, people of
        color, older Americans and those in rural areas. These concerns are not new
        -- they predate the pandemic -- but what the pandemic has done is show just
        how disconnected millions of Americans are from critical functions," said
        Dr. Nicol Turner Lee, director of the Brookings'' Center for Technology Innovation
        and author of the upcoming book, "Digitally Invisible: How The Internet Has
        Created The New Underclass."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0712ec6-6375-42dd-9ec2-8b9bfdb1cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of reasons for this, according to experts, ranging
        from lack of infrastructure in rural areas to lack of affordable broadband
        in non-rural areas, as well as clear racial disparities. According to Pew,
        White Americans are more likely to have home computers and broadband internet
        compared to Black and Hispanic Americans. While mobile devices do help bridge
        the gap, Pew finds, these groups are also twice as likely as White people
        to have canceled or cut service due to the expense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5c649-5128-4cdd-a202-60694a8a53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of broadband access risks exacerbating the impacts of the
        pandemic on populations that have been hit disproportionately hard by the
        coronavirus. A CNN analysis, published last month, found that Black and Latino
        Americans are receiving the Covid-19 vaccine at significantly lower rates
        than White people, based on data from 14 states. According to CNN''s report,
        health advocates attribute this to federal government and hospitals not prioritizing
        equitable access more broadly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bef586-d692-410c-9884-9731f905dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcella Nunez-Smith, the chair of Biden''s Covid-19 Health
        Equity Task Force, said last week during CNN''s Coronavirus Town Hall that
        "one of the most important things we need to do is focus on equitable access
        to vaccines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2be4b-5c23-40aa-9a5c-02cc8a8bff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving the access problem means addressing the issue of internet
        access, according to Dr. Julie Morita, a member of the Biden transition team
        and executive vice president of Robert Wood Johnson Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d40d9d-294f-4a9d-a8fb-27c8739ade34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those with means and privilege are increasingly getting vaccinated
        before those with the highest exposure risk," Morita said at a House committee
        hearing Wednesday regarding the "Road to Recovery" for the pandemic. "Necessities
        that some may take for granted—an Internet connection to make an appointment
        online; a car to drive to a large-scale vaccination site; the time it takes
        to navigate complex systems—are unaffordable for millions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bea2e-77dd-43f8-9692-8fcbb151b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morita said "a fairer approach" is needed that "simplifies appointment
        systems and brings vaccines directly to priority populations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1f881-8b94-4e95-89f6-9b3c4959f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local health officials have also messaged alternatives
        for people who aren''t online to register for vaccines, such as going through
        community groups, doctors'' offices, or hotlines. In some cases, though, alternatives
        may mean longer wait times than booking online, as ProPublica reported last
        month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8778893-051c-43f3-b514-3bd407656768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond vaccine efforts, the Biden administration campaigned on a
        platform that included "universal broadband." The FCC''s Acting Chairwoman
        Jessica Rosenworcel put affordable broadband first on her list of priorities
        in a late January memo. Congress recently appropriated $3.2 billion for a
        new emergency broadband benefit program that would allow eligible households
        to get discounts on broadband service and devices during the pandemic. And
        this week, Rosenworcel announced an emergency effort to address the so-called
        "homework gap," requesting the ability to use its E-rate program, which supports
        schools and libraries getting access to affordable broadband, to support virtual
        learning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070587c-8161-483c-aba6-62aedc244048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Warschauer, a professor at the University of California who
        has studied how the digital divide impacts education, said he''s hopeful that
        renewed attention to the issue amid the pandemic will spur more change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0869d-b44a-4f53-b309-2e58def90489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet and home access to technology was always seen as somewhat
        peripheral to education and now I think people realize that it has become
        central during the pandemic and probably will continue to be," said Warschauer.
        "We have a history in this country -- whether it is with gun violence or a
        health crises -- when something really bad happens, people do pay a lot more
        attention. But whether they make the necessary changes, or not, is unclear."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b104a-a5d9-49ee-a2c0-b652cbed98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:16:29.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/04/tech/vaccine-internet-digital-divide/index.html">Covid-19
        vaccine rollout puts a spotlight on unequal internet access</a>".</em></p>'
  'wanderlust-creamery-filipino-flavors':
    'author': 'Paolo Lorenzana'
    'caption': 'Wanderlust Creamery has six locations across L.A. and offers plenty
      of Pinoy flavors such as brazo (left) and biko. Photos by MAX MILLA/Courtesy
      of WANDERLUST CREAMERY'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-02-05T18:56:44.087+08:00
    'imagesource': 'jcr:af3383ec-eda7-4c97-9b86-513a20e46c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a281f26-61ee-4934-a1b4-676223a71968'
    'lead': 'Wanderlust Creamery has six locations across L.A. and offers plenty of
      Pinoy flavors such as ube and sapin sapin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T19:27:26.825+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:51:48.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:30.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This LA-based ice cream chain is touring Americans in lockdown via Filipino
      flavors '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f65c4-c120-474a-b227-603380eb0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wanderlust Creamery has discovered, a love for Filipino flavors
        can definitely go the distance. Since the onset of the pandemic, the Los Angeles
        ice cream chain has seen flavors like their bibingka and brazo de mercedes
        find their way into homes across the U.S. “It was surprising to see how many
        of our followers were so far from the West Coast,” says Wanderlust’s co-founder
        Adrienne Borlongan, estimating 55,000 pints shipped since April when they
        began selling nationwide. From as far down as Florida up eastbound through
        Connecticut, customers have found a cool escape through the Filipino desserts
        Wanderlust has turned into frozen delights — more so in lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a35042-d140-437a-bfb8-e51c8b790794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t“The flavors reminded me of my childhood, growing up and eating\
        \ these wonderful desserts,” says Mafel Lopez, a Dallas-based data analyst\
        \ who recently ordered Wanderlust’s Pilipino Pint Pack — a set of six pints\
        \ including her favorite sapin sapin. She would have added Food for the Gods\
        \ if there weren’t a cap of seven on the number of pints one could order.\
        \ “Now that I’m on my own in Texas, where cooking from my mom, Lola, and titas\
        \ are too far away, having Filipino food is even more special.”</p>"
    '19':
      'image': 'jcr:c859be5d-aa56-4f5e-b4e4-4bb8990b40b7'
      'imageCaption': 'Wanderlust Creamery''s bibngka flavor. Photos by MAX MILLA/Courtesy
        of WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320ce10-d835-4959-9a2d-0dcdfd570a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe357e-bbbf-4c76-bde9-924c4a0dccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tWhen Borlongan opened Wanderlust in 2015, a flavor as familiar\
        \ to her as ube was the furthest from her mind. With a diploma in food science\
        \ and a penchant for travel, ice cream for the first-generation Filipino-American\
        \ was about departing from what’s expected.</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39b216-9444-4b8a-85e4-a410ad2bc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many people were like, ‘How come you don’t make ube, hello? That’s
        so obvious!’” Borlongan says of customer demand in their second year. Instead,
        she looked everywhere else for inspiration. A hike through an Irish national
        forest led to a flavor of elderflower and wild berries. Another, infused fig
        leaves, sparked after a fish dinner in Croatia. A pint of egg coffee was a
        passport stamp to Vietnam; a cactus sorbet, to Mexico. But with its rising
        ubiquity in the U.S., from violet-hued horchata in San Francisco to pop-tarts
        in Pasadena, ube felt too much like a cop-out. Not to mention that her late
        grandfather, a food chemist for Magnolia, worked on the very pillars of Pinoy
        ice cream, classic ube included. What could she possibly contribute?</p>'
    '18':
      'image': 'jcr:6172668b-6063-41ac-94b7-b5f4f770cac8'
      'imageCaption': 'Adrienne Borlongan''s Lolo Eli was a food chemist for Magnolia
        and worked on the very pillars of Pinoy ice cream, classic ube included. Photo
        courtesy of WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa777c7-c04c-4391-bd36-24d9cd9972a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba22a40-6d7c-4ae4-aef0-4a651a357cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t Thinking of a tourist-free version of ube, one less burdened\
        \ by the buzz Filipino cuisine was getting in the U.S., Borlongan found a\
        \ way to tell her own story through the pervasive flavor. She added malted\
        \ milk, a tribute to the Chocolate Malted Crunch of her childhood. As a kid,\
        \ she ordered it when visiting her older brother at his job scooping ice cream\
        \ at Thrifty, a landmark of California youth. “The malt gives this wheaty\
        \ flavor, which makes it taste like ube cake,” she says of Wanderlust’s Ube\
        \ Malted Crunch. “As soon as we put that on the menu, it became a hit. People\
        \ were discovering us just because of that.”</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096cb8a-7b66-452e-a04e-856059f84cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tCreating ice cream off the beaten palate has paid off for Borlongan\
        \ and her partner JP Lopez. Within their opening week, Lopez saw enough potential\
        \ in the business to quit a career in law and devote his days to steering\
        \ operations and expansion.</p>"
    '23':
      'image': 'jcr:4a786943-bc43-439e-b966-256547c2acd8'
      'imageCaption': 'Ube malted crunch by Wanderlust Creamery. Photo by LUIS GIOVANNI/Courtesy
        of WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ceeeb-f425-4da3-a043-36ac4e5ad9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5457c-e468-4c20-9ac3-09b09b46dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Wanderlust has six locations across L.A., from Fairfax to
        suburban Tarzana, the first location they opened and less than 10 minutes
        from the couple’s home in the San Fernando Valley. Yet no matter how far their
        flavors have traveled, there was no shaking cravings that are closer to home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd85b0-1ae7-437b-9bd9-5f3ea98382f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borlongan has found other ways to express Filipino identity truer
        to how she experiences it. Wanderlust’s Kapampangan Halo-Halo winks at all
        the Filipino-Americans who grew up wishing there were less beans and more
        milk in the dessert. There’s also an ode to chocolate via an Abuelita Malted
        Crunch. Borlongan remembers pleading for hot cocoa as a kid, in powder form
        a la Swiss Miss. “That’s not hot chocolate,” her mom would say, preparing
        instead the closest thing to native tsokolate she could get — Abuelita, a
        brand of tablet-style chocolate sold at Mexican bodegas.</p>'
    '21':
      'image': 'jcr:e7ad21b1-2b77-4c1f-b959-ce2e8ad28ea9'
      'imageCaption': 'The ice cream shop at Venice, L.A. Photos by MAX MILLA/Courtesy
        of WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd48408-784f-49ba-8bea-463dd1937918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be00515-5b1b-455d-aeca-d974af27282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tUnlike in their first year, when they labeled a latik flavor “\
        Coconut Beurre Noisette,” Wanderlust no longer bothers dressing native flavors\
        \ in European frippery. They’ve since offered a straightforward tour through\
        \ some homegrown staples, from sans rival to a pandan tres leches that suggests\
        \ the Porto’s cakes reminiscent of Filipino-American family gatherings. “\
        And we train our staff to pronounce flavors the correct way,” says Borlongan.\
        \ “Five years ago, that wouldn’t fly. Sapin sapin would probably be called,\
        \ uh, ‘Filipino Neapolitan.’”</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad3c9e-3d9f-4e9d-9180-40f1cece5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’ve attracted a certain segment of people, word’s gonna
        spread,” says Foodbeast managing editor Reach Guinto of the Filipino market
        the ice cream chain has captivated, himself included. After Wanderlust released
        limited edition flavors for Filipino-American History Month in 2018, Guinto’s
        pride in their flavors became even more personal. Sentimental for the candy
        he ate as a kid before moving to California with his family in the ‘90s, he
        suggested Borlongan make a White Rabbit flavor. A few months later, the flavor
        debuted packing gobs of the iconic Chinese milk candy in each scoop. The flavor
        went viral. A competitor even bought out nearby wholesalers of White Rabbit,
        while Asian ice cream chains began releasing their own versions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4144e61-b62a-40ce-8592-690c7046f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino flavors aren’t the only reason for their success,”
        says Guinto. “If you go on their <a href="https://www.instagram.com/wanderlustcreamery/"
        target="_blank">Instagram</a>, the photos are vibrant, magazine-worthy, and
        they look fucking yummy! Also, people are now more curious —‘What’s sapin
        sapin?’ That’s a great chance at getting your own voice and story behind your
        food.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53867c9-155f-4a73-860c-f166d7f4063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wanderlust’s Instagram, a photo of a parol formed from pandan-flavored
        cones or of fruit salad ice cream in an old plastic container (its name scribbled
        on the lid with a marker, as your tita would do), receives the sort of mania
        due to Pinoy celebrities. Many Filipino-Americans announce their tribal devotion
        to a limited edition flavor, demanding its return (“Bring back biko!”). Some
        like Evangelina Woo, a Chinese-American lawyer in San Diego, gush about the
        “ube she’s loved since she was a kid.” Others, commenting on an Armenian-inspired
        flavor of chorek and apricot jam, thank Wanderlust for “sharing our culture
        along with other beautiful creatures and nations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b876fa-62fc-486d-9563-12a304a7683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t It was never part of Wanderlust’s itinerary but translating travel\
        \ into ice cream has widened its reach, especially to immigrant communities\
        \ homesick and hungry for a little nostalgia. Their Asian Jet Set Pint Pack,\
        \ including one of their first flavors — a Thai-inspired sticky rice and mango,\
        \ remains a bestseller. A Lunar New Year pack offering an Oolong Pineapple\
        \ Tart, a Taiwanese favorite, sold out on its first day. Finding that 50%\
        \ of their online orders were from repeat customers, Wanderlust began offering\
        \ subscriptions. The “Passport Program” ships four new flavors a month.</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39aabe3-54bd-4e31-8b4e-7c9d87545b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tAs L.A. stews in lockdown, any travel plans for Lopez and Borlongan\
        \ are grounded for now. Their ice cream can travel, however. Takeaway keeps\
        \ the pints moving. And if it weren’t for the pandemic nudging them toward\
        \ nationwide shipping, they wouldn’t have discovered how much further they\
        \ could take their business. As much as the country’s production of carbon\
        \ dioxide will allow, at least. CO2 is a component of dry ice, which is crucial\
        \ in keeping their ice cream frigid while in transit. Because of vaccine distribution\
        \ in December, their access to the cooling agent was limited drastically.\
        \ “Our dry ice supplier would give us quotas on exactly how much they could\
        \ actually supply, which was about 40% less than normal,” says Borlongan.\
        \ “We just had to take the hit to our sales.”</p>"
    '20':
      'image': 'jcr:8ad38990-3ff5-4434-a675-aa75ce9e24f2'
      'imageCaption': 'Wanderlust Creamery''s JP Lopez and Adrienne Borlongan. Photo
        from WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb23ca-37cb-44c0-b185-eb9f5bbbc384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b5723-ad71-488a-a630-213f75e0da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tStill, with many restaurants closed — some, like Filipino food\
        \ darling Ma’am Sir, for good — Wanderlust is still taking flight.</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144bdfba-cf9d-49a8-a2d1-059c21678b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thought that our online store would replace our in-store sales
        regionally but it actually grew our business regionally as well as nationally,”
        says Lopez, who is grateful all locations of Wanderlust have stayed open with
        all staff still onboard. He now sees store expansion across the US as a possibility,
        their 600-square-foot commissary in Tarzana persevering. If anything, their
        online fulfillment team — assembled from staff who handled catering and events
        previously — would have to keep up with volume. With newborn twins and a toddler
        to raise, Borlongan and Lopez would have to as well.</p>'
    '24':
      'image': 'jcr:4e9431af-f6e1-49ad-ad38-18b2e366adcd'
      'imageCaption': 'Green mango sorbet in a pandan-flavored cone. Photos by MAX
        MILLA/Courtesy of WANDERLUST CREAMERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d42247-6fd1-463d-90b1-9cef66e984c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f8e28-278b-41ec-ac6c-57aa6d29dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:51:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tOf course, widening their reach worldwide would be on-brand, but\
        \ so is achieving greater and more meaningful visibility. “The longer we’\
        re in business, the more our brand takes shape. I really like how it’s highlighting\
        \ different ethnicities, cultures. It gives people a spotlight.”</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab1d8a-4f62-45f1-ae94-f3660280877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:27:26.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice cream as an unlikely tour guide? Few would complain. By offering
        a menu that changes monthly, Borlongan is only eager to keep being a Fodor’s
        to frozen delights, especially when detours into Asian ingredients lead to
        discovering what makes her heritage delicious. “I really want to try carabao
        milk,” she says, curious about how it compares to California’s buffalo milk.
        “I don’t know, I would probably fall in love with [Philippine] flavors and
        be disappointed that they can’t be exported here. That’s the story of my life
        with Wanderlust.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba65c5-415c-4948-bf7a-1304e7ed12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:42.472+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br>Visit Wanderlust Creamery''s <a href="https://www.wanderlustcreamery.com/"
        target="_blank">official website</a> or check out their <a href="https://www.instagram.com/wanderlustcreamery/"
        target="_blank">Instagram.</a>&nbsp;</em></p>'
  'Jacinto-Ligot-Sandiganbayan-forfeiture-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T19:34:34.533+08:00
    'imagesource': 'jcr:21ade545-9d21-4293-aa5c-a9273779e858'
