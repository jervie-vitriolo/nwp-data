    'title': 'Western countries have ''hoarded'' Covid vaccines. Africa is being left
      behind as cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638184a-6327-4fc1-b1f7-96773393d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> African nations are being left behind in
        obtaining COVID-19 vaccines as richer countries stockpile vaccines and prioritize
        their own populations -- despite a surge in cases and a new variant affecting
        the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cdc52-32b3-49be-a36a-cdec6969365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf2e11-8772-4e7f-9b73-7e4438826f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, South Africa took delivery of its first million doses
        of the Oxford/AstraZeneca Covid-19 vaccine, with another 500,000 expected
        later this month. It will begin inoculating health workers in February, the
        health ministry told CNN, becoming one of the first countries in Africa to
        receive large doses of the Covid-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872b657-7f45-4481-be1e-82484beebede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abc5db-4270-4be5-b49e-5ac7c4ccd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has also ordered another 20 million vaccines through
        a deal with Pfizer/BioNTech and expects to purchase another 9 million from
        Johnson &amp; Johnson, Health Minister Zweli Mkhize told a local media channel
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b1ee8-d306-42c4-9e51-136fd272375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c566846-0bb0-44ba-951b-2f6d82eebaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seychelles was the first country in sub-Saharan Africa to start
        vaccinating its population, using doses of China''s Sinopham vaccine -- with
        a target to be the first to have 70% coverage among adults, according to a
        media release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f079da8-84c9-4d8b-8049-47f3f3e57920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918a9d5-11b6-449d-8771-267de1738919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Mauritius also started vaccinating frontline workers
        on January 26, after India donated 100,000 doses of the Oxford/AstraZeneca
        vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb84b88-2dc2-48e0-a9ab-4f6d4bf6ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8470c5c-2b46-4321-aa3b-8c7b47f92dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Guinea, in West Africa, ordered 55 doses of the Russian
        Sputnik V coronavirus vaccine and gave the first doses to 25 officials, according
        to The Associated Press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086462b-49cf-473c-a47d-3f6f48fd3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2951e7b-1d70-409b-b4cb-c3c34bffdf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Africa, Morocco and Algeria also recently began immunization
        programs, according to Our World in Data, an independent statistics website
        from Oxford University''s Global Change Data Lab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36430e8-07b0-47e3-9dd8-2c627f42913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5afce-bcdc-4347-a00e-57eefa1ab400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison to other regions, Africa was slow to start and is
        likely to be slow in catching up, health officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea8792-8690-4a25-91aa-8c4f2e8bc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ae9d8-4b1b-4689-a90e-8e0179b4d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets like South Africa have also found themselves paying
        more than their wealthier counterparts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ecfd6-906c-4c4c-a94f-fbc7234a9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb10d4b-3d44-4f77-af52-11f33126b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying double</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa1106-8db7-4f64-a2e5-202310a9f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is the country worst affected by Covid-19 in Africa,
        recording nearly 1.5 million cases to date and more than 45,000 deaths. Its
        health ministry told CNN global competition forced it to purchase the Oxford/AstraZeneca
        coronavirus vaccine from the Serum Institute of India (SII) at nearly double
        the price -- $5.25 per dose, according to Reuters -- paid by other wealthier
        countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c076a8-3628-47bf-addb-5db2d3183a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91ed5b-aae6-4af3-9f51-8dc1a28dac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a global demand for the vaccine in the first quarter.
        We are not aware of a cheaper option that is immediately available," the health
        ministry''s head of communications, Popo Maja, said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1944f11-1b52-47cc-b330-4d04dbbbd189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95be35-c712-4d9c-a583-60d33cb9e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SII did not immediately respond to requests for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50b238-28f6-4bf3-a219-7f1fe16b262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0befd7b-18e3-4d54-9985-078250b38830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This price is higher than the $3 per dose other African countries
        are reportedly set to pay in a deal the African Union (AU) secured two weeks
        ago. That order promises 270 million doses of Oxford/AstraZeneca, Pfizer/BioNTech
        and Johnson &amp; Johnson vaccines for African countries, again through the
        SII.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007b7ef-4f46-4227-9d09-2bb84b185d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5150e7a-9da5-4754-82a8-416504da0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few cheap vaccine options are available to African countries
        because of continued global demand, leaving the continent trailing behind,
        say government officials and health organizations such as the World Health
        Organization (WHO).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba4c90-0ab9-49d2-87fe-885fb4d0cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9ec28-8f05-488a-84dd-c664737b6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making their own deals</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bec6ca-6db4-4627-b7ba-07e3eb2c7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most African countries suffered fewer deaths from the first wave
        of the virus last year compared to other parts of the world, but case numbers
        are now surging across the continent, particularly in the southern region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cec55-b5dc-46cf-914a-72c9b00d02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ad8d4-c6d2-4024-b2eb-5b18217b08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African continent has recorded more than 3.6 million cases,
        while deaths increased by 40% since January 1 to reach 92,000, according to
        Johns Hopkins University data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580381b-d46a-4cd4-ab7e-0866154e320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b26a9-322a-4735-85a9-b019a78709ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is also dealing with a new variant of the virus that
        emerged there, which health experts say is possibly more transmissible and
        capable of evading the effect of vaccines. It is driving record case numbers
        and has been detected in Botswana, Ghana, Kenya, Comoros, and Zambia as well
        as more than 20 non-African countries so far.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91250d80-714b-4b2a-9891-6274c35a41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc6299-d058-499b-a49f-8848b9f5008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t manage the situation we will end up with a moral catastrophe
        in our hands," the head of Africa''s Centres for Disease Control and Prevention,
        John Nkengasong, told CNN last week. "If we have those vaccines and we continue
        to apply aggressively the public health measures, the issue of variants would
        disappear."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144dea8-c7ad-41df-ae09-98d31b889cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f296366-d6fc-45d9-b88f-efa7716d5b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, WHO set up the Access to Covid-19 Tools (ACT) Accelerator,
        a partnership to coordinate production and boost access to treatments, vaccines
        and tests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d0673-f84d-404d-ae01-0bb474e45954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3dfa0-8621-4a09-9d22-7e0f0f512301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, the ACT Accelerator''s vaccines branch, aims to distribute
        2 billion Covid-19 doses globally by the end of this year, with 690 million
        forecast for Africa''s lower-income countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dfb5a4-21b3-4f74-b27c-30af2419a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751f51d-d993-4748-abfd-ba2b9d84448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is led by WHO; the Coalition for Epidemic Preparedness
        Innovations; and Gavi, the Vaccine Alliance. It will be funded by development
        agencies and donations from groups such as the Bill &amp; Melinda Gates Foundation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dca2bf-bf6f-45eb-b8d7-6de32f1d2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0648710-3bc0-4e76-8324-1bda4de5aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Gavi''s supply forecast is correct, the countries will only have
        enough to fully vaccinate 27% of their combined population, James Fulker,
        a spokesperson for Gavi, told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d834b-dafa-4fd1-b0dd-bebeee6a8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3511f52-0ca6-45de-92ac-a76091c34013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is asking richer countries to prioritize fair supply instead
        of making their own extensive deals with pharmaceutical companies or else
        share their unused doses with COVAX.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ca601-be78-4254-b20f-786173cb17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d7cbf-6d20-4d22-aa45-9a53b94cf450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the health agency is encouraging poorer countries
        to secure additional coverage through their own deals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee1307-2c2d-4ece-b059-a552576e71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641961a-b177-4ebf-86d2-0b54b28adc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AU has also taken the lead in seeking out deals for its member
        countries, by setting up the African Vaccine Acquisition Task Team (AVATT).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d4bcd-9f02-469d-9278-a54f4160927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93778022-d37e-4a17-a7a0-f6ad36a43dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, AVATT procured 400 million doses from the SII, adding
        to the 270 million secured in January, Nkengasong said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abd179-252b-49c3-bd95-9536ed4c0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781d25f-9a5f-4216-8349-3c62fcd0cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger against vaccine nationalism</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20358cbe-88bd-4dc4-8860-cd06a5e44e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global disparity in access to Covid-19 vaccines has caused widespread
        anger among Africa''s leaders, including South Africa''s president and chair
        of the AU, Cyril Ramaphosa, who warned during a World Economic Forum virtual
        meeting last week that richer countries are "hoarding" vaccines, and urged
        global action to ensure an equitable rollout.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d0e8f-24a1-4a40-a53f-d8331e2b3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffaa56-d807-41cf-8fe5-a0555f134ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about vaccine nationalism," Ramaphosa said. "The
        rich countries of the world went out and acquired large doses of vaccines
        from the developers and manufacturers of these vaccines and some countries
        have even gone beyond and acquired up to four times what their population
        needs."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9476da-2799-482c-8962-4ee7e1060a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c983fdb-8543-47e5-ad35-1d0c741a9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Canada and the United Kingdom have purchased enough
        vaccines to cover 500% and 300% of their populations respectively, according
        to data from the Duke Global Health Innovation Center.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c573af8-eb04-4bae-b1fd-b902e4e4a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839828d-5466-4093-a52a-90a56afcc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This behavior is marginalizing the countries that are "most in need"
        of the vaccine, Ramaphosa added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe9d96-c5a6-46be-854f-434f5bc9419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08478eb3-2a5c-4372-9a8f-80d3cf976da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has echoed Ramaphosa''s words on several occasions, stating
        recently that the vaccine gap between rich and poor countries is widening.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e2e20-c67d-4b4f-9179-368b467d61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012985d-40a6-4a41-96d9-65698cffa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National rollouts</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8851f-7490-4321-959f-2d0260657e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But countries in sub-Saharan Africa are working with what they can
        to get some coverage underway.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266812b-1135-458f-b698-d8244664840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf4b23-2a92-4fc4-8ca6-5ec23f8cec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana is planning to procure 17.6 million doses of different vaccines
        by June, its President, Nana Akufo Addo, said while announcing new restrictions
        in a speech on Sunday. The West African nation of 30 million is fighting a
        second wave, with nearly 67,000 cases reported and a record daily total of
        1,583 cases on Sunday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9b760-7631-4c27-ad33-6003d70f2ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c86ff6-6b36-4afe-a929-a1487c3f06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In East Africa, Kenya will begin vaccinating this month and hopes
        to have 1.25 million people inoculated before June, according to its health
        ministry on Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7a856-144f-48a3-aad0-add6af353504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a845a2f-e838-4661-ab7b-0243816f3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda, with a population of around 44 million, plans to access
        vaccines through COVAX and its health ministry has said it will try to procure
        more from AstraZeneca It is also exploring the possibility of getting vaccines
        from China, if WHO approves its vaccine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ab6c7-f8f8-4b98-aa83-7465313a1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e1ace-7abb-4513-9f4f-b4d6c763531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, Africa''s most populous nation, officials say they will
        begin to receive vaccine doses this month through COVAX. The health minister,
        Osagie Enanire, is also working with the AU to secure vaccines from its deal.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d27fc3-da9f-4843-b72e-eae0b743262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4accde-ca83-4cba-b91c-aa9a76564c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been grappling with a shortage of oxygen and rising
        case numbers. Nigeria will receive 16 million doses in COVAX''s initial distribution,
        the third most of any country globally.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d940faf-9c22-48ae-80f4-a11dd2c82d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5219131-e926-4037-984c-4ee8a70f9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The value of sharing</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006b745-1c38-4792-bc24-03f09c5010a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the progress made, African countries on the whole face a
        long wait in receiving Covid-19 vaccines. For example, less than 20% of the
        270 million doses first ordered by the AU will be available before June, according
        to a press release from the African Vaccine Acquisition Task Team.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec6e2f-b6b3-488c-b82a-ffa5751975de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1439329-4c4d-4bdb-a2c9-4ac653d90000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX forecasts that by that time it will have supplied 640 million
        doses, about 30% of which are for AU countries, Fulker said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ef399-3173-4f69-8095-f3fc240480dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee94f1-f274-4c83-8797-61acdf6ca4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the European Union expects member states to vaccinate
        70% of their adult populations by the summer.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237d000-6598-4039-a933-fc6a44fec54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454db816-27fe-4cf5-bafc-eece09e9e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in their common interest, in the collective interest that
        people get vaccinated in a timely fashion all over so that we can get out
        of this pandemic as a collective," Nkengasong told CNN. "There''s no way only
        parts of the world like the richer nations will get out of this without the
        southern hemisphere also getting out of the pandemic."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81112f-c7fc-4165-ad57-0222a41b5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef7a60-7406-457e-b5ae-04bf787ff3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks at the 148th session of the WHO executive
        board on January 18, its director-general, Tedros Adhanom Ghebreyses, said
        the approach of first world countries was "self-defeating."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fdef9-3e03-4cfb-ba33-c483bf011b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaac487-b952-4057-804c-ac098bccb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we end the Covid-19 pandemic everywhere, we won''t end it
        anywhere. As we speak, rich countries are rolling out vaccines, while the
        world''s least-developed countries watch &amp; wait," he added at a media
        briefing on January 25.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e9577-3d41-4224-8656-4efc62b09493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3c51a-3d32-4a67-ba33-41997d6fd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:56.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:49:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyses wants vaccination to be underway in every country within
        the first 100 days of 2021, but this may be an ambitious target when many
        countries in Africa have yet to receive vaccines and may not for some weeks.</p>'
