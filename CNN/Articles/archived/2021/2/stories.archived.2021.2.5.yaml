    'template': '1'
    'title': 'Mandaluyong to conduct house-to-house COVID-19 vaccination for bedridden
      residents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2e28-1575-4690-9143-2e1c7494d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Mandaluyong
        will do a house-to-house COVID-19 vaccination for bedridden residents, the
        city’s health officer announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1559d-e1f1-40fc-88ae-51277d00219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa mga pasyente ho natin na bedridden, per the instructions of
        the mayor and in cooperation ng mga health center physicians, sila po ay pupuntahan
        po bahay bahay. Scheduled po ito,”&nbsp;Alex Sta. Maria said in a forum on
        Mandaluyong’s COVID-19 vaccination plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a50034-54ee-45ad-a67b-7879aa5c42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our bedridden patients, per the instructions of the
        mayor and in cooperation with our health center physicians, will be vaccinated
        in their homes. This will be scheduled.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbd9a7-a1a2-4276-bf29-ea574e6a8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer also added the local government is doing house-to-house
        profiling to urge their constituents to get vaccinated against a disease that
        has infected more than 6,400 people and killed nearly 200 in the city. It
        has also launched last month a portal where residents could pre-register to
        get free jabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312649e0-f2d8-4814-aa21-41a9868375f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted 22,302 residents have signed up <a href="http://http://mandaluyong.gov.ph/vaccine"
        target="_blank">here</a>&nbsp;since the pre-registration opened two weeks
        ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00518273-7c30-4cc8-bd7c-a93243f503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
      'mgnl:createdBy': 'catherine'
