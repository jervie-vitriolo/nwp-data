  'Johnson-and-Johnson-COVID-19-vaccine-US-FDA-authorization-':
    'author': 'Jen Christensen, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T09:20:40.910+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5ad29e-e961-4b9a-8a92-2e761a1fb3b1'
    'lead': 'Johnson & Johnson officially asked the US Food and Drug Administration
      for an emergency use authorization of its COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T09:25:54.940+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:56:47.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:19.280+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnson---Johnson', 'Covid-19-vaccine']
    'template': '1'
    'title': 'Johnson & Johnson asks US FDA to authorize its COVID-19 vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04270761-43b7-4a56-add7-4ae17805d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Johnson &amp; Johnson officially asked
        the US Food and Drug Administration for an emergency use authorization of
        its Covid-19 vaccine Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20accf94-5e89-4654-9cc2-9d35f5490d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s submission for Emergency Use Authorization of our investigational
        single-shot COVID-19 vaccine is a pivotal step toward reducing the burden
        of disease for people globally and putting an end to the pandemic," Dr. Paul
        Stoffels, Chief Scientific Officer at Johnson &amp; Johnson, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6063d0d-41c1-4414-8cb8-7fe893993c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the FDA looks at the results, it will schedule a public meeting
        of its Vaccines and Related Biological Products Advisory Committee, an independent
        group of experts who will also look at the data and make a recommendation
        that the agency takes into consideration when it makes a decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503e7ba-bcd0-4b09-bf1d-8268c66edaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA decides to authorize the vaccine, next the US Centers
        for Disease Control and Prevention''s Advisory Committee on Immunization Practices
        meets to discuss whether the vaccine should be given to Americans and if so,
        who should get it first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1ae1d-d44b-488d-9e20-4655b8276a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This same regulatory process for Pfizer took a little over three
        weeks. For Moderna it was a little more than two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a9962-6eee-4764-af47-f4906dbdcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine is a little different than the
        other Covid-19 vaccines. The vaccine, made through a collaboration of J&amp;J''s
        vaccine division, Janssen Pharmaceutical, and Beth Israel Deaconess Medical
        Center in Boston, is delivered in a single shot. Pfizer and Moderna''s require
        two. It''s considered versatile since it is considered stable for up to three
        months kept in regular refrigerated temperatures and doesn''t need the deep
        freeze like Pfizer''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b804bff-2d39-4628-a402-b7b3c56e232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s Covid-19 vaccine was shown to be 66% effective
        in preventing moderate and severe disease in a global Phase 3 trial, according
        to the company. The vaccine is 85% effective overall at preventing hospitalization
        and death in all regions where it was tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5f614-2508-4e4b-93c6-b0adacf7ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its efficacy against moderate and severe disease ranged from one
        country to another: 72% in the US, 66% in Latin America and 57% in South Africa.
        This was measured starting one month after the shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c68dc-b28a-4a37-8330-e2f0883880d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South African arm of the clinical trial, the majority of
        the cases were due to a variant known as B.1.351, which is more transmissible
        and which carries mutations that make it less susceptible to the antibody
        immune response -- including antibodies that would be prompted by vaccination.
        People who did get a moderate case of Covid-19 in the trial tended to develop
        a milder course of the disease with fewer symptoms, according to the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98b824-3858-4af2-98b0-7d88d31693c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine works a little differently than the Moderna
        and Pfizer vaccines. Those two use messenger RNA, genetic instructions delivered
        in a fat droplet that prompts the body to make what looks like a piece of
        the virus. With the J&amp;J vaccine the genetic material is delivered in a
        a common cold virus called an adenovirus, which has been disabled so it doesn''t
        replicate itself or make people sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aaf40a-4e02-45a3-b831-2e7c72faa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has ordered 100 million doses and J&amp;J says
        it can meet this commitment by June. "Upon authorization of our investigational
        COVID-19 vaccine for emergency use, we are ready to begin shipping," Stoffels
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3f22a-ef7a-4a9e-9853-9ba95708b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T09:25:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/health/johnson-and-johnson-ask-fda-eua/index.html"
        target="_blank">Johnson &amp; Johnson asks FDA to authorize its COVID-19 vaccine</a></em></p>'
