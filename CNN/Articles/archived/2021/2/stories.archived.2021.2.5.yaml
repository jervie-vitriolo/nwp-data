    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b139a-d6c2-49e9-86a2-577d0e92e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the design front, Punzalan explains that while all mythology
        and folklore from around the world is compatible with TTRPGs, many game designers
        tend to be hesitant about drawing from their own culture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f6236-89c4-4082-b907-f8fd685660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a lot of angst about ‘doing things right’ as if your own
        heritage is something you can fail at,” says Punzalan about this hesitation.
        As a Filipina who lives in Manila but spent eight and a half years of her
        childhood in Vancouver, she attributes this thinking with “purity.” “As though
        ‘Filipino’ is a badge of honor that we must work towards even if we are born
        and bred in the country,” she adds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde448c-6cc7-4b60-b424-76098047eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, research plays a large part in making a game authentic — even
        Sina Una used information from the book “Barangay: 16th Century Philippine
        Culture and Society” by William Henry Scott and the Philippine Folk Literature
        series by Damania Eugenio — but as Punzalan says, budding designers shouldn’t
        let the fear of getting something wrong hinder them. “If you are Pinoy and
        want to make a Filipino folklore and mythology inspired thing, just do the
        thing. It''s already 100% Filipino because YOU are Filipino.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655015fc-77b8-460f-8326-db96ac52eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Recio only sees #RPGSEA growing in the next few years.
        The group recently held <a href="http://sessionzerocon.com/" target="_blank">Session
        Zero Online</a>, an event that used the “pixel-RPG, Pokemon-like Ui of <a
        href="https://t.co/bVfIpAGrpC?amp=1" target="_blank">gather.town</a>” to simulate
        a convention feel and introduce Southeast Asian game designers to publishers
        from the US and UK. It was a way to bring people together for RPGs, “whether
        it''s for professional reasons, or finding interesting indie projects, or
        even just coming together with new friends from around the world to play RPGs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a53c93-6874-446b-9c76-51792815f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while both Punzalan and Recio admit that the scene is not mainstream
        in the conventional sense, they remain optimistic for the future of designers
        and players alike.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba98a22-c2bd-443b-8844-37ce924d80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No single Filipino game can encapsulate who we are as a people.
        The Islands of Sina Una is just one perspective of many,” says Punzalan. “I
        continue to be honored over the fact that I was able to bring this to life,
        but I also look forward to seeing more projects like this — and even projects
        that are Filipino, but entirely different from how Sina Una did things! We
        have so much to offer.”</p>'
  'doj-initial-drug-war-review-findings-against-police':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T17:47:12.789+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4996a4fb-ba81-4aaf-b11a-44a57b0bd1a3'
    'lead': 'The initial review of the controversial war on drugs—involving over 5,000
      police operations—contained "not so flattering" findings against law enforcers,
      according to Justice Secretary Menardo Guevarra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:53:32.691+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:52:59.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:28.447+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief: Initial drug war review holds findings against police officers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8951b5d-0c0a-4fd1-900e-98ee239cb111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        initial review of the controversial war on drugs—involving over 5,000 police
        operations—contained "not so flattering" findings against law enforcers, according
        to Justice Secretary Menardo Guevarra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768b577-7ffa-42ed-837b-8552cb8347d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Guevarra said the Department of
        Justice selected certain areas with high number of deaths related to drug
        operations for its initial investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a17f98-20ec-4738-9b7f-278f92f5765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial report, he reiterated, was submitted to President Rodrigo
        Duterte last December. "We made certain findings, not so flattering, against
        certain police enforcement officers involved in drug operations," Guevarra
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d75cc4-bd1a-4306-af63-f7dff0b1cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the DOJ gave a copy of the initial review to the Philippine
        National Police to comment on the findings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb779c-8cce-4588-8e61-c63ceb998b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Drug Enforcement Agency showed the drug
        war death toll already hit the 6,000 mark as of December 2019. Since it started
        in 2016, when Duterte assumed the presidency, the anti-illegal drug campaign
        already detained 273,014 individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df560b8-5f2d-4eb6-b48b-14c7453d6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will be shared with the public "in proper time" as the
        DOJ has yet to review operations in Visayas and Mindanao, Guevarra noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fa493-00a0-4e29-96e2-023214db5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to make it appear [that the] initial findings in
        certain pilot areas like Regions 3 and 4 and in major cities are a true representative
        of what is happening," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4489d3d-691d-45e9-bc79-a6b34f28b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra assured the public there was "no intention to hide" the
        report, adding the DOJ also targets to include actions it intends to take
        regarding the findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703710b-3228-459b-85e2-50dee47dd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the initial report on the drug war deaths, however, the Commission
        on Human Rights was not included.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b98a1-dd5a-4456-93a3-2d25a72b18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR commissioner Karen Gomez-Dumpit earlier said this was an "unfulfilled
        promise" to Filipinos. "We have respectfully, diligently, consistently, and
        repeatedly asked the Department of Justice concerning the role of the Commission
        on Human Rights in the said panel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1810ba9-474b-44ea-9f79-5cc637c0b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guevarra said the DOJ may still ask for the CHR''s participation
        in the full report of the panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696dfbc-ce99-471e-a90f-c5d5aa798468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:53:32.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:53:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to engage with the CHR in this endeavor. As I said, the
        initial report is only a partial one. Our efforts have been severely hampered
        by current restrictions on mobility and physical access to records. Much collaborative
        work remains to be done," he earlier explained.</p>'
  'foreign-student-count-in-ph-drop-in-2020':
    'caption': 'The number of foreign students in the country plummeted last year
      due to the COVID-19 pandemic, with a 75% drop in student visa applications,
      the Bureau of Immigration reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T17:43:45.893+08:00
    'imagesource': 'jcr:9137b8d8-a002-442c-8e05-d93f4f4138ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d1be2b-636d-46bf-86f3-831ed4750392'
    'lead': 'The number of foreign students in the country plummeted last year due
      to the COVID-19 pandemic, with a 75% drop in student visa applications, the
      Bureau of Immigration reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:58:37.707+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:52:55.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:28.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration']
    'template': '1'
    'title': 'Number of foreign students in PH drops to all-time-low in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d684d-c8b9-426f-9d6f-a62013e0272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        number of foreign students in the country plummeted last year due to the COVID-19
        pandemic, with a 75% drop in student visa applications, the Bureau of Immigration
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df37aa-6cf2-461b-8ee4-ecbb855218b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of foreign students in the country dropped to an all-time
        low in 2020," the agency said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3b470-c0da-42ce-b675-6df8ee0f2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were only 1,254 foreigners who applied for student visas in
        2020, compared to the 4,785 applicants the previous year. Applications for
        visa renewals also suffered a 31% drop from 10,433 in 2019 to 7,170 in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc88c1-a3a1-45a0-aab3-dd2bc2d80195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign elementary and high school pupils who applied for special
        study permits also shrank by 74% with only 1,962 applications last year, compared
        to the 7,428 applications in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b6d1f-3af0-490b-b973-5e3bdebe5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower numbers in applications along with some foreign students
        returning to their home countries, also meant decreases in revenues for the
        agency. The bureau said revenue collections from foreign student visa fees
        amounted to ₱151 million in 2020, which is 28% lower than the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b252a-dacd-4523-8029-b45c41199b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration commissioner Jaime Morente said he hopes for a better
        turnout this year with the arrival of COVID-19 vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8fdaf-4dc6-4ac8-aa37-5b84c66fbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:58:37.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:52:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-pandemic, the country has been a top destination for international
        students wanting to take English language courses, as well as study in the
        field of medicine," he said.</p>'
