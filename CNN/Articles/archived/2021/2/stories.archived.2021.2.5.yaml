      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 5) — An earthquake jolted
        parts of the country on Friday morning after a magnitude 5.1 temblor struck
        in waters off Camarines Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a5b56-816a-4148-b291-41a48b3eff97'
