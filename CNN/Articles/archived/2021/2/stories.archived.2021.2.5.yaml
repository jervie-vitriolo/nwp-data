      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque on Friday said
        foreigners with valid Special Resident and Retirees Visa will be allowed to
        travel to the country starting Feb. 16 despite the spread of new, more transmissible
        COVID-19 variants globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd435b9c-be03-44bd-8f1d-14151fce204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T10:41:35.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also allowed the entry of foreign nationals with valid
        visas issued as of March 20, 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dd65b-4965-47f2-be6e-c395c4a95868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T10:41:35.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign travelers should have a pre-booked accommodation good
        for at least six nights in an accredited quarantine hotel or facility. They
        need to undergo an RT-PCR test on the sixth day from their arrival. The IATF
        added Bureau of Immigration Commissioner Jaime Morente has the exclusive prerogative
        to decide on waiver or recall of exclusion orders for all foreign nationals
        allowed to enter the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84800b5b-13e8-41f3-ab07-c26130da3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T10:41:35.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allowed the lapse on Jan. 31 of travel restriction
        on 36 territories with confirmed COVID-19 variant cases. Tourists are still
        not allowed to enter the country.</p>'
