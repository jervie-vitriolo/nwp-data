      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420eec03-4d6f-4c6a-bba2-f038060d0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing by local authorities on their local immunization
        program, Fresnedi said only 12,227 of their 547,000 residents are keen to
        be immunized against COVID-19 based on a survey they conducted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f1de5-717d-4e5f-b4ad-8e6f650b4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d5858-ed69-4e9a-85ff-6c94f3f4007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that this means that the public has not yet fully grasped
        the importance of having to be vaccinated, thus, further explanation and convincing
        are needed. This should be done with the help of medical professionals who
        will inform and improve vaccine confidence of residents, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d3cb2-910b-49d1-9d32-9264a3126d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fca18b-d354-4b15-82a3-50d31c9be9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:31.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Teresa Tuliao, the city’s health officer, said various programs
        are being implemented to properly inform the public about these COVID-19 vaccines.
        They also use other platforms like social media to reach more audience, she
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f832d3-3c66-49bf-a1ab-816ae11bd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c87109-a717-4d48-9eb4-80888b87ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various surveys earlier conducted have revealed that many Filipinos
        are rather hesitant to receive a COVID-19 vaccine due to concerns on safety,
        efficacy, and cost. However, government officials have repeatedly assured
        that vaccines to be used in the country went through a stringent process prior
        their approval for use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc33a5-6c90-490b-99f8-28a761f1a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ae57f-17ee-46ee-b575-4227cd4c66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tuliao said they target to immunize around 110,00 members
        of the priority sectors once vaccines arrive, with a daily target of 8,200.
        Some 35 sites have been designated as vaccination sites, which include 28
        schools and 7 hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a723dbc-1ce6-410c-8bff-91fc7962ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.828+08:00
