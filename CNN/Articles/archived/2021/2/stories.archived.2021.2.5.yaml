      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We apologize for not being able to do that,” Galvante said. “In
        fact, they are about to distribute and deliver 1.6 million <em>na nacut na
        ito. Stamped na numero. Kaya lang pinatigil kasi hindi compliant sa lalabas
        na batas</em>.”</p>'
    '27':
