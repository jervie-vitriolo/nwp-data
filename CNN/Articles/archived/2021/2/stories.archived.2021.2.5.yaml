    'lead': 'More than 11,000 people have now died from the coronavirus disease after
      the death toll reached 11,058 with 61 new fatalities on Friday, the Department
      of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T16:12:58.727+08:00
