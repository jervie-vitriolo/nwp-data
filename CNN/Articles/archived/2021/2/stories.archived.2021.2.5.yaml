  'DOH-cold-storage-quality-Navotas-ammonia-leak':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T17:06:42.701+08:00
    'imagesource': 'jcr:1f6b684d-8aee-4369-bd25-380c6c2b4e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa10e4b5-5ccd-41af-8a43-0eb52ab8d366'
    'lead': 'The Department of Health is also looking into the recent accident at
      a Navotas ice plant that led to ammonia inhalation by thousands of families,
      and its possible impact on vaccine storage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:11:30.389+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T05:53:34.031+08:00
