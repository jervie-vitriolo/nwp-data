      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf0001-b775-4080-be09-4a33b6ff3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said that more land should be preserved for
        nature, and protected from use for agriculture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85a0ad-9fb8-4edd-ad38-a3fe68d403d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e44eb4-9db2-4989-8067-b6954c167b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farming must be done in a way that supports biodiversity, experts
        said, moving away monoculture practices -- creating areas that are covered
        by a single crop -- and limiting inputs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28297ee2-d263-48ad-b4b8-aa38504fe9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801627f-24a2-42d6-b805-417b4e9c1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a third of the Earth will need to be protected by 2030 and
        pollution cut by half to save our remaining wildlife, as we enter the planet''s
        sixth era of mass extinction, a United Nations agency has warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fc724-217b-4257-a73d-05f60ebda973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471f22e-ac03-4e1e-a132-49a0eb198c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, scientists, experts and environmentalists have warned
        that the Earth has reached a crucial tipping point -- recent research from
        the World Wildlife Fund found the world''s wildlife populations have fallen
        by an average of 68% in just over four decades, with human consumption behind
        the devastating decline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d8a6f-c523-448e-a8a3-670b5cbc59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86bca2-e5ff-4799-8104-39095632a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, leaders from 196 countries gathered in Japan and agreed
        on a list of biodiversity targets designed to save the Earth -- but in September,
        10 years later, a UN panel concluded that the world had collectively failed
        to fully achieve a single target.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b913d2-6a6b-4bd8-9734-9fa609ebce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3040c5-40c4-4ab5-8227-7ebde3419a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biodiversity provides an enormous range of things upon which we
        depend in subtle and not so subtle ways. From the way soil microbes break
        down organic matter and build soil fertility, to natural enemies eating pests
        or pollinators enabling much of our fruit and veg supply; trees generating
        oxygen and sucking up carbon dioxide," Benton said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a69cd6-9011-4a81-aba9-49285e5939f1'
