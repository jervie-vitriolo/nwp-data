      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that most of these schools have quadrangles
        and we can use their rooms. The schools'' quadrangles are covered so in the
        event there are&nbsp;changes in weather, we can still proceed with the vaccination.]</p>'
  'lacson-parlade-threat-anti-terrorism-act-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T14:59:04.365+08:00
    'imagesource': 'jcr:88e81537-d9bb-4ba1-954b-6e9b014ada65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf66c4d-b563-4503-a291-04ecb1992b9d'
    'lead': 'A military official’s latest move threatening possible prosecution against
      a journalist could be a stumbling block in the government’s efforts to defend
      the Anti-Terrorism Act at the Supreme Court, Senator Panfilo ''Ping'' Lacson,
      one of the authors of the controversial law, said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T15:02:01.388+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:54:49.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:24.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parlade’s rant vs. journo does not help defend anti-terrorism law –
      Lacson  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a315543-afac-48e7-a92b-ce920d7ac67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — A
        military official’s latest move threatening possible prosecution against a
        journalist could be a stumbling block in the government’s efforts to defend
        the Anti-Terrorism Act at the Supreme Court, Senator Panfilo “Ping” Lacson,
        one of the authors of the controversial law, said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36bf4a-562d-4f7b-b829-a9b4ccd0feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade Jr., chief of the Southern Luzon Command,
        earlier branded Inquirer.net reporter Tetch Torres-Tupas as a “propagandist”
        over an article she wrote on two Aetas seeking to join petitions against the
        anti-terrorism law. It contained the Aetas’ narration on how they were tortured
        by the military and falsely charged of terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f789ee4-5d44-4ec9-a01d-40f333103c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This legal document was used by Torres-Tupas and other journalists
        in reporting about the 38th petition filed against the Anti-Terrorism Act,
        but Parlade accused her of using “propaganda machines” of the Communist Party
        of the Philippines as reference. He said in a Facebook comment that Torres-Tupas
        may be held liable under the law for "aiding the terrorists by spreading lies.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f339b0b-0719-4652-9918-8437ab8f2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/4/groups-slam-parlade-prosecution-threat.html">READ:
        Lawyers, journalists call out Parlade comment vs. reporter as ''credible threat''
        under anti-terrorism law&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713d6fc-99fa-4470-8474-323142b6afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lacson said these remarks are “uncalled for and
        totally unnecessary,” especially during a crucial time when the high court
        <a href="https://cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">is
        holding oral arguments on petitions seeking to junk the anti-terrorism law</a>.
        Petitioners said its provisions are vague and overly broad, posing a threat
        to government critics who could easily be tagged as terrorists, and violate
        constitutional rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67302b-86fb-41cd-bce6-7df0b681dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accusing a journalist of ''aiding the terrorists by spreading lies,''
        assuming that such comment was accurately attributed to him, surely does not
        help the government to convince the magistrates of the Supreme Court to rule
        in its favor,” Lacson said. He stressed that the freedom of speech and expression
        should remain protected, and actions that “threaten to divide” the country
        instead of unite it against terrorism should be avoided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f56d3c-ae8e-492f-958d-1eb4c734ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the Justice and Court Reporters'' Association,
        which Torres-Tupas is part of, said actions such as Parlade''s accusations
        "are what petitioners claim as evidence of a credible threat of prosecution
        - threat that can warrant a judicial review of the law he seeks to protect
        and promote."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee5449-b16d-4f40-b896-dc5f99a39558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade has been criticized for red-tagging personalities and groups
        critical of the government. At the sidelines of the Armed Forces of the Philippines’
        change of command ceremony Thursday night, new Chief of Staff Lt. Gen. Cirilito
        Sobejana distanced the AFP from the latest controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cd825-5180-4830-a3e5-01537f37a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that although Parlade is a high-ranking military official,
        he was speaking on behalf of the National Task Force to End Local Communist
        Armed Conflict, not the AFP. He admitted, however, that his remarks are still
        “reflective” of the organization, “that’s why we need to discuss all these
        things.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826181b0-2ab3-41bd-affd-2f30305023ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:02:01.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:54:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana earlier told CNN Philippines that the AFP under his six-month
        stint <a href="https://cnnphilippines.com/news/2021/2/4/new-afp-chief-sobejana-local-terrorist-groups.html">will
        only go after the “real threat”</a> – local terrorist groups – and take deliberate
        steps to avoid collateral damage.</p>'
  'COVID-19-vaccine-back-up-alternate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T15:22:57.721+08:00
    'imagesource': 'jcr:3de36b54-ad02-437f-be60-0107242bf76a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5765e31f-bf70-4c7e-9d3e-ee6c9dc78028'
    'lead': 'The Department of Health on Friday says hospitals and local government
      units will be required to come up with a list of back-up vaccine recipients
      to anticipate the possibility of Filipinos suddenly backing out or missing their
      immunization schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T15:24:30.675+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:54:41.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:24.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Back-up vaccine recipients required to prevent wastage, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bd8a5-2349-47af-942c-fa5f1f67034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        Department of Health on Friday said hospitals and local government units will
        be required to come up with a list of back-up vaccine recipients to anticipate
        the possibility of Filipinos suddenly backing out or missing their immunization
        schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066da5eb-84c5-49d0-8412-a350c2c17136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said preparing
        the list and having an alternate on standby will prevent coronavirus vaccines
        from going to waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d6da8-cb3b-403d-9fde-a8e7bfb3cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nangyayari po ito ngayon sa iba-ibang bansa na on the day itself,
        hindi nagsho-show up for the appointments or biglang umaatras ''yung mga recipients.
        So kailangan, meron silang nakatalaga na mga alternative na mga recipients
        kung sakaling magkakaroon tayo ng pagtanggi during the vaccination day itself,"
        she said in a media briefing. "The government will not allow wastage for these
        very valuable technology or vaccine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e18e4-aa21-4a11-89ec-7ef2be3ab62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other countries, some do not show up on the day
        of appointment or they suddenly back out. So they should assign an alternate
        if the original recipients back out on the day of vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c11b17-8f80-407d-969c-ddddad50422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government issued a list of sectors to be prioritized for the
        vaccination program. Medical frontliners, professional and non-professional
        health workers, senior citizens, and people with co-morbidities will be first
        in line to get the vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdfeeb-0314-4717-9a05-cb1c81c43e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the assigned alternates will still follow the priority
        list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c63d0-48b0-4b12-a9f4-90e2b6e102d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tumanggi ang isang kasama sa ospital, mayroon tayong ihahanda
        na next in line from the community who are also healthcare workers na dapat
        nakaabang na sila kung sakaling may tumanggi, sila ang bibigyan," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c497d28-40f9-460a-b561-07ad6910dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If one hospital worker suddenly refuses to get vaccinated,
        we have someone in the community — who is also a healthcare worker. They should
        be on standby to receive the vaccines.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df4c09-ef9f-4af7-9fcf-24d258b4600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of vaccine shipment is set to arrive in February
        through the COVAX facility led by the World Health Organization. WHO recommended
        using the first tranche of 117,000 doses of Pfizer''s COVID-19 vaccines on
        healthcare workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a56016-17da-41be-83e7-71ba752ad384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said there are so far 116,000 healthcare workers
        in Metro Manila who are eligible to receive free vaccines from the government.
        DOH''s Dr. Nikka Hao of the COVID-19 Surveillance and Quick Action Unit, said
        this is an initial figure as the registration is ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c37df8-41da-434e-9e48-adaad8235825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is building a COVID-19 electronic immunization registry,
        where it will compile all the names of people eligible to receive the jabs.
        The priority are frontliners in COVID-19 referral hospitals. Next are those
        assigned in quarantine and isolation centers, and all other workers from public
        and private hospitals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cea4b-d5e1-4008-9729-fc7f5b03bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:24:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:54:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said those in Metro Manila will be vaccinated first as
        the capital region remains to be the epicenter of the COVID-19 pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d8e0d-a159-4aef-b712-1e6b096e9176'
      'mgnl:activationStatus': true
