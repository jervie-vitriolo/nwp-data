    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump quickly rejects impeachment managers'' request for testimony at
      impeachment trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2cf36-a6de-4322-beff-e7c85613cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House impeachment managers on Thursday
        requested Donald Trump testify at his upcoming Senate impeachment trial, in
        a dramatic move to try to get the former President on the record about his
        conduct surrounding the January 6 riots at the Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a11370-2c97-4b5b-95c3-8c5491242975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e23351-6a29-4b8d-b002-636f21a18125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s legal team quickly responded by rejecting the invitation
        in a terse response to the House impeachment team, putting the decision back
        on the Democrats over whether to try to compel Trump''s testimony with a subpoena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77b0be-50a3-428a-9da5-70c930058abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba96a1-2b14-43a9-b72e-a8198b326730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead impeachment manager Rep. Jamie Raskin sent a letter to Trump''s
        attorney Thursday requesting that Trump testify before or during the upcoming
        impeachment trial, which begins on Tuesday, arguing that his testimony was
        needed after he disputed the House''s allegations that he incited the insurrection
        at the Capitol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8432f-ff92-4fe0-bf6c-0f39f4fd2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b33e5-e9a5-481a-9998-530541fe33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e69aae-d74e-4fb7-95ea-357b5b815745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two days ago, you filed an Answer in which you denied many factual
        allegations set forth in the article of impeachment," Raskin, a Maryland Democrat,
        wrote. "You have thus attempted to put critical facts at issue notwithstanding
        the clear and overwhelming evidence of your constitutional offense. In light
        of your disputing these factual allegations, I write to invite you to provide
        testimony under oath, either before or during the Senate impeachment trial,
        concerning your conduct on January 6, 2021."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d9168-61c2-40c5-b507-7fe48a881434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdff21-5876-4f6d-a62e-570366ffee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers quickly responded to Raskin''s request on Thursday,
        writing back in a three-paragraph letter, saying the request was a sign the
        House could not prove its allegations against Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a90cf3-5977-4d4f-8b2e-047081909c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eee197-e6f2-44b2-b02f-7de244383147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of our Constitution to bring a purported impeachment proceeding
        is much too serious to try to play these games," wrote Trump''s attorneys,
        Bruce Castor and David Schoen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcf409-c9fd-4b14-a73d-cb5793d73b29'
      'mgnl:activationStatus': true
