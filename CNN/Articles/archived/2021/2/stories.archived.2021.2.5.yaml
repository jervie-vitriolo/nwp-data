  'Utah-theme-park-suing-Taylor-Swift-Evermore-album':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T06:28:51.838+08:00
    'imagesource': 'jcr:98fcb539-a114-4b72-92d4-8c418a789958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28646ce6-ce8e-4c07-b491-1ea482cd4149'
    'lead': 'Utah''s Evermore Park has filed a federal lawsuit against Taylor Swift
      claiming the title of her latest album infringes on the theme park''s trademarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T07:12:25.428+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:58:44.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:15.601+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Utah theme park is suing Taylor Swift over ''Evermore'' album title'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8884b-1e2a-4ed4-b311-9f5769d2d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Utah''s Evermore Park has filed a
        federal lawsuit against Taylor Swift claiming the title of her latest album
        infringes on the theme park''s trademarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c4651-ebae-4b47-9a27-6030f56567b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is seeking millions of dollars in damages, according to
        court documents filed on Tuesday in the US District Court of Utah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5450e-7d07-4ec8-9446-96a82f007161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift released the "Evermore" album in December. It was her second
        album of 2020 and it went to number one on the Billboard Top 200 charts twice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66ba1c-0852-4057-b4de-1e7363b2499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evermore Park is about a half-hour south of Salt Lake City and is
        based around the theme of a fantasy European village.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f232275-6519-48b1-9c59-20b4d43464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims that the park and CEO Ken Bretschneider have
        invested approximately $37,000,000 in the creation and promotion of Evermore
        Park and the Evermore trademark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962469de-30d0-4648-86ed-eee8e288701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the park''s business and reputation have been hurt
        because of the album.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae846fc-d892-4be1-92d3-c7991553d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Swift dismissed the claims in a statement and
        said the park was having financial difficulty before her album was released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014d290-6204-49b6-9c6f-314c4edb1f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, this frivolous claim is coming from Ken Bretschneider,
        founder and CEO of an experience park and according to Utah Business, ''As
        of June 2020, at least five lawsuits have been filed against Bretschneider
        and the Evermore group by major construction companies like Sunroc, AGC Drywall
        and Construction, Geneva Rock, Mountain Point Landscaping, EME Mechanical,
        Kreativ Woodworks, and NFH Distributing (Beehive Brick and Stone).'' The companies
        claim ''they are owed between $28,000 and $400,000.'' Utah Business says,
        ''he owes millions of dollars in construction, mechanic, and landscaping fees
        to workers across the valley who have yet to be paid'' ... with ''a collection
        of more than 20 construction liens on the Evermore property.'' The true intent
        of this lawsuit should be obvious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b6f41-dfca-46c9-bde1-55f6bdf28653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document says traffic to the Evermore Park website spiked after
        the album was released and that park visitors and fans on social media asked
        staff members if the park had collaborated with Swift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5aa59-2bf4-4a6b-9379-52dc6c8b6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also drove Evermore Park off the first page of Google
        search results, according to the document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c30cf-08af-48df-8caa-5581b276b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit said that it has trademarks for the Evermore name on
        clothing, theme parks and entertainment services dating back to 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5176e-920e-435d-86d4-2731879d1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that some of the merchandise sold on Swift''s website infringes
        on those trademarks and it is seeking $2 million for each of the types of
        goods and services Swift sold and other damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ad612-9299-4718-8e2f-b0511297e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:12:25.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/us/taylor-swift-theme-park-lawsuit-trnd/index.html#:~:text=(CNN)%20Utah''s%20Evermore%20Park%20has,US%20District%20Court%20of%20Utah."
        target="_blank">A Utah theme park is suing Taylor Swift over ''Evermore''
        album title</a></em></p>'
  'Mars-Ice-Mapper':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T07:14:35.712+08:00
    'imagesource': 'jcr:3970811e-37c8-4884-a617-e62d25c5a288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2faf7719-c4f7-49e5-9359-f6338378fa8b'
    'lead': 'Mars is too cold for liquid water to exist on its surface, but a wealth
      of ice may exist just beneath the surface in certain regions. Future human missions
      to Mars could use this ice as a resource and study it to learn about the planet''s
      past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T07:21:08.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:58:31.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:15.997+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orbiters could find ice on Mars for future human missions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dfbc5-a18e-4bfe-b403-2bbd57759b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mars is too cold for liquid water
        to exist on its surface, but a wealth of ice may exist just beneath the surface
        in certain regions. Future human missions to Mars could use this ice as a
        resource and study it to learn about the planet''s past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41b94b-1831-4865-bc13-b4677ff38d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Space Agency, the Canadian Space Agency, the Japan Aerospace
        Exploration Agency and NASA have announced they intend to develop a plan for
        a robotic Mars ice mapping mission. Together, the agencies will create a team
        that will work on the mission concept.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff376a-6783-48e6-9cd0-45cb29e96fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as the Mars Ice Mapper mission and could include four
        orbiters. If the mission concept gets the green light from the agencies, it
        could launch by 2026.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde35557-1775-4fca-aca5-fb1973cc19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, these orbiters would be able to find ice deposits below
        the surface of Mars, noting their depth, location, distribution and abundance.
        One orbiter equipped with radar could also gather information on how accessible
        these ice deposits could be, essentially detecting if the surface dust and
        rocky layers around them might pose a tough barrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25dd40-805b-4f50-8491-c01492fe594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first human missions to Mars will likely consist of 30 days
        of surface exploration. Not only could the orbiters help determine landing
        sites for these missions, but their data could also be used to define the
        science goals for the missions as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4ed62-cc89-4580-a039-fb8db5c8de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts on Mars could take cores from these ice deposits, which
        may indicate if life ever existed on Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af67e8-7daa-474e-ab5d-45203a65a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later missions with longer expeditions on the Martian surface could
        use this map of ice deposits to study the climate and geology of Mars, avoid
        any hazardous terrain and use them as resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5142d-3f2f-4124-9d57-a12a9583b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice can be used to derive hydrogen and oxygen for fuel, as well
        as mining; agriculture; manufacturing; maintaining any habitats the astronauts
        use; and, of course, as a good backup for any life support systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415a0ea-1c87-4e73-a675-900ea8c9a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting water to Mars would be heavy and costly, so using local
        ice on the red planet could mitigate some of the challenges of carrying this
        resource.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528d9a7-04e2-43d5-af12-27b4cac5e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept could grow to include other agencies and commercial
        partnerships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d9b1e-6999-4153-b3ec-bcd43c7c9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This innovative partnership model for Mars Ice Mapper combines
        our global experience and allows for cost sharing across the board to make
        this mission more feasible for all interested parties," said Jim Watzin, NASA''s
        senior advisor for agency architectures and mission alignment, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b586a1-7608-4bc8-b300-f61db3a69f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human and robotic exploration go hand in hand, with the latter
        helping pave the way for smarter, safer human missions farther into the solar
        system. Together, we can help prepare humanity for our next giant leap --
        the first human mission to Mars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e00805-a79d-482c-8392-1de8820ecd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any scientific data gathered by the orbiters would be shared with
        the world, both for research benefits as well as general reconnaissance of
        Mars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e96fb-71c9-4e14-bc66-e887f0271096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before any human missions to Mars, NASA is sending astronauts back
        to the moon under the Artemis program, which aims to land the first woman
        and the next man on the unexplored lunar South Pole by 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c6c58-45d7-4010-875d-a1aed3ef97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that mission, NASA plans to send VIPER, or the Volatiles
        Investigating Polar Exploration Rover, to get a closer look at water ice that
        is trapped in permanently shadowed parts of this polar region. This ice could
        also be used to help the Artemis astronauts in a variety of ways -- and help
        NASA understand how to utilize the on-site resources the moon and Mars offer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8bf94-d835-4f4b-9642-988361345c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon is a good proving ground for future missions to Mars, and
        the VIPER mission is expected to land on the moon in late 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95bcca-fbb4-4d3e-b01b-553962a29861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to supporting plans for future human missions to Mars,
        learning more about subsurface ice will bring significant opportunities for
        scientific discovery," said Eric Ianson, NASA Planetary Science Division Deputy
        Director and Mars Exploration Program Director, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c47b56-6ffb-4230-be0f-b6043f243a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapping near-surface water ice would reveal an as-yet hidden part
        of the Martian hydrosphere and the layering above it, which can help uncover
        the history of environmental change on Mars and lead to our ability to answer
        fundamental questions about whether Mars was ever home to microbial life or
        still might be today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141357-23d6-4bdc-b4ee-9e6a0d765371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:21:08.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/world/mars-ice-mapping-mission-scn/index.html"
        target="_blank">Orbiters could find ice on Mars for future human missions</a></em></p>'
  'Beijing-Games-Olympics-2022-boycott':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-05T07:30:23.641+08:00
    'imagesource': 'jcr:e20fcdca-769b-4eee-a1f4-47681c28c9cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848b5432-90a9-4a0f-9649-f6e30f3033f7'
    'lead': 'A letter signed by more than 180 campaign groups calling for a diplomatic
      boycott of the 2022 Winter Olympics in Beijing warns the Games could "embolden"
      human rights abuses in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T07:37:35.006+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:58:20.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:16.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing-Games', 'olympics']
    'template': '1'
    'title': 'Winter Olympics: A year before the Beijing Games, more than 180 campaign
      groups are calling for a diplomatic boycott'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211e90b-ffca-40d0-98b1-5f1bb2c4f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A letter signed by more than 180 campaign
        groups calling for a diplomatic boycott of the 2022 Winter Olympics in Beijing
        warns the Games could "embolden" human rights abuses in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91cc06-ff91-471a-bc40-39a510fd9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was put forward by "a coalition of Tibetan, Uyghur, Southern
        Mongolian, Hong Kong, Taiwanese, Chinese Democracy, and human rights campaign
        groups" as Thursday marks a year until the 2022 Winter Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7686b-4cdd-4f14-8936-a5b32cab48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games have been heavily criticized amid allegations of China''s
        human rights abuses, notably towards the minority Uyghur population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2c1a0-79c1-4fd7-9e4e-e4462313c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, then US Secretary of State Mike Pompeo declared that
        China is committing genocide in the western region of Xinjiang, home to close
        to 11 million Uyghurs -- something a spokeswoman for the Chinese Foreign Ministry
        dismissed at the time as "venomous" lies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ff8f3-b415-429a-b6cd-a4b2d29dd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Winter Games 2022 being awarded to China was a slap on the
        face of every Uyghur, Tibetan, Southern Mongolian, Hong Konger, Taiwanese,
        and Chinese democracy activists," said Zumretay Arkin of the World Uyghur
        Congress, one of the groups that signed the letter calling for a diplomatic
        boycott.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221e4c4-238c-48ea-a593-ebddbc036156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sufferings were completely dismissed by the IOC [International
        Olympic Committee]. It''s now up to the governments to act on it and show
        some decent humanity by boycotting a genocide Olympics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969df715-5f6b-4349-9b1b-e50e51b6a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees at detention centers in Xinjiang have described
        being subjected to indoctrination, physical abuse and sterilization, while
        Beijing insists they are vocational training camps built to address the threat
        of religious extremism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968453d-ccfd-4b86-84a0-f1ab4e1c5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs are a predominantly Muslim ethnic minority that speak a
        language closely related to Turkish and have their own distinct culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d409923-eae3-4df2-875a-d709f570749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published by the NGO Human Rights Watch warned last month
        that the Chinese government increasingly poses a "global threat to human rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a695c9d-7b20-47e3-87f4-b37f50d61d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s Foreign Ministry Spokesperson Wang Wenbin
        addressed the letter, saying the Games had "full recognition from the international
        community including the IOC."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1417a4-7eac-4d93-a9bd-847825b6969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I must point out that it is highly irresponsible for
        some parties to try to disrupt, intervene and sabotage the preparation and
        holding of (the) Beijing Winter Olympic Games to serve their political interests.
        Such actions will not be supported by the international community and will
        never succeed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f920e-9a27-483f-841a-46dcff1a1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC, which has previously come under pressure from human rights
        groups to reverse the decision to host the Games in Beijing, told CNN that
        it had met with representatives of the coalition of human rights groups, including
        the World Uyghur Congress, in October 2020 and stressed to them that the Olympic
        organization "must remain neutral on all global political issues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6f22e-30d7-416f-9382-d0ef9e010e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awarding the Olympic Games to a National Olympic Committee (NOC)
        does not mean that the IOC agrees with the political structure, social circumstances
        or human rights standards in its country," the IOC said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b86b98-59bc-4f56-bd2c-4d88d95613a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC has neither the mandate nor the capability to change the
        laws or the political system of a sovereign country. This must rightfully
        remain the legitimate role of governments and respective intergovernmental
        organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dc3cb-18b9-41bf-b995-0639573b86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind you that there were political boycotts
        of the Olympic Games in the past such as Moscow 1980, and this achieved nothing
        at all except damaging the athletes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b6951-d5f9-47d7-a24c-fb2ca1387197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC has also previously told CNN that it had received "assurances"
        from Chinese authorities that the principles of the Olympic Charter will be
        respected at next year''s Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8c872-a8c0-4e88-9b2d-0960315f1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the IOC unwilling to act, it is more urgent than ever for
        world leaders to take strong and coordinated action to boycott the 2022 Winter
        Games and send a clear message that Beijing''s aggressive crackdown on freedoms
        will not be tolerated," said Gloria Montgomery of International Tibet Network,
        another group backing the latest call for a boycott.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5bd81-1ff1-434a-ac4d-5efb8307d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders now face a moment of truth: will their legacy include sitting
        idly by as the Chinese authorities wage an unprecedented assault on human
        rights or will they stand on the side of justice?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee09c7d-a685-4ea8-99fa-77ac4d0e6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians around the world -- notably in Australia, the United
        Kingdom, Canada and the United States -- have already raised the possibility
        of not sending athletes to Beijing, which also hosted the Summer Olympics
        in 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62956589-86d0-42f8-8429-f7a55f355fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T07:37:35.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:58:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/sport/beijing-winter-olympics-diplomatic-boycott-spt-intl/index.html#:~:text=US%20Capitol%20insurrection-,Winter%20Olympics%3A%20A%20year%20before%20the%20Beijing%20Games%2C%20more%20than,calling%20for%20a%20diplomatic%20boycott&amp;text=(CNN)%20A%20letter%20signed%20by,human%20rights%20abuses%20in%20China."
        target="_blank">Winter Olympics: A year before the Beijing Games, more than
        180 campaign groups are calling for a diplomatic boycott</a></em></p>'
