      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw, world No. 1 Ashleigh Barty faces Danka Kovinic
        in the first round, and second seed and two-time grand slam winner Simona
        Halep plays No. 140 and home favorite Lizette Cabrera.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476a9ee-8112-41e9-b948-a05a51d43208'
