      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349941b-b766-445c-a2cd-e77cc93846e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:44:15.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the buildup to the Australian open has been dominated
        by coronavirus protocols and player quarantines, organizers will now be hopeful
        that the tournament can progress smoothly over the next fortnight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73a727-6b05-45a0-9b1c-78de964f43a9'
