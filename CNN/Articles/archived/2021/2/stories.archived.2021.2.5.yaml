      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake hit near Tinaga Island at 6 a.m. State seismologist
        Phivolcs initially declared it as a magnitude 5.4 tremor but later downgraded
        it to magnitude 5.1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
