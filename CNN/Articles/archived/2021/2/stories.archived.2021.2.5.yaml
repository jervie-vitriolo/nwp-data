      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive test earlier this week broke a run of 28 days with
        no community transmission in the state of Victoria.</p>'
