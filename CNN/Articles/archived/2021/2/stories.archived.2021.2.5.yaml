      'jcr:uuid': 'b5c33f04-64ba-420d-9893-a317c0cca817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:50:27.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFRC described the disparity as alarming and said it could result
        in “deadly and devasting” consequences, warning that if large areas across
        the globe remain unvaccinated, the virus will carry on circulating and mutating.</p>'
