    'jcr:uuid': '07ce647e-46a9-46a8-8a84-c97eecc03408'
    'lead': 'The House impeachment managers requested Donald Trump to testify at his
      upcoming Senate impeachment trial, but his legal team quickly responded by rejecting
      the invitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T05:47:03.685+08:00
