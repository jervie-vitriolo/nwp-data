      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams faces a fitness race ahead of her first-round game after
        she withdrew from the semifinal of the Yarra Valley Classic warmup tournament
        with a right shoulder injury, handing Australia''s Barty a walkover to the
        final.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c833635-2a8a-476d-befd-d0371175d7e8'
