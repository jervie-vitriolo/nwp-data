      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e6c43-68ee-49bc-9b8c-fec12bc6abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:28:05.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our patients have suffered in isolation and fear, and
        they''re not sure they''re going to get back to a normal life," Ujjani told
        CNN. "So every oncologist is interested to see how their patients will respond
        to the vaccine."</p>'
    '49':
