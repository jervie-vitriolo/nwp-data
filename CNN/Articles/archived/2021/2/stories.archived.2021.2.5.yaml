      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Around 70% of the total coronavirus
        vaccine doses administered globally have been in the 50 wealthiest countries
        compared to only 0.1% administered in the 50 poorest countries, according
        to analysis by the International Federation of Red Cross and Red Crescent
        Societies (IFRC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bec6a-cecd-4a7e-9880-9c498b126986'
      'mgnl:activationStatus': true
