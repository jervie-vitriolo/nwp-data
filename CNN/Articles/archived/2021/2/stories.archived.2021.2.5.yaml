    'template': '1'
    'title': '84-year-old man dies of new UK variant, 8 more cases confirmed in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed361d-215e-417a-bc2e-f979c74062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:58:16.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;The
        Department of Health reported one person infected with the COVID-19 variant
        first detected in the United Kingdom, died last month. The news comes as the
        agency confirmed eight new infections of the more infectious variant in the
        country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64baab-1918-4874-b844-9a408673c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:36:19.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Friday that there are now 25 people in the country
        with B.1.1.7. SARS-CoV-2 variant, also known as the UK variant, which is believed
        to be more transmissible than the novel coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad561bf2-bb18-465c-9a62-69c4c3261576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:36:19.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the new cases —&nbsp;a 15-year-old female and an 84-year-old
        male — were from La Trinidad, Benguet. The teenager was a relative of another
        patient who was previously found with the variant. She is currently isolated
        but has no symptoms. Meanwhile, the elderly patient had no known travel history
        or contact with a patient. He had also passed away on Jan. 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951f938-fadb-4b8c-a388-0255d5ef4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:58:16.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other cases were from Bontoc, Mountain Province, two of whom  a
        25-year-old female and a 54-year-old female  were close contacts of another
        previously recorded patient infected with the variant. The 54-year-old patient
        has since recovered, while the DOH is still identifying how the third case
        caught the variant. On Jan. 26, the DOH confirmed there was local transmission
        of the UK variant in the Bontoc area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33beab4f-92e4-4772-af12-51dc283300d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:58:16.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more infected patients were returning overseas Filipinos  a
        29-year-old female who arrived from the United Arab Emirates on Jan. 7 and
        a 54-year-old male who lives in Cebu. The DOH said the male Cebu resident
        came from Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e908a81-dc16-4359-abc8-af8942ee43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-07T12:04:49.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:50:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases have recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0deeed0-962f-4b9e-b56e-951ed49b9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:58:16.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth case is a 35-year-old male from Liloan, Cebu. His exposure
        and travel history is still being verified, the department noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9077d8-1b48-4874-b192-999b5b611896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:36:19.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:50:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH identified the <a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">first
        case</a>&nbsp;of the UK variant in the country through genome sequencing on
        Jan. 13. <a href="https://cnnphilippines.com/news/2021/1/22/16-new-cases-of-UK-COVID-19-variant-detected-in-PH.html?fbclid=lwAR2">Sixteen
        others</a> were also reported infected over a week later.</p>'
  'coronavirus-vaccine-covax-facility-explainer':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T21:10:55.819+08:00
    'imagesource': 'jcr:e2061d93-db0e-4264-b2fe-5dd3a3396df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95d53b2-81fb-4642-abd1-56c8c8558634'
    'lead': 'It''s called COVAX -- and it may be the best hope in vaccinating the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T21:22:50.599+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:50:00.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:33.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'vaccine', 'COVID-19', 'pandemic', 'COVAX', 'WHO',
      'explainer']
    'template': '1'
    'title': 'Why COVAX could become the most important acronym of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f726c0-d0ed-4338-8f34-73a84fe41268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s called COVAX -- and it may be the
        best hope in vaccinating the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e9d68-378b-4abe-9986-062e3575e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea3f39-b7b2-473d-b8c6-42b6947e0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative obscurity of this vaccine program belies its critical
        role in the global battle against Covid-19. Indeed, COVAX may well be the
        most important acronym of 2021. As vaccine nationalism rears its ugly head,
        it''s the best -- perhaps the only -- bet on getting billions of doses to
        lower- and middle-income countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6efce-8460-4cea-a1af-ec3f0e09f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc2412-b7b8-4802-a5d8-a58398546ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is an entity run by a coalition that includes the Vaccine
        Alliance known as Gavi and the World Health Organization (WHO), and is funded
        by donations from governments, multilateral institutions and foundations.
        Its mission is to buy coronavirus vaccines in bulk and send them to poorer
        nations that can''t compete with wealthy countries in securing contracts with
        the major drug companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dd8cb-c75b-4ad2-bc64-03155577d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04e347-b870-427a-a084-f24d5a6c469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has secured almost 2.3 billion doses for distribution this year.
        Of that total 1.8 billion should be made available to 92 of the world''s poorest
        countries -- the majority of which (1.3 billion) will be at no cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0c799-c152-417d-9d28-5232019cefae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53c5c8-a7bd-4a57-8e94-93debffc20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi has plenty of experience in getting vaccines to populations
        in need -- it has helped vaccinate half the world''s children against other
        diseases, such as polio, meningitis and typhoid. But the Covid-19 campaign
        dwarfs those programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfe0c9-f2fd-448f-8929-35aba4d11d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eab689-996c-42df-bc3e-3436f2ae104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipments of coronavirus vaccine through COVAX will begin this month
        and ramp up in the second half of the year. Countries in Latin America and
        the Caribbean will be among the first in line, receiving some 35 million doses
        of the Pfizer-BioNTech and AstraZeneca vaccines by the end of June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce71b7d-4532-4050-88b4-c61fb261e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c13cbc-1056-4484-adf1-48185be0bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries have to submit a detailed plan for handling and distributing
        the shot -- any country that''s signed up to the program is eligible to receive
        a vaccine. Some nations are financing their own share of vaccines to be delivered
        through COVAX, but 92 are eligible for deeply discounted or free shipments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e51e0c-cb41-487e-b5be-43cfd05aff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240742e-e5e5-42b4-87cc-0fb48a2cb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan American Health Organization (PAHO) says no distinction
        will be made between countries that are paying for the vaccines and those
        that are receiving them for free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654281d-9d81-4306-bf1d-d3527f085fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8e7f3-bca9-4431-9e1a-b9ed964f0bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now only two vaccines are approved for distribution through
        COVAX -- those made by Pfizer-BioNTech and AstraZeneca -- but Gavi says it
        will need as many vaccine candidates as possible to reach its target, "once
        they have received approval from a stringent regulatory authority and/or prequalification
        by the WHO."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6643f7-58fc-41f4-8db3-06244a9873ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb60a0-2b87-471e-8471-a7908cdac040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gavi, Southeast Asia is projected to receive 695 million
        doses by the end of 2021, and Africa 540 million doses. A swath of the Middle
        East, Afghanistan and Pakistan should receive 355 million doses by December,
        according to WHO. PAHO says it aims to distribute 280 million doses to the
        Americas by the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef1e5d-82f4-40c4-af38-4eaa2cb874d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a5d82-fa35-49cf-92ea-90aa985a7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries in eastern Europe, including Ukraine and Moldova,
        are also eligible for subsidized COVAX supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fee6c-09fd-42c4-bea2-f15e59701c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d965c-9513-415e-b2e3-6cd9eb1085ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a billion of the doses needed are likely to be produced
        by the Serum Institute of India (SII), the world''s biggest vaccine maker,
        at a cost of about $3 per shot, thanks to collaboration by Gavi, the Bill
        &amp; Melinda Gates Foundation and SII.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b7b9d-e0e8-475d-9278-3cc0925b15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c78b6-15a3-4656-a156-37ba8c910fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big if</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d726d-990e-423f-9db4-26ad9dfe45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an impressive effort, but hardly sufficient. For a start ''secured''
        doesn''t mean obtained. Gavi itself warns there''s "a big if, with uncertainties
        around capacity, funding and country readiness." Governments have to submit
        detailed plans to show they can distribute the doses they get and identify
        areas where they need help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddaee6-8d26-4968-bf08-0e68d919006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365e4f3-082f-40f5-8df6-ab0b201bc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics involved are daunting. The UN Children''s Fund --
        which will be one of the main distributors -- is trying to double its transport
        capacity this year so it can shift 850 tonnes of Covid-19 vaccines per month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc60e36-86a4-418f-8a6c-9ff8fa234236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965152b-1191-4a83-bf4c-9ce7bdd1ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger hurdle faced by COVAX: money. So far it has raised more
        than $6 billion but is seeking to raise "an additional $2.8 billion in 2021
        -- $800 million for research and development, and at least $2 billion for
        vaccines for lower-income countries," a Gavi spokesman told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ce6f6-107c-478b-b857-7d86d1025d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fdfc2-f4f4-4cbf-b68c-d68e2ed18061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major donors so far have been the UK ($750 million), the
        European Union (nearly $600 million) and Canada ($250 million). The Biden
        administration has pledged to rejoin COVAX, which the Trump administration
        boycotted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66105071-dab8-4c9f-9556-bc466fc01ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b5da1-e3ca-4d03-9173-75e30af969b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurélia Nguyen, managing director of COVAX, told CNN that the facility
        needed at least another $2 billion in 2021 to be able to procure and deliver
        the doses anticipated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bbbb2-574c-48ff-85a3-20d0c8e67769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea274f2-2147-4df1-8776-48215bc07bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen said that "without a concerted effort, lower-income countries
        will be left behind because of restrictions on their financial capabilities."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14bdf7-08da-440b-a539-9a861351bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04209a04-46d9-4e86-94f2-165cb2678de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the necessary funds this year will be a tall order. Internal
        Gavi documents obtained by Reuters in December warned that if vaccine prices
        are higher than forecast, supply is delayed or revenues fall short, COVAX
        faces the prospect of failure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe81f7-2f0e-41e1-8676-7ac2f81c3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6424a-91e1-4e9c-a0a1-2bfb99a6f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the goal of 2.3 billion doses is met, the great majority
        of people in lower-income countries will have to wait until at least 2022.
        Gavi itself forecasts vaccines distributed through COVAX will reach 27% of
        the populations of lower-income countries this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b4f25-f64e-4e39-980c-61c966a01afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddec51-6b89-4395-9f02-f01ac0cb9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will depend on a massive ramping-up of the program in the second
        half of 2021. WHO officials expect that just 3.3% of the populations of low-income
        countries will be vaccinated by the end of June. India, Pakistan and Nigeria
        will receive the most doses according to COVAX, receiving 97.1 million, 17.1
        million and 16 million doses respectively.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f75c2-9102-4f61-b040-0695b7808960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6998647-929b-4469-988f-c5c98e7f2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of India, that allocation would treat less than 4% of
        its population. Latin America and the Caribbean should receive enough doses
        through COVAX for nearly 20 million people by the end of June, but the region''s
        population is 500 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8624b93-7605-4181-92d9-45c938e8d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d0966-c5bf-4746-bbbf-c06583b227d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, many rich countries are aiming to get their entire
        populations vaccinated by the final quarter of 2021. In Germany, Chancellor
        Angela Merkel has set a target of September 21 for every adult to be offered
        a vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a1b36-0bc3-485f-9829-ed5ab6734bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf82b33-a732-40c3-bb2b-0ba4b4146f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some middle-income countries in the COVAX program are hedging their
        bets, going for a hybrid approach that includes direct purchases from vaccine
        makers. Colombia and several countries in the Balkans secured bilateral deals
        while waiting for COVAX to kick in.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235e487-ea2e-4def-ba3b-57e4eff5a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601c8f8-c65d-45cb-9a5f-8311619cc566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union has also entered the market -- securing 670 million
        doses of different vaccines in addition to the COVAX program.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb138bf9-fead-4912-9e76-c9de601eb140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f77f8-5d6b-4e96-a6e3-d4253543c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vaccines -- none of which had been approved for use by the
        COVAX facility by the beginning of February -- may make up part of the shortfall
        in the developing world. Chinese authorities have embarked on an ambitious
        round of vaccine diplomacy, and have pledged to donate 10 million doses of
        Chinese-made vaccines to COVAX.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0474c-38bd-433a-995f-1eb3da6510ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007a0e6-c427-4ee1-919d-e52fda531edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Me First''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b71b9-1397-4dd9-aa7c-cd2a2a03de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest challenge to global coverage is a "me-first" attitude
        that''s been criticized by global health officials. WHO Director-General Tedros
        Adhanom Ghebreyesus says bilateral deals effectively raise vaccine prices
        for everyone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e8e90-9780-43e4-905a-136b1c3f1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390694cf-881e-4c94-a4c6-9820efed57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries have bought more vaccine than they need," Tedros
        said in January. "We now face the real danger that even as vaccines bring
        hope to those in wealthy countries, much of the world could be left behind,"
        he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db170f64-0648-41c3-b7b0-3ac96bcc68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddff75-0563-4d4d-bd68-94d94fe1ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t right, he added, that younger, healthy adults in rich
        countries could get the vaccine before health care workers and older people
        in poorer countries, especially as new variants of the virus emerged.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afd606-3c68-4d17-8709-c54ca512eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044d1d2-fc64-4d69-b718-3be28631ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi told CNN: "Every time a new bilateral deal is done, it reduces
        the potential supply to COVAX, so we continue to urge manufacturers and governments
        to support our work."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173392c-b580-4ee6-a87f-4fc7f6917838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9068b64-2ef6-4535-9039-4ad00ef7e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer it takes to achieve vaccination globally, the greater
        the risk that new variants may flourish. However, Gavi told CNN that its partner
        -- the Coalition of Epidemic Preparedness Innovations -- is investing in the
        ''next generation'' of vaccine candidates, which will give the world additional
        options to control Covid-19 in the future.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c59f5-2ba1-4a2a-9cfe-ab2e23ca4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76eafb8-575c-4d74-99ec-600d27d46290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, as is widely expected, the coronavirus vaccine is a yearly requirement,
        pressure on supplies will not let up. Long before most of the developing world
        is vaccinated, people in wealthy countries could be receiving their second
        annual dosage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c15b6-9dc2-4bc6-b8e7-2568a1ba31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94a98c-344b-42bc-81da-53fee633cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros'' comments are echoed by Dr. Seth Berkley, CEO of Gavi, who
        criticized a sense of "vaccine panic" among richer countries.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ae9ca-2d51-411f-b509-9aad5288c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e233f6-6771-4453-b98e-598829dc4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will only be safe anywhere if we are safe everywhere," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddc8ad-5272-4dd2-b78c-61c47872d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fa274-ae76-4a0a-92ad-eb4b2b1f9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History is not encouraging. Tedros recalls the 2009 H1N1 epidemic,
        when developed nations monopolized early supplies of vaccine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83eb434-f9bb-4f25-8447-c9dd02c51e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233a068-761b-4596-bc8d-27ce84884fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going further back, Africa only received life-saving anti-retroviral
        treatments several years after they were widely available in the developed
        world, even as the continent suffered catastrophic death rates from HIV/AIDS.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a4598-d5ac-4064-823f-2e4df6236ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015240a-be01-48b3-8c33-775b588aa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Africa Centers for Disease Control and Prevention,
        John Nkengasong, says that tackling Covid-19 needs greater urgency.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798c645-2abc-46ee-9e00-e80893a79c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2974b-6f2c-42da-ba17-586b9395ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to achieve a 60% [vaccination] target within two years"
        in Africa, he said. Otherwise, he warned, "the virus will be endemic in our
        communities."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bed18-7447-4107-9bfa-794bca6fa314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e112d9-1a7a-47ef-9269-5b7a9ca53800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:40.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros has used stronger language. Unless COVAX gets the resources
        it needs, the world faces a "catastrophic moral failure," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccbec3-9af6-40a6-aa57-cbf4d628c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:22:50.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:50:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/05/world/covax-explainer-intl/index.html">Why
        COVAX could become the most important acronym of 2021</a>."</em></p>'
  'sandiganbayan-convicts-napoles-jalaura-pork-barrel-scam-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T21:22:10.904+08:00
    'imagesource': 'jcr:acb48c1d-0940-48e1-b55a-5ecbad926d33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd781dbb-d7d1-4a19-9132-cd6c18e72301'
    'lead': 'The Sandiganbayan has again convicted businesswoman Janet Lim Napoles
      in connection with the pork barrel scam – this time, along with former Cagayan
      de Oro City Rep. Constantino Jaraula.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T21:24:03.292+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:49:51.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:34.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles, ex-Cagayan de Oro congressman found guilty of graft in pork
      barrel scam  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced28bb-6607-4a7b-b394-114eca106840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Erratum:</strong> An earlier version of this story incorrectly
        stated that Atty. Francisco Figura was among those convicted. He was acquitted
        of the charges.&nbsp;We apologize for this mistake.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aad2b3-752e-4c01-9ef8-bcd2593d5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:24:07.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        Sandiganbayan has again convicted businesswoman Janet Lim Napoles in connection
        with the pork barrel scam – this time, along with former Cagayan de Oro City
        Rep. Constantino Jaraula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e3be4-8f75-4dc2-bfe1-b5abc71d780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 103-page decision released on Friday, the first division of
        the anti-graft court found Napoles, Jaraula, and three cohorts “guilty beyond
        reasonable doubt” for three counts of graft and three counts of malversation
        of public funds, particularly the lawmaker’s Priority Development Assistance
        Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a301a-6983-4000-aebc-8df7d136ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also ordered to return to the government a total of ₱28.8
        million, “representing the amount wrongfully or illegally disbursed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fab8b3-e010-4e87-aaa5-4c2593563ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also convicted were Ma. Rosalinda Lacsamana and Belina Concepcion,&nbsp;former
        officials of the Technology and Livelihood Resource Center, and Mylene Encarnacion,
        president of the non-government organization Countrywide Agri and Rural Economic
        Development Foundation (CARED). Meanwhile, six others were acquitted as the
        prosecution failed to prove their guilt beyond reasonable doubt, but they
        still have to pay civil liabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a497c0-d2d6-4097-a6e1-f23a984abe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaraula is separately convicted of direct bribery for receiving
        at least ₱2 million in kickbacks from Napoles in exchange of choosing CARED
        as the partner NGO in the implementation of his PDAF-funded livelihood program
        for farmers in the lone district of Cagayan de Oro in 2007. Jaraula now has
        to pay thrice the amount he pocketed, or P6 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbaba3-bec0-4259-8024-23d1faa69133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaraula earlier denied involvement in the scheme, saying his supposed
        signatures in various documents relating to his PDAF were forged. Examination
        into what he agrees as genuine signatures and what he claims as fake show
        they are “very similar, if not identical,” the Sandiganbayan noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23533a-7221-429a-a970-11330d6a9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower Benhur Luy, the second cousin of Napoles who previously
        worked for her, also testified that he transacted with Jaraula, and even gave
        him the rebates, as evidenced by his daily disbursement reports which even
        matched public records of deposits made to the accounts of CARED and Jaraula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd095f2c-fbfc-4c8f-9892-01f907323775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prosecution was able to show that the accused, through their
        concerted acts, with evident bad faith and manifest partiality, gave CARED,
        and in turn, accused Napoles, unwarranted benefits,” the ruling penned by
        Associate Justice Edgardo Caldona read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756dd891-b49e-4e47-b3bb-c9d00625650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:24:03.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Napoles has been tagged queen of the pork barrel scam,
        where funds allotted for lawmakers’ projects were funneled into bogus NGOs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4248e-9336-47e6-9211-ae831c397d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:30.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html"
        href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">READ:
        Napoles convicted, Revilla acquitted of plunder</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3e69e-0064-4e2e-8780-3f7895bcc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T21:27:30.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:49:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱10 billion in government funds were allegedly lost
        to the scheme, pocketed by Napoles and the lawmakers she had connived with.
        The Supreme Court declared the PDAF unconstitutional in 2013 following the
        exposé on its misuse.</p>'
  'western-countries-africa-coronavirus-vaccine':
    'author': 'Eoin McSweeney and Nyasha Chingono, CNN'
