      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose 4.2% for the month, quicker than the
        3.5% figure logged in December and the 2.9% posted in January 2020. This is
        the fastest rate recorded since February 2019, National Statistician Dennis
        Claire Mapa added, with inflation having stood at 3.8% then.</p>'
