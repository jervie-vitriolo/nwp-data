      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eala appeared to be weary against the more experienced Selekhmeteva
        as officials called a medical timeout for the Filipino. The Russian went all
        the way to finish the match and end Eala''s campaign in the three-leg tournament.</p>'
