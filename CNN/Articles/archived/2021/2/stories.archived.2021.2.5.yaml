      'union-organizer', 'Manila-Today', 'Dennise-Velasco']
    'template': '1'
    'title': 'Mandaluyong court junks case vs. Lady Ann Salem, union organizer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c70fb7-0e83-475b-b85a-63baf012044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> A
        Mandaluyong court has junked the case against a journalist and a union organizer
        who were arrested for alleged illegal possession of firearms and explosives
        last December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a439f4a-d1a4-4d5a-984f-9085075e29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:04.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897128a3-587b-4cfb-9b13-3b767d7bf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong Regional Trial Court Branch 209 on Friday dismissed
        the case against Lady Ann Salem, an editor of alternative media outfit Manila
        Today and communications officer of the International Association of Women
        in Radio and Television, and union organizer Rodrigo Esparago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a89d4-e491-4f25-b128-161e51c03d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af6487-ceb4-4c1e-891d-086aa62ff204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, the Criminal Investigation and Detection
        Group–National Capital Region said the two were arrested as part of its campaign
        against loose firearms and criminal groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89377c-033d-4a56-bcba-7b1c7968a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b321dc6-1c8b-49d9-972f-dbe381959c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they seized handguns, grenades, and ammunition, among
        others from Salem. An armalite, pistols, and ammunition were seized from Esparago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a2081-4e70-4e88-bd46-28d1afe2f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d5435-4a08-4525-a165-80f166873aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding judge Monique Quisumbing-Ignacio argued the law enforcers''
        search warrant was declared void for being vague after they failed to seize
        only those items listed in the warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580144e-8760-4ed2-8031-05184c3b5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b0026-2878-46f2-a29b-1e40c68700df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of only one laptop and one unit of cellphone, the law enforcers
        took four laptops and five cellphones of different brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c8930-11e5-4cca-9dbf-595086a87a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71823759-b089-4210-98e5-f95f399b3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The raiding team did not limit themselves to the items listed in
        the Search Warrants... The seizure of these items is unlawful as even the
        ''plain view doctrine'' is clearly inapplicable to these cases," the order
        read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e043d-8d8e-4e1f-ac0a-e6a45b472e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beed4f1-9d4c-475f-8dc3-7867ce31fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also found substantial inconsistencies and contradictions
        in the testimonies of informant Kharl Lou Dela Cruz Geronimo, Patrolman Ernie
        Ambuyoc, and Police Captain Michael Nathaniel Visco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9361d-abdc-4706-a3cc-585698873b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faae2d-e933-4048-b2c2-0e64522871e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:39:44.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the sole basis of the issuance of the Search Warrants were
        their sworn statements and testimonies, the Court finds that probable cause
        was not sufficiently establish," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78572e-2b42-4c8e-b43f-b61cc5b64c0d'
      'mgnl:activationStatus': true
