      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c5af6-2842-4fcf-8cef-ab2e9344b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:25:05.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:02:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove this, the Russian Direct Investment Fund said unlike other
        vaccine firms that will not assume liability if something goes wrong, it is
        willing to "share in some of the risks" in the Sputnik V distribution in the
        Philippines to prove it is the best option in the market.</p>'
    '4':
