      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, LTO Chief Edgar Galvante explained they were already
        in the process of printing license plates, but this was stopped by a new law
        imposing a new size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
