    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:31.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders forfeiture of ex-AFP comptroller Ligot''s assets
      worth ₱102-M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75572af6-e0e4-48d7-9eea-832ad2baf6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        Sandiganbayan''s fourth division has ruled that retired Lt. Gen. Jacinto Castillo
        Ligot, former military comptroller, "unlawfully acquired" over ₱102 million
        worth of properties which are now ordered forfeited in favor of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd4cc0-65c2-4d99-be3d-a29cf0fdfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca072a5-6c7e-4f15-b665-61509e5b6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 70-page decision promulgated on Wednesday, the anti-graft court
        said Ligot and his family failed to prove the assets they acquired from 2001
        to 2004 were out of their lawful income. These include condominium units,
        houses, pieces of land, and investments in the Armed Forces and Police Savings
        and Loan Association, which were either under Ligot''s name or the names of
        his family members. While they denied purchasing some of the properties, they
        did not present evidence to back their claims, according to the decision penned
        by Associate Justice Bayani Jacinto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f3b79-295c-41ee-a3c6-63ddf343b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f091a16-5d6d-46a7-99e3-c9c20d1e977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligot served in the Armed Forces for more than two&nbsp;decades,
        from 1982 until his retirement in 2004. Ligot''s total acquisitions during
        that period amounted to ₱110.9 million, while his total dispensable income
        for the same period only stood at ₱9.1 million, the Sandiganbayan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc80af-2d12-4cb2-8627-b9b70beecfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51470a03-146d-4fa0-a06d-dd351bffb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that based on his Statement of Assets, Liabilities, and
        Net Worth, Ligot had a net worth of ₱105,000 in 1982. This ballooned to ₱3.2
        million by 2003, but properties worth over ₱108 million were not declared
        in his SALNs from 1982-2003.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b6367-5c69-4696-83e0-bc7cb5201415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c950ff-0b9b-4587-9821-5f1c2c05ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deciding on which should be declared ill-gotten, the Sandiganbayan
        noted several factors, including that the public official''s total cash outflow
        must be "manifestly out of proportion" to the dispensable income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984f777-b757-451f-9c87-bb7147a286c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6bc20-1a56-4d1c-a4a8-95bbed7c5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the forfeiture case against Ligot''s brother-in-law,
        Edgardo Tecson Yambao, was dismissed. Yambao was accused of acting as Ligot''s
        front in purchasing some of the properties, but the Sandiganbayan said he
        was able to submit evidence of his independent financial capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31812ec9-7e38-45c7-8c99-ee26a31c0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a0ab4-50c8-4fcc-9822-6e27b635ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligot became controversial for his involvement in a 2011 corruption
        scandal, when another military official revealed a supposed incentive system
        called "pabaon" within the military organization. Under the scheme, retiring
        chiefs of staff appointed by then President Gloria Macapagal Arroyo were allegedly
        given hefty amounts in addition to the usual retirement benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2b4c3-e5de-4083-95e9-97742900d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:37:15.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:51:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
