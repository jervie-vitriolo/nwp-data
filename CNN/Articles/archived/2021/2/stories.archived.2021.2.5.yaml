      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement adds that around 320,000 doses of the Pfizer/BioNTech
        vaccine — which has received WHO Emergency Use Listing — have been allocated
        to four African countries —  Cabo Verde, Rwanda, South Africa and Tunisia,
        which are able to store and distribute doses at minus 70 degrees Celsius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145bf70-1427-4720-8d51-03ecad99d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41745c-1714-48f8-a600-a30baa5e2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial phase of 90 million doses will support countries to
        immunize 3% of the African population most in need of protection, including
        health workers and other vulnerable groups in the first half of 2021, the
        statement adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757eca90-e637-4afc-aec9-a2d575988667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb3e82-cf04-4b3b-82c9-5eff28b28503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says it aims to vaccinate at least 20% of Africans by providing
        up to 600 million doses by the end of 2021, according to the press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef39b8a-b551-47ba-9de8-00697f672703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-04-21/index.html"
        target="_blank">"Africa will receive nearly 90 million vaccines from COVAX
        by February"</a></em></p>'
  '-Shift--to-plant-based-diets-is-key-to-saving-world-s-wildlife':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Photo courtesy: Mark Wilson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T03:45:46.596+08:00
    'imagesource': 'jcr:7f600883-9765-474e-83a7-95f8dab56f66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3641dbe-4097-48e0-8b55-ce5bf500c261'
    'lead': 'The global food system is the primary driver of biodiversity loss and
      species extinction, and a shift to plant based diets is needed to curb the damage
      being done to nature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T03:42:32.863+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:00:14.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:12.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shift'' to plant-based diets is key to saving world''s wildlife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b00bf-86bc-4648-92a7-82b3898534e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The global food system is the primary
        driver of biodiversity loss and species extinction, and a shift to plant based
        diets is needed to curb the damage being done to nature, according to a new
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89992c25-966f-4da6-9e60-8cd43688fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43285417-4112-456b-a9be-de5e8c1ecdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biodiversity, which is crucial to both human well-being and a healthy
        planet, is declining faster than at any time in human history, the report
        from think tank Chatham House said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bb20b-bbd3-4869-bf7f-e9270ef019b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ece3e-853f-484b-a9f8-fec1073ed5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is driving this destruction, threatening 86% of the
        28,000 species at risk of extinction, researchers said in a report launched
        Wednesday with the UN''s environment program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978304c-bf44-4ecb-897d-8ab0374d0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d791a3-43b5-4ec4-89ec-8e8446c60fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap food is at the center of this devastation, researchers said:
        Low cost food is reliant on our use of fertilizer, pesticides, energy, land
        and water, and use of unsustainable farming methods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab3fae-5ec7-47a6-baa7-3fa14e231fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622ea6b-75fe-49d4-aff7-9a5f036c0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the low cost of food production creates a "vicious circle,"
        creating a demand for further cheap food, which must be produced through intense
        and harmful methods, researchers warn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3876c-1669-4c05-927e-7dc40d666385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5a552-9aa2-4730-a331-5eeca09fe94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we drive food production, the cheaper food becomes, and
        the more our diets become dominated by a smaller number of crops grown intensively
        and at scale," Tim Benton, Chatham House''s research director in emerging
        risks and one of the report''s authors, told CNN in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e8794-eeb3-4184-8868-179c951cd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11765200-7dfe-4180-bf49-aef710750229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensified agricultural production also degrades soils and ecosystems,
        rendering land less productive and requiring even more intensive methods of
        farming to keep up with demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e7b03-f1a8-48ca-b335-e48d1b7ebaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381f0a4-4a2b-453e-a0b7-f84e4f87ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we grow more food, it becomes economically rational to waste
        it, over eat the calories and feed grain to livestock so we can eat more meat.
        Fueling demand further leads to the expectation that supply will grow and
        prices will fall, leading to more land conversion and more intensification,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967f853-b331-4d16-9352-bed315aa3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0b167-cab6-45cb-b5ce-d588c6acc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way we produce food isn''t only threatening the Earth''s biodiversity,
        researchers warn. Accounting for around 30% of human-produced emissions, our
        food systems are also driving climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a1b64-3ef0-4de9-8657-f4d923d44a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f4ab5-b993-4f84-922f-dc4048ded5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The planet needs more ''plant-heavy'' diets</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d58f9-0d1f-4152-b05b-5677c85093e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to counter biodiversity loss, researchers say that we need
        to shift towards plant-heavy diets because of the disproportionate impact
        that animal agriculture has on biodiversity, land use and the environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d850cc-ceec-4dbc-8251-f422fd44d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7466c-b8d5-40ed-9d47-0b2c89f7ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating healthily is about eating the right amount of the right
        foods," Benton said, adding that a healthy diet is rich in plants like fruit,
        vegetables, leafy greens and pulses, whole grains, and limited livestock produce
        and low in ultra processed fats, sugars and starches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bcbbc-06e1-4861-a0a5-2096d3dc599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b94ad-ff6d-483c-a3f6-ef0cfcf6869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With under 50% of the world a healthy weight, and overweight and
        obesity becoming the main determinants of long term health, eating less on
        average reduces the land footprint of diets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300896b-da58-40ae-b240-1a9afb56b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T03:42:32.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52419164-b5ea-4f44-9029-5142a42950ce'
