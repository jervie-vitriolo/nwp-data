    'jcr:uuid': '7133418c-6715-4659-99c2-9394a6da7f25'
    'lead': 'Want to develop games? Then you should brush up on your knowledge on
      real-world science like physics along with programming because the industry
      isn''t just about playing games, the Game Developers Association of the Philippines
      advises.'
