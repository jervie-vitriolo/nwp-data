      'mgnl:type': 'text'
      'text': '<p>The Philippine economy shrank by another 8.3% in the last three
        months of 2020 as the COVID-19 pandemic continues to cripple consumer spending
        and business activity. This brought the overall economic performance for the
        entire year to -9.5%, the sharpest since the PSA started collecting data on
        annual growth rates in 1946.</p>'
