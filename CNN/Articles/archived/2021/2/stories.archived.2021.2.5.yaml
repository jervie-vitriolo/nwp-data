  'LeBron-All-Star-Game-a-slap-in-face-to-players':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-05T22:29:14.053+08:00
    'imagesource': 'jcr:0e4321b7-6418-4fc9-9bd8-6e8c754e5fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9d904e7-7622-48b7-9f1a-0ee99a6e1e2e'
    'lead': 'The league''s decision to host an All-Star Game -- where fans vote to
      select the league''s best players who play in a one-off spectacle -- in the
      midst of the coronavirus pandemic has surprised many players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T22:37:25.118+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:48:01.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:37.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James says having All-Star Game is ''a slap in face'' to players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f11db-84f8-40ee-9c6f-95ee71b47550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> It should''ve been an evening of celebration
        for the Los Angeles Lakers and, in particular, <a href="https://edition.cnn.com/2021/02/02/sport/lebron-james-fan-altercation-atlanta-hawks-spt-intl/index.html">LeBron
        James</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071588c6-4c3f-42d4-a531-219c97daff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the Lakers'' victory in which James passed <a href="https://edition.cnn.com/2021/02/03/sport/utah-jazz-brooklyn-nets-fred-vanvleet-nba-spt-intl/index.html">NBA</a>
        legend Wilt Chamberlain in the history books, the 36-year-old had other things
        on his mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46089ede-5fab-4368-8a5b-23b3edc5cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s decision to host an All-Star Game -- where fans vote
        to select the league''s best players who play in a one-off spectacle -- in
        the midst of the coronavirus pandemic has surprised many players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb19d53-297f-4bc9-b109-00126627ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James called the announcement of the game a "slap in the face" for
        himself and his fellow competitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e269d-0871-4967-822d-0770141fa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/02/05/sport/super-bowl-halftime-show-the-weeknd-cmd-spt-intl/index.html">READ:
        ''It''s extraordinary. It''s an adrenaline rush roller coaster'': Inside the
        Super Bowl halftime show</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc61bd-fc7f-4a53-a358-f86e038f4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have zero energy and zero excitement about an All-Star Game this
        year," he told the media after the Lakers'' 114-93 win over the Denver Nuggets
        on Thursday. "I don''t even understand why we''re having an All-Star Game."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8a789-e585-4ff2-b94c-fea9667136c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short offseason for myself and my teammates. It was 71 days. And
        then coming into this season, we were told that we were not having an All-Star
        Game, so we''d have a nice little break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8eb9f2-8cc1-4e29-94c1-194ab0613e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five days (in March) from the fifth through the 10th, an opportunity
        for me to kind of recalibrate for the second half of the season -- my teammates
        as well, some of the guys in the league. And then they throw an All-Star Game
        on us like this and just breaks that all the way up. So, um, pretty much kind
        of a slap in the face."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893e0a5-b2fb-4c11-8bc6-7bc47f8c5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although historically the All-Star Game has been an Eastern Conference
        vs. Western Conference affair, in recent years, the highest voted for players
        are selected as captains for the two teams and those two captains pick their
        teams in a draft format.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2bb46-90b2-4135-9f90-975ac78e77c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league <a href="https://www.nba.com/news/nets-durant-lakers-james-lead-first-fan-returns-of-nba-all-star-voting-2021">released</a>
        the first round of this year''s voting earlier on Thursday, with Brooklyn
        Nets forward Kevin Durant and James leading the way. Durant led all players
        with 2,302,705 votes, slightly ahead of James'' 2,288,676.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb43bf8-c27d-4e6d-be7b-672dd6a935dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while James, who has played in the All-Star Game in 16 of his
        previous 17 seasons, said that he will physically be there if he is selected,
        mentally he won''t be committed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576287f9-eda8-45c6-b927-a58cd5f7d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also still dealing with a pandemic," James -- who was named
        a captain for the past three seasons -- said. "We''re still dealing with everything
        that''s been going on, and we''re going to bring the whole league into one
        city that''s open? Obviously, the pandemic has absolutely nothing to do with
        it at this point when it comes to that weekend."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c69fe5-43d0-40b6-afa0-365fe2bd52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers'' win is their third in a row and leaves them with a
        record of 17-6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738989c-c82a-4088-afdf-c64aca1bf6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/02/04/us/roger-goodell-super-bowl-lv-spt-trnd/index.html">READ:
        Roger Goodell: There were ''some anxious days'' on handling Covid-19 during
        the NFL season</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae128c36-97c9-47a6-9a57-6eae24ca6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Passing a legend</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7619b1-a6bd-4e58-a094-23270c7d87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While James'' postgame comments about the All-Star Game caught all
        the headlines, it was his consistency on the court that took him past another
        NBA legend in the history books.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a318a8b-d1ef-480e-9b94-baf86e4701c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of the Lakers'' win against the Nuggets on
        Thursday, the four-time NBA champion moved up to third all-time in field goals
        made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514bd74-5101-4cb7-8b81-8ded2070e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/NBA/status/1357532270798766086?s=20">passed</a>
        NBA Hall-of-Famer Chamberlain''s 12,681 in the rankings. Only Kareem Abdul-Jabbar,
        the all-time leader with 15,837, and Karl Malone, with 13,528, stand above
        him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1d815-4c65-4cd0-927b-095dc83237d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having surpassed another legend in the history books -- something
        that almost seems like a weekly occurrence for James -- he admitted that while
        the number 12,681 doesn''t "do much for him," being associated with a legend
        such as Chamberlain put him in a reflective mood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85da0f-494e-40e7-ac0d-3509cabe5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does something for me because I''m a guy who grew up reading
        about the game, studying the game, studying the players post, past and present,"
        he <a href="https://www.nba.com/lakers/video/teams/lakers/2021/02/04/105572/1612511156941-210204-post-game-lebron-socials-10-105572">told</a>
        the media afterwards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fccaf-b420-4e96-b754-fef4bfcae751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I wanted to see who was dominant in their era or who laid the
        groundwork for young kids like myself who started to play the game when I
        was nine years old. And Wilt obviously was a big staple of that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225ffcf-6cdc-42a7-a072-7d07753fa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:37:25.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:48:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defenses have definitely been trying to stop me from putting the
        ball in the basket throughout my career and I''ve been able to, for the majority,
        find buckets and have my name linked to one of the greatest to have played
        the game of basketball. It''s very humbling. It always gets me thinking about
        my upbringing growing up in Akron, Ohio."</p>'
