    'lead': 'A Mandaluyong court has junked the case against a journalist and a union
      organizer who were arrested for alleged illegal possession of firearms and explosives
      last December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T20:39:44.419+08:00
