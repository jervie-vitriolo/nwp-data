  'Baguio-City-hotels-leisure-travelers-GCQ':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-05T11:46:57.618+08:00
    'imagesource': 'jcr:a6282e17-065b-4c05-a186-f24e8cddc935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f6d6d9-5bca-4ee3-b57f-0bd8ac796ea3'
    'lead': 'The Inter-Agency Task Force has approved the request of Baguio for its
      hotels and other accommodation establishments to be allowed to accept bookings
      for leisure even if the city is under general community quarantine, subject
      to conditions, Presidential spokesman Harry Roque announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T11:49:29.583+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:56:25.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:20.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City hotels allowed to accept leisure travelers while under GCQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1ab1a-ab48-4fb9-95dd-0ba2f31bebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T11:49:29.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        Inter-Agency Task Force has approved the request of Baguio for its hotels
        and other accommodation establishments to be allowed to accept bookings for
        leisure even if the city is under general community quarantine, subject to
        conditions, Presidential spokesman Harry Roque announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b7d20-c0f0-4d1b-aa91-bc2da7356fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T11:49:29.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF granted the request of Baguio City for its hotels and
        other accommodation establishments to accommodate leisure travelers while
        under the General Community Quarantine (GCQ) classification, subject to the
        observance of strict health protocols and contact tracing measures,” Roque,
        who is also a spokesman for the IATF, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba5f8a-cb98-4f87-a5cd-1e000e70694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T11:49:29.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accommodation establishments are allowed to accept up to 50% of
        their capacity for check-in guests while the city is under GCQ, the Baguio
        local government has said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b5eda-e6fd-4185-a3c0-26bdc3b21853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T11:49:29.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other GCQ guidelines of Baguio City could be found <a href="https://www.facebook.com/pio.baguio/photos/pcb.723607054958086/726576544661137/"
        target="_blank">here</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf31ac-9662-41d8-8c90-12819bcdad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T11:49:29.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:56:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region, including Baguio City, as
        well as Metro Manila, Batangas, Tacloban City, Davao City, Davao del Norte,
        Lanao del Sur, and Iligan City will be <a href="https://cnnphilippines.com/news/2021/1/29/Philippines-community-quarantine-Metro-Manila-GCQ-February.html"
        target="_blank">under GCQ for the month of February.</a></p>'
  'China-ambassador-Coast-Guard-law-fishermen-over-interpretation':
