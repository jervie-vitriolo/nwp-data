      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon was not buying LTO’s explanation. He insisted the LTO
        had enough time to complete the task. Had this been done, Gordon believes
        many crimes would have been prevented.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
