      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 330,000 Mandaluyong residents are eligible to get the vaccine,
        Sta. Maria said. Of the number, around 66,000 are included in the initial
        vaccine priority list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8574519-3e54-4978-a756-5c569e0ff441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
