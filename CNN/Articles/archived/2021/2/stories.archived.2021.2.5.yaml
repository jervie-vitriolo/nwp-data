  'Govt-officials-employees-exempted-testing-quarantine-requirements-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T14:00:16.242+08:00
    'imagesource': 'jcr:40f8ca67-9de6-438d-88de-e96237bf3277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52351cfd-71d6-4625-aab2-bc049cfc0c8c'
    'lead': 'Government officials and employees who are traveling for work are now
      exempted from testing and quarantine requirements imposed by local governments,
      Presidential spokesman Harry Roque announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T14:03:26.311+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:55:15.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:23.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. officials, employees exempted from testing, quarantine requirements
      when traveling for work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a67fc-5fd7-417b-b70d-b97c0c9554db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:03:26.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Government
        officials and employees who are traveling for work are now exempted from testing
        and quarantine requirements imposed by local governments, Presidential spokesman
        Harry Roque announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c1abe-565a-49cf-b25b-5a35d04787a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:03:26.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Approved by the IATF is the unimpeded travel of government officials/personnel
        on official business, including employees of the Bangko Sentral ng Pilipinas
        and the Philippine Deposit Insurance Corporation, to their place of destination,”
        Roque said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd50c34-19b7-4685-b362-fbe4def4ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:03:26.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said they only need to present valid IDs as well as a travel
        authority or travel order. They must also not show coronavirus-like symptoms
        upon arrival at their destination and should follow health protocols at all
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e03f7-98d7-42d5-ac8b-416a73a1500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:03:26.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They must likewise pass symptom screening at the port of their
        arrival, or in the case of public transport, upon boarding; and they must
        strictly comply with the minimum public health standards,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d33b2-042c-4a37-bc09-b6f8a8445586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:03:26.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs impose varying entry requirements, including a negative swab
        test result and a mandatory quarantine, to prevent the spread of COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48285113-12ff-4b02-a9c6-e75a93ca092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:19:49.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens opposed the exemption, arguing that just because
        they are public officials, that does not make them immune to the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8bd47-dba2-4058-83ff-68b424e5dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:19:49.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user @yvettebry1 <a href="https://twitter.com/yvettebry1/status/1357575475749560323"
        target="_blank">said</a>: "I don''t think this is a good idea. If they are
        positive with the virus, they can spread it to others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcee18-080a-4fac-b203-66989b8b392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:19:49.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, @jasperjgomez, <a href="https://twitter.com/jasperjgomez/status/1357579939944402945"
        target="_blank">said</a>: "What makes them think they''re immune?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff431138-2a22-49c6-ab9b-24b6e32cf7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:19:49.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Health said these civil servants
        normally stay for a few hours during their work trips, and assured the public
        that government officials will obey safety protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16284648-fe41-4cb3-bf32-82990e52ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:19:49.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:55:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para expeditious ang ginagawang transaksyon ng ating mga (This
        exemption is for the expeditious transactions of our) government officials.
        The government is ensuring na ang (that the government) officials will [strictly
        comply] with the minimum health standards and we will all be undergoing the
        screening process," DOH Undersecretary Maria Rosario Vergeire said in a briefing
        on Friday.</p>'
  'China-COVID-vaccine-donations-Philippines-developing-countries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-05T14:21:57.046+08:00
    'imagesource': 'jcr:f9357697-a128-421e-ba12-875450fac308'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f73d01f-da48-4311-91f9-ee4c27c344ea'
    'lead': 'China is open to discuss additional coronavirus vaccine donations to
      the Philippines and other developing countries, Beijing’s ambassador to the
      country said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T14:29:32.564+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:55:01.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:23.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China open to donate more vaccines to PH, developing countries — envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b3e05-3755-4d16-b19d-e5d42407961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong>&nbsp;China
        is open to discuss additional coronavirus vaccine donations to the Philippines
        and other developing countries, Beijing’s ambassador to the country said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37987566-7e6a-4b9a-9b8b-28f686d5f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we will discuss further in the future— not only through
        bilateral, but also through multilateral channels— we are doing donation to
        developing countries,” Chinese Ambassador Huang Xilian said in an exclusive
        interview with CNN Philippines’ <em>The Source</em>, when asked if another
        batch of donations is in the offing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f21eb0-58fa-4bb2-9969-a29c0af279e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry earlier announced it will provide 10 million
        doses to COVAX, a World Health Organization-led initiative that seeks to ensure
        nations’ equitable access to coronavirus vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e49c2-1493-46c2-b545-c582d6881b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said that as a member of the COVAX channel, the Philippines
        may also be a beneficiary of these Chinese vaccine donations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6c9d8-a79b-475d-a545-74f868a031a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant earlier offered to donate <a href="https://www.cnnphilippines.com/news/2021/1/16/china-donation-philippines-covid-19-vaccine-doses.html">half
        a million vaccine doses</a> to the Philippines, as announced by state councilor
        and foreign minister Wang Yi during his visit to the country last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59edb77-1e9a-46a6-871d-358609eabd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the products would be coming
        from <a href="https://cnnphilippines.com/news/2021/2/2/Sinovac-COVID-19-vaccines-China-donation-EUA.html">Sinovac</a>,
        but Huang noted there is no word yet regarding the brand that will be shipped
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66fde3-0aae-4565-bbe4-5c0657bffcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still consulting your authorities concerned. I think that’s
        only by then when we have the opinion from your government, we can decide
        what kind of vaccine will be donated,” Huang said, referring to the required
        emergency use approval from the Food and Drug Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82546cad-a1d0-4284-98c1-50aa98adb8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:29:32.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:55:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also expected to receive <a href="https://cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">5.6
        million doses of vaccines</a> in the first quarter of 2021 through the COVAX
        facility. Task Force officials expressed confidence that the country can roll
        out the inoculation program this February, with four referral hospitals in
        Metro Manila <a href="https://www.cnnphilippines.com/news/2021/2/3/COVID-19-vaccine-COVAX-Pfizer-government-hospital.html">being
        eyed to receive the first batch</a> of doses.</p>'
  'Mandaluyong-house-to-house-COVID-19-vaccination-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
