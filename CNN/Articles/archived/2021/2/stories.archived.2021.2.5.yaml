      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In life you need teamwork, nobody can do it alone.
        So you need to cooperate with your team as you go through experiences and
        challenges that need to be surpassed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac7dbc-5edc-4100-a4c5-7a1c46f26d2d'
