      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967a4c4-bef1-4af2-a5f2-49dee70a629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:44:15.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:47:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam winner also said upon arriving in Australia
        that the later start date had helped her recover from an Achilles injury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7318e-ddc6-43bb-bc19-266784afc65d'
      'mgnl:activationStatus': true
