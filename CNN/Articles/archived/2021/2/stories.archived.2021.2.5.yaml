      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU has secured 100,000 doses of the vaccine from AstraZeneca,
        but it has also requested for an additional 200,000.  Discussions with Royal
        Cargo Cold storage for the storage of the vaccine doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec5dee-2502-4193-9192-b9494b3679d4'
