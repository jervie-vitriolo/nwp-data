      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expected to receive 117,000 doses of the Pfizer-BioNTech
        COVID-19 vaccine, and another 50,000 doses of China’s Sinovac this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b96a9f-e8fd-43fe-a6ef-0cfbd8ffb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d1e6f-5fea-4be4-812e-c2936174036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiño said the government has existing contracts with other third-party
        logistics and facilities where these can be stored while they are completing
        their evaluation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927e7b8-2dbc-4d43-9253-30cd75d51ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8dcbf-7fb8-4c8d-b113-665a001135b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the briefing, government officials led by Health Secretary
        Francisco Duque III and Vaccine czar Carlito Galvez Jr. inspected the facilities
        of Royal Cargo Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158577f-37e5-40df-abb6-bbe4fbf38650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0f5aa-9d03-4729-b928-178bd9866221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that it can significantly help us in our logistics requirement,"
        Duque said when asked about his initial assessment of the company''s facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11d549-d18d-407b-b1c9-270288bc8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb56db-1f52-48bd-9e6a-8ee66c7809e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Cargo Inc. chair and group CEO Michael Raeuber said their
        facility has an initial capacity of 1 million doses but may later expand to
        around 4-8 million. This can also handle the different requirements of different
        vaccines, including Pfizer and Moderna that require extremely low temperatures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e4e0c-d3ef-4f6a-ba87-f892886ead69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d43d4-1ea8-4b87-8d82-c2a4150583fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Cargo Inc. President Elmer Sarmiento also said their container
        vans can be used for transportation of vaccines, and for storage in areas
        where there is no electricity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9fc73-c74d-4a6c-9630-9f446257ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95877b-aeb8-4f46-a670-5c960a7dea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:16:04.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:51:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez Jr. said in January the <a href="https://cnnphilippines.com/news/2021/1/21/PH-18-firms-COVID-19-vaccine-storage.html">government
        is negotiating with 18 companies</a> to ensure proper storage and transportation,
        and that no vaccine will be wasted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80a9d1-b181-4d1d-84d9-eb99fb1f5a9d'
      'mgnl:activationStatus': true
