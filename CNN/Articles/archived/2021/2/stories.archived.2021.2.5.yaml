      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, hoping to win his second Australian Open title, will potentially
        have to face Stefanos Tsitsipas, Daniil Medvedev or Andrey Rublev if he is
        to reach the final.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
