      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral likewise assured the forecasted uptrend is seen
        to be temporary, noting the "sources of near-term inflation pressures are
        supply-side shocks in nature that should not require a monetary policy response
        unless they lead to further second-round effects."</p>'
    '3':
