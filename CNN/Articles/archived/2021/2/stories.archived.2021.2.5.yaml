    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35539e9e-99f4-40ab-9f28-dfbfeab94555'
    'lead': 'The Sandiganbayan''s fourth division has ruled that retired Lt. Gen.
      Jacinto Castillo Ligot, former military comptroller, ''unlawfully acquired''
      over ₱102 million worth of properties which are now ordered forfeited in favor
      of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T19:37:15.389+08:00
