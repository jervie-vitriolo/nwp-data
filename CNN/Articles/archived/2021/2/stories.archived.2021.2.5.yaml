    'lead': 'Economist and Marikina Second District Rep. Stella Quimbo maintains micro,
      small, and medium enterprises will "indirectly" benefit from the recently ratified
      CREATE Bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T22:10:44.276+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:48:39.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:36.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker: MSMEs will ''indirectly'' benefit from CREATE Bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8755e3-8bd0-46d8-b98f-39422d17af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Micro,
        small, and medium enterprises or MSMEs in the country will "indirectly" benefit
        from the <a href="https://cnnphilippines.com/news/2021/2/3/Congress-ratifies-bicam-report-CREATE.html"
        target="_blank">recently ratified</a> Corporate Recovery and Tax Incentives
        for Enterprises or CREATE Bill, a lawmaker said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7d611-e8e7-4a1a-83a0-9ebd03d86ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329c9bd-39c0-4e13-8af9-1306370fbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Second District Rep. Stella Quimbo explained many huge
        corporations are partnering with MSMEs in the provision of their services,
        thus the small businesses will also experience gains from the CREATE Bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4fcb2-f410-4b37-a23b-cade084f13c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f386272-7dd4-4269-be30-a4440a28c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand that MSMEs are part of the ecosystem of large
        corporations. Many of our large corporations outsource services from small
        ones," Quimbo told CNN Philippines'' The Final Word.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/RfXjwS2kocM"
