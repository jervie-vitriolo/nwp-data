      'mgnl:type': 'text'
      'text': '<p>Cardona gave a very complicated answer. "I feel they should have
        an opportunity to weigh in on how they plan on implementing it and [on] the
        accountability issues, and whether or not they should be tied into any accountability
        measures as well," he said.</p>'
