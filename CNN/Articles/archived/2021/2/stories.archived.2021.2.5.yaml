      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5722669-3a58-4d04-89b5-dae3d23dc4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:02:33.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:52:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, aspiring developers must be well-versed with software
        used in the industry. And this goes out to fresh graduates of game development,
        too: applicants are expected to be able to participate in their target company''s
        production line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
