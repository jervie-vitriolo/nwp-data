      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html"
        target="_blank">As of October,</a> the Philippines has an unemployment rate
        of 8.7% or around 3.8 million Filipinos, according to the Philippine Statistics
        Authority. The National Economic and Development Authority on Thursday said
        the country''s unemployment rate <a href="https://cnnphilippines.com/business/2021/2/4/NEDA-unemployment-K-12-graduates-2022.html"
        target="_blank">may temporarily rise in 2022</a> due to the influx of K-12
        graduates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
