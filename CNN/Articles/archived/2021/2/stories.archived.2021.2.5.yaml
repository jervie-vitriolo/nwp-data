      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> Inflation
        rose to a nearly two-year high in January, mainly driven by higher food prices
        and transport fares, the Philippine Statistics Authority said Friday.</p>'
