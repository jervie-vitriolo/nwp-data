      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nadal, who could pass Roger Federer''s tally of 20 grand
        slam titles in Melbourne, faces injury problems of his own with a stiff lower
        back keeping him out of the ATP Cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656720f9-d108-46b3-a0ed-d8edd8e62c6e'
