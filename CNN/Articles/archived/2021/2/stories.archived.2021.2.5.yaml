    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'PH COVID-19 death toll exceeds 11,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131dff7-8794-484b-bfbf-ca189cdafe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:12:58.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;More
        than 11,000 people have now died from the coronavirus disease after the death
        toll reached 11,058 with 61 new fatalities on Friday, the Department of Health
        announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d967e3-a4f1-4810-a3a9-ba480e885f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:12:58.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally also rose to 533,587 following 1,894 more infections.
        The death toll is 2.07% of the total cases. The DOH''s case bulletin also
        noted 34,255 active or currently ill cases, which is equivalent to 6.4% of
        the tally. At least 89% of the active cases have mild symptoms, 6% have no
        symptoms, 2.3% are in critical condition, 2.2% are in severe condition, and
        0.51% are moderate cases, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960647b-590d-42b4-946b-ecba05bf626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:12:58.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 397 more people got better, raising the number
        of recoveries to 488,274 or 91.5% of the total number of infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10c3ad-a62e-4ecd-ab77-add3e344ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:12:58.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 47 recoveries from the previous report were reclassified
        as deaths after validation. It also removed six duplicates from the total
        count including three survivors.</p>'
    '5':
