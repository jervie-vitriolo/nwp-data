    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545b29c-4d63-4009-ae25-abbc8509f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
