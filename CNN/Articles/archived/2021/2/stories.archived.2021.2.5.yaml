      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from six laboratories were not included in the total since
        they were not able to submit their reports on time, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788f676-99df-46e5-9735-61b2bb25c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:02:01.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        six new cases, raising the total to 14,395 in 86 countries, of which 3,592
        cases have been verified by the DOH, the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b32f0-2b77-4b13-a2d4-ce45ed901e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:02:01.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:54:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll remained at 954 and the number of survivors also
        stayed at 9,052 while 4,389 patients are undergoing treatment, the DFA added.</p>'
  'face-mask-private-vehicles-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T16:51:45.800+08:00
    'imagesource': 'jcr:9bb96597-9d49-494b-adac-9e474f7fc841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8eb1ba9-9e63-43cb-8c71-fa5564f4d3a8'
    'lead': 'When traveling with a passenger, all of the car occupants must wear a
      face mask, regardless if they live under the same roof. But there is no need
      to wear the face covering when a person is traveling solo, officials  said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T16:54:00.260+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:54:05.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:26.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Use of face mask in private vehicles mandatory when traveling with others'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e6f95-77aa-40e0-859a-02fe67644bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:54:00.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Authorities
        on Friday issued guidelines on the use of face mask inside private vehicles.
        When traveling with a passenger, all of the car occupants must wear a face
        mask, regardless if they live under the same roof. But there is no need to
        wear the face covering when a person is traveling solo, officials added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932dcc9-823a-4918-b38f-393c9ff4d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:54:00.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When traveling alone, the driver may remove his/her face mask,"
        the Department of Transportation and the Department of Health said in a joint
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a43f6d-fdf3-40c6-bfc6-75036f9f4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:54:00.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the driver is with passenger/s, it is mandatory for all individuals
        inside the vehicle to properly wear a face mask, regardless if they are from
        the same household," they added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e1107-8298-4a19-8b3b-ffa8a25ecb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:54:00.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation spokesperson Goddes Libiran said separately that
        they will first consult with their road sector regarding the fines and penalties
        that will be imposed on violators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08500724-ff83-4f2e-bcdb-66c25982cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T16:54:00.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:54:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several netizens have questioned the soundness of the policy of
        requiring families belonging to one household to wear face masks inside their
        own cars, arguing that the private vehicle is like an extension of their house.</p>'
  'gordon-lto-resign-motorcycle-plates':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T17:05:32.701+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c94f16-f2b6-4f43-b922-21deb9c5c494'
    'lead': 'Senate Blue Ribbon Committee Chair Richard Gordon on Friday called for
      the resignation of Land Transportation Office officials for their failure to
      release more than 13 million motorcycle plates since 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:07:51.377+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:53:44.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:26.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon calls on LTO officials to resign over failure to release over
      13M motorcycle plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b65fcc-c6c6-40bd-88be-221db4e8cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — Senate
        Blue Ribbon Committee Chair Richard Gordon on Friday called for the resignation
        of Land Transportation Office officials for their failure to release more
        than 13 million motorcycle plates since 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d4080-a934-4a34-a961-94ef8f151f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b8ec7-fb72-4df8-a417-7d98aad46d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate panel’s hearing on the implementation of the Motorcycle
        Crime Prevention Act, Gordon lambasted LTO officials and blamed them for the
        increase over the years of riding-in-tandem crimes or those committed by motorcycle-riding
        criminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da891177-4274-4b2b-83f2-020d47f46c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42172bcc-62e5-4283-8f95-4ff73d414ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motorcycle Crime Prevention Act aims to prevent criminals from
        using motorcycles as get-away vehicles by imposing bigger, readable, and color-coded
        number plates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b918bb-a07f-4bb3-852c-412f03bd1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4048f8-643d-41cf-8c8c-4369434b012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years since the law was passed, the LTO still has millions of
        backlogs in motorcycle plate numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a434fa0-61e5-400a-9bc0-1a9b7f3b7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235f8db-eae3-435e-b52f-27b07073ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Enough is enough. We can no longer tolerate a situation where nothing
        is happening except people are being killed without the protection of the
        law and if they cannot do that then I demand the resignation of all the people
        of LTO <em>na may kinalaman dyan</em> (who are involved),” Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef013a24-cbc2-4c80-bca8-aa081a81b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fb902-abad-46ed-a5ec-338e074bcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People are dying. People are losing their motorcycles to thieves.
        People are losing their bags, their cellphones,” Gordon said, adding there
        is blood in the hands of people in the LTO and dealers who are not doing their
        jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb512e-a9cc-4fa0-bd99-179e5cb0afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca64a6-f27b-4ce6-87a1-425e161f56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2020, the Philippine National Police has recorded over
        36,000 riding-in-tandem crimes. From January to February this year alone,
        the PNP recorded 25 such crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5ce13-22d2-415e-a9b1-4260c5cec713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd82a85-d379-4164-8593-879812331a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these cases involve brazen killings in broad daylight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040da25-7251-4d1f-964e-148e6bf08742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70035f8-661a-44b0-a472-303eaf1992e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities still find it difficult to trace the culprits
        because some motorcycles still do not have their plate numbers while the plate
        number of others were too small and cannot be read in the CCTV footage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44642e67-769b-4a6a-a88e-8899e49a3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18550d-27ed-4fc4-9a31-6a7a1ccbd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking tulong sa amin ang readable plate numbers at kung
        wala sila, napakaganda para sa atin na talagang masita itong mga motorcycle-riding
        suspects na ang kanilang motorsiklo ay walang plaka</em>,” PNP Deputy Chief
        for Administration Guillermo Eleazar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce653f28-0005-4d18-8837-33acd73f4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef405f-8445-4fdd-b15e-863eff72aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:07:51.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:53:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Readable plate numbers will be a big help to us, and
        in the absence of such, it''s good if we can apprehend motorcycle-riding suspects
        whose motorcycles have no license plates.]</p>'
    '21':
