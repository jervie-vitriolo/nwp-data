      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita ho natin most of these schools po mayroon po silang quadrangle
        and we can use their rooms and covered po ang kanilang quadrangles in the
        event na magkaroon ng changes in the weather, we can still proceed with the
        vaccination,” he said.</p>'
    '9':
