      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that no vaccine will be wasted, Tuliao said a list of
        backup vaccinees will be made in case the original recipient refuses to get
        the jab.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633e4a5-b35a-4669-873d-e6a24001c02a'
