      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, more than 500 Australian Open players and staff
        went into quarantine after a hotel worker tested positive for COVID-19, causing
        play to be suspended on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbafcc-cb58-4e5f-bb97-4b2ba72f8c4d'
