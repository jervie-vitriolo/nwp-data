      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant of the Brooklyn Nets and
        LeBron James of the Los Angeles Lakers lead their respective conferences in
        the first round of NBA fan balloting for next month’s NBA All-Star Game in
        Atlanta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692c20a-9442-46eb-b54e-f4b1345f8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, originally scheduled for this month in Indianapolis, was
        canceled in November because of COVID-19. But, according to multiple reports,
        it will be played March 7 after the league and the players union reached a
        tentative agreement on Thursday to play in Atlanta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9bf3b-4599-4286-b9ef-30ce5cd61fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.685+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In All-Star voting that was released Thursday, Durant leads all
        players with 2,302,705 with James next at 2,288,676. The only other player
        to receive 2 million votes was Golden State point guard Stephen Curry (2,113,178).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cbb11-8781-408c-a5be-a73dd42988e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, a 6-foot-10 forward who sat out last season with an Achilles
        injury, averages 30.8 points, second behind Bradley Beal (34.8) of the Washington
        Wizards. Durant, a 10-time All-Star, also averages 7.5 points and 5.2 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc924a-9597-4d72-ae5f-4bde243d509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, a 16-time All-Star forward with four NBA titles, averages
        25.0 points, 7.7 rebounds and 7.5 assists for the defending champion Lakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa91e0e-e041-444a-bd94-49ce0894dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, a six-time All-Star, is fifth in scoring at 28.2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001242b-0323-40d2-9806-dd2d4a0d9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:31:22.686+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:54:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next fan voting update is Thursday, Feb. 11.</p>'
  'China-research-vessel-humanitarian-shelter-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-05T15:49:32.968+08:00
    'imagesource': 'jcr:92437176-782f-446a-83d8-35ec67d8513f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4ea02b-37b1-4fcd-9b5e-9f09a914d65b'
    'lead': 'Chinese research vessels have long been seeking humanitarian shelter
      from coastal states, including the Philippines, should they encounter rough
      sea conditions, Beijing’s ambassador to the country said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T15:51:41.959+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:54:31.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:25.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Normal’ for China’s research vessels to seek humanitarian shelter in
      coastal states, says envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c2f7a-60c1-484c-8730-c12fdcb755f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> Chinese
        research vessels have long been seeking humanitarian shelter from coastal
        states, including the Philippines, should they encounter rough sea conditions,
        Beijing’s ambassador to the country said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d4525-aacb-4c64-b83e-cd73489069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very normal for a scientific research vessel to seek humanitarian
        shelter from a coastal state,” Ambassador Huang Xilian said in an exclusive
        interview with CNN Philippines’ <em>The Source</em>, adding that the two nations
        have been “rendering assistance to each other on such humanitarian occasions”
        for many years now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877c434-de63-4549-933f-24b799493f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they encounter bad sea conditions and bad weather in the Pacific,
        they tend to request for humanitarian shelter in the Philippine waters,” he
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11263f-0a7e-48d2-b66c-a38840a6f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang was reacting to the case of Chinese survey vessel Jia Geng,
        which recently <a href="https://cnnphilippines.com/news/2021/2/2/DFA--PCG-Chinese-vessel-Catanduanes-sought-shelter-.html">sought
        shelter in waters off Catanduanes</a> due to bad weather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd126c6-9778-42c8-89f5-777b6ab1d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was permitted to stay in Philippines waters following a
        request from the Chinese embassy, and has “<a href="https://cnnphilippines.com/news/2021/2/4/Chinese-ship-Catanduanes-never-intruded-Locsin-.html">never
        intruded</a>,” Foreign Affairs Secretary Teodoro “Teddy” Boy Locsin Jr. said
        on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc0375-07ab-46e4-8a1c-f3a06bc2e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang also disputed reports that officials from the Philippine
        Coast Guard were not allowed to board to check the vessel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a58ab7-a2e1-40db-9c5b-0c030214a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What they need is just some measures to prevent COVID,” Huang pointed
        out. “So the Philippine side, eventually, decided not to board. It’s not the
        Chinese vessel who turned down their request to board.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d05dc-17df-421f-a740-55619c3f2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T15:51:41.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:54:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said the vessel was initially headed northwest of the Pacific
        for scientific research. The ship left Cabugao Bay on Monday, officials said.</p>'
