      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, an eight-time champion in Melbourne, is in the same half
        of the draw as Alexander Zverev, Stan Wawrinka and last year''s runner-up
        Dominic Thiem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4baa932-b2c1-40f4-8882-844b926ee502'
