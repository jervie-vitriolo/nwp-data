      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to work for the game development industry, you
        have to understand that it''s not all about playing games," Game Developers
        Association of the Philippines president Alvin Juban told CNN Philippines''
        <em>The Exchange with Rico Hizon</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4112e-f555-4d88-abf6-b472413582f8'
