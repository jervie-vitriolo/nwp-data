      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines February 5) —</strong> Muntinlupa
        Mayor Jaime Fresnedi revealed on Friday that only 2% of the city’s total population
        is willing to get the COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f8669-6e50-4ae2-99ff-f23e23289adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:03:02.827+08:00
