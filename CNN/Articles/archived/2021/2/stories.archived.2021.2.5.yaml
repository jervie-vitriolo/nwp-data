      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-04-21/index.html"
        target="_blank">"COVID-19 vaccine inequality could cause “deadly consequences,"
        experts warn"</a></em></p>'
  'denmark-norway-against-astrazeneca-vaccine-older-people':
    'author': 'James Frater, Arnaud Siad and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T01:30:22.913+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d2a545-a82f-4941-b5c0-85312433c80c'
    'lead': 'Denmark and Norway have joined a slew of European nations saying they
      won''t give the Oxford/AstraZeneca coronavirus vaccine to people over 65, their
      national health agencies confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T00:54:08.623+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:00:43.976+08:00
