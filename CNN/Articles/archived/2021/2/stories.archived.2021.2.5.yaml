      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams, a seven-time Australian Open champion, plays Laura
        Siegemund, while last year''s winner Sofia Kenin faces another home favorite
        in Maddison Inglis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa375d6-6b91-4802-8865-9aa831dafdcc'
