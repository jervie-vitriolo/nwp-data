  'India-farmers-protest-Rihanna':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T06:09:51.991+08:00
    'imagesource': 'jcr:37f4f05f-b6b3-4e58-a96f-6416ae97214a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1485c0ca-ec13-47a5-a85b-d08679312242'
    'lead': 'Rihanna''s advocacy for farmers in India has caught the attention of
      many around the world, including the Indian government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T06:12:12.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:59:19.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:14.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna''s call to support Indian farmers quickly embraced by other
      celebrities'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab8923-7588-4e70-bf72-953f2805f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Rihanna''s advocacy for farmers in
        India has caught the attention of many around the world, including the Indian
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07714161-9de9-4d91-9434-a9d82e724cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Barbados-born superstar asked her 100 million followers,
        "Why aren''t we talking about this?!" and linked to a CNN story examining
        how India has cut off internet access around New Delhi after violent clashes
        between police and farmers protesting new agriculture laws approved in September.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">why aren’t
        we talking about this?! <a href="https://twitter.com/hashtag/FarmersProtest?src=hash&amp;ref_src=twsrc%5Etfw">#FarmersProtest</a>
        <a href="https://t.co/obmIlXhK9S">https://t.co/obmIlXhK9S</a></p>&mdash; Rihanna
        (@rihanna) <a href="https://twitter.com/rihanna/status/1356625889602199552?ref_src=twsrc%5Etfw">February
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d0b2a-0d39-45e3-b4ca-f618b6a8805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60055d26-2a43-4d63-a49f-a225868b87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers argue that the laws will ravage their livelihoods and create
        an opportunity for large, private companies to exploit the agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a244a-3705-43e2-bfea-bba0c79a92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet restrictions came "in the interest of maintaining public
        safety and averting public emergency," according to the Ministry of Home Affairs,
        after weekend violence saw dozens of officers injured and one protester killed,
        according to police officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ff9c4-3c8a-4829-92a5-55b4d13e6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of India''s working population comes from the agricultural
        sector, according to India''s most recent Census in 2011. The laws could affect
        millions of Indian farmers and consumers, and they could also impact global
        consumers who rely on India for ingredients like pepper, turmeric and chilli.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4a819-58f8-4a34-9f3f-59e499110b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi says the new laws will give farmers
        a chance to decide their own prices and sell directly to private businesses
        like grocery chains. That, he says, would cut out the middle man, in this
        case the Agricultural Produce Market Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bc5d1-7f67-4a54-a8e6-337fcaf84a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers argue the new laws will help big companies drive down prices.
        They say that while farmers could sell crops at higher prices if the demand
        is there, they could struggle with lower prices in years when there is too
        much supply in the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b164aaa-29de-417e-9e41-5d2996bbb750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Supreme Court has put the farm laws on hold until further
        notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030dbd9-8d96-43a0-a533-9fe111fb5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet heard around the world</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570c2eb-9210-433a-a739-7ec559608f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of hours after Rihanna''s message, Greta Thunberg, the
        Swedish teen known for her climate activism, said via Twitter that she stood
        "in solidarity with the #FarmersProtests in India."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442527ae-610b-4a57-9715-baefe83431bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More celebrities and athletes have followed suit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a5be6-44c3-4815-b2ce-ebc6b3786043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers forward Kyle Kuzma echoed Rihanna on Twitter,
        saying, "We should be talking about this!" And Juju Smith-Schuster, a wide
        receiver for the Pittsburgh Steelers, showed his support by donating $10,000
        to provide medical assistance to farmers in need.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa6acf-1803-4db4-9a87-1bd206d84112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government seemed to take notice of the celebrity attention
        surrounding the protests and issued a statement criticizing those coming to
        the aid of farmers online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5b15c-18e5-4d4b-b48f-b60fcf28d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before rushing to comment on such matters, we would urge that the
        facts be ascertained, and a proper understanding of the issues at hand be
        undertaken," Anurag Srivastava, a spokesperson for the Ministry of External
        Affairs, said in a statement on Wednesday. "The temptation of the sensationalist
        social media hashtags and comments, especially when resorted to by celebrities
        and others, is neither accurate nor responsible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae35323-f48c-4bd2-97fe-beae10454db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Bollywood celebrities like Akshay Kumar, Karan Johar and
        Suneil Shetty have defended the Indian government. Kumar asked people to "support
        an amicable resolution, rather than paying attention to anyone creating difference,"
        and Shetty asked people to "take a comprehensive view of things, as there
        is nothing more dangerous than half truth."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083792cc-7a77-4028-b0cd-50b201b015f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T06:12:12.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:59:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Indian government''s remarks, Thunberg doubled down
        on Thursday. "I still #StandWithFarmers and support their peaceful protest,"
        she tweeted. "No amount of hate, threats or violations of human rights will
        ever change that. #FarmersProtest."</p>'
