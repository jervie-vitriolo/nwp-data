      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb1fe3-83f9-4eae-ba10-2cf6b6b9b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adviser Jason Miller confirmed that Trump was rejecting the
        request, telling CNN, "The President will not testify in an unconstitutional
        proceeding."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42127fee-8e26-451e-8626-a3c1dea3f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89aa0f-c57d-454a-ab8d-f263f8f5666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior aides talked Trump out of going to the House floor to defend
        himself ahead of his second impeachment in January, a similar tactic he also
        considered the first time he was impeached.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f69d5-098f-4344-bc53-99fdaf06d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce1651-5bc9-464b-9bcc-f3e411346bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift rejection of the request for testimony raises the question
        of whether Democrats will try to subpoena Trump to testify for the trial.
        The House''s letter did not mention a subpoena. Raskin instead suggested the
        impeachment managers would use his refusal against him, writing, "We reserve
        any and all rights, including the right to establish at trial that your refusal
        to testify supports a strong adverse inference regarding your actions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a47201-31ec-4f57-9cd0-fd9bc0323589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7284e28-284a-430f-aab9-c29c53110fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin declined to comment Thursday when asked whether he would
        subpoena Trump if he declined to appear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70a4d2-314c-4741-ae19-8004952244c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b749b55-74a8-4e8d-b730-be078940213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first impeachment trial, Democrats sought testimony from
        Trump''s former national security adviser John Bolton, not Trump himself.
        But the Democrats'' attempt to subpoena Bolton failed after Republicans voted
        against hearing from any witnesses in the trial before Trump was acquitted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdbec1-e68d-4ea5-9fd1-dbf8d50e5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bb804-b43a-4972-bba5-ceaa56a8fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether the House managers would seek witnesses
        had been looming over the start of Trump''s second impeachment trial next
        week, as senators in both parties have been urging a speedy trial so the Senate
        can move on and work on President Joe Biden''s agenda. But the House managers
        and House Speaker Nancy Pelosi had remained quiet on the question of witnesses
        until Thursday''s letter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194f235-1ea8-4668-ad8e-0c073fc95e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbed16-dd7b-44a6-8c5c-45d1c981e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in both parties seemed to pan the idea on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001487e2-89eb-44be-af46-44d87a0c68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b033a-68b5-42a0-a2da-0ec7d0069255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joe Manchin, a moderate West Virginia Democrat, said it would
        be a "dog and pony show." Sen. Chris Coons, a Delaware Democrat, called it
        a "terrible idea."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a741a-8ea6-4ddd-9f4e-bd5ae8f5bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d41871-ed63-42b7-9765-44e7426e4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you met President Trump?" Coons said to reporters when asked
        to explain his thinking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef02d2-81a2-4712-886b-02489b1b06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657548b2-5f31-47dc-9073-1c19ec5abaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who is a close
        ally of the former President, said it wouldn''t be "in anybody''s interest"
        for Trump to testify.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187ed3b-421c-43b3-8d21-e7f3a82400e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e62f5-a772-4db7-88a4-a239cc8bc138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a political showboat move to do this, and they didn''t
        call him in the House," Graham said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183caa8a-98b8-4f7d-be40-5e23d9020276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394cec1-f508-47e8-8155-b7e863e81c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s testimony at a Senate trial would create a made-for-TV
        moment at the trial, it''s unclear whether it would change the outcome of
        the trial. Forty-five of the 50 Republican senators voted last week to support
        dismissing the trial on the ground that an impeachment trial for a former
        president is unconstitutional.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acee0c-f53f-4cc3-a4ee-c4afa812fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f43380-54e4-4007-a816-ca84a8e2937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Thursday whether the House managers were walking into a likely
        acquittal of Trump because of that vote, Pelosi shot back, "They don''t know
        that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba39b0-c214-4e1f-9d00-fa6d8a7d1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b6979-2286-4665-99a7-b6a4491cc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we just wait and let them make their case" Pelosi said.
        "If we were not to follow up with this we might as well remove any penalty
        from the Constitution."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d0bff-a45b-4595-84cb-8540191e8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883207b-56f9-4273-9ea2-58e4451ee209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeached Trump last month on a charge of inciting the
        insurrection at the Capitol. In a pretrial brief filed Tuesday, the House
        impeachment managers accused Trump of being "singularly responsible" for the
        deadly riots, saying Trump''s actions spreading false conspiracy theories
        that the election was stolen incited his supporters to attack the Capitol
        and try to disrupt the peaceful transfer of power by stopping Congress from
        certifying the election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737d74f-eb90-4099-8859-af4da8ddeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a406757-471e-4972-8b88-12a909ffcf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers argued in a legal brief Tuesday that the Senate
        impeachment trial was unconstitutional because Trump was no longer president,
        and that Trump did not incite the rioters. Trump''s legal team also argued
        that Trump''s speech was protected by the First Amendment, while contending
        that Trump''s false claims about the election could not be proven inaccurate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f73ed8-01c7-457b-98fc-39eb891d195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2cadc-6578-4f42-bde8-6a934da3690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T05:47:03.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:59:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter Thursday, Raskin asked that Trump testify sometime
        between Monday and Thursday next week. The trial is slated to begin on Tuesday.</p>'
