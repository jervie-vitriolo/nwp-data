    'template': '1'
    'title': 'Denmark and Norway join European nations recommending against AstraZeneca
      vaccine for older people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7024f07-f120-4a64-a6bb-acff3398f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Denmark and Norway have joined a slew
        of European nations saying they won''t give the Oxford/AstraZeneca coronavirus
        vaccine to people over 65, their national health agencies confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbe4af-94dd-4b5b-9bf8-0f360f6f06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae44da-92f8-4bd3-9927-49b4b1ef876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cited a lack of data available on the use of the vaccine in
        older groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be27269-241a-43ea-b786-702053cd0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437adad6-3fb9-437e-beef-ca69eec1cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reviewed the documentation, and until we have seen more
        data on efficacy among the elderly, it is our recommendation that the vaccine
        from AstraZeneca should first and foremost be an offer for people under 65,"
        Bolette Søborg from Denmark’s National Board of Health said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34eef8e-4d3f-4635-acfa-4a312b2ee0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d4797-9039-4207-a1ab-1b53567c9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to make sure we have the best data and background for the
        vaccine policy at the national level,” a spokesperson for the Norwegian Institute
        of Public Health told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517bacc-1f96-4d4f-9a49-f689c272b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff94e8-bfa9-4c75-9cd9-a033e8659730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Belgium recommended not administering the Oxford/AstraZeneca
        vaccine to people over the age of 55, following similar decisions in France,
        Germany, Austria and Sweden which restricted its use for people under 65.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd9f4d-9817-4794-984b-2759bf4f38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa16f3-04e9-4c36-ad69-33906b5dea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Switzerland declined to authorize the vaccine
        for any age group, saying data submitted by AstraZeneca were "not yet sufficient
        to permit authorization" of the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff4bf2-50b1-4852-a379-9c0047362b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedf626-e648-45ba-bfe0-763971301f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Switzerland’s decision, an AstraZeneca spokesperson
        said in a statement Wednesday: “AstraZeneca has now been granted a conditional
        marketing authorization or emergency use in close to 50 countries, spanning
        4 continents, including most recently in the European Union.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161185ac-4392-452f-95e2-ad0f55ca1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that our vaccine is effective, well-tolerated,
        and can have a real impact on the pandemic,” the statement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991cb954-4e27-4d9f-9351-417f324f0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) – the EU’s regulator -- has
        approved the vaccine without an age restriction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4400b9-02b6-4456-8c17-92a64b7ff558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c3782-532a-4d43-978f-65a5c6da2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement made when granting conditional marketing authorization
        of the vaccine, the EMA said that in spite of a lack of data, protection was
        expected in older adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a7efc-5e9d-4ea4-8c16-10910403c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:54:08.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-04-21/index.html"
        target="_blank">"Denmark and Norway join European nations recommending against
        AstraZeneca vaccine for older people"</a></em></p>'
  'Africa-will-receive-nearly-90-million-vaccines-from-COVAX-by-February':
    'author': 'Lauren Kent and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T01:50:21.801+08:00
    'imagesource': 'jcr:b7e48105-46d9-4fbc-b53e-1b5bbf683d92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b1dcb3-bfd7-45ed-bc3d-0f2f506a5aef'
    'lead': 'Africa is set to receive nearly 90 million COVID-19 vaccines in February
      in what will be the continent’s ''largest ever mass vaccination campaign,''
      the World Health Organization announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T00:57:52.363+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:00:36.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:12.422+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Africa will receive nearly 90 million vaccines from COVAX by February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d9886-1c85-4b36-ae59-b30af363f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Africa is to receive nearly 90 million
        COVID-19 vaccines in February in what will be the continent’s “largest ever
        mass vaccination campaign,” the World Health Organization announced in a statement
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c85bd-cd6a-489c-acf8-91d934581cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baaa33-8b60-483c-8c81-fa714880f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Dr. Matshidiso Moeti, WHO Regional Director for
        Africa, said: “Africa has watched other regions start COVID-19 vaccination
        campaigns from the side-lines for too long. This planned roll-out is a critical
        first step to ensuring the continent gets equitable access to vaccines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc2f85-0edd-43d7-bca9-2cf70eb503aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9e95e-d23c-443a-9635-87255ef5089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know no one will be safe until everyone is safe,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f7c3a-35e9-4721-8fdf-999b48a0f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most vaccines will be from the AstraZeneca/Oxford AZD1222 vaccine
        and subject to the vaccine being listed for emergency use by WHO. The WHO
        is currently reviewing the vaccine and the outcome of the review is expected
        soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55968a9f-b245-47c2-bc21-78c752435211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:57:52.364+08:00
      'mgnl:createdBy': 'david'
