    'template': '1'
    'title': 'Tourism chief on Valentine''s Day: Staycation hotels best for family'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dce0c6-2c30-4429-a705-b4939f57e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong>&nbsp;As
        the Valentine''s weekend approaches, Tourism Secretary Bernadette Romulo-Puyat
        stressed staycation hotels are best reserved for family bonding given their
        limited number.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3171820-1446-4f29-9f89-948b2394c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto nila mag</em>-hotel [If they want to go to a hotel]...we
        only have 14 staycation hotels, but it is really for the family," Romulo-Puyat
        told CNN Philippines'' <em>News.PH</em>. "<em>''Yung gustong mag-</em>staycation
        for Valentine''s, <em>sa buong pamilya sana dapat</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3752bc-c1ab-4f1f-b9a7-b9203c16e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who want to have a staycation for Valentine''s,
        the whole family should be invited.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db902876-8709-41ff-b42d-c8c734f07577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded that a negative antigen test result is required for
        guests, otherwise, they can just move their celebration online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829fcb6-e123-4e32-9a8d-4f8fb3b51b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Via Zoom <em>na lang siguro</em> [Maybe via Zoom]," she said, referring
        to the video conferencing app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cbfd9-b712-4613-86bf-5a1630e6cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:46:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary reiterated that establishments accredited for staycations
        undergo a rigorous process to maintain safety standards. Earlier, authorities
        allowed hotels in <a href="https://cnnphilippines.com/regional/2021/2/5/Baguio-City-hotels-leisure-travelers-GCQ.html">Baguio
        City</a> to permit leisure travelers as guests even while under general community
        quarantine. Romulo-Puyat said Baguio has good contact tracing procedures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30761c8-1902-4ede-83d4-d9b0f2308925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:51:35.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:47:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned that the department''s aim is to boost domestic
        tourism in an effort to offset losses from limited international travel. The
        country lost over <a href="http://cnnphilippines.com/news/2021/1/12/ph-foreign-tourist-arrivals-drop-2020.html">₱400
        billion</a> last year due to travel restrictions brought by the COVID-19 pandemic.</p>'
