      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP said in a separate statement that January''s inflation
        print is "consistent" with its transitory uptick assessment in the first half
        of the year. This is mainly reflective of pressures on the supply side following
        ASF, weather-related disturbances, higher oil prices worldwide alongside positive
        base effects, it noted.</p>'
    '1':
