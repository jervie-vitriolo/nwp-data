      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest inflation rate is above the Bangko Sentral ng Pilipinas''
        forecast range of 3.3-4.1% last week, with the central bank citing higher
        fuel, meat, and electricity costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
