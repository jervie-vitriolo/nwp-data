      'mgnl:lastActivated': 2023-01-25T05:54:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The past year
        made people realize how they should seriously consider having a good living
        experience at home for their personal and family’s comfort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e73f7-3b47-416c-9d74-46655ed598bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:11:58.216+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:54:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 2021, an opportunity to start to invest in a comfortable and
        sustainable abode which not only values one''s privacy but upgrades the way
        one lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe15ba2-eaa1-4781-bb7c-125e81fe70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:11:58.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:54:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the reasons why moving into Aurelia Residences can be an
        attractive option.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60244016-4e43-48cc-b96f-b69800d5bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:11:58.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:54:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A worthy real estate investment</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf8d4b-0df9-48b6-9a2b-135b79c93afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:11:58.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:54:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International think tank Colliers said that better trade prospects
        and government-projected economic recovery in 2021 are likely to help boost
        residential leasing and sales in the National Capital Region. Metro Manila’s
        prime residential market weathered the economic downfall last year, where
        luxury residential buildings registered a positive outlook on capital values
        reaching around ₱230,900 per square meter. The figure is higher by 14.2 percent
        year-on-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316f0cd-a10a-4a32-9bc5-030558447aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:11:58.218+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:54:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in the prime residential market in Manila last year was
        driven by a tight supply of luxury and high-end properties, an increasing
        number of Filipino ultra-high net worth individuals, and demand from foreign
        buyers even in the middle of a global economic meltdown.</p>'
    '11':
