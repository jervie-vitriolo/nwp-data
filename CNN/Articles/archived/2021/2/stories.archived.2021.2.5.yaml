  'Joe-Biden-America-is-back-foreign-policy-shift':
    'author': 'Nicole Gaouette, Jennifer Hansler and Kylie Atwood, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T08:43:07.338+08:00
    'imagesource': 'jcr:16394eb2-1496-4b83-a5e8-bf5559cb49aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10228d57-3dd6-430a-95b1-a160b3125aaf'
    'lead': 'Joe Biden announced ''America is back'' and declared that ''diplomacy
      is back at the center'' of US foreign policy as he said the US will end all
      support for Saudi Arabia''s offensive operations in Yemen, one of several changes
      he announced in his first major foreign-policy speech since taking office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T08:46:52.328+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:57:58.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:17.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden declares ''America is back'' as he announces major foreign policy
      shifts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec561f-a8a9-40a5-9b08-296c87e50b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:57:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Joe Biden announced "America
        is back" on Thursday and declared that "diplomacy is back at the center" of
        US foreign policy as he said the US will end all support for Saudi Arabia''s
        offensive operations in Yemen, one of several changes he announced in his
        first major foreign-policy speech since taking office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4dc04-58a9-4bb9-bb31-3d057762a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:57:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s announcement at the State Department was just one of the
        significant changes he said he will make to US foreign policy, including freezing
        troop redeployments from Germany, raising the cap for refugees allowed into
        the US and reaffirming US support for LGBTQ rights worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be3e1b-3154-4479-9461-eacae3553a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call for values-led engagement with the world, Biden stressed
        that the global challenges of the moment, including the need to counter "advancing
        authoritarianism," will "only be solved by nations working together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fd5d5-b003-4fc5-ab93-08e3bdfeee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t do it alone. ... We must start with diplomacy rooted
        in America''s most cherished democratic values," Biden said. "Defending freedom.
        Championing opportunity. Upholding universal rights. Respecting the rule of
        law. And treating every person with dignity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f77964-34be-4419-8afc-f80066292870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged the threat to those values and to US global standing
        from the attempted insurrection encouraged by former President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877737c5-97a6-4d41-86a5-1fb62ceee131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though many of these values have come under intense pressure in
        recent years, even pushed to the brink in the last few weeks, the American
        people are going to emerge from this moment more determined and better equipped
        to unite the world to defend democracy because we have fought for it ourselves,"
        the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90612147-654f-4cf9-9453-55bfb549b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He delivered his speech after making less formal remarks to State
        Department employees, telling them that "we''re going to rebuild our alliances.
        We''re going to reengage the world and take on the enormous challenges we
        face dealing with the pandemic, dealing with global warming and again, standing
        up for democracy and human rights around the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43974c-e589-4679-beb5-ce888ceabf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who visited the State Department on Thursday with
        Vice President Kamala Harris, used the speech not only to unveil policy changes,
        fulfill campaign promises and reverse Trump administration policies, but also
        to reassert US global leadership and realign foreign policy to better service
        the middle class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0e1df-efdd-422a-a13e-c300f2c7ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything" the Biden administration does when it comes to foreign
        policy will be examined as to whether it makes life "better, safer and easier
        for working families," national security adviser Jake Sullivan told reporters
        in a briefing to preview the President''s remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6856d64-b5f2-485e-a4d9-cfac06d23f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced that "we are ending all American support for offensive
        operations in the war in Yemen, including relevant arm sales," and said he
        will appoint an envoy to focus on the long-standing conflict. He said the
        conflict is "a war that has created humanitarian and strategic catastrophe,"
        but he also made clear the US will "continue to help and support Saudi Arabia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4ba65-01a0-41b9-9529-8c2b27a21f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Secretary of Defense Lloyd Austin will lead a "global
        force posture review" and, while that review is ongoing, will "freeze any
        troop redeployments from Germany ... so our military footprint is appropriately
        aligned with our foreign policy and national security priorities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81b310-1ac2-4f4e-9459-bb76a2a86c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced his intention to increase the number
        of refugees admitted into the United States after years of historical lows
        under the Trump administration, and fulfill a campaign promise in doing so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1c6bf-6f04-46a1-986c-5aa09e8edf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration set a refugee cap of 15,000 for this fiscal
        year, the lowest since 1980. On Thursday, Biden said he will raise the admissions
        cap back up to 125,000 persons for the first full fiscal year of his administration
        and will direct the State Department to work with Congress on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b87382-5f27-4fc3-bad0-eec383aaae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moral leadership</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cebea9-cda9-40aa-a27e-c22553b332ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States'' moral leadership on refugee issues was a point
        of bipartisan consensus for so many decades when I first got here. We shined
        the light of the lamp of liberty on oppressed people," Biden said. "It''s
        going to take time to rebuild what has been so badly damaged. But that''s
        precisely what we''re going to do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d15f0-14c8-4374-b699-0c9c6f57a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced he would issue a presidential memorandum
        to agencies "to reinvigorate our leadership on the LGBTQI issues, and do it
        internationally" as part of an effort "to further repair our moral leadership."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa15820-2654-4265-bddc-e18de8c50f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll ensure diplomacy and foreign assistance are working to promote
        the rights of those individuals included by combating criminalization and
        protecting LGBTQ refugees and asylum seekers," Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e364e8-71bb-4b7c-92ac-a9872bfd2342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments build on the commitments Secretary of State Antony
        Blinken made during his confirmation hearing to swiftly appoint an LGBTI envoy,
        allow embassies to fly the pride flag and formally repudiate the findings
        of former Secretary of State Mike Pompeo''s controversial "Commission on Unalienable
        Rights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11415aca-74b5-4b1b-9221-15ce91075206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden put particular emphasis on the need to rebuild America''s
        moral standing after four years of a president who rebuffed traditional alliances
        and increasingly scorned democratic norms; a tenure that saw peaceful protesters
        violently dispersed before a photo op; an embrace of conspiracy theorists
        and White nationalist groups; and ultimately a deadly insurrection aimed at
        overturning the results of a free and fair election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10547043-961e-4241-99e0-a15ac68a0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will compete from a position of strength by building back better
        at home, working with our allies and partners, renewing our international
        institutions and reclaiming our credibility and moral authority, much of which
        has been lost," Biden said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c99ba-0f8a-4556-ab90-b178a7ad1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President touted his administration''s moves to elevate cyber
        by appointing the first national deputy security adviser for cyber and emerging
        technology, to weave climate objectives into all diplomacy and to rejoin the
        World Health Organization and the Paris climate agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94747a9-05db-4dc0-b25a-bfb50ee423b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he touched on a few specific cases. He called on the Burmese
        military to "relinquish power they have seized. Release the advocates and
        activists and officials they have detained, lift the restrictions in telecommunications
        and refrain from violence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec68dd8-e7bd-4e9c-b1fb-3dbbc05e10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hailed Wednesday''s agreement to extend the New START Treaty
        with Russia, to preserve the only remaining nuclear arms agreement between
        them, but also criticized Russia for jailing opposition activist Alexey Navalny.
        "He should be released immediately and without condition," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917aa22-08b3-4d16-90cf-80537c7a79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke only generally about China, saying the US will
        confront Beijing''s "economic abuses, counter its aggressive, coercive action
        to push back on China''s attack on human rights, intellectual property, and
        global governance." But some thorny issues -- including nuclear negotiations
        with Iran and the continuing conflict between Israelis and Palestinians --
        he didn''t mention at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883432ab-53a3-4963-89aa-ea771062d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trusted and empowered''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43e81c-05c4-4d81-baef-be633e7f9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris'' visit to America''s oldest Cabinet agency was
        meant "to make sure we know that we have their support, and that means a great
        deal," Blinken said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea56516-7bcf-45fc-80c3-2aef4bc467f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat emphasized the President''s organizing principle
        for his foreign policy: that it benefit middle-class Americans. "Foreign policy
        is domestic policy, and because our strength at home determines our strength
        in the world, domestic policy is foreign policy too," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba846b-153b-4d02-99da-f0540e89974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris "have made it clear that the first question we
        must ask ourselves here at State is: How will this benefit our fellow Americans?
        How will this policy answer their needs? How will this outreach reflect their
        values? How will this initiative make their lives just a little bit better?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c42542-c94b-434f-9257-f8dab7995be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris repeatedly told the diplomats gathered in the auditorium
        and those watching online how much value the administration places in their
        work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb7ea7-525b-45f2-bc5a-b8d52bce9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris told the department that "this is the foundation on which
        we stand" and "everything you do ... makes a difference in the lives of everyday
        Americans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f2648-a477-41ee-9dd2-9973419a37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in particular hammered the point home. "In our administration,
        you''re going to be trusted and empowered to do your job," the President first
        said in his remarks to staff and then reprised the theme in his second, more
        formal speech. "This administration is going to empower you to do your jobs,"
        Biden said, "not target or politicize you."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38381a-b1fa-47fa-8d27-a11d8917578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:46:52.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:58:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/04/politics/biden-state-department-visit/index.html">"Biden
        declares ''America is back'' as he announces major foreign policy shifts."</a></em></p>'
  'zebrafish-study':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T08:42:02.573+08:00
    'imagesource': 'jcr:79b992b0-6a9f-46d0-87e7-4cf089264753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '981d26be-50a5-4a6d-9f37-e32a1e4bae3e'
    'lead': 'Life on Earth began in the water. When animals moved onto the ground,
      they switched fins for limbs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T08:50:25.639+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:57:32.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:18.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One change took this fish from fins to limbs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51509dec-798e-4079-a85e-b82a40f90164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Life on Earth began in the water.
        When animals moved onto the ground, they switched fins for limbs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8334b-ee3b-491b-be78-405604ebd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly that might have happened hundreds of millions of years
        ago, however, has long been an evolutionary mystery that has puzzled scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbb743-0a51-4aa2-8b88-7dc8f97bde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, US scientists say they may have stumbled on a possible answer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa412a62-5b2e-4030-b73f-4f9604497bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By tweaking a single gene, researchers at Harvard University and
        Boston Children''s Hospital have engineered zebrafish that showed the beginning
        of limblike appendages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec9eb1-9e18-4f72-ba5d-8fcbdf9b36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer how animals made the transition from sea to land, scientists
        have traditionally looked to the fossil record. But in the past 30 years,
        scientists have searched for changes in genes that can account for the shift
        from fin to modern limb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff1295-4fad-44b2-a3ed-3a0837890663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most surprising to me is that such a dramatic change to the fin
        skeleton and musculature is possible with just a single mutation," said Brent
        Hawkins, a postdoctoral researcher at Harvard University and Boston Children''s
        Hospital and the first author of the study that published Thursday in the
        journal Cell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc3526-16a5-49e6-87c0-7c7cc193f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this discovery, the fin-to-limb transition was presumed
        to involve manifold changes to a myriad of genes," he noted via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5c96f-7f6c-4f01-ac45-8e93e9345868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this transformation was still a very gradual and complex
        process, but our mutants show that it might have involved quick leaps as well,
        and that developing animals are able to incorporate new bones quite easily."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba802109-89c8-4612-a84c-d7ff5561d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Innate ability</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a936c-dba9-44d7-ba43-9f929395f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous research has identified genes that are required to
        make fin and limb bones, no one has previously found a genetic change that
        causes a fin to shift to a more limblike pattern, explained Hawkins via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a876b7e-b880-4f4c-9c44-579b10997a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation the researchers found causes a change in the zebrafish''s
        pectoral fin bones, which attach to the fish shoulder joint a little like
        how the human arm attaches to the shoulder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398b27a-aa49-4591-8020-9e98cae25d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new set of long bones -- called intermediate radials -- develops,
        making a joint similar to a human elbow. The genetic change includes new muscles
        and joints that are found in limbs but not the simple fins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b346c-f642-4ce1-b113-46d1a350d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists'' discovery has shown that the fish, which had been
        thought to have lost the machinery necessary to evolve limblike body parts,
        actually retain an innate ability to form these structures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef506442-1b0d-4e90-bda7-e925488d23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thumbnail-size zebrafish have become a mainstay of genetic research.
        They are easy to keep in large numbers and breed easily, with a single mating
        pair producing hundreds of eggs each week. These fish are also gentle and
        easy to handle, plus their eggs and embryos are translucent and easy to examine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d401eee-86e9-45ea-9990-92093e0572e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers mutated the zebrafish genes at random and then screened
        the fish systematically to find those that underwent interesting changes to
        their form -- in this case the limblike structures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b19881-cd81-4810-a5b3-4cfa2681a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then sequenced the DNA to discover which genes were affected
        before using the CRISPR gene editing tool -- a method to modify genes that
        won the Nobel prize for chemistry last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379006c1-60a4-4d01-bbb3-3069e5eda722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This genetic link between fins and limbs could, with more research,
        shed light on how some animals made the transition from sea to land and what
        genetic mechanics are necessary to make it happen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200646d-167c-44ed-98c5-22463e7c7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question the team hopes to examine next is whether the new bones
        change how the zebrafish''s fins function and how the fish moves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a0e76-7e2d-4e14-ad11-8f1ba293fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That such complex and coordinated changes can result from changing
        a single letter of DNA was quite shocking, and reveals that our fishy ancestors
        had the raw genetic material and latent capacity to create limbs," Hawkins
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c714a2e-ce9a-44d6-a92b-69c4ac74aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T08:50:25.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:57:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/04/americas/zebrafish-fins-limbs-scn/index.html"
        target="_blank">One change took this fish from fins to limbs</a></em></p>'
