      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the movement of prices of widely used goods such
        as food, electricity, water, and fuel. Food and non-alcoholic drinks mainly
        pushed the latest inflation print up, rising by 6.2%. Meat prices, particularly
        pork, grew by 17.1% annually. This is reflective of upward price movements
        consumers had been dealing with for the past weeks, with supply taking a hit
        as some pork-producing provinces continue to reel from African swine fever
        outbreaks.</p>'
