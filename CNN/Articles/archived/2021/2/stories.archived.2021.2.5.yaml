  'COVID-19-vaccination-priority-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-05T13:27:15.431+08:00
    'imagesource': 'jcr:1b6f3e1c-6b9c-474d-99ea-daabedf95c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '052f1dcc-8f6e-48ec-aadb-d7d2ae090cfc'
    'lead': 'The government will carry out a national immunization program based on
      priority sectors and subgroups identified by health experts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T13:31:02.710+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:56:03.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:21.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Priority sectors, subgroups in COVID-19 vaccination program'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee510567-d09e-4d1d-ad35-3596e1886578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        government will carry out a national immunization program based on priority
        sectors and subgroups identified by health experts, the presidential spokesperson
        said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6a9db-969f-4699-84cd-88be75645ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was based on the resolution presented by the Interim National
        Immunization Technical Advisory Group and the DOH Technical Advisory Group,
        and approved by the COVID-19 task force, Harry Roque said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7393b8-808f-4814-b4d0-cb7cb5ef901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical frontliners in private and public health facilities will
        get vaccinated this month. Next in line are other frontliners related to health
        such as nursing aides, janitors, and barangay health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928b928-630a-4add-a12d-5389b072a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are people with comorbidities, police personnel and soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afd478-e8f7-41c3-8bae-590fa20ff53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Below is the priority population groups for vaccination:</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e140c-06f9-4628-9843-7d22af352ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A1: Frontline workers in health facilities both national and local,
        private and public, health professionals and non-professionals like students,
        nursing aides, janitors, barangay health workers, etc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f4d2c-ff28-4519-8bcb-bef63e7da244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A2: Senior citizens aged 60 years old and above</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a4760-2bba-46aa-83bf-6583037dfc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A3: Persons with comorbidities</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
