      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Constitutional Amendments has <a href="https://cnnphilippines.com/news/2021/2/2/House-panel-resolution-cha-cha.html"
        target="_blank">adopted a resolution</a> proposing to amend the economic provisions
