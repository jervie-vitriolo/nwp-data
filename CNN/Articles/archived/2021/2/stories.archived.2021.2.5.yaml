      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3a27c-b724-445e-959f-fb483681232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:44:15.723+08:00
