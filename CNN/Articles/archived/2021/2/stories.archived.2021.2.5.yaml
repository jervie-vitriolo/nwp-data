      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city health officer said 10 schools were designated as vaccination
        centers. Each vaccination site will be manned by 97 personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae02344-c1ae-4f79-b24a-340aa68069d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T14:31:42.719+08:00
