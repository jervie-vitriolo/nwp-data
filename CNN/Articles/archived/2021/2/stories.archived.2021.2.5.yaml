      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was felt in Capalonga, Camarines Norte while Intensity
        2 was recorded in Goa and Naga City, Camarines Sur, and Calauag, Quezon province.
        Intensity 1 was also felt in Cainta, Rizal. Meanwhile, instrumental intensities
        were recorded in parts of Metro Manila and Bulacan, and in other parts of
        Quezon and Camarines Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
