    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019df37a-76a1-48f5-b34e-1199860a7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
