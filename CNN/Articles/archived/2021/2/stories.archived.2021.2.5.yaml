      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2021/2/4/Economic-think-tank--PH-gov-t-policies-not-enough-to-keep-economy-afloat.html"
        target="_blank">Economic think tank: PH gov''t policies not enough to keep
        economy afloat</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840ef87-ee9f-4d0f-8a84-162e56a2a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the CREATE Bill''s salient features include lowering corporate
        income tax from 30% to 25% for large corporations, 20% for small and medium
        corporations (with net taxable income below ₱5 million and total assets below
        ₱10 million), up to 17 years of incentives for exporters, and four to seven
        years income tax holiday and ten years of special corporate income tax for
        "critical domestic enterprises."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5a812-2fd1-4b1f-bbd4-8fe422b07cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f635a26-c91b-4ba2-aea2-95a709f0aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo, a noted economist, emphasized the CREATE Bill is an important
        tool for the Philippine economy''s recovery amid the COVID-19 pandemic since
        the measure''s provision on rationalizing fiscal incentives will encourage
        more foreign direct investments in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a1978-da03-45cd-8cdb-c7d1b9582f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6b423-6837-4626-82f6-1fb9b9fd3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But exactly how many (jobs), that will be quite difficult to estimate
        for now. Some would say an additional two million jobs and I''ve seen some
        estimates way over that. As a result of more generous incentives, we should
        be expecting more foreign direct investments," she said.</p>'
    '15':
