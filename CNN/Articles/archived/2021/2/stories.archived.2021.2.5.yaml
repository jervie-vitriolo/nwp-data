      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18-year-old Oksana Selekhmeteva simply dominated the 15-year old
        Eala in two sets, 2-6, 3-6, as the world no. 611 advances to the semifinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647798b-140b-46d3-a17e-488846578059'
