      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were already able to print more than a million plates,
        but they had to halt the production when a stop order was filed in the Supreme
        Court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
