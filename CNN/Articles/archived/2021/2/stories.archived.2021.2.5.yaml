    'lead': 'Around 70% of the total coronavirus vaccine doses administered globally
      have been in the 50 wealthiest countries compared to only 0.1% administered
      in the 50 poorest countries, according to analysis by the International Federation
      of Red Cross and Red Crescent Societies.'
