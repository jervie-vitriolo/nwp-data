      'jcr:uuid': '8222e175-4a98-440e-b940-8e61a902dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — The
        call for renewable energy shift would be futile without government assistance
        as infrastructure is needed to accelerate the transition, environmental activist
        Antoinette Taus said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc04702-3faf-4b36-9613-50bcd52d51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus told CNN Philippines'' Newsroom Ngayon the push for clean energy
        will not go at full throttle without government policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d17f4-c82c-4ce4-b8c1-75178bf67256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil pag wala po tayong mga policies... hindi rin po magkakaroon
        ng imprastraktura ang ating bansa para talagang ang renewable energy ay hindi
        lang nanggagaling sa mga donasyon," said Taus, Oxfam Pilipinas Ambassador
        for Resilience and Planet Cora founder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d569ff7-6110-427f-a8c6-dbaa69aed127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are no policies, our country will continue
        to rely on donation for the renewable energy''s infrastructure.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cd479-9a2c-44eb-93c9-7c24f2cae9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that the government will support this. It does
        not make sense to open up new ones (coal plants)," Taus added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d483a-881c-4b28-b3c7-0ff465ec0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Taus said Oxfam Pilipinas launched R.E.START
        campaign in 2019 to further urge the public to embrace renewable energy sources
        through solar, wind, hydro, geothermal, and biomass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc235eb-501e-4538-8a20-d7c1a00076fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:46:43.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:52:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus stressed renewable energy is clean, sustainable, and does not
        harm the environment, unlike the Philippines'' common source of power which
        is fossil fuels.</p>'
  'alex-bruce-justin-de-dios-music-video':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Alex Bruce (right) paints a Korean drama charmer out of SB19''s bunso,
      Justin De Dios. Photo from SONY MUSIC PHILIPPINES'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-02-05T18:53:50.450+08:00
    'imagesource': 'jcr:a3c4e424-15a3-4212-a85d-4f79030a4db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ffd91f-c067-44d7-a65f-648694a4ae21'
    'lead': 'The young rapper paints a dream boy out of SB19''s bunso. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T18:56:37.183+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:52:29.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:29.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Bruce and SB19’s Justin De Dios pair up in “Yakap” music video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5130f-d9e2-4504-a995-d5d6fda61377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, February 5) —</strong>
        Alex Bruce’s song “Yakap” is a three-minute ride celebrating the thrills of
        young love, from the anticipation of texts (“Kumpleto na ang araw ko basta
        patunugin mo na ang aking cellphone”) to the pleasures of yearning. The song
        showcases the 14 year-old’s prodigious rapping skills and hints at how she’s
        a talent to watch out for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee41d35-22e3-4c50-94f1-598b01b1550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the song’s much awaited video, she teams up with SB19’s Justin
        De Dios who plays her love interest. The pastel-hued world of “Yakap” fleshes
        out a kilig scene that comes from a well of innocent notions of love and slowly
        transitions to the pains of young adulthood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f301b-db28-4b1b-a0a2-83d8ed56d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T19:02:21.051+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Music/2020/2/19/sb19-profile.html"
        target="_blank"><strong>RELATED: Why SB19 is the Pinoy boy group to watch
        out for</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02a107-41fa-4ed2-b8aa-ccc5fac753eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the two have pillow fights, play games, give each
        other fake tattoos and share sweet moments straight out of a dream. De Dios
        plays the part of an idealized charmer, similar to a Korean drama that Alex
        Burce mentions in one of the song’s verses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c93120-da59-4b05-975f-75667e8aac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “I’m really into Korean dramas, and Justin somehow looked
        the part: innocently good-looking and very much charismatic. As a leading
        man, he really shone effortlessly in terms of acting, and gave us the kilig
        that we truly deserve.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8297ad1-ffce-4a04-9b3c-5a492afbaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Dios has nothing but praise for his acting partner, who was shy
        at first but warmed up to him as the shoot went on. He says, “I am really
        impressed with her skills. I wanted to introduce her to A''tin as she could
        be a source of inspiration for a lot of young dreamers too. She''s an interesting
        kid, and we had a lot of fun talking to each other about random things. One
        thing I also noticed while working with her is how close she is to her parents.
        It’s very adorable!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff9c5b-b3fb-46fe-9a68-47399e164c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:52:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burce also gets to show her drawing skills in the music video as
        well as her collection of Beanie Boos. “I love owls, so there’s plenty of
        them on my shelf — as seen in the music video. I had a great time drawing
        and showcasing my artworks for the very first time. I hope it won’t be the
        last.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7feca-724a-4ad9-9309-146827d7249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:56:37.184+08:00
