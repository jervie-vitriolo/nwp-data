      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are all rowing the same boat. We cannot sacrifice those at highest
        risk in some countries so that those at lowest risk can be vaccinated in others,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636d679-03cd-46cd-9d70-dd9f539506cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:50:27.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:00:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to tackle the imbalance in vaccine distribution across
        the globe, the IFRC announced on Thursday a new 100 million Swiss franc ($110
        million) plan that aims to support the immunization of 500 million people
        against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa599447-33b1-4f84-a4a0-92fc4d28eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T00:50:27.829+08:00
