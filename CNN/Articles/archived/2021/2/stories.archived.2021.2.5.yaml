      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) –</strong> Filipino
        tennis ace Alex Eala settled for another quarterfinal exit after bowing to
        her Russian foe in the third leg of the International Tennis Federation (ITF)
        Women''s World Tennis Tour competition in Manacor, Spain.</p>'
