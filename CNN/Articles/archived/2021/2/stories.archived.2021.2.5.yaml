      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina lawmaker added amending the economic provisions of
        the Constitution, specifically on easing foreign ownership restrictions in
        selected business sectors in the country, will also aid the country''s economic
        recovery amid the global health crisis.</p>'
    '17':
