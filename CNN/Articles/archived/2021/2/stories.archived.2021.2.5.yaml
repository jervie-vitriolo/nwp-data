        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2808a-fc4c-4959-bdba-2e2a8a9f3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T23:35:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:42.123+08:00
