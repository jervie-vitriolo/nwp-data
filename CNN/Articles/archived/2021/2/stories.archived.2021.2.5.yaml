      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> With
        some parents concerned over their children getting into esports, an esports
        group founder said egaming imparts life values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca31b0-6806-4ce7-bcb3-b16e3996048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T20:42:36.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:50:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan mo ng teamwork sa buhay</em>, nobody can do it alone.
        <em>So kailangan mong makisama sa</em> team and together <em>meron kayong
        ginagawang</em> experience <em>at</em> challenge <em>para ma</em>-surpass,”
        said Bren Esports founder Bernard Chong in an interview with CNN Philippines’
        The Exchange with Rico Hizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df1c86-f137-4439-8c95-9b6d2ce4c49e'
      'mgnl:activationStatus': true
