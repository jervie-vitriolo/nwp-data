      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what CNN senior legal analyst Laura Coates told Erin Burnett
        Thursday night when discussing Smartmatic''s $2.7 billion defamation lawsuit
        against Fox News, three of the network''s hosts (Lou Dobbs, Maria Bartiromo,
        and Jeanine Pirro), Rudy Giuliani, and Sidney Powell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a34339-74ec-4b8c-a5bb-8f62e2160534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef416558-476b-46a0-99c8-2025246ef062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are making statements that are knowingly false, and you
        make them with malice, and you actually tarnish reputations and it has a financial
        consequence — that''s why you have defamation lawsuits in the first place,"
        Coates said, explaining the seriousness of the lawsuit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f3b15-a6b1-404e-86ff-fc0363762425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d4686-92d7-428c-a216-6523e2104a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates is not alone in believing Smartmatic''s suit poses real threat
        to Fox. University of Georgia media law professor Jonathan Peters noted on
        Twitter that "libel law makes it difficult to prevail where the plaintiff
        is a public figure and/or where the speech involved a matter of public concern.
        In various ways, these will be key issues in litigation." But, Peters added
        that he believed the "smart money" is on Smartmatic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed0dd7-5ac2-4ebd-a022-f36fc8c75bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba2559-bd5a-48e0-a88b-96d6c2a099ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seemed to be the general consensus among legal experts who
        commented on the case Thursday. Despite Fox describing the suit as "meritless,"
        Powell calling it a "political maneuver," and Giuliani saying he looked forward
        to discovery, most legal experts believed it to have some bite. "This lawsuit
        is a legitimate threat — a real threat," CNN legal analyst Ellie Honig said.
        "There is a real teeth to this." And Roy Gutterman, who directs the Tully
        Center for Free Speech at Syracuse University, echoed to WaPo, "This complaint
        establishes a compelling narrative in its 270-plus pages. It will certainly
        be interesting to see how the defendants frame their responses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380849ab-852f-4729-9d99-1c72ac525466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d0b5e-bf32-48a9-ba9f-abeae505b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is not a nuisance suit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1d74a-7594-4365-a300-592313747182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Stelter writes: "Libel suits against media organizations are
        typically filed on a slippery slope. Journalists have good reason to be concerned
        about these types of cases. And nuisance lawsuits against newsrooms are a
        real problem. But I think it''s safe to say that Smartmatic''s action against
        Fox is not a nuisance suit, and it has little to do with news. It''s going
        to be hard for Fox to wrap its hosts in a press freedom flag. This case is
        about entertainers who gave fuel to lies in a desperate bid to keep Trump
        in power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb7a2d-33cd-4e7e-b30d-c4dc23d796a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14c240-a12b-4ac7-b3e9-ea115278f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Disinformation has free reign right now"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6a4be-a168-4948-8c39-d7e82f278192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I spoke with Smartmatic''s lawyer, Erik Connolly of "pink slime"
        fame, about the case, I did press him on whether he was worried his suit could
        set a precedent that could ultimately harm press freedoms. His response was
        that the lawsuit would actually be beneficial to legitimate news orgs. "I
        think it''s the type of case that has to be brought right now to try to get
        us away from disinformation," Connolly told me. "Disinformation has a free
        rein right now. This kind of case can be a shot across the bow that courts
        can deliver that says, ''Let''s get back to reality. Let''s get back to factual
        reporting.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81dad08-1227-4603-9d6a-a0dd620c2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa4fe5-1d33-4f94-884f-9296606f7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A world of people "telling outright lies"</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14ded1-7640-4aa2-87d9-a854efde5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter writes: "I was struck by something Roberta Kaplan, a lawyer
        representing author E. Jean Carroll, told the NYT. Carroll is suing Trump
        for defamation. Kaplan ''stated that the profusion of defamation circumstances
        associated to the previous president was notable,'' since there''s been a
        perception that such cases are hard to win. ''What''s changed,'' Kaplan said,
        ''and why we''re seeing so many more defamation cases today than ever before,
        is because, frankly, we''re living in a world in which people with legitimacy
        and authority seem to feel no compunction whatsoever about just telling outright
        lies.'' This is partly why other legal experts are saying Smartmatic has a
        strong argument -- the lies are explicit and easily debunked. And that''s
        why it may not be so hard to prove that Fox and its hosts knew, or should
        have known, that they were telling lies -- which is the ''actual malice''
        standard that public figures have to meet in defamation cases..."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47976c6e-1a0f-4a9c-9f29-1281f6d0c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea386560-0a66-4397-bb10-4c0de5a9e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lies have consequences</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb309206-3e0d-4ea5-a211-2c8cbef62809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s crucial to point out the consequences the slew of conspiracy
        theories pushed against Smartmatic have had for the company. In its lawsuit,
        Smartmatic detailed some of the ramifications: a wave of threats against its
        employees, a "meteoric rise" in cyberattacks, and hundreds of millions of
        dollars in projected revenue losses. CEO and founder Antonio Mugica told me
        that there was "no choice" the company had but to file the lawsuit. "The disinformation
        campaign that was launched against us is an obliterating one. For us, this
        is existential, and we have to take action."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e6109-d6f5-4747-b5fb-0957aeeecf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:49:48.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/05/media/smartmatic-fox-news-reliable-sources/index.html">''There
        is real teeth to this''; Legal experts weigh in on Smartmatic''s $2.7 billion
