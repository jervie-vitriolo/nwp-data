    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-05T12:26:18.531+08:00
    'imagesource': 'jcr:3d6b9109-a229-49e3-b5ff-2f90bfc27447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7aec2bf-b9ad-4a0b-a346-74681cbb4992'
    'lead': 'There is no need to overinterpret China’s new Coast Guard Law, Beijing''s
      ambassador to the Philippines said Friday, stressing that ''no strong measure''
      will be carried out against any fishermen plying the contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T12:30:44.751+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:56:18.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:20.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coast-Guard-Law', 'China', 'South-China-Sea']
    'template': '1'
    'title': 'Envoy: No need to overinterpret China’s new Coast Guard law; no ''strong
      measure'' vs. fishermen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498a6a6-5b91-47c4-b421-ca8307eeba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> There
        is no need to overinterpret China’s new Coast Guard Law, Beijing''s ambassador
        to the Philippines said Friday, stressing that “no strong measure” will be
        carried out against any fishermen plying the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318898b-988f-46e0-beef-dcb459692047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Ambassador Huang
        Xilian said the law, which authorizes the Chinese Coast Guard to fire on foreign
        vessels, was crafted to crack down on “extremely vicious” crimes only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c483e-8a47-4b39-91cf-46e4188c5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have to see any overinterpretation of the China Coast
        Guard law,” Huang told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76b873-3e1d-4f77-886b-993420e4dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The China Coast Guard will not take any strong measure against
        any fishermen— before or after the formulation of this law. Sometimes, interpretation
        and reading of such domestic activities of China is not necessary," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b2a62-c7e1-478b-b0ef-bf063d0dfc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang also argued that there has been “no such case” of their Coast
        Guard firing at Filipino fishermen in the disputed seas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a15af1-b34d-4c9d-be05-d06b28a8d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups and some lawmakers earlier raised concern over the
        controversial new law, which also allows the Chinese Coast Guard to demolish
        foreign structures built on Chinese-claimed reefs and islands, as well as
        to set up exclusion zones to keep foreign vessels out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe8c35-ffea-45b4-8d46-cfefa863ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed a <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html?fbclid=IwAR2qQSHGBCpDIAryf_nq2htr1vhF5HBFBBXbbC7OE50ZbCi5FRD2fECMDwo">diplomatic
        protest</a> against the East Asian giant over the measure, which formally
        took effect on Feb. 1, saying it is “a verbal threat of war” to any country
        that defies it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a19d0-dc8d-4a45-830c-29b7a5e1b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang again brushed aside this claim, saying the law <a href="https://www.cnnphilippines.com/news/2021/2/1/china-coast-guard-law-not-threat-of-war.html">should
        not be viewed as a threat</a> as many countries have also enacted similar
        measures. He added that the policy is not targeted at any specific country
        or group of people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3b6d6-9865-48fa-9534-f153324dbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no change in terms of China’s foreign policy, and no change
        in the the action of China Coast Guard before or after the formulation of
        the law,” Huang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bad365-520a-482e-af41-0d5784c4d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.lawphil.net/statutes/repacts/ra2010/ra_9993_2010.html">Republic
        Act No. 9993</a> or the Philippine Coast Guard Law of 2009 provides power
        to the PCG to enforce regulations in accordance with maritime laws and treaties,
        but does not mention use of force similar to the East Asian giant’s fresh
        policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a12be-d2fe-47b2-8ceb-0df8122f9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its exclusive economic zone that Beijing contests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57508c3-3f8b-45c3-999a-cdd130c8b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T12:30:44.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:56:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang noted that negotiations with other claimant nations for a
        Code of Conduct, which will determine actions parties can take in disputed
        waters, are still ongoing.</p>'
