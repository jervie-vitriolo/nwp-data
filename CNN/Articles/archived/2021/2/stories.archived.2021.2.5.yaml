      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority areas for inoculation will be based on active cases, attack
        rate per 100,000 population in the past four weeks, and population density,
        and the preparedness of local government units on vaccination sites and supply
        chain capability.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd4639-c557-4455-b4a6-326a9d502fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial vaccine shipment from the COVAX facility led by the
        World Health Organization will cover 117,000 doses from Pfizer-BioNTech.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103f673-4d44-4a0c-9ea0-6654e082c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Pfizer doses will be allocated for COVID-19
        dedicated hospitals, COVID-19 referral hospitals, DOH-owned hospitals, local
        government hospitals, hospitals for uniformed personnel, and private hospitals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176debb1-6b8f-4b84-94eb-361ab6cb6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. previously said the 117,000 doses
        will be allocated to the 56,000 employees of four government hospitals used
        as COVID-19 referral centers, namely, Philippine General Hospital, Jose N.
        Rodriguez Memorial Hospital and Sanitarium or Tala Hospital, Lung Center of
        the Philippines, and East Avenue Medical Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839e1e4-7192-47a0-bf99-48ff12e40a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also apply for 900,000 more Pfizer vaccine doses
        from the COVAX facility. This is in addition to 5.5 million doses of AstraZeneca
        vaccines by late February or early March — if the vaccine gets emergency use
        listing from WHO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5143a5-02db-4782-8d15-f0e52d2da67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:31:02.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:56:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is going beyond the initial target of purchasing
        vaccines for 70 million Filipinos aged 18 years old and above. The Duterte
        administration is negotiating for vaccines good for 92 million people or 184
        million doses equivalent to two applications per person.</p>'
  'us-schools-reopening-resistance-analysis':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-05T13:28:06.080+08:00
    'imagesource': 'jcr:0568a634-d15b-4df7-b5dd-ef76be4dc2a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bdb320a-d4b1-490e-8277-622ca14b2db4'
    'lead': 'The debate over when and how and whether to put American kids back in
      is taking on a predictably partisan tinge in Washington, with Republicans targeting
      teachers'' unions and Democrats over perceived resistance to reopening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T13:41:26.774+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:55:35.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:22.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'schools', 'reopening', 'Republicans', 'Democrats', 'teachers-union',
      'resistance', 'Joe-Biden', 'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'ANALYSIS: School reopening becomes the new partisan wedge issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889dfa7-8d29-4da7-8b83-6c064f66379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The debate over when and how and whether
        to put American kids back in is taking on a predictably partisan tinge in
        Washington, with Republicans targeting teachers'' unions and Democrats over
        perceived resistance to reopening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06e67f-f4b4-4947-bf85-891c323f48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8eb5b-a607-4b40-920e-9e2cc24a18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s more complicated than that. The fight over schools slices
        through red and blue America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605f2a4-c198-4831-9233-cca508e40cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b501022-2499-446f-be74-d2880e29fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, for instance, despite a waning but still serious
        outbreak, the city, led by Mayor London Breed, has sued the school district
        for not having a fully developed plan to get kids back in the classroom. The
        city attorney said San Francisco kids are being turned into "Zoom-bies." Breed,
        who was among the first US mayors to impose strict Covid lockdowns in 2020,
        wants to know when the kids will be back in schools. She said the nearly full
        year out of school is hurting communities of color and driving inequality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033c475-d58c-4c4f-86e8-5a800784bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce18e2-e049-407c-9a18-87e2189372c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, the mayor and school board are locked in a standoff
        with the teachers'' union. "We need our kids back in school. We need our parents
        to have that option," Mayor Lori Lightfoot said Thursday. "It cannot be so
        that a public school system denies parents that right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0a184-6881-4560-bc17-41ce4db20bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5817e1-82a6-4e66-816c-9035dea06699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unions representing teachers who have avoided physically returning
        to school buildings want vaccines and more safety measures. Parents are getting
        louder, organizing on social media and running grassroots campaigns to open
        school doors in the portions of the country where they remain shut. School
        districts, which are mostly controlled at the local level, keep delaying and
        punting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ec39f-9679-466c-a5cb-46450f642789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514c77a-01db-4003-8c7e-9fa257e5a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a worldwide debate. There''s no consensus in Europe, either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132a367-02ce-4f0e-905b-82aed40ec122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d00656-5002-4dd6-b57c-03753a7ee331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So which is the party of opening schools?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a629b2b-0a3c-4c77-83aa-fcfa391a028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, without Republican help so far, are pushing a massive
        Covid relief package that would give new money to schools and Biden has made
        opening the majority of schools a key benchmark of his aggressive 100-day
        plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8412dd2-5b4c-4162-9606-096a510476b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725880bd-b538-460f-9717-9525a71bfea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell, however, said money isn''t
        the issue and slammed teachers'' unions, which he said "donate huge sums to
        Democrats and get a stranglehold over education in many communities." Read
        this from CNN''s Dan Merica, Alex Rogers and Gregory Krieg on the new partisan
        wedge issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb33a1-ca7a-4ea5-8dff-f049c7ed811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519a276-cbca-499b-8541-1b764250ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican governors in Ohio and Maryland are ramping up teacher
        vaccinations and setting early spring deadlines to get teachers and staff
        vaccinated in anticipation of reopening schools. In West Virginia, Republican
        Gov. Jim Justice said all teachers and staff who wanted a first dose have
        gotten it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fe8ff-21ef-4bd6-b1ca-79639562b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c213f-e065-4e5f-84a4-5c88bba81ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of states are prioritizing teachers, according to The
        New York Times. But it''s notable that some of the states with the worst outbreaks,
        like Texas, have both ordered schools to open and not prioritized teachers
        to get vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39059b13-7223-4ecc-95f7-64fdb029e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4733d-a176-48a6-9c8f-69b94ed3a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tension between present danger and future risk</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b131b4-4c39-4b3f-9acc-8f987e8a379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the teacher side of things, read this CNN report about the hundreds
        of American educators who have been among the hundreds of thousands of American
        Covid deaths. For the student side of things, look at the recent studies suggesting
        schools that comply with safety guidance are not the cause of Covid spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ff35b-f5d3-48ad-92db-4125a8071e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1330c72-fc7a-4ec1-af16-971d36aae3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools aren''t just not opening, they''re still closing. In Montgomery,
        Alabama, the school district closed this week until school staff can all get
        vaccinated after a string of teacher deaths from Covid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817988f3-b97b-4e21-9338-69f8eccd6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a57568-d4ec-4e03-b9df-c06adafa4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new US Centers for Disease Control and Prevention Director Rochelle
        Walensky said Wednesday vaccines might not be necessary to safely reopen.
        "There is increasing data to suggest that schools can safely reopen and that
        safe reopening does not suggest that teachers need to be vaccinated in order
        to reopen safely," she told reporters. "Vaccination of teachers is not a prerequisite
        for the safe reopening of schools."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31026d53-8fe2-420b-83d4-0b03443463ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b676c-7039-43c3-a0b0-ecd3e630c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not official guidance, cautioned White House press secretary
        Jen Psaki. When asked about the comments, Psaki said she''d like to see that
        officially put out by CDC. "Certainly ensuring teachers are vaccinated, prioritizing
        teachers, is important to the President," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08c359-c565-44a8-880f-48b1bada98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68489f-c251-44d5-a3b5-7efaf75fbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-opening schools won''t immediately fix the problems caused by
        a year out of them. In Chicago, where the city''s liberal mayor is at war
        with the city''s teachers'' union, data released by district about who will
        actually come back when schools open suggests it''s the White kids who will
        return, while the Black and Brown kids stay home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da28cc5-612c-46db-973d-c1be532f1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed58287-9545-401c-bc10-db59423f9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read this from the Chicago Tribune:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5c7ce-7365-47c6-b958-08b4a0a4fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d06306-9609-4b05-8df6-2544e5475f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CPS offered the choice to return to schools to families in
        the first two waves, 67% of white students opted in, followed by 55% of multiracial
        students, 34% of Black students, 33% of Asian students and 31% of Latino students.
        Students with special education plans opted in at a lower-than-average rate,
        36%, as did economically disadvantaged students, 32%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e96cbf-2d8b-4629-a15a-ef93e71f747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2427e-530e-45b0-9c74-7af74825965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times points out more White kids have returned to school
        in New York than Black kids and tries to explain mistrust of the system in
        communities that have already been frustrated by institutional racism in school
        facilities, funding and curriculum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c8022-1c94-4bf3-bcfb-44f46a1fd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e77e8-2f4a-43d6-81c3-e2ca82a4d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mistrust of schools and mistrust of vaccines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dca49-702a-4487-8685-3c1c873603a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a frustrating similarity that should be explored in that
        the same Black and Brown communities that have been slow to adopt the Covid
        vaccine have been slow to return to school when given the opportunity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53ad3a-aa97-4755-8eec-0b2051b9977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2c0bd-1a98-408f-b929-d162c3aeb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone''s doing things differently. In Virginia, the state Department
        of Education tracks what each district is doing, and the state map is a color-coded
        patchwork of open, virtual and hybrid.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32420f47-91d4-4635-83bb-c8ac35e9a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb25891-8743-4f68-8d92-7c708fcf9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s nominee for education secretary, Miguel Cardona -- who
        was recently in charge of Connecticut''s education system -- was asked at
        his confirmation hearing Wednesday if kids should be tested in this weird
        year, and whether the federal government will still give districts who don''t
        test students the federal money that is normally tied to it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8996bf-aaea-40b7-8cf3-41f7ed30b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393da1bf-625d-4441-b704-9f11a4bffc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Burr, a North Carolina Republican, asked the question
        in a simple way, according to the Washington Post: "Do you feel like the states
        should incorporate standardized testing this year given the circumstances
        of the pandemic?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ba13c-1ad4-46e1-8308-a2b002eb1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:55:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cccc19-c602-4263-ad93-adb3ebc39fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T13:41:26.778+08:00
      'mgnl:createdBy': 'bamba'
