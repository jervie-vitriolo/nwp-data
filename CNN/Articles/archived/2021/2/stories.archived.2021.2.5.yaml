      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ating burden of disease across different regions, NCR (National
        Capital Region) is the topmost. That’s why NCR was identified," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2927e9-671e-4659-8585-7f7b5d2fbfb1'
      'mgnl:activationStatus': true
