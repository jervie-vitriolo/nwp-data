      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending men''s champion Novak Djokovic will play world No. 66
        Jeremy Chardy, while second seed Rafael Nadal goes up against No. 56 Laslo
        Djere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7aee3-f94f-4785-923e-3d5c63e8fa5c'
