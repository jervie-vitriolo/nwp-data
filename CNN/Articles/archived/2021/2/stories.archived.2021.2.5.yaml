      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0705c-ef81-499d-a108-8439a03f1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo''s remark was in response to economic think tank IBON Foundation
        executive director Sonny Africa, who on Thursday said only large companies
        will benefit from the CREATE Bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a048b-6b9d-4c94-85cf-1de1f0a6530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d8649-3840-4906-a09a-5d373e9a1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T22:10:44.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:48:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much better to put the same ₱130-billion in people''s pockets
        that''s going to be spent and make more small businesses feel that it''s worthwhile
        to stay open. There will be a much bigger multiplier effect here than improving
        the balance sheets of large corporations," Africa said.</p>'
    '9':
