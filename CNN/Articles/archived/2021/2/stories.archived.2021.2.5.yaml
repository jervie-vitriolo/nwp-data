    'mgnl:tags': ['DOH', 'COVID-19', 'Navotas', 'ice-plant', 'TP-Marcelo', 'ammonia']
    'stories': ['38521cd3-ec46-42ae-9f4f-94189849a349']
    'template': '1'
    'title': 'DOH assures quality cold storage for vaccines after ammonia leak in
      ice plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4b5f2-154a-486b-8eb8-ad6fe4a123ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5) —</strong> The
        Department of Health said it is looking into the ammonia leak that occurred
        inside an ice plant in Navotas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9ab7e-94f9-47b0-b265-40af44e1ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire called the incident at
        the T.P. Marcelo &amp; Co. ice plant "unique," and assured the public the
        agency has standards in place to ensure this would not happen in areas chosen
        as COVID-19 vaccine warehouses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edf7dd-48cd-4a60-8f1a-d1dce9c152a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung nangyari dito sa Navotas noong isang araw, ito po ay
        atin na ring iniimbestigahan para nakakapag-implement tayo ng mga standards
        at maiwasan po natin ang pangyayari na ganito sa susunod pa</em>," Vergeire
        said in a Friday press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6d8e9-22ca-4c98-b52b-eaa6891acce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also investigating the incident in Navotas
        that happened the other day so we can implement standards and prevent its
        repeat.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95607e7-f48f-42ed-a54c-1517d914c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navotas ammonia leak left two factory workers dead and exposed
        2,590 families to foul and hazardous air on Wednesday afternoon. The local
        fire bureau and police investigators are probing the incident, with around
        20 people still hospitalized as of Thursday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ac579-4ede-4281-878e-fb05d2ee3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major leak at the 50-year-old plant, which is one
        of six such facilities within the city. The plant is owned by relatives of
        Mayor Toby Tiangco, who has said the company will provide support to all victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638bcdc-e296-4d53-b496-939c571fd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/4/Navotas-ammonia-leak-safety-protocols-ice-plants-cold-storage.html">Navotas
        officials to study safety precautions in ice plants, cold storages in city
        after ammonia leak incident</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19db93-f38b-41dd-b672-d188e49fbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonia is a health hazard. Exposure to the chemical –– which is
        used in refrigeration systems –– can result in irritation, severe respiratory
        injuries, and could be fatal at high concentrations, according to health experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b056cbf-c887-4da7-a5ff-a08ad5e76e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities scrambled to find cold storage chains to handle foreign-made
        coronavirus vaccines expected to reach the country this year, as some of these
        require subzero temperatures to preserve the potency of the doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e22a4-dfed-4b33-a7b8-aea45331977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Cargo Inc., one of the private companies tapped for vaccine
        storage in the Philippines, said they do not use ammonia as a cooling chemical
        for their freezers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a23419-3080-4f14-b2ca-fbb1918fc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food storing cold stores are all ammonia-based, but they are
        not of pharmaceutical grade. GDP (Good distribution practices) certified pharmaceutical
        and vaccine depots are not ammonia-based," Michael Raeuber, chief executive
        officer of Royal Cargo, told CNN Philippines in a text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335eb3b-4a6f-4033-96b8-659ee9cbf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridges and freezers maintained by the DOH for its regular immunization
        program for diseases such as polio and measles are only capable of storing
        medical products at 2 degrees Celsius and higher. Vaccines manufactured by
        brands like Pfizer need to be stored at temperatures of about negative 70
        degrees Celsius.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd77af8-dc04-4d8e-b965-060e8c8233ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/14/PH-ultra-low-temp-freezers-Pfizer-vaccine.html">10
        ultra-low temp freezers to be repurposed for Pfizer vaccine storage — Duque</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a39df6-1a63-4524-a6af-b8e66eb57712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been careful in choosing where to stow the vaccine doses
        once these are shipped here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3af09-3e96-4497-91cb-938c7366d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano man pong kemikal ang nasa loob at ginagamit para dito
        sa mga storage facilities na ito, unang-una</em> we ensure that there is quality,"
        Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf0dd8-1738-4ce2-8218-41ccab64ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sa conditions lagi sa mga kontrata namin</em> with them
        (third party facilities) is for them to ensure <em>‘yung safety nito, yung
        quality nito, at hindi dapat masira ang mga bakuna namin na mina-manage nila,</em>"
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553293c-8b1f-4500-926b-bd2c3880f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:11:30.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T05:53:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever chemical is inside and are being used for
        these storage facilities, primordial to us is ensuring its quality. One of
        the conditions we always set in the contracts with third party facilities
        is for them to ensure the safety and quality, and that our vaccines will not
        spoil under their watch.]</p>'
  'China-ambassador-low-vaccine-confidence-Sinovac-Sinopharm':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-05T17:14:58.818+08:00
    'imagesource': 'jcr:9d35b89a-6b66-482d-ab8f-60c536f607cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb7dcc2-948c-44bd-a7e7-69d362e33ce8'
    'lead': 'Beijing’s Ambassador to the Philippines on Friday expressed confidence
      in the safety of China-made coronavirus vaccines, assuring that his country
      implements rigorous policies when it comes to the doses’ production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:18:03.359+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:53:28.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:27.582+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy confident of China-made COVID-19 vaccines’ safety, assures strict
      security policies in production'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abc1a4-7fc1-4e21-9043-fb315cea219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)—</strong> Beijing’s
        Ambassador to the Philippines on Friday expressed confidence in the safety
        of China-made coronavirus vaccines, assuring that his country implements rigorous
        policies when it comes to the doses’ production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90618835-6381-464d-99fa-24b4d69d7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Ambassador Huang
        Xilian noted that the clinical trials of their vaccines have shown “quite
        good” results in terms of safety and efficacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee595c-b255-43d7-88e4-5a0221281d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:30.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government has a very strict and a very rigorous protocols
        and policies about the security of the vaccines,” Huang told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd16a0-6d14-4445-920b-ac3d8d28fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy added officials have yet to receive a report of a possible
        severe adverse impact of the Sinovac and Sinopharm vaccines, with mass inoculation
        already underway in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e69b1-662a-4362-910f-53c10f19bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns were earlier raised over the China-developed vaccines,
        particularly Sinovac, which reported an efficacy rate of <a href="https://cnnphilippines.com/world/2021/1/13/sinovac-covid-vaccine-efficacy.html?fbclid=IwAR33Ig3KyUxHPevp5UDkL7hLaIowX2Ar8F9rC-BqWNiEW3aut9qKRxbIYXE">50.38%</a>
        — slightly above the World Health Organization’s minimum standard but lower
        than those of other brands in the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a73520-38a6-492e-83e1-c7a944dcedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned Sinopharm, on the other hand, had announced that its
        vaccine is <a href="https://cnnphilippines.com/world/2020/12/30/china-sinopharm-vaccine-effectivity.html">79.34%
        effective</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dae172-7641-4f68-adca-339b7c529999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang admitted he had followed the Senate’s hearing on
        vaccines, but refused to comment further as it is a “domestic affair” of the
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a7c05-3b17-4560-a82f-c8239d4237d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:18:03.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:53:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I want to say is that the security of vaccines, of course,
        will be always on the top of the concerns,” he said.</p>'
  'filipino-tabletop-roleplaying-games':
    'author': 'Gaby Gloria'
    'caption': 'The tabletop RPG Karanduun is about "worthless heroes dismantling
      God, whatever cycle of oppression that must be." Photo from ITCH.IO'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2021-02-05T17:30:14.756+08:00
    'imagesource': 'jcr:14e8e691-fe0a-46f8-a24b-482b6a4041bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d1e308-4bfb-4dca-ab0e-2a71c0ecaf1c'
    'lead': '#RPGSEA creators are introducing Filipino characters and elements to
      the growing TTRPG scene in Asia and around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-05T17:48:54.916+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:53:08.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:46:28.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino indie tabletop roleplaying games worth checking out '
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427de4a-cd04-4016-a486-1bca1d47a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you get when you put a half-sireno, two aswangs, and three
        humans together to complete a common goal?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5e329-5fb7-45a9-8e7d-56c9dcd50a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the personas assumed by artist-musician Eunice Gatdula
        and her friends for their ongoing campaign of <a href="https://tadhana.itch.io/karanduun"
        target="_blank">Karanduun: Make God Bleed</a>. As a tabletop role-playing
        game, it follows the blueprint set by Dungeons &amp; Dragons, where a cast
        of characters (created and played by the participants) must work together
        to achieve a common goal. For Karanduun, it’s to make god (or whatever oppressive
        system there is) bleed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291e597-666a-4ca9-8780-54b52c5f5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by game designer Joaquin Saavedra, Karanduun is just one
        of many emerging tabletop role-playing games (TTRPGs) inspired by Filipino
        mythology and culture, and a popular choice among those who stumble upon the
        #RPGSEA hashtag on social media.</p>'
    '37':
      'image': 'jcr:5a3f9617-791d-40aa-9fe3-68eb2d9fce59'
      'imageCaption': 'The game system of Karanduun features "Alamat chanter" who
        describes and facilitates the game and the rest play as heroes "who yet have
        no names and legends and must etch their being into the world to change it."
        Photo from ITCH.IO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf4c7e-7dcf-4b23-a822-343850744e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa6edf-2578-4c22-b628-eccf06e293dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTRPG scene in the Philippines has experienced steady growth
        in the past few years, with Facebook groups like <a href="https://www.facebook.com/groups/134334456730372"
        target="_blank">Philippine Table-Top RPGs</a> and <a href="https://www.facebook.com/groups/Tabletop.ph"
        target="_blank">Tabletop Philippines</a> boasting between 2,000-4,000 members
        since they were founded five to seven years ago. In the groups, members share
        posts related to their favorite games, which include D&amp;D, Pathfinder,
        World of Darkness-Vampire, and a number of local indie releases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a49c8-ba92-4a94-9cce-f08d1deade69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy-driven Dungeons &amp; Dragons is touted as the gateway
        to TTRPGs, mostly due to its prevalence in pop culture. Depictions of D&amp;D
        games in shows like “Stranger Things” and “Community” are accurate in that
        the game forgoes a board in favor of dice and sheets of paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a6184-0a3d-4413-8fb8-1eca36d745ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical setup would have players seated around a table while a
        Dungeon Master moderates the story based on decisions made by other players.
        They do this by rolling dice, and verbalizing prompts from the game’s playbook
        to describe characters and move the story forward. With TTRPGs, players have
        the freedom to create their own characters and storyline as they work together
        towards a common goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98112b-77fa-4c07-bf00-182107d08142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expanding storylines with Filipino mythology</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c235567-543e-4574-928f-8df5d06bf42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Dungeons &amp; Dragons is still a popular choice within
        the Filipino TTRPG community, geek journalist and game designer <a href="http://twitter.com/TheDovetailor"
        target="_blank">Pam Punzalan</a> observes that many players “hunger to see
        more of [them]selves in our games.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1c9bf-f6e4-443d-8636-f2c5b3f71ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games like D&amp;D are modeled after Western fantasy and bound by
        rules. While you have freedom to create a character, the classifications are
        still restricted to your traditional elves, wizards, tieflings, and other
        characters that originated from the Western fantasy genre. There are also
        several barriers for getting into the hobby, which includes the language barrier
        (dialogue is primarily in English) and the high price and limited local availability
        of books and dice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0367a10-739d-4f9b-bb87-8dddec26e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;D publisher Wizards of the Coast has even <a href="https://dnd.wizards.com/articles/features/diversity-and-dnd"
        target="_blank">announced</a> and promised to amend the presence of racial
        stereotypes in the game’s 50-year history. They specified orcs and drow as
        two of the prime examples of peoples whose characterizations were painfully
        reminiscent of how real-world ethnic groups have been and continue to be denigrated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd6e00-1689-457b-b065-3ac6ba3418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the concept of <a href="https://catsanddice.com/dnd-5e-homebrew-beginners-guide/#:~:text=D%26D.&amp;text=Here''s%20the%20short%20definition%20of,found%20in%20an%20official%20rulebook.%E2%80%9D"
        target="_blank">homebrew,</a> or the practice of incorporating details not
        mentioned in an official D&amp;D rulebook is also common within Filipino D&amp;D
        parties. Other players like to take it a step further. One such development
        is the release of <a href="https://www.indiegogo.com/projects/the-islands-of-sina-una-philippines-ttrpg-book#/"
        target="_blank">The Islands of Sina Una</a>, a campaign setting for D&amp;D’s
        fifth edition. Headed by Lucia Versprille and Joshua Mendenhall, the project
        was meant to introduce pre-colonial Filipino elements to the D&amp;D universe.</p>'
    '0':
      'image': 'jcr:47f97ec8-4b59-4a2a-94f2-885be3765412'
      'imageCaption': 'The Islands of Sina Una is a fifth edition Dungeons and Dragons
        compatible campaign setting inspired by Filipino myths. Photo from ISLANDS
        OF SINA UNA/INDIEGOGO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3ca81-8e1c-4a28-859c-701a0af160b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:01:23.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779d6b3-0547-4d0f-8ec2-e80d2b59048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punzalan served as writer, designer, editor, and sensitivity consultant
        for Sina Una, which is a product of collaboration between Filipino game designers,
        writers, and researchers. It’s common practice for TTRPGs that use elements
        from a specific culture to have a consultant on the team, especially given
        the ease with which one can cause harm to misrepresent or exclude marginalized
        groups despite having the best intentions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4fb662-1e84-41ca-b43b-3852fed53768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.917+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTRPG gamer population has long been thought of to be majority
        male, cishet, abled, and neurotypical. But Punzalan stresses that there have
        always been women, LGBTQIA+, disabled, and neurodivergent folks in PTRPG spaces.
        What’s changing is their visibility and the fact that more people are fighting
        for inclusive, safe spaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a11fda-eef7-475a-b0ab-65723486b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known on Twitter as <a href="https://twitter.com/TheDovetailor"
        target="_blank">The Dovetailor</a>, Punzalan has been active on the scene
        as the admin of the <a href="https://www.facebook.com/groups/134334456730372"
        target="_blank">Philippine Table-Top RPGs</a>&nbsp;group and founder of <a
        href="https://playwithoutapology.com/" target="_blank">Play Without Apology</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e6a54-674f-4753-8845-6865d38d47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was, for a very long time, the only woman on the admin team,
        and — with the support of some of the men among the moderators — had to fight
        to be respected, and be "allowed" to introduce some positive change,” she
        says. “They insist that all we marginalized folks have to do — for I count
        as one, being a queer woman — is speak up if there''s a problem. But they
        often forget that this is silencing. You have to actively push for a better
        place for all your friends, and even people you don''t know who happen to
        be different from you.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d0686-0ac9-4b1e-a792-a1ec8bc78d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the audit process, Punzalan mentions what she considers
        to be the ideal: “that the consultants/readers were involved from ground up,
        starting with conceptualization down to the drafts right before final printing.”
        She adds, “A lot of Sina Una''s success has to do with the fact that our project
        heads kept in close communications first with our researchers, then with me.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894284b7-b36b-4606-89ab-b68f1b24a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the campaign setting’s heavily-researched playbook
        can also serve as a resource on pre-colonial Filipino mythology, featuring
        monsters like the bakunawa, a serpent-like dragon believed to be the cause
        of eclipses, earthquakes, rains, and wind, as well as other celestial beings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7732f-8ff2-4163-858d-9b14cf1285d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, the scene has also been seeing a rise in
        independent games and game designers. Local indie game development has birthed
        a plethora of interesting titles, and Punzalan notes that the lack of a trend
        is what’s amazing about Philippine tabletop game design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116a2ac-3785-43dc-8bd8-887545b4b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have folks who do small, interesting, artsy games, but you
        also have folks doing huge, sprawling lore-heavy games that would rival D&amp;D
        in its complexity,” she explains. “What makes us beautiful as a scene is our
        diversity, and our refusal to be defined by anyone but ourselves.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12693a6a-a773-45ae-ade8-5bc06007a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include <a href="https://temporalhiccup.itch.io/balikbayan"
        target="_blank">Balikbayan: Returning Home</a> by Sword Queen Games, set in
        a Cyberpunk universe that melds Filipino elementals with technology. Other
        titles create their own genres, like Punzalan and Sin Posadas’s <a href="https://thedovetailor.itch.io/public-utility-mechs"
        target="_blank">Public Utility Mechs</a>, which imagines ‘talyerpunk’, that
        brings together aliens, public transportation, and mechas in a dystopian Philippines.
        Both games are available on <a href="https://itch.io/" target="_blank">itch.io,</a>
        a website that’s been a great help in bringing indie RPGs to the public.</p>'
    '21':
      'image': 'jcr:c5f8b0f7-4319-4b2d-9c62-5fe1b2b68238'
      'imageCaption': '"Balikbayan" is inspired by supernatural Filipino folklore
        but is set in a dystopic, post-Cyberpunk world. Photo from BALIKBAYAN/ITCH.IO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be120cfa-b775-4c82-9160-bbef4d3c25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T18:01:23.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac84bed-2868-4d64-8168-5c64d86904aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>#RPGSEA and the growing TTRPG community</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24315e-dfad-4a0d-81b7-a3fa0d17f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This expansion isn’t limited to stories from the Philippines. In
        response to the gaps in the community’s visibility despite the increasing
        number of game releases, the hashtag <a href="http://twitter.com/hashtag/RPGSEA?src=hashtag_click"
        target="_blank">#RPGSEA</a> (Roleplaying Gamers of Southeast Asia) is meant
        to showcase games made by designers from the region and hopefully open up
        opportunities for them worldwide. Game designer BJ Recio calls it an "online
        beacon of sorts.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53566734-18a5-4603-a88f-69a831f0b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided to create the #RPGSEA (Roleplaying Gamers of Southeast
        Asia) to function as an online beacon of sorts,” says Recio. The hashtag is
        meant to showcase games made by designers from the region and hopefully open
        up opportunities for them worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e72a0c-84c2-42bd-9880-eac6885c1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Recio says that it’s been pretty successful in increasing
        visibility, “not just to other Southeast Asians, but also to our peers in
        the West. As 2020 projects become actual products in 2021, I think we''ll
        see more and more Filipino names revealed in RPG credits (and yes, more Indonesians,
        Malaysians, Singaporeans, and other Southeast Asians as well).”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1654162-6814-4797-acd6-b42318a9b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for someone like Gatdula who was born and raised in the Philippines,
        the representation she sees in local TTRPGs is more than enough to keep her
        invested in the hobby. After all, it was the very familiar setting of Karanduun
        that got her back into playing TTRPGs after a year-long hiatus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0155fe-bdd1-4de9-a925-8f86835000ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s terms like “Aswang” and “Gahum” to describe power and characters
        (which other western RPGs would otherwise refer to simply as monsters, or
        mana),” she says of the familiar references and nonexistent language barrier.
        The game even swaps the term “Game Master” for the more apt “Alamat Chanter”.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf8405-d042-41d6-84b0-77fc07b7c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that experience, Gatdula couldn’t go back to the same old
        Western narrative-centered stories and has since branched out to other Filipino
        TTRPGs. “The moment I played Karanduun, everything clicked. It fit like a
        glove,” she adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adbd4d-0115-48a3-8cda-3ecf0911d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-05T17:48:54.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:53:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her first game in July 2020, Gatdula’s been consistently streaming
        their campaign, called <a href="https://hiraya-verse.carrd.co/" target="_blank">Hiraya</a>,
        on her <a href="https://www.youtube.com/watch?v=kKuXeV85mfI&amp;list=PLr7q9mBSRN_zjRLZHeOoLUmUSpK7JaAmS&amp;ab_channel=huhsmile"
        target="_blank">YouTube channel</a>.</p>'
    '35':
