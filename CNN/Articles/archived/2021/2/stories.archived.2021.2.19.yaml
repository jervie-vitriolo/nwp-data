      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72122e34-2695-4387-a1af-7ac3de216fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.260+08:00
      'mgnl:createdBy': 'david'
