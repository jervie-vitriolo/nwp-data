      'mgnl:lastActivated': 2023-01-25T08:01:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a34ac-d4d7-46c5-979c-16001f6eea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685dde98-d6cf-4797-88c8-0bdb7123a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the refund for?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1b1b6-f6d4-42f0-8494-e0ee9b4c4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa99585-1565-4fb8-9c49-288bd2c6a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Meralco said it&nbsp;<a href="https://meralcomain.s3.ap-southeast-1.amazonaws.com/documents/pdf_listing/2021-01/meralcos_application._erc_case_no._2020-043_rc_dtd_12-18-20.pdf">applied</a>
        to the ERC to use a refund scheme for its customers as the company has been
        using an "interim average rate" of ₱1.3810/kWh to calculate distribution rates
        over the years.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eff815-f87a-4b00-bd9a-d8045a33f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb7e60-29f9-46d3-85c1-b0051ca20550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained in its application that it is under a "performance-based
        regulation" format which allows its rates to reset after a 4-year regulatory
        period. In 2015, the ERC was supposed to determine a new rate for a new regulatory
        period but this did not push through because a requirement —&nbsp;the Issues
        Paper — was not officially released within the designated time frame. Since
        then, Meralco has been using the interim rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bb584-cbac-439e-baf5-49b5d848e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592778b-edd7-43e4-b872-b884562966e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said that in order to resolve issues from using the interim
        rate, it calculated a refund amount of ₱13.9 billion based on the difference
        between actual weighted average tariff or AWAT of ₱1.4414/kWh compared to
        the interim rate. The AWAT is based on actual revenues from distribution,
        supply and metering charges, it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c81c7-81bc-444a-8d6a-aa46a172527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefbf50-25a0-4793-8dd2-09a6897db271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow the Honorable Commission to commence the next regulatory
        period prospectively, under a new set of [Rules for setting distribution wheeling
        rates] to be determined after due notice and public consultation," the <a
        href="https://meralcomain.s3.ap-southeast-1.amazonaws.com/documents/pdf_listing/2021-01/meralcos_application._erc_case_no._2020-043_rc_dtd_12-18-20.pdf">company''s
        application</a> said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed98df-9c71-4a81-a1d8-3881e6698aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fb4c5-01f5-444c-8e20-71d0e0c8dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained that by implementing the refund, the ERC can come
        up with new rules to calculate the new rate to proceed with the next regulatory
        period that was delayed nearly six years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68a7b3-b469-40ad-9484-827adcc76c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2033ff-36b8-4e8d-8609-108141a879dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.321+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new set of rules can then be the basis for the determination
        of the relevant rates for the next regulatory period, thereby returning Meralco
        to the regular [performance-based regulation] rate-setting methodology," said
        Meralco.</p>'
