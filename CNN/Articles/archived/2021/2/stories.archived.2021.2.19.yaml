      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama rin sa binago ng IATF ang IATF Resolution No. 98 kung saan
        tinanggal na ang reckoning period na March 16, 2020 sa visas para sa foreign
        nationals na pinapayagang makapasok sa Pilipinas," Roque, who is the spokesman
        for the IATF, told a televised briefing.</p>'
