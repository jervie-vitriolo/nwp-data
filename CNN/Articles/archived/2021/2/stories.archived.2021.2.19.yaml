      'mgnl:lastActivated': 2023-01-25T08:09:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6447988-422b-4e00-8ddc-bfa5f57a7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who was retweeting notices about electricity and Texas Gov.
        Greg Abbott on Wednesday, has been silent on social media Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea7efa-e162-4e56-b2a9-dfd2474db642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea4ad6-af2c-4074-81ec-ffa21be18871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Monday, Cruz told people to "stay home" and
        not "risk it. Keep your family safe and just stay home and hug your kids."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bed942-b654-41ce-8d85-9bf748f1eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271960d-227c-44b7-882a-ea8624e097e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an official elected to federal office, Cruz doesn''t have an
        on-the-ground role in the response to the storm, but natural disasters are
        often a time in which constituents often reach out to their elected officials
        for help and access to resources.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe4a5e-7b9c-4446-a1cc-4f10077df356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bfa41-7b4e-4987-b261-45245ae95e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blame for the outages has largely been placed on the Electric
        Reliability Council of Texas (ERCOT).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c4f48-2b9b-4532-9482-89d960b24c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61989b-c2fd-4069-b926-ad701a5e399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said Wednesday afternoon that he spoke with both the lieutenant
        governor and the state speaker and that an investigation of ERCOT is slated
        to begin next week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b10af-9de2-414f-a040-58e715261573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc632a-1509-4ee1-aec1-a658697e120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, millions of Texans were left without power
        or running water in the wake of the storm. Power is slowly being restored
        to homes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3809b-bddd-42d8-a079-0bd09cc28577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2504e-bb7a-4117-a926-a3f01020dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Thursday, 16 Texans have died due to the extreme weather,
        according to a CNN tally.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d7457-cb91-4198-b5e3-19623a7236f7'
      'mgnl:activationStatus': true
