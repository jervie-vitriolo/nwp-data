      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial proper covers patient screening, recruitment, and the
        vaccination itself, DOST Undersecretary Rowena Guevara said in a media forum.</p>'
