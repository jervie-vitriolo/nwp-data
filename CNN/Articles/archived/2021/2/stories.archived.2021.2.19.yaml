      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also ordered Meralco to indicate the refund as a
        separate line item in the customers'' bill during the refund period.&nbsp;</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/ERCgovPH/photos/a.169910110399022/794075121315848/"
