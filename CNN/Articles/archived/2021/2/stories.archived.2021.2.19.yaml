      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are enough to vaccinate 5,000 people, including 2,000 PSG
        members and their close contacts, mostly their family members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4b48a-397a-41a1-ab0d-00b25c59c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
