      'mgnl:created': 2021-02-19T23:03:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccination, the mayor said he is willing to be inoculated publicly,
        but he will follow the order of priority prescribed by the Department of Health.
        He added that the brand of the vaccine does not matter to him if it has already
        received Emergency Use Authorization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859c9cc-404f-45d8-8840-4cddeaccab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f454b-d108-41fe-ab7f-32c617748806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very much willing (to be vaccinated) but I believe in following
        the rules," he said. "<em>Kahit anong</em> brand <em>na unang dumating willing
        akong magpabakuna</em> [I am willing to be vaccinated with any brand], but
        for us, we see in the DOH guidelines it''s health care professionals first,
        so we will go strictly by that."</p>'
  'johnson-johnson-applies-WHO-authorization-covid-vaccine':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T23:42:32.021+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c12e4ce-d096-473f-9a91-47c97834f781'
    'lead': 'Johnson & Johnson announced it has asked the World Health Organization
      for emergency use listing for its single-dose COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T23:42:47.032+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:58:10.002+08:00
