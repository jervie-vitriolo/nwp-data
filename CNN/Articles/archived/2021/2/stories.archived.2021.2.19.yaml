    'template': '1'
    'title': 'Health experts explain why some get COVID-19 even after vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b218ffb-00bb-4c48-a5e4-fac5981da60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> At
        least two Filipinos who were vaccinated abroad have tested positive for COVID-19
        upon returning home. Health experts on Friday explained there are different
        factors why this happened, but stressed this does not mean the vaccines are
        not effective.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84126d80-cf8f-40e4-805d-c79706ef25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2ef84-53b7-4260-80cd-3bd763f23cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Marissa Alejandria said there is no
        vaccine that offers 100% protection against the coronavirus, adding different
        brands offer different levels of protection. A vaccine''s efficacy will also
        depend on the person''s age, and if they have other illnesses that compromise
        their immune system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f43cc1-aad4-4af3-80cb-709c487f3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fafe67-72ad-4734-9504-bd1e7fd84c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Philippine Society for Microbiology and Infectious
        Diseases said it takes time for a person to build antibodies to fight off
        the coronavirus after vaccination. She added required doses need to be completed
        for a vaccine to work as advertised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b44b54-5566-44f3-b74f-401e5ed85bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf7561-26f2-4be0-9005-d5439001cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang epekto kasi ng bakuna, hindi pagkabakuna ngayong araw,
        may</em> antibody <em>ka na kinabukasan</em>. It takes time for the protection,
        for the antibodies to develop, <em>kaya nga may</em> second dose <em>na</em>
        booster <em>para mas mapataas pa ang</em> level of protection against getting
        the disease," Alejandria said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cc5bc-617a-4812-b31f-e6c16c706bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1237679-144c-4638-bc94-5ee20a7eba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccines will not automatically give you antibodies.
        The second dose will increase your level of protection.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46379ae-e727-4429-b0cc-47b91b733d54'
