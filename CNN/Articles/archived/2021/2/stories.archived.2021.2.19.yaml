      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has "written confirming that in stepping away from the
        work of the Royal Family, it is not possible to continue with the responsibilities
        and duties that come with a life of public service," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c3e71-70a8-4bb1-aec7-c026c3e9fab3'
      'mgnl:activationStatus': true
