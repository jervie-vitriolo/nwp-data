        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/ERCgovPH/">Energy
        Regulatory Commission</a> on&nbsp;<a href="https://www.facebook.com/ERCgovPH/photos/a.169910110399022/794075121315848/?type=3">Friday,
        February 19, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9de015-dc01-4e0f-8df0-6216e7f3df60'
