  'nasa-mars-perseverance-rover-filipino-american':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T20:32:55.655+08:00
    'imagesource': 'jcr:9f283885-52a1-4956-9809-cb36d33dfb1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd411f698-b994-4318-86e1-8e42a227e451'
    'lead': 'After traveling seven months from Earth to Mars, another robotic visitor
      — the Perseverance — successfully landed on the red planet, and a Filipino-American
      engineer from the National Aeronautics and Space Administration played a key
      role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T20:35:16.003+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:01:47.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:03.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Filipino-American engineer helped in Perseverance rover''s safe
      Mars landing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118849b-654d-477f-8c84-bff76838d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — After
        traveling seven months from Earth to Mars, another robotic visitor — the Perseverance
        — successfully landed on the red planet, and a Filipino-American engineer
        from the National Aeronautics and Space Administration played a key role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421bf83-31dc-4a98-88bf-0e356aa4ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think of operating something, you think of the control
        room. Once again, this is just the tip of the iceberg. There''s a lot of people
        and rooms involved," NASA Engineer Gregorio Villar III said way back in 2016
        during the "Moving the Joystick: What it really takes to operate a rover on
        Mars" held in the University of the Philippines Diliman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc560f-9215-4f99-8314-e008eec32234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is the Entry Descent Landing Systems Engineer of Mars 2020
        Mission and operations systems engineer in the NASA Jet Propulsion Laboratory.
        Mars 2020 includes the Perseverance rover which launched from Earth on July
        30 and landed smoothly on the red planet on February 18. The mission seeks
        to look for signs of potential life and collect samples of&nbsp;broken rock
        and soil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b77b5d-8222-4249-8247-d292e61297a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent seven and a half years building and testing a system that
        would land a car-sized rover on Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fcfda-817a-483d-9a14-3b5b285930b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with NASA JPL for more than a decade now, Villar heads the
        verification and validation engineer for the entry, descent, and landing phase
        of the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d662ad7-a55b-491e-94bc-d26b691a1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stint at the NASA JPL, he also led a parachute test campaign
        in the world''s largest wind tunnel, as well as a council of atmospheric scientists
        to study the Martian atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d48eb5-05f6-40c8-b854-f23595c61478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar completed his secondary school at Saint Louis University
        - Laboratory High School in Baguio City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b310d3-0d8a-4ab2-a214-ca00b3ca4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:35:16.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:01:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued his education at the California State Polytechnic University,
        Pomona, securing a bachelor''s degree in Physics. Villar gained a doctoral
        degree in Astronautical Engineering at the University of Southern California.</p>'
