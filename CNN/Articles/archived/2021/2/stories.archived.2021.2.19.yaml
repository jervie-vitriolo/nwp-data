      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is expected to be finished by December 2022, and is
        seen to make daily commutes from Quezon City to San Jose del Monte, Bulacan
        faster and easier.  It will link up with MRT-3 and LRT-1, providing better
        access and seamless travel.</p>'
