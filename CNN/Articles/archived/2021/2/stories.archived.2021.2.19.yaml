      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 19) — A streaming service
        is brushing off concerns of more cinemas reopening will impact the business,
        which has grown more popular amid the pandemic with more people staying at
        home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50589c62-ab34-466e-90d4-d74c2d600cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:28:42.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8767d1d-6d14-410f-9486-407055772eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:28:42.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6e45c-a6d0-46c0-857f-85332823659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:28:42.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:59:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think so,” said Georgette Tengco, country manager of iflix
        Philippines and WeTV, when asked in CNN Philippines’ <em>The Exchange</em>
