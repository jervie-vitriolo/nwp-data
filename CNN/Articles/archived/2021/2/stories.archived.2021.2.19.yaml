      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that the factory acceptance testing of the first six trains,
        or 18 cars, is scheduled&nbsp;for April in South Korea. These were purchased
        from South Korean company Hyundai Rotem, with the country’s national rail
        manufacturer, Korea Railroad Corporation, as its adviser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de45cb0-407a-4353-a8a6-cc6f55a0accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:01:12.382+08:00
