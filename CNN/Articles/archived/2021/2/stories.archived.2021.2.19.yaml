  'White-House-announces-sweeping-immigration-bill':
    'author': 'Priscilla Alvarez and Lauren Fox, CNN'
    'caption': 'Photo courtesy: John Moore/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T03:30:57.447+08:00
    'imagesource': 'jcr:65b64249-c14f-4b44-b3f1-3706de3e1edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7438ad5a-4482-45e2-81c4-c8d601b04551'
    'lead': 'The White House announced a sweeping immigration bill that would create
      an eight-year path to citizenship for millions of immigrants already in the
      country and provide a faster track for undocumented immigrants brought to the
      US as children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T03:29:24.652+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:12:43.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:53.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House announces sweeping immigration bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdb662-b5f8-42e3-be83-532a7c0fe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House announced a sweeping immigration
        bill Thursday that would create an eight-year path to citizenship for millions
        of immigrants already in the country and provide a faster track for undocumented
        immigrants brought to the US as children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241cacc-2ed4-453a-9b90-d9e4b5d5fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0364f-35d3-4c5a-8c88-cb8c575be5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation faces an uphill climb in a narrowly divided Congress,
        where House Speaker Nancy Pelosi has just a five-vote margin and Senate Democrats
        do not have the 60 Democratic votes needed to pass the measure with just their
        party''s support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d832f-a8cb-435d-b937-f290ae1c2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7eb15-98d6-442f-8aca-262ab6f1b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials argued Wednesday evening that the legislation
        was an attempt by President Joe Biden to restart a conversation on overhauling
        the US immigration system and said he remained open to negotiating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fad81-cd83-41c4-8495-5bb3029bf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15878f6-fa93-44af-9a40-c2458d8d1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in the Senate for 36 years, and he is the first to tell
        you the legislative process can look different on the other end than where
        it starts," one administration official said in a call with reporters, adding
        that Biden would be "willing to work with Congress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197d028-e084-4b91-a176-f9d993c7a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054cf0d-004f-4b45-9c29-4a9fb19d1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes as there are multiple standalone bills in Congress
        aimed at revising smaller pieces of the country''s immigration system. Sens.
        Lindsey Graham, a Republican from South Carolina, and Majority Whip Dick Durbin,
        a Democrat from Illinois, for example, have reintroduced their DREAM Act,
        which would provide a path to citizenship for immigrants who came to the country
        illegally as children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e974c-cda8-43f5-b720-7d822312d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3f59e-c4ff-4bcc-91f9-7da69d50d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials said the best path forward and plans either
        to pass one bill or break it into multiple pieces would be up to Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80437446-3b54-4f24-93b2-34be65df5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32920413-a7dc-47f4-8d8c-032312469303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s things that I would deal by itself, but not at the expense
        of saying, ''I''m never going to do the other.'' There is a reasonable path
        to citizenship," Biden said at a CNN town hall in Milwaukee on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add61836-5204-4725-8339-3e1fcae981ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80418f6b-3cbc-40ef-90ac-aab1c32c738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is committed to working with Congress to engage in
        conversations about the best way forward," one administration official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5f2c1-9f9b-4cf5-a63c-d0c4429b7c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d82d8d2-6185-43ee-91bc-f4448fa0c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not say if they believed that the reconciliation process,
        a special budget tool that applies only to a specific subset of legislation
        and allows the Senate to pass bills with a simple majority, would be applicable
        for an immigration bill. "Too early to speculate about it right now," one
        official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb25d89-9b29-4fb0-ab59-283b710b4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a387a3-a48d-40fa-bd68-ef247328c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is working on passing the President''s coronavirus relief
        legislation through reconciliation. The expectation is that the administration
        could also use the process to pass an infrastructure bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5b5c7-99c0-4384-9252-3a4cbb09df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377e4e1-121c-49b9-8f9f-158cc4efe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told reporters Thursday she didn''t necessarily
        think immigration reform will need to be passed via reconciliation. She also
        noted that some people want to take a piecemeal approach to the issue and
        "that may be a good approach too."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6aa1c-9f8b-48d7-8d78-452cc6caa675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95887988-6776-44bb-adbb-268d6ee55e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s immigration bill will be introduced by Democrats Bob Menendez
        of New Jersey in the Senate and Linda Sanchez of California in the House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a4b9d-2a58-4123-89ca-ff6212b50791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd560d-a9a0-468b-a894-4ee0197b1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menendez conceded Thursday Democrats will have to negotiate, but
        noted, "We''re not going to make concessions out of the gate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6bde3-1fc0-470b-9fc3-8e4062f7d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46e3ec-0bcc-4b9e-b1be-21c9b12ff8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll never win an argument that we never have the courage to
        make," Menendez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ef77a-e08a-4320-89df-7c6fa41f883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df5652-4ccd-4d65-9023-f6a6c167421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a President and an administration that is willing to put
        political muscle behind making sure that we can get this across the finish
        line," Sanchez added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab06b5-04b0-4756-bb82-ce19646cb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7999c9f-7b23-4203-95b7-f447c3364dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:12:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the bill, titled the US Citizenship Act of 2021, includes:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0dd8e-1d37-4d07-80e9-75dab9ab83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54259af-43b8-4000-9968-6838a036635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plan for a pathway to citizenship</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826a5df-aa9a-40da-a8d8-cc64cf1f8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation goes further than the last effort in 2013 by cutting
        the time to acquire citizenship to eight years instead of 13, according to
        an administration official.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224b29a-48ee-45ac-add5-cfd6d61c41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c0a7c-a2af-41b8-951e-f92a8f24095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, individuals would be in a temporary status for five years,
        with three years until they get citizenship, amounting to an eight-year path.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246f081-6bbc-409c-8ccb-a8a0731b61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f87093-5eb3-4736-8b64-23cd5be798a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an exception for undocumented immigrants who came to the
        US as children, who fall under a form of humanitarian relief known as Temporary
        Protected Status or who are farmworkers. Those individuals can go directly
        to green cards if they meet requirements, including passing background checks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e1b34-37ef-41b0-b33a-a1d893bd8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997b0b6-76b9-4f3a-a43a-bcb10cb959a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for the bill''s legalization plan, immigrants must
        have been in the country before January 1, 2021.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68bebb-91a3-46f1-8474-b2d074f79690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508cccb-fbf1-4c44-b10d-5c10249bfbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Terminology change</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71da0f7-0232-41cc-8197-bb0ebc8f8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s proposed bill, if passed, also would remove the word "alien"
        from US immigration laws, replacing it with the term "noncitizen." The change,
        an administration official said, is "to better reflect the President''s values
        on immigration."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b2178-87e3-422b-85f7-5fb526443644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabf667-942c-4183-b2e9-69522f9d3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US code currently defines "alien" as "any person not a citizen or
        national of the United States."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43856078-fb7e-4b5a-a3fe-dae72a794e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdc0c7-89af-4319-bc93-32e1c7231370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the past have pointed to the term''s prevalence in
        US laws to defend their word choices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f7e11-bc53-4a46-bd5f-be66c8908f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860caa2-4dfa-455f-840f-ac876569be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the term "illegal alien," long decried as a dehumanizing slur
        by immigrant rights advocates, became even more of a lightning rod during
        the Trump era -- with some top federal officials encouraging its use and several
        states and local governments taking up measures to ban it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0461e0-11e1-4c6d-ae7a-429d6718307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7669b-9f20-4970-b228-642e3f71dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clear backlogs</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae3ea9-47a4-4920-a10c-2ebf3529424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would exempt certain categories from counting toward annual
        caps. For example, spouses, partners and children under the age of 21 of lawful
        permanent residents would be exempt from the caps.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a001e07-f4bf-4e96-bf62-f7ce9c5f0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d6e99-1716-47b0-b413-3ca3919c0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides funding to US Citizenship and Immigration
        Services to chip away at the backlog of asylum applications.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144367d-3747-4c54-a3de-136c9c873b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bf22a-3ab5-41d1-a9bd-0c433cb373ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changes to the legal immigration system</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8949a4-fb2f-42ae-bb87-454fa19c7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides funding for more immigration judges and puts an
        emphasis on access to counsel. It authorizes funding for counsel for children
        and vulnerable individuals, and eliminates the one-year limit for filing an
        asylum case.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad797fc6-5d04-4080-a123-dd74b1849198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11ac1c-0c21-4cda-bf9b-d428296882ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would also repeal the bars to reentering the United
        States if an individual had previously been illegally residing in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb836110-fe10-4ebf-9055-9c5e480898ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf9cd9-46ac-4b19-b0ec-ab805c3f3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It increases the number of available so-called diversity visas,
        which are awarded by random selection in select countries to promote immigration
        from places that don''t otherwise send many immigrants to the US. The bill
        would up the number of visas granted annually from 55,000 to 80,000, according
        to an administration official.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641333b6-00a5-478a-88f4-a9defdd14eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e71721-de61-4599-9377-17099ee45c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation proposes creating a commission composed of employers,
        labor unions and civil rights advocates to make recommendations on improving
        worker verification, according to an administration official. The measure
        would also increase protections for immigrants who come forward to report
        labor violations and increase penalties for employers who knowingly hire undocumented
        workers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404db7df-2f60-4365-bc29-e4265009cd69'
      'mgnl:activationStatus': true
