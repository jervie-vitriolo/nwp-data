  'PWDs-want-banks-accept-IDs-open-accounts':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T01:00:27.664+08:00
    'imagesource': 'jcr:9e7fa976-7fc9-4c1e-a051-df34d6d385a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bdcbeb6-d54a-4e18-9a7d-147a76609362'
    'lead': 'A group of persons with disability urged the Bangko Sentral ng Pilipinas
      to let banks recognize the validity of PWD identification cards in opening bank
      accounts.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T00:25:26.728+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:14:53.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:51.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PWDs tell BSP: Banks should accept PWD IDs in opening accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829973a-31a8-406f-92f9-c6c442967cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Persons
        with disability (PWDs) urged the Bangko Sentral ng Pilipinas (BSP) to let
        banks recognize the validity of PWD identification cards in opening bank accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf273cd-fe10-49fe-86c7-9ec600f26578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174ca22-9b94-4a7c-b29a-ebfcf4b5db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House special committee on PWDs Thursday,
        Carmen Zubiaga of the group Angat PWD United said PWDs still have difficulty
        transacting with banks since most of them ask for several identification requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2efb6-b4d0-4542-88d9-eef67b25a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e4a2b-eea9-495e-baf1-615c198e9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some PWDs also experience discrimination when they''re
        asked to open joint bank accounts even if they''re capable of opening their
        own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6d000-1c09-42ea-b7b7-af4e216ee96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccc2c4-c4d9-4bfa-b0ca-46dcbe881aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also one of the empowering and raising awareness also to
        all banks who are still discriminating persons with disabilities by denying
        them access to financial services such as opening bank accounts and insisting
        that they have a joint account with somebody else," Zubiaga said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d452908-395f-49eb-a51a-09e9db1a0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036a281-111a-4ea3-bd64-a135209f2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the list of identification [cards], the senior citizens card
        is included as a national ID accepted in bank transactions but the PWD ID
        is not on the list. But it is of the same nature as the senior citizen card,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fd30f-158c-4a13-b3d4-67c84b6ae11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27ef8c-5c38-4471-be15-8f4b97de7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Salva of the BSP''s consumer empowerment group notes the
        concern of PWDs but said banks can require clients to present proof of their
        identity. She vowed to check the central bank''s circulars on acceptable IDs
        for bank transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18eaa6-11f1-4a53-aeca-1ab9c8bbfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fa1a6-22e4-464e-9522-f75cbd325e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identification documents are required from any person, including
        persons with disability," Salva said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5d400-b9eb-4be4-99f8-5c15c23fe8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f63bb-310e-49fe-9094-431e925a810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:25:26.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, committee chairperson and Negros Occidental Rep. Ma.
        Lourdes Arroyo said banks should accept PWD IDs as valid since they are issued
        by the government.</p>'
  'House-removes-proposal-for-LGUs-to-directly-buy-COVID-19-vaccines':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T00:30:31.997+08:00
    'imagesource': 'jcr:c82d4c22-6dce-4b64-9971-c572c59c0648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8be7ac-ba2d-47c9-9118-ce95341d852c'
    'lead': 'The House of Representatives has removed the proposal to allow local
      government units to directly purchase COVID-19 vaccines from manufacturers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T00:27:53.259+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:14:41.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:51.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House removes proposal for LGUs to directly buy COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572dd986-d02d-4b97-9806-582d81db4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) -</strong> The
        House of Representatives has removed the proposal to allow local government
        units to directly purchase COVID-19 vaccines from manufacturers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7f848-c829-4efe-ab06-fe35f625e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4564107-2f70-4d36-af4c-675ec2390c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended version of House Bill 8648, which seeks to speed up
        the procurement of anti-coronavirus shots, states that LGUs can only buy vaccines
        through a multi-party agreement involving the National Task Force against
        COVID-19, the Health Department, and the vaccine supplier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d06d2-b297-426e-ada7-b0b9495e2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e6e4a-73cb-499c-bea7-f55ee9e3f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments were introduced to the bill at the plenary on Wednesday,
        February 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc4131-4df3-41e6-aeea-b95342f4d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dec940-06df-4ced-b7be-a3691cdc2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirino Rep. Junie Cua, chairman of the House Committee on Banks
        and Financial Intermediaries, said lawmakers agreed to strip LGUs of the proposed
        power to directly purchase vaccines since suppliers may be overwhelmed if
        they have to deal with several officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d847554-4d81-453a-b57b-8e091370a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3569617-f5a7-4703-8c72-97f5c03b5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be better if vaccine procurement is centralized
        since the government can also get the best price from pharmaceutical firms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7b4ab-e68d-4945-8d78-33792262f65f'
