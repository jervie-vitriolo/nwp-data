      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong>&nbsp;Movie
        theaters in Pasig City will remain closed regardless if Metro Manila stays
        under general community quarantine or relaxes its restrictions, Mayor Vico
        Sotto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cf7bc-95b1-45f3-9ac4-b2260629ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
