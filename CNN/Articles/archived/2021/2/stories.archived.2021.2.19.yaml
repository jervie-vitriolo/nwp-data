      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b275e-1ea8-4ff1-b5df-76a1ed85fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was immediately criticized, including by Texas state Rep.
        Gene Wu, a Democrat representing southwest Houston, who tweeted a photo of
        Cruz aboard a flight, saying Cruz was flying south "while the state was freezing
        to death and having to boil water."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b729ed-5c8f-4f38-ac15-5fc38349e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762022ec-652b-48f6-9ddb-2eb5fd534759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s office also requested that the Houston Police Department
        assist the senator during his departure from Bush Intercontinental Airport
        on Wednesday, Houston Police Chief Art Acevedo told CNN Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24757144-c562-41ad-8d08-3841c0d9569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d78624-7ed8-48cc-b2dc-a868e760115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police request from Cruz''s office is not unusual as members
        of Congress have been advised by law enforcement to seek police assistance
        as they travel by air.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a4504-9bce-458d-a734-819c3f930a77'
      'mgnl:activationStatus': true
