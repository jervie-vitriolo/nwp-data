      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ff4c5-6424-4ed4-bae1-cce5b434ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One OFW from Canada caught COVID-19, but it was found that she only
        had one dose of Pfizer''s vaccine on January 13 before she arrived in Cebu
        on February 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd10b8-ee90-46ca-964e-1fcb25cd569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02b40f-26ca-4ae5-b8d6-0acd226829b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandria and Dr. Edsel Salvana, director of the Institute of Molecular
        Biology and Biotechnology at the UP National Institutes of Health, said COVID-19
        vaccines can prevent severe cases, and even death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8c7e5-78f0-428f-ac5a-93cdffcf8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2686e45-ef6f-4220-a0b5-c20efc4ac587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is highly efficacious in preventing severe disease and death,"
        Salvana said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc911af1-7c8c-4e36-969f-2f4173b50a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29975dc-bf0b-45d0-98b9-5b8abe8e06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III highlighted the need to continue
        practicing minimum health standards, such as wearing of masks, physical distancing,
        and constant hand-washing, even after vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e14852-fc98-43f7-9997-ea5da2de32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a6f48-ac8e-4eea-8a0d-36ff8e08bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:32:39.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit mabakunahan tayo, hindi ito garantiya na hindi tayo mahahawaan
        at makakahawa. Kaya sa lahat ng tanong na ito, isa ang sagot</em>: minimum
        public health standard," he stressed.</p>'
