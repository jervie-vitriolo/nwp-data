  'mmda-cinema-operations-limit-30-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T17:27:40.231+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e44fe5-aed1-44cf-8ec0-2eb5b2c3c5f3'
    'lead': 'If President Rodrigo Duterte gives his go signal for the reopening of
      cinemas, Metropolitan Manila Development Authority said Friday it may craft
      guidelines where capacity would be limited to 20% or 30%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T17:33:31.426+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:03:28.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:01.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Cinema operations may be limited to up to 30%'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f85b6a-f0b3-4d96-a67a-64d2e4ae1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — If
        President Rodrigo Duterte gives his go signal for the reopening of cinemas,
        Metropolitan Manila Development Authority said Friday it may craft guidelines
        where capacity would be limited to 20% or 30%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c843540-e0d1-45c8-af67-9d908d09a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said in a virtual news conference
        that majority of Metro Manila mayors have voted against the reopening of cinemas
        in the region amid fears of possible spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38cba3-7b90-4c0d-9f8b-4c2efc16b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case na ''yan po ay papayagan ng ating pangulo, gagawa po tayo
        ng guidelines. Siguro instead of 50% capacity, nasa 20% to 30% capacity,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a13c35-4d92-4790-8a6b-dff20dbdba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case that will be approved by the president, we
        will craft guidelines. Maybe instead of 50% capacity, we will implement 20%
        to 30%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd244499-4b7e-47a5-ab71-00c82d2c432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF last week announced the resumption of operations of movie
        theaters, game arcades, and other leisure activities in GCQ areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780978a-5944-476e-a7b1-12683c3d07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Metro Manila mayors expressed disapproval of the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911996e-0777-48e6-9fd1-49dd8edc3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/13/Metro-Manila-mayors-wary-of-reopening-cinemas--.html">Metro
        Manila mayors wary of reopening cinemas</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d6c61-038a-4c3c-9151-c1573fab8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing earlier this week, Presidential spokesperson
        Harry Roque said the reopening of cinemas may be deferred to March 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507784f-cc28-4903-938d-d1580faf3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan po ipagpatuloy ang consultations at kinakailangan
        po bumuo ng guidelines ang mga lokal na pamahalaan bago po mabuksan ang mga
        sinehan. Sana po malinaw ito," Roque said that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24105125-62df-4c79-8686-982e7e602f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a need to continue consultations and craft
        guidelines before we reopen cinemas. I hope this is clear.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8e0ef-efe8-49ff-8590-c007268b643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing on Friday, Trade Chief Ramon Lopez showed support
        to the decision of IATF as this will generate jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea381c-6d1c-4b17-bf7b-a07fe8b95362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk of cinemas, arcades, kung hindi comfortable lalo na
        ang LGUs, mag-start tayo sa 20%, 30%. [Kapag nagbukas] may trabaho ''yung
        ticket persons, janitors, mga tao na nagmamanage doon," Lopez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a8c3c-4806-4923-9f94-1a75db190397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we talk of cinemas, arcades, if LGUs are not
        comfortable, we can start with 20%, 30% capacity. (If they would be allowed
        to operate again), this will mean jobs for ticket persons, janitors, individuals
        who will manage the cinemas.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af3f6c-f671-4efb-baf7-df26e24a8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:33:31.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:03:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez stressed that while cinemas are open in MGCQ areas, they recorded
        "no spike" in COVID-19 cases.</p>'
