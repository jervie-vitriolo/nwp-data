      'mgnl:lastActivated': 2023-01-25T08:03:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said compared to their recently completed Skyway 3 project,
        MRT-7 was more complex given the systems that are needed to ensure efficient
        and safe operations of the train system that can accommodate a large number
        of passengers. There are also pending right-of-way issues to be solved, but
        he said building will continue in areas where they can work to ensure that
        the project is finished faster</p>'
