      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49307ef8-6ffa-4c0e-85a0-ff857683b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the relevant government agencies must issue the implementation
        guidelines on March 1.</p>'
  'Ted-Cruz-Cancun-Texas-disaster-power-winter-storm':
    'author': 'Paul P. Murphy, Betsy Klein, Daniella Diaz, Manu Raju and Keith Allen,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T09:23:43.097+08:00
    'imagesource': 'jcr:1d86d12a-5546-444b-b2cc-931c7ed43d2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dac9fd5-9706-4012-8677-4ed7b80a341b'
    'lead': 'US Sen. Ted Cruz said that flying to Cancun, Mexico, as a winter disaster
      in his home state left millions without power or water "was obviously a mistake"
      and that "in hindsight I wouldn''t have done it."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T09:28:48.759+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:09:33.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:55.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ted-Cruz', 'Texas', 'winter', 'Cancun', 'Mexico', 'trip', 'mistake']
    'template': '1'
    'title': 'Cruz calls Cancun, Mexico, trip ''a mistake'' as Texans remain without
      power amid historic winter storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39ca2f-a71a-4cda-9e5d-2f609a706d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sen. Ted Cruz said that flying to Cancun,
        Mexico, as a winter disaster in his home state left millions without power
        or water "was obviously a mistake" and that "in hindsight I wouldn''t have
        done it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8641844-44cc-4c14-88bf-8aa9865bf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4bc18-6fc8-44fb-b62e-ee3d1f52da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a Texas Republican, spoke to reporters after returning to
        his Houston home Thursday evening from a trip that has earned fierce criticism
        on social media and in his own backyard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f688f3-4d12-43f0-908c-d1f0e903d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0050402-10ed-475e-8375-20d35d979ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started having second thoughts almost the moment I sat down on
        the plane, because on the one hand, all of us who are parents have a responsibility
        to take care of our kids, take care of our family. That''s something Texans
        have been doing across the state," said Cruz, who had said in an earlier statement
        that he flew to Mexico because his daughters had asked to take a trip and
        he was trying to be a "good dad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943ce5f-c863-4e8c-a79e-c6983cfe0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04898abc-a3b9-4a3b-b0b2-26ea16352ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also have a responsibility that I take very seriously for
        the state of Texas and frankly, leaving when so many Texans were hurting didn''t
        feel right and so I changed my return flight and flew back on the first available
        flight I could take," Cruz continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bafaa-61fe-4d75-9272-bad355737418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc152e8-c218-4513-beb3-12d61dffd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With protesters audible outside his home, Cruz said he understands
        the anger many Texans feel toward his decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60087fad-d4a9-4f27-9860-e82a5c7b89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d03a40-2565-40ff-bb95-7d5e780bc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I understand why people are upset. Listen, we''re in
        a strange time where Twitter''s been going crazy and the media is going crazy
        and there''s a lot of venom and vitriol that I think is unfortunate frankly
        on both sides," Cruz said. "I think everyone ought to treat each other with
        respect and decency and try to understand each other more particularly at
        a time of crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c0a65-cfc3-40cc-b5e3-6198396447d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848035e-2fcf-447e-8054-ef71ee4d9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/02/18/politics/cruz-cancun-texas/index.html">Analysis:
        Cruz''s Cancun trip violates an unwritten rule of politics</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10935d97-80c0-40e1-b87f-8d0014009fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb0e7e-0c1b-4385-8c3d-ab379a3edb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz had confirmed the trip in a statement to CNN earlier in the
        day, saying he flew down for a night because his daughters "asked to take
        a trip with friends."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f89eaf-dd40-4b9d-aecb-e334ef4ef50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b8fba-248d-46fd-9c58-9b1dea39e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With school cancelled for the week, our girls asked to take a trip
        with friends. Wanting to be a good dad, I flew down with them last night and
        am flying back this afternoon," he said in the statement. "My staff and I
        are in constant communication with state and local leaders to get to the bottom
        of what happened in Texas. We want our power back, our water on, and our homes
        warm. My team and I will continue using all our resources to keep Texans informed
        and safe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912749ff-a215-46f7-a0ef-43cb3ff2a23a'
      'mgnl:activationStatus': true
