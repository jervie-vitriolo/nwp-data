      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount, which is the same as the Senate''s proposal, will come
        from the government''s contingency fund or savings from debt service interest
        payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa17fe-265f-40e2-8443-f5013b0761d8'
      'mgnl:activationStatus': true
