    'template': '1'
    'title': 'Caught in a vaccine no man''s land, these European countries are scrambling
      for Chinese and Russian shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f90ce-427e-41b6-8528-11fd05dc7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the United Kingdom celebrates giving
        at least one dose of the coronavirus vaccine to 15 million people and the
        EU surpasses 23 million doses distributed, several other European countries
        have not yet managed to put a single shot in arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbaf00e-0917-48d2-bc55-5f8d70120310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bc1a1-2763-40e5-bc5e-b960f7712d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosovo, Montenegro, and Bosnia and Herzegovina are still waiting
        to receive their first vaccine shipments, while rollouts in Albania and Northern
        Macedonia have so far been limited to a few hundred people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a06a8-6b06-480f-bc78-abc4b958baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34e693-1f97-4ae8-8225-b6d04f93f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Balkan countries are key allies and possible future
        members of the European Union, but they have been left out of the bloc''s
        immediate vaccine supply plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1534537-0ee0-4a4a-9ecd-3cbb627b7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6522f3-f64f-402d-9089-4af26baa5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has secured more than 2.3 billion doses of various coronavirus
        vaccines and said it expects to share some of those with others. It also set
        aside €70 million ($85 million) for the Western Balkan region to purchase
        some of these doses in the future, but since its own rollout has been slow
        and delayed, those countries are still waiting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead27f62-20d8-469f-9146-a1a0d80c9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13895220-2897-42d2-b4b1-b0dc048b1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as relatively wealthy countries -- at least in the global context
        -- they are also not a top priority for programs designed to help the world''s
        poorest countries access vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb93d5-d347-4117-8bb1-18d969eb94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a561-d76e-47fb-9515-ba748feb7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have joined the COVAX program, which is aiming to make access
        to vaccines more equitable across the world, but the scheme''s limited supply
        means its primary focus is on the 92 low and middle income countries that
        can''t afford vaccines without funding and the Western Balkan countries are
        not among those. As self-financing COVAX members, they are set to receive
        850,000 doses of a combination of coronavirus vaccines -- but when these might
        arrive is unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5bfb8-e567-4307-9c00-a404aace5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1be9a-3300-46fc-b370-a76934ba0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constant tragedy of the Western Balkans is that they are on
        the fringe," said Allison Carragher, a visiting scholar at Carnegie Europe,
        a global policy think tank. "They''re all aspirational EU members, so they
        looked at the EU program first, but that has been mangled and delayed by supply
        chain issues."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1272e33-e9cc-4ad4-b072-4aaa7da6e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97474ada-3051-4676-bbcc-bbecf4645dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many see the EU''s omission of Western Balkan countries as a missed
        opportunity. "This is a small region in terms of population, which means that
        with a small investment in vaccines, the EU would have gained a lot in terms
        of soft power and influence in the region," said Alba Cela, the executive
        director of the Albanian Institute for International Studies. The fact that
        the EU didn''t do this is "allowing for other actors to play a role," she
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2be2b6-6216-4d16-9b7e-b1843916459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81a096-2c0e-4a75-8e34-c9c8d144eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engjellushe Morina, senior policy fellow at the European Council
        on Foreign Relation said that this feeling of being left behind could have
        serious implications for the region''s security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1833696-d989-4791-9215-db64da1b9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652bb36-cda5-416b-aaa1-8d0da0cfd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe has really neglected the region for such a long time and
        it makes the region vulnerable to other external actors," she said, "This
        is where Russia comes in. This is where China comes in. This is where Turkey
        comes in, and they have filled in the void in different aspects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf9114-2bb9-45c1-8651-43e62c7f71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5890c-4765-4f90-b8b8-9fd2543af80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China steps in</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a355291-bfe3-45d2-a571-d04b761109f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the possibility of a long wait, Serbia, the largest of
        the six Western Balkan countries, took matters into its own hands and looked
        for vaccines elsewhere. China and Russia were ready to step in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158eb18-7b8b-4d6a-b34f-f13e63204630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694f152-a5c8-4be6-9be1-a690cdf2ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian government said China has so far supplied it with 1.5
        million doses of the Sinopharm vaccine, catapulting the country of 7 million
        to the top ranks of the global vaccination race. Around 850,000 people have
        been vaccinated against Covid-19 in Serbia as of Monday, according to the
        government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22397a3c-1af9-40e5-a693-bb90797808f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3536a35-5355-4a41-9b68-380a3042b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of them received the Chinese vaccine, although the government
        said it has also received 90,000 doses of the Russian Sputnik V vaccine, and
        40,950 of the Pfizer/BioNtech vaccine. The price Serbia paid for the vaccines
        has not been disclosed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe3f31-5851-4828-a9f7-60dcc3f783db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2a71c-eaf0-4774-81ef-5a9ddaedf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnan Cerimagic, senior analyst at ESI, a policy and research institute,
        said that without the Chinese vaccine, Serbia would be in a similar position
        to the rest of the region. "The entire success of the vaccination program
        relies on China and I think it has worked for China too, using Serbia as a
        place where they can have an impact in Europe ... the media reports say that
        thanks to the Chinese vaccine, Serbia is doing better than Germany and many
        other countries," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb53f05-cbfd-48d2-acdd-f49986a87f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604f5d8-2e0e-4997-ba51-0ad754f23f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carragher said the deal has been a win-win situation. "There''s
        definitely a clear benefit for Serbia, not only reputationally, by being the
        top vaccinator on the continent of Europe, but also a legitimization of the
        government, which has been backsliding democratically," she said. "But here,
        you know, whenever you''re the first in Europe, it looks like you''re doing
        something good."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdcd9f-35b3-414a-9452-e65d5f454b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:59:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb9a86-7a84-4c4d-81c6-4e2e93d5455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a lot to gain too. "President Xi has said that his goal
        is to make this region the first region in the world that''s fully covered
        by the Belt and Road initiative and from that perspective, alliances like
        this can be leveraged for other diplomatic priorities," Carragher said. The
        Belt and Road Initiative is China''s signature global infrastructure policy
        which seeks to create new trade corridors linking China to Asia, Africa and
        Europe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197efd5-d6ac-4c8e-b940-95e787b60567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5de04-b8fb-483c-a4ed-9ecd11d7fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also about the underlying principle behind the vaccine program,
        that''s what they''re also selling, legitimizing a lack of transparency and
        vaccines [being] widely deployed before actually being declared safe," Carragher
        added, pointing to the fact that Russia started its vaccination program before
        finalizing clinical trials, while China has not published their data in a
        peer-reviewed publication.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a79a6-f49f-42ec-b84e-9956c6804b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd370a-1087-47e1-b4e7-972e68fd7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has struck back following criticism over its lack of transparency
        around vaccines, launching attacks on shots manufactured by other companies
        and countries. Russia was criticized for its early rollout of its then-unproved
        vaccine. But earlier this month, peer-reviewed results of Sputnik V''s Phase
        3 trial showed it has very high efficacy rates — providing something of a
        vindication for the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b454eca-f46e-46b2-8ed8-c0e8796a5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dfbfb-f8d3-47e5-9a4b-bf1107f12fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines are not China''s first venture into the Western Balkans
        either -- in the past decade, it has invested heavily in Serbia, Montenegro,
        Croatia, Bosnia and Herzegovina and Macedonia, financing large infrastructure
        and resource projects, including highways in Bosnia and Herzegovina and mines
        and factories in Serbia. It has also opened Confucius Institutes and university
        sinology departments across the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17135f-381f-4df7-994b-ee5cad429ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75eb97-610d-405c-9bb9-9f90ca361a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s rollout has been such a success that it has allowed the
        government to engage in its own round of regional vaccine diplomacy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc18d6-c578-41c6-872e-431672e92e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03645f3f-567e-4352-a215-d410e352d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, it donated 4,688 of its Pfizer/BioNTech doses to Northern
        Macedonia, which is still waiting for any of the more than 100,000 doses it
        secured through COVAX. The donation was touted as a major sign of cooperation,
        with the Serbian President Aleksandar Vucic and the Prime Minister of Northern
        Macedonia Zoran Zaev taking part in a handover ceremony at the border.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788d9e3-cd44-441d-840f-6abd186c451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38892f-d9a3-4fd4-b2f0-7653982309d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Serbia announced it would donate 4,000 doses of the
        Russian vaccine to Montenegro, which is also still waiting for its other deliveries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b295302-ea9f-484e-b644-a0915528ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09ae36-6c6f-4edf-a8b2-7d02cfce8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations are a symbolic gestures. But in this historically
        volatile, vulnerable region, symbols like this matter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2d9c9-f18f-4d76-afe8-9207032fa91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a40e6-8c68-4301-bc09-f3ae6d4d4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Serbian government announced it would provide vaccines
        for Serbs living in Kosovo, the government of Kosovo accused it of playing
        politics with vaccines and "smuggling uncertified pharmaceutical products"
        into the country. Kosovo declared independence from Serbia in 2008 and most
        western countries, including the United States, recognize it as an independent
        state. Serbia, however, does not recognize Kosovo''s independence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5ff4f-93db-4bf0-a66f-0888cbb3c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ee63c-f6f7-4b94-b413-d17c5106fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosovo has ordered over 100,000 doses of the vaccine from COVAX
        and is expecting deliveries from the EU as part of the €70 million scheme.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc87c6-dc43-4859-81be-9d17cd41a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a79667-5c5f-4820-b9ad-a32dbe45bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian government also said it donated some of its doses of
        the Russian Sputnik V vaccine to the Republika Srpska -- one of the two highly
        autonomous entities that form Bosnia and Herzegovina. Vaccination of the first
        1,000 health care workers started there last week, according to the website
        of the Republika Srpska''s Health Ministry. The region has also ordered 400,000
        doses of the Russian vaccine. The government of the country''s Bosniak-Croat
        entity, Federation of Bosnia and Herzegovina, said it ordered 800,000 doses
        through the EU scheme.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943220b-9d37-49ee-9b2b-6997832e8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2576a-b29c-450a-9ff2-cad86796cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Presidency of Bosnia and Herzegovina, the body that
        governs the whole country, has ordered 1.2 million doses through the COVAX
        program.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd11bf-af3b-4ee0-9441-71312f749026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef7a35-b421-4b10-934e-095894b95fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albania has secured 500,000 doses of the Pfizer vaccine via a direct
        contract with the company, although according to the government, less than
        10,000 have been delivered so far -- not enough to vaccinate the country''s
        23,000 health care workers. On top of its Pfizer deal, Albania has also ordered
        about 1.1 million doses through COVAX, ensuring it will have enough doses
        for its entire population.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067af111-8902-4beb-94c3-e6ad48e6a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff7f3c-6356-4d22-8c2d-f9757b2c2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The EU could have done more''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e4a2b-5e60-49cd-a8a0-c8f02c5fc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU has promised to help the region purchase Covid-19 vaccines,
        there''s no indication yet of how this will work.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29caa4-70b4-492c-84ae-67f7d2df242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb84219-4ce3-465d-84e9-07582b36cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from a strategic and security point of view, the region is crucial
        for the EU. It is geographically entirely surrounded by EU member states,
        but remains vulnerable. Albania, Montenegro, North Macedonia and Serbia are
        all officially EU candidate countries, while Bosnia and Herzegovina and Kosovo
        are seen as potential future candidates.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2b4eb-ae18-455a-93d0-afae7118a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1da9bb-10f8-41fe-a45b-18fd0f1f0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cela said this proximity to the EU is why this is not just about
        showing solidarity with poorer neighbors. "There''s a lack of strategic vision.
        If this region is to be integrated -- and it is de facto integrated in the
        EU already, because we have free movement and we have a lot of people traveling
        back and forth, in practical terms -- it makes no sense for the EU not to
        provide the region with vaccines," she said, highlighting that having low
        vaccination rates in neighboring countries would represent a risk to the EU.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0573c6-50cd-4447-9aa9-9419d5b260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8dd350-3dd0-4d9e-b422-94a0dcdf064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very hot topic here right now," Cela said, noting that
        the overwhelming feeling in the region is that the European Union could have
        done more for the Western Balkans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42215747-1436-4a3b-8abe-ad911114df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:27:02.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:17.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/19/europe/western-balkans-vaccines-russia-china-eu-intl/index.html">Caught
        in a vaccine no man''s land, these European countries are scrambling for Chinese
        and Russian shots</a>."</em></p>'
