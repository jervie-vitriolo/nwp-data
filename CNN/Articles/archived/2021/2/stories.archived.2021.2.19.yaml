      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong>&nbsp;The
        local clinical trials for the COVID-19 vaccine of Janssen Pharmaceuticals
        have started, an official from the Department of Science and Technology confirmed
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a6e4d-11b6-4c52-8038-82d3c4abff4c'
