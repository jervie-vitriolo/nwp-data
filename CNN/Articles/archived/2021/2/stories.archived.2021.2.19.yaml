      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the honorary military appointments and royal patronages
        held by the Duke and Duchess of Sussex will be revoked and redistributed among
        working members of the royal family, the palace said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac8e78-c7b6-41e7-9c18-e6b92efcc008'
      'mgnl:activationStatus': true
