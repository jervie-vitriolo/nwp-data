      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tim Tebow''s career in professional baseball
        is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bebd40-bda3-480e-a041-bfda3416c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f0ab9-1c3d-4d78-a088-9b3b9d164b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old former college and NFL quarterback, who played in
        the New York Mets'' minor league system, announced his retirement from the
        sport Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fe7ba-1338-4ebb-bc7d-e07b48f2ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697acb3b-c4bf-45d8-a422-a968a62cab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the Mets, Mr. Alderson, the fans and all my teammates
        for the chance to be a part of such a great organization," Tebow said in a
        Mets statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1e9b8-27b7-403e-ab3f-3145fbb6b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de80d7f-8539-4e58-b294-e9c0cc0dc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved every minute of the journey, but at this time I feel called
        in other directions. I never want to be partially in on anything. I always
        want to be 100 percent in on whatever I choose. Thank you again for everyone''s
        support of this awesome journey in baseball, I''ll always cherish my time
        as a Met."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85f6d2-8aad-43a0-936f-e2e32b2fc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641902c-5600-47cb-8329-3c5e9aa65506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow, winner of the Heisman Trophy in the 2007 college football
        season, won two national championships when he was with the Florida Gators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f011ca-0848-416f-bc1f-e47064beb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2045c2-72f9-4bbf-906e-8168a0e76bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-year NFL career, he played for the Denver Broncos and
        then the New York Jets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96ec9b-50a5-4e00-b0ce-320ea4e25888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
