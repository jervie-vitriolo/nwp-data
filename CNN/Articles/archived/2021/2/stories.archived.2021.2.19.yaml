    'jcr:uuid': '513113a9-6c90-49f3-85e4-575333250838'
    'lead': '20.5 million years of life have been lost to COVID-19 globally, according
      to a new study looking at the mortality impact of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T22:28:48.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:58:50.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:06.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 20 million years of life lost to COVID-19, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9793e57-f5d0-42a3-bcfa-9891659fd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>20.5 million years of life have been
        lost to COVID-19 globally, according to a new study looking at the mortality
        impact of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aace05-8f00-45f6-bcdb-5fc677f7c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa1c68-fb58-4c90-b792-b67a3878724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed 1.2 million deaths from COVID-19 across 81
        countries, looking not only at the number of dead, but how premature those
        deaths were.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09276539-ec17-4646-a397-cac96a120195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93565c-ba96-44f3-8702-cd7934eeef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that on average:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ae61a-b859-45ac-b8e0-388bcb9cd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9258d-5894-4689-ae8c-651e2c157ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the virus took 16 years from each fatality</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb54d1c-51b1-4bc1-b965-32ea9e3d5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- in heavily affected countries years of lost life were on average
        2-9 times the average of seasonal influenza</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389706d-29ad-41e3-add8-f27907a5e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- men lost 45% more years than women</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3acd53-6d9b-4a85-99a2-9450d0f94c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- three quarters of years of life lost came from those below the
        age of 75, with almost a third from deaths below 55</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecdf7f-613e-4f57-b4c6-4ee4afeec5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the scientific journal Nature, says that
        analyzing years of life lost is “crucial in that it assesses how much life
        has been cut short for populations affected by the disease.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7b8e3-7e49-4d0f-aecf-aff880d4a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3718897-5d22-4e3e-8153-871c246b3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also note that the results “confirm the large mortality
        impact of COVID-19 among the elderly” and call for heightened awareness in
        devising policies that protect vulnerable demographics losing the largest
        number of life-years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cdfae-d2fa-4431-bb3e-41be765e6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:28:48.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-19-21/index.html"
        target="_blank">"More than 20 million years of life lost to COVID-19, study
        suggests"</a></em></p>'
