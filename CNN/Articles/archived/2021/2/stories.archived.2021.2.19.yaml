      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By reaching the Triple-A level in 2019, he far exceeded expectations
        when he first entered the system in 2016 and he should be very proud of his
        accomplishments."</p>'
    '15':
