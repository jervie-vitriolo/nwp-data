      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/politics/biden-immigration-legislation/index.html"
        target="_blank">"White House announces sweeping immigration bill"</a></em></p>'
  'Perseverance-rover-has-successfully-landed-on-Mars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T05:05:58.182+08:00
    'imagesource': 'jcr:24ee3c75-991b-406a-a89e-27ed6c746861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08f58c0-8302-4ea8-95b8-5746794b8e07'
    'lead': 'NASA''s Perseverance rover has safely landed on Mars after its 292.5
      million-mile journey from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T05:02:42.287+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:12:17.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:53.613+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perseverance rover has successfully landed on Mars and sent back its
      first images'
    'visualType': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb30a5-1b96-463f-b3e7-57450c7d1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The NASA Perseverance rover safely
        landed on Mars after its 292.5 million-mile journey from Earth, the agency
        confirmed at 3:55 p.m. ET Thursday. The rover landed itself flawlessly, according
        to the mission''s team.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a8a13-c79e-403b-b718-87a8bf8a7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Percy," as the spacecraft is affectionately called at mission control,
        sent back its first images of the landing site immediately after touchdown,
        which shows the rover''s shadow on the surface of its landing site of Jezero
        Crater.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e18d0-3b56-4a24-a4ed-a41cd898a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover has been on a nearly 300 million-mile journey since it
        left Earth more than 6 months ago. Perseverance and her teams lived up to
        the namesake, overcoming the challenges of preparing for the journey''s final
        stages during a pandemic.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d9be8-434e-495e-9ff7-2f2d8a35d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landing is one of those pivotal moments for NASA, the United
        States, and space exploration globally -- when we know we are on the cusp
        of discovery and sharpening our pencils, so to speak, to rewrite the textbooks,"
        said acting NASA Administrator Steve Jurczyk.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911f37a-3ee5-4fc5-811c-e60697d5d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mars 2020 Perseverance mission embodies our nation''s spirit
        of persevering even in the most challenging of situations, inspiring, and
        advancing science and exploration. The mission itself personifies the human
        ideal of persevering toward the future and will help us prepare for human
        exploration of the Red Planet in the 2030s."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e975c-40d3-4900-a9ff-f82e78c73275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden called Jurczyk and said, "Congratulations,
        man," and shared his congratulations to the thousands of people involved in
        the mission.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00138668-e2d8-4ac1-a803-7acb8c7ff71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also tweeted about the landing: "Congratulations to NASA and
        everyone whose hard work made Perseverance''s historic landing possible. Today
        proved once again that with the power of science and American ingenuity, nothing
        is beyond the realm of possibility."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a6477-433b-4410-a2ef-7454c43a1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity''s love affair with Mars is an enduring one, full of wonder
        about the possibility of life on this mysterious neighboring planet. This
        historic mission can search for evidence that could give us the answer.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4767a61-4f3c-4345-8c43-59e7ff84fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is full of firsts. The search for signs of ancient
        life on Mars. The first helicopter fly on another planet. The first recordings
        of sound on the red planet.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed82dd-e601-4136-ae7d-53e9c6c2ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most sophisticated rover NASA has built to date has a packed
        agenda for the next few years.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40408e4-c3e2-488e-be1a-c1423c435819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will explore Jezero Crater, the site of an ancient lake
        that existed 3.9 billion years ago, and search for microfossils in the rocks
        and soil there. Follow-up missions will return samples of this site collected
        by Perseverance to Earth by the 2030s.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66837c0f-9661-4163-a790-98305c6f1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along for the ride with Perseverance is an experiment to fly a helicopter,
        called Ingenuity, on another planet for the first time.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd99585-098a-4f3a-823b-9839d8321293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of today''s exciting events, the first pristine samples
        from carefully documented locations on another planet are another step closer
        to being returned to Earth," said Thomas Zurbuchen, associate administrator
        for NASA''s Science Mission Directorate.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7c568-9098-43e7-9656-51e8f7c4c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance is the first step in bringing back rock and regolith
        from Mars. We don''t know what these pristine samples from Mars will tell
        us. But what they could tell us is monumental -- including that life might
        have once existed beyond Earth."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025a98b-87c6-4f55-8d50-c77570b1a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a post-landing news conference, Zurbuchen let people in on
        a moment that he usually spends alone: ripping up the "contingency plan" NASA
        prepares in case landing isn''t successful.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb988a-ff27-4b0f-ba4d-cecaffa3dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""Every time we do a launch or we do a landing, we get two plans.
        One plan is the one we want to do, and then there''s that second plan," he
        said, before happily tearing the plan in two.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d67e5b-a13b-4a8d-b5a7-51bfadf357a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurbuchen also shared that despite the fact that many of those on
        Perseverance''s team couldn''t be on site at NASA''s Jet Propulsion Laboratory
        due to Covid social-distancing protocols, it was the first time many of those
        in mission control had been together in the same room in a long time.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba30290-6bbb-4769-b305-2a4040f2a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the rover has landed, the mission truly begins.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb160e3-5661-403f-8aec-f6bf7dc4a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something special about the first few days, because we
        have just landed a representative of the planet Earth on a place on Mars that
        no one has ever been to," said Mike Watkins, director for JPL.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0a1f6-a345-4ee9-950c-ad0d8b05719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars will be visible next to the moon in the night sky Thursday
        evening, so be sure to look up and wave to our newest robotic explorer.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991fb12-050d-43b0-8ec1-fcbd75c7b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landing on Mars: ''7 minutes of terror''</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c8e59-d725-49b5-b027-fdb2eef38ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is NASA''s ninth landing on Mars and the agency''s
        fifth rover. In order to land, it had to go through the infamous "seven minutes
        of terror."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b29587-d599-4b13-81f0-122ae7460507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-way time it takes for radio signals to travel from Earth
        to Mars is about 11 minutes, which means the seven minutes it takes for the
        spacecraft to land on Mars occurs without any help or intervention from NASA
        teams on Earth.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c88b50-e190-4a44-a290-4892fe41bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rover is the heaviest NASA has ever attempted to land, weighing
        in at over a metric ton.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c0b51-b8e6-4b25-884f-827976ce7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft hit the top of the Martian atmosphere moving at 12,000
        miles per hour and had to slow down to 1.7 miles per hour seven minutes later
        when the rover softly landed on the surface.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e5791-2866-4cfa-aab1-2f2d8d43df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s heat shield endured peak heating of 2,370 degrees
        Fahrenheit.</p>'
    '1':
      'image': 'jcr:5f606a77-2974-4f39-8141-2d85e59d84e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784a390-1cab-445e-87ed-ce7574a1a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:56:37.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:12:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597101d-f226-4606-ab6c-d58d1db8eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance targeted a 28-mile-wide ancient lake bed and river
        delta, the most challenging site yet for a NASA spacecraft landing on Mars.
        Rather than being flat and smooth, the small landing site is littered with
        sand dunes, steep cliffs, boulders and small craters. The spacecraft has two
        upgrades -- called Range Trigger and Terrain-Relative Navigation -- to navigate
        this difficult and hazardous site.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94d65a-8488-49b4-a4d1-073e372fe32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These upgrades helped Perseverance with its picture-perfect landing
        on Mars.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8735c3c-45d3-4be2-9117-6102ca59e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rugged terrain, the rover landed in a nice flat "parking
        lot" and avoided all of the hazards, said Allen Chen, lead for the entry,
        descent and landing team.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47ea27-325f-4350-b2e3-0378fdfff204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Mars Reconnaissance Orbiter relayed data from the rover
        throughout landing.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afef58-0746-4015-afbe-5244f6d2c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Odyssey orbiter will fly over the landing site and
        communicate with the rover to confirm its health about 7:27 p.m. ET, according
        to NASA. Then, the European Space Agency''s ExoMars Trace Gas Orbiter will
        also do a check-in with Perseverance and return any images and data to Earth
        at 9:36 p.m. ET.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3c3e6-0645-4f8b-a68d-ad2cbe9946ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mission: What the rover will do</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894628f2-f8e8-43f6-8c12-c3321ca1af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the rover has landed, Perseverance''s two-year mission
        will begin. It landed about 1.2 miles to the southeast of the river delta
        in the crater.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b7e5a-2c7a-4582-8892-e0255e8be65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow its journey using an interactive map. Any raw images sent
        back by the rover this week and going forward will also be immediately available
        to the public on NASA''s site. The mission team is expecting new images Friday.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ce8f5-4421-412d-b2e6-4152f9985e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the rover will go through a "checkout" period.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53877c40-a1ed-452e-8dd8-2cba3c875ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will capture images of its surroundings and send them
        back, unfold its "head" and take more pictures while going through some health
        checkups with engineers.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4445cc-4f0a-4142-b548-10e81b14fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams on Earth will go through a month of inspections, software
        downloads and preparations for roving.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1e750-0fa8-4297-818b-c718cf8aefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter team will make sure Ingenuity is safe, healthy and
        ready to fly, "a true extraterrestrial Wright Brothers moment," according
        to Zurbuchen.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9ca2b-c722-4302-90c6-34c02e23533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a process that takes about 10 days, the rover will drop the
        helicopter on the surface of Mars and roll away from it. The little 4-pound
        helicopter will have to survive frigid nights on Mars, keep itself warm and
        charge itself using solar panels. Then, it will be ready for its first flight,
        which will last about 20 seconds.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2b2cb-4723-4b4b-a26a-1e8dffa89095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ingenuity team will be on the edge of our seats with the Perseverance
        team on landing day," said MiMi Aung, the Ingenuity project manager. "We can''t
        wait until the rover and the helicopter are both safely on the surface of
        Mars and ready for action."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffbe9f-c977-4d90-bd42-fc505e8817c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will search for evidence of ancient life and study
        Mars'' climate and geology and collect samples that will eventually be returned
        to Earth by the 2030s.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f25fa3-c239-4ec8-a933-ed5e0f12cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance''s sophisticated science instruments will not only
        help in the hunt for fossilized microbial life, but also expand our knowledge
        of Martian geology and its past, present, and future," said Ken Farley, project
        scientist for Mars 2020, in a statement.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e91618-e4ac-4f33-8975-897555eb43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path Perseverance will traverse is about 15 miles long, an "epic
        journey" that will take years, Farley said. What scientists could discover
        about Mars, though, is worth the journey. To accomplish its goals, Perseverance
        will drive a little less than 0.1 mile per hour, three times faster than previous
        rovers.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37081c61-81ab-4447-a7ad-46377c18a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also carries instruments that could help further exploration
        on Mars in the future, like MOXIE, the Mars Oxygen In-Situ Resource Utilization
        Experiment. This experiment, about the size of a car battery, will attempt
        to convert Martian carbon dioxide into oxygen.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b95fa8-7362-492a-bcc5-af015311df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:39:48.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:12:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only could this help NASA scientists learn how to produce rocket
        fuel on Mars, but also oxygen that could be used during future human exploration
        of the red planet.</p>'
