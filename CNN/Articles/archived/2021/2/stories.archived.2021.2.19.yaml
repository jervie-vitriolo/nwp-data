    'lead': 'As the United Kingdom celebrates giving at least one dose of the coronavirus
      vaccine to 15 million people and the EU surpasses 23 million doses distributed,
      several other European countries have not yet managed to put a single shot in
      arms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T21:27:02.006+08:00
