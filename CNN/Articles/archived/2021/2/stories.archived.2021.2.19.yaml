      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4bae1-c506-43e5-999d-85f48e97a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz arrived at the George Bush Intercontinental Airport later Thursday,
        according to a source who was on the flight with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e148925-42b7-47db-9df0-b749a7edb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af503a-b587-4a6c-a827-d001d11103e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t take a morning flight because the current restrictions
        require a Covid test, so I had to get a Covid test this morning, before I
        could get on a flight back, so I took the first flight I could get after getting
        the Covid test and testing negative," Cruz told reporters Thursday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e6961-286e-432e-b0ef-5e0534831add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
