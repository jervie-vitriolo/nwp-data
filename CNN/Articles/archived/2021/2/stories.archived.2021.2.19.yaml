    'lead': 'Scientists have cloned an endangered US animal for the first time, creating
      a black-footed ferret named Elizabeth Ann from the frozen cells of an ancestor
      in a landmark achievement that boosts conservation efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T21:12:29.784+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:00:19.145+08:00
