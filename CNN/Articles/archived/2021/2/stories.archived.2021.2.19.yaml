  'Duterte-COVID-vaccine-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T10:24:21.452+08:00
    'imagesource': 'jcr:a1112c37-8a57-4cdc-a224-4b5d7441e1c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ca112d-41cb-4422-b530-e01416987d1e'
    'lead': 'Presidential spokesperson Harry Roque believes President Rodrigo Duterte''s
      exasperation will hasten the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T10:25:55.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:08:47.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:56.498+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte growing impatient with COVID-19 vaccine delivery delays'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ecb8-78e0-496d-a80a-c578b3d3aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — President
        Rodrigo Duterte is growing more and more impatient as the arrival date of
        COVID-19 vaccines keep getting pushed back, his spokesperson said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445bd35-5721-4cd3-a08c-35dc8392d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque believes Duterte''s exasperation
        will hasten the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1a6a3-6d28-4b55-8b1c-017058edb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Presidente nagsalita na, siya mismo naiinip na. Kailangan dumating
        na ang mga bakuna. Siguro dahil nagsalita ng ganyan ang Presidente, gagalaw
        na nang mabilis," he told state-run People’s Television Network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6f6ba-a535-4305-83e0-a9a17a991ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has spoken; he is getting impatient.
        The vaccines have to arrive soon. With his pronouncement, maybe the process
        will be move faster.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63935a81-b3bb-4717-aa30-888fca33acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of the Philippines'' initial COVID-19 vaccine doses
        has been <a href="https://cnnphilippines.com/news/2021/2/18/vaccine-makers-delivery-issues-delay-PH.html">delayed
        due to different issues</a> faced by government officials and manufacturers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e147e-27d2-4c60-bbcf-711e932c4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of 117,000 doses of Pfizer-BioNTech vaccines — initially
        thought to be the first batch of vaccines to reach the country on Feb. 13
        through the COVAX facility — faced delays due to the hiccups on the required
        submission of an indemnification agreement. Vaccine czar Carlito Galvez Jr.
        said officials were caught off-guard when Pfizer at the last minute asked
        for a bilateral agreement on their indemnification clause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39085658-7def-4309-bfdb-1208c8b354d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s donation of 600,000 doses of Sinovac vaccines are slated
        to arrive on Feb. 23, however, it cannot be shipped yet since it has not received
        an emergency use authorization from the Food and Drug Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5717f-4a76-4732-be39-9ec662ad9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Astrazeneca, Galvez said the complication lies in global manufacturing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ea3af-c2eb-4dbc-a200-69191af05f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:25:55.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:08:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said more than 130 countries — including the
        Philippines — don''t have a single COVID-19 vaccine. Just 10 countries have
        dispersed 75% of all vaccines, UN Secretary-General António Guterres said
        Wednesday, calling progress in vaccination "<a href="https://cnnphilippines.com/world/2021/2/19/UN-world-COVID-vaccine-supply.html">wildly
        uneven and unfair</a>."</p>'
