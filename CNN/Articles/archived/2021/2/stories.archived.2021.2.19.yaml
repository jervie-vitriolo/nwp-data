      'mgnl:lastActivated': 2023-01-25T08:07:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415663c-987e-445b-85fa-cb82129f1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pupwede naman one hour per week, 3 hours per week, basta meron
        lang pong kombinasyon ng module, ng computer-aided," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3657ea6-9e07-4388-8c90-9f8936b79b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c21015-59e8-474e-9d24-34f51a729e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The classes can only be conducted for an hour or up
        to three hours per week. The face-to-face classes will still be in combination
        with modules and computer-aided classes]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18112526-8ecc-44a1-967f-793650d06e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc60cdb-0993-49e5-bd56-92f1d335af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 14 last year, the President approved the pilot implementation
        of face-to-face classes in January for DepEd schools in areas identified as
        low risk for COVID-19, but he recalled the order after more than a week, citing
        the threat of the faster-spreading coronavirus variant first discovered in
        the United Kingdom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f5f6f-f366-40d9-88b7-9980d6933f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92106c49-89b8-4d4a-8175-aa724675063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that since there appears to be no community transmission
        of the B.1.1.7 variant in the country yet, the Inter-Agency Task Force would
        again start discussing the possible resumption of in-person classes during
        their meeting next Monday. The Department of Health said last week while there
        is local transmission of the B.1.1.7 variant in Bontoc, Mountain Province,
        there is still insufficient proof to declare a community transmission of it.
        Local transmission means those infected can still identify how they may have
        gotten the virus. Community transmission means the source of infection can
        no longer be traced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717650f-582b-4a0d-8738-bdefe02ef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d8f81-d10f-4d0f-aa86-1fe55ede1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes resumed in October under blended learning
        which involves a mix of internet-based sessions, radio and TV broadcasts,
        and printed self-learning modules. Classes in other levels are also mostly
        held online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721d012-1cf7-4986-8729-f568f580f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a25607-3a34-4753-af30-742c985f37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte banned face-to-face classes until a COVID-19
        vaccine becomes available. But he has since allowed limited face-to-face classes
        in medical and allied health programs in higher education institutions, face-to-face
        trainings and assessments of the Technical Education and Skills Development
        Authority and other technical vocational institutions, and face-to-face medical
        internship at the Philippine General Hospital. The arrival of the initial
        vaccine shipment is expected this first quarter of the year.</p>'
  'hunger-problem-rising-food-prices-amid-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Clarita Pineda, 64, mans her sari-sari store in Quezon City '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
