      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90e3a3-5048-4e79-83d2-2195d96b9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:38:35.891+08:00
      'mgnl:createdBy': 'eimor'
