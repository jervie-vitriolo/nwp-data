      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519adb0c-1477-4f35-8ed6-c7f0c739d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
