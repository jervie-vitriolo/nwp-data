      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Russian leaned on his powerful serve and precise
        forehand in his 6-4 6-2 7-5 win on Rod Laver Arena on Friday.</p>'
    '3':
