    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Woman shot in the head during Myanmar protest dies, the first known
      fatality of the ongoing unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6f6ba-59be-44a2-b8ea-1b03501e3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A young woman shot in the head last
        week during an anti-coup protest in the Myanmar capital died on Friday, a
        family member told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbb10a-84de-4a02-b0b8-1cfffc0a452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce4fb6-2ba1-4864-888d-83f5fcb58695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first known casualty of pro-democracy protests that have
        been ongoing for two weeks, following the military''s seizure of power on
        February 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929c701-5a28-415d-8996-a18151f5b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d39548-5c44-4cc1-99e7-3d4a0eb09119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mya Thweh Thweh Khine, who recently turned 20, had been in critical
        condition since February 9, when she was shot at a protest in Naypyidaw.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c065d-9dd6-4727-b173-a83ab4d8cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec335d7-7167-44a5-ab75-606cae42ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a source with direct information about the victim said
        she was taken to hospital with a gunshot wound in the head. Meanwhile, National
        League for Democracy Party (NLD) spokesperson Kyi Toe said in a Facebook post
        that a bullet had pierced the motorcycle helmet she was wearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159dfde-f470-47e9-82b9-05eb6561b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bdcf3-8136-44d5-998f-5525bbad5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident circulated online showed a young woman suddenly
        falling to the ground while taking cover from a water cannon at a protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854bd90-fec2-4727-9a8e-38ebefed1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2f905-ac48-4983-8175-db5a41e02985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symbol of the protests</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d36e8-f88b-47db-b59a-21716ee24b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International previously analyzed images and
        footage from that week and said they showed a police officer holding a locally
        made variant of an Uzi sub-machine gun. Amnesty said the images were taken
        from a location near the Thabyegone Roundabout, across the road from where
        a young woman was shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77db04-2e1e-4e65-8782-557be4b08815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8660f-9e02-4fe4-a7ce-1d1e7f99dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said it has verified the coordinates of the image, which
        shows an officer holding a "Myanmar-made BA-94 or BA-93 Uzi clone." CNN has
        not been able to independently verify the image.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f7945-7f78-4180-81fc-e02b58bcd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531e190-38b6-424b-accc-b1e1e263acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the head of Amnesty''s crisis evidence lab Sam
        Dubberley said: "The serious injuries sustained by this young woman were caused
        by the Myanmar police firing live ammunition directly towards peaceful protesters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424ea72-4dcd-4596-9df9-5325647482fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c12525-e1a1-4682-9d16-01acb3981623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 10 Facebook post, Myanmar''s military wrote it only
        used anti-riot weapons at the protest near the Thabyegone Roundabout and was
        investigating reports two protesters had been injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4880ee-5e68-427a-a2ac-c654deb4b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3d31c-d813-4977-9b82-6558ce841bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mya Thweh Thweh Khine''s death sparked calls for an investigation
        into the use of force by Myanmar''s security forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f9337-5c9c-46a5-b809-5409483a27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326618f0-1502-473b-946b-457e6be811b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents leading up to her death and allegations of live ammunition
        used by Myanmar police should be investigated. Above all, there should be
        strong international condemnation and strong consequences against the Myanmar
        military," Human Rights Watch''s Myanmar researcher Manny Maung wrote on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafe62b-5670-49bf-a8c0-5bb2f820e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5598e6a-d515-438e-b3d9-04ddf5e60ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shooting, Mya Thweh Thweh Khine has become a symbol of
        the protests, which have intensified over the past two weeks. Illustrations
        of her image were seen on signs and banners as protesters called for the military
        to hand back power to civilian control and for the release of ousted leader
        Aung San Suu Kyi and other elected officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9586c0-82da-4bcd-99a1-abada597f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8db07-bcec-40d0-b91e-fa71a4681c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar is under a state of emergency for one year, after the commander-in-chief
        of the armed forces, Min Aung Hlaing, seized power over alleged voter fraud
        in the November 2020 elections. That poll gave civilian leader Suu Kyi''s
        NLD a landslide victory and a second term in power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051df29-bc7a-46ca-85ee-b48c164d828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af1cec-b989-4020-ba42-a60597254848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions against Myanmar military</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44bcef-1d44-44c7-8768-aca5a62eba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger at the coup has intensified in recent days, with hundreds
        of thousands of people taking to the streets in towns, cities and villages
        across the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd6ccd-7554-48c1-9f6e-897f4c6dfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461a07b-47cb-41af-acac-749c98d56c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was placed under house arrest and charged with breaching
        import-export laws -- charges described by Amnesty as "trumped up." This week,
        a second charge was filed against her in relation to a national disaster law.
        President Win Myint has also been detained and faces charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb2814-fb86-486e-9e05-295ca9fa8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823c570-9698-403f-8e55-8506c4f55b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the United Kingdom and Canada imposed sanctions on
        three generals from Myanmar''s junta, British Foreign Secretary Dominic Raab
        announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fcead-9fbc-4b70-9851-6de6ff62cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af552747-0e86-47df-8030-ae80dd4266ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeted officials are Defense Minister Gen. Mya Tun Oo, Home
        Affairs Minister Lt. Gen. Soe Htut, and Deputy Home Affairs Minister Lt Gen.
        Than Hlaing. All were sanctioned for their responsibility in serious human
        rights violations by the military or the Myanmar police force, Raab said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f7627-8117-4552-9195-0f0857336da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e55ec-8c61-4c68-bf95-bafbadd159dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK condemns the military coup and the arbitrary detention of
        Aung San Suu Kyi and other political figures," Raab said. "We, alongside our
        international allies, will hold the Myanmar military to account for their
        violations of human rights and pursue justice for the Myanmar people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43975346-fcbd-437f-96f6-9c6c337b08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2e952-f95a-40f2-ab2d-6be9ded22092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16 members of the Myanmar military had already been targeted
        by UK sanctions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de017e0e-064c-4379-8d88-e96344b0de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb310141-c433-45c2-8043-b50f58b24138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden last week announced the United States will
        sanction Myanmar''s military leaders following the coup. Biden also called
        on the military junta to release detained protesters and civilian leaders,
        including Suu Kyi and Win Myint, and cease their crackdowns on demonstrators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cb93c-7952-485c-8cba-bff5893570da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:44:07.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/19/asia/myanmar-protester-shot-dies-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/02/19/asia/myanmar-protester-shot-dies-intl-hnk/index.html">Woman
        shot in the head during Myanmar protest dies, the first known fatality of
        the ongoing unrest</a>"</em></p>'
  'Texas-winter-storm':
