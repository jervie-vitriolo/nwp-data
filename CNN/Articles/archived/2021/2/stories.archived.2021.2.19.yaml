  'More-than-20-million-years-of-life-lost-to-COVID-19--study-suggests':
    'author': 'Livvy Doherty, CNN London'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T22:30:10.195+08:00
