    'template': '1'
    'title': 'Here''s how you can go zero-waste without spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51593cb8-8b6a-429a-9a5b-a7309b8dc8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Thinking
        of going zero-waste but worried of its monetary costs? An environment group
        said you can do so by just looking at what you already have in your homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29204a19-28af-4b94-8b5e-9048bef3c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9edf6c-92a4-4b0b-9f52-05254e39d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mag</em>shi-shift tayo <em>sa</em> zero-waste lifestyle,
        <em>hindi natin kailangan bumili ng bagong gamit or bagong</em> environmentally
        acceptable products," EcoWaste Coalition policy advocacy officer Patricia
        Nicdao told Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ddcbe-8582-4111-8984-91194b712c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0239a-57c0-42bc-8b65-298e73d0b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will shift to zero-waste lifestyle, we do not
        need to buy new things or new environmentally acceptable products.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637208e6-961e-4c0f-9ab4-2e4e50dbff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb02d1d-399d-448a-9371-b1853915ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicdao explained old items like bags and containers may be repurposed
        and reused since purchasing new ones will defeat the purpose of eliminating
        waste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abb333-3408-4f01-bc33-c1eba7474597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6cd41-f40a-4155-b750-2317c1688f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the Philippines has a severe "plastic crisis." Despite
        some 400 local government units having ordinances on the regulation of single-use
        plastic, Filipinos still use billions of plastics annually in their daily
        lives, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c509f-6f2a-4848-9925-0002580e9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8d84c-4a10-47df-95cc-b92a99cc71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mentioned several alternatives to single-use plastics, some
        of which are already being used by Filipinos for a very long time like bayongs,
        fabric bags, water jugs, washable glasses, stainless steel lunchboxes, and
        reusable bamboo straw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7739be-91a6-4346-b274-e336b4317a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10e45c-0a63-47a7-9f1f-d685adb15288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time of the pandemic, the use of plastic products like
        cutleries, became very prominent especially in food businesses. The advocate
        said it is safe to also reuse these, according to experts. In effect, this
        also lessens wastes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003b598-f31a-4fe3-b00e-186abfa02370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d35a1-6011-4a66-853b-eb7869aa8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the shift, Nicdao said what their group would like to
        push is to have a circular economy, where citizens will recognize that natural
        resources are not infinite thus the need to reuse as much as possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23ca11-8b3b-405f-987e-2c1c8c4eadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1a4b5-3cf7-4ca4-9e7a-eb28cd369569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a change in the system<em> kasi doon talaga natin makikita
        iyong totoong pag</em>-mitigate <em>ng</em> plastic pollution <em>sa Pilipinas</em>,"
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e13b35-fa67-4fdf-a6ac-c7896643ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae344f35-ac18-4eeb-8729-9d0148e18163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want a change in the system because that is when
        we can really mitigate plastic pollution in the Philippines.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbce0f-c7b7-4876-af58-2dc0917befac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
