    'title': 'Miserable winter weather is still hitting Texas and it''s spreading
      to the East Coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb40e76-3643-4674-9095-33e02b5ee3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Texans continue to cope with the
        effects of deadly cold weather, much of the eastern half of the country was
        dealing with snow, ice or rain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdfaff-48be-4c17-be3d-d146fbb74c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090339a-1ec6-473f-94e8-b2b611acf5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm system that took shape this week in the South will "continue
        to bring significant impacts from the Mid-Atlantic to Northeast US (Thursday),"
        according to the National Weather Service. "Significant ice accumulations
        and heavy snowfall are expected."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64486bb7-c309-45cc-8efc-edd06d5a47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4ec3c-743d-4f52-9fbe-fd06ada74eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 78 million Americans are under a winter weather alert and
        more than 27 million are going to bed under a hard-freeze warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81266a53-6adb-47df-a50e-876bb8b278b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2370f7-3709-410b-931d-7394acc9d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 38 people have died nationwide from winter storms or frigid
        conditions since last week, a time in which more than 2,500 records for the
        lowest maximum temperature for the date have been set. Eight other deaths
        are suspected to be weather-related but authorities are waiting on autopsy
        results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99160c0c-2e2e-455d-b378-1d502e29aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cc71e-1279-4cfd-8066-1f4bc136d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:03:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, communities are desperately seeking warmth and other necessities
        without electricity in freezing or near-freezing temperatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547a129-cf85-4e9c-afc9-eb28bfc3766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f72d8-0a9d-4956-8124-47a0a88e5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott was reassuring citizens he will get to the bottom
        of why so many people lost power this week as grid operators struggle to provide
        electricity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91f576-4d18-45a6-8909-0d9ad6c9fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d324b60-664d-4913-aef9-87ae5cd2ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texans deserve answers about why the shortfalls occurred, and how
        they''re going to be corrected and Texans will get those answers," Abbott
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbd49b-d7a4-43b7-8299-b12334614496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2a513-1827-432d-b10b-953594cc579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Antonio, Claudia Lemus said power returned to her home Wednesday
        night -- but many stores'' shelves were empty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64b99f-e7da-46c6-9bb1-3bd1654a8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd258e76-1dd5-4a5c-88dd-f2ff0cad4706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re able to get enough to get by ... but the grocery stores,
        most of them shut down," Lemus told CNN''s Jim Sciutto on Thursday morning.
        "And when we tried the few that are open, you have to stand in line for 20-30
        minutes at a time, and then you just go in and get whatever is available,
        because stores are (largely) empty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a0342-ce5e-4398-b3c7-9efdeb49ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cbf24-1e71-4607-8de0-d741c5b977bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that during the times power has been off she and her husband
        have tried to keep their children''s minds off the cold by keeping them busy
        and bundled up. To add a little warmth, the family ran the burners on the
        stove.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a108a12-4fdd-441c-8b57-fc100e869c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1915de7-c5ab-42e1-834a-344f6b7c6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lived all over the States, being a military family. We
        heard of the snow coming. We never thought it was going to be like this,"
        she said. "We never anticipated to have ... the challenges."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e00caa-cad4-4731-aa4c-687fbc1319b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a84a6-a429-4ebb-8d25-43cfcace149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 300,000 Texas homes and businesses still were without power
        Thursday, down from around 4.5 million earlier in the week, according to utility
        tracker PowerOutage.us.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda25da-d951-4857-b76d-46f18edbd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada0aa5-7e47-4625-bb30-8af2fb32c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather has helped knock out power to a further 480,000 customers
        in many other states, including Oregon, Louisiana, Mississippi, Illinois,
        Kentucky, Ohio, West Virginia, Virginia and North Carolina, according to PowerOutage.us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456438f-5ce1-4aa6-babd-880b8b61463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d9965-c2b5-41f0-94c1-d3847343071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas officials say a deep freeze starting Sunday crippled utilities''
        power generation, causing rolling blackouts or continuous outages. The issues
        affect a Texas-only grid that covers 90% of the state and is isolated from
        the rest of the country, so the grid cannot import power from elsewhere to
        make up for the shortage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e630f-1386-40c5-bb4f-66804737bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e78da-0587-47c0-93cf-8d946f8ac480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days without power in freezing conditions have sent Texans scrambling
        for alternative heating, through generators, fireplaces, living in running
        cars, or sheltering in powered warming centers or businesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82f79a-e501-49cd-8b6a-477de0af61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2c5b5-647a-4e30-a7e3-74a7eadc40a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13 million people are facing water disruptions, with boil-water
        notices, broken pipes and failing systems, state officials said. Austin and
        San Antonio issued boil-water notices to their residents on Wednesday evening.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57db8e-a449-4480-9a1a-98d9955c5def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17ed4d-f34f-4880-805f-e1014c79e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters at a large apartment blaze in San Antonio were having
        supply issues Thursday night. Hydrants were frozen and crews were having to
        go down the street to where they could get water for their trucks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8fe67-02d0-453d-b828-e703f64ff900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ff12b-402a-4367-a1d6-023395491927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our problem. Once we make a little bit of advance on the
        fire, we run out of water," Bexar-Bulverde Volunteer Fire Department Chief
        Jerry Bialick said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4256e6d-d930-4f0b-b0cf-c69fe6e45582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45468c92-2616-4303-9b1f-940ce1766ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult weather conditions across the country, meanwhile, have
        had serious implications for the coronavirus pandemic: Some shipments of Covid-19
        vaccines have been delayed, and some clinics have had to cancel vaccine appointments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c6d251-4cda-4f08-a022-b05ece119cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13616b-de84-455c-b356-6a81479e6a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Health Department said it will resume vaccinations this
        weekend with about 4,800 appointments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a626582-a28d-43b5-a5c8-b3a25ea21823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e3236-aa92-4742-95a4-d3e325a0472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Texans struggle to find supplies</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7c085-ec0b-4e5d-a753-da6b59437f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Texans have been able to turn to heating alternatives,
        some have been struggling to find firewood, food, water and other needed supplies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd2e0e-9bf3-489e-807b-df02163537c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168308d-215a-42b5-94e3-db84cd9ae234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehren Williamson of Pflugerville spent six to eight hours searching
        several grocery stores for food on Tuesday. Thursday, he traveled to a store
        and it was an hour wait just to get in. All the bottled water was gone.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49d7da-a5b0-49ef-a125-ac06f35702eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c25b84-3b75-47b0-b74f-6bbcd2279a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia Cerda Salinas, a Texas mother, told CNN''s Don Lemon on Wednesday
        night she was considering driving to Mexico to keep her family safe in a hotel.
        With another freeze expected, she said she was running out of options for
        three of her children whose insulin supplies were spoiling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7325a5-0514-4ed7-8da6-d81599b401b0'
