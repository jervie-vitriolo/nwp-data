      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from four COVID-19 laboratories were not included in the tally
        due to failure to submit their reports on time, the DOH added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabe5a1-be51-4661-8551-2ed40910bebf'
