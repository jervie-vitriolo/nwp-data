    'title': 'PH lists highest COVID-19 daily death count in five months with 157
      new fatalities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622395b0-bbef-46f4-844a-e51518d22253'
