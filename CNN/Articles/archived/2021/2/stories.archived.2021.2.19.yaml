      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc325bd8-8b95-4cb3-a2c5-30a1996ae459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be developed in a bipartisan manner, first of all, but
        it also will require countries in the region to reaffirm a commitment to corruption,
        to invest their own resources and take action to reform their systems," an
        administration official said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5da220-4d36-42a2-9fac-313d09905948'
