    'template': '1'
    'title': 'More areas in Visayas and Mindanao placed under Signal No. 1 due to
      Auring'
    'updated': 2021-02-19T23:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c268412-2635-45a6-aed7-2b94628ed5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T05:53:13.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:11:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> More
        areas in Visayas and Mindanao are now under Tropical Cyclone Wind Signal No.
        1 as Tropical Storm Auring maintained its strength while being almost stationary
        at sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e66ed-adf9-428e-b946-e3db4f37a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T12:25:23.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:11:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5508a5-4535-44fa-9df9-3a72dca726d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T12:25:23.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:11:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. advisory, state weather bureau PAGASA listed Northern
        Samar, Eastern Samar, Samar, Biliran, Leyte, Southern Leyte, Cebu, Negros
        Oriental, Bohol, and Siquijor as areas in Visayas under the lowest storm signal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689325a-3241-4ac9-80d1-71d11d6d4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:38:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places in Mindanao under Signal No. 1 are Dinagat Islands, Surigao
        del Norte, Surigao del Sur, Agusan del Norte, Agusan del Sur, Davao Oriental,
        Davao de Oro, Davao del Norte, Davao City, Camiguin, Misamis Oriental, Misamis
        Occidental, Lanao del Norte, Bukidnon, and Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e45e97-cc84-4f2f-9f0a-0e7420b026f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:38:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc9022-ad1c-42ff-b9ad-b58278a450a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:38:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Tropical Cyclone Wind Signal No. 1 will experience winds
        from 30 to 60 kilometers per hour and at least 36 hours of intermittent rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ea816-0de3-45d5-a413-06fe7e3fcaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:38:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86585cf-c22e-4b6b-8536-406973e9b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:38:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:11:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Auring is projected to make landfall over the east coast
        of Caraga region on Sunday morning or afternoon. It will then traverse Visayas
        and MIMAROPA until Monday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e99103-9af8-4304-91df-d15f0c9a9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T12:25:23.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:11:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b931f86-47a7-4651-b390-3e5f3ee99746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T12:25:23.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:11:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters also said Auring may still re-intensify
        into a severe tropical storm, but it will weaken as it crosses several parts
        of the country. The weather disturbance is forecast to become a tropical depression
        by Tuesday morning.</p>'
