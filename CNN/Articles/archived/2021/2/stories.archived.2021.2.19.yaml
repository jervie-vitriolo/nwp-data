    'template': '1'
    'title': 'Galvez appeals for patience after delayed arrival of COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420c052-0851-49a7-8d75-17fd4d9abc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> Vaccine
        czar Carlito Galvez Jr. on Friday appealed to fellow officials and the public
        for more patience following the delayed arrival of coronavirus vaccines in
        the country, citing current conditions in the global supply market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bf58e-bd66-4c6d-8cb9-aa1a52ef1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaunting pasensya lang po, pasensya na po talaga</em>,” Galvez
        said during an event in Pateros, addressing mayors of the capital region.
        “<em>Hindi po natin kasi hawak ‘yung ating</em> supply chain <em>sa ating
        mga</em> vaccine.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcd956-5ec6-41f5-abf0-7bea1d12b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyon po ang ina-</em>advise <em>ko sa ating mga kababayan,
        sana konting pasensya pa</em>,” he stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f17356-0c87-45f6-a0c7-7fba2caa2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just a little more patience, I’m sorry. The supply
        chain of vaccines is out of our hands. That’s what I’m advising to our countrymen,
        just a little bit of patience.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4ac07-d4a3-4018-950c-f564b51cbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials previously announced that the first batch of
        vaccines to be supplied by the World Health Organization-led COVAX facility
        may arrive by the middle of February. However, the delivery got delayed due
        to the absence of an indemnification deal—&nbsp;which Galvez earlier confirmed
        <a href="https://cnnphilippines.com/news/2021/2/17/COVAX-Pfizer-AstraZeneca-indemnification-fund-COVID-19-vaccines.html">was
        already submitted</a> to the concerned manufacturers, Pfizer and AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5735a-9e0c-4b18-b158-e15ceed2b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also pointed out the “difficult” situation with regard to
        the market supply and demand for the vaccines, saying other countries have
        also been struggling in getting their doses. He cited the reported “uneven”
        distribution of the products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c315c7-1cd2-4890-9795-64a7ad29e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/world/2021/2/19/UN-world-COVID-vaccine-supply.html?fbclid=IwAR24poEUUdPfe-c9jEL_5qYXbie76qSWdkZjBLOOpvxV2z_fDrIBNXBxj9c">More
        than 130 countries don''t have a single COVID-19 vaccine, while 10 countries
        have already dispersed 75% of all vaccines, the UN says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3586ff-c2d0-4b33-b2ef-a96280d87de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar admitted that the Philippines may be lagging behind
        in the inoculation race, but noted that other big nations have just started
        or will also be just starting with their respective programs this February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73cf79-dd35-4c48-93c9-e40457e1571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang</em> the [lead] person to really procure and manage
        and get the best vaccine for all of us, <em>nakita natin na talagang medyo
        nahuli tayo nang konti,</em>” Galvez said. “<em>Pero kung titingnan din natin,
        ang</em> Australia, <em>hindi pa ho sila nagsisimula. Ganun din ‘yung</em>
        Japan, <em>kaka-</em>start<em> lang ng kanilang</em> vaccination.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54095502-0a6b-41c7-af2d-3257af069be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the lead person to really procure and manage and
        get the best vaccine for all of us, we’re seeing that we’re lagging behind
        a little bit. But when we look at Australia, they have not yet started. Also
        Japan has just started.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b6e7f-372e-4eeb-ba62-37bfedb58e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said negotiations with COVAX are still ongoing. He added
        the government has set another meeting on Monday with Pfizer, which is expected
        to supply the initial 117,000 vaccine doses to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3000f-ecf3-430f-9da6-4134e28a8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no definitive date yet for the arrival, Galvez expressed
        hope the vaccines would finally come in this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3dc2b0-df2c-4778-9a5c-cf81748984c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating gagawin ngayon</em> is really, we will work out<em>
        talaga na merong darating</em> this February,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ddcc4-0b6b-4512-8620-ab6769410d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:16:01.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:06:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re going to do now is really, we will work
        out that we will receive vaccines this February.]</p>'
  'metro-manila-mgcq-merely-label':
    'author': 'CNN Philippines Staff'
