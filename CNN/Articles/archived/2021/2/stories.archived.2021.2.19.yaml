      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said lawmakers are set to propose another amendment to the bill
        next week, providing a half a billion peso fund to compensate those who will
        develop adverse effects after vaccination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddf8db-a22a-424b-9f35-ad004ff40d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.260+08:00
