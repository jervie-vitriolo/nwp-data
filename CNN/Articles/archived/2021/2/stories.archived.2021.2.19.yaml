      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Department of Science and Technology clarifies that Janssen Pharmaceuticals
        has also identified trial sites in Calabarzon and Western Visayas, not just
        in Metro Manila as earlier announced. <a href="https://t.co/F6dzWeGhkk">pic.twitter.com/F6dzWeGhkk</a></p>&mdash;
