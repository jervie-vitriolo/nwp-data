      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fededf7f-15d0-42e8-9f2c-12a690b99b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:01:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regulator of the electric power industry, the Commission in
        determining its actions on applications filed before it, has the consumer
        welfare as its primary consideration, thus, our decision to immediately authorize
        the fund," said ERC Chairperson Agnes Devanadera in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac7693-fac2-4cfe-9824-5b57e8722951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.319+08:00
