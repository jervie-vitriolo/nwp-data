      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931523b-a919-4d06-a06e-7f7ef791c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s latest case bulletin also stated that the number of
        infections is now at 557,058 with 1,901 new cases. Of this number, 5.8% or
        32,440 are active cases or currently ill patients. At least 86% of the active
        cases have mild symptoms, 8.5% have no symptoms, 2.4% are in critical condition,
        2.4% are in severe condition, and 0.72% are moderate infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bfd88-3c26-4dbb-a28e-51ed472e312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
