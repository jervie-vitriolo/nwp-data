      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6259c37-3432-4c8f-9305-0c4e353b0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:38:35.891+08:00
      'mgnl:createdBy': 'eimor'
