      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other equipment expected to arrive this year are those needed for
        automatic fare systems, communication systems, signaling systems, power supply
        systems, third rail, track works systems and rolling stock maintenance equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68210b-785e-41eb-9f94-305168290160'
