      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous IATF rule that limits foreigners who can travel to the
        Philippines to those who have been issued visas as of March 20, 2020, subject
        to quarantine and testing requirements, has been changed, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7e56c-773d-4f99-96df-f91947464056'
      'mgnl:activationStatus': true
