  'US-willing-talks-Iran-nuclear-deal':
    'author': 'Kylie Atwood, Jennifer Hansler and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T09:29:00.341+08:00
    'imagesource': 'jcr:bb2edd79-4f78-42c5-8ad2-4e77cbb3d16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26946b3-8320-4f57-b640-e3e06b1733dc'
    'lead': 'In an unexpected move the Biden administration said Thursday that the
      US is willing to sit down for talks with Tehran and other signatories to the
      Iran nuclear deal, before either side has taken any tangible action to salvage
      or return to compliance with the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T09:32:07.059+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:09:18.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:55.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'nuclear-deal', 'talks', 'diplomacy']
    'template': '1'
    'title': 'US says it is willing to sit down for talks with Iran and other nations
      on nuclear deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3694580-7722-4cc7-aff4-0574dc643df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an unexpected move the Biden administration
        said Thursday that the US is willing to sit down for talks with Tehran and
        other signatories to the Iran nuclear deal, before either side has taken any
        tangible action to salvage or return to compliance with the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643f802-48df-4294-aeb7-9003a8ff992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57e64c-e20b-4f79-a727-62b0351e01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States would accept an invitation from the European
        Union High Representative to attend a meeting of the P5+1 and Iran to discuss
        a diplomatic way forward on Iran''s nuclear program," State Department spokesperson
        Ned Price said in a statement Thursday. The P5+1 refers to the permanent members
        of the UN Security Council -- China, France, Russia, the United Kingdom and
        the United States -- and Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843c673-046c-4bb9-bbd0-041c4db9507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada1c2a-adfb-4194-b5c5-a99ed6509132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said they saw move toward discussions
        as "the right next step."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82accfdb-ac57-4232-8cf7-bd7b7058c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9026aac-3f7a-4f5d-981b-9aa239a7cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the Iranians would accept such an overture, a State
        Department official told reporters Thursday, nor has a meeting been scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ab76a-3c5c-4954-9a09-071f8b33efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab4ad9-1789-4e4d-a7ea-d0e2522bfd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political director of the European External Action Service on
        Thursday said he was "ready to invite (the Iran nuclear deal participants
        and the US) to an informal meeting to discuss the way forward" on the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e5d75-9afe-4ae8-869b-6112ef70e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e4280-6c0d-4782-95d9-2dfb07308fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of several efforts by the administration unveiled Thursday
        in an effort to lay the groundwork for diplomacy on the deal, which the US
        abandoned under the Trump administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e15c86-20e1-4a00-8e2e-899d2b363700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b973c6-a2c3-445e-9acb-630ad2ae6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration informed the UN Security Council that it was
        reversing the Trump administration''s unilateral efforts to snapback UN sanctions
        on Iran. It is lifting travel restrictions placed on Iranian diplomats to
        the United Nations by the Trump administration that limited the foreign envoys
        to their missions and the grounds of the UN in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e43a7c-35c7-4ccb-887e-c8820025ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cfc9f-63a0-4dda-a592-c85ccb045df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second senior State Department official said Thursday the US was
        removing the travel restraints to facilitate diplomacy to revive the faltering
        international agreement about Iran''s nuclear program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a8721-ac75-4e73-b364-28ca32bb32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddb331-a17e-4548-b3ab-b04f1f7bdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea here is to take steps to remove unnecessary obstacles
        to multilateral diplomacy by amending the restrictions on domestic travel,"
        the senior official said. "Those have been extremely restrictive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2f050-ad78-440d-b8a5-f44bc3bb3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f595602-2053-4f39-b8b2-0439f40de9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will return to earlier practice, which
        is to give diplomats from countries such as Iran and North Korea a limited
        latitude to travel within and around New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b38e0-c519-4ca2-bcf5-adc303b07ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456ad29-28e1-4038-9f0c-f638949a7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially this just reverses the last administration''s imposition
        of additional travel restrictions and returns the domestic travel controls
        on Iranian representatives back in line with those of several other missions
        to the UN and that''s just to return to our long standing posture that we''ve
        had with regard to the domestic travel of Iranian representatives at the UN,"
        the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3579c1-d43e-46d6-9154-18ad98980814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85b60a-7e9f-4b9c-98ed-456d998b5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves coming following a meeting between Secretary of State
        Tony Blinken and his French, German and British counterparts -- the E3 --
        earlier in the day ahead of Iran''s expected move to curb short-notice nuclear
        inspections next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1af50c-1cb7-4164-a29e-e641ca83d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c0b59-8e4b-476a-9f37-d0911eed5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:32:07.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
