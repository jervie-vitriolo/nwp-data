      'mgnl:lastActivated': 2023-01-25T08:09:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3f54c-5af6-4190-8544-a229d695d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s first statement came hours after multiple Twitter users
        posted photos showing Cruz and his family at Houston''s airport and aboard
        a flight bound for Cancun, Mexico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe50e4-74c3-4e9f-b827-ecb96230fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393afc22-e732-46ae-b56c-98e572b7a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation told CNN that some of the senator''s
        senior aides did not know he flew down to Mexico until the pictures appeared
        on social media and inquiries started to come into the office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1b12f-448b-49cf-bb22-f0cc4e929209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdd253-54fc-462d-9308-20e4f7a2267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the reasons they weren''t ready with an explanation
        for many hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce19d7-9831-4f84-b562-e33b43c0d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.761+08:00
