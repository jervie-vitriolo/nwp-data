      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 66% in Latin America</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5548c08-a198-45c0-a56e-de67dc81873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.034+08:00
