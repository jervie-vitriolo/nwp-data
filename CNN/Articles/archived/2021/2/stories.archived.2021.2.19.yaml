    'title': 'Isabel Santos becomes first Filipino to win Uniqlo’s UT Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bad5b6-4375-4ea8-bd19-aeb4e5215c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo has just announced artist Isabel Santos as the grand winner
        of the clothing brand’s annual UT Grand Prix, which is done in collaboration
        with the Museum of Modern Art (MoMA). Santos’s work was chosen over 10,000
        entries, making her the first Filipino to win the prize since its launch in
        2005. This year''s theme&nbsp;is “Draw Your World.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731918a8-d585-4729-8351-4e0ae0ea3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos’s winning design is fashioned after vintage comics — an ever-present
        visual theme in her work. Titled “A Fortune in Jewels Kept in Your Safe,”
        the design features cutouts of retro Hollywood hairstyles in front of the
        shirt. The back, on the other hand, bears faces of women in varying emotions
        —from vexation to sorrow. The design originated from her 2018 exhibition “Only
        What I Want to See,” whose subjects were also taken from old comics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd0480-33f1-4269-9633-ea9f23e5440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Culled from collected reproductions of comics I have acquired,
        the images used are cut up and rearranged, suiting my own version of reality,
        selecting only the parts I want to see. There is an emphasis on a taking away
        of the inessential, a separation of parts to bring focus to what is meant
        to be seen. The result is my attempt at communicating my own version of events,”
        Santos says.</p>'
    '17':
      'image': 'jcr:0c380936-a615-40cc-a5b3-f9219246a034'
      'imageCaption': 'The front and back designs of Isabel Santos'' Uniqlo shirt.
        Photos from UNIQLO PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa161b1-eb0d-4557-b80f-81c6ae742a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2978ca-d1ce-443b-a5bb-04638014e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.instagram.com/somethingstarwars/" target="_blank">Instagram
        post</a>, Santos revealed that she has known of her win for over a year now.
        However, because of the postponement of the awarding brought about by the
        pandemic, she had to keep it a secret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e243-04c3-4bcd-9ba4-d20c9d396129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to Santos about her win and what draws her to comics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c006d1-4961-41d6-939f-135bca57457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on your win! What drew you to join the UT
        Grand Prix?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b9b7c-2107-4930-b180-0f19a32d33f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the end of 2019 when I saw someone share the competition
        on Facebook. I knew about the Grand Prix from previous years but hadn’t related
        to the subject or topic of those years. I saw this time around, Uniqlo partnered
        with MoMA, and that made me think I can maybe fit in this category since I
        make art. Partnering with MoMA opened up the categories of what the T-shirt
        design can be, for me. It was interesting, and of course, nag-baka sakali
        lang ako.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace52df0-01a4-492f-bf02-d3a9d9d46970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your winning design was part of your 2018 show “Only What
        I Want to See.” What led you to revisit the work? And why this piece in particular?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84430e5f-243f-4250-80d5-7abfcc689290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That work was made in 2018, but I’ve been continuously playing around
        and developing along these themes and imagery for a while. I submitted this
        along with two other works I felt can be translated into interesting T-shirt
        designs, but I’m happy this is the one that won, because it has been one of
        my favorites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4ddcc-d2c8-4af0-84b1-04846f3fd7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us more about this piece?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a48b09-77be-47cf-909d-3a7e6a4b44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use the practice of rearrangement and reconfiguration as ways
        to make sense of things, manipulating existing material in an attempt to mold
        them into pictures and images that resonate more with me. Culled from collected
        reproductions of comics I have acquired, the images used are cut up and rearranged,
        suiting my own version of reality, selecting only the parts I want to see.
        There is an emphasis on a taking away of the inessential, a separation of
        parts to bring focus to what is meant to be seen. The result is my attempt
        at communicating my own version of events. Art is always an extension of my
        person, even if the result is not always obvious. Through these collected
        images, my rearrangements become ways of communicating what I want to say,
        a way of delivering my vision to others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c7b58-d5d7-4295-944f-10117fa75612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The impetus for this piece was a gallery show. Hence, I
        imagine this piece was made with the thought of its existence in that particular
        space. Did you ever imagine it would be printed on a shirt? What does it mean
        for you as an artist to turn something usually confined within galleries and
        private collections into something mass-produced or more accessible?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c435a-1555-453b-9119-a3651a6a13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmm, I’m not sure. Space is definitely a factor in presenting a
        work. It can highlight or enhance it, or even change its meaning. The feeling
        of seeing my work in real life and on a shirt, I can imagine, would be different.
        I usually buy shirts now as a souvenir or remembrance of something significant.
        I hope people who buy my design would feel the same or, actually, I don’t
        mind if at surface level they like it and buy it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d479c8c-2498-41f9-bd5d-abd1778567b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think long-standing Uniqlo’s collaborations with artists provide
        an accessibility for many people who love the artists or are moved by their
        work. For me, it’s less about commercializing art and more about providing
        a way for them to be enjoyed by many more people who couldn’t, say, go to
        the MoMA or see Ryan McGinley’s photographs in real life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f8033-ecbb-443f-b24d-a4514912de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work, like this one, usually involves images from old
        comics. Can you tell us more about your interest in those images? When did
        you start using them in your work? And why are you drawn to them?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff43c72-21ac-4817-8ba8-c1de1b21e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love comics. I learned how to draw using copying comic books.
        The ratio and shadowing are usually correct. I remember drawing Superman from
        a shirt over and over again until I got things right. Recently, I have been
        playing around with cutouts and images to make them somewhat new yet still
        familiar. I remember those games where you jumble the letters in the middle
        of the word and still recognize what the word is. It is playing with uncanny
        compositions and placing objects or figures within an image that isn’t supposed
        to include it. I like to cut out images and order them in a certain way to
        look different or challenge the mind in thinking about it in another way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fd5c1-2831-471c-97b5-f34f3363ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:55:37.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Isabel Santos’s design will be available in <a href="https://www.uniqlo.com/ph/en/"
        target="_blank">Uniqlo</a> stores globally starting Feb. 26.</em></p>'
