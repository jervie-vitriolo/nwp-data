      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Invest in US-Mexico border and Central America</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261d15b-cb26-4996-8e5d-c46f73e63ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would address root causes of migration and work to tackle
        them by, for example, cracking down on smugglers and narcotics and trafficking
        networks. It would seek to create legal and safer pathways for migration by
        setting up refugee processing in Central America and would create a $4 billion
        investment plan in the region.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a3e7e-8b3a-4cf0-838f-a54709a1e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
