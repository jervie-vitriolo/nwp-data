      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11b1c6-cea0-4077-ba27-becb6e868ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T03:29:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:19.175+08:00
