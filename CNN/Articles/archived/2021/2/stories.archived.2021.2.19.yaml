    'lead': 'Vaccine czar Carlito Galvez Jr. on Friday appealed to fellow officials
      and the public for more patience following the delayed arrival of coronavirus
      vaccines in the country, citing current conditions in the global supply market.'
    'mgnl:activationStatus': true
