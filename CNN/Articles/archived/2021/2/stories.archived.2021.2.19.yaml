    'template': '1'
    'title': 'IATF orders alternative modes of verification for senior citizens''
      pension claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4103e58-6e44-485c-b7fb-dec977608f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong>&nbsp;The
        Inter-Agency Task Force has directed pension-issuing agencies, its bank partners
        and other financial institutions to create alternative modes of validating
        the pension claims of elderly pensioners, so claimants do not have to personally
        go to their offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd117e7-ee62-4583-8a35-8c18ce2dd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f238f-1f89-4beb-9749-08ff5ab4f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para matiyak ang kanilang kalusugan at kaligtasan, inaprubahan
        po ang resolusyong ito na hindi na kailangan na magkaroon ng personal appearance
        sa mga bangko at bang mga institutions para lang  makuha ang kanilang pension,"
        Presidential spokesman Harry Roque said in a televised briefing Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba03d62-02d5-424e-a663-604baf9334a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e07a92-97b5-4f66-bdff-03bc31b8d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To ensure senior citizens'' health and safety, the
        IATF has approved this resolution that does not require their personal appearance
        in banks and other financial institutions to claim their pensions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b68ee3-cd9d-4bf2-8fc0-7401bec4b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a68f1-a150-4bda-8dc2-2309400cee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:10:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po kasi kinakailangan magpakita ng personal or magsumite
        ng mga dokumento ng personal ang mga senior citizens para patuloy nilang ma-access
        ang kanilang pension," said Roque, who also speaks for the IATF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf57f4-919a-4dd8-b3c6-c30cef0ad784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:18:06.445+08:00
      'mgnl:createdBy': 'catherine'
