      'jcr:uuid': 'ee50c726-1d99-48d2-8f23-e30877c76a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:05:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 537 more cases got better, raising the recovery count
        to 512,789 or 92.1% of the COVID-19 total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07384cf0-b8cb-431d-bfc8-66716a54022f'
