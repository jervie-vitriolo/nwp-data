      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per section, those already done are 6.2 kilometers of the target
        13.5 km elevated part, 4.8 km of the target 6.9 km at-grade section, and 1.5
        km of the 1.9 km tunnel portion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c6a31-4df9-4624-a463-e4d78b44f94f'
      'mgnl:activationStatus': true
