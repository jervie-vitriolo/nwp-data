      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/world/2021/1/29/johnson-johnson-covid-vaccine-efficacy.html"
