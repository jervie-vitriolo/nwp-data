      'mgnl:lastActivated': 2023-01-25T08:02:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650257e7-c222-44ea-902b-7a99c4aa968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:42:16.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:02:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged Congress to pass a comprehensive measure that
        will ban single-use plastics in the country.</p>'
  'new-subic-freeport-expressway-open':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T20:12:49.526+08:00
    'imagesource': 'jcr:7cbf51a5-8a9a-4568-b783-f337b526399a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60d62ad-1ad9-460a-bcc0-37f8a57fe52b'
    'lead': 'Around 10,000 motorists are expected to benefit daily from the expanded
      expressway, which connects Bataan, Zambales, Pampanga, and the rest of Central
      Luzon through the Subic-Clark-Tarlac Expressway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T20:14:59.954+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:02:01.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:03.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Subic Freeport Expressway opens to public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a38cb-da06-4315-8c5f-e08ba2fbcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — The
        expanded 8.2-kilometer Subic Freeport Expressway is now officially open to
        the public, boosting the transport of goods and services in Central Luzon,
        its operator Pangilinan-led NLEX Corp. said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75869953-8a2b-4208-a750-e77b614ddc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 motorists are expected to benefit daily from the expanded
        expressway, which connects Bataan, Zambales, Pampanga, and the rest of Central
        Luzon through the Subic-Clark-Tarlac Expressway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a01975-665a-4e35-8a11-cd26f366e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project increased the expressway capacity from a single two-way
        carriageway to a double carriageway with dedicated lanes in each direction.
        A total of 16.4 new lane kilometers, two new bridges in Jadjad and Argonaut,
        and a new tunnel were also constructed, NLEX Corp. said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff3735-01b7-425b-8dbb-b01620ad7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the COVID-19 pandemic, which prompted the government to
        impose strict quarantine controls, the firm still pursued the ₱1.6-billion
        expansion project to help fuel business activities and facilitate smooth movement
        of essential goods in Clark and Subic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9eefde-a122-4b1d-b3ee-da7cf46cbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new expressway expansion will help spur investments and boost
        tourism in the Subic Freeport, benefitting thousands of locators and other
        business owners," NLEX Corp. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2c3fa-243b-4739-8fd5-e1c455793f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration initially prohibited the implementation
        of construction and infrastructure projects during the enhanced community
        quarantine, but later on approved the continuation of construction works to
        rev up the local economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd311ee-199e-4ef2-b93a-9b3ddc06d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:14:59.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:02:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
