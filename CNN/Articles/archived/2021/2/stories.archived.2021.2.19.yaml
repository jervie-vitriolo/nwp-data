      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        country recorded 157 COVID-19 fatalities on Friday, the highest number of
        deaths listed in a day since September last year, the Department of Health
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30482b33-ec10-432c-b4ff-110572b1a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
