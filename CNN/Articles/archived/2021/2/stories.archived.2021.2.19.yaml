      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd5816-ccad-4c1b-90cb-565b0f61ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:34:11.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a pleasure to have Tim in our organization as he''s
        been a consummate professional during his four years with the Mets," said
        Mets team president Sandy Alderson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd420e9e-ae1c-4e0c-95d2-36549f2d0711'
