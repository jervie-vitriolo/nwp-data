      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While all are saddened by their decision, the Duke and Duchess
        remain much loved members of the family," the palace said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a05f86-bbbd-494e-a1e4-feda5527768d'
