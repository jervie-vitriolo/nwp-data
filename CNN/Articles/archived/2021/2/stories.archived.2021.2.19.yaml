      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of other equipment needed have also been completed including
        ticket vending machines and automatic gates which will be tested within the
        first quarter of 2021. Also aleady done is the testing of communications systems
        and initial batches of third rail equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499626b-5cb5-43e7-89e9-ea099350bde1'
