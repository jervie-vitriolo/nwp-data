      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen Pharmaceuticals earlier identified trial sites in Metro
        Manila, Calabarzon, and Western Visayas.</p>'
