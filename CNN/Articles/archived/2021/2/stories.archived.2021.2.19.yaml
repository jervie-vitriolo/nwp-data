      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan ang ating inaayos. Magkaroon ng</em> legal cover <em>para
        makakilos, makapag-</em>respond <em>ang</em> national <em>at</em> local government
        <em>sa anumang</em> terms and conditions na i-impose <em>ng</em> pharma companies.
        In that sense, you allow them agility, some elbow room to transact," Cua said.</p>'
