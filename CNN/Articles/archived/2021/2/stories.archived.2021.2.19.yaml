    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson applies for WHO authorization that could make its
      vaccine available in 190+ countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29127bf0-74d9-443c-9499-0e955cd86193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Johnson &amp; Johnson announced it
        has asked the World Health Organization for emergency use listing for its
        single-dose COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa83b34-317a-4b71-b2d3-01dd0dc1a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69beebd0-7fd0-4e69-9531-88edde01967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had delivered the data from its late-stage trial
        to the WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb741a-cd3d-4336-8e30-51f20404c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259e4d5-00e0-4066-89fd-9bdc9aa65022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency use listing would make the vaccine available in more
        than 190 countries, including multiple developing countries. If authorized,
        it would also allow J&amp;J to supply the COVAX program – a global distribution
        and procurement agency that is helping manage COVID-19 vaccines for 190 participating
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54963c3a-1af0-4440-85ee-d6d7a2c164ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb412235-304e-4241-b8f4-88eabeb41388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, J&amp;J came to an agreement with Gavi, the Vaccine
        Alliance, that is backing the COVAX program. If authorized, J&amp;J expects
        to provide up to 500 million doses to COVAX through next year, the company
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568d6fb-7681-4deb-b7a7-ce8455b1ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd312c-9492-4cea-8b77-ac6e6f44e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our filing with the World Health Organization marks another important
        step in our effort to combat COVID-19 and also in our unwavering commitment
        to equitable access,” Dr. Paul Stoffels, Johnson &amp; Johnson’s vice chair
        of the executive committee and chief scientific officer, said in a news release.
        "If we are to end the global pandemic, life-saving innovations like vaccines
        must be within reach for all countries.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e07407-fb12-4045-a43f-d2458e2a092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J filed for a conditional marketing authorization application
        in the European Union on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4df4d4-11a2-43fc-849e-998ab1bfd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0ad51-7834-4590-82dc-a519dc13f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Friday, the US Food and Drug Administration will consider the
        data the company submitted for an emergency use authorization of the vaccine
        in the United States. J&amp;J has promised to deliver 100 million doses of
        its single-dose vaccine to the US by the end of June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80e893-b7b8-4bb6-a674-f0d82331f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ede21-341b-4593-9f66-0e902c2d6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccine’s efficacy against moderate and severe disease
        ranged from one country to another:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7708f9-0a04-4da5-8612-0055eabb6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82f3c3-53c6-472d-8082-4bf02320c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
