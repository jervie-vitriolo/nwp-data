      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs said
        COVID-19 deaths surpassed 1,000 after 11 more died of the disease. The death
        toll for Filipinos abroad is now at 1,009. Meanwhile, 28 more cases were confirmed
        and 22 others recovered, raising the number of infections to 14,787 and the
        survivor count to 9,294. There are also 4,484 undergoing treatment.</p>'
  '2021-NBA-All-Star-Game-amid-COVID-19-pandemic':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-19T16:12:41.608+08:00
    'imagesource': 'jcr:a1dff1ab-5451-4a2b-9d79-911ad5887d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fd17c4-3221-457b-a37e-7302b30ba62d'
    'lead': 'The NBA will arrange private travel for All-Star Game participants and,
      together with the National Basketball Players Association, will commit over
      $2.5 million toward Historically Black Colleges and Universities and COVID-19
      relief efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T16:20:14.393+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T08:05:04.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:59.596+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA All-Star Game to go ahead amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608b3f7-f411-4859-b4ef-7263879a2304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA will hold the 2021 All-Star
        Game in Atlanta on March 7 despite a number of top players expressing concerns
        about staging an exhibition game amid the COVID-19 pandemic, it said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b9bc0-eb70-4a16-aa6a-684e93ef3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA will arrange private travel for All-Star Game participants
        and, together with the National Basketball Players Association, will commit
        over $2.5 million toward Historically Black Colleges and Universities (HBCUs)
        and COVID-19 relief efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3bd4e-2bff-4693-b3db-9ca086833991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NBA All-Star in Atlanta will continue our annual tradition of celebrating
        the game and the greatest players in the world before a global audience,”
        NBA Commissioner Adam Silver said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b79d28-2099-44a9-bd89-165534b96a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition to the festivities on the court, the All-Star Game
        will honor the vital role HBCUs play in our communities and focus attention
        and resources on COVID-19 relief, particularly for the most vulnerable.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff1288-7a99-438a-a1f0-a323fb13a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James, the league’s most high-profile player, has been among
        those who voiced displeasure about staging an All-Star Game amid a pandemic
        and during an already compressed regular-season schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c63ddc-6444-4826-8a0c-3c719fdf4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have zero energy and zero excitement about an All-Star Game this
        year,” four-times NBA champion James said two weeks ago when talks surrounding
        a potential exhibition were ongoing. “I don’t even understand why we’re having
        an All-Star Game.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928491ea-0396-4491-900d-df96a2580f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the health and safety protocols that will be in place for
        the All-Star festivities is the creation of a “mini bubble” environment within
        a single hotel for players and coaches, and enhanced COVID-19 testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ebe38-cf6f-419c-999f-1cc7cba4a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participating players will be required to remain at the designated
        hotel except for All-Star activities while there will be no fan activities
        or ticketed events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa96a3c-4e91-4bb9-81c1-f9a5656b08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:05:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than schedule several events over the course of a weekend,
        the NBA said it will hold the All-Star Game, three-point contest, skills competition
        and slam dunk contest on the same day.</p>'
  'marcos-appeal-robredo-poll-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T16:21:55.695+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5efaa6-1468-4c9a-956b-7fb11d222606'
    'lead': 'Chief Justice Diosdado Peralta says former Senator Bongbong Marcos can
      still appeal the Supreme Court''s dismissal of his election protest against
      Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T16:24:16.595+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:04:58.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:59.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos can appeal poll protest dismissal, Chief Justice says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6072cf-ad4a-474c-815b-14620fbb2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:04:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — The
        fight may not be over for losing vice presidential candidate Ferdinand “Bongbong”
        Marcos, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f9f86-801b-4345-ab2b-a41ca713827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:04:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta told reporters on Friday that Marcos
        can still file a motion for reconsideration on the Supreme Court''s decision
        to junk his election protest against Vice President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ef231-39ba-4b40-afe1-a4b568bf702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, of course, he can always do that, that''s one of his
        remedies," Peralta said in an interview at the Tarlac State University, where
        he was conferred a Doctor of Laws, Honoris Causa degree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5437cd-6bb9-42b5-9bd3-d812e86f3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as Presidential Electoral Tribunal, <a
        href="https://www.cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">unanimously
        junked</a> Marcos'' case against Robredo on Tuesday. The former senator and
        son of the late strongman Ferdinand Marcos filed the protest in 2016 as he
        alleged fraud in the elections that resulted in Robredo winning by 263,473
        votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1254c-b938-4a65-99c8-b0b9cdbda612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, the tribunal found Robredo''s lead even grew by
        around 15,000 votes after a recount of the ballots from 5,415 clustered precincts
        in Iloilo, Negros Oriental, and Robredo’s hometown Camarines Sur. The pilot
        areas for the recount were chosen by the Marcos camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01439c20-5cde-4a6d-9a2c-ff80528fdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tribunal has yet to release its decision, a source in
        the high court said having failed in the pilot provinces, Marcos cannot seek
        his third cause of action, which is to annul election results in Lanao Del
        Sur, Maguindanao, and Basilan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad35cc2-c5d7-453d-b092-4510c98d9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the justices who want to explain their votes have more
        than a week to do so. "The deliberation is confidential, but I can only say
        that as usual there was deliberation, there were debates, there were several
        things raised," the Chief Justice said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050249d-bd08-4932-8fdd-44552ea4ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:16.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Peralta refused to speculate on what will happen<a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/17/Bongbong-Marcos-2022-elections-poll-protest-dismissal.html"
        href="https://www.cnnphilippines.com/news/2021/2/17/Bongbong-Marcos-2022-elections-poll-protest-dismissal.html">
        if Marcos runs in the May 2022 national elections.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7f771-1bef-47b1-9e8b-9a2a7fa6f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:24:35.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:05:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Myanmar-protester-dies':
    'author': 'Helen Regan and Carly Walsh, CNN'
    'caption': 'A young woman shot in the head last week during an anti-coup protest
      in the Myanmar capital died on Friday, a family member told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T16:40:43.709+08:00
    'imagesource': 'jcr:2650390f-29bd-4fc7-a67d-0a7b0cc3eda4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4789e969-fee5-49a9-a536-2aa333b89f51'
    'lead': 'A young woman shot in the head last week during an anti-coup protest
      in the Myanmar capital died on Friday, a family member told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T16:44:07.356+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:04:36.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
