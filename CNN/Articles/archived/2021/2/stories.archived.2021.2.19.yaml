  'pfizer-vaccine-stored-warmer-temperatures':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T23:00:51.501+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
