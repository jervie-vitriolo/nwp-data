      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Just 10 countries have administered
        75% of the world''s available COVID-19 vaccine supply, while more than 130
        countries haven''t even received their first doses, according to United Nations
        Secretary-General António Guterres.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4557f-ea5f-4e7b-ab46-733e53d7a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unfair, Guterres said, that so few countries should control
        the bulk of the world''s vaccine supplies. To address that inequity, the secretary-general
        proposed that members of G20 create an emergency task force to promote global
        vaccine access.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bbcdb-dd72-462c-bf24-042ad61884d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this critical moment, vaccine equity is the biggest moral test
        before the global community," he said in a virtual meeting on Wednesday with
        the UN Security Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc450a3-1c0a-4997-97ec-001507eab3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 188 million vaccine doses have been administered worldwide,
        according to the digital database Our World in Data. Tens of millions of those
        doses have gone to the United States, China, the United Kingdom and Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88dd3fd-5cbf-46aa-ab66-716f749a546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres didn''t name the 10 countries that have administered three-quarters
        of all Covid-19 vaccines. But the US is certainly among them -- more than
        72.4 million vaccines have been distributed there, and more than 56 million
        of them have been administered, according to the US Centers for Disease Control
        and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804ff28-f33c-46e6-87c7-b750aa69055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed task force would include members of the Group of 20.
        That''s made up of countries with the world''s largest economies, which would
        provide the money and scientific expertise to make vaccines more accessible
        for countries in the "Global South," which includes countries in Africa, Latin
        America and South America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04d3b8-76f4-41e0-a648-8239b4aab2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force would perform similar functions as COVAX, an initiative
        from the Vaccine Alliance known as Gavi and the World Health Organization
        (WHO). That initiative was created to buy vaccines in bulk and send them to
        poorer nations that can''t compete with wealthy countries in securing contracts
        with the major drug companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e39cc-cf65-4624-b44e-4f6370c0dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is working toward delivering 2 billion vaccine doses to countries
        in the Global South.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454f16d-0182-4806-870c-f903de5b90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' suggestion comes the same week that Mexico indicated
        it would file a complaint at the UN Security Council over the "unfair" vaccine
        rollout, which Foreign Minister Marcel Ebrard said favors richer countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39672b0-7767-43ad-8825-f9957c7cedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, which signed purchase agreements for the eventual delivery
        of more than 230 million doses of various Covid-19 vaccines, has delivered
        750,000 doses so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae34ad0-7fd0-40da-acdb-9ca223041e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Guterres urged countries to commit to sharing excess
        vaccine doses, specifically calling out the richest countries in the world
        that have received millions of doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b3f7e-57f1-4ba4-a07f-ac343fd200bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s leading economies have a special responsibility. Yet
        today we are seeing a vaccine vacuum. Vaccines are reaching high income countries
        quickly, while the world''s poorest have none at all," Guterres said in a
        video message last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa794c8-66a3-45de-95d9-fdcc3926c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T08:45:52.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:10:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/world/united-nations-130-countries-no-vaccine-trnd/index.html">"More
        than 130 countries don''t have a single Covid-19 vaccine, while 10 countries
        have already dispersed 75% of all vaccines, the UN says."</a></em></p>'
  'COVID-19-pandemic-MGCQ-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T08:59:55.146+08:00
    'imagesource': 'jcr:df105260-d386-4306-9d83-80f4cee827ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1606cecc-fa0c-46f9-af98-588adb04aecb'
    'lead': 'The quarantine rules currently imposed over areas under MGCQ will be
      carried out across the country, pending President Duterte''s decision. This
      will include the reopening of movie theaters, parks, amusement parks, and mass
      gatherings of up to 50% capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T09:01:21.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:10:31.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:54.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force scraps special GCQ rules as shift to most relaxed
      community quarantine looms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8879d51-df60-4a5b-b695-13e71e67a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        country''s COVID-19 task force has crafted a more lenient set of rules for
        the country''s anticipated shift to modified general community quarantine
        or MGCQ next month, Inter-Agency Task Force spokesperson Harry Roque said
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc1e1b-4785-49a0-8465-c06d7e192d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force issued a more uniform set of guidelines, scrapping
        rules under the general community quarantine, despite President Rodrigo Duterte''s
        pending announcement for the community quarantine classification for the month
        of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b40063-1e2a-4bfe-8376-e89cc00f86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginawa ng IATF resolution, sa paghahanda ng pagkakaroon ng
        MGCQ sa buong Pilipinas, ni-reiterate na po natin na wala na ang special rules
        sa GCQ dahil lahat po tayo ngayon ay covered ng mga rules under MGCQ, at least
        pagsimula ng a-uno ng Marso, at kung papayagan ng Presidente," Roque said
        in a media interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eea65d-4b91-4213-a576-02eae69375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In preparation of the entire country''s move to MGCQ,
        the IATF resolution reiterated that there are no special rules under GCQ since
        we will now be covered by the MGCQ rules starting March 1 — if the President
        allows it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f51afe-d623-4d68-aac3-18220ad27a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said rules currently imposed over areas under MGCQ
        will be carried out across the country. This will include the reopening of
        movie theaters, parks, amusement parks, and mass gatherings of up to 50% capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0b3a9-8590-4757-8892-25ec6e03ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the shift to the most relaxed MGCQ — even in COVID-19
        hotspot Metro Manila and several areas recording spikes in cases — is almost
        assured after mayors in the National Capital Region and the IATF agreed to
        ease community quarantine restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd0b1a-22c9-4f8b-b25b-685fe48024fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different levels of quarantine classification enforced per area
        depend on their COVID-19 cases and the capability of health facilities to
        tend to patients. The levels are as follows, from strictest to most lenient:
        enhanced community quarantine or ECQ, modified enhanced community quarantine
        or MECQ, GCQ, then MGCQ. Local chief executives also issued different and
        specific restrictions depending on the health situation in their areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70d3b4-6ffd-4cec-bb65-4edc51254c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several health experts have warned against a large-scale easing
        of restrictions, especially in Metro Manila. World Health Organization Representative
        to the Philippines Dr. Rabindra Abeyasinghe said that although coronavirus
        infections in the capital region have plateaued, there is still community
        transmission. Add to that the fact that the more transmissible UK variant
        is circulating in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b088a-9308-4452-81a1-4d028b8c5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group cautioned that if Metro Manila moves to
        MGCQ, it will lead to a surge of up to 2,400 new cases per day by March 26,
        similar to the daily tally when the region was under MECQ in August 2020 due
        to increasing hospitalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71306c-76a3-4a74-a92e-dff65544d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA acting chief Karl Chua earlier this week proposed to allow
        people aged five to 70 to go out for non-essential trips, increase public
        transportation operations from 50% to 70%, and the resumption of pilot face-to-face
        classes in low-risk areas. Chua said the country needs to recover from huge
        economic losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644600f-8e01-4db0-897c-ad7117c35e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured that the move to MGCQ will not include the proposal
        to allow children as young as 5 years old to go out for leisure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6763c3-c3fe-4cad-bd76-1eb9b65fe35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa covered ang 5-75. Sumangayon ang mga aklalde sa 17-65,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e2519-66f1-4f26-b8f1-3cbb8a56ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will not cover those aged 5-75. The local chief
        executives agreed to the 17-65 age limit.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9c539-3c5a-4d1c-9814-a2412fea8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:01:21.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:10:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to decide on the quarantine status for March
        on Feb. 22, but Roque said he may make the announcement before the month''s
        end.</p>'
