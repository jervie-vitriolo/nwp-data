      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once these pass the tests, this initial batch will arrive within
        the year then more trains will be delivered the following months. SMC is purchasing
        36 trains, or 108 cars, versus the 150-train capacity of the depot, giving
        room for future expansion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd8772-cf2d-4d97-9215-c558cea9b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:01:12.383+08:00
