    'jcr:uuid': 'c5ad60d7-2f85-47d6-bdd8-83b901a10f6d'
    'lead': 'The twin crises of surging food prices and the ill effects of the COVID-19
      pandemic forced many Filipinos to face empty plates and stomachs. People need
      to eat healthy to boost their immune systems amid the local outbreak, but how
      they can afford it is the question. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T13:51:38.755+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:06:45.835+08:00
