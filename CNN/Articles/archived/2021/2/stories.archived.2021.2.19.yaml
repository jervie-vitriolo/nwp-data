      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry and Meghan, Duchess of
        Sussex, have informed Queen Elizabeth that they will not be returning as working
        members of the British royal family, Buckingham Palace announced Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1c49b-41ba-4f34-80ee-d78613d55262'
      'mgnl:activationStatus': true
