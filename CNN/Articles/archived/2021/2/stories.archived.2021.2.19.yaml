      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have more than 80 provinces, 1,500 municipalities.
        The number does not include cities, then we have 44,000 barangays. The vaccine
        procurement will not be organized, unruly, and there will be competition with
        the limited volume. We will also fight for the vaccine''s price, so we''re
        on the losing end. It''s better to have someone to negotiate. That would be
        the role of the national government.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99899ee2-0478-4ae8-8717-5004375392df'
      'mgnl:activationStatus': true
