    'template': '1'
    'title': 'Roque: Face-to-face classes, once approved, may only be conducted for
      few hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e73d3-0ea3-44af-b424-e826b59b5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> —&nbsp;Should
        President Rodrigo Duterte approve the trials of face-to-face classes, they
        may only be conducted for a few hours, Presidential spokesman Harry Roque
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34c61f-5817-4adf-9f58-9f4dcbf542d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de26029-d8f7-4409-976a-c949157aa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot tests could just be held for an hour up to three hours
        once a week, Roque said, adding that participating students will still be
        learning from home on other days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388eef0-6c00-4562-b41b-45396a8de92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28e677-1020-4e44-8352-68fb868a70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman sinabi na palibhasa face-to-face, ''yan po ay eight
        hours, five days a week," Roque said in a televised briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d6a64-4f5e-4f21-9ef6-77c6bdc638de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b68ed2-ed67-47ee-951a-232bbfde7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:07:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that just because there are face-to-face
        classes, they will already be held for eight hours, five days a week.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bf2f3-33fd-4e32-b482-8885cfd824fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:43:45.801+08:00
