      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Members
        of the Presidential Security Group who were injected with COVID-19 vaccines
        made by Chinese firm Sinopharm did not experience serious side effects, the
        Armed Forces of the Philippines said Friday.</p>'
