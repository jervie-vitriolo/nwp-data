    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bdf8f-17b9-42f3-ac31-d4dcc603daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> Filipino
        Olympian Jacinto Cayco, who represented the country in major international
        swimming meets in the ''40s and ''50s, died on Wednesday at the age of 96.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321081d-00e9-4929-9c08-83d3dd549b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino swimming legend''s death was confirmed by his niece-in-law
        Susan Concepcion-Cayco in her social media post. She said her uncle''s body
        was immediately buried and cremated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5508d5-868b-4a6d-a69e-8bf30a70ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c44308-d502-41e8-bcdc-ac7bec0844c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Swimming Institute paid tribute to Cayco, who was
        still active in the swimming community as a referee and official after retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93656939-f71f-4675-938a-eee93a80126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a0164-8b1e-4f4f-a28e-1b0383798957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A visible figure in swimming competitions, Sir Jack was known for
        being kind hearted and humble," the PSI said in a statement in its social
        media page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8af17-6d1b-4381-8a75-e5861c2aea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0e559-de9a-49c4-a0ab-8194ef5d538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2008 London Olympian Ryan Arabejo penned a heartfelt tribute to
        his mentor, saying Cayco''s love for the sport and the country is unimaginable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e014cac-0c9d-484e-8fc8-291ed3b4919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68aa4c1-6b18-49d6-8d3a-f8636a858c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being involved in the sport for 70-80 years, you would think his
        interest would wane. But no, his passion and dedication for Philippine swimming
        remains and is a constant until his last years," said Arabejo in his social
        media post. "He has been a part of every Filipino swimmer''s swimming experience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc5237-8f05-45ee-bf64-b0dd39b1aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a50ac4-f813-4dd7-a758-f3658fb4bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco, a product of the University of Santo Tomas, first came to
        the spotlight when he competed in the men''s 200-meter breaststroke event
        of the 1948 London Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c899d22-10fa-4ea5-8849-3655daf4c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b568a2-096d-402c-8c4e-9327b3eee930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco is also one of the country''s first Asian Games gold medalists
        after taking home two golds in its inaugural event at New Delhi, India in
        1951. He ruled the men''s 200-meter breaststroke and the 3x100 medley relay
        along with Nurhatab Rajab and Artemio Salamat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d221b-9ce8-4f72-b9ca-2952b6cabc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183de8c0-ce8e-4cfe-b236-ca9716dee3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:01:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimming legend also took home a silver medal in the 4x100 medley
        relay event at the 1958 Asian Games in Tokyo, Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33606930-4cec-41f4-a836-58ad2fa26204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:58:07.666+08:00
