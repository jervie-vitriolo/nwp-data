      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas'' major grid operator, the Electric Reliability Council of
        Texas, said Thursday that although utilities have made progress in restoring
        power, more rolling outages might be needed in coming days to keep the grid
        stable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42545b29-ef21-47b1-9e48-33e278964291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2345f3-d714-43a0-9559-8e445dddf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
