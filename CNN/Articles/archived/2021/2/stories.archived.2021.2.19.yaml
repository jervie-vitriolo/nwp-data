      'mgnl:lastActivated': 2023-01-25T07:58:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184b837-7f3b-4996-b6e7-eee6f9f282ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as national government officials announced <a href="https://www.cnnphilippines.com/news/2021/2/12/Cinema-arcade-GCQ-IATF-COVID-19.html">cinemas</a>
        will <a href="https://cnnphilippines.com/news/2021/2/19/mmda-cinema-operations-limit-30-.html">reopen</a>
        in GCQ areas. Some Metro Manila mayors also recommended shifting to the most
        relaxed modified general community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d886818-3c3c-4537-bd2b-a1ad9f106ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you call it GCQ or MGCQ, for now, we will have cinemas
        remain closed," Sotto told CNN Philippines'' The Final Word on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347d450-c7fe-4a28-b44b-fff951d68574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639f481-299c-4b25-acf5-d0409ca64aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto stressed that although the economy needs to open gradually,
        the local government must protect its gains in fighting COVID-19. He added
        that about 5% of businesses in Pasig have closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552a18d-7f20-41ef-9eda-29c6dd31de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1f3d5-3cee-446e-a961-a451e97a8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of allowing in-person classes, Sotto only mentioned the
        Ateneo School of Medicine and Public Health, which he thought was prepared
        to partially welcome students back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47191837-5d4a-4e29-8b14-4878fec91f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:58:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c631e-4e75-4c50-8d3f-26289d5f1078'
