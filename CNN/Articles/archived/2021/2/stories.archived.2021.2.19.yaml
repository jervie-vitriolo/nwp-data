      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5070e-1dac-4a8f-a0eb-23e024eed1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:27:53.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:50.789+08:00
