      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong>&nbsp;The
        Energy Regulatory Commission on Friday said it has approved the Manila Electric
        Company''s application to refund its customers with ₱13.9 billion or ₱0.1528
        per kilowatt-hour within 24 months or until the refund is completed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c6b3b-4ee7-4cf6-b7cf-bf888705efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T20:43:06.319+08:00
      'mgnl:createdBy': 'janine'
