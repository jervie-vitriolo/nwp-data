      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08d134-d5be-46f8-995d-f6ab7abcdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:09:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is not in session this week following the President''s
        Day holiday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55be057-2aa8-44e6-85a9-82d1ad6da72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:28:48.762+08:00
