    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51ac354-498c-4db4-82aa-bf5aa071f1e2'
    'lead': 'Pfizer said new data demonstrates its vaccine can be stable when stored
      between -25 degrees Celsius to -15 degrees Celsius for two weeks, the temperature
      of more common refrigerators and freezers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T22:59:16.928+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:58:29.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:08.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer/BioNTech submits new data to show its COVID-19 vaccine can be
      stored at warmer temperatures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459ddb1-7c74-4956-8a19-6c091cf1866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:59:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer-BioNTech says it has submitted
        new data to the US Food and Drug Administration to show that its COVID-19
        vaccine can be stored at warmer temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057c35e-6e82-4f20-b3d8-6fe7cda8da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:59:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a8704-4ae0-4bcc-b11a-0065def37dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:59:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Friday, Pfizer said this new data demonstrates
        its vaccine can be stable when stored between -25 degrees Celsius to -15 degrees
        Celsius for two weeks – the temperature of more common refrigerators and freezers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa1fe0-5fce-4d9a-a26c-071ea3fa0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:59:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d52f07-c628-445b-acf7-08615b30b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:59:16.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the label for Pfizer/BioNTech’s vaccine says it must
        be stored in ultra-cold freezers between -80 degrees Celsius to -60 degrees
        Celsius, lasting up to six months, or it can be stored at normal refrigeration
        temperatures (2 degrees Celsius to 8 degrees Celsius) for up to five days,
        before mixing with a saline diluent.</p>'
