    'jcr:uuid': '3dd98954-768c-4d4d-9104-331924f727a3'
    'lead': 'The pioneer global award show which recognizes campaigns on creative
      and effective brands with purpose is now accepting entries for its 2021 edition,
      which features new categories. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T09:53:10.434+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T08:09:01.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:56.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New categories highlight Asia-Pacific Tambuli Awards 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bd06a-74a6-4b6b-8932-ffae742040ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.434+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The pioneer global
        award show which&nbsp;recognizes campaigns on creative and effective brands
        with purpose has opened its call for entries for 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dfc9c-a411-4ece-9d47-9e53f8bf3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific Tambuli Awards, organized by the School of Communication
        of the University of Asia and the Pacific, recognizes brands that show the
        seamless integration of celebrating humanity, inspiring a purpose, and delivering
        results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45668bab-142f-4e40-8540-e93abec0690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 APAC-Tambuli Awards, which will be held in a virtual ceremony
        on June 2, will see the introduction of two new categories under its Humanity
        and Culture cluster: Food &amp; Nutrition and Fashion Brand. The Fashion brand
        category is sponsored in partnership with Madrid-based ISEM Fashion Business
        School.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb20397-da12-4c92-9faa-ecb158f1022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new cluster categories are set to be launched in the 2021 APAC-Tambuli
        Awards, which are Digital &amp; Ecommerce and Content Creation and Influencer
        Marketing. The Content Creation cluster is sponsored by the Creator and Influencer
        Council of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449e4ec-f69e-43df-bfda-a0c8267dd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APAC-Tambuli Awards will also bestow for the first time the
        Young Marketing Leaders of the Year, given to high-potential marketing professionals
        who have proven to successfully lead effective and game-changing marketing
        programs with purpose, generating remarkable business results, and societal
        impact.</p>'
    '2':
      'image': 'jcr:b9ea486f-9296-49ed-bd9b-03169a2377c0'
      'imageCaption': 'PHOTO FROM TAMBULI AWARDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59943a2e-8a8d-4089-991f-6c7378885402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T10:51:35.611+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2de1e-9740-4948-a8fc-09b5065bd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Tutssel, former executive chairman and global chief creative
        officer of global advertising agency Leo Burnett Worldwide, has been named
        the overall jury chairman for the APAC-Tambuli Awards 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d07bc7-5c58-4ad0-b436-2734ebb9a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Tutssel’s direction, Leo Burnett Worldwide has ranked in the
        world’s Top 5 most awarded creative networks for 11 years in a row. They have
        developed world-class campaigns for some of the world’s most iconic brands
        like P&amp;G, Samsung, McDonald’s, Coca-Cola and Mercedes-Benz, among others.
        Samsung, Coca-Cola and McDonald’s were even named Cannes Lions ‘Creative Marketer
        of the Year’ under his watch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8d0de-7614-4574-9293-a2f3ed52ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials released between January 1, 2019 and December 31, 2020
        are eligible to be nominated in the 2021 APAC-Tambuli Awards. Deadline for
        submission of entries is on April 5, 2021.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d493e53-5508-40ec-aa56-23557efd1490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T09:53:10.437+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:09:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete list of categories and entry forms are available at
        <a href="http://www.tambuliawards.asia">www.tambuliawards.asia</a>. For inquiries,
        email <strong>carla.estanislao@uap.asia</strong> or <strong>angelica.malabana@uap.asia</strong>.</p>'
    '1':
