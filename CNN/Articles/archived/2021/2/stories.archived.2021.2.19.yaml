      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0db0b5-6578-49ec-8ec8-fe4602a2aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PSG personnel got COVID-19 vaccine shots as early as September
        2020, and investigations are ongoing on how these unauthorized vaccines <a
        href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR3vx8t9gpxtilIIy8gMQLUC_hbDDd67sTKKiPUVvn2l3WD6OrQiycAUBj0">presumably
        were "smuggled" into the country.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d3eed-c074-4efa-9118-73caf2332412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1144e3-252f-4e8c-9b69-942ab70a7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo disclosed in a television interview
        this week that the PSG and the Department of Defense have not responded to
        questions related to this use of vaccines without regulatory approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34819296-8086-4784-9e8c-bd460ce05249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0f463-b137-4eda-a4ab-8bca7ecaa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s vaccination program, top priority groups
        include health workers, indigent senior citizen, remaining senior citizens,
        remaining indigent population, and uniformed personnel, to be followed by
        other essential workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca107f-5a86-4a26-90c6-a7d50358e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af49cb6-bf29-41a5-8a3d-143c2f079469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:02:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no vaccine has been delivered for rollout. Government officials
        previously announced that the first batch from the World Health Organization-led
        COVAX facility may arrive in the country by the middle of February. However,
        the delivery got delayed due to the absence of an indemnification deal — which
        was submitted to concerned manufacturers Pfizer and AstraZeneca only recently.</p>'
  'why-some-get-covid-19-even-after-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
