    'stories': ['962d1591-4e34-460a-8cf8-82347eff8a42']
    'template': '2'
    'title': 'Hunger a big problem as surging food prices part of ‘new normal’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67e78e-0d80-43a8-ab74-543a7abbe399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Clarita
        Pineda, 64, has been getting by with just two meals a day as her family can
        no longer afford a steady supply of food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a676db-2c11-47b3-b5df-603798070fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days, all they have is rice, which they sometimes pair with
        canned sardines if there’s any left from her small <em>sari-sari</em> store
        that’s also running empty without capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05071ec-99af-4335-a719-d4e818589d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda and her family of five have been struggling for the past
        year, but especially now that food prices soared in recent weeks. Two of Nanay
        Clarita’s grandchildren were laid off due to the pandemic, while the other,
        a contractual city hall worker, is waiting until March to receive his salary.
        They also live with a one-year-old girl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0739a-60da-4017-bd57-403003d913dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung minsan wala pang ulam, (pero) okay lang basta may kanin.
        ‘Yun na lang ginagawa namin dahil iisa lang ang naghahanapbuhay sa amin ngayon</em>,”
        Pineda told CNN Philippines in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ec6b1-ebf2-45f3-802a-dc0492e3217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa awa ng Diyos, nakakakain kami ng dalawang beses isang araw.
        ‘Pag umaga kape lang, minsan may magdala ng tinapay.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87efed-cbeb-4564-91ba-9cfaade0c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes we cannot afford to prepare a viand, but
        we make do with rice. That’s how we get by since only one of us have a job
        right now. By God’s grace, we still eat twice a day. We only take coffee for
        breakfast, sometimes someone gives us bread.]</p>'
    '33':
      'image': 'jcr:9c63f03f-f808-40d7-8665-c53ffda02059'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553cc53-9af4-4f1f-bf1f-9f80bb56c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:39:53.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626f112-b25f-4eef-a363-df5bedd51c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinedas are the face of thousands of Filipino families forced
        into deeper poverty and hunger by the twin crises brought about by strict
        quarantine rules and the recent spike in food prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7dd03-1f04-4a5b-8d7a-2986ca97bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the burden, <a href="http://cnnphilippines.com/news/2021/2/4/price-cap-imported-pork-supermarkets.html">Malacañang
        imposed price ceilings on select pork and chicken products</a>, capping liempo
        at ₱300 per kilogram and dressed chicken at ₱160 per kilo within Metro Manila
        —&nbsp;significantly lower than the peak prices of ₱400 and ₱200 per kilo,
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e82baf-d3fb-4c78-be84-86e1bffcfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these price ceilings also <a data-cke-saved-href="http://cnnphilippines.com/news/2021/2/1/Price-cap-pork--chicken-burden-hog--poultry-raisers-.html"
        href="http://cnnphilippines.com/news/2021/2/1/Price-cap-pork--chicken-burden-hog--poultry-raisers-.html">worked
        against market vendors seen to suffer massive losses</a> if they are forced
        to sell meat products at rates cheaper than what they paid for. Others opted
        to temporarily shut their market stalls during the first few days of February
        as the price caps took effect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756780f-1a4a-4a59-923a-99e3d7ef0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:56:56.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html">Pork
        supply tightens amid price freeze scare</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2039215-3b96-463a-afbf-132aee1a824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung hindi magbababa yung magsu-supply samin, hindi namin pwedeng
        ibenta. Alangan namang malulugi kami, paano na kami kakain?</em> [If our suppliers
        do not bring down the wholesale price, we cannot keep selling. We cannot sell
        at a loss, how will our families eat?],” chicken vendor Emelita Calma said
        last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131944e-da3c-4bba-802c-887598a6dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annalyn Mansibang, a fruit and vegetable vendor along C.P. Garcia
        Avenue in Quezon City, said she uses leftover or reject produce to feed her
        family as the income from her stalls plunged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfcee0-0fa3-44bf-9ade-46c4e21fd885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food summit too late?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eddeb-dc40-443f-8017-07ad591dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is mounting a <a href="http://cnnphilippines.com/news/2021/2/10/Malacanang-food-security-summit-.html">national
        food security summit</a>&nbsp;scheduled April 7-8,&nbsp;or two months from
        now, to address these supply and price woes with the help of farmers, traders,
        and retailers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841f19b-debf-4a84-8bfa-a0a7823918b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Francis “Kiko” Pangilinan, who once served as Presidential
        Assistant for Food Security and Agricultural Modernization under former President
        Noynoy Aquino, said the DA should act faster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35140f8c-a261-4115-ad15-4d707a5806e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s too late. We should have had the food summit last month,”
        he said in an interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd59095-685d-43f3-8db2-e87f1eb10322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil walang kinikita ang milyun-milyon o nawalan ng trabaho
        at mag-iisang taon na itong COVID at ‘yung lockdown –– therefore, ubos na
        ang savings. Gutom talaga ang magiging resulta niyan</em> [Because millions
        do not earn or have lost their jobs and this lockdown has stretched to nearly
        a year, people have run out of savings. That will result in hunger],” Pangilinan
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b350ca-a80f-45a4-b798-85817f1dfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering 59 million Filipinos — more than half the population
        — said <a href="https://cnnphilippines.com/news/2020/7/16/PH-most-food-insecure-southeast-asia.html?fbclid=IwAR1PWibQ-nqn0fajHdwUaGAozimrMSBidQB7LDzWfU7f0EV_Wtye5SQDCuM">they
        did not have consistent access to good food from 2017 to 2019</a>, the United
        Nations’ Food and Agriculture Organization reported last year. Of them, 63
        percent also said they cannot afford nutritious food on a daily basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55263802-4823-47d4-ac67-f6a39ff83880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers could be worse due to the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4e1fb-4293-4726-a08b-06b11ae832a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:56:56.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/15/longer-quarantine-more-Filipinos-hungry-poor-jobless.html">Longer
        quarantine drives 23M Filipinos into hunger, 4.5M more poor</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65c574-08d0-4fc8-88a2-bf60737e5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar insisted that there is no food
        supply crisis, but admitted that the agency is importing select commodities
        as a stop-gap measure. He blamed last year’s typhoons for higher vegetable
        prices, the local African Swine Fever outbreaks for thin pork supply, and
        shifting demand for the rising prices of chicken and fish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1a37f-0b49-4d35-a60f-cb6f06003a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filling empty stomachs</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a577cc7-2172-45be-99fc-b4fb092d04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO said it supports additional imports of items such as pork
        and fish but warned that it’s not sustainable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff491774-63bd-4764-86dc-e8933817e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People need to eat now, and importing food —&nbsp;even if seemingly
        unpopular —&nbsp;provides an immediate, albeit temporary, relief. Saying this,
        however, this ‘band-aid’ solution shouldn’t be the norm in the long-term.
        The national government and the DA is well aware of this,” Tamara Palis-Duran,
        assistant representative for programme at FAO Philippines, said in an e-mail
        interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597521fb-4667-4982-98e5-3332b1006dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:56:56.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/13/hunger-crisis-deaths-coronavirus-pandemic-oxfam.html?fbclid=IwAR1oIRUGZC6TVx-PMvppAelbyY22kmBH_QH09ccC7NvwJWQ4CP6xfk_3uHE">The
        hunger crisis linked to coronavirus could kill more people than the disease
        itself, Oxfam warns</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28385f-8c45-492b-9308-20b4e7019437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposal: home farms to feed millions of people in Metro
        Manila, the country’s congested capital and home to an estimated 300,000 people
        considered poor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb4ac1-0fe1-4984-9d41-59f4a8ce1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:06:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this time when most people are confined to their homes, establishing
        backyard gardens – even if the plants are simply grown in pots or recycled
        containers – is probably the most feasible and economical way to get fresh
        and nutritious food, particularly fruits and vegetables, and cope with soaring
        food prices,” the FAO official added.</p>'
    '36':
      'image': 'jcr:79273967-4c59-47c9-acec-924e88be0bde'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042e556-ada4-48fc-a6a7-0f410c144d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:56:56.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d1065-0213-4ecf-b580-16ec5cfde7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lawmaker, the way forward is to pour billions of pesos more
        into agriculture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21901e-989c-4b7b-82e5-5edba804b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The political mindset is that agriculture is not as important as
        other sectors,” Pangilinan said, setting a bold goal of raising agriculture
        investments by five to 10 times its current funding in the next decade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e8c95-da3c-4c4a-9e4d-c8129343faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless we secure our farmers and fisherfolk, we will not be able
        to address food security effectively. Rice and food prices will remain high
        and hunger will continue to hound us,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802538f-ac4d-4d5f-91bc-e527e3866847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People need to eat healthy to better protect themselves against
        the coronavirus. For those who cannot afford decent meals, starvation rears
        its hungry head.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4ebdf-b94b-4d17-81d5-2cc31f6cb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Manghihina ka na dyan sa hirap ng (pagkain). Walang sustansya
        kung minsan ‘yung pagkain na lang,</em>” Pineda said. “<em>Kung makasahod,
        makatikim kami ng ulam.”</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbbd66-7b64-4a0f-bbc0-e442da733e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:51:38.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will really feel weak without enough food. Sometimes
        what we eat don’t have enough nutrients. We can only afford good food if one
        of us receives a salary.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4042b3b-63bc-4ec8-9c5d-7ad6380f8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:56:56.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:07:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/24/Ensure-supply-amid-pandemic-Navotas-grows-own-food-.html">To
        ensure supply amid the pandemic, Navotas grows its own food from the bottom
        up</a></strong></p>'
  'Bilibid-inmate-Raymond-Dominguez-dead':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T13:52:48.912+08:00
    'imagesource': 'jcr:acc33b7c-ecd0-469d-be78-d915049d7284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b87c18a-4169-4eaf-8f10-2fbcd2e5feec'
    'lead': 'High-profile inmate Raymond Dominguez was found dead in his jail cell
      at the New Bilibid Prison on Friday, the Bureau of Corrections confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T13:53:59.362+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:06:39.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:58.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High-profile inmate Raymond Dominguez found dead in Bilibid cell'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17709c7-f8e7-4d37-a452-6cb0fbdcf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — High-profile
        inmate Raymond Dominguez was found dead in his jail cell at the New Bilibid
        Prison on Friday, the Bureau of Corrections confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cd79e-4875-484a-8b16-b00fb61e5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginising kasi kailangan ma-account siya, ayaw sumagot, kaya
        binuksan yung kanyang maliit na kwarto at natagpuan nga na unresponsive siya
        at wala nang buhay</em>," BuCor spokesperson Gabriel Chaclag told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db9859-bafb-458a-882d-0cc5711bf801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He did not respond when he was being woken up during
        a check on inmates, so his small room was opened and he was found unresponsive
        and lifeless.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b5be5-2123-4c57-9f80-e3d8d0b0d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:34:07.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Dominguez, a convicted car thief, was found unconscious
        in the east quadrant of the Maximum Security Compound at around 6:20 a.m.
        Dominguez was supposed to undergo blood chemistry tests at the Bilibid hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5816bb-de23-4617-84fb-aa1660a2c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag ruled out foul play in the inmate''s death pending investigation
        and autopsy. He explained to CNN Philippines'' News.PH that there were "no
        signs of violence or struggle," but an official medico-legal report will be
        released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352901f-1c4f-44b3-a270-5a889800d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:34:07.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that he died of natural causes," Chaclag said, adding
        Dominguez had been complaining about several health conditions, including
        asthma and hypertension, ever since being convicted in 2012. He was sentenced
        to up to 30 years in prison as leader of a notorious syndicate behind a spate
        of car theft incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb40d0-ccbb-42f3-a886-edd08a0cf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag added that Dominguez also contracted COVID-19 thrice — in
        January this year, and in July and October in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bfb41-34b1-450c-9214-97bf52876e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez was rumored to have died last year amid controversies
        surrounding the deaths of several inmates including Jaybee Sebastian, a convict
        who implicated former Justice Secretary and now Senator Leila de Lima in the
        illegal drug trade inside the state penitentiary. De Lima has been detained
        on drug-related charges,  <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html"
        href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html">one
        of which was dismissed recently.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b549fe4-a44c-4be8-8958-c843df76481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:13:24.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:06:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian reportedly <a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">died
        of complications from COVID-19 in July.</a> The National Bureau of Investigation
        then launched a probe into the deaths of nine high-profile inmates, <a href="https://www.cnn.ph/news/2020/7/24/jaybe-sebastian-dead-coronavirus-crisis.html">including
        Sebastian, amid fears</a> they could have been faked to cover their escape,
        or they could have died of other reasons.</p>'
  'COVID-19-mutation-Central-Visayas-Metro-Manila-MGCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T14:16:50.681+08:00
    'imagesource': 'jcr:96615c58-279d-4ef0-9356-bcf6bbe1263a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c84e2cd-6c10-430c-ac17-50bb9f14b4e1'
    'lead': 'Health Secretary Francisco Duque III believes Metro Manila will not be
      affected by the two COVID-19 mutations recently detected in Central Visayas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T14:19:17.435+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:06:32.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:58.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Metro Manila shift to MGCQ still a go amid COVID-19 mutations,
      case spike in Visayas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1f8a3-c150-4863-a53e-f42c2c4e6abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> There
        is no stopping Metro Manila’s imminent shift to the most lenient form of community
        quarantine despite the recent detection of two COVID-19 mutations and rapid
        increase of coronavirus cases in Central Visayas, Health Secretary Francisco
        Duque III said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e573191-68d9-41e3-97fc-a76c86445b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said a sharp, alarming rise in COVID-19
        cases has been recorded in Central Visayas, particularly in the Province of
        Cebu, Cebu City, Lapulapu, and Mandaue. Out of the 50 samples taken from COVID-19
        patients in Region 7, 31 or 62% were found with both "mutations of concern
        to the global community.” The mutations identified as E484K and N501Y were
        found in the United Kingdom and South Africa COVID-19 variants that are more
        transmissible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d73a7-95a4-4b57-8e9d-728e757bf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Duque, it remains unclear if the new mutations are to blame
        for the steep increase in cases in the Visayan region. He, however, said that
        the region’s shift to modified general community quarantine this year could
        be one of the reasons for the continuous rise in coronavirus infections in
        the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da31ed-f4a0-420d-8ce5-ed9b5876ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami tayong ibang factors na dapat alamin o obserbahan. Nag-MGCQ
        ang Region 7, so tumaas ang mobility ng mga tao. Kung tumaas ang mobility,
        ang contact rate tumaas din, so transmission rate ay tumaas din. Tingin ko
        iyan ang posibleng dahilan, pero pwedeng hindi lang siya ang dahilan. Maraming
        dahilan,” he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b07d4-eecd-4099-a54d-ad73c9cfbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many factors that need to be observed. Region
        7 was placed on MGCQ so there was an increase in mobility. Once that goes
        up, the contact rate and transmission rate also go up. I think that is a possible
        reason. It may not be the only reason, there may be other reasons.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc01e8-c4a8-4337-801b-dbe265e7fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this admission, he believes Metro Manila is ready to ease
        restrictions even if questions remain unanswered if the mutations will develop
        into variants or if it increases virus transmissibility. He said local officials
        need to scale up testing, tracing, and isolation efforts, adding minimum health
        standards should be continuously enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b623e8-4994-4540-863f-a8ab05ed9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not affect it because NCR is a different region,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90fe50-5c8b-4d5a-8235-a50336f28977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. is also confident that the country
        is ready to shift to MGCQ by next month. The country’s COVID-19 task force
        has prepared for the eventual shift to MGCQ pending President Rodrigo Duterte’s
        decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a8ad9-9950-4b81-83bc-f73f770ccc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very confident ako ha, ‘yung Metro Manila, kayang kaya nila ‘yan.
        Kasi nakikita naman natin kahit nag GCQ, nag-open up na tayo ng economy eh.
        Pinaguusapan nga namin, na ‘yung GCQ natin parang MGCQ na ‘yan eh,” he said
        in a separate event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023dbe12-6d0a-46b8-a236-a894a9918ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very confident that Metro Manila can do it. We
        saw how they handled GCQ that is almost similar to MGCQ.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df9acb-e3f2-4efb-aac8-7bb41215a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T14:19:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they will continue to monitor Central Visayas if stricter
        lockdowns need to be enforced to arrest the spread of COVID-19 and its mutations.</p>'
  'Central-Visayas-COVID-19-variant-mutation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T15:42:45.472+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43bda220-f2f7-4c1b-8e4c-e956da051839'
    'lead': 'Amid worries of the public, health experts say there is no certainty
      that the two COVID-19 mutations recently found in Central Visayas will turn
      into a more transmissible variant that is homegrown in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T15:46:18.954+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:06:25.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:58.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too early to say if COVID-19 mutations will evolve into ‘PH variant''
      – experts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617aaea-05e8-40ea-a00c-3341d99bbbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Amid
        worries of the public, health experts said on Friday there is no certainty
        that the two COVID-19 mutations recently found in Central Visayas will turn
        into a more transmissible variant that is homegrown in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c07f7-fdfe-460a-aed8-757d66e5dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes found in the virus’ genes were detected when health
        officials ran genome sequencing of 50 samples of coronavirus patients in Region
        7. Out of the samples reviewed, 31 or 62% were found with both “mutations
        of concern to the global community.” The mutations identified as E484K and
        N501Y can be found in the United Kingdom and South Africa COVID-19 variants
        that are more transmissible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c70956-e831-4aa9-8485-183933313c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Health Secretary Francisco Duque admitted there is not enough
        data yet to determine the implication of these mutations. There is still no
        definitive answer if it will develop into variants or if it will make the
        virus spread faster,  the Health Department said.  What’s clear is that it
        is normal for a virus, including SARS-CoV-2 — the virus that causes COVID-19,
        to mutate over time especially if the transmission is not controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c496f4f-caa9-49e3-baf3-1116a10d4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga mutation na ito ay maaaring magkaroon ng negatibong epekto,
        maaaring gawing mas nakakahawa o kaya ay mas mabagsik ang virus, ito ang tinatawag
        na clinically significant mutations,” Duque said in a media briefing. “Ngunit
        kadalasan naman ito ay neutral o walang epekto sa kabuuang karakter ng virus.
        Minsan nagmu-mutate dahil humihina o pwedeng nababawasan ang pinsalang dulot
        ng virus.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33896cf5-6440-402a-9664-13d809aa03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mutations can have a negative effect. It can make
        the virus more transmissible or more deadly. These are what you call ‘clinically
        significant mutations.’ Most of the time it is neutral or it will not change
        the character of the virus. Sometimes it mutates because the virus becomes
        weaker.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc77584-369f-404b-ac68-dbe3232046bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization explained that a virus with one or
        several new mutations is referred to as a “variant” of the original virus.
        Some mutations can lead to changes in a virus’ characteristics, such as faster
        transmission or severity of COVID-19 infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1b430-7cc9-48b3-8813-c0e70e7d283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma, executive director of the Philippine Genome
        Center which conducts genome sequencing to detect new variants, said authorities
        will find out in the next few weeks if the mutations will become a variant
        unique to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8bc13-044e-476d-8adc-9650d1879f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether we will have an emerging Philippine variant or not, that
        remains to be seen. That is always a possibility in different countries around
        the world kaya tayo nag-genomic biosurveillance. Whether this is an emerging
        Philippine variant or not, that remains to be seen,” she said,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84628b8d-762b-42f0-a194-3e07d35a5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology official Dr. Jaime Montoya added, “Hindi
        pa natin alam kung ito ay magiging variant nga [We don’t know if this will
        even turn into a variant].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318938dd-48e8-42f3-964b-3eca64b2abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T15:46:18.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:06:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31 COVID-19 patients found with both the E484K and N501Y mutations
        exhibited mild symptoms but have completed their required quarantine.</p>'
