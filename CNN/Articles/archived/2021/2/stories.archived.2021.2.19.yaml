  'kapatid-chr-death-newborn-child-of-detainee-negros-oriental':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-19T00:31:57.337+08:00
    'imagesource': 'jcr:dd2e8024-f270-4ff5-9d2d-fc1fc6ee8743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd95605-d6e9-4be9-a8b8-9af3fe70ec65'
    'lead': 'The Commission on Human Rights is being urged to look into the death
      of a detainee''s barely month-old child, and probe the government''s possible
      non-compliance with international rules on the treatment of imprisoned mothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T00:34:15.392+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:14:28.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:51.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group asks CHR to probe death of detainee''s newborn child in Negros
      Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88032828-02ef-484f-b0dc-47909eefb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> --
        The Commission on Human Rights is being urged to look into the death of a
        detainee''s barely month-old child, and probe the government''s possible non-compliance
        with international rules on the treatment of imprisoned mothers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ed2e6-e6e1-4a05-b57c-deeca6e3f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b5af4-763f-4460-aa0f-37bc16b071e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid, a support group for families and friends of political prisoners,
        made the appeal to CHR on Thursday following the death of detainee Nona Espinosa''s
        newborn child, Baby Carlen. Kapatid said the child died last Sunday "of an
        infection in the lungs and blood after being hospitalized for a few days because
        of low hemoglobin count."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7961f-d550-4e87-9955-4474f2713894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8bdb4-6843-4f87-8687-f5e40536b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the Commission on Human Rights to investigate what happened
        and to likewise look into the conditions of pregnant prisoners and if the
        government is complying with the United Nations Rules for the Treatment of
        Women Prisoners and Non-Custodial Measures for Women Offenders (otherwise
        known as the Bangkok Rules)," Kapatid spokesperson Fides Lim said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76321290-0dd0-421e-9516-d82568269152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3465dbd-e297-4820-b01f-10c64d9946eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.392+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.unodc.org/documents/justice-and-prison-reform/Bangkok_Rules_ENG_22032015.pdf">Bangkok
        Rules</a>, pregnant or breastfeeding women inmates shall be provided with
        adequate and timely food, a healthy environment, regular exercise opportunities,
        as well as advice under a health and diet program formulated by a qualified
        health practitioner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0fa0f-a646-4922-bc7e-9188928ce161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female prisoners shall also not be discouraged from breastfeeding
        their babies "unless there are specific health reasons to do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64ec5b-2d9e-4469-9dee-7186849f18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f6734-ed68-419b-a5f3-dc0dbba66ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid noted that Baby Carlen was already separated from her mother
        three days after her birth, as Espinosa was brought back to the Guihungan
        City Police Station jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed540b4-1eb1-46cf-bc02-1ff07df31a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad999f-51e5-4316-976f-ba9036abc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly pointed out the importance of keeping mother
        and child together as breastfeeding is essential for survival, especially
        for those born with health concerns"” Lim said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f937990-f424-48d3-bddd-7974aeb2ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068587a1-5c3b-4cc7-b14e-fda2321ff2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kapatid, Espinosa also "only received minimal prenatal
        care."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2aa70-1d0b-4b32-9a14-88bbdf8af8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23324bf3-1250-4f4f-9e02-1b4fb30404ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Baby Carlen’s death came four months after the 3-month-old
        Baby River, child of detainee Reina Mae Nasino, passed away. Baby River was
        also separated from her mother and died on October 9 due to pneumonia, following
        a two-week confinement in the hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a2fde-d3d2-4679-9f26-9ca8a6bb5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8771b2-d76e-4d87-8b68-afe35a5bb788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/11/20/Jailed-activist-dismissal-judge-separated-baby-.html"><strong>RELATED:
        Jailed activist seeks dismissal of judge who separated her from her baby</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395b643-5d67-4843-b30b-1cf367db4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9237a28-1acb-442d-9959-aaa4129e71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases of infants who died after being taken away from their mothers
        are of serious concern," Lim said. "If this happened to the infants of Nona
        Espinosa and Reina Mae Nasino, what about other prisoners who also lost their
        newborn after being separated from them?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1966d-0f94-4ad2-89c0-a566c648f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7bf5c-a5ca-4682-a411-1da2b853c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T00:34:15.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:14:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the plight of baby Carlen and baby River remind the government
        of its obligation to prioritize the protection of the innocent. Otherwise
        release their mothers to take proper care of them since there are other custodial
        and judicial measures to enforce their appearance in court," she added.</p>'
  'beijing-pushes-conspiracy-US-coronavirus-origins':
    'author': 'James Griffiths and Yong Xiong, CNN'
    'caption': 'Photo courtesy: Getty Images/Getty Images AsiaPac/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T01:30:07.533+08:00
    'imagesource': 'jcr:e4a8b754-20f4-4989-8d62-01286bde3bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0965e9e4-07a0-43d6-96fc-c31f52dd840d'
    'lead': 'China has been advancing alternative theories for how the coronavirus
      first emerged, ones that would obviate any blame officials in Wuhan may bear
      for not reacting quickly enough to the initial outbreak in that city in late
      2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T01:16:29.315+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:13:38.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:52.282+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As the WHO investigated coronavirus origins in China, Beijing pushed
      a conspiracy about the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc2a93-b485-4a82-9324-5ed857235f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When World Health Organization investigators
        wrapped up their work examining the origins of the coronavirus in Wuhan this
        month, Chinese officials were clear where they felt the WHO should look next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc43a6-55fc-427a-bcc5-04a5bb11d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b87b7-43da-494f-84bf-2c5992357e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We hope) that following China''s example, the US side will act
        in a positive, science-based and cooperative manner on the origin-tracing
        issue (and) invite WHO experts in for an origin-tracing study," Foreign Ministry
        spokesman Wang Wenbin said last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72003c08-9229-47ac-a074-7662b6c80a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fc481-e539-4607-8f83-36dfc4da76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going even further, Zeng Guang, chief epidemiologist at China''s
        Center for Disease Control, said the US should now be "the focus" of global
        efforts to trace the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c9972-29c9-42e2-88bd-bc98a97f8075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96b5aa-0c6b-49c2-ba80-374cd6d69867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Chinese officials should point to the US when discussing the
        origins of a virus first detected in central China may at first appear confusing
        to many.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8683c0a-ec76-4af2-9e82-156333f54e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e53c44-8cae-4796-ab13-ad401458f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for months now, China has been advancing alternative theories
        for how the coronavirus first emerged, ones that would obviate any blame officials
        in Wuhan may bear for not reacting quickly enough to the initial outbreak
        in that city in late 2019, during which they are accused of dragging their
        feet as evidence of human-to-human spread became clear and the virus ran rampant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88ea28-92e5-4d0d-a125-b138174a2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b15e1-505d-4c90-9808-f96300d0c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Chinese theory in particular emerged early on in the pandemic
        but gained significant traction in recent weeks, as the WHO investigation
        and new outbreaks of the coronavirus in China renewed attention both internally
        and externally on the government''s alleged failures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aee900-9cda-4c95-b37a-13d0cfc3b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f5917-91fe-46c4-b264-72bc42933e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, this theory is the mirror image of a conspiracy about
        China alleging that the virus might have emerged -- either intentionally or
        by mistake -- from a lab in Wuhan focused on researching deadly pathogens.
        That this did not happen is one of the few definitive statements the WHO team
        were able to make after their trip to the city this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e47d7-f966-421f-bd91-7028807db04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7e80a-a80f-48b5-96b5-306625d56e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Our) findings suggest that the laboratory incident hypothesis
        is extremely unlikely to explain introduction of the virus into the human
        population, and therefore is not a hypothesis that implies to suggest future
        studies into our work, to support our future work, into the understanding
        of the origin of the virus," Peter Ben Embarek, a member of the team, said
        at a press conference announcing their findings held before the team left
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101c2de-1fbc-44fa-a67d-c02788842b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0806cd-8422-47b1-b2d1-49fa7bd2636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, Zeng, the Chinese CDC official, was advancing
        just such a hypothesis, not about the Wuhan lab, but Fort Detrick, a US Army
        biomedical research laboratory in Maryland. There is no evidence to support
        this theory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfe981-fe5f-480a-bebd-a73837fa4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64366e1b-f815-4c50-8a81-8e1bd8027e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has biological laboratories all over the world," he told
        a Shanghai-based website, in an interview which linked Fort Detrick, and the
        US Army Medical Research Institute of Infectious Diseases (USAMRIID) based
        there, to research carried out by the notorious Unit 731 of the Japanese Imperial
        Army during World War II.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640383f-4e63-4e88-a855-2c931e3369c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73769d65-8ace-442c-989b-c411065e44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does the US have so many laboratories? What is the purpose
        of this?" Zeng said. "In many things, the US requires others to be open and
        transparent. In the end, it turns out that the US itself is often the most
        opaque."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65347a-004a-4cc0-b563-82b866e9f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8977a-2ffd-431c-8b9e-0ae42cf60037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the coronavirus may have emerged from a lab, that
        the pandemic which ground the world to a halt may have been man-made, is not
        isolated to China. Many US politicians and conspiracists have pushed the idea
        that a Chinese lab might have been responsible, while others have posited
        alternative supposed bioweapon creators, including the US itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06bcc5-c8e0-411d-bfbe-9d051cbad953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c86fa-3d66-4d4e-91c0-118483850ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey carried out by Pew in April 2020 found that some 30% of
        Americans believed the virus was created in a lab, with most of those claiming
        it was created intentionally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79e090-28d7-4a61-80bc-d4331efb6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e4bf5-88ba-4c6f-9175-b7a895eb8311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, leading members of then-US President Donald Trump''s
        administration, including Secretary of State Mike Pompeo, attempted to link
        the Wuhan Institute of Virology to the coronavirus, implying it might have
        escaped -- or even been released -- from the lab.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbcd79-c403-4891-bf7a-44e48b6f5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276fba4-8128-43da-8098-5bf86b82d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This claim was angrily rejected by China and rebuked by leading
        scientists working on the virus. Following an inspection of the lab itself
        this month, the WHO team largely dismissed it in a press conference as a possible
        origin of the Wuhan outbreak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26608b03-49e1-4d26-a695-ccf5e753a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa17b17-119a-4dd6-86e6-07bebb4c3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN investigation, growing scrutiny of the lab in
        early 2020, along with criticism of China''s initial handling of the pandemic,
        appears to have prompted the Communist Party''s propaganda organs to adopt
        the Fort Detrick conspiracy as a potential counter, a disinformation mirror
        to deflect criticism both legitimate and groundless.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e10d5e-c64e-466a-9450-5489911ce9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc631ec-948d-4a46-884a-0b93ad014576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as attention returned to Wuhan at the start of this year, promotion
        of this conspiracy has redoubled, with a web of official government accounts,
        influencers, and state media spreading this disinformation to tens of millions
        of user online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b710ee7-a2d7-47e6-9543-7c035029f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431afe83-e6fb-424a-a6d0-7d528c891e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Xiao Wu, an assistant professor at NYU Steinhardt who has
        studied efforts at shaping online opinion in China, said it was "surely an
        effective tactic for the Party-state to direct people''s critical attention
        outwards as a way to channel their fears and frustrations," though she added
        many other governments had adopted similar tactics, "including the Trump Administration."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a88a5-264e-4c45-bb5a-d2ddf26c4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f5ea1-63e7-4ce7-bed6-def53eac56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s findings, detailed below, match those of a separate investigation
        published this month by the Associated Press in conjunction with the Atlantic
        Council''s Digital Forensic Research Lab (DFRLab).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d77ea8-c9b3-4b41-ad8d-6b93d7526c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06ae9c-b321-414e-9acb-39362af40e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Viral conspiracy</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b203a-0dfc-4383-aff2-e202b2181969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first weeks of the pandemic, Chinese censors tightly controlled
        speculation about the virus, even that which implicated the US. In January
        2020, according to state media, a man in Inner Mongolia was arrested for spreading
        rumors after a video he made claiming the virus was a US bioweapon was watched
        almost 14,000 times.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b1a85-ea97-4a76-b3a7-cebccef5aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45998803-b858-4c3d-b753-d36209dcea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attitude shifted, however, as Chinese authorities faced growing
        criticism both at home and abroad. In Washington, the Trump administration,
        flailing in its own domestic response and facing growing case numbers, lashed
        out at Beijing. In China, anger was growing over the death of Li Wenliang,
        a Wuhan doctor and whistleblower, who was reprimanded by police for sharing
        information about the virus, before succumbing to it himself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be8861-d532-43c8-9276-20a9b6bc14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcdd8d-ba7e-4169-ba09-6f21425f9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout March and April, reports in Chinese state media began
        to focus on Fort Detrick, culminating in an article in the People''s Daily,
        the official mouthpiece of the Communist Party, calling on the US government
        to give "clear answers to the world" about the USAMRIID lab.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759e1a4-0a04-4a4e-abd3-a830a9ea16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90235016-3bd2-4a80-a6b4-b8a046af1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genesis of the conspiracy, the nugget of truth upon which all
        the other false claims have been layered, is an incident from 2019, when CDC
        inspectors briefly halted research at USAMRIID, over safety concerns. At the
        time, the lab was working on pathogens including Ebola, Zika, and plague.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd6f7c-ea9a-4e8a-a856-b904302b0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9f1b1-ef95-4199-929a-81ab8036a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the lab told the Army Times in 2019 that the issues
        stemmed from when the lab switched from steam sterilization to a chemical
        system the previous year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5d63f-5a85-44df-929e-8cfbfa5fff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479d691-726d-4fdf-a348-d0db3d3c7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new system necessitated numerous changes in laboratory infrastructure,
        procedures, and work practices that substantially increased the complexity
        of operating in containment laboratories," public affairs officer Caree Vander
        Linden said. "Mechanical issues and human error were among the issues cited
        by CDC in issuing the suspension."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cfe62-8511-4d4e-8f96-a6305d0d0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fb33b-ff2f-498d-830b-7c5de667f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though multiple public investigations of the 2019 incident, by both
        the CDC and several media outlets, did not find any evidence of danger, or
        make any references to coronaviruses, it is easy to see how any story involving
        the lab could potentially give rise to conspiracies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565624e-8769-4b7a-9053-680389c656e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9b37f-ecb7-4cca-bda0-160aa1b31685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to shifting its focus to defending against biological weapons
        and natural pathogens, Fort Detrick hosted Washington''s own offensive bio-weapons
        program, which ended in 1969. It has also been linked to CIA research into
        mind control during the Cold War.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd1ed7-819f-4c26-944a-9a618a221d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a056d0b-1e15-479e-aa77-c571123148c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public investigation clearing the lab did not stop some claiming
        there were supposedly unanswered questions about its workings, however, and
        in March 2020 a petition posted to the White House "We the People" website
        calling for an investigation was heavily promoted in Chinese media and on
        social platforms.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8517b35-4925-411c-9c2b-3eb97786d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c5cd1-d265-488f-904c-a90d6edf5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(USAMRIID) was once ordered to halt the study of biological select
        agents and toxins," the People''s Daily said in a report referencing the petition.
        "Given that these issues have become a primary public concern, what is the
        US government''s response?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ebf02-1d4e-4e1d-8a3a-9b4a942f98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69066f96-a06e-486d-bdfd-890762761707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, as relations between the US and China continued to plummet
        over the coronavirus pandemic, and Trump''s attempts to divert from his administration''s
        handling of it, the Fort Detrick conspiracy reached the mouths of China''s
        top diplomats.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac4d16-4c99-4876-8619-b442ead477f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc957f-dd8f-4d35-b9d9-429abaebe371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on May 6, in response to a question about
        the Wuhan lab origin, Foreign Ministry spokeswoman Hua Chunying referenced
        reports about Fort Detrick, and called on the US government to "accept investigation
        and address these concerns," driving the theory fully into the mainstream
        in China, with numerous outlets publishing reports on the alleged "cover-up,"
        while a widely-shared video compared it to Unit 731.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285eaf27-0858-4508-8143-1609683c5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7421d55-f8ea-4e4b-8bbf-d1b9a9fa2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China largely recovered from the pandemic and returned to normal
        in the latter half of 2020, the Fort Detrick theory faded from consciousness
        somewhat, replaced by more plausible -- though highly contested -- claims
        that the virus might have been circulating in other countries and could have
        entered Wuhan via frozen food supply chains, a theory the WHO team offered
        a tacit endorsement of this month in a press conference, saying it was worth
        further investigation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f7032-ec5a-4cf9-aca6-7a37ff3735e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5457824-1451-4240-b61b-73a822d7f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Renewed attention</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac699fe-cf2f-44ff-9087-3171e41ba8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the WHO team headed to China at the start of this year, so
        too did global attention refocus on Wuhan and the bat lab. As it did, China''s
        propaganda organs ramped up coverage of USAMRIID, with Hua, the foreign ministry
        spokeswoman, saying on January 18 that the US "should open the biological
        lab at Fort Detrick, give more transparency to issues such as its 200+ overseas
        bio-labs, and invite WHO experts to conduct origin tracing."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b77c5e-96eb-41d5-af04-037f58c46004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00543268-faf7-4b0f-8426-e4c7a3ef2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Hua, uploaded by the state-backed Beijing News, was viewed
        almost a million times on Weibo, the Chinese Twitter-like service. The clip
        was then picked up by a number of leading Chinese influencers, with millions
        of followers between them, many of whom appear to be managed by the same marketing
        company, according to a CNN examination of posts and user profiles.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054aae1b-7dcc-4ee7-b0bb-5c9902bac38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f2cf1-e297-40b9-b309-a082393892ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the video of Hua speaking has been viewed 74 million times,
        with individual comments on the post receiving hundreds of thousands of upvotes
        alone, such as one which reads "if MOFA said so, then it can''t be unsubstantiated"
        receiving over 360,000 likes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779bb0e-26a4-4bc4-8205-def3ccb0a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213b571-7dcc-438c-a85e-220c6c39ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, the New York University professor, pointed to China''s frequent
        campaigns against "online rumors," which are used both to crack down on disinformation
        as well as more legitimate criticism of the government.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d51e9b-110b-4fa7-976d-7127f7a86a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0535f-853d-4f33-8595-a21f875a608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling something ''rumors'' infers a powerful authority whose
        judgment is instituted and enforced," she said. "Reversely, when such an authority
        advances an official account that is unverifiable, surely its influences on
        the public are extraordinary."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c5370-a1b0-4f8c-99f9-11e1f8801696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de998f3-8568-4a16-8593-39473da277f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysis of Weibo data, around the time the Hua video
        was going viral, a "Foreign Ministry" hashtag attracted more than 210,000
        posts between January 18 and 25, with 790 million views. In the same period,
        229,000 posts using the "Fort Detrick" hashtag were viewed more than 1.48
        billion times.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93a237-0c3d-4e34-b431-0be1735416ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff530a9d-04c2-4494-a7c9-1241eae5d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the most popular posts were from state-run media and nominally
        private publications with close links to the government, but others were shared
        by celebrities, influencers, and accounts which usually focus on entertainment
        news. For example, several fan accounts for popular actors shifted focus to
        Fort Detrick for a period, sharing news stories about the conspiracy theory
        to their hundreds of thousands of followers and allowing it to spread to a
        broader group which usually did not focus on politics.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647ab92-0b18-413a-83ab-81bd9239ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d049a-8492-47a4-b722-d9ce41a284df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said it was common for supposedly non-political accounts to be
        used in what is called "online public opinion guidance," including "through
        commercial deals."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb548fb9-2ad0-4c22-9ce5-feb50c60399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68205a8-47b9-4a32-8a82-c4494791d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How it works in China bears resemblance to the commercial sector
        in Western countries where marketing firms take money to help their clients,
        including politicians and campaign organizers, by orchestrating all kinds
        of KOLs to amply their messages on social media," she said, using an acronym
        for "key opinion leaders."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009df44-99a1-4498-a53d-ce7add79a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b254f77-7c00-4acc-847a-dd551881a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach several of the most popular influencer
        accounts posting about Fort Detrick, and there is no evidence to suggest definitively
        that they were paid or induced to spread the message, they could have been
        posting about the theory simply because it was a popular news story at the
        time.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c008e-07c1-41f8-b00c-cf4141ba8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422165d-de54-452f-82ab-1ae579682a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFRLab-AP report, conspiracies about Fort Detrick
        which emerged on the Chinese language web later spread worldwide via Facebook
        and other platforms, and were picked up by politicians in Russia and Iran.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeb6ce-2003-4a75-8fd6-c4a0be6821ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b268ff8-d1a9-4977-a5f7-89f5080dceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile back in China, the country''s propaganda organs have claimed
        vindication after the WHO investigation, and attacked both Washington and
        western media for questioning its findings.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6ac7d-60a0-4e78-8b05-4dd6a0974482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04709604-55e9-443c-a761-3050d95f3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO expert team has almost ruled out the possibility that the
        COVID-19 was leaked by Wuhan Institute of Virology, and opened the door to
        the theory that the virus might have been present outside China before the
        outbreak in Wuhan. This is a scientific judgment," the Global Times, a nationalist
        state-run tabloid, said in an editorial, adding that US media "are one of
        the most active forces in the West''s weaving terrifying lies against China."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c9a7ca-de57-4d98-91c7-9f585ce63612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:16:29.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:14:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/asia/china-coronavirus-disinformation-fort-detrick-intl-hnk/index.html"
        target="_blank">"As the WHO investigated coronavirus origins in China, Beijing
        pushed a conspiracy about the US"</a></em></p>'
  'Christine-Lagarde-says-countries-must-not-brutally-pull-stimulus':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Photo courtesy: Olivier Matthys/Pool/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-19T02:00:42.607+08:00
    'imagesource': 'jcr:95ca1840-216d-4951-9703-1d913a14dc89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba12ef2c-822d-4c8c-91be-3c9cd14eb09e'
    'lead': 'European Central Bank President Christine Lagarde said that her biggest
      fear isn''t that the European Union will accumulate a mountain of debt, but
      that governments could ''brutally'' withdraw job guarantees and income support
      before the time is right.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T01:20:10.650+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:13:21.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:52.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Christine Lagarde says countries must not ''brutally'' pull
      stimulus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f327b6-5f51-4af7-8c19-d65997548fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some politicians are worried that countries
        will borrow too much to prop up the economy over the coming year. Christine
        Lagarde doesn''t share their concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8c61b-75aa-4073-98f8-32b6d91d9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604e23f-f0cb-4603-811c-0b41b0fdf570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank president told CNN Business'' Richard
        Quest on Thursday that her biggest fear isn''t that the European Union will
        accumulate a mountain of debt, but that governments could "brutally" withdraw
        job guarantees and income support before the time is right.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c27f0-901c-4ee4-9ed7-c7aeb6cf691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cfaf8-37ff-4058-b5f0-8f5dcb1e94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such programs, she said, must be eased "gradually" and with care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044468-b55e-4ab3-b8b5-32a8ba5bbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbf6ac-1651-405d-bb1c-6bd93d8b04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the moment which I think is the most difficult, the most
        subtle, and where judgment will have to be applied," Lagarde said in the interview,
        which will air on CNN International''s "Quest Means Business" show at 3:00
        p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b905cd-e715-40c6-af9d-525c31960e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2e10e-c76c-4e88-b8ad-4f2e03132bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments unleashed trillions of dollars in relief spending over
        the past year to cushion the economic blow dealt by the COVID-19 pandemic,
        adding to unprecedented support from central banks like the ECB. European
        leaders also approved a €1.8 trillion ($2.2 trillion) recovery package and
        budget to help strengthen the bloc''s economies once the crisis passes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2df87b-4d6b-4e8c-8ded-f622337c75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83cc97-e3f5-45d0-9877-60ee424f0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lagarde emphasized that even as the economy starts to improve
        and the recovery takes hold, politicians should not withdraw support prematurely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25478fa4-7774-4479-b40a-b07d88895436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f2625-3c1a-45f3-9a43-56bce1f48715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB, she added, is "in for the long run."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba9074-45ee-4cc6-ab14-3725f89fa46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141bf20-b125-4dbb-b1fd-281caf1c1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent forecast, released in December, the central bank
        predicted that Europe''s economy will expand by 3.9% in 2021, with output
        reaching pre-pandemic levels by the middle of 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27911274-e3fd-4dc9-baec-53536773e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174b18b-9ba5-4b07-9977-df494494aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde noted that such forecasts hinge in large part on the vaccine
        rollout, which got off to a slow start in the European Union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09d398-83fc-4ef9-afdf-dfa01e92a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464fa66-32a1-41a4-b973-8bea7fe271c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, a fight between EU leaders and AstraZeneca spilled
        into public view after the vaccine maker said it would be delivering fewer
        doses than promised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9192f-8a1f-4f84-87dc-418970cca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ecc8f-5ea1-4b4a-a382-c2bf27409fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have vaccines — more by the week, which is good. They''re being
        manufactured, they''re being distributed," Lagarde said. "But people are not
        yet vaccinated. So it''s going to take a while until we have this herd immunity,
        which will not be in and of itself satisfactory because we have the variants."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35697b58-2569-41c9-8023-f91b000e991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7aaff8-2ed4-4e37-838a-4fe0166e3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other key, said Lagarde, will be implementation of relief programs.
        While EU fiscal rules have been relaxed, richer member states are handing
        over money and Brussels is borrowing on behalf of struggling countries like
        Italy and Spain, "money needs to roll in the course of [2021]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85633bf0-3e23-4427-9afc-6d6c6c3b6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39358fdb-2950-44ab-a50b-9f80601f6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T01:20:10.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this extraordinary move from the Europeans altogether deciding
        to borrow together," Lagarde said. "But it''s now a question of delivering."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
