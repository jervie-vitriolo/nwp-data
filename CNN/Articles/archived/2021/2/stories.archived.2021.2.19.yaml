      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Biruin mo</em> we have more than 80 provinces, 1,500 municipalities.
        <em>Hindi pa kasama</em> cities, tapos 44,000 barangays. <em>Hindi magiging</em>
        organized, <em>magulo, at magco</em>compete <em>pa sa</em> limited volume,
        <em>magpapatayan sa presyo, kawawa tayong lahat. Mas tama na meron taga-</em>negotiate.
        That would be the role of the national government," the lawmaker said Thursday,
        February 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab9c2e-2f92-4928-a602-8be623d57993'
      'mgnl:activationStatus': true
