      'jcr:uuid': '147380fd-f9e6-4390-8593-c526f0c3fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151617e-342f-4266-8e0c-6f809c21013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Xiaoguang, a spokesperson for China''s Taiwan Affairs Office,
        said Thursday it was "purely fabrication" that Beijing had intervened in BioNTech''s
        vaccine sale to Taiwan, state news agency Xinhua reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a203094-f27f-497f-8070-cb4b12dc491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4e60c-f048-4c80-9cca-4c34ffe2d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Taiwanese health minister Chen Shih-chung said in
        a radio interview that Taiwan and BioNTech were about to sign a deal for 5
        million vaccine doses in December, when the company suddenly backed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115d60e-dbaa-431f-9941-8c27d539c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e5f2d-156f-4c98-9535-f0d9c8121600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process of (discussing the deal) I had always worried that
        there would be external forces intervening," Chen said, without naming any
        country. "We believe there was political pressure," he said. "Back then we
        had already prepared our press release. But certain people don''t want Taiwan
        to be too happy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2a30a-0edf-4b55-b157-548f13f0ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188ba56-9af9-41e3-995d-6e4c12972aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BioNTech vaccine, developed globally with US drugmaker Pfizer,
        in December became the first coronavirus vaccine to win approval from the
        World Health Organization for emergency use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b846b7-a720-4939-8467-e6147b54e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7f22e-fab7-4d88-be6d-8cdc380c0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Thursday, Ma from China''s Taiwan Affairs Office
        also accused Taipei of trying to "circumvent" BioNTech''s general agent in
        Greater China, Shanghai Fosun Pharmaceutical Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1433f-70b0-4143-9fd6-8d78748f90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4564856-5dec-4b9d-8da0-fd294d316bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fosun, a China-based company, signed a "strategic collaboration"
        agreement with BioNTech last March giving it the rights to develop and commercialize
        the German drugmaker''s coronavirus vaccine across mainland China, Hong Kong,
        Macao and Taiwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c32f6-6abf-482b-b9f2-4184f6c22c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846cc7b-b0f5-4a9c-ab7e-700352227cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chen said the Taiwanese government had never been in touch with
        Fosun, and was talking directly with BioNTech in Germany instead. BioNTech
        also had never asked Taiwan to negotiate with Fosun, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e408f51-74ca-498f-b598-8e1ccdb4a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8f62c-7b0a-42ea-8faa-5b82a9cde9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fosun did not respond to CNN''s request for comment. Leading Taiwanese
        pharmaceutical company TTY Biopharm, which was involved in talks with BioNTech,
        declined to comment citing a confidentiality agreement reached between the
        two firms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f5257-cded-4d87-b686-7b4368153998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213b034-665e-4034-8017-ac2cf4d45405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, BioNTech said discussions with Taiwan were
        ongoing. "BioNTech is committed to help bringing an end to the pandemic for
        people across the world and we intend to supply Taiwan with our vaccine as
        part of this global commitment," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bb33d-05b0-41c7-bc84-32113ddbeb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e37429-0ed9-46b2-866a-504a01cd4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern that political pressure could forestall the deal with BioNTech
        had kept Taiwanese health minister Chen from publicly discussing it while
        negotiations were underway, he said in Wednesday''s interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f9dc1-4f5c-4b50-99eb-66a192d815c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682af4b-3fc7-43f8-992d-38527da4f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Thursday, Chen welcomed BioNTech''s statement
        and called it "an initiative to send goodwill." "We hope we can carry on and
        finish our original contract," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d7848-95ac-4d71-aac9-d5a307c13844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7866a-c2aa-47bf-9351-7539a8fa47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, when Taiwan and BioNTech were close to signing the
        deal, Chen announced in a news conference that the self-ruled island had secured
        nearly 20 million doses of coronavirus vaccines, including 4.76 million through
        the COVAX initiative, 10 million from AstraZeneca, and another 5 million from
        a company "which is completing the final confirmation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0bb4e-0d67-4b1e-bb0b-b039917daf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb455c-3848-4cad-b0d1-2f7a2ce529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after that announcement, BioNTech backed out of the deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df460d-848c-4af9-ac94-e4b252406bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0804da-d602-4d28-bd81-31586820b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chen did not name China, he made a thinly-veiled swipe at
        Beijing after going off air during a commercial break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d374d0-71ab-4695-b2ec-edbcf8521f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dff3d4-3ffe-4fa5-b6ee-35c36cb07225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just like our (attempts to) attend the World Health Assembly,"
        he said to the host, referring to Beijing''s blocking of Taiwan from participating
        in the World Health Organization''s annual assembly as an observer since President
        Tsai Ing-wen took office in 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11286e8-a7ba-423a-9089-72fd50deba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e79017-98c7-4a5c-87f4-95e147bc41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A daunting task</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca37db2-8ca3-4854-9a97-192401c98006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalling of the deal between Taiwan and BioNTech is the latest
        example highlighting the difficulties in the global distribution of vaccines,
        which health experts say is integral to ending a pandemic that has killed
        more than 2.4 million worldwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d8811-d29d-4970-976a-5c2b7b3c951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad677c23-9004-4ce9-86bc-1fd7d6921b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although several companies have overcome scientific hurdles to develop
        effective Covid-19 vaccines, distributing them can be a daunting task, at
        risk of disruption from various business, political and geopolitical tensions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237c55b-638e-4fdc-bd99-dd17a9f644f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e176e3-edd8-4cd3-9eb4-02166eec290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, despite
        the fact that the two sides have been governed separately for more than seven
        decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971460dc-c5ba-4630-9658-49727e687d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a578be-bbfe-435e-b38a-2520b7f35d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed that Beijing will never allow
        the island to become fully independent and has refused to rule out the use
        of force if necessary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466850b2-c1c8-4498-bcd3-867723f313c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df4dda-5d86-4ccf-9c2a-408000616b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-strait ties have frayed since Tsai''s independence-leaning
        Democratic Progressive Party (DPP) came to power, and the pandemic has further
        strained relations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08ec5b-692a-4071-8c34-889532265300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcc1ca-88c9-485e-9709-666854cfa554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s Foreign Ministry hit out at Taipei, accusing
        it of "using the pandemic as an excuse to engage in political manipulation
        and hype up political issues."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5839b-322d-4591-a14a-aed239929e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a2182-3263-421b-8f79-5b6cbc451630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democratic Progressive Party should ... do some real things
        to promote the health and well-being of the people in Taiwan," Chinese Foreign
        Ministry spokesperson Hua Chunying said at a briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6589fb-f1b4-4240-8529-78cc52cf07fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7973b-2c00-43de-9625-54e0c9b51aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been a rare success in the fight against coronavirus,
        thanks to its swift action to ban incoming travel from mainland China at the
        onset of the outbreak in Wuhan, as well as imposing strict border controls
        and quarantine requirements throughout the pandemic. As of Friday, the island
        had only reported nine deaths and fewer than 1,000 infections -- the majority
        of which were imported cases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237feb9-a8e9-4ba2-9ea2-c311f51a3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164286c-c7bd-4082-83bb-5d6ea59a3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to vaccination, Taipei has fallen behind many
        other Asian governments. Chen previously told Taiwan''s state-run Central
        News Agency that the island could possibly start offering Covid-19 vaccines
        in June. Thanks to its successful containment of the virus, Taiwan faces less
        pressure for a speedy rollout of mass vaccination, in contrast to hard-hit
        countries like the United States and Britain.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197dfd1-a4cf-48e5-babe-6f90a44ddb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb31c9d-d2d5-4cb5-bbd0-32783089136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China meanwhile has promised to make its vaccines a "global public
        good." The Chinese government said this month that it was providing vaccine
        aid to 53 countries, and had been exporting doses to 22 nations. Taiwan is
        not on the list of those recipients.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53246308-abcf-41b1-aa04-a2405637e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:31:58.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:08:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/18/asia/taiwan-biontech-vaccine-deal-intl-hnk/index.html">Taiwan
        blames ''external forces'' for blocking BioNTech vaccine deal. China says
        it had nothing to do with it</a>."</em></p>'
  'un-report-radical-shift-climate-change':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T13:32:32.772+08:00
    'imagesource': 'jcr:c9651135-c72a-46d1-9ae3-dcfc1cc449f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8290f933-dd7c-40c3-9ec5-9a3bee45d78b'
    'lead': 'The United Nations released a report Thursday on the health of the planet
      that proposes a radical shift in the way mankind thinks about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T13:37:01.980+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:07:16.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:57.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'climate-change', 'report', 'environment', 'nature']
    'template': '1'
    'title': 'A new UN report urges a radical shift in the way we think about nature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a40b5-a4d8-4693-843e-177fad3f4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations released a report Thursday
        on the health of the planet that proposes a radical shift in the way mankind
        thinks about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937df3db-7d3d-4b71-92a2-5d924ac75ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950dab5-d5f0-48e6-8c67-09cbe3e82f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, "Making Peace with Nature," spans 168 pages and distills
        the latest science on climate change and mankind''s "war" on the planet. It
        also argues that amid our pursuit of wealth and security, humans must now
        learn to value the fundamental "natural capital" of geology, soil, air and
        water -- and urgently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e0410-52f5-4534-8bc4-90412343b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade51cff-d6f5-4c28-843f-b9a35320a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, we have been waging a senseless and suicidal war
        on nature," said UN Secretary-General Antonio Guterres at a news briefing
        Thursday presenting the report. "The result is three interlinked environmental
        crises: climate disruption, biodiversity loss and pollution that threaten
        our viability as a species."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75243599-727b-4701-ba51-d1769fe7cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383c3ca-f8bb-43d1-83d3-2156dd10a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are destroying the planet, placing our own health and prosperity
        at risk," said Inger Andersen, executive director of the United Nations Environment
        Program, which released the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d36868-620f-447d-bfa6-f7ffd9b928a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1700e-eaed-4110-befd-a009cf9c41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is far from meeting its agreed objectives to protect the
        planet. Species and ecosystems are vanishing faster than ever, despite long-standing
        global commitments to protect them. While the ozone layer is slowly being
        restored, mankind has fallen off track to limit global warming as envisioned
        in the landmark Paris Agreement, the report says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce13c3-4ca4-4e3c-a03d-d8f8a6fd0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bafabe-7fa7-492a-a3e4-7f3110ab91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current rate, warming will reach 1.5°C by around 2040 and
        possibly earlier. Taken together, current national policies to reduce greenhouse
        gas emissions put the world on a pathway to warming of at least 3°C by 2100,"
        it reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2747bc-0838-4475-824a-bf85e055c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d71586-40ad-4d92-9677-fc3aeb2c2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are already paying a bitter price, and not only in the form
        of the increasingly extreme weather. According to the report, a quarter of
        the world''s disease burden now stems from environment-related risks, including
        diseases that emerge from increasing proximity to wildlife -- such as Covid-19,
        thought to have originated with bats -- and exposure to our own toxic waste;
        pollution causes some 9 million premature deaths every year, according to
        the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c91cd-ee0c-4bf0-9f63-a88904e90325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a0981-20d4-49f1-9544-7b2620f116e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now could be the time to change all that, as the world reemerges
        from a pandemic that has upturned business as usual. Governments thinking
        about big policies to restart their economies could seize this unique historic
        moment to prioritize the planet, the report says. "The COVID-19 crisis provides
        the impetus to rethink how society can accelerate the transformation to a
        sustainable future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382407e-2d4e-4b50-9a94-04a1092713dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e12066-5b3e-4b2e-beab-b72aacde4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report offers suggestions for everyone from governments to financial
        institutions to individuals, but its proposition for a new way to think about
        the environment and the global economy is civilizational in scale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a72e47-1879-457a-9ce6-45da9014388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f0e6a-9576-456b-8d64-0d78ff027a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic and financial systems fail to account for the essential
        benefits that humanity gets from nature and to provide incentives to manage
        nature wisely and maintain its value. ... Conventional metrics like gross
        domestic product (GDP) overstate progress because they fail to adequately
        capture the costs of environmental degradation or reflect declines in natural
        capital," it says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158df1-39cb-4419-8f09-f8099acd11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7475d8-5ece-4361-bcbf-08864c087bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If mankind began to factor the value of our environment -- and the
        costs of its degradation to our health and security -- into economic activity,
        our decisions might be different, the report argues. "Excluding the value
        of nature skews investment away from economic solutions that conserve and
        restore nature, reduce pollution, expand renewable energy and make more sustainable
        use of resources while also increasing prosperity and well-being."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a85c0-1693-4e7e-b5f7-94387cb875e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf328fe-4caf-4d23-9be1-dff16ddd3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres put it this way: "Just to give you an example of how important
        is this mind-shift requirement, even in the way we organize economic policies
        and economic data, we can see GDP growth when we overfish. We are destroying
        nature, but we count it as increase of wealth."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e70602-4b54-4d5e-a8fe-b784178fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc42492-3741-450d-9ad4-b38f74f2de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We can see the GDP growth when we cut forests, and we
        are destroying nature, and we are destroying wealth, but we consider it GDP
        growth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c25b-b015-45bf-b2cb-77a0b5ebc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c57e47-88ad-49ac-b0a9-7aa9f62816ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several global meetings planned for this year could begin to shift
        mankind''s perspective on nature. The virtual UN Environment Assembly falls
        next week, followed by the COP15 Conference on Biodiversity and the UN Climate
        Change Conference later in the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae2871-c168-4c74-beb9-2265f8830a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7818d1-460b-4fa0-b0d9-fc6392966561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said another "key moment" in the momentum of 2021 will
        come as early as Friday, when the United States officially rejoins the Paris
        Climate Agreement. Former US President Donald Trump withdrew the country from
        the accord last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3abe30-4d40-46a7-a74f-b571245d6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5b891-c2f2-48f2-82ae-71898cc5c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is indeed no precedent for what we have to do, but if 2020
        was a disaster, let 2021 then be the year humanity began making peace with
        nature and secured a fair, just and sustainable future for everyone," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bbb33-d326-4001-8249-ae30e421a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:07:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/02/18/americas/un-report-climate-making-peace-intl/index.html">A
        new UN report urges a radical shift in the way we think about nature.</a>"</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88f3f6-7b95-4618-a443-6b4f7321faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T13:37:01.982+08:00
