    'lead': 'Placing the country''s capital region under the more relaxed community
      quarantine is merely a "label,"  the Metropolitan Manila Development Authority
      says Friday, adding this could strengthen business confidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T16:17:59.086+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:05:33.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:59.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila''s shift to MGCQ merely a ''label'' — MMDA'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68dd03-d44d-4cfb-8300-24076dac7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Placing
        the country''s capital region under the more relaxed community quarantine
        is merely a "label," the Metropolitan Manila Development Authority said Friday,
        adding this could strengthen business confidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6be44-f668-4ae5-a7e2-9835e8444628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, MMDA General Manager Jojo Garcia said
        general community quarantine rules being implemented in Metro Manila have
        been adjusted as the government has been gradually reopening more sectors
        in an attempt to revive the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ab7fb-03cd-4318-95fc-41f3273bf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region, the country''s key economic hub, contributes
        32 percent to the local economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16138d09-c904-4814-a683-2c726ec2a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang GCQ right now is already an MGCQ, marami na ring bukas. Hindi
        na siya katulad ng GCQ noong araw," Garcia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ea05f-2b68-4695-92eb-985b68c67bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The GCQ right now is already an MGCQ, many sectors
        have also been allowed to reopen. It is not the same as before.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53623fd3-fbf6-42ee-88ca-c65d6d78a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Label na lang ''yung GCQ at MGCQ. What we''re doing for the past
        months is MGCQ. Wala namang difference kung ano ang mga bukas na establishments.
        Kumbaga ito ay magbibigay na lang ng kumpiyansa sa mga business sectors,"
        the official added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632279d-7416-43fc-850d-6a9494f4a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: GCQ and MGCQ are just labels. What we''re doing for
        the past months is MGCQ. There is no difference as to which businesses are
        open. This will give confidence to business sectors.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cc960-42d0-4a1d-9753-ab68b9ef6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also allayed fears that easing quarantine controls in Metro
        Manila would result in a spike in COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1809aa-0913-418f-96d0-627040993a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the Philippines has been under lockdown for almost a
        year, and Filipinos are now used to following minimum health protocols, like
        wearing of face mask and face shield, as well as observing physical distancing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b5172-49a7-42eb-8979-adc74f8875c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are ready to strictly implement health protocols,
        and city authorities can impose targeted lockdowns if they monitor a sudden
        increase in COVID-19 cases in specific areas, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dadb24-9452-492e-a718-e800b0c75c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said NEDA has given assurance that the Department of
        Transportation is ready to open more routes to boost mass transit in the capital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce03526-6299-4d56-9cb8-0076401a0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Metro Manila mayors agreed with the advice of economic
        leaders to shift to MGCQ by March despite warnings from health experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5f461-21e6-42e5-a836-10adc1bc56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:17:59.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:05:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, they are still waiting for President Rodrio
        Duterte''s decision.</p>'
  'suddenly-family-samuel-burke':
    'author': 'Samuel Burke'
    'caption': 'The Burke family with their matriarch Mildred Burke. Photo courtesy
      of SAMUEL BURKE'
    'categories': ['bba5720d-74c9-4700-b967-1c9a103984f7']
    'created': 2021-02-19T16:03:16.839+08:00
    'imagesource': 'jcr:d724ccaa-698b-4e24-87ce-1ae04895e07b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23384c6-79b2-4c0a-9fab-0277795acb8e'
    'lead': 'Experts find that as many as 11% of people who take a DNA test discover
      that one of their parents is not their biological parent, according to the American
      Journal of Physical Anthropology. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T16:18:45.100+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:05:18.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:56:59.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suddenly Family: 3 DNA bombshells changed my life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26667a83-46e4-4742-b068-e5d425301e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong>&nbsp;Samuel Burke is a three-time
        Emmy Award-winning journalist and the host of the new podcast “Suddenly Family.”</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7dd33-07fa-4186-b315-1cc46cbc8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion. Disbelief. Denial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878a735-2575-4749-bf58-8bdc499b0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were the emotions cutting through me as I looked at my dad’s
        DNA results. We come from a small Jewish family, but this at-home test was
        showing a big discovery none of us could explain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeaba1e-026e-46a1-9947-8d45d0008f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dad, it says you’re Mormon.” Words I never thought I’d utter. My
        father’s response shocked me even more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce1981-90b2-43ad-9a28-002e0d94cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know,” he said as my eyes widened. “I saw that when the results
        came in. But it’s so preposterous that I just ignored it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b215b-18f6-4372-a026-a3c279086245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can ignore DNA results, but that doesn’t make them go away.
        The test classifies my dad (and by extension me) as “Mountain West Mormon
        Pioneers.” We had no idea a scientific test could tell if someone comes from
        a relatively-new proselytizing religion like the Mormon Latter-day Saints
        Church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a3001-bedf-4db4-a6af-55545d891c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was determined to solve this mystery, but the deeper I dove into
        it the more I realized our lives would never be the same again. When I finally
        untangled the web, my heart broke as I watched the DNA test steal a part of
        my dad, his heritage and identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca9bbf-5543-456f-832a-36d580083a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It changed my whole perspective on who I was,” my dad admits (notice
        how he refers to who he “was” in the past tense).</p>'
    '24':
      'image': 'jcr:1b7ebe91-d25d-46ee-a9fa-1e5f3e3413c1'
      'imageCaption': 'Samuel Burke with his missing cousin Gerry. Photo from SAMUEL
        BURKE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f09e6b-d8c0-450a-8e52-3c4d500708ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:22:00.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa61f3-aa36-42d5-a39c-f7d7eac88d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At-home DNA testing has become commonplace in the U.S., and this
        nearly $10 billion market is now taking off around the world. There’s a secret
        side to these kits, which the DNA industry doesn’t like to talk about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc0372-c6d9-4f9d-b7f4-445d8d3db45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts find that as many as 11% of people who take a DNA test discover
        that one of their parents is not their biological parent, according to the
        American Journal of Physical Anthropology. This sounded ridiculous to me...
        until it happened twice in my very own family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28e14a-227d-4027-926c-fc569f660fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertising for DNA testing focuses on positive stories of people
        who were seeking out answers about their ethnic backgrounds. They don’t spotlight
        families like mine whose lives are turned upside down by a simple swab of
        the cheek.</p>'
    '25':
      'image': 'jcr:61d89f06-4d9c-4e86-8e8a-ccd0d742b3f8'
      'imageCaption': 'Samuel with grandmother Mildred Burke who closely guarded a
        secret about the family. Photo from SAMUEL BURKE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e28a99-57a3-4b3e-9769-0d3fa6ec3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:22:00.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6f379-e21f-4b53-9b71-bb8ecdbd3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For my family, the DNA test wasn’t just adding a new chapter in
        our lives. It seemed as though it was rewriting our life story. After my mom
        sent in her sample, we received a cryptic email from a woman whose family
        attended our same synagogue. As I read the stranger’s email, I realized the
        woman was insinuating she and my mom are sisters. When I found a picture of
        the woman, my jaw literally dropped. My mom took one look at the photo and
        made a blunt proclamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0ca7f-7560-4fd0-8679-916c3b8a17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, we don’t need a DNA test. She’s obviously my sister,” she
        said as she stared at her new younger sister in amazement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b443a-d4df-4cdf-8d86-cba99632e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third DNA shock brought my family closure to the case of a missing
        cousin who disappeared in the late ‘80s. We believed he had died from HIV/AIDS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400c51b-7ffb-4fb7-b2b4-0102a4425b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA test began adding and subtracting the people I called “family”
        so quickly that I started questioning the very meaning of the word. Are family
        the people who you are raised with? Or the people you’re related to?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236845e0-99bc-4c18-add4-ff34e0c8f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began documenting my family’s own journey as well as a dozen other
        families around the world whose lives were torn apart and put back together
        by DNA testing. Two years of listening in on these families’ rollercoaster
        journeys is now a podcast called “Suddenly Family.”</p>'
    '26':
      'image': 'jcr:5e4f371d-879e-4c38-a2eb-30677a6df233'
      'imageCaption': 'Family photos of "Suddenly Family" podcast Samuel Burke. The
        Jewish family found out they’re relayed to a Mormon Pioneer family. Photo
        from SAMUEL BURKE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e32447-10a0-4d92-9a7b-53e05c041ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:22:00.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed1064-620a-4f06-b2b6-8a10d5062dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infidelity. Blackmail. Murder mysteries. Kidnapping. Clandestine
        artificial insemination. These families have experienced it all. Their DNA
        plots sound more like blockbuster thrillers, but behind that are the emotional
        firsthand accounts of people who’ve had to pick up the pieces of their lives
        and start all over again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e399f-7490-464f-ac35-d61e1a7112b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What type of relationship do you owe a relative stranger you had
        never met before the DNA test? What happens to the close family you no longer
        share a bloodline with?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ae2be-98ce-4876-b9a8-1fbd670bdcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the questions I needed answered and the families who
        let me listen in on their most intimate DNA moments truly provided them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf20e1c-5dd6-468e-abe8-df8f3196f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned more about what the family I’ve had all my life means
        to me after developing relationships with my newly discovered family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf81733-3064-4d51-bde6-e841b3255e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the dust has settled, my dad summarizes what this gut-wrenching
        DNA experience has meant to him:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0dc12a-1f24-4d79-a660-c257b56c7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s now just a matter of fact. It''s not good. It''s not bad.
        It just is.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dcc00-9f8f-441f-bf5e-726a16308ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:18:45.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:05:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
