    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8852a-1a92-40d7-b98f-25587a9d0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:03:04.447+08:00
