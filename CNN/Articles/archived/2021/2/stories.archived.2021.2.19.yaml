      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You either go to the shelter to get warm, or you stay home, stay
        cold, and stay away from the pandemic," Salinas said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659530a-a21e-40a0-84a2-1b92239e1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab03908-cb07-45e0-9676-3925183ea7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
