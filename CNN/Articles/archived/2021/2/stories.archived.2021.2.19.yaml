      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> A
        Filipino student won recognition at the 2020 International Literary Prize
        of the UK-based Hammond House Publishing, with his short story chosen as one
        of the winning entries under the Editor''s Choice category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef262df-49ef-4110-8c83-b7b8662efd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:20:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Andrei Laplap, a University of the Philippines Cebu student,
        received the award for his piece "The Oddity That Is Them" — which tackles
        mental health. This was <a href="https://www.upcebu.edu.ph/up-cebu-student-receives-2020-hammond-house-international-literary-prize/">confirmed
        by UP Cebu</a> in a press release on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d89920-48a4-4532-bddb-9b57821f3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:20:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UP Cebu, the winning literary works will be published
        in the annual Hammond House anthologies, expected to be released this February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4be14-8b47-428d-96b6-8dec3a338f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:20:09.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:03:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsored by the University Centre Grimsby, the annual writing competition
        attracts entries from over 20 countries for different categories including
        screenplay, short story, and poetry.</p>'
