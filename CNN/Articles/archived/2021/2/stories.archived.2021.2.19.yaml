      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 72% in the US</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912debe6-3424-4343-a1a5-4a35d8089b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:18.557+08:00
