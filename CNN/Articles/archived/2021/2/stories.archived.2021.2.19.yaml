      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 57% in South Africa</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74d8f8-6e04-404d-ba2e-fdfaebba4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T23:42:47.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:58:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 66% effective globally. This was measured starting one month
        after the shot. The vaccine is 85% effective overall at preventing hospitalization
        and 100% at preventing death in all regions where it was tested.</p>'
    '19':
