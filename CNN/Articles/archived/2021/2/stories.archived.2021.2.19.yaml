      'jcr:uuid': 'a7f1b9b0-f45d-41b1-acc6-2a983f11bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his life, Olongapo-born John Tompkins thought that the
        father who raised him was his biological one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88afe7-532d-41f3-b778-1f70b4744dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up with a Filipina mother and an American father in San
        Diego, California, Tompkins’s struggles usually had to do with his mixed ethnicity.
        His father, who worked for the US Navy, moved their family from Olongapo to
        San Diego when he was four.</p>'
    '1':
      'image': 'jcr:1f2b6b1c-132a-4869-936e-ce16da8c8811'
      'imageCaption': 'The story of Olongapo-born John Tompkins (center) — who thought
        that the father who raised him was his biological one — and Wayne Lane (second
        from right) from Alabama, is featured on the second episode of "Suddenly Family."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3b026-97cd-46a6-8b91-e0fa152390a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:23:45.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73645f10-8a90-4fbb-be1e-200e1fdda16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later after his mother’s death, an adult Tompkins was surprised
        to find his adoption papers while looking for insurance documents. The shocking
        discovery led him to take a DNA test — the results of which sparked even more
        questions about his biological father’s identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0f88f-c8c2-42e9-9746-230db752c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tompkins’s story is just one of many from “Suddenly Family,” CNN
        Philippines'' first&nbsp;podcast and&nbsp;is hosted by Samuel Burke, a three-time
        Emmy award-winning journalist.&nbsp;In seven episodes of over 20 minutes,
        Burke&nbsp;takes us on a journey into the unexpected and sometimes dark side
        of DNA testing. The investigative series was inspired by Burke’s experience
        seeking out answers about his own family.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed-podcast/episode/08VBoHXpWE0pDendQT0k5a"
        width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ea5bd-e195-4a71-be23-748ed36498b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4c9dd-e170-443a-b3c2-d546563fa357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At-home DNA testing is becoming increasingly accessible to the public,
        making up an almost $10 billion industry in the US. Burke says that “more
        than one in four people find out about a close family member they never knew
        they had from a DNA test.” And because of the strictly DNA-based nature of
        testing, these tests end up creating more questions than answers for those
        involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe6958-89e5-47dc-9a05-34db894f43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:45:15.003+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Podcasts/2021/2/19/suddenly-family-samuel-burke.html"
        target="_blank"><strong>RELATED:&nbsp;Suddenly Family: The 3 DNA bombshells
        changed my life</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428adec2-651d-41dc-aae4-2ac574dc9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.736+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tompkins’s case, further digging connected him to Wayne Lane,
        an Alabama resident who turned out to be the brother of his father. Through
        Lane, Tompkins discovered that he was the product of a one night stand between
        his mother and Chuck, a navy man on the way to Vietnam. Other episodes in
        the series put the spotlight on next door neighbors who turned out to be half-sisters,
        missing persons cases who weren’t actually missing, babies switched at birth,
        and more long buried family truths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c95d0e-3d41-41da-971c-34d87253b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T17:16:16.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:03:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sudden Family” explores the emotional and psychological effects
        that these unexpected results have on family members, with answers to questions
        on family relations, identity, and ethnicity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059a093-f1b7-4abd-aeb8-f86ba634ba4b'
      'mgnl:activationStatus': true
