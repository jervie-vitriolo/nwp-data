      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outages and slick roads in the South and East</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c53bff-a22f-4e88-8bbf-3034bc8a5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Louisiana city of Shreveport, some water main lines burst
        this week during freezing rain and other wintry weather&nbsp;—&nbsp;forcing
        boil-water advisories and leaving some hospitals needing special water deliveries
        to keep their heating systems running.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94be02b-e8b1-4aa7-a5b2-fbfe0b63705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf759dc-0343-47e3-86e9-55b3d0faaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local oilfield services provider, CNC Oilfield Services, delivered
        water to five hospitals and nursing homes, company representative Colton Sanders
        said Thursday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cd722-34d2-4a5f-bdf1-a4d06476a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb0f55-349c-40c7-83bb-aaf6ad579fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, winter storms this week have damaged utility infrastructure
        to the extent that some households might not see power restored until after
        Friday, state officials said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48ba86-af34-4afc-860b-950b830b1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3588d2-138e-4fb0-8b08-d587b6709689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some roads will have to be treated or cleared of downed power lines
        or trees.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91d69a-6e5e-478e-ab95-336e0c53985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b18f11-d0ba-4332-935c-0cd163cb77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State road crews and contractors have been focusing on high-priority
        routes, and in some areas they are tackling secondary routes as well," Gov.
        Andy Beshear said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700e27d-c5cb-41fb-948c-7aca1efcfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980a646-5e19-4339-ba41-bc6b67d425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Ralph Northam used Twitter to ask resident not to
        drive.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21175d4a-fda2-4b57-bf2f-905925d95fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e6e4f-1b90-4238-9b12-e0752b57b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel conditions are very dangerous —&nbsp;please stay off the
        roads," he wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbc87f-9efb-44c9-ad44-bd663c06f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f98053-1b6c-4a67-bc72-5f4fb2373793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dozens of weather-related deaths over a week</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6aa28e-6024-43fb-a042-e351eac57515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of deaths have been reported across the country in the past
        week, linked to cold conditions or weather-related wrecks.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524cc01-aa37-4635-8888-a58fc94880a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82b4c0-8a66-4cc3-87fa-e581a37acd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has lost 15 residents to weather-related incidents, with causes
        including exposure to cold, carbon monoxide poisoning and vehicle wrecks.
        The rest of the toll is spread across Tennessee, Oregon, Kentucky, North Carolina,
        Louisiana, Ohio, Oklahoma and Arkansas.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02cd8b-b341-4700-af30-8a3444b83b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f12e20-88c1-4e9b-bd45-2c1f7f8c6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk of carbon monoxide poisoning rises when people turn to unusual
        sources of heat or power during electricity outages, such as running generators
        or vehicles in enclosed spaces. Carbon monoxide is a tasteless, odorless gas
        that can build up when any type of fossil fuel is burned —&nbsp;gasoline,
        coal or natural gas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c815cd-9664-4802-9d86-7bcca7c0b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3415b0-f555-402c-8776-882da54fc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, the Memorial Hermann Health System has seen more than
        100 cases of carbon monoxide poisoning since Monday afternoon, system representative
        Jade Waddy said Thursday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b6684-7634-4b94-ac7b-fd1412419837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648850a6-6b13-4ae0-afec-90f66d29c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon —&nbsp;where some areas may receive several more inches
        of snow Thursday —&nbsp;four adults died of carbon monoxide poisoning while
        trying to stay warm from Saturday to Monday, the Clackamas County Sheriff''s
        Office said. One person appears to have ignited charcoal briquettes inside
        while three others were sheltering in recreational vehicles.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c964c5-c0f7-4466-acb5-110d59634ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:47:57.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:04:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/18/weather/winter-storm-weather-thursday/index.html"
        href="https://edition.cnn.com/2021/02/18/weather/winter-storm-weather-thursday/index.html">Miserable
        winter weather is still hitting Texas and it''s spreading to the East Coast</a>"</em></p>'
