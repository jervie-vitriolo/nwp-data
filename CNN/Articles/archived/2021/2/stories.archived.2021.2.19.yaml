      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has jumped to 11,829 or 2.12% of the case tally.
        However, the department clarified 120 of the new deaths were mistakenly recorded
        as recoveries in the last report. It also removed six duplicates, including
        three survivors and one death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4087dd9-f14a-4614-ae96-f5a1964287a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T16:20:01.879+08:00
