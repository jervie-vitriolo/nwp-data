    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc5c36-99ae-4b22-9d65-c4642a3249f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T19:30:24.864+08:00
