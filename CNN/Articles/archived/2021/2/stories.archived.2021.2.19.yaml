      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the couple said Friday that the Duke and Duchess
        of Sussex "remain committed to their duty and service to the UK and around
        the world" and have "offered their continued support to the organisations
        they have represented regardless of official role."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
