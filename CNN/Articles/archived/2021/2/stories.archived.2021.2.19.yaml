      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara did not divulge further details, saying data such as the
        number of participants can only be revealed by the product developer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a6574-a912-4f77-af32-87e8b7632fa8'
      'mgnl:activationStatus': true
