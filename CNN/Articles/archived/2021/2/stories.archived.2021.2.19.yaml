      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an early break in the first set, Medvedev asserted his dominance
        over his Greek counterpart on the way to his debut Australian Open final appearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ad477-3b93-4844-80b8-adeef62b3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev will now face eight-time Australian Open winner Novak Djokovic
        in Sunday''s final after the Serbian beat Aslan Karatsev in straight sets
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1870e52-8508-44e6-ad63-978091740ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely not easy, because we saw the match with Rafa
        [Nadal] was kind of the same score after two sets. [In] the third set, Rafa
        was dominating but didn''t manage to win the match, so I got a little bit
        scared and tight," Medvedev said in his on-court interview afterwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16b6c6-249c-48f2-bf3f-197584877ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the semifinal of a Slam ... It was not easy, but I am happy
        I managed to switch my game on, especially in some tight moments on my serve
        and I am really happy to be in the final."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78955d-9697-41bd-acef-25ada3f44e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In control throughout</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ced24-806a-42f5-aa2a-dd3196f22aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fans back in the stands, and many cheering for Tsitsipas, a
        showdown between the most in-form player in men''s tennis and the young Greek
        superstar looked a mouthwatering affair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6863f-24d5-494c-b106-e1c087d50ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men had reached the semifinal with big wins under their belts
        -- Medvedev dominating his compatriot and friend Andrey Rublev in the quarterfinal
        while Tsitsipas produced a remarkable comeback to beat 20-time grand slam
        winner Rafael Nadal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a22054-abe2-4fa9-b1d8-871a8bdea570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Medvedev and Tsitsipas showed power and precision in their
        early games, holding serve. However midway through the first set, Medvedev
        managed to break his Greek opponent in the fifth game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8074a8-15e5-4e2a-b273-7370cc7bb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a combination of his dominant serve and raw power, the Russian
        managed to close out the opening set with a big ace and take an early lead
        as he aimed to reach his second career grand slam final -- at the 2019 US
        Open final, Medvedev was beaten by Rafa Nadal in five sets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd18401-8a7d-4c4b-bdb0-5853f6475728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian broke Tsitsipas early in the second set and in the following
        drinks break, the 22-year-old slammed his open water bottle on the floor causing
        water to spill on the court to the annoyance of Medvedev.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8cb3e-c914-4998-90dd-c9e8b362e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 4 Medvedev continued to look the stronger and more unflappable
        of the two, breaking Tsitsipas to love and then producing a dominant service
        game to race into a two-set lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3758051-541e-4040-b821-b00b6424139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set began in a similar vein, with Medvedev extending rallies
        and producing winners to break Tsitsipas in the first game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef1d4f-2cd8-41b3-9c7c-df1a1b37d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsitsipas displayed the grit and resolve he''d shown against
        Nadal in the previous round, breaking back to level the scores in the third
        set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09fd6d-fc81-4af6-b13e-c5ea6ef1b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it looking like Tsitsipas might put together a run of breaks,
        it was Medvedev who secured the decisive break to allow him to serve for the
        match.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fea94-9114-422d-89e8-3b097eb63616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red-hot Medvedev will now face 17-time grand slam winner Djokovic
        in Sunday''s final after he eased past grand slam debutant Karatsev in the
        semifinal on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dc535-b2c7-4309-80a8-1a84c9256744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like that I don''t have a lot of pressure, because he never lost
        in the eight times that he was here in the final," said Medvedev.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22aa8b-9354-44d6-9a86-7ec6b02eb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is he who has all the pressure, getting to Roger and Rafa in
        the Grand Slam [leaderboard]. I just hope that I am going to get out there
        and show my best tennis. As we have seen, I can beat some big names if I play
        good so that is the main part. He has more experience, but he has more things
        to lose than me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488e73e-88be-4506-b149-7c949f1de31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Serbian is looking to draw closer to Roger Federer
        and Nadal''s record of 20 grand slam titles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd458e-7e26-4e57-a759-c6bddaef9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:29:16.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/19/tennis/daniil-medvedev-stefanos-tsitsipas-australian-open-spt-intl/index.html"
        target="_blank">"Daniil Medvedev advances to debut Australian Open final with
        dominant win over Stefanos Tsitsipas"</a></em></p>'
  'US-officially-rejoins-the-Paris-climate-accord':
    'author': 'Veronica Stracqualursi and Michael Callahan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-19T21:48:17.375+08:00
    'imagesource': 'jcr:a523c8dd-d8bc-4bf0-92b2-50e6189c353a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b9f91c-22c4-4517-b4d6-c89efc3af14f'
    'lead': 'The United States officially rejoined the landmark international accord
      to limit global warming known as the Paris Agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T21:47:43.518+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:59:00.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:05.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officially rejoins the Paris climate accord'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074240e2-db31-4e0f-9d3c-aeeb19b2bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States officially rejoined
        the landmark international accord to limit global warming known as the Paris
        Agreement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce7373-9ba8-4840-aab0-ee2a455cc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab818ce-4d40-4a42-b3c3-a169904ad896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after he was sworn-in on January 20, President Joe Biden signed
        an executive order beginning the 30-day process for the US to reenter the
        global pact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a4eac-2abf-4261-8fa4-7dc2979b08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b573f2-1f6b-4a50-8d8f-a92b38135750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had officially exited the agreement late last year on former
        President Donald Trump''s orders, becoming the first and only country to formally
        pull out of the deal since it was adopted in 2015. Trump spent much of his
        time in office weakening many of the country''s bedrock climate and environmental
        guardrails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119cf64-d080-49d0-b80b-6de07884b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejoining the Paris Agreement is a significant step by the Biden
        administration to reverse the climate policies of the last four years, during
        which Trump rolled back or loosened many of the country''s bedrock environmental
        policies and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa6f5e-3ffe-41d2-ae55-7f05fd7ee802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2a837-a6b8-4d11-9e51-90d6e06a9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter Friday, Secretary of State Tony Blinken called it "a
        good day in our fight against the climate crisis" and promised that the US
        would "waste no time in engaging our partners around the world to build our
        global resilience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12007e87-6d8b-4948-9753-e91b89bdaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bdcd2f-0b85-4b28-a48f-32c35db076ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, as momentous as our joining the Agreement was in 2016 -- and
        as momentous as our rejoining is today -- what we do in the coming weeks,
        months, and years is even more important," Blinken said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3776f9-e28b-4719-a202-741039882ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91951453-335e-4d3c-a8e7-f15dcb45aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, countries are expected to enhance their commitments
        to curb greenhouse gas emissions every five years.&nbsp;The goals of the global
        pact are to limit global warming to well below 2°C and pursue efforts to limit
        it to 1.5°C.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7300d65-611a-4b2c-bc0d-07d2185cbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Obama administration, the US had pledged to slash carbon
        emissions by 26%-28% below 2005 levels by 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20277c4-3bd8-43d7-8a3d-59cb5fa55f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a07701-99e4-479e-9a7f-365a9cb5f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 was supposed to be the next mile marker for nations to increase
        their greenhouse gas emission pledges, but the Covid-19 pandemic postponed
        the climate negotiations to November in Glasgow, Scotland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0737a-a335-4d63-acfa-7a1ffb82c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cb4a9-87b1-49f4-9dd0-a652c12cae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to host a climate summit of world leaders on Earth Day,
        April 22, where he will roll out the US'' goal for reductions of carbon emissions
        by 2030 -- known as the nationally determined contribution under the Paris
        accord.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2984a76-04e3-430b-a0e6-09d8e1c7fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a3a9a-b6e7-4138-82a0-bbb81fe2cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T22:50:11.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alok Sharma, the President of 26th United Nations Climate Change
        Conference, welcomed the US'' return to the Paris accord on Friday, writing
        in a CNN op-ed that he looks "forward to working as a matter of urgency with
        President Biden''s administration and governments around the world, to deliver
        decisive climate action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7da79-928c-4aa9-8686-a085cdba0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:47:43.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:59:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/19/politics/us-rejoins-paris-agreement-biden-administration/index.html"
        target="_blank">"US officially rejoins the Paris climate accord"</a></em></p>'
