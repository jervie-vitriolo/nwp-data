      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also includes enhancing technology and infrastructure
        at the border, like enhanced screening at ports of entry.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015154f-5771-438b-8fab-310f370ee004'
