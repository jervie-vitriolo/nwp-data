    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:57:04.506+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elizabeth-Ann', 'ferret', 'black-footed-ferret', 'cloning', 'animal',
      'Science', 'cloned', 'American', 'US']
    'template': '1'
    'title': 'Meet Elizabeth Ann the ferret: The first endangered American animal
      to be cloned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e0d22-9221-475d-a5c8-93b3f3570aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have cloned an endangered US
        animal for the first time, creating a black-footed ferret named Elizabeth
        Ann from the frozen cells of an ancestor in a landmark achievement that boosts
        conservation efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2b814-2aed-4784-b926-9b9a7d2bb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a663b846-9d42-44bd-a26e-8f7fd0681bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Ann was made from the cells of Willa, another black-footed
        ferret who lived more than 30 years ago, the US Fish and Wildlife Service
        (FWS) said as they revealed her to the world on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1c59b-bad0-4875-b3bf-645bce65917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7278668-41d4-48ab-bf8f-6dc8c6606f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born to a surrogate mother in December, and scientists hope
        she will eventually be able to mate and help rescue the species from the brink
        of extinction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bcf77-463a-4719-9edb-2838ae6a75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6d98f-e1d6-451a-aa0c-ceec664c4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black-footed ferrets are one of North America''s most endangered
        species. They were declared extinct in 1979, but a Wyoming rancher discovered
        a small population living on his land two years later and that group formed
        the start of a breeding program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053a35b-66c2-46b0-b69c-7b8d340f303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26100d7f-e87e-43b6-9eb3-6a78b596b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All black-footed ferrets alive today are descended from just seven
        individuals, the FWS said, which presents unique genetic challenges to recovering
        the species. Elizabeth Ann''s birth is a hopeful moment in the effort to boost
        its numbers, because her potential offspring would diversify the species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91759c34-f6ca-48d2-ac18-176fb32af28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6d1d6-3da6-4d77-83ec-654160095523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an appropriate amount of genetic diversity, a species often
        becomes more susceptible to diseases and genetic abnormalities," the agency
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31019386-6ace-4bea-863d-e43f7f0a296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341f0bc-4a93-49bd-a267-0a2abf90c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genomics revealed the genetic value that Willa could bring to her
        species," added Ryan Phelan, the executive director of conservation organization
        Revive &amp; Restore, which was involved in the project. "But it was a commitment
        to seeing this species survive that has led to the successful birth of Elizabeth
        Ann.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd405fe7-c3e6-4fee-952f-0a1eb445aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2724f17-48bf-4002-b540-1f3f442e56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see her now thriving ushers in a new era for her species and
        for conservation-dependent species everywhere. She is a win for biodiversity
        and for genetic rescue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7d36f-477f-498b-a719-53a40ade0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e46080-6e40-4d3e-b5ae-bb253a0454ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Ann''s birth evokes the landmark 1996 arrival of Dolly
        the Sheep, the first mammal to ever be cloned from the cells of an adult animal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823db93c-9fa9-4ebd-8b58-b6a7cb941288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15dae6f-8300-4a1e-b1ca-5e4421279589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, cats, deer, dogs, horses, mules, rabbits and other mammals
        have all been cloned, according to the National Human Genome Research Institute.
        But the full potentials and drawbacks of cloning remain unclear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23d496-e715-4478-8f0a-af7d15ca7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c30306-7331-47cb-8c2d-0e348413e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black-footed ferrets were added to the list of cloned animals due
        to their perilously low population numbers. They are so close to extinction
        that about 120 of the species were vaccinated from Covid-19 in December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9629810-7d4e-412f-bde8-d4d9689f3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa800e-369a-4a84-95d4-eb816db74f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than releasing Elizabeth Ann into the wild, specialists will
        care for and study her at an FWS facility in Colorado.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcec081-bee5-4ae1-886f-e831186e4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b8e07-02d4-4c91-95ad-3372cfb95d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is working to produce more black-footed ferret clones in
        the coming months as part of their research efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38e26d-866e-46ab-90c6-74f1ee56b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T21:12:29.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:00:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/02/19/us/elizabeth-ann-ferret-cloned-scli-intl-scn/index.html">Meet
        Elizabeth Ann the ferret: The first endangered American animal to be cloned</a>."</em></p>'
  'europe-coronavirus-vaccine-rollout':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
