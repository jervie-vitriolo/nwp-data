  'going-zero-waste-lifestyle-without-spending':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-19T19:37:43.352+08:00
    'imagesource': 'jcr:eb67a04b-e148-45e6-a5b0-564b48d3d903'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790730cb-f844-4a15-9e8d-020d7f1c80c1'
    'lead': 'An environment group says going zero-waste doesn''t have to be expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-19T19:42:16.234+08:00
