      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce7a23-4499-4dba-a971-cf01c8e46d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T18:01:12.382+08:00
      'mgnl:createdBy': 'bamba'
