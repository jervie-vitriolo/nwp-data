  'AstraZeneca-COVID-19-vaccine-variant':
    'author': 'Jamie Gumbrecht, Sharif Paget and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-08T08:50:04.180+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09ae29a-888d-400f-afe9-90dc6782fe7c'
    'lead': 'South African health officials are pausing the country''s rollout of
      AstraZeneca''s coronavirus vaccine after a study showed it offered reduced protection
      from the COVID-19 variant first identified there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T08:53:34.422+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:00.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:21.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa pauses AstraZeneca vaccine rollout after study shows it
      offers less protection against variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56fb37-c2d4-48a4-afbc-59597530031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South African health officials said Sunday
        they''re pausing the country''s rollout of AstraZeneca''s coronavirus vaccine
        after a study showed it offered reduced protection from the COVID-19 variant
        first identified there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c50dec-07a7-4274-9902-ac3a6e67e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Sunday, South Africa Minister of Health Dr.
        Zweli Mkhize said the hold would be temporary while scientists figure out
        how to most effectively deploy the AstraZeneca vaccine. Mkhize said South
        Africa will move forward with the deployment of vaccines made by Pfizer/BioNTech
        and Johnson &amp; Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208452e-e831-44c0-9f17-1b68709f7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data released Sunday suggest two doses of the Oxford/AstraZeneca
        Covid-19 vaccine provided only "minimal protection" against mild and moderate
        Covid-19 from the variant first identified in South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d08847-3a5e-452a-8bab-db457f70b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not been released, included about 2,000 volunteers
        who were an average of 31 years old; about half received the vaccine and half
        received a placebo, which does nothing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93541c95-26f1-4864-b1e1-7a801acbab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral neutralization against the B.1.351 variant was "substantially
        reduced" when compared to the earlier coronavirus strain, researchers said
        in a news release. The vaccine''s efficacy against severe Covid-19, hospitalization
        and death were not assessed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddef2f9-0f69-47e4-b65e-7c12f64bdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the study by researchers from South Africa''s University
        of Witwatersrand and others, as well as from the University of Oxford, were
        shared in a press release. The results have been submitted for peer-review
        and a preprint will be released soon, Oxford said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30055bd4-fa77-4160-9c69-a29a6c3731d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to AstraZeneca for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a071769-4763-4ef4-91b8-9df037db628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said in a statement Saturday it is working
        with Oxford University to adapt the vaccine against the B.1.351 variant and
        it would advance it through clinical development so "it is ready for Autumn
        delivery should it be needed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35b6fd-2e24-4574-94e7-1cdae5322f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Maria Van Kerkhove, World Health Organization''s technical
        lead for Covid-19, said the WHO''s independent vaccine panel will meet Monday
        to discuss the AstraZeneca vaccine and what the new study means for vaccines
        going forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9551c-d2ca-4948-8cad-bd316c4bc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said on CBS'' "Face the Nation" that "some preliminary
        studies suggesting reduced efficacy. But again, those studies aren''t fully
        published yet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889555f8-b3f0-4f8b-b3cd-d1b905f12f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:53:34.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it''s critical to have more than one safe and effective
        vaccine: "We cannot rely on only one product."</p>'
  'Price-ceiling-pork-chicken-Department-of-Agriculture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T08:55:33.679+08:00
    'imagesource': 'jcr:b89f4c0f-5d67-436e-82fe-7f98b1b7ac3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f01f26-ae1a-45de-91a1-73b48e1a7908'
    'lead': 'The Department of Agriculture is offering loans to market vendors and
      financial aid to hog transporters severely affected by the two-month price cap
      on pork and chicken products in Metro Manila, Secretary William Dar says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T09:03:16.727+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:59.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:21.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri department offers cash incentives to pork, chicken vendors affected
      by price cap'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac84afc-6640-496f-a13b-0eb5386697f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Department of Agriculture is offering loans to market vendors and financial
        aid to hog transporters severely affected by the two-month price cap on pork
        and chicken products in Metro Manila, Secretary William Dar said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befffa3-ab50-49e7-9f42-c94093e373b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price ceiling of ₱270 per kilo for kasim and pigue, ₱300 per
        kilo for liempo, and ₱160 per kilogram for dressed chicken sold in Metro Manila
        takes effect starting today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f580b61-ba58-4eec-be3d-705c48f30a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief said they will give zero interest loans that
        market vendors can use as capital. The same benefits are extended to backyard
        hog raisers, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99adb3-8e56-430c-a9e5-d69738386fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na sila ay nasa mercy ng wholesalers. Ito ang
        inaasikaso ngayon para mabigyan sila ng pautang, zero interest, para mas maraming
        lumahok sa kampanyang ito," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9669d-606c-4c4f-b9d0-0f0afd661843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know they are at the mercy of wholesalers. We are
        working on providing them zero interest loans so they will follow the price
        ceiling.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f671d56-58c0-4417-a7d8-18e172c59656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Federation of Hog Farmers Chairman and President Chester
        Tan said the price ceiling could discourage meat vendors in Metro Manila from
        selling fresh products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab5747-35ab-4e21-b3fe-f19e8b02a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most pork and chicken vendors in Balintawak Market have resorted
        to selling frozen meat, saying adhering to the price ceiling will mean big
        losses for them. Some vendors have also opted to close their stalls on the
        first day of effectivity. Meanwhile, no pork and chicken products are being
        sold in Mega Q Mart on Monday morning.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Pork
        and chicken stalls inside Mega Q Mart have decided not to sell any products
        today. Only a few beef stalls remain open. <a href="https://t.co/GUo1FQpXs5">pic.twitter.com/GUo1FQpXs5</a></p>&mdash;
        Melissa Luz Lopez (@meltlopez) <a href="https://twitter.com/meltlopez/status/1358578459077824512?ref_src=twsrc%5Etfw">February
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c742b-bc27-4efd-bb68-19f8ff9ef94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd940b1d-2246-4be7-91da-2a5152d10192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said as the government''s "number 1 strategy" was to allocate
        P27 billion-worth of assistance for commercial hog raisers to help them repopulate
        in their area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b69cd7-fab8-4c87-b820-77d271f9dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they will provide transport assistance to help bring
        in hog shipments to the capital region. P21 per kilo will be given to those
        who will transport live hogs or meat from Mindanao. P15/kilo will be granted
        to those from Visayas, Mimaropa, Bicol Region, and extreme Northern Luzon.
        P10/kilo of transport assistance will be given to shipments from Calabarzon
        and Central Luzon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a2d89-2f7a-4ff9-b8c5-5a744cd6c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the 60-day price ceiling is a short-term solution
        while the government studies the expansion of the minimum access volume or
        MAV for pork imports at 4,210 metric tons to cover the projected shortfall
        for the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b1689-a240-46af-a23a-04e6cde4fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said this move may affect local stockholders negatively instead
        of fixing the problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7452671-a2b6-4581-aa15-f4ffc2ffc7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually this will discourage our stakeholders, producers to repack
        their stock, or to expand their business. The product will again compete with
        our local producers," he told CNN Philippines on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fccbd3-b403-460d-befd-bcff958d6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork prices have been steeply moving up as supply continues to take
        a hit with some pork-producing provinces still recovering from African swine
        fever outbreaks. The government also alleged that some businesses are illegally
        manipulating the prices of meat supply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070e5fb-de28-477a-9894-7898f9c3ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:03:16.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently formed a government task force
        on economic intelligence to go after market manipulators. The DA-led task
        force will deal with profiteers, price manipulators, hoarders and smugglers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d802aa-4956-4a14-b1eb-d28635176483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:19:09.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.&nbsp;</em></p>'
