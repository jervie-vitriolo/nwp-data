      'jcr:uuid': 'f926ebb1-fe97-43a8-b0dc-5ebae6a4a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Birtles, Beijing correspondent for the Australian Broadcasting
        Corporation (ABC), and Mike Smith, Shanghai correspondent for the Australian
        Financial Review (AFR), were told they were "persons of interest in an investigation"
        into Cheng. Both sought the protection of consular officials, and were eventually
        able to fly out of China after a five-day diplomatic standoff.</p>'
    '23':
