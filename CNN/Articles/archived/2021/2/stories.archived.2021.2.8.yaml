      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f21cd-e0c4-4ad4-bb63-db9540e83760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:24:07.065+08:00
