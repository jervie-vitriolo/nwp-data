      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are also following official guidance.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d20f6e-517f-4b9b-80c6-d2537eef6520'
