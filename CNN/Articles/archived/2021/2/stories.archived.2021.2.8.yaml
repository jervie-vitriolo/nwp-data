      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he has talked to Parlade regarding the matter, with
        the latter saying he has evidence to prove that no torture took place. He
        said Parlade also wanted to have his side of the story published.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9b804-f1f6-4ce3-a4b1-1891cb4ad56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.772+08:00
      'mgnl:createdBy': 'alyssa'
