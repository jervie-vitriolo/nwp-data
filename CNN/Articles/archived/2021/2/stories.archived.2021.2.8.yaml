      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first tool in the world which would let you know automatically
        that COVID-19 has suddenly struck somebody who spends time, somebody who spends
        time with you," Loh said.</p>'
