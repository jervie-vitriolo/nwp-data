  'Lorenzana-rethink-UP-DND-accord-panel-formed':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-08T16:26:41.281+08:00
    'imagesource': 'jcr:b4337be7-4c9b-433b-918c-9d2f2fc7f331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f932d61-2ca6-466f-9afa-bde86bced83d'
    'lead': 'The Defense chief tells CNN Philippines both camps agreed to form a panel
      that would hold future dialogues on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T16:29:13.881+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:31.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:32.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana open to reconsider termination of UP-DND accord as panel formed
      for further dialogue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c303e-d3ee-4ea7-b592-d98cfd72947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> Defense
        Secretary Delfin Lorenzana on Monday said he is open to rethinking and reconsidering
        the move to scrap his department’s 1989 accord with the University of the
        Philippines, which prevents the unauthorized entry of security forces into
        the institution’s campuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5d0e4-e698-4d23-9764-c5ad8dc2ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told [UP President] Danny Concepcion that I will think about
        it,” Defense Secretary Delfin Lorenzana told CNN Philippines’ <em>The Source</em>,
        citing their conversation during both parties’ <a href="https://cnnphilippines.com/news/2021/2/4/UP-DND-dialogue-1989-accord-.html?%3F%3F">dialogue
        last week</a>. “Yes I’m open to rethinking that.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aef579-c5ab-4380-baeb-a2f0b3a84020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said both camps agreed to form a panel that would hold
        future talks on the matter. He then stressed he would be waiting for the group’s
        recommendation regarding the agreement''s abrogation and will move on from
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876af828-7bb3-4f49-a010-59e020daea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific details about the said panel, however, have yet to be revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe2990-9001-4557-a65b-d867ac76eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DND moved to unilaterally end its three-decade long
        pact with UP, citing communist organizations'' supposed "clandestine recruitment"
        of students. The agency stressed the need to “protect the rights of the majority"
        of Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60281a-f9f6-4f67-9b55-46e2158cc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier state university has since urged the defense chief to
        revoke the move, saying the accord was put in place to protect the climate
        of academic freedom in the institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1882f2-dacc-44d9-843a-9b5fc8e6fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:29:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for more details, Lorenzana said the meeting with UP officials
        was a “very cordial” one. He added proposals on how to improve the relationship
        of both camps were floated, but no official agreement was signed.</p>'
  'Malaca-ang-Bayanihan-3':
