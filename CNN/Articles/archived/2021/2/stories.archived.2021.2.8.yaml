    'lead': 'President Joe Biden says the US will not lift sanctions to get Iran back
      to the negotiating table, suggesting the measure would only happen if Tehran
      stops enriching uranium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T07:33:26.406+08:00
