      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A recurring problem</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5eda7-49bc-4ea6-b065-33d4fbde9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC declared the end of its 10th Ebola outbreak last June, and
        of its 11th outbreak in a different region last November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e558d4-d570-471d-9cdf-cfd40df5f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
