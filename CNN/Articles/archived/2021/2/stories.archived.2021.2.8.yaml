  'Pork-supple-tighten-price-freeze-':
    'author': 'Lois Calderon, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-08T00:10:53.380+08:00
    'imagesource': 'jcr:bb496132-b1e4-4bbd-a4ae-9f10ee8bfd02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d72aa5-c25a-45d0-b7ea-451726e4bef4'
    'lead': 'President Rodrigo Duterte’s executive order mandating a price ceiling
      on pork and chicken could expose consumers to more headaches ahead: a pork supply
      crunch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T00:14:53.899+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:16:13.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:15.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork', 'price-freeze']
    'template': '1'
    'title': 'Pork supply tightens amid price freeze scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a9e32-e9cc-4fc6-907f-6b97876f2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) -</strong> President
        Rodrigo Duterte’s executive order mandating a price ceiling on pork and chicken
        could expose consumers to more headaches ahead: a pork supply crunch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5b553-0e1a-4950-b0be-c1ae6bb40c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what both local retailers and meat importers flagged as,
        over the weekend, public wet markets brace for raids amid a government crackdown
        targeting profiteers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1e4b7-1669-45f3-a9b1-8c2b3af4ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five years, Jemer Yarza has been hauling live pigs
        in a truck from Batangas pig farms to Manila’s public markets. His daily drives
        end today (Monday) as the price freeze takes effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971be237-317c-4b84-8338-df9c817849f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga susuplayan namin sa palengke eh baka hindi magtinda gawa
        ng baka makumpiska lang kung may magtanong o magsurvey sabihin overpriced
        sila,” the middleman said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a48377-d0ac-40cf-ba7f-e2782c4ec0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our client retailers at public markets might not sell
        pork at all for fear of confiscation or apprehension if accused of overpricing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26999123-b363-4ee1-96f4-4993b6972457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork price has soared because too many people in the supply chain
        want a cut. The middleman gets pork straight from the pig farm at ₱230 per
        kilo. He seeks a ₱40-cut so he delivers to public markets at a wholesale price
        of ₱270 to ₱280. Retailers pencil in a profit margin of at least ₱50, bumping
        up the price to ₱330 a kilo and exceeding Duterte’s price cap of ₱270 to ₱300
        per kilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd754f-f977-4415-88cb-5a8dbc025454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarza said the finger of blame must not point squarely at middlemen
        like him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a86d9-1e2d-4eb4-8537-59cb268c873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s say 1,000 yung baboy nila, then tinamaan yung 500 ng ASF,
        siyempre ipapashoulder nila yung mga natalo nila sa mga hauler,” the middleman
        said. “Mataas kasi yung mortality rate ng baboy ngayon.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3e87e-2a85-42a5-b55c-39546ad9e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s say a hog raiser has 1,000 pigs, then 500 die
        of the ASF disease. Of course, the losses will have to be passed on to haulers.
        Hog mortality rate now is high.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f24a85-6739-485c-ac0d-8fd06d1f291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meat Importers and Traders Association, which groups the country’s
        largest pork sellers, said the government must instead take aim at containing
        the African swine fever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32444bf6-ffdb-4c67-b612-2ef86aca7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because hog raisers hedge against possible losses as the disease
        destroys farms, prices inevitably will be higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6270a-3c61-4061-84c0-bd57216f1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are working in a very hostile and risky environment. So the
        hog producers have said in order to stay viable, they have to add a risk premium
        of 30 to 40 percent,” Jess Cham, president of Meat Importers and Traders Association,
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ff1c1-a8bc-460d-8e73-10e82b23ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate versus price control gains momentum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9baf36-635f-4c69-a5f6-7272ffae6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root of the problem is tight supply as the African swine flu
        decimates herd, and price ceilings will not solve that, meat importers and
        economists said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434b574-e1c0-4090-8162-2ff462f0a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked the Agriculture department to intervene by raising the
        volume of pork imports from the current 54,000 metric tons per year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ba628-871a-495a-9a8a-861a850538b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cham’s group pegs the meat supply deficit at six million metric
        tons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc7d54-2d37-4bd4-9c1f-95866ae656a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca24f7-9bba-4bfe-8509-e45ab5c8dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from raising import quotas, or in their parlance -- minimum
        access volume – government must also bring down tariffs on imported meat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e7ba1-c989-4aa1-ae57-416e943dad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is long overdue. They should have liberalized a long, long
        time ago… Our consumer should have benefited,” Cham said, referring to major
        global reforms in agricultural trade rules dating back to the Uruguay Round
        that came into effect in 1995.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c2f89-6158-40de-b7ba-55c34bb23282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T00:14:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:16:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As middlemen for local pork stay on the sidelines given a government
        crackdown, and as meat importers said the first batch of orders for the year
        will not come until April, expect fewer source of protein from today till
        March.</p>'
  'United-States-UK-COVID-19-variant-cases':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-08T06:05:55.432+08:00
    'imagesource': 'jcr:5a7fb170-8d6c-4fdf-800c-7c98698fc79c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c58748-5186-4d36-8684-af9f02801b28'
    'lead': 'A new study finds that cases of a more contagious coronavirus variant
      are rapidly increasing in the United States, and significant community transmission
      may already be occurring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T06:07:39.243+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:11.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:16.508+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More contagious coronavirus variant identified in UK is spreading rapidly
      throughout the US, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb306f3-e4fb-4f84-b6e9-6de6120e171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study finds that cases of a more
        contagious coronavirus variant are rapidly increasing in the United States,
        and significant community transmission may already be occurring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22420c76-1b38-4faf-93ce-c137138223f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the B.1.1.7 variant first identified in the UK is currently
        at a relatively low frequency in the United States, the paper says it''s doubling
        every week and a half, similar to what was observed in other countries. The
        report estimates this variant is 35-45% more transmissible than strains that
        appeared earlier in the United States, and it''s doubling about every 10 days
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738bc39-2261-4c0c-829f-b4f36899315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Centers for Disease Control and Prevention modeling
        predicted the B.1.1.7 variant could become the predominant strain in the United
        States by March. It estimates the virus is about 50% more transmissible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c37184-a8ac-4359-a6df-1b2fbbf2c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that the U.S. is on a similar trajectory as other
        countries where B.1.1.7 rapidly became the dominant SARS-CoV-2 variant, requiring
        immediate and decisive action to minimize COVID-19 morbidity and mortality,"
        researchers wrote in the study''s preprint, which has not yet been peer-reviewed
        or published.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207ac60-3e1f-4bce-94c3-d7aa7c2ef600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to groups of cases in California, Florida and Georgia,
        many B.1.1.7 cases in the United States did not report recent international
        travel, the report said, suggesting "significant community transmission of
        the B.1.1.7 variant is already ongoing across the U.S."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa590a-85a6-4244-8677-08891799fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, posted Sunday on the preprint server MedRxiv, is
        a collaboration of researchers from several institutions and the company Helix,
        which is one of the commercial, academic and public health labs that shares
        information on variants with the CDC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e6341-5871-405b-9160-db78d51dfca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US labs are still sequencing only a small subset of coronavirus
        samples, the paper said, so it''s not clear what variants are circulating
        in the country. Without "decisive and immediate public health action," new,
        more transmissible variants "will likely have devastating consequences to
        COVID-19 mortality and morbidity in the U.S. in a few months," the researchers
        warn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19331e8-5ca1-442f-a5b1-a2e81851c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helix President Dr. James Lu told CNN last week the company had
        been tracking evidence that cases of B.1.1.7 are on the rise, and not just
        a product of increased genetic sequencing across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fde6c5-89c3-4d53-a7be-e1048085025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of growth here in Florida and Southern California looks
        a lot like the type of growth that we have seen previously in the UK and Denmark
        ... where B.1.1.7 became the predominant variant strain pretty quickly," Lu
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7b0aa-d142-42a2-8e7c-460e94cfc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the pace of vaccination in the United States
        will prevent the strain from gaining a foothold in places where it''s not
        already circulating, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d6b6b-6f66-4a33-8535-5b9082d5bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a race between the vaccine and the new strains," Lu said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c4764-8ddd-4fdd-945d-554ff69900a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci last week suggested the US isn''t vaccinating
        people fast enough to stay ahead of new variants. That could blunt the vaccine''s
        efforts to bring cases down, he told CNN. "If the variants and the mutations
        come, and start becoming dominant, then that''s going to obviate some of the
        effects of the vaccine," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf78ad7-35fb-48f4-86d1-d208c945832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 610 cases of the B.1.1.7 variant have been found in 33
        states, according to CDC. Most are in Florida and California. The first US
        case was announced December 29, but the earliest known cases stretch back
        earlier. Analysis in the new study suggests the B.1.1.7 variant arrived in
        the United States as early as late November 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79498fae-38df-4c31-81df-a34fa6a8d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain has also been found in at least 80 countries and territories
        around the globe, the World Health Organization said last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdea13-774b-45ab-ad32-661f3098fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:07:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has also tallied five cases in two states of the
        B.1.351 variant first identified in South Africa, and two cases in one state
        of the P.1 variant first identified in Brazil.</p>'
  'Apple-Macbook-Touch-Bar':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-08T06:10:22.842+08:00
    'imagesource': 'jcr:5fc8155c-ba7a-47c7-ad25-4ed354349946'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2854f2c-10d9-4030-93e0-718a8ec514bd'
    'lead': 'Apple may be doing away with one of its most divisive pieces of technology
      this year, and some fans aren''t sorry to see it go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T06:11:30.251+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:10.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:17.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of Apple''s more controversial tech features may be going away this
      year. Many won''t miss it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6253c-8947-467b-aca5-7028dcd6e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple may be doing away with one of its
        most divisive pieces of technology this year, and some fans aren''t sorry
        to see it go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd804b-6a55-4b70-81c3-9863f1807c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the MacBook Pro design hasn''t changed significantly in five
        years, Apple will eliminate its digital Touch Bar, according to a January
        memo from Ming-Chi Kuo, a top Apple analyst with TF International Securities.
        CNN Business translated the memo from Chinese.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a04b08-24a3-4009-bac3-b3d94097dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first unveiled the Touch Bar on the MacBook Pro in 2016. It''s
        a small rectangular OLED touchscreen that replaced the row of function keys
        at the top of the keyboard. Its digital interface includes other features
        like text prediction and shortcuts. Apple app developers are able to make
        software to take advantage of the touchscreen''s capabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fd04b-cbc2-4938-bc93-192f878abff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple fans are divided on how they feel about the Touch Bar. Some
        love it for the ease of use, but others miss the physical buttons it replaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f679c-8898-4e7b-8758-982e73fa403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo''s memo predicts that the Touch Bar is going away in two 2021
        MacBook Pro models, a 14-inch laptop and a 16-inch laptop, and that the old
        physical buttons will return. Apple didn''t respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913ea43-2250-44b7-8a3e-2d2ade012b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may be dumping the Touch Bar because of fans'' mixed response,
        said Carolina Milanesi, tech analyst at research firm Creative Strategies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab59913-a318-4943-80c6-7f7391da1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple might not have seen as much demand, and of course, the added
        cost then becomes an issue for Apple when it is not seen as a value to the
        user," said Milanesi. The lower demand also "limited the level of interest
        from developers, which in turn, limited how useful the bar could be."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f2dd1-19c2-49ea-8f26-1a431c28926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Touch Bar''s controversial legacy was clear from its introduction
        in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c39c25-2078-49ca-9865-c0d9277f9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Apple first unveiled the Touch Bar, reception was quite polarized,"
        said Linn Huang, research vice president of devices and displays. "Many were
        confused by what problems it was intended to solve and wondered how developers
        would integrate it into their software experience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb543ce-dbe0-49b6-9131-0edd995472a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans eager for a MacBook with touch screen capabilities weren''t
        satisfied by the Touch Bar either — they expected a full touch screen, said
        Huang. But loyal fans "found the Touch Bar to be a nice addition to the vaunted
        Apple user experience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce604c31-1097-4090-8ff0-52db41b7e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Milanesi and Huang expect Apple to release a touch screen MacBook
        again in the future. Once that happens, "history will remember the Touch Bar
        as a momentary half-concession between Apple and its loyal fans," said Huang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbec355-45ba-4d44-8f19-0d013d9a4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reflecting on the Touch Bar</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c1f74-aca2-496f-9665-88ab0b07fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark "Soldier Knows Best" Watson, a tech YouTuber with more than
        800,000 subscribers, said that the Touch Bar "was a complete change to something
        that we all have become accustomed to."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6ba0c-9143-45af-b1d9-c23c1eaa7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it helped Apple "visually modernize" the new MacBooks, "sometimes
        the uniqueness of the Touch Bar could cause you to have to do a couple of
        key presses instead of one like on a traditional keyboard," he noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bd7b1-3d70-4a88-b408-88899c0d251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple hadn''t replaced all physical function keys with the Touch
        Bar, it might have been less controversial, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a75b9-32c3-467f-9c3f-8e077abeaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did return the escape key to 16-inch MacBook Pro in 2019 and
        to the 13-inch model in 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf51ee6-da91-43aa-b25b-ac4812c4d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave "Dave2D" Lee, a tech Youtuber with more than 3 million subscribers,
        wants the Touch Bar gone. He misses tactile function keys like volume, brightness
        and media controls that the Touch Bar replaced.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf320e11-900b-4531-bc6a-77f84ab5445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those function keys were likely "baked into muscle memory" for some
        Mac users and the Touch Bar is not nearly as reliable, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b39d86-71c9-46ac-baa7-43d702ce1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T06:11:30.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I''m old school, but I''d like them to keep it simple," he
        said. "A good keyboard without any special tricks. That''s always a winner."</p>'
  'Trump-impeachment':
    'author': ' Jeremy Herb and Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-08T07:09:53.472+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
