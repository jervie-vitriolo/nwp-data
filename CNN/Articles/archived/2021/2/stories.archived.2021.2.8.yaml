      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to address the public after
        meeting with members of the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases later in the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a9ef4-4e86-4e41-bce0-05d1f206f657'
