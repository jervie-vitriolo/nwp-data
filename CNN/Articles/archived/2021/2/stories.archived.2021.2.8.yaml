  'Teenage-pregnancy-cases-up-in-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T09:44:21.533+08:00
    'imagesource': 'jcr:bcfbcb22-309a-4015-839e-b2579b45c733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23347742-c6f9-49b3-bd0e-cb7668633406'
    'lead': 'The Philippines has recorded a 7% increase in births among girls aged
      15 and below in 2019, the ninth year that the country has reported a rise in
      teenage pregnancies, the Commission on Population and Development says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T09:46:20.772+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:15:58.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:22.932+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teenage-pregnancies']
    'template': '1'
    'title': 'Teenage pregnancies in PH up by 7%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b87b01-16be-450d-8216-8a5457dcc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —&nbsp;</strong>The
        Philippines has recorded a 7% increase in births among girls aged 15 and below
        in 2019, up from the figure on teenage pregnancies in 2018, the Commission
        on Population and Development said over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6debb-49bd-44d0-8199-05b18d3d7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PopCom cited the latest data from the
        Philippine Statistics Authority which revealed that Filipino minors who gave
        birth in 2019 increased to 62,510 from 62,341 in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fb216-54a9-4c62-ab84-3b6182e3bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967392f7-bb05-49d6-9fd2-ff7862f5fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the ninth consecutive year that the country has reported
        a rise in teenage pregnancies, PopCom warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a21eaf-00dd-4bc8-adf5-1148b22bdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512488a-a647-4548-a4be-23b9000689d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, 2,411 girls considered as very young adolescents aged
        10 to 14 gave birth, or almost seven every day. This was a three-fold increase
        from 2000, when only 755 from the said age group gave birth," the commission
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e40a2-b08f-4800-99ba-c3d706154ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0df5e-b52f-4d69-819b-31abc0be084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that one in three births among minors occurred in the three
        regions of Calabarzon with 8,008, National Capital Region with 7,546 and Central
        Luzon with 7,523 births.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf2e28-c47f-4b2f-ac63-22e954112b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f8f55-8b2f-49db-9d84-577da50d4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Luzon, the highest number of minors who gave birth were
        in Northern Mindanao with 4,747 cases, Davao Region with 4,551, and Central
        Visayas with 4,541.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f59cb-eb0a-412f-9163-6e8ee3cdcf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfdff8-8086-4223-93d5-9494c746dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T09:46:20.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population and Development Undersecretary Juan Antonio Perez III
        said they are coordinating with the Department of Social Welfare and Development
        for the teenage pregnancy reduction program as part of the government''s roadmap
        to reduce poverty.</p>'
    '13':
