    'mgnl:tags': ['NBI', 'National-Bureau-of-Investigation', 'Menardo-Guevarra', 'pork-prices',
      'chicken-prices']
    'template': '1'
    'title': 'NBI ordered to probe alleged price manipulation of pork, other commodities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4180a7b-d473-45bf-a9cd-659dfd4ddb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81553311-0995-4891-a0e0-a69ee6b2e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Department of Justice has ordered the National Bureau of Investigation to
        look into the alleged price manipulation of pork and other food items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162e81f-f4a1-4d0d-be56-2d6607ceb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed by Justice Secretary Menardo Guevarra on Monday
        and comes just as a <a href="https://cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html"
        target="_blank">price cap</a> was imposed on pork and chicken sold in Metro
        Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ab5b7-1554-47ca-b3e8-24ffe6c5e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI...is hereby directed and granted authority to conduct an
        investigation and case build-up on alleged violations of...the Price Act and...the
        Revised Penal Code, particularly Article 186 on Monopolies and Combinations
        in Restraint of Trade," the order stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbbf38-d993-4900-a16b-e03388523d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that if there was evidence, appropriate charges would be
        filed against those responsible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6ee04-dfe5-40ad-83cb-65e490beb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House lawmakers have filed a resolution seeking a probe
        into rising food prices, importation, as well as neglect of local agriculture
        industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aef5d6-9700-4b9e-8ddb-f5e2a92d2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was signed by Reps. Carlos Zarate, Ferdinand Gaite,
        and Eufemia Cullamat of Bayan Muna Party-list, France Castro of ACT Teachers,
        Arlene Brosas of GABRIELA Women''s Party, and Sarah Elago of Kabataan Party-list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b54ed-adde-48e1-8850-dc5b41206f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said prices for pork, beef, chicken, as well as other
        goods have shot up considerably, making them unaffordable for most people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b26ca-ed04-4810-8da7-0237db29a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added local breeders have protested the price cap as they face
        higher cost of input "as these have no price ceilings or suggested retail
        prices," and they were calling for programs to speed up animal repopulation
        and to stop importation during harvest season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fe6c3-8781-448f-b13e-7b95187bbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agriculture sector barely gets 2% of the national budget, while
        contributing 8-10% of the gross domestic product of the Philippines. Under
        the General Appropriations Act FY 2021, the DA was appropriated ₱68.622 billion
        or measly 1.5% of the ₱4.506 trillion total national budget," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0aa08-6add-401b-9f40-1c857e01ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is <a href="https://cnnphilippines.com/news/2021/2/8/Price-ceiling-pork-chicken-Department-of-Agriculture.html"
        target="_blank">offering loans</a> to market vendors and financial aid to
        hog transporters severely affected by the two-month price cap on pork and
        chicken products in Metro Manila.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6e79a-2f30-4c59-9b08-bee943c9b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T19:35:46.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief said they will give zero interest loans that
        market vendors can use as capital. The same benefits are extended to backyard
        hog raisers, he added.</p>'
