      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Strive to Thrive”</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6575cf3-07d6-49fa-a46f-e623a46c2bf2'
      'mgnl:activationStatus': true
