    'lead': 'Filipino-Australian tennis player Lizette Cabrera puts up a gallant stand
      against world no. 2 Simona Halep in the opening round of the 2021 Australian
      Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T20:53:14.499+08:00
