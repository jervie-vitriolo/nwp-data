      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s Sagip Pelikula project, one of the badly affected departments
        of the company after it lost its franchise, recently premiered another restored
        Filipino classic, Danny Zialcita’s 1982 movie “Tinimbang ang Langit.” The
        film is about rising star Victoria (Kuh Ledesma), her affair with a famous
        songwriter Joel (Christopher De Leon) and its subsequent fallout.</p>'
    '11':
