    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70137a0e-0195-4f60-a814-e3e546448d1a'
    'lead': 'Normally at this time of year, hundreds of millions of Chinese people
      would be packing highways, trains and planes on homebound trips to celebrate
      the Lunar New Year with their family.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T16:13:10.474+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:37.959+08:00
