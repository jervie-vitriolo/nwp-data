      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old didn''t return to his hometown in Shaanxi province
        last year due to fears over the coronavirus. The last time he didn''t return
        home for Lunar New Year for two years in a row was more than two decades ago,
        when he had just graduated from university -- he was too busy working as a
        technician and he spent those holidays on a construction site.</p>'
