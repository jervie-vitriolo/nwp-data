      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive report Monday, Birtles quoted family members of
        Cheng in Australia as saying they were unaware of any reason why should might
        have been detained.</p>'
