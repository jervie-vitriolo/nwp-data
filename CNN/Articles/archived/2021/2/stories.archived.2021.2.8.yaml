      'text': '<p><strong>“Tinimbang ang Langit” digital premiere</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76737a49-49db-43eb-b5d1-be1e7086fe91'
