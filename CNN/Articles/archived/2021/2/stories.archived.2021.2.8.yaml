  'Super-Bowl-Tampa-Bay-Buccaneers-Tom-Brady':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-08T11:21:00.361+08:00
    'imagesource': 'jcr:375974a8-3af6-4ad3-a1c1-c3f2e57adbb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2279e62e-8e46-4ac5-bca6-686eab555313'
    'lead': 'Tom Brady has taken things to another level not seen before: Winning
      a Super Bowl at age 43, in his first year with the Tampa Bay Buccaneers, and
      making history by being part of the first team to appear in a Super Bowl in
      its home stadium — and accomplishing all of this in a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T11:22:45.286+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:55.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:24.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Brady wins his 7th Super Bowl in his first year with the Buccaneers
      at age 43'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af929a85-bbb4-4333-951e-3033780554c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New team, no offseason to prepare,
        no problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf374c-736e-4bcb-8d63-6023929d200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady has taken things to another level not seen before: Winning
        a Super Bowl at age 43, in his first year with the Tampa Bay Buccaneers, and
        making history by being part of the first team to appear in a Super Bowl in
        its home stadium &nbsp;and accomplishing all of this in a pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa32024-fbbb-4f68-aa16-0d4f27ad0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a movie script -- yet? -- but Brady helped make it reality.
        Who else could have done that?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0c390-89c6-48da-990d-0ab80b8f1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers won Super Bowl LV by a score of 31-9 against last
        year''s champs, the Kansas City Chiefs and their superstar quarterback Patrick
        Mahomes, viewed as the player who will take the torch from Brady one day.
        This is Tampa Bay''s second title, and it caps an NFL season unlike any before
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b5b95-243a-4eb2-b90e-7276fedcf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has won his seventh Super Bowl, extending the mark for the
        most by any player. That total is more than any NFL team, as his former team,
        the New England Patriots, and the Pittsburgh Steelers each have six. It was
        his 10th Super Bowl appearance, also the most of all time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7875ee7-1e04-4fc7-8b17-5b1e08c5cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance Sunday was vintage, completing 21 of 29 passes for
        201 yards and three touchdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304d476-1067-4bce-9994-eab2d17e025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already was the oldest starting quarterback to win a Super Bowl,
        having won Super Bowl LIII when he was 41. Now, he''s the first player on
        an NFL, MLB, NBA or NHL team to win titles for two different teams after turning
        40, according to the NFL Research Twitter account. He joins Peyton Manning
        as the only starting quarterbacks to win Super Bowls with two different franchises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173c3ae-ac9b-418b-8134-e32040baea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just Brady''s age. It''s that''s he doing this with
        a new team after spending 20 seasons with the Patriots, where he won his first
        six Super Bowls with head coach Bill Belichick. It''s unlikely that kind of
        combination seen during the Brady-Belichick era will happen again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421c891-87aa-4444-bdee-8d075d30c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not like Brady went to a team that had an illustrious
        postseason history. The Buccaneers hadn''t been in the playoffs since the
        2007 season. Until Sunday, this franchise''s crowning moment was winning Super
        Bowl XXXVII against the then-Oakland Raiders to end the 2002 season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e672a5-60a0-4667-87d9-c547e634eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady also switched teams during a pandemic, not being able to immediately
        -- at least officially -- practice with his new team until July 29, far from
        the typical operating procedure for NFL standards. With strict Covid-19 protocols,
        there weren''t the usual opportunities to bond with teammates. There were
        no preseason games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1fcca-c49d-4e28-bc21-37be26324d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady and the Buccaneers started the season 7-5. But after losing
        to the Chiefs at home in Week 12, however, the Buccaneers didn''t lose again,
        winning eight consecutive games, including three on the road during the NFC
        playoffs to reach Super Bowl LV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685b5bc-e4f0-4c0f-b9ab-3083974f031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is not the same quarterback as he was in the 2001 season,
        when he won his first Super Bowl. But he clearly has plenty left in the tank.
        He previously has said he wants to play until he''s 45, and earlier in the
        week, he said he''d consider playing past that age.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860467f-474c-40be-9174-3fc12019daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:22:45.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it''s fitting, with so many people staying at home because
        of the pandemic, that Tampa Bay became the first team to play at its home
        stadium in the Super Bowl. Just add that as another layer of the magic Brady
        seemingly brings.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f643e-8c03-49b7-b40a-434c62468061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:26:32.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/07/us/chiefs-vs-buccaneers-super-bowl-lv/index.html#:~:text=Wildfire%20Tracker-,Tom%20Brady%20wins%20his%207th%20Super%20Bowl%20in%20his%20first,the%20Buccaneers%20at%20age%2043&amp;text=Tampa%20Bay%20Buccaneers%20quarterback%20Tom,offseason%20to%20prepare%2C%20no%20problem.">Tom
        Brady wins his 7th Super Bowl in his first year with the Buccaneers at age
        43</a>"&nbsp;</em></p>'
  'Davao-del-Sur-quake-injuries':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-08T11:20:50.561+08:00
    'imagesource': 'jcr:01083a07-9620-4ae2-8ae8-7bf2df4b52f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a840c0d9-6227-4af7-bf7e-31b3a0d6b134'
    'lead': 'At least 15 people were injured in Cotabato Province after a 6.1 magnitude
      quake hit nearby Davao del Sur on Sunday, the National Disaster Risk Reduction
      and Management says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T11:30:35.372+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:15:55.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:24.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['davao-del-sur', 'quake']
    'template': '1'
    'title': 'At least 15 injured in Davao del Sur quake — NDRRMC'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac056a-838d-4304-b0f3-f891e5dbf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> At
        least 15 people were injured after a 6.1 magnitude quake hit Davao del Sur
        on Sunday, the National Disaster Risk Reduction and Management said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fe26b-e464-4d35-a6d4-d3b3c71cdf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Monday report, the NDRRMC said those hurt were from Cotabato
        Province, which felt up to Intensity 5 of the quake over the weekend. The
        Philippine Institute of Volcanology and Seismology rated this intensity as
        "strong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fc478-a54c-4cdf-a541-32530662ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight landslides were reported in two municipalities of Cotabato
        Province -- seven in Makilala and one in M''lang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591b963-0f11-427e-a7c9-0742d398aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided on the identities and specific location
        of the casualties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea2eac-e69b-4036-9432-8cc4e62f8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 houses were also reported damaged in M''lang and in
        Kabacan, another municipality of Cotabato.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ddb0f-08e4-4ab0-a5b6-745e7a5082e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also damaged were two churches in M''lang, two private establishments
        in Kabacan, and a hospital in Isulan in Sultan Kudarat province.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2831fe2-e390-4168-9d39-7e84c95a1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:03:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added Kidapawan Medical Specialist, Madonna Medical Center,
        and Kidapawan Doctors Hospital Inc. temporarily moved patients to evacuation
        sites so damage to the buildings could be assessed.&nbsp;Patients and staff
        have since returned to the hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984faae-4fd3-4e47-ba56-33270a9ad94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao Region, at least three damaged infrastructures were reported
        in Bansalan and Davao City, including a university gym, a temporary treatment
        and monitoring facility, and a barangay hall. Meanwhile, at least three houses
        in Bansalan were damaged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ede6e9-6330-490b-b686-b717873507a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 residents of Davao City were evacuated to UP Mindanao
        Faculty and Staff Housing - Temporary Treatment and Monitoring Facility, NDRRMC
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fed3b7-abb7-45b4-8de4-5c0137c44be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake in Magsaysay, Davao del Sur that hit past noon on Sunday
        was initially recorded at magnitude 6.3. Its was downgraded by Phivolcs to
        magnitude 6.1 later in the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d3e17-9de5-48a1-939b-9a4da202c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T11:30:35.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/7/magitude-6.3-earthquake-davao-del-sur.html">Magnitude
        6.3 earthquake rattles Davao del Sur</a></strong></p>'
  'Parlade-Inquirer-reporter-Lorenzana-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-08T12:10:52.969+08:00
    'imagesource': 'jcr:c339324d-9136-4553-a9a6-16da094629bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa80a2e7-a1db-490b-b4a1-7b097f042c2b'
    'lead': 'The defense chief also advises the two camps to meet in person and hopefully
      resolve issues between them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T12:13:54.771+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:54.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:25.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Parlade', 'Inquirer']
    'template': '1'
    'title': 'Military to investigate Parlade’s comments vs. journo — Lorenzana'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ab85d-e7f4-4cfd-a2cc-c760a9c6e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> Defense
        Secretary Delfin Lorenzana on Monday said he has ordered the Armed Forces
        of the Philippines to conduct an investigation on a military official’s recent
        remarks and prosecution threat against a journalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07cc7f-2fcd-4591-930b-d20eb28b603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Lorenzana admitted Lt. Gen. Antonio
        Parlade Jr. may have “overstepped” with his comments about Inquirer.net reporter
        Tetch Torres-Tupas. The defense chief said he has directed the AFP leadership
        to talk to Parlade so that a similar incident may be prevented in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9f157-e796-4434-aa0b-2a54ad8052e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe he overstepped [with] what he was doing but I’m going to
        let the new Chief of Staff deal with him,” Lorenzana said in an interview
        with <em>The Source.</em> “<em>Sila muna mag-usap</em> (they would have to
        talk first on) how to address this concern from the journalist and from the
        media about these accusations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495c6e1-7adc-47ef-b412-8c71506a1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will investigate, and find out if he deserves to be punished,
        if disciplinary action will be imposed upon him,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad1aa7-619b-4616-a09f-1f8b16908573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, chief of the Southern Luzon Command who also serves as
        spokesperson of the National Task Force to End Local Communist Armed Conflict,
        called Torres-Tupas a “propagandist” over an article she wrote on two Aetas
        seeking to join petitions against the anti-terrorism law. The report contained
        the Aetas’ narration they were tortured by the military and falsely charged
        of terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e10261-c3dd-49ef-b815-5787657c5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.771+08:00
