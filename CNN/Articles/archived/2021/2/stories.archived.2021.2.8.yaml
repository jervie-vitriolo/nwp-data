  'PH-covid-cases-near-539k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T16:00:18.666+08:00
    'imagesource': 'jcr:2299e1c5-0d5d-4729-be52-4c19fc470f44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98b75fb-0d21-4323-9736-a2f4b03f3450'
    'lead': 'The Department of Health records 1,690 more coronavirus infections, raising
      the nationwide tally to 538,995.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T15:57:45.018+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:15:42.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:29.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,690 new COVID-19 cases bring PH total near 539,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed8cae-b112-4638-84a8-2321553584b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Department of Health recorded 1,690 more coronavirus infections on Monday,
        raising the nationwide tally to 538,995.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe0dce-9c95-416c-be52-88b57513e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 27,992 or 5.2% are active cases, the DOH''s latest
        report showed. Data from five testing laboratories which failed to submit
        on time were not yet included in the official count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9c7fc-ff73-4ee4-b696-bf8dd4fd91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 11,231 with 52 more fatalities, including
        46 which were previously reported as recoveries. Meanwhile, the number of
        survivors rose to 499,772 with 23 more who recuperated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b0559-8c35-41f7-93a9-6ef0f6f6381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department said removed from the total
        case count were four duplicate entries, including two recoveries and one who
        tested negative but was earlier reported as a recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa49448-afc4-42d6-a906-bb78007bc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the national government is <a href="http://PH gov''t
        ''ready'' to start COVID-19 vaccination drive on Feb 15 Roque">ready to start
        the COVID-19 vaccination drive next week</a>, but it clarified that the target
        date for inoculation will still depend on the arrival of the vaccines from
        the World Health Organization-led COVAX facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e126099-5894-4b24-8f96-50694294ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:57:45.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial vaccine shipment from COVAX will cover 117,000 doses
        from Pfizer-BioNTech and is expected to benefit around 56,000 medical frontliners
        and hospital staff at the Philippine General Hospital, Jose N. Rodriguez Memorial
        Hospital and Sanitarium or Tala Hospital, Lung Center of the Philippines,
        and the East Avenue Medical Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b898230-d5b5-43ed-8da0-7f0e2f075a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:30:13.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said 22 more Filipinos
        abroad tested positive for COVID-19, bringing the tally in that sector to
        14,491. It also listed 25 new recoveries and no new fatalities, with the tallies
        currently at 9,140 and 954, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24416273-3d0a-4398-b246-b8c844473c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:30:13.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 106.1 million people across the globe have fallen ill with
        the disease, of whom 2.3 million died and 59.1 million have recovered, according
        to the Johns Hopkins University.</p>'
  'drug-kingpin-Thailand-arrested-':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-08T16:03:30.507+08:00
    'imagesource': 'jcr:9e43fb2f-c5fc-4706-8924-81b89213a495'
