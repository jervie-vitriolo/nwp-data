    'mgnl:tags': ['Wuhan']
    'template': '1'
    'title': 'A new children''s book about Wuhan''s coronavirus whistleblower teaches
      bravery

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f000a-e5fd-407b-a110-d10ae05fbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new children''s book called "Doctor
        Li and The Crown-Wearing Virus" is the origin story of Doctor Li Wenliang,
        who first raised the alarm that a novel coronavirus was spreading in Wuhan,
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b44bd-ea17-4936-bd23-c9d35df0e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307daa0-0dbd-40b6-8b5d-30aa214c0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police tried to silence Li, but he continued to speak out. In
        the book, a 7-year-old, May, learns about Doctor Li''s courage and she takes
        action to cultivate hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee86218-d2d9-4977-bd48-cfea5ffd294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9cb5e-fcf1-403d-8ee7-76409fd0e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustrated book was written by the New York Times best-selling
        author Francesca Cavallo. It was first made available as a short, downloadable
        book for free. The online version was downloaded more than 60,000 times in
        just a couple of weeks and later translated by volunteers into 38 languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f53f19-8ef8-4a41-8b98-fddce4440b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6398393-dbeb-4512-802d-51b6eb2d1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavallo told CNN she believes she received so many requests from
        parents and educators for the print version of this book because they wanted
        to give children a better explanation of deeper events during the pandemic.
        So she chose not to wait to write a longer version of the book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd97fa-9b3c-416e-8cc9-b5739a7eb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc82f1c-dbde-4112-a209-1f651c08a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Li died on February 7, 2020, from coronavirus. Cavallo said
        that "he became a symbol of freedom, of the importance of science, so the
        fact that he was featured in a children''s book was a hugely important way
        to preserve his memory."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c930d6-8b1b-4be5-ae17-2364a3214101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef4a9e-69a6-4241-be30-6b159ba93612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavallo also worried about the increase in racism toward Asian-Americans
        and thought many kids would forever associate the virus with China -- and
        Chinese people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aeb4c0-9c0d-40a9-8dd9-4d6be06c6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8dd9d-30a3-464c-860b-ab279340dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want those kids to associate an Asian face with the virus,"
        Cavallo told CNN. "That''s the kind of racism that''s extremely hard to eradicate
        when you grow up. I wanted them to associate the face of Doctor Li with the
        face of the first hero of this pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9826d-d1d0-4a5c-800f-61455d52a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa734f99-76c6-4252-94be-f3a3851f0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching a crowdfunding campaign, Cavallo and her team were
        able to raise more than $52,000 funds in less than a month through Kickstarter
        and published the book in November. It sold more than 15,000 worldwide with
        copies in English, Italian, simplified Chinese and Pilipino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190bc53-f8dc-4807-8bc8-ecba70fa55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e9462-0e1a-4b64-90a5-bbe0efcb24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T08:29:20.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavallo said the book inspires children to be brave in the face
        of adversity, adding that "it also celebrates empathy by showing kids what
        this crisis means for everyone and will offer you and your children. [It provides]
        a space to explore their feelings about the pandemic and an opportunity to
        be inspired and to make sense of what happened together."</p>'
    '19':
