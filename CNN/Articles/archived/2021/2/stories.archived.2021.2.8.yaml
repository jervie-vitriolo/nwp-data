    'template': '1'
    'title': 'Duterte OKs creation of National Amnesty Commission'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a0d18-4e53-485e-9b19-af6a8a45a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1494362-b6bb-407f-a1a6-37251bd3e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — President
        Rodrigo Duterte has approved the creation of the National Amnesty Commission
        in a step towards forging peace with various groups in the country, Malacañang
        announced Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c4876-7905-4a35-8ba7-1a96a68a0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe6998-a18c-4ab4-9019-792724255f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing, Presidential Spokesperson Harry Roque
        said Duterte has approved an executive order that will establish the commission,
        which will consist of seven members. This includes a chairperson and two regular
        members whom he will appoint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df31038-170d-4a51-99a5-cdec20b33142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02706d-8175-4a9a-90c0-626003213465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama ito sa ating hakbang tungpo sa kapayapaan kung saan
        hiningi natin ang kamay ng kapayapaan sa ilang mga grupo para sila ay bumalik
        sa normal at payapang buhay,"</em> he said. A copy of the order has not yet
        been released and it is not clear if the commission will process only applications
        for amnesty of former members of rebel groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb1834-af53-43d5-8b7c-89f7fb7da042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909f757-d612-41d8-8492-f052f3a8adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is part of our step towards peace wherein we
        asked for reconciliation with different groups so they can go back to living
        a normal and peaceful life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aad17f-5b3a-4da4-93b5-62100c1956c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c410a3-5866-4b82-81d1-f75f6b7b963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chiefs of the Department of Justice, Department of National
        Defense, Department of Interior and Local Government, and the Office of the
        Presidential Adviser on Peace, Reconciliation and Unity will serve as ex-officio
        members of the commission, Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce294738-a242-4f75-8f63-c72f813cdc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c79cd6-3639-4dad-9a42-1e646224c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the commission must process amnesty applications and
        identify those who are eligible "in connection with the recent amnesty proclamations
        pending concurrence of Congress."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee0524-3d31-452e-a762-7fc2ac7f4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a148e4-6861-47f2-badb-a6f49fcd9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung amnesty po, parang hindi nangyari ang mga bagay-bagay
        na nagawa ng ibang grupo na usually nagiging krimen ng rebelyon,"</em> he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a33739-899e-47a2-8bc7-85303233f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579eab07-b143-43e6-a6fc-04f4bf85b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the granting of amnesty, it will seem like the
        involved groups have not done any crime which usually led to rebellion.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f286de-197e-4290-95d3-30d8df4d115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a22eb-cd72-4786-b51c-709a771c95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:09:57.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution,<a href="https://lawphil.net/judjuris/juri1949/jan1949/gr_l-1278_1949.html">
        the President has the power to grant amnesty</a>, a public act which requires
        Congress'' concurrence. He can also grant pardon to any individual, but this
        is a private act only "pleaded and proved by the person pardoned."</p>'
  'Heartbreak-anger-China-discourages-travel-Lunar-New-Year-':
    'author': 'Nectar Gan, Lily Lee and David Culver, CNN'
