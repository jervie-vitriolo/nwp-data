  'ez-mil-lapu-lapu-city-junard-chan':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-08T18:49:29.658+08:00
    'imagesource': 'jcr:f39752cb-b690-45f0-b441-9563a643f107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac0a2fe-5de2-4655-b78c-41ee132e4770'
    'lead': 'The mayor of Lapu-Lapu City wants to declare rapper Ez Mil persona non
      grata, saying the rapper falsely depicted the hero the city was named after
      in a song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T18:51:58.084+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:15:24.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:34.350+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ez-Mil', 'Panalo', 'Lapu-Lapu-City', 'Junard-Chan']
    'template': '1'
    'title': 'Lapu-Lapu City mayor wants rapper declared ''persona non grata'' over
      disrespectful song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5433f3-e603-47ef-9d94-92905f383fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 8)</strong> — The mayor
        of Lapu-Lapu City wants to declare rapper Ez Mil persona non grata, saying
        the rapper falsely depicted the hero the city was named after in a song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f502eb-e69d-4acf-babc-eee14a79ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big insult to us Oponganons. He mocked the person that
        we consider a hero," Mayor Junard Chan said in an interview with reporters
        on Monday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae380a37-c2be-4c21-bb68-d09fc23084a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oponganons is the term used by residents of the city to refer to
        themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffbba3-1772-4e4e-9f3b-feb270afda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan was irked by the line "Nanalo na ako nung una pa pinugutan
        si Lapu sa Mactan" from Mil''s song "Panalo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61925c0-adbf-4dea-8175-9577112f52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the people of Lapu-Lapu were angered, especially
        since it came at a time when they would be celebrating the 500th anniversary
        of the victory at Mactan on April 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66b4de-ce26-423b-9512-8aebf5be9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t recognize Lapu-Lapu as a hero, he should have not created
        a song that will irk the people. He should not be looked up to by the youth,"
        said Chan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d234677-f502-4edd-b10f-6d55aecf7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan is also exploring legal charges against the rapper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d28244-f1e6-41d1-a279-f32f689e73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:51:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview, Mil apologized for the lyric and said it was
        done for rhyming purposes.</p>'
  'nbi-menardo-guevarra-probe-prices-pork-manipulation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T19:23:46.474+08:00
    'imagesource': 'jcr:7a2d1843-482f-42ab-a814-35c89a18df22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894ab5c5-3c61-4cf1-8f61-e03fc31a854f'
    'lead': 'The order was signed by Justice Secretary Menardo Guevarra on Monday
      and comes just as a price cap was imposed on pork and chicken sold in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T19:35:46.420+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:15:22.982+08:00
