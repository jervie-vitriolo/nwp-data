    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'Biden says he won''t lift sanctions on Iran to bring country back to
      negotiating table'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f202d6-c8f5-4faf-98a5-3f853c7ce01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden said the US will
        not lift sanctions to get Iran back to the negotiating table, suggesting the
        measure would only happen if Tehran stops enriching uranium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867fcfe-7d3d-46a8-bdc6-2c1a447bb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c98cb-099e-4334-84a5-c172df69b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Biden said when asked by CBS'' Norah O''Donnell if he would
        make the move to start negotiations, nodding when she asked in a newly released
        interview clip if the country must stop enriching uranium first. The interview
        is set to air in full on CBS later Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c736bb-987c-4f9f-bee6-bc824b692918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cdab6-bd68-4b17-b71f-3068713e54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments mark the sharpest public response from the President
        on Tehran since taking office and continue a stalemate between the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3cf2b-1fdf-4b0e-970b-d265c402e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deac2de-c7bb-4aa4-bdba-0b81568f25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the President has said the US will rejoin the Iran
        nuclear deal, formally known as the Joint Comprehensive Plan of Action, once
        Tehran fully complies again with the pact. Iran''s position is that because
        the US left the agreement in 2018, Washington should make the first move by
        removing the crippling sanctions former President Donald Trump liberally imposed
        on Iran''s leaders, on individuals and the economy, and for terrorism. Iran
        has increasingly breached its obligations under the nuclear deal after the
        Trump administration withdrew the US from it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f9eb1-ee3f-400a-9d54-19a22b614871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46f34a-5be1-47fb-8cd8-5c39ad623135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Ali Khamenei said Sunday the US
        "must lift all sanctions" if it wants Tehran to return to the deal. Iranian
        Foreign Minister Mohammad Javad Zarif told CNN''s Fareed Zakaria on Sunday
        that the US is the one who needs to return to the pact and that Iran never
        left it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ad741-605a-4f28-ac7d-b54555e68690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695af7b-8b3d-4e8d-a009-46c3b0b2d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear, it was the United States that left the deal.
        It was the United States that violated the deal. It was the United States
        that punished any country that remained respectful and compliant with the
        deal," Zarif said on "GPS." "It is for the United States to return to the
        deal to implement its obligations. Iran never left the deal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c3d01-5975-4ef5-8135-4d587ead9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1a572-14d7-4297-a3f7-c9f77e9bbf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s Parliament passed legislation on December 2 that requires
        significant increases in its nuclear activities at regular intervals if Iran''s
        demands for sanctions relief, including on its banking and oil sectors, are
        not met.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4d4a9-7152-40c4-b717-3265da835039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7934783-f65c-4dc8-9f1c-3cf7bbf70875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran announced in January that it had resumed enriching uranium
        up to 20% purity, far beyond the limits laid out in the 2015 nuclear deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c809e-d56a-4aba-b282-3bb2d27dd1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451890ef-a8e0-4c38-8968-4fb52d1dd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear officials have also increased enrichment capacity at the
        Natanz facility. And on Monday, Iran aired video footage of what it claimed
        was the "most powerful" rocket engine using a system that could launch long-range
        missiles capable of endangering US allies in Europe and the Middle East or
        the US itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8019a-3525-4f74-a0e3-6d8d2d512fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e8c6e-fe72-4331-b38d-91df479bb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a flurry of behind-the-scenes actions the Biden
        administration has taken, including building a team with varying viewpoints
        on Tehran and reaching out to lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4bb9e-34bf-4d98-bd82-6d15064e0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cbe31-75e8-4ee6-8ed6-75a5d40d9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the National Security Council hosted a meeting to discuss
        the country''s growing nuclear enrichment, part of an ongoing policy review.
        White House press secretary Jen Psaki confirmed it on Twitter and said it
        wouldn''t produce any decisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49622e63-40ba-43e2-ac9f-dd5751ca657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cb011-0c0b-4258-80b6-84e9d9ea74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting today is part of an ongoing policy review. It is not
        decisional," Psaki wrote Friday. "There are no pending policy announcements.
        We will consult broadly with Congress and partners before any decisions are
        taken."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff681d0-b21e-48b6-9294-20e8f876ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c29e95-5be3-44ce-b714-a8b561d1563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks on the escalation in Tehran are also happening between allies,
        national security adviser Jake Sullivan told reporters at a briefing Thursday.
        He said the US is engaged in talks with European Union allies on a strategy
        toward Iran and believes it will produce a "unified front."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb62a5f-fcc9-4318-9232-f26575308691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c8741-0233-4251-8649-a716004e831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively engaged with the European Union right now, particularly
        the three members of the P5+1; Germany, the UK and France. We are talking
        to them at various levels of our government, those consultations, I think
        will produce a unified front when it comes to our strategy towards Iran and
        towards dealing with diplomacy around the nuclear file, and I just don''t
        want to get ahead of where that''s going to end up," Sullivan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a333f38-4e6d-4cf8-af0d-10ce561d02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa88d4-7e36-4256-9ddb-6a7e082723d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:33:26.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has discussed Iran with foreign leaders since taking office,
        according to readouts provided by the White House.</p>'
