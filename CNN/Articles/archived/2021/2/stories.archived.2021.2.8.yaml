    'jcr:uuid': '2c37a5ea-524a-464b-a0fe-ffa2ce0f431e'
    'lead': 'Marikina Representative Stella Quimbo said the passage of the proposed
      Bayanihan to Arise as One Act has become more urgent in light of the rising
      prices of basic goods and the contraction of the economy by 9.5% in 2020.'
