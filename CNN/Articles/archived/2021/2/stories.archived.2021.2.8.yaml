  'Lorenzana-fishermen-continue-fishing-China-Coast-Guard-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-08T14:52:09.025+08:00
    'imagesource': 'jcr:cd1eb482-c75a-44f2-b457-63bad78ac564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4069604b-4c51-44ea-a9bb-af1ceee4fec0'
    'lead': 'Filipino fisherfolk should continue their activities in traditional catching
      grounds, Defense Secretary Delfin Lorenzana said Monday amid concerns over China’s
      new Coast Guard law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T14:55:27.463+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:49.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:27.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana tells Filipino fishermen to continue fishing despite concerns
      over China’s new law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f44ff6-1848-4d50-8b6e-6b433bc1cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> Filipino
        fisherfolk should continue their activities in traditional catching grounds,
        Defense Secretary Delfin Lorenzana said Monday amid concerns over China’s
        new Coast Guard law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bf411-8e08-4f8e-af68-d7f72e7ea7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I advise them to continue fishing in their traditional fishing
        grounds. <em>Ituloy lang nila</em>,” Lorenzana told CNN Philippines’ <em>The
        Source</em>, citing the Scarborough Shoal, Reed Bank, and Mischief Reef.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c63863-aa04-41d1-8b96-e757059191c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added the government will ensure sufficient patrols of
        the Philippine Coast Guard and Philippine Navy in the disputed waters for
        their protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e1ed4-903e-4915-82d8-6be1ee1456f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, fisherman Larry Hugo
        <a href="https://www.cnnphilippines.com/news/2021/1/27/China-Coast-Guard-ship-blocks-Filipino-fisherman-Pag-asa-Island.html">recounted</a>
        how he was blocked by a ship of the China Coast Guard while he was on his
        way to a regular fishing area near the Philippine-occupied Pag-asa Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2295b-67e7-4a6c-a8c0-75d796539ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing the worst, Hugo then turned back.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/20AQ8f7ano0"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05259a-39c7-41ff-9ecb-4b91e5b0a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3163c3-8815-434e-b62c-9f54312874f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy officials earlier said they would be looking into this report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66862e37-07a9-4b3c-b480-f25487fa581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘New law doesn’t concern fishermen’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e4897-220a-4c38-a8b7-bd6235f999de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highly-criticized provisions of China’s new Coast Guard
        law, which formally took effect on Feb. 1, is the authority given to their
        officials to fire on foreign vessels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee1b70-f18b-40c3-8637-8f39af0d2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said the measure does not concern the fisherfolk since
        they are not armed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd2dfb-8283-4c9b-91a8-bc5ac0df6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foreign vessels, I understand, will be armed vessels by other countries,”
        he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504843f-b39f-45c4-a99e-530c528a9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:55:27.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the defense chief still <a href="https://cnnphilippines.com/news/2021/2/8/Lorenzana-China-Coast-Guard-law.html">called
        on China</a> to exercise caution in the implementation of the measure, saying
        it’s possible for accidents and miscalculations to take place in the disputed
        seas.</p>'
  'Duterte-family-Cabinet-officials-vaccine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T14:48:30.900+08:00
    'imagesource': 'jcr:01f32344-a453-435e-a112-42298d6d09ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2231afb-9d76-4e03-8e42-c44905477698'
    'lead': 'Government officials say the priority list for the scarce supply COVID-19
      vaccines will be strictly followed, with no exemptions even for the family of
      President Rodrigo Duterte or Cabinet officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T14:56:04.196+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:47.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:28.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No shortcuts to vaccine priority for Duterte family, gov’t execs – officials'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd8082-31ac-4658-8429-96ba688121dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Government
        officials on Monday said the priority list for the scarce supply COVID-19
        vaccines will be strictly followed, with no exemptions even for the family
        of President Rodrigo Duterte or Cabinet officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd39390-bb4e-4d8a-8798-a2bd4f856fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the first family will
        not get special treatment unless they are part of the vaccination priority.
        But he said some of them may get inoculated first to build the confidence
        of Filipinos on vaccines since most of Duterte''s children are also elected
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14ce69-300a-48f5-97e2-03f02404d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless may comorbidity ay hindi po talaga sila mabibigyan ng prayoridad.
        Pero dahil mga public officials po ang mga anak ng ating Pangulo, eh baka
        naman po makipagtulungan din sila para ma-boost po ang public confidence,"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24389da1-0f66-44d5-8436-035a1f34c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unless they are persons with comorbidity, they will
        not be prioritized. But since they are public officials, maybe they will boost
        public confidence.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3068ccb-c13e-4c3e-b765-fd22dfe27854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Duterte''s four children —&nbsp;Sara, Sebastian, and Paolo
        — occupy posts in Davao City and the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707951fb-8ad2-4f10-a69b-44f607f8b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health department spokesperson Maria Rosario Vergeire said government
        officials will also adhere to the vaccination priority list to protect healthcare
        workers, the elderly, those with comorbidities, and other frontliners against
        the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145459ea-61d4-4b7e-8f53-4205d2490f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a high government official and kailangan mo magpabakuna,
        kapag ikaw ay kasali sa prioritization natin, magkakaroon ka at kasali ka.
        Kung hindi, pupunta tayo kung saan tayo dapat nakalinya," she said in a separate
        briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb75cd-5686-462a-bec9-ff0d51deab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re a top government official and you''re part
        of the prioritization list, you will be included. If not, we will go where
        we are supposed to be lined up.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ad4f4-714c-4cde-9321-dc6fabeafe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte, 75, will be in the priority list since he is
        a senior citizen. He added this will also help convince the public to get
        vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f1016-237d-4365-b0d2-57fedc501a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po natin na isa siya sa pinakauna [We expect him to be
        one of the first to be vaccinated]. Whether it is done publicly or privately
        will be his decision," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e42494-96c7-47fc-978f-811d9e2adcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:56:04.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is ready to begin its COVID-19 vaccination program
        on February 15, Roque said.</p>'
