    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump''s second impeachment trial set to kick off this week amid questions
      about what it will look like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f64212-54c2-48ba-8478-c2e0ba157ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The second Senate impeachment trial
        of former President Donald Trump is scheduled to kick off Tuesday with some
        of the key questions about the trial itself —&nbsp;including how long it will
        go and whether any witnesses will be called —&nbsp;still unanswered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ada324-6422-4934-96d9-a626653bd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106767ce-1788-4fd6-a98e-e7a2217692f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate outcome of the trial does not appear to be in doubt:
        Trump will be acquitted by the Senate for the second time, falling well short
        of the two-thirds votes needed for conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb71032-eb94-47ee-8cb7-2d04ecb527b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e073d3-c1c0-4f46-938d-03125b7d3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the next week -- and possibly two -- will
        be without drama as the House impeachment managers recount the destruction
        caused in the deadly January 6 riot and argue that Trump was the one who incited
        the insurrectionists to ransack the US Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724dab8-222e-4b03-b8a8-b41525298b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f5b17-2b8f-4ec5-880e-711591504deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats on Thursday sought testimony from Trump himself
        at the trial, a move that was swiftly rejected by Trump''s legal team. Democrats
        are unlikely to subpoena the former President and risk a drawn-out legal battle,
        feeling they can make their case that he incited the rioters without his testimony,
        just as they swiftly impeached him for "incitement of insurrection" one week
        after the January 6 riots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edba200-801b-413c-b2b0-aab0ffe70066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9521251-de45-4307-8eca-b20dbda0a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Democrats'' brief trial balloon that Trump should testify
        underscores the logistical hurdles that Senate Majority Leader Chuck Schumer
        and Senate Minority Leader Mitch McConnell still have to navigate for the
        first step of the trial: its rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b59f3-6875-4c34-aae1-e27d08880bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d181284-1353-48f7-ab4b-a15cd9cbfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate wants a speedy trial</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77810ff-e363-4dfc-ad23-6857c6422a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer and McConnell and their aides have been engaged in extensive
        discussions about the trial''s organizing resolution, which the Senate will
        pass before arguments begin. Unlike last year''s trial, both sides hope to
        reach a bipartisan agreement on the trial''s parameters, which will include
        how long the impeachment managers and defense team get to make their arguments,
        how witnesses could be called and other matters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea476ef-5283-4357-94c4-c24abd8e8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c9114-1c37-41a9-96e7-808574f214ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason for bipartisan optimism in the Senate -- when it
        comes to logistics at least -- because both sides are seeking a speedy trial.
        While the House impeachment managers are eyeing a proceeding that could last
        up to two weeks, some Senate Democrats are pushing for a quicker time frame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405964f-4788-43b4-a4ff-35d92ad9f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3f999-34f7-4e7d-bf4d-f27f31118fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason is simple. Senate Democrats are diving into their effort
        to pass President Joe Biden''s $1.9 trillion stimulus plan, a high-wire act
        that will require every Senate Democrat to stay on board. Plus, Biden still
        has a slate of nominees that needs to get confirmed by the Senate. And none
        of that can happen on the floor until the trial is done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3f1e0-59a1-4e2f-8495-b83f18f63809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde0eea-2aad-4c83-a1bd-b8b002d8473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans are in no rush to confirm Biden''s Cabinet, they
        also don''t have a desire for the public to remain fixated on the events of
        January 6 -- and on the former President -- in a lengthy trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc8026-a71b-4058-97db-1ad0f6d25f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4b6ee-a0ff-4054-b02b-3c8323c06358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation on all sides is that Trump''s second impeachment
        trial will be shorter than the first, which lasted three weeks. Just how much
        shorter is still being negotiated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be4158-1bfc-44ff-abba-cf64e8e5c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36691a77-2d89-4e59-ba52-026c254dccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s office said Saturday night that the Senate will accommodate
        a request from one of Trump''s impeachment attorneys, David Schoen, to halt
        the trial during the Jewish Sabbath.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3ade0-b001-4788-bd88-59127d5e4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ceb5e-d987-40b0-9ad7-04691ddd991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean the trial would be suspended at sundown Friday and
        potentially not reconvene until Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f90503-fae6-4a78-8bd9-b4a70d0e94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02c2b0-2524-49f7-b9c6-c1635fa8148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect their request and of course will accommodate it. Conversations
        with the relevant parties about the structure of the trial continue," said
        Justin Goodman, a spokesman for Schumer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96271dbf-38a6-4a50-ad33-486578ee5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d0e65-c884-4ee3-bf76-f4dcd78d7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would need to be an agreement among senators to hold the trial
        on a Sunday. The New York Times first reported on the development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339d77a-dcfd-477c-b9d1-049d427066fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9aa59-1dab-48b2-885a-fbddc699d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Senate president pro tempore -- the longest-serving senator
        of the majority party -- Sen. Patrick Leahy, a Vermont Democrat, is presiding
        over Trump''s impeachment trial in lieu of Chief Justice John Roberts. Roberts,
        who oversaw Trump''s first impeachment trial, chose not to oversee the proceedings
        -- because Trump is no longer in office, Schumer has said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3260f1-2362-4a56-b9f7-1b97ac40a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419dbae-1d95-4b91-9e92-823ef15136d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP senators preview trial vote</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b87976-af9e-4079-a0fe-ab687222802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Rand Paul forced a vote on the constitutionality of Trump''s
        impeachment trial last month -- arguing it was unconstitutional to convict
        a former President -- only five Republicans joined all the Democrats to kill
        the Kentucky Republican''s motion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092d95a-46a8-4763-9b9a-8fee142242d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84570a23-d8fa-4fc4-b14f-7bc57ee3cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a telling vote since Democrats will need at least 17 Republican
        senators to vote to convict Trump and bar him from running for future office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4baf2-8288-46c0-8f7b-77979fefc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d93646-5fbc-4fd7-bf44-e544a724e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats and Republicans alike have pointed to the vote on
        Paul''s point of order as an indicator for how the trial''s final vote will
        likely land. And Senate Republican leader Mitch McConnell sided with Paul
        in the vote -- suggesting his initial signals that he might be open to convicting
        Trump are not likely to result in him voting that way.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caf5ee-e957-4dcb-b4e0-f8f75adb0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93864ae-6c0a-4e5b-bcba-2933c7d70557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s defense team will likely use this exact argument next week
        to defend the former President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86e02b-9927-44cb-be14-c1f678af689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944632a-f304-4803-9bec-b714a1bd2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-page response to the House''s impeachment effort on Tuesday,
        Trump''s lawyers, Bruce Castor and David Schoen, previewed their argument
        that the Senate cannot vote to impeach Trump when he no longer holds office,
        as well as that Trump''s speech about the election and before the January
        6 riots did not cause the riots and was protected by the First Amendment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1e043-6588-4f31-bbf9-a7364a6f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937c166-9f8b-46f1-915b-5e44756ec6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitutional provision requires that a person actually hold
        office to be impeached. Since the 45th President is no longer ''President,''
        the clause ''shall be removed from Office on Impeachment for ...'' is impossible
        for the Senate to accomplish," Trump''s team wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c1325-ade9-4dd3-9f2e-b16ab47536e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8957ffe-ab18-4a4e-a6cd-ecddfe3f9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers pushed back on that point, writing
        there is precedent to hold a trial and convict Trump, who was impeached by
        the House last month while he was still in office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd791b-2979-4aa9-a56b-cdbc8145e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199770e-01be-40b8-a73f-08a8340af3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no ''January Exception'' to impeachment or any other provision
        of the Constitution," the managers wrote. "A president must answer comprehensively
        for his conduct in office from his first day in office through his last."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfb0ae-745c-473f-928f-78415e3faceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60677f84-5a87-4c93-b97c-ee7cfe5618e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A Senate of courage or cowardice''</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a9ff9-05df-4b40-83e9-e8ae60349878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers haven''t made a final decision on
        whether they will call witnesses for the trial. They''re preparing for the
        possibility they won''t have any witnesses -- but they may decide to use them
        if they find a witness willing to voluntarily step forward, according to sources.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055556-121f-4fba-b3d7-0c2f383decc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b350e4-65ed-49ac-b79f-7139bc89f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers want to avoid any kind of court fight over witnesses
        like the House had to deal with during the first impeachment of Trump, which
        would delay the trial further.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fbc34-3bb5-42fc-8d89-b46c8d806505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c4d27-bd20-41c9-92b7-0e81009c6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without witnesses, Democrats are preparing to use evidence
        from video and social media to help illustrate how Trump''s words, actions
        and tweets incited the rioters to attack the Capitol.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773166fe-c2ee-42e1-8839-c7a696d9bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04b9bf-5652-4831-b71a-0c4cf436e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is sure to be compelling. While Republicans are relying
        on a procedural argument as reason to dismiss the impeachment charge against
        Trump -- avoiding a judgment on his conduct -- the House''s presentation will
        catapult senators -- and the public -- back to the harrowing events of January
        6 when senators were forced to flee the chamber.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bdbc5-c254-4357-b778-76bdaf779ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e812f54-53c6-4c57-906f-8f2fc1bcd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democrats, the trial is likely to be as much about holding Trump
        and the Republican lawmakers who pushed his false claims of election fraud
        accountable in the public eye than it is the all-but-impossible task of flipping
        17 Republican votes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155f458-d7a0-4535-933d-e0ddace66570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5b25e-d581-4a0b-9368-c6742e29118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the court of the Senate, they will make their case. And in the
        court of public opinion, they will make their case," House Speaker Nancy Pelosi
        said at her weekly news conference Thursday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167580d4-a7b2-4d6f-b4b4-763865ec45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95064a97-5350-40cf-8598-9a1e90d2e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for history and posterity, as our founders said, to ourselves
        and our posterity, they will make the case. But I have great confidence in
        them, and we''ll see. We''ll see if it''s going to be a Senate of courage
        or cowardice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a5457-8549-4bc7-bd9a-d02163c31858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T07:13:16.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
