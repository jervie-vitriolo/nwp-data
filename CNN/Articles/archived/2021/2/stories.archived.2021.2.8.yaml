      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky Wang, a internet company employee based in Shanghai, would
        normally fly back to her parents in northern Shaanxi province a week before
        the Lunar New Year.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405510fd-0fc1-4659-b33c-809e1f47e18f'
