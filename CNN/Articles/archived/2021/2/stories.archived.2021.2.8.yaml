      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I originally wanted to go home, too, but eventually decided against
        it as I wanted to make a good example for everyone," he said.</p>'
    '88':
