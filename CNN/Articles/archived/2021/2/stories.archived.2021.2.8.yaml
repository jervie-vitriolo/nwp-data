    'template': '1'
    'title': 'Democratic Republic of the Congo reports new Ebola case, months after
      end of its last outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f3960-a8e5-46ca-a6fc-521bc1057ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman has contracted Ebola and died
        in the Democratic Republic of Congo (DRC), marking the first case since the
        Central African country ended its last outbreak last year, the health ministry
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11383fd-f520-43c2-959e-09dbe9e2ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b646a-ff02-468f-923f-066cfd556b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was found with symptoms of the virus in the town of Biena,
        near the city of Butembo, on February 1, and died in hospital on February
        3. She was married to a man who had contracted the virus in a previous outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef11f57-6d9d-45ec-8ae8-1972605c0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d243b-3d68-42de-9f6e-f8fb557a9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provincial response team is already hard at work. It will be
        supported by the national response team which will visit Butembo shortly,"
        the ministry said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc39fed-b598-4864-80ed-2eb38b12c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a073c8e-9711-4a39-bf0d-e144974dc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO), which is helping response efforts,
        says it has tracked more than 70 contacts of the woman. The places she visited
        are also being disinfected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e14407-226c-4ea8-8841-c1b1703b0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957986c-c4fc-4daf-8764-df33bcf4ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if this case marks the start of a new outbreak
        or if it''s a manageable flare-up from the last one. Samples from the woman
        have been sent to the capital Kinshasa to confirm the link to the previous
        outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307989e-4ff6-47d6-94dd-953b076f6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356834d-45bb-4ef1-966b-99730729bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not unusual for sporadic cases to occur following a major
        outbreak," the WHO said in a statement. It added that WHO epidemiologists
        are on the ground investigating, but that emergency response efforts had been
        hampered by ongoing insecurity in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759a1c9-80d4-49f7-ba17-59d6f2791392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc032e-ddbe-4d72-9f9a-2c41c97db225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of more cases could complicate efforts to eradicate
        Covid-19, which has infected 23,600 people and killed 681 in the DRC. A coronavirus
        vaccination campaign is expected to start in the first half of this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c6579-3a55-49e1-8371-bad8a2a7f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07a5e5-a9e5-4439-9cfa-8ba3114f9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an Ebola vaccine and a well-drilled health system means
        the country is better-placed than ever to deal with outbreaks, even in urban
        settings. Ebola has a much higher death rate than Covid-19, but unlike coronavirus
        it is not transmitted by asymptomatic carriers. And lessons learned from the
        fight with those multiple outbreaks have helped efforts to stop the spread
        of coronavirus, experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
