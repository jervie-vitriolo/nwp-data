    'lead': 'A woman has contracted Ebola and died in the Democratic Republic of Congo
      (DRC), marking the first case since the Central African country ended its last
      outbreak last year, the health ministry said on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T15:12:28.867+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:46.260+08:00
