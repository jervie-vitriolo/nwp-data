      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Let''s see po baka mamayang gabi maireport na ni Secretary
        Duque kay President Duterte exactly when</em> (Let''s see, Secretary Duque
        may report to President Duterte on tonight''s briefing the exact date), but
        we''re expecting COVAX to contact us anytime now because they will ship the
        [Pfizer-BioNTech] vaccines via airline."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c672b-3ddc-4477-bb5a-c0d0efb40dec'
      'mgnl:activationStatus': true
