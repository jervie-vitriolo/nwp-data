      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all professional (health) experts, if you ask me to made
        (policies) I can''t come up with better ones. So why not just follow theirs?
        It''s the best for everyone to do what they''re good at," he said.</p>'
