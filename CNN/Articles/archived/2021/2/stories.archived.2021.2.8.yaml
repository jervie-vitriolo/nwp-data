    'imagesource': 'jcr:d19fc537-e7b2-4c2d-93b0-aff35379eced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed3449e-b522-4085-8eef-ab65377585b2'
    'lead': 'The Department of Agriculture vows to cut red tape in the hog industry
      on the local government level as part of its long-term plan to address pork
      price crisis in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T15:11:09.009+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:15:47.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:28.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA to streamline permitting process in hog industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379de78d-45f4-4ed3-8aaa-56b2a515e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Department of Agriculture vowed to cut red tape in the hog industry on the
        local government level as part of its long-term plan to address pork price
        crisis in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011f0ae-0fed-4fab-bebc-790c7667394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Laging Handa briefing on Monday, Agriculture Secretary
        William Dar acknowledged there was a redundant and burdensome permitting process
        in the sector, which slows down transportation of live hogs to the country''s
        capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36377692-f0c5-48f6-a4e8-1b9f10733eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also one of the reasons why local meat importers refuse
        to offer lower prices despite the tight supply, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbc408-5865-4ee5-9903-82235e638aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will further streamline the permitting process...," Dar said.
        "Isi-simplify natin para mas mapabilis dumating ang mga baboy dito sa Metro
        Manila."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a280f8-d896-401b-8b19-acc5b1875158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will simplify it to transport live hogs much faster
        to Metro Manila.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735dba8d-648b-465e-bc3d-18756d8fb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA chief also urged local government units, including barangay
        officials, to eradicate unnecessary permitting requirements, especially now
        that there is a low supply of pork products in the National Capital Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a96f1-e6b2-4606-8bf5-e4794e4877e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To somehow ease the burden from consumers, President Rodrigo Duterte
        ordered a 60-day price ceiling on pork and chicken beginning Feb. 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0147f2-0026-4c29-afc6-91e38e3a371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local retailers and meat importers have warned of a <a
        href="https://cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html???">pork
        supply crunch</a> amid the government''s crackdown on profiteers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bdcc7-35bd-41a6-9a10-639624c29279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said his department has started supplying Metro Manila with
        live hogs from provinces free of African swine fever. On Monday morning, there
        were 27 metric tons of live hogs delivered to a slaughterhouse in Antipolo,
        targeted for Metro Manila markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f90e7-37ea-44ca-a889-be5c90116adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the DA is providing transport assistance to individuals
        who will bring in live hogs to the NCR -- ₱21 per kilo from Mindanao; ₱15
        per kilo from the Visayas areas; and ₱10 per kilo from Calabarzon and Central
        Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec017f4-3871-4611-8651-7b4c98fbe134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He committed that the DA will also extend financial assistance to
        hog raisers for the repopulation program as the ASF continues to infect the
        industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67535102-ba88-4f8b-bea3-068c100529f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:11:09.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is allotting <a href="https://cnnphilippines.com/news/2021/2/4/ph-govt-to-fuel-hog-repopulation-1billion.html?fbclid=IwAR3Wz9ea2tiCGy_gNoRrfV2ArKyHq52zbUml18lFJAZ7CZDxeYarU0pbY8Q">₱1
        billion for the repopulation</a><a href="https://cnnphilippines.com/news/2021/2/4/ph-govt-to-fuel-hog-repopulation-1billion.html">&nbsp;program</a>
        to help increase the supply of pork meat in the local market amid the ASF
        outbreak, he said.</p>'
  'Congo-new-Ebola-case-outbreak-':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
