      Open  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fa59f-37d7-4c42-bacc-8a2b14982785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) -</strong>&nbsp;Filipino-Australian
        tennis player Lizette Cabrera puts up a gallant stand against world no. 2
        Simona Halep in the opening round of the 2021 Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa27d8-4fcb-42b7-bb48-379fd913fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adda7f8-a59e-449b-80db-8a6d05e3de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera was outperformed by the more experienced Halep, 2-6, 1-6,
        in the first round match held on Monday at the Rod Laver Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546a924-188c-44af-9c12-1b09ee1d801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf34ca-d716-4902-aadf-be0f34f048c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though manhandled by the Romanian tennis star in the service department,
        the 23-year-old Cabrera recorded a better percentage in her first serve throughout
        the match, as she scored 37 out of 50 attempts (74%), compared to Halep''s
        33 out of 48 tries (69%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a1eee-570d-4532-8a4c-43070fe28a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815a402-6806-4995-9c9f-6172b6f8e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to Filipino parents in Townsville town, Cabrera is ranked no.
        140 in the latest World Tennis Association rankings. Her rank helped her secure
        a wildcard slot in this year''s Australian Open women''s singles competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad4fc8-9471-4fed-a602-03788ddaea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471059c-32b0-4fbc-839b-c5264211d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera, who represented Australia, also failed to get past the
        first round of the tournament''s women''s singles in 2017, 2018, and 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266519f-72d2-470a-b2b5-663ee496ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e37bc-a3d3-4b6e-bd66-c970904c3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:53:14.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:15:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will next compete in a women''s doubles match on Wednesday.
        Her pair with fellow Australian Maddison Inglis will face the duo of Wang
        Yafan of China and Renata Voracova of Czech Republic.</p>'
