      'mgnl:lastActivated': 2023-01-25T06:15:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e8f7a-4faa-40b0-988f-b5bd94108060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola virus disease can cause fever, headache, muscle pain,
        vomiting, and diarrhea, among other symptoms. It''s transmitted through contact
        either with infected animals or with the bodily fluids of infected people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4db1e7-6a68-4f6d-b99a-040aaa53ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da6b07-bc84-4983-8fe4-2bf2476f09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC''s equatorial forests have been a breeding ground for Ebola.
        The disease killed nearly 2,300 people between 2018 and 2020, in the world''s
        second-largest Ebola outbreak on record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110466b-74a6-4a95-9755-7220181f3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888db184-1065-4d93-8356-a7109c562465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has experienced 11 outbreaks since the virus was first
        discovered near the Ebola River in the DRC in 1976 -- more than double any
        other country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9b7fa-b291-4e4b-8256-c056c8b44647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34ad2f-eabf-4098-9d77-47b99c346f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, ongoing militia violence in the northeast, including
        attacks against health centers, have claimed the lives of residents and health
        workers. Nearly a million people were forced to flee their homes in 2019 alone,
        the UN agency said, making access to medical care and prevention even more
        difficult.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e281734-cacd-4352-b9c4-12048dad2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:12:28.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:46.283+08:00
