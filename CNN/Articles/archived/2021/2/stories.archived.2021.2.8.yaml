    'lead': 'President Duterte has signed an executive order which seeks to create
      the National Amnesty Commission, Presidential Spokesperson Harry Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T16:09:57.551+08:00
