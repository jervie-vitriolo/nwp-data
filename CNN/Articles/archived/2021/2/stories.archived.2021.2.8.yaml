      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/08/sport/lewis-hamilton-mercedes-contract-f1-spt-intl/index.html">Lewis
