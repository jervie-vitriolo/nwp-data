    'template': '1'
    'title': 'PH gov''t ''ready'' to start COVID-19 vaccination drive on Feb 15 —
      Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0a101-04f1-439e-a1d7-c86c4950577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
