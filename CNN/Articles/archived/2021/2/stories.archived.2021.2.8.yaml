      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> The
        Philippine government is ready to start its COVID-19 vaccination drive on
        February 15, Malacañang bared on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca59e6-14a6-4dac-b6f5-c938c380a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af920dcb-e606-412e-9b3a-03632a6f532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a briefing that the
        government can start the deployment of the initial doses of vaccines by next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a7710-f33a-45cf-b341-0013c89ed7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85213f-46ee-4889-874b-2efa19e5e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilang tulog na lang at darating na ang unang batch ng ating
        bakuna...Handang handa po ang ating gobyerno para magsimula ang ating vaccination
        drive nitong ika-15 ng Pebrero,"</em> Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b02a0-6d8f-430f-a15e-e14fb3071d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668cd60-695c-40c3-b717-46c44eaa0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:55:50.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is totally ready to start the vaccination
        drive this February 15.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea2263-dbf3-4bf1-83ee-55de5613aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:24:07.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then clarified that the target date for inoculation will still
        depend on the arrival of the vaccines from the COVAX facility, a global platform
        led by the World Health Organization that aims to ensure fair and equitable
        access to vaccines. COVAX already conveyed that the arrival is slated for
        the middle of the month, Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c490c9-0afc-41b4-86ae-59243b134a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:24:07.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc259ca-5d3d-42f6-a5ff-6267fad27a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:24:07.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:15:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVAX communication says it will be mid-February. I think this
        week, COVAX will communicate to tell us exactly when," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00aff4-6c03-4ebe-9a5d-83f30d733ee1'
      'mgnl:activationStatus': true
