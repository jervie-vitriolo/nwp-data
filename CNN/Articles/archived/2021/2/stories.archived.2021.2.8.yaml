      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81184aa1-8836-40fe-a0a2-375b1f38bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Cheng was detained, two Australian journalists working
        in China fled the country after authorities attempted to question them on
        national security grounds, leaving Australia''s media without any journalists
        working in China for the first time in nearly 50 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f211b-4756-4127-aaec-6fd5c8d3a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
