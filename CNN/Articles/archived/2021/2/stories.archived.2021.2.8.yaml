    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a7ccdc-2ce3-4b21-b478-2aede4e31d84'
    'lead': 'A new children''s book called "Doctor Li and The Crown-Wearing Virus"
      is the origin story of Doctor Li Wenliang, who first raised the alarm that a
      novel coronavirus was spreading in Wuhan, China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T08:29:20.086+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:16:01.421+08:00
