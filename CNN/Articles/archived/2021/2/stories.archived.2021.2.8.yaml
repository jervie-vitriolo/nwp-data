      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Po-Shen Loh, founder of NOVID, told CNN Philippines the app
        works like a radar where it will notify its user if there are people infected
        with the coronavirus in his/her network or vicinity.</p>'
