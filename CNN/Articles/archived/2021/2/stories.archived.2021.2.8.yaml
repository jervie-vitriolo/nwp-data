      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other contact tracing apps, NOVID is not concerned with the
        user''s personal information as it is more focused in tracking COVID-19 infected
        persons within the user''s area.</p>'
