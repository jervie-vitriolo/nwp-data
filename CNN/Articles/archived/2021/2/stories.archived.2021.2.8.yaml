      'mgnl:type': 'text'
      'text': '<p>The city of Hangzhou in eastern China, for example, is offering
        a cash handout of 1,000 yuan ($155) for every migrant worker. Other cities
        are providing shopping coupons, discounted rent and even early access to coronavirus
        vaccines, according to Chinese media reports.</p>'
