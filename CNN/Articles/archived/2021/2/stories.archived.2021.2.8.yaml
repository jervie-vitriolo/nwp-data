  'Lorenzana-China-Coast-Guard-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-08T14:01:10.900+08:00
    'imagesource': 'jcr:b6d754e6-8f68-41ab-adc2-cfc480e302c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd204de0b-b618-4245-b18d-aed70abefaad'
    'lead': 'Defense chief Delfin Lorenzana expresses concern over China’s new Coast
      Guard law, citing the possibility of ‘accidents and miscalculations’ in the
      contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T14:03:23.549+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:50.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:27.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana seeks caution, warns of possible ''miscalculations'' in implementation
      of China''s new Coast Guard law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b81e3b-d566-4e89-8546-63b9241bdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)—</strong> Defense
        Secretary Delfin Lorenzana on Monday called on China to exercise caution in
        implementing its controversial Coast Guard law, citing the possibility of
        “accidents and miscalculations” in contested waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326b61e-8ae9-4f54-9d36-80825e0e9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call upon all claimants there— the Chinese, Vietnamese— to exercise
        caution and carefulness in implementing their laws,” Lorenzana told CNN Philippines’
        <em>The Source</em>, admitting the agency is “very concerned” over Beijing’s
        new measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86adb5-3c11-4fc0-a374-eb8321e4a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Coast Guard of the Chinese are patrolling disputed area, the
        same as our Coast Guard, and our navy ships. So the chances of accidents or
        miscalculation [are] great,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667061-d091-49fa-a584-1148ba096d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s fresh measure raised an uproar among advocacy groups and
        lawmakers concerned over its provisions. These include authorizing its Coast
        Guard to fire on foreign vessels, demolish foreign structures built on Chinese-claimed
        reefs and islands, as well set up exclusion zones to keep foreign ships out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82485cb-e240-42ff-bf4c-bd1cdde2455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has since filed a diplomatic protest against
        the East Asian giant over the law, which took effect on Feb. 1, saying it
        is “a verbal threat of war” to any country that defies it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b9335-632d-4b6b-9a6b-463161945f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Huang Xilian, however, allayed
        fears, saying the law was crafted to crack down on “extremely vicious” crimes
        only.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98788c89-417d-4898-87db-fbff473da425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/5/China-ambassador-Coast-Guard-law-fishermen-over-interpretation.html">Envoy:
        No need to overinterpret China’s new Coast Guard law; no ''strong measure''
        vs. fishermen</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf91c9d-790e-47f8-bca2-2335733c83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana said the country would be talking to its allies
        regarding a possible next step to address these concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7215d63-5386-4502-9979-2909011c47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the Americans, even without consulting with us, or the other
        claimants, continue on patrolling the area,” Lorenzana bared. “We are going
        to continue dialoguing with these countries and to find ways on how to move
        forward.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3da4f-0f09-4b89-81c9-07b93eac5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T14:03:23.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its exclusive economic zone that Beijing contests. Negotiations
        with other claimant nations for a Code of Conduct, which will determine actions
        parties can take in disputed waters, are still ongoing.</p>'
  'COVID-19-La-Trinidad-Benguet-UK-variant-death':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T14:37:19.272+08:00
    'imagesource': 'jcr:10e7303e-66d3-4301-9629-e935c2b0ae30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4ddb2f-cb24-48d3-8df8-a8f21f880447'
    'lead': 'Weeks after the patient''s death, health officials are puzzled as to
      how the country''s first fatality who tested for the new COVID-19 variant was
      infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T14:45:28.582+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:50.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:27.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First UK variant fatality in PH rarely left home, DOH says'
    'updated': 2021-02-09T06:17:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501483c-7b4f-4d21-81dc-aa019c42f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) —</strong> Health
        officials are puzzled as to how the country''s first COVID-19 variant fatality
        was infected. Weeks after the patient''s death, the Department of Health on
        Monday said the patient from Benguet rarely left his home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80dd5-539f-49e9-99ff-fc59012ff8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 84-year-old patient from La Trinidad, Benguet was found with
        the more transmissible variant first detected in the United Kingdom. The patient
        died on Jan. 24 but the source of infection remains a mystery, Health Department
        spokesperson Maria Rosario Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b08a8-0049-4997-a917-ac36311bd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong kausap natin ang regional office, they said this person never
        went out — seldom — nandoon lang daw sa loob ng bahay, walang ibang contact.
        Tinitignan natin kung ano ang source of infection," she said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11215f-9e62-4e61-a8b1-ad865c0b9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we talked to the regional office, they said this
        person never went out, always stayed inside the house, did not come in contact
        with anyone else. We are looking at the source of infection.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da7f6e-e21c-4f47-a226-1d6e13d4f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trinidad Municipal Health Officer Dr. Antonette Agpas said the
        elderly patient has no known history of travel nor contact with the two siblings
        in their area who were also found with the UK variant. She said they are tracking
        down the people the patient came in contact with.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b641426-5061-4e6f-8f1c-9ed8a7a7c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang history of travel ang mga nag-positive, titignan natin
        ngayon kung sino ang close contacts nila. From the close contacts, titignan
        na naman natin sino ang mga naging close contacts din," Agpas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb909f2-d039-47e9-97e7-d35550a5101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If those who test positive have no travel history,
        we will check their close contacts. From the close contacts, we will then
        check those who they had close contact with.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02309ba2-2170-4148-ba13-8d346e25caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH added there is at least one more patient with an unknown source
        of infection, but said it does not mean that there is already community transmission
        in the country. Vergeire said further investigation is needed before health
        authorities can declare a community transmission of the B.1.1.7 COVID-19 variant
        because this will mean it is already widespread in the community that the
        virus'' source can no longer be traced.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e31a0-07fb-4d88-b7c0-b3d301ae6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 25 confirmed cases of the UK variant: Two are active
        cases, 22 have recovered, while one died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6fa66-5fcd-4e5e-b51f-06c635fe5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH apologized for tagging one variant case as coming
        from Liloan, Cebu. Vergeire said the information was based on the initial
        data sent to them, adding that they are investigating the patient''s current
        address to conduct contract tracing. This came after DOH-Central Visayas clarified
        that the 35-year-old patient got tested in Metro Manila but was not currently
        staying in Liloan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87dcc4-b0d2-4b46-a511-a30b78af2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-09T06:17:27.922+08:00
      'mgnl:createdBy': 'lara'
