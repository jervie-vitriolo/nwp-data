      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very thin line <em>‘yung</em> freedom of expression and aiding
        the terrorists,” Lorenzana said. “So maybe let us also look at that <em>dahil
        kawawa naman si</em> General Parlade<em> na ina-</em>accuse <em>siya nang
        ganoon</em>, when in fact that what he’s saying could be right. We’ll talk
        to him closely.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f8dea-bc9f-4789-b338-4971560234d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.772+08:00
