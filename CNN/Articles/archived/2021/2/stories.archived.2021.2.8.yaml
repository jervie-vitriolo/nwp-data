      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Seven-time <a href="https://edition.cnn.com/sport/motorsport">Formula
        One</a> world champion <a href="https://edition.cnn.com/2020/12/31/motorsport/lewis-hamilton-knighted-new-years-honours-formula-1-spt-intl/index.html">Lewis
        Hamilton</a> will continue to race for Mercedes in the 2021 season after agreeing
        a new, one-year deal, the team announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499dc45-6651-4ec0-a072-0638a21ef70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will see Hamilton partner with Mercedes for a ninth season
        and puts an end to months of speculation over the Briton''s immediate future
        in the sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d84e14-3d11-45d3-b45a-fafe66824803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton has dominated the F1 landscape since joining Mercedes from
        McLaren in 2013, winning 74 races as well as six drivers'' championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9abfc8-ca4c-48c7-a443-9ba38fc73ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 season, the 36-year-old <a href="https://edition.cnn.com/2020/11/15/motorsport/lewis-hamilton-world-title-turkish-grand-prix-spt-intl/index.html">drew
        level with Michael Schumacher''s seven world titles</a> and surpassed the
        German''s all-time wins record of 91 races.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe8e55-3f33-45c2-8f10-68a17063adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was also a <a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">leading
        voice supporting the Black Lives Matter movement</a> and called on the F1
        paddock to do more to address issues of diversity and inclusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54962936-f544-4402-b0ed-fa336fba4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set up a commission in his name to increase diversity in motorsport
        with the hope of making "real, tangible and measurable change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7463b4-b941-424c-ae13-65c86730f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/01/23/motorsport/maya-weug-ferrari-driver-academy-spt-intl/index.html">READ:
        Maya Weug becomes first female driver to earn a spot in the Ferrari Driver
        Academy</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c24144-cf16-4e60-8e89-48804c84517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes said the new deal would include a "joint commitment for
        greater diversity and inclusion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6b8a1-334d-4537-b099-f877dc2d2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited to be heading into my ninth season with my Mercedes
        teammates," said Hamilton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a611fdc-2f98-4cfe-b42b-e5e1a595e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m equally determined to continue the journey we started to make
        motorsport more diverse for future generations and I am grateful that Mercedes
        has been extremely supportive of my call to address this issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ceac94-c3d7-4b21-b5ec-763e9f2466fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to say we are taking that effort further this year by
        launching a foundation dedicated to diversity and inclusion in the sport.
        I am inspired by all that we can build together and can''t wait to get back
        on the track in March."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d54178-876f-4935-8115-223232be81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton will bid to win a record-breaking eighth world title when
        the 2021 season begins in Bahrain on March 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cff2f2-7ef4-4409-b623-1c06f462c6d8'
