    'lead': 'A second senior leader of a vast drug syndicate has been arrested, a
      Thai narcotics official said, as a transnational dragnet tightens on the Sam
      Gor group, which police say dominates the $70 billion annual Asia Pacific drug
      trade.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T16:07:54.929+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:15:41.550+08:00
