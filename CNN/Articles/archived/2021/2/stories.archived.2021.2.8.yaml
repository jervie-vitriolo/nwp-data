      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just like if you have an airplane or a ship or a radar, the
        radar doesn''t need your mobile number in order for the radar to start working,"
        Loh explained.</p>'
