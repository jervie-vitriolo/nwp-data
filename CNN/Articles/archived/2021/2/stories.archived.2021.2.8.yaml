  'Wuhan-coronavirus-whistleblower-children-s-book':
    'author': 'Hande Atay Alam, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-08T08:26:15.600+08:00
    'imagesource': 'jcr:4d725dc4-7a81-47e3-ad4c-a779d94f061c'
