    'template': '1'
    'title': 'Lawmaker urges DFA to declare Polish vice consul persona non grata'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca16530-a74e-4ce6-b8d7-67a8ec744154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — Zambales
        2nd District Rep. Cheryl Deloso-Montalla on Monday filed a resolution asking
        Foreign Affairs Secretary Teodoro Locsin Jr. to declare as persona non grata
        the Polish vice consul who allegedly insulted Filipinos after he was apprehended
        over a hit-and-run incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a5375-9fb9-4936-8b06-fc672ed29e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Resolution No. 1559, Deloso-Montalla detailed how Vice
        Consul Bartosz Wozniczko, as well as his "unidentified boss" who was with
        him when he was intercepted by local police in Zambales, allegedly hurled
        insults against police officers and lawyers at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27937c67-f579-4b40-99ce-accb6eab3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman said this came after Wozniczko "willfully, maliciously,
        and feloniously evaded arrest...following a hit-and-run case" in Candeleria,
        Zambales where he is a suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ace6c-aad7-411e-bd62-506d9a550e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiding under the cloak of functional immunity, Vice Consul Wozniczko
        and his unidentified boss abhorrently discriminated the members of the Philippine
        Bar as well as the member of the PNP who were present to apply the full force
        of the law to them," the resolution read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad7c33-c29d-4940-9d78-897a14529735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Wozniczko labeled Filipinos as scammers and accused the
        policemen and lawyers as extortionists during their verbal exchange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c466fe2-a030-4f31-aa6c-84c5f8288267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice Consul Wozniczko and his unidentified boss also insinuated
        that the members of Masinloc PNP were harassing them which is contrary to
        eyewitness accounts," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d86c6-b477-4180-944e-e2b084bd3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though still unidentified, Deloso-Montalla asked that the supposed
        "boss" who was with Wozniczko also be declared persona non grata by the Department
        of Foreign Affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6e8a7-c1f6-42a5-9e24-d50e2ffd54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T21:56:48.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:15:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The despicable and deplorable statements of Vice Consul Wozniczko
        and his unidentified boss against us, Filipinos, must be condemned in the
        strongest possible terms considering they are supposed to be exemplars of
        high morals, them being official representatives of the Republic of Poland
        in our country," the resolution read.</p>'
  'ju-wenping-arrested-kidnapping':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
