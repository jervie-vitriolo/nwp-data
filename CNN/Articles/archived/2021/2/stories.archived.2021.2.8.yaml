      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — Authorities
        have arrested on Thursday a Chinese national wanted for kidnapping and holding
        for ransom two persons in November 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd28ac-b8b4-46d4-8e25-5e33282fc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:04:37.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ju Wenping was arrested in Pasay City by virtue of a warrant issued
        by Judge Elenita Dimaguila of Branch 117 of the Pasay City regional trial
        court. He is accused of kidnapping for ransom and serious illegal detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb452a-31d1-4034-80bb-ab508dd7eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:04:37.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail was recommended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fcab7-c479-4d97-ac87-5cd82c85c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:04:37.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, the suspect took part in the kidnapping
        of Wei Ming Sun and Yo Chen at Terminal 2 of the Ninoy Aquino International
        Airport on Nov. 8, 2018. He and the other suspects held the victims for ransom
        and received the amount of 2 million RMB (around ₱15M) via four wire transfers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9baa82-7ed0-4c03-9d1d-3709083c5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:04:37.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were released on Nov. 13 but prior to boarding a plane
        bound for China, they created a scene at Terminal 2 which resulted in the
        arrest of some of the kidnappers. The suspect, however, was able to escape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce6db7-e86b-4cb4-86ab-97554e46bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:04:37.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ju Wenping is now detained at the Anti-Kidnapping Group lockup jail
        for interrogation and booking procedure.</p>'
