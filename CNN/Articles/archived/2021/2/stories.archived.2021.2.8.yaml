    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c981cb-352f-446c-88bf-af3baaa77a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:55:27.967+08:00
      'mgnl:createdBy': 'cjmarquez'
