      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43374a20-a46f-4308-b453-c75a8621398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A second senior leader of a vast drug
        syndicate has been arrested, a Thai narcotics official said, as a transnational
        dragnet tightens on the Sam Gor group, which police say dominates the $70
        billion annual Asia Pacific drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8f958-d182-4b28-b457-a33fda0c64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86554f9-2ac4-4cdc-a1c0-ea558d9ea362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October arrest of Hong Kong citizen Lee Chung Chak in Bangkok
        preceded last month''s high-profile arrest in the Netherlands of Tse Chi Lop,
        a China-born Canadian national who police suspect is the top leader of the
        syndicate, also called "The Company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc079d6-06ee-4897-af64-5117e0f334d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768747e-56e0-4179-a860-10638dd76230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, 65, is a former prison mate of Tse''s suspected of being involved
        in drug trafficking for four decades. A 2018 Australian Federal Police (AFP)
        document reviewed by Reuters outlining the top 19 targets in the syndicate
        described Lee as a "senior project manager responsible for big ventures of
        border controlled drugs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bf60f-2b30-45f5-98a5-55d1aa09f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95b72c-e5f3-48a0-89f2-e6f0eab10cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two arrests on different continents within three months stem
        from a decade-long investigation by the AFP, which also leads the multinational
        Operation Kungur task force targeting the syndicate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4be95-28ee-47dd-a27c-2f44f8cbf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34eaa70-48c8-4fac-b027-c9b678ed2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for suspected senior drug traffickers to be arrested
        and successfully prosecuted in the Asia Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd811fd-1182-41bc-8686-cfb0b6c62941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de76344-81a2-42d2-b554-dbbaae7bf4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect was arrested by Thai Narcotics police on Oct 1 based
        on an arrest warrant issued by a Thai court, which followed an extradition
        request by the Australian authorities," Lieutenant General Montri Yimyaem,
        head of Thailand''s Narcotics Suppression Bureau, told Reuters when asked
        about Lee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98bdcd-b456-4c73-9b82-5f4dd851a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60ff2c-bbad-48ee-8ea4-aa895443f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extradition is currently being processed by the court."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa1424-1443-4748-af62-8270ea701615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879d046-f92a-4076-bd74-1b67bd689403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Lee has emerged as a rival to the Canadian as a
        major player in the region''s drug trade, according to two investigators,
        who spoke to Reuters on condition they not be identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc222b7-f3c3-4233-88c6-cfadd8bbdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136177e-df23-49e9-a295-6bc9d9445a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand his star had risen to be an equal or even a bigger
        player," said one of the investigators. "He''s a very significant arrest in
        his own right."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6a858-a999-42f5-8725-90af7dc3c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75233be-01ae-4aa2-a17b-02b9c2e3e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai authorities seized a laptop and multiple phones when they searched
        Lee''s serviced apartment in an upscale Bangkok area, a potential treasure
        trove of intelligence, the two investigators told Reuters. A third official
        added that a document and cash in several denominations were also seized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976bcf0-3454-44e9-bfc3-0969dda65e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b80de-5fc5-4bf9-a0d5-e59e7f83f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is appealing the November approval by Thailand''s Criminal Court
        of Australia''s extradition request, said a source at Thailand''s Ministry
        of Justice. Tse is in prison in the Netherlands, where a court has yet to
        rule on his extradition to Australia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b62cb5-dd7b-47f3-8c70-acc2fbd6068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58f03b-62c0-48a0-8eb3-30cd5cb233e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee could not be contacted in prison, nor could his lawyer be identified
        by Reuters. A lawyer for Tse declined to comment. An AFP media officer declined
        to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39160724-0eeb-463d-af4f-3754a086f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d0c69-e7f5-4a0e-a41b-9512573c9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged role of Tse -- whose nickname is Sam Gor, or "Brother
        Number Three" in Cantonese -- as leader of the syndicate and the investigation
        into his activities was revealed by Reuters in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163bf02-69c4-40c0-b5ca-d0af56cfd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff447a-3d7c-4633-a755-c66f3ffcb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office on Drugs and Crime (UNODC) has estimated
        the syndicate made up to $17 billion from methamphetamine trafficking in the
        Asia-Pacific region alone in 2018. The UNODC representative for Southeast
        Asia and the Pacific, Jeremy Douglas, compared Tse to the notorious Latin
        American cartel boss Joaquin "El Chapo" Guzman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b8283-b0e0-4de3-82e5-e4ae59e6ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b7ac7-da0d-4352-85d5-3f26954be3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also suspect the crime group traffics heroin, ketamine, cocaine
        and MDMA, known as ecstasy, multiple officials across the region have told
        Reuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f9990-ef05-4d5c-bf4c-85e404fc7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd854a4-1dc8-4152-ad01-8aaf522c1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Drug veteran</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa6008-829d-420a-88a1-3e9bd401b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse and Lee were the subject of requests by the AFP for law enforcement
        authorities around the world to arrest them. They are expected to be charged
        in connection with importing illicit drugs a decade ago, the investigators
        say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b968f0-0861-45a8-9006-c06997eb1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men supplied drugs to a Melbourne-based drug ring and were
        recorded on intercepts directing the leader of the ring, Suky Lieu, the investigators
        alleged.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd994b7-aa8b-43f4-8519-56a9731fd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469ddbb-d7e5-4c9a-9006-7823f54754af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge''s verdict rejecting Lieu''s attempt to have his prison
        sentence reduced said that Lieu owned a small Asian grocery store and was
        regularly in touch with his Hong Kong-based drug suppliers, using as many
        as 60 phones and SIM cards and speaking in code. The verdict said Lieu was
        the leader of the drug ring. Tse and Lee were not named in the verdict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbb746-a1dd-4fec-b07a-fca7ae2474b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5d79f-92dc-4862-9341-e6be3a44936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two investigators told Reuters that Lee was arrested in Sydney
        in the 1980s, allegedly for being a manager of heroin couriers. He never went
        to trial because a key witness died, they said. Reuters could not independently
        confirm this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e39edd-7a94-4dfd-b9fe-4ed607c6d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5004401-a888-42ae-9ef9-04bcdbbc2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was sentenced to 140 months in prison in 1998 for playing a
        "supervisory role" in a conspiracy to import heroin into the United States,
        federal court filings there show. Lee -- extradited from Thailand to face
        the charge -- spent time in the Elkton penitentiary in Ohio while Tse was
        imprisoned there.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae6e4c-028a-4cf0-b732-df0e888642e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d0c1c-e868-4401-815b-547e34aa7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse was sentenced to nine years in prison for a separate conspiracy
        to import heroin into the United States. The two were released from Elkton
        within a month of each other after completing their sentences, U.S. Bureau
        of Prisons records show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643d647-29e4-4bb5-a438-8484030fa0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09645821-f806-4f10-a86d-c7b4dd68f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspect Lee later played a key role for the syndicate overseeing
        drug lab operators in Shan State in northern Myanmar and regularly traveled
        there, the two investigators said. Shan State, which is largely controlled
        by ethnic armed groups, has been the epicenter of drug manufacturing in Southeast
        Asia''s Golden Triangle for decades.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724752-3643-458f-ba0c-c135a0652c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:07:54.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/07/asia/sam-gor-arrest-thailand-intl-hnk/index.html"><em>
        "Second drug kingpin arrested in Thailand tightening dragnet on huge syndicate"&nbsp;</em></a></p>'
  'Duterte-National-Amnesty-Commission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
