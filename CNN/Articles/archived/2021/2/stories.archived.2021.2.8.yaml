      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tian Qimeng, who runs an engineering consulting company in the port
        city of Tianjin in eastern China, said his company is handing out 300 yuan
        ($46) of cash to non-local employees who choose to stay for the holiday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
