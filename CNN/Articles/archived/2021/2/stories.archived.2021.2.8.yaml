    'jcr:uuid': '4c393d4c-dd3c-44eb-a6f9-4995405fdf40'
    'lead': 'The ultimate outcome of the trial does not appear to be in doubt: Trump
      will be acquitted by the Senate for the second time, falling well short of the
      two-thirds votes needed for conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T07:13:16.220+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:16:09.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:17.574+08:00
