      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, February 8) —</strong>
        This week in events: an art haul, a street art exhibit, another digitally
        restored film, and a launch of two books by Davao-based writers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcf2c0-bbcd-4be8-a104-28b46bd09460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:05:55.670+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paglunsad: A Virtual Book Launch and Conversation with the
        Davao Writers Guild</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109f6c7-e846-46ad-8230-1b1cfa472178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:05:55.671+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Writers Guild is hosting a launch for two recently published
        books, Jhoanna Lynn Cruz'' “Abi Nako, Or So I Thought” and Br. Karl Gaspar’s
        “Mga Lumadnong Sugilanon Nga Mainuklogon,” which he wrote under the pen name
        Melchor Morante.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53656d28-018d-4083-b497-b6644e1ebf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:05:55.671+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memoir “Abi Nako, Or So I Thought” is a document of Cruz’s first
        10 years in Davao City as she attempts to rebuild her life after a failed
        marriage and “(re)fashioning herself as a writer and a lesbian in the face
        of her own false expectations.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ea1da-7b87-44e9-81fc-7b3ad0e10185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:05:55.671+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga Lumadnong Sugilanon Nga Mainuklogon” is a collection of short
        stories written in Cebuano Bisaya. The book, which deals with issues such
        as cultural erasure, extrajudicial killing, and land grabbing, been called
        by the Mindanao Times as the “largest collection of works of […] Historical
        Injustice Fiction.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d0879-65f8-4826-bc24-cbdc92d44f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T18:05:55.671+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Feb. 13 (Saturday), 8 p.m and will be streamed live
        on the Davao Writers Guild’s event page. Click <a href="https://www.facebook.com/events/180091506836461"
        target="_blank">here</a> for more details.</p>'
    '18':
      'image': 'jcr:b7b854f1-49c3-4d4d-9394-2cd8d52e3e54'
      'jcr:primaryType': 'mgnl:block'
