      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Strive to Thrive,” street artists DAGGER, CHNO, and SEMAJ present
        how their practice (in the context of the pandemic) has enabled them to “come
        together to show us how they struggle to not just survive, but to thrive.”</p>'
    '8':
