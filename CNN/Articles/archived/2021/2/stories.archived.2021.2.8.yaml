  'duterte-abs-cbn-franchise-license-to-operate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-08T23:33:03.582+08:00
    'imagesource': 'jcr:bd7434d1-9814-4839-95e2-cd9f336aedb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42afcec9-ee0f-41c5-8427-2affba817b1e'
    'lead': 'Even if Congress grants the Lopez-owned ABS-CBN a fresh franchise, President
      Rodrigo Duterte said he will not allow the National Telecommunications Commission
      to grant the network a permit to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-08T23:37:54.167+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:14:58.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:41.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Duterte won''t allow ABS-CBN to operate even if it gets new franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84784d70-a48d-4994-9627-06fff8b080ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — Even
        if Congress grants the Lopez-owned ABS-CBN a fresh franchise, President Rodrigo
        Duterte said he will not allow the National Telecommunications Commission
        to grant the network a permit to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451bb51-5a0c-4d24-87bb-15d52f6d76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress is planning to restore the franchise of the Lopezes. <em>Wala
        akong problema doon kung i-</em>restore<em> ninyo</em> [I don''t have a problem
        if Congress restores it]," the President said in a televised address to the
        nation on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51b418-dd8e-442f-bf36-0a516a3f9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you say that if they can operate, <em>kung may ano na sila</em>
        [if they already have a franchise], no. I will not allow them. I will not
        allow the NTC to grant them the permit to operate," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b99d2-0e2a-4150-b1dd-debef457a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will forbid the media giant from resuming operations
        unless the Lopezes settle their allegedly unpaid taxes. "<em>Kalokohan ''yan.
        Parang binigyan mo sila ng</em> [That''s nonsense. It''s like giving them
        a] prize for committing criminal acts," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940b17f-0a65-433d-b588-61545799dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, lawmakers <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html">denied
        ABS-CBN''s bid for a new franchise</a>, citing various issues including alleged
        tax-avoidance schemes, the dual citizenship of its chairman emeritus Eugenio
        "Gabby" Lopez III, failure to regularize its employees, and biased reporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc6eb1-ab7f-4424-8eb5-a2f2cd7262bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly denied the accusations and <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-y.html">maintained
        it has no outstanding tax liability.</a> The Bureau of Internal Revenue, as
        well as the Securities and Exchange Commission, also said last year the network
        has been <a href="http://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html">compliant
        with regulations</a>, contrary to allegations lodged against it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083dbb9c-dda3-4acc-bacb-8c7c18d614b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network <a href="http://www.cnn.ph/news/2020/5/5/ABS-CBN-off-air-NTC.html">went
        off the air in May 2020</a> after its legislative franchise expired. In September
        of the same year, the NTC issued an order recalling all frequencies or channels
        assigned to the media company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e713204-022a-4848-9549-ceb055d6b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T23:37:54.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:14:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Senate President Vicente Sotto III filed a bill seeking
        to renew ABS-CBN''s franchise. Batangas 6th District Rep. Vilma Santos-Recto
        filed a similar measure in the lower chamber.</p>'
