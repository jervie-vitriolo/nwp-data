      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, this year the 25-year-old is stocking up on her favorite
        snacks -- rice crackers and chocolate -- as she prepares to hunker down to
        spend the most important festival of the year alone in her apartment, more
        than 1,200 kilometers (745 miles) away from her family.</p>'
