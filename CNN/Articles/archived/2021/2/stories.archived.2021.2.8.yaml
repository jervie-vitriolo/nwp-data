    'title': 'Superbowl halftime show featured The Weeknd and his bandaged army'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26235569-16f0-4a1d-b4bf-2396201e60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The bandages were back, but not on
        The Weeknd''s face this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b95a5-269f-4235-8440-ec007be7866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer took to the stage for the Pepsi Super
        Bowl LV halftime performance with plenty of pyrotechnics, lights and men dressed
        like The Weeknd in all black with red jackets and bandaged faces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87599db-f6f4-483a-a20a-00b7394d77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd performed a medley of his hits, including "Can''t Feel
        My Face," "Earned It" and his more recent chart topper, "Blinding Lights."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BLINDING
        LIGHTS 🙌 <a href="https://twitter.com/theweeknd?ref_src=twsrc%5Etfw">@TheWeeknd</a>
        <a href="https://twitter.com/hashtag/PepsiHalftime?src=hash&amp;ref_src=twsrc%5Etfw">#PepsiHalftime</a>
        <a href="https://twitter.com/hashtag/SBLV?src=hash&amp;ref_src=twsrc%5Etfw">#SBLV</a>
        <a href="https://t.co/Qv9yyW8wED">pic.twitter.com/Qv9yyW8wED</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/1358591785925246981?ref_src=twsrc%5Etfw">February
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eaeaa7-aa3d-4761-b184-93641a3c5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989cf85b-1a7c-4411-9363-717cf2e20a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colorful set in the stands of the stadium, which resembled the
        Las Vegas strip, was the backdrop for headliner and a massive choir and instrumentalists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a3c8a-00ab-4950-891a-42aa4810c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the show, The Weeknd moved to the field with an
        army of bandaged-faced dancers in an apparent nod to recent appearances in
        which his face was wrapped in bandages, sometimes looking bruised and bloodied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ad7b4-1ec2-4f70-b25c-9e66d6972f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the event, The Weeknd explained that there would be no
        surprise guests and only members of his production joined him during the performance
        due to Covid-19 protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d8bfb-349f-4557-ac8f-4e23e318ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been reading a lot of rumors," he told the NFL Network Thursday.
        "There wasn''t any room to fit it in the narrative and the story I was telling
        in the performance. So there''s no special guests, no."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a1833-e5a8-41c6-a80e-647859edcb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly spent $7 million of his own money on the halftime
        show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f0d8a-fe6e-498e-9587-69591a6b9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd explained to Variety what those bandages have been all
        about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ff7bb-aa11-4af7-9725-df523440d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T10:02:38.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance of the entire head bandages is reflecting on the
        absurd culture of Hollywood celebrity and people manipulating themselves for
        superficial reasons to please and be validated."</p>'
