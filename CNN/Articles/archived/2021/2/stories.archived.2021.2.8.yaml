      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like to apologize to the province of Cebu, hindi (ito) para
        mag-instigate ng takot [This was not done to instigate fear]," Vergeire said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c7be4-f563-47fc-bebc-356ef728c84a'
