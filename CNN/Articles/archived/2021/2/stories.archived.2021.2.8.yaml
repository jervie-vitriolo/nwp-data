      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Send a message to Space Encounters on <a href="https://www.facebook.com/spaceencountersgallery/"
        target="_blank">Facebook</a> for inquiries and if you want to visit the gallery.
        The Pasig Pass is required for a visit.</p>'
