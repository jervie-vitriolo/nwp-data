      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng''s original detention came amid rapidly worsening ties between
        Canberra and Beijing. After Australia called for an investigation into the
        origins of the coronavirus pandemic, China targeted it over trade, slapping
        products with tariffs and blocking acquisitions by Australian companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0647-2dcc-453e-9579-1a9435041f0b'
      'mgnl:activationStatus': true
