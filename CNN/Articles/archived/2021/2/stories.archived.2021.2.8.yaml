    'mgnl:tags': ['China', 'Lunar-New-Year', 'travel-ban']
    'template': '1'
    'title': 'Heartbreak and anger as China discourages travel for Lunar New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a297e9-7fa2-45a4-b2b4-ed69a514695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Normally at this time of year, hundreds
        of millions of Chinese people would be packing highways, trains and planes
        on homebound trips to celebrate the Lunar New Year with their family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d48eb-9821-4a02-b12f-bb32173dc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32511731-82fd-4910-aaca-3d83635efc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, the largest annual human migration on Earth has been
        put on hold, following the Chinese government''s call to avoid "nonessential"
        trips during the holiday period to prevent a resurgence of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16078c37-1b51-4d4c-8c38-634280a8f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a36c7-5502-4e7f-a859-d11a84b4cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a lot to ask. The Lunar New Year, also known as Spring Festival
        in China, is the most important holiday in the Chinese calendar -- the equivalent
        of Thanksgiving, Christmas and New Year''s Eve combined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc38631-924c-4624-afc7-39095ef6dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7bf23-029b-4f9b-a4da-8f92b706664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Chinese who left their hometowns for better job opportunities
        in big cities, it is the only chance they may get to see their families this
        year. Parents who left children behind in villages so they could work may
        face another 12 months without them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d87bfc-a919-46a8-8677-919ac241f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050fea6-e421-49c9-9dbe-ef75287b9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To discourage people from traveling, China''s National Health Commission
        has imposed new rules that require people returning to rural areas to produce
        a negative Covid-19 test taken within the previous 7 days, and to spend 14
        days in "home observation" upon arrival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1464a2-dfd9-4824-bac9-7409e3ccbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fe3dd-ed58-48bd-bd03-1dcd96b8027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments have added their own, stricter rules. For
        example, in some places, returnees need to spend two weeks in a government-approved
        quarantine hotel, instead of remaining under observation at home with their
        families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f852a-fbee-4d44-a10c-6269ea9277eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc29ff-f81b-4e4e-afc3-52e17220abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions have provoked fury on social media, with some
        questioning the government''s policy at a time when many people had hoped
        to go home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690974b9-4495-430a-af98-e8ce291b18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca918d-61f0-4cd9-8510-1857ba53b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask, did you seriously think about it and look
        into it before making this policy?" one person posted on Weibo, China''s Twitter-like
        service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa22e1a-d930-4921-b4f1-b4acbea7809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a78b4-ee6d-4a72-834c-af587dc8ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do medical conditions in the vast rural areas allow everyone to
        have an coronavirus test every 7 days? Doesn''t the gathering for coronavirus
        tests bring a bigger risk of infection? In addition, the state only gives
        us 7 days of statutory holiday, and now you ask returnees to be isolated for
        14 days. What are your brains made of?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda49ac-9b20-4f23-bda8-50af988724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5fa2e-4609-4186-8983-092dcf0ef41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, state media has celebrated China''s success in taming
        the coronavirus, contrasting its speedy, effective measures with the chaotic
        approach of some Western governments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989959e-1cc6-4ebf-b557-04c1c1f46f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70728445-d73b-4eeb-9647-74d0e33a6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year has brought fresh challenges. In January, more than
        2,000 positive cases were detected in China''s northern provinces, the worst
        resurgence of the virus since March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae0482-764a-45ab-87fe-a01b2078f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c03451-901c-4ce7-8dcd-f96e28fa49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the virus'' rapid transmission, Beijing recognizes the need
        to move quickly, as do the Chinese people, but that doesn''t mean they''re
        happy about it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a59dba-a391-4bbc-980e-cdeabd61d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ae4a3-d7a9-4cca-931e-3fa1fc963fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second Lunar New Year hit by coronavirus</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e8ab4-dfcd-4cac-abe3-225875734889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second year in a row that the Lunar New Year, which begins
        on February 12 this year, has been overshadowed by the coronavirus pandemic
        that has claimed more than two million lives worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b691d24-1c04-461e-b22c-f928d12d015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed8c12-50a9-42e9-b52e-f51c12d9d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Beijing''s main train station was overflowing with travelers
        before the Lunar New Year, as Chinese authorities had not yet announced the
        coronavirus was transmittable from person to person, or admitted that it was
        already spreading outside of Wuhan, the epicenter of China''s initial outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37724e9-24b4-4d1d-a928-f92e8cd7d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1915-8ef8-4f30-a06b-ed37e063adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan was eventually locked down two days before Lunar New Year''s
        Day, but millions of people in the central Chinese city had already traveled
        back to their hometowns in the weeks leading up to the holiday, accelerating
        the spread of the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa1fa6-9dc0-409a-ac44-0b149a753ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e29700-34de-4d55-85ee-242211eb3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the holiday, many were stuck in their hometowns, as new travel
        restrictions prevented them from returning to the cities where they worked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34035800-ec9c-486c-8e4d-ce17ed6afae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847d702-47cc-47f3-9446-f775cc84e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the departure hall at the Beijing train station remains
        largely empty in the lead up to Lunar New Year. The government''s call for
        people to stay put in the cities where they work has apparently worked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0d42e-a018-46c7-bc03-25d16a7a4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837df9dd-f8cd-4c24-9429-ff298f472b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the 40-day Spring Festival travel rush, or "chunyun,"
        which fell on January 28 this year, Beijing Capital International Airport
        saw an 86% drop in departing passengers compared with the same period last
        year. Across the country, the drop in air passengers on the first day of chunyun
        was 71% compared with last year, according to the Civil Aviation Administration
        of China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5b9d1-0253-47dc-8123-2c8d9b1eecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea8f88-6e05-461f-9592-8c06c829866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Transport estimates that 1.15 billion trips will
        be made during the 40-day Lunar New Year travel period this year, 61% less
        than in 2019 and 22% less than last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5d18f-ab33-43ab-abc6-cf634eb889c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf6ccf-0130-4193-a686-d43dfad4c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the predictions are correct, it will be lowest number of trips
        made during Lunar New Year since the government began publishing records in
        2003.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8d854-5366-476a-995e-a89afc6a8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67c458-0ce4-4a83-a118-169c5f92cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Criticism and censorship</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17616ec5-7a37-4c94-a073-9a829d4dcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s plans for Lunar New Year stand in stark contrast to the
        last major holiday in October, when crowds packed public transport and tourist
        attractions around the country for Golden Week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f74ad8-def7-47ad-81b5-543927769539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f20397-e253-427c-aa8c-e8d3a4611e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, China had not reported any locally transmitted symptomatic
        case since mid-August, and both the government and the people were confident
        in keeping the virus under control.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e41a9-7e57-4a7f-80d3-79e7ce04e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfd8d0-983b-49d1-b16d-3af50b618eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of domestic tourists cramming the Great Wall were featured
        prominently in state media, as proof of China''s success in containing Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34bc83-c88c-4411-b3cd-b2ee485efa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91eb68-5917-4a5d-9f50-17b7273b54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Chinese state media is unleashing a very different
        propaganda campaign, exalting people''s decision to stay put as an act of
        fulfilling their responsibility to the country -- but the praise has not been
        uniformly welcomed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64918006-34ce-422d-890c-c49cbbb57ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c07223-b4b9-48c0-9f3e-751a7b1e4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, People''s Daily, the ruling Chinese Communist Party''s
        mouthpiece, posted what seemed like an innocuous message on Weibo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b52019-37df-403f-96f3-065c2942f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837f4b5-1d09-4402-8bd4-b9882bcdee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Chinese has their special Spring Festival memories. But this
        year, the Spring Festival will be different from before ... Tens of thousands
        of people have chosen to stay for the Lunar New Year. Their sticking around
        is for a better reunion in the future," it said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297da2e4-4846-4ec8-b72d-f4fd5f6b25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b8e28-02c7-4110-a3a1-f04a080af2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was soon flooded with angry comments. "Don''t thank them.
        They all want to go home. It''s true," read a top comment, which generated
        more than 4,400 likes in less than three hours.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703bb7a-a1e6-4f26-8c28-5e51712bad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4f9b9-5cfc-4e39-bacb-d28175bf9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has set countless barriers for (people who) want
        to go home to pay a price. They hurt the interest of home returners to achieve
        the result the government wants. It''s shameful that the government feels
        proud about this," another top comment reads.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0d3b2-913a-460f-952e-74bfaec0f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0edeb6-c2b8-46b0-8c06-795c81260f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the next morning, all critical comments had been removed. The
        People''s Daily published another Weibo post along similar lines, but it was
        also inundated with criticism.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d98a3b-2899-4488-8709-44bec0958ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2d538-db5b-40be-9314-bdfc647dfcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As state media, can you bend down to hear the people''s voice?
        Is your propaganda work only for pleasing the leaders? We all know we can''t
        go home for the new year, and are feeling miserable about it, but you keep
        sensationalizing it and keep talking about it. Who really wants to hear your
        ''thank you''?" said a comment, which was later also deleted.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15709b4-b295-4229-8376-14d568d8b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45373de-fcbc-4ed8-97fa-fac1493ff2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government has banned people from or with travel history
        to high-risk areas from traveling. Those in medium-risk areas are also not
        allowed to travel unless they obtain special approval from local disease control
        authorities and present a negative coronavirus test taken within 72 hours.
        Residents in low-risk areas are encouraged to stay put, but are not banned
        from traveling.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be938808-9366-4163-91bf-10b655b80221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b206f1-4f0b-4bf1-82ce-a2aa1a3dfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Weibo, users also complained that local governments
        in their hometowns had imposed extra requirements on returnees, despite Beijing''s
        order that no excessive requirements should be added by local authorities.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e261d-e28f-4dfb-81fe-6b7761617124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebf304-41a6-42a8-acb1-8d3dcad230c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the policy is too harsh," said Dan Di, a 21-year-old student
        from the southern city of Guangzhou, who requested to use a pseudonym to avoid
        repercussions for criticizing the government.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25f8f5-ddc6-42ef-8758-9070b8763dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6a88b-ddf5-4686-a3a1-30c78b73e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has just finished 21 days of quarantine -- two weeks at a hotel
        in the nearby city of Zhuhai and one week at home in Guangzhou -- after returning
        from Hong Kong, where he is studying film at university.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eaaa4d-1d93-4184-ac5d-ac17a9aad74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6410e1-7b7e-4057-a146-35e84b8f6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Di considers himself lucky to be able to spend time and money
        on quarantine and coronavirus tests -- but he noted that it would be out for
        reach or many of the country''s nearly 300 million migrant workers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f293a4c-a370-43ab-b03e-94eb8a6026da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f07b0-3b54-4551-9153-5d026ae86443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spring festival is the only chance, and the most important
        chance for them to go home, to stay with their family," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328fe56-6e04-4f56-bf2f-4489761ec95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86332b1c-54d8-4fa7-81c4-d3713b20286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Ministry of Civil Affairs issued a guideline for
        local officials to enhance "care and service" for the 7 million or so children
        who won''t see their parents this Lunar New Year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28879f-b737-491a-b4e1-773bc082c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f730a-1861-4681-9282-bda721ea4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It instructs parents to use "phone calls and video calls to conduct
        ''heart to heart'' talks with their left-behind children."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc86551-8320-407b-94bb-0a122e902f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232a818-3964-4142-b12c-a76ae10986f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Compliance</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422cd2c-0bb5-44fc-aaa5-481da74da764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a difficult 2020, many Chinese people had looked forward to
        seeing their families. However, the outbreak in the north threatens to undo
        the work Beijing has done so far to contain the virus.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d621e22-7ffb-4ed3-97f7-96ae3cebe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579a453-c7ea-4dd5-b3a6-890bafc38515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, local officials have thrown their support behind
        the central government''s campaign. They''re not only imposing onerous requirements
        for tests and isolation -- they''re even handing out subsidies and benefits
        to encourage people to stay put.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d489f-ab52-4de4-b440-3fb92e31488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T16:13:10.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
