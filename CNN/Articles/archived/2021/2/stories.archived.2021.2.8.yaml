      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/4/groups-slam-parlade-prosecution-threat.html">Lawyers,
        journalists call out Parlade comment vs. reporter as ''credible threat'' under
        anti-terrorism law</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d75df-ea2e-4ecd-a12a-02546204eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T12:13:54.772+08:00
      'mgnl:createdBy': 'alyssa'
