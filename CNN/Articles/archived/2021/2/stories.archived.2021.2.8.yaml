    'template': '1'
    'title': 'House lawmaker calls on economic managers to take second look at Bayanihan
      3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf1d50-87f9-44a9-aa95-f251e250ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — A
        lawmaker called on the government''s economic managers Monday to take a second
        look at the proposed ₱420-billion stimulus package pending in the House of
        Representatives instead of saying outright it can''t be funded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c314078-f308-471b-8adc-856b3c6b6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Representative Stella Quimbo said the passage of the proposed
        Bayanihan to Arise as One Act has become more urgent in light of the rising
        prices of basic goods and the contraction of the economy by 9.5% in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed80b4-572c-4316-9c48-e7e3f3d33f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo filed House Bill 8628, otherwise known as the Bayanihan 3
        bill, with Speaker Lord Allan Jay Velasco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f54a0f-3645-4b3a-acf8-935a85cae66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana</em> they take a second look at this Bayanihan 3 and to
        objectively assess <em>lahat ng ating datos na pumapasok,</em> particularly
        <em>na po ang</em> job losses, business closures," she said in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb34b74-c281-4a6d-b4e8-627e4a1e5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they take a second look at Bayanihan 3 and
        objectively assess all the data coming in, particularly on job losses, business
        closures.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39004fc-1e1a-42b9-adf4-ae59f288fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo, an economist, said she is hopeful that President Rodrigo
        Duterte will certify the bill as urgent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700490b4-9a85-4e8e-a93f-789aba9a6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the Bayanihan 3 bill include:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e86452-f757-4830-9651-329bd645d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱108 billion for the implementation of the social amelioration
        program for households affected by the COVID-19 pandemic</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e6d8a-7d04-481b-9b68-e3ddf392cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱52 billion to subsidize small businesses for wages and other
        worker-related expenses</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd9476-9665-4c7f-97a1-f45f6cb3133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱100 billion for the capacity building of businesses in critically
        impacted sectors</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f026254-39eb-4948-9fea-3c47544ea679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱70 billion to help the agriculture sector</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067290b3-1dbe-46e1-beeb-4eda5af3f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱30 billion for unemployment assistance and cash for work programs
        of the Department of Labor and Employment</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077ef9a-4192-4286-ba91-c05af63048ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said there''s money to fund the implementation of the Bayanihan
        3 bill, noting the various loans taken out by the government for COVID-19
        response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0bae9-036d-4d50-87f8-921ad795b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the national treasury, she said the government''s
        cash balance as of the end of November 2020 stood at ₱1.6 trillion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e14c1-e479-4c7a-a396-a979489c1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> total loans <em>po natin, ayon sa</em> cash report
        <em>ng</em> Treasury is ₱2.82 trillion for 2020. So, if you think about those
        huge amounts, <em>tingin ko naman</em> a ₱420-billion economic stimulus package
        should be affordable at this point," Quimbo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d356277-3e16-4166-bbd2-b7ef6c6f4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T22:27:40.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the cash report of the Treasury, our
        total loans amounted to ₱2.82 trillion for 2020. So, if you think about those
        huge amounts, I believe a ₱420-million economic stimulus package should be
        affordable at this point.]</p>'
