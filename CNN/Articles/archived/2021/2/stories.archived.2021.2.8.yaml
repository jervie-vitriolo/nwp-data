    'template': '1'
    'title': 'China arrests Australian TV host on suspicion of spying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b1e75-1655-499b-996c-74cbd49b6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Australian employee of China''s state
        broadcaster CGTN has been arrested on suspicion of "illegally supplying state
        secrets overseas," Canberra said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23bdd0-96d1-4c98-9d8f-9cd078cc89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93dd22-b0a2-40ab-91c4-338ab079d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Australian Foreign Minister Marise Payne said Cheng
        Lei, who has been detained in China since August 13, 2020, had been formally
        arrested on February 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b82f6e-b81a-48dc-b6c3-5f9aa50c8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934022d-b1b5-48c8-9a30-d03059ae0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese authorities have advised that Ms Cheng was arrested on
        suspicion of illegally supplying state secrets overseas," Payne said, adding
        that "the Australian Government has raised its serious concerns about Ms Cheng''s
        detention regularly at senior levels, including about her welfare and conditions
        of detention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b55ef-0207-4530-902b-9e02840e16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44d695-b051-4fa3-b78a-1ef1504da5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian consular officials have visited Cheng regularly since
        she was detained, most recently on January 27, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540675b-cbcd-49e5-ba7b-1013b2cc7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be54dca-5c32-4ff9-914e-f8a9ae0f5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng was a business anchor on CGTN, the international arm of China''s
        state-owned broadcaster CCTV, which has since scrubbed all reference to her
        from its website and social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82f048-742d-4e2c-95e8-6657aeac32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30f893-8bf8-4ba2-b6cf-290499745ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a profile of her that has now been deleted, the Australian
        journalist joined the Beijing-based broadcaster in 2012, following a nine-year
        stint with the US financial news network CNBC. She was one of CGTN''s top
        anchors, helming the daily "Global Business" show, conducting high-profile
        interviews, as well as driving "content innovation" and taking part in special
        projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607cc89-f28b-4b83-b946-1f316dba1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02951c9d-cff9-4576-a85f-48d004aa321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her spare time, Cheng was active in the Australian community
        in Beijing, taking part in events at the Australian Chamber of Commerce and
        acting as an "alumni ambassador" for the country''s embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da682e3-e7bc-4cf7-9576-d3665ea1c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead68af-1ef1-4c33-a2d4-64dad2ec48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final post on WeChat, the Chinese social networking app, showed
        her at the opening of a Shake Shack outlet in Beijing on August 12, the first
        restaurant opened in China by the US chain. Posing in a bright green dress,
        Cheng captioned the photos with the hashtag "make shakes not war."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdcf4a-64e9-4663-9ab8-b37c1c50d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7307c-58f9-4da2-9faf-a100dead01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T15:16:33.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately reply to
        a CNN Business request for comment. Asked about Cheng''s detention last year,
        ministry spokeswoman Hua Chunying said: "China is a country under the rule
        of law, and we will act in accordance with the law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467729c-807e-43bd-86c2-e6212f9283a0'
      'mgnl:activationStatus': true
