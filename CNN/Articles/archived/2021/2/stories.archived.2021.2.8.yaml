    'template': '1'
    'title': 'DOH to monitor individuals for one year after COVID-19 vaccination '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9914132-de5d-48a2-81b5-6a8b828f93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — The
        Department of Health will monitor vaccinees for one year for possible health
        problems following COVID-19 immunization, an official said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075184ae-de53-4ecb-a5a7-5a975d85b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Myrna Cabotaje said persons inoculated against
        the virus will be closely monitored by the government for any adverse events
        after vaccination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9af0d-13d5-4932-a3e2-555de017c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization defines Adverse Event Following Immunization
        or AEFI as "any untoward medical occurrence which follows immunization and
        which does not necessarily have a causal relationship with the usage of the
        vaccine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f6b20-ef0b-4ba9-b1a6-c7d1ec51981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said that right after receiving the shot, the vaccinee
        will have to wait in a designated room for 30 minutes to an hour to check
        if there will be adverse effects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39e488-1681-4c2e-b2ec-be8c579a1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assigned health workers will provide reminders about some common
        side effects after getting a vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a9e31-f3a4-4fe8-9841-5752a233eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinee''s information will also be linked to the Health department''s
        electronic immunization registry for further monitoring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c36e25-4088-4eda-bcd2-86832cf0e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observation will take one year para makita natin kung ito ba
        ay sa bakuna, or hindi dahil sa bakuna. Titingnan natin," she said during
        a Laging Handa briefing on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd63fe8-a638-4595-af1a-f3d6b654da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The observation will take one year for us to see if
        it is related to the vaccine, or not. We will see.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b03e3-8470-49b6-b3ae-6ce9fdb4a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Philippine Society of Allergy, Asthma and
        Immunology President Rommel Lobo said allergic reactions may happen within
        four hours after receiving the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3485e37-4bc1-4a1a-b961-80191f02c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed type hypersensitivity may take three to four days to
        develop and appear, Lobo said, also stressing it is "rare" to have a reaction
        after a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae09de-1b78-483d-a4fc-7e4e2cc5808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t read of a paper documenting adverse event after immunization
        after a year," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c9a62-50a7-4c95-ad43-c2fbf990e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T17:33:42.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to begin its vaccination rollout this
        month. For 2021, it hopes to inoculate at least 50 million Filipinos.</p>'
