      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/08/africa/drc-new-ebola-case-intl-hnk-scli/index.html"><em>"Democratic
        Republic of the Congo reports new Ebola case, months after end of its last
        outbreak"&nbsp;</em></a></p>'
  'China-arrests-Australian-TV-host-spying-':
    'author': 'James Griffiths, CNN Business'
