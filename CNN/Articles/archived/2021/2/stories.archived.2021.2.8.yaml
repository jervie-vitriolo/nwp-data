  'Joe-Biden-Iran-sanctions':
    'author': ' Jasmine Wright and Chandelis Duster, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
