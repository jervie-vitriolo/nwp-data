      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html?fbclid=IwAR1R6mbKP0eSGeSkoj_cZIwzqMQ7E0ACGvS2SdJEDrovxlCJYALYdI22Vuk"
