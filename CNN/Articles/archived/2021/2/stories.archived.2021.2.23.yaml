      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcc5c5-87f7-4e9f-a105-0888b205cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son had told her he''d recently been put in the "friend zone"
        by one of the girls, who made it clear she wasn''t interested in dating him.
        They had continued to be friendly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53470198-b881-4986-ba77-6b65ee393361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f517295-ec9c-48fc-8454-a0c07a0146d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do all these things as a parent to raise your kid right, to
        be nice to everyone, especially kids without many friends," Shannon said.
        "And you never think that by making your kid the nice one you could be making
        them a target for bullies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadc76f-2988-46e7-97b0-2762aab11d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693430-1c48-4c7d-a8d8-a1118c4e6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a simp?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541bef2-56fb-486a-abbb-c9358b943199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many parents might be unfamiliar with the word "simp," chances
        are your tween or teen has used or at least heard the term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449ef63-9add-44ad-88f9-b1fa7bed67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf49c8-a55e-47ae-bc37-3957caba2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simp hashtags are rampant on TikTok. Instagram has over 350,000
        posts tagged #simp and there are Facebook groups devoted to simps and simping
        (it can be a verb, too).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18032578-99f5-4a35-967a-ea9d46e4ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a1ce6-da3d-4f9c-bcee-9bbe25bba425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on who you talk to, there is some debate on the word''s
        current usage and how much (if at all) it has evolved over time. While simp''s
        way-back origins are connected to the word "simpleton," its current usage
        is linked to West Coast American rappers like Too Short, who first used it
        in the mid-1980s in a way that denotes the opposite of "pimp" in his song
        "Pimpology."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312c5cf-d02d-477b-ab63-b952b897c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b5148-d71f-4740-b1cc-26a4bd25ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Boyz II Men released a song called "Sympin'' Ain''t Easy,"
        using a different spelling of the word and evoking frustrated yearning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75365dd2-1f8b-43b4-93a4-ecadee8008b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d78365-66bc-4cf3-b43f-1cbf1aeaac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban Dictionary''s top definition of a simp is "someone who does
        way too much for a person they like." Other definitions on the crowdsourced
        online dictionary include "a man who puts the hoes before the bros," and "a
        guy that is overly desperate for women, especially if she is a bad person,
        or has expressed her disinterest in him whom which he continues to obsess
        over."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec018eb1-6db1-4341-b810-f137702b0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e92d1-f522-489e-b125-e2ef9ea93192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Simp'' is slang for a person (typically a man) who is desperate
        for the attention and affection of someone else (typically a woman)," said
        Connor Howlett, 23, a digital strategist for Turner PR in New York City, in
        an email to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba52a8-ecfe-48e5-b28e-38e9bedeac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405524e-701b-4caa-a7de-2900d2f3dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think the energy of puppy dog eyes but manifested in a romantic,
        human form," Howlett said. "It''s used in an insulting manner. Though typically
        playful, there are definitely undertones of toxic masculinity since it''s
        related to showing too much emotion."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2eb661-71bc-4a94-8543-3e113821d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922cfe9-315b-4508-bfbb-6b3b59ba9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida mother Karen McClung first encountered the word in group
        chats she closely monitors with her 11-year-old daughter and 12-year-old son.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384d033-db14-4667-955a-b0a4f72b555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf90ef-d1ba-4c00-ae5b-2d03c187c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the word and quickly looked it up," said McClung, who lives
        in Tampa. "I asked my kids what they thought it meant and my son said, ''It''s
        basically if you had $1,000 and you could do anything with it, you''d use
        it to get the attention of a girl — then everyone would make fun of you."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a7572-a9c2-46d7-ae55-46430c75a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae00b7a-8da8-42b4-93bc-b674b71133a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I blocked the thread," McClung said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd8cb4-5de3-42ac-8e76-6b1e42591422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d1060-74af-49dd-80ee-30f4407021cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she said her son wasn''t being called a simp in the thread,
        McClung said she''s "curious to see how it impacts my son because he''s very
        chivalrous by nature."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc9a2c-28fa-469f-a1da-6c11e060ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7d0d7-db12-4621-a3a2-8427a2c00981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A definition that''s evolving</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0d2c1-9af2-4155-aa45-2446bf3aeae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word that emerged into Gen Z vernacular from social media usage,
        as simp is thought to have arrived, is bound to get muddled and continue to
        evolve.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a2fd4-d50d-4f68-b3ca-6420398d7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e52f7-0267-4408-9320-608cf27cbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And simp can have different contexts depending on the age group
        using it, said Laura Capinas, a clinical social worker in Sonoma County, California.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4065ca-33cb-4f94-8924-e96870605841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c905a-7e50-454b-b141-dc29645e4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on if it''s a middle schooler or a high schooler using
        it, it could be different," she said, and it''s not just boys talking about
        simps and simping either.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79765b-2258-4ad7-b01b-1fbdabaeef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fccdb-f84b-4421-a083-3e00502a92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girls in high school sometimes throw out the term to their high
        school girlfriends," Capinas said. "Some kids I''ve talked to have said it''s
        not a derogatory term. It''s sort of like teasing someone, like ''You''ve
        left us to go hang out with your friends, you''re simping us.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39964d-f4b7-443e-8031-fc00f1349fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3889c7c-cc0b-468c-a180-eb9fd7cdefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have someone saying it who''s used to being a bully, it
        will be received as a bully comment," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309b867-fd64-4782-9f18-468d4130b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9057354-3504-4d4d-a17f-5499e49cc115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she hasn''t heard kids or parents in her practice be overly
        concerned about the word, Capinas often hears kids use it in describing their
        day or their peer groups.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42550e-9171-415e-92e3-7d1135b55097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9151d-3f0c-453c-b069-619782cbbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myra Fortson said she has discussed the word with her 15-year-old
        daughter and thinks words like this often "spread more quickly than their
        meaning."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c3145-e144-4129-ba51-267619435047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b656c8-7791-4fdc-bfad-ae5f222cc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids will also own their language by refusing to go back to its
        original meaning," said the Tampa, Florida, mother of three. "They will say
        things like, ''Maybe that''s where it comes from, but it doesn''t mean that
        anymore.'' And they keep using the term the way they want."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb6846-7a4d-4cd2-bba4-61bc245ac178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582be28-b135-423b-b5cc-5f2e7d96f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tactics for defusing a tense simp-tuation</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeabab-5f6d-4730-a256-883f4ac55f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to think of a simp, said Sean Davis, a marriage and family
        therapist in Sacramento, California, is "simply someone who is ahead of their
        time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320852b-3146-4edd-a6ce-5b3e22958250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c9fd3-c9e2-4d09-9071-a17df8551ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it hurts in the moment, in the big picture, a boy who is
        called a ''simp'' can wear it as a badge of honor," Davis said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788f017-93d0-4748-9755-f897237f0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35e0a8-fd5f-4e81-922d-60942ec10cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s boys are being raised in the middle of the biggest redefinition
        of male gender roles in recent history," Davis said. "Should I be kind and
        sensitive or distant and aloof when trying to win a partner over?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc5648-c896-4311-9e0d-1648fe2dd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5e4b7-7b45-4b55-9bc4-7c3185ae192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all bullying, teens and tweens should first tell their parents
        or a trusted adult who may be able to intervene on their behalf, he said.
        "Otherwise, simply owning it and refusing to be ashamed can help."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c8d72-9ca6-43a3-b242-7b78d4833097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0adff8-fe5e-40a6-a8d1-a234e0f2c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important for parents to remember that there have always been
        new slang terms to navigate for kids and parents alike, Capinas said, and
        the goal is to "make sure it''s being received in a playful manner and used
        playfully."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51fd06-0b8b-47f5-939b-86f1c1e1af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86076796-a13c-4be7-b9fb-48aa9434f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are always looking to stop our kids from being hurt,"
        she said. "We don''t like language that''s slang and has potential for negative
        connotation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ab985-d866-431f-901d-956c32b98660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc187c-76bc-4a5f-958d-9dc90c3c4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tactic she teaches kids in her therapy sessions, she said, is
        the "humor tool."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a5996-5e2e-4beb-9430-5e22368458cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b78b93-eaff-4314-a695-3929cade7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s comic relief. You practice not putting down the other person,
        you put down the situation," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3280a-8d91-437c-bf7f-0ef65b9aa646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9fca2-15cf-4158-b979-6d91e8735867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone is being called out for always "simping the girls," Capinas
        said, "he could turn it around and say ''It''s tough being the lone soldier
        simp nice guy, who wants to join me?''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e013a-9c7d-4265-9601-9b402e7f0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185417dd-0f30-4cb9-b615-433275fb1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can turn it and make it into comedy," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8effd-e199-4781-932f-23e77c732bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bd339-92b4-455b-98bb-5dca308a76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
