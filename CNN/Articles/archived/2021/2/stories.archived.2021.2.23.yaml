      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d536c-e92c-4d73-8164-909ae70b5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Duterte has formed different task forces designed
        to address certain issues. In 2020 alone, Duterte ordered the creation of
        at least five task forces to solve <a href="http://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">corruption</a>,<a
        href="https://www.cnnphilippines.com/news/2020/10/6/house-to-house-feeding-program-schoolchildren.html">
        hunger</a>, <a href="http://www.cnnphilippines.com/news/2020/8/7/Philhealth-corruption-task-force-investigation.html">PhilHealth
        irregularities</a>, <a href="http://cnnphilippines.com/news/2020/2/28/duterte-asf-task-force.html">animal-borne
        diseases</a>, and <a href="https://www.facebook.com/CNNPhilippines/posts/breaking-president-duterte-forms-an-inter-agency-task-force-to-integrate-harmoni/2351386978434521/">communist
        insurgency</a>.</p>'
  'Run-Sara-Run-posters-removed-in-Cebu-City':
    'author': 'Dale Israel, CNN Philippines'
    'caption': 'A Cebu City official ordered the removal of tarpaulins plastered along
      several streets, encouraging Davao City Mayor Sara Duterte to run for president.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
