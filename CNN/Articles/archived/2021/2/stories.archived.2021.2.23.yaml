  'pfizer-covid-vaccine-reduces-risk-infection':
    'author': 'Tara John, Meera Senthilingam, Niamh Kennedy and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T01:00:51.295+08:00
    'imagesource': 'jcr:22ede57e-e37a-4532-b879-b1666c5fda55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab3f2b7-f330-46f4-8b0b-6951afdc4794'
    'lead': 'Public Health England''s Siren Study, carried out on healthcare workers
      aged under 65 y/o, found that one dose of the vaccine reduced the risk of infection
      by 72% after three weeks while two vaccine doses reduced the risk of infection
      by 85%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T00:20:11.588+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:48:30.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:32.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'UK study finds one dose of Pfizer/BioNTech vaccine reduces risk of infection
      by 72%'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc490c-1d38-436b-9bea-d199546a18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New data shows that the first dose of
        the Pfizer/BioNTech COVID-19 vaccine "provides high levels of protection against
        infection and symptomatic disease," Public Health England (PHE) said in a
        press release on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e84e37-2f39-4054-a68e-0e6e71852230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a265940-b9d0-4e72-9b52-c8f35491b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE''s Siren Study, which was carried out on healthcare workers
        aged under the age of 65, found that one dose of the vaccine reduced the risk
        of infection by 72% after three weeks, while two vaccine doses reduced the
        risk of infection by 85%. This high level of protection extended to the B.1.1.7
        coronavirus variant first identified in the UK in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591f9d6-edd3-4904-a708-1a40023ad8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e369d0-23e8-40ab-bd6e-871fff68f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers were tested for COVID-19 infection every two weeks
        using PCR tests and twice a week with lateral flow tests, Dr. Susan Hopkins,
        strategic response director at PHE, explained, meaning "there was a lot of
        asymptomatic testing," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bdf41-cabe-4c1a-9faf-b1ad906215c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eaa7d3-2da7-411b-bed8-016061ec0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall we are seeing a really strong effect to reducing any infection:
        asymptomatic and symptomatic," Hopkins said during a press conference held
        by the UK''s Science Media Centre on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6176778-ef4a-426f-8564-ca53941173b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672aedec-63b7-4d85-b34d-9d2d398babb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE also analyzed routine testing data based on symptomatic disease
        in over 12,000 people, which showed that one dose of the Pfizer/BioNTech vaccine
        was 57% effective against symptomatic COVID-19 disease in those aged over
        80 four weeks after the first dose. This increased to 88% one week after the
        second dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3b0a7-c6f5-4481-8e32-e929b55a58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d78bd-3580-40de-a990-c85f9b0e8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data has also shown that vaccinated people who are subsequently
        infected are far less likely to die of, or be hospitalized with, the virus.
        People over the age of 80 who were infected post vaccination were 41% less
        likely to be hospitalized with the virus and 57% less likely to die of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dee461-936c-4a3f-81b7-ac6cb41270a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54d2d2-2225-41f2-a8f8-928973e0a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE predicted that protection against severe disease was likely
        to be over 75% in those who have received one dose of the Pfizer-BioNTech
        vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9cb50-bd42-45ff-9286-4e50882231c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbabc80-a2b0-45d4-b3ec-80a104ee7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good sign is overall we are beginning to see a decline in hospitalizations
        and deaths in those vaccinated age groups [and] at least some is attributable
        to the vaccination program," Dr. Mary Ramsay, head of immunization at PHE,
        said during the press conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acae210-462d-4c0c-a7ee-2f751b011381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9b494-5da4-4cc5-a670-84bf202d8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while the UK''s current lockdown had played a part
        in the decline in hospitalizations, "the faster speed in decline can be attributed
        in some aspects to the vaccination program."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d860267-5117-4c5a-ad02-c3d298456b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb127b-c802-45f7-8ade-e2c94810fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PHE release, Ramsay cautioned that despite the encouraging
        signs "we don''t yet know how much these vaccines will reduce the risk of
        you passing COVID-19 on to others," adding that vaccinated people should continue
        to follow stay-at-home orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01656150-403c-49cf-9c7f-5be83e3d2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f84ba-8225-45a6-a20b-b21a48946c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has placed its focus on vaccinating as many high-risk people
        as possible with the first dose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffdc4f-2e6e-417c-8aa0-c84c469be23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c5723-3d3e-4d8c-a5c4-42f03b2369aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock said it was "extremely encouraging"
        that data supported the UK government''s "decision to maximize the number
        of people vaccinated with a single dose."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f25fe-2d39-4425-9569-c0bf41bff23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:20:11.590+08:00
