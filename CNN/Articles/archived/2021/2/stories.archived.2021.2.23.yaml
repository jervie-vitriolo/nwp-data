    'title': 'Duterte to form new task force to boost PH employment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8086c8d-3c55-486c-a550-01d9049bb68c'
      'mgnl:activationStatus': true
