      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c336d-6285-4b97-a181-dc2c821e164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:02:53.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:40:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said there was a briefing, but no details have been&nbsp;released
        as of publishing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94bcb2-ee9c-4f5b-9ef5-23dfecdce656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles earlier announced in his government
        briefing that Duterte would fly to certain areas in Caraga and bring some
        Cabinet members with him should the weather allow it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb57e0e-27ba-4209-8109-33e0fb624a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong araw, nakatakdang bisitahin ni Pangulong</em> Duterte
        <em>ang mga nasalantang lugar para makita first hand ang damage na dulot nito,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8212f40-12f8-4932-ad19-35d933fd52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, President Duterte is scheduled to visit the
        affected areas so he can see first hand the damage brought by the weather
        system.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1cd7b-6466-4255-a7e8-8eaa2c2defa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "With weather permitting, the President intends to visit
        and bring with him some Cabinet members <em>para mabilis din yung aksyon pag
        may nakita siyang mga</em> gaps <em>o mga kailangan pang gawin</em> (so that
        they could also fast-track their efforts in case he sees gaps or other things
        that need to be done) over and above what is already being done by government."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d9c0a-5b45-4917-9f52-d71fe31264eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said rescue operation, relief efforts, and financial assistance
        are being provided to assist the storm-hit victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578175c-83bb-4eb7-8640-9c38cf61b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials reported that at least one person died and two
        others are missing in Caraga, which was lashed by Auring before it dissipated
        on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a0536-6a4c-4716-8837-334e10f7d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2021/2/23/Auring-dead-missing-NDRRMC.html">Auring
        leaves 1 dead, 2 missing in Caraga&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f7e97-a0e1-495b-b68b-3784a62e3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auring, the first tropical cyclone to hit the country this year,
        had flooded numerous areas in Caraga including Surigao del Sur over the weekend,
        prompting tens of thousands of affected residents to seek refuge in shelters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bcf30-6852-448e-90ce-bb03e176e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made landfall over Batag Island in Northern Samar as a tropical
        depression on Monday, but it further weakened into a low pressure area a few
        hours after.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b37da9-06e3-49fa-aeee-524fda28fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:40:05.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:40:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said at least 31,884 families from various regions in
        Visayas and Mindanao were affected by Auring, while 18,996 underwent preemptive
        evacuation. Caraga was hit the hardest, with over 31,292 families affected
        by the typhoon.</p>'
