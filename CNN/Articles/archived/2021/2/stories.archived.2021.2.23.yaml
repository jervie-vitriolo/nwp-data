      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20145dd1-51b2-4fd0-b85f-35b64eb3348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.640+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> President
        Rodrigo Duterte is set to create another task force, this time to help Filipinos
        who lost their jobs during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b21d0-4a37-4a8b-bf60-6a36b438a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf5d2f-33b0-4cb0-8da1-18ece191c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles announced on Tuesday that Duterte
        will soon sign an executive order institutionalizing the National Employment
        Recovery Strategy Task Force to "improve employability and productivity of
        workers and to provide support to existing and emerging businesses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716fa435-b09d-4ffc-8d2e-91b0cb158889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950849a6-dbcf-4ffb-bcdd-b04c2cf7cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, Nograles said
        the government needs a coherent strategy to further reduce the <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">17.7%
        unemployment rate</a> last year, which is equivalent to over 7.3 million Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777c440-3595-493c-b5a0-e7d35ebcb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929dc332-d722-4d99-be10-7cd8ee6daee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we were able to halve that to 8.7% by October 2020, we recognize
        that a coherent national strategy can help create a policy environment that
        encourages generation of more employment and entrepreneurship opportunities,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55999976-f05d-4ba8-918f-d8a8ae87771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812ca02-1349-48e3-9ca2-b20f5076f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NERS Task Force will be chaired by the Department of Trade and
        Industry and co-chaired by the Department of Labor and Employment and the
        Technical Education and Skills Development Authority. Its members include
        the Departments of Transportation, Tourism, Public Works and Highways, Science
        and Technology, Social Welfare and Development, Agriculture, Agrarian Reform,
        Interior and Local Government, Information and Communications Technology,
        Environment and Natural Resources , Education, Commission on Higher Education,
        and the National Security Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc717d88-4ce2-4acb-b855-398d9dda46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9a7f6-1cf5-4000-a009-3b9b884eef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Cabinet Secretary, Departments of Finance, Budget
        and Management, and the National Economic and Development Authority will serve
        as members of the Oversight Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccab67-aeab-45fb-8b78-f20f438e545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395d926-4a53-44a1-9735-a0bbec954901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An EO is now being readied to institutionalize the NERS Task Force
        in order to oversee all of these efforts," Nograles said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb6c82-15b0-45fe-a922-f5ae8c923319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dadf9e-9c9c-4d17-bab6-e74458499f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Breaking silos'' with numerous task forces</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c402313-dc0a-49e5-820d-e3604fe5a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f674fa-18f1-4b02-834f-1512ad05d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles defended the creation of the latest task force,
        noting that the Duterte administration is "breaking silos" between government
        agencies to effectively coordinate government efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c874c90-0f22-40a8-af35-9fc6ba529255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220917b5-f3e9-4fba-a15e-e2c150b8f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mapapansin ninyo, ang style of management dito sa administrasyon
        ni President Duterte is we''re breaking silos between and among agencies,"</em>
        Nograles reasoned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4218a-116d-4324-9377-79dd4786b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:38:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
