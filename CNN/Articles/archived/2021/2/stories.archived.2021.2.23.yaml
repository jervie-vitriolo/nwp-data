      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 44 million Americans have received at least their
        first dose of a Covid-19 vaccine, CDC data shows.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc68e88-be9f-43c2-ac71-49ccbb647214'
      'mgnl:activationStatus': true
