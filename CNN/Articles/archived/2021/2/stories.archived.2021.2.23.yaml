      'mgnl:lastActivated': 2023-01-25T08:35:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9665fd-df67-48bf-8dc8-c158e44eb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing on the Lopez group''s loans will be conducted by
        the House committee on March 9.</p>'
  'NBI-complaints-vs.-Customs-PDEA-chief-2019-shabu-shipment-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T23:55:00.323+08:00
    'imagesource': 'jcr:61f58042-1d52-4eab-91a7-07612fa4cf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990d8a54-2017-47ce-9895-76be47a18f5b'
    'lead': 'The National Bureau of Investigation filed complaints of graft and grave
      misconduct against Customs Commissioner Rey Guerrero, Deputy Commissioner Raniel
      Ramiro, Philippine Drug Enforcement Agency Director General Wilkins Villanueva,
      and ex-PDEA chief Aaron Aquino over the shipment of illegal drugs concealed
      in tapioca starch in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T23:59:04.498+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:35:07.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:48.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'Rey-Guerrero', 'Wilkins-Villanueva',
      'PDEA', 'Bureau-of-Customs', 'shabu']
    'template': '1'
    'title': 'NBI files complaints vs. Customs, PDEA chiefs, several others over 2019
      shabu shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658b8dc-d861-4f77-b37c-e0e36bb01abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> The
        National Bureau of Investigation filed complaints of graft and grave misconduct
        against Customs Commissioner Rey Guerrero, Deputy Commissioner Raniel Ramiro,
        Philippine Drug Enforcement Agency Director General Wilkins Villanueva, and
        ex-PDEA chief Aaron Aquino over the shipment of illegal drugs concealed in
        tapioca starch in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f75325-2f87-4c11-8cdb-a686c8afb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also named 17 officers and one individual for graft,
        misconduct, and drug charges, two individuals for drug charges and violations
        of the Customs Modernization and Tariff Act, and nine others for drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85094806-46a3-4d21-b433-700daadf7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f1d1f-44ce-4144-a4da-1c3f413fe6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is related to the smuggling of shabu or crystal meth
        worth P1 billion two years ago, that were found to be hidden in aluminum pallets
        in a tapioca starch shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5938255-e239-4584-86c3-b1794700c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e2d32-186f-4d55-bee4-38abd924347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/5/24/1-billion-peso-shabu-malabon.html">In
        early 2019</a>, the PDEA said it received a tip that drugs hidden in tapioca
        will be delivered to the country. Authorities reportedly found an abandoned
        tapioca shipment in March and put it up for auction in April allegedly to
        draw out possible members of drug syndicates. The 146-kilogram drug haul was
        later seized in May in the warehouse of the winning bidder based in Malabon
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908ee29-7d39-45dc-a5e4-be4a89415ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau had insisted that it <a href="https://www.cnnphilippines.com/news/2019/5/31/customs-ping-lacson-shabu-tapioca-starch-auction-.html">only
        auctioned off tapioca</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc1593-b968-4e1a-abb4-d19c2b634f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:59:04.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="http://www.cnnphilippines.com/videos/2019/5/29/Lacson-slams-BOC-over-inconsistencies-in-auctioned-drug-shipment.html">Senator
        Panfilo Lacson</a> accused PDEA and the Customs Bureau of lying. He stressed
        that auctioning off illegal drugs violates the Customs Modernization and Tariff
        Act.</p>'
