      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s re-recording —&nbsp;titled "Fearless (Taylor''s version)"
        —&nbsp;will be released April 9.</p>'
