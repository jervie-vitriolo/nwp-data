      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff671be-c366-4d49-bb35-bc1cd912a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:40:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, meanwhile, said some 1,000 small businesses
        were affected by the typhoon. He said the Department of Industry is ready
        to extend assistance in the form of loans or livelihood support funds a week
        from now, after it completes its assessment of the situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb03fd2-2732-426f-8eb3-f2fa0681144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
