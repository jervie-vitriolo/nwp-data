  'Health-experts-support-no-vaccine-no-MGCQ-Duterte':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-23T11:52:57.860+08:00
    'imagesource': 'jcr:cc90791d-6608-40c6-8bf9-dcb476412e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c664b08e-be33-4664-b82d-e526597f786f'
    'lead': 'In interviews with CNN Philippines, two health experts agree with President
      Rodrigo Duterte’s move to reject the further easing of restrictions nationwide,
      citing the need to prepare and bring down the COVID-19 numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:59:06.127+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:41:51.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:38.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts back Duterte’s move to reject nationwide MGCQ pending
      COVID-19 vaccine rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164880b8-9c9e-4c50-923f-b47c3dd33ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> Two
        health experts on Tuesday voiced out support for President Rodrigo Duterte’s
        decision to <a href="https://cnnphilippines.com/news/2021/2/22/duterte-no-mgcq-unless-vaccines-rolled-out.html">reject
        the further easing of restrictions</a> nationwide pending the COVID-19 vaccine
        rollout in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945cfe2-7b7c-4724-b67f-db8abbaf8cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, infectious diseases expert
        Dr. Rontgene Solante said the President’s move lets healthcare workers breathe
        a sigh of relief for now— as it would give them more time to prepare for the
        future shift to the more lenient modified general community quarantine measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e178c-76d0-4a4e-a8c6-a70dbb62174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As frontline healthcare workers, that’s quite a relief for us because
        we still do have a lot of time to really prepare,” Solante, who heads the
        Infectious Diseases Department of the San Lazaro Hospital, told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6dfdd7-0e2d-4b16-bc76-96b40aba82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the President more or less prioritized the safety of the
        public over that of the economy, then we will still continue to abide by that
        and prepare ourselves for the cases to come,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f6e44-2666-4c7e-b134-90574a5476ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health reform advocate Dr. Tony Leachon said he was “extremely
        happy” with Duterte’s decision, noting the current COVID-19 data being reported
        in the country do not look good at the moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53527375-687c-4b4a-9cd9-c0329e6311ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m extremely happy with the President’s decision… Because the
        numbers are not really good, and it’s coming from the DOH [Department of Health],”
        Leachon said in the same program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02164e07-c9e2-4ff6-b6ff-e7d226e45ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the health agency, Leachon noted the Philippines’
        daily coronavirus case average has been hovering at around 2,000, adding that
        the case fatality and positivity rates have also been higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b09ae-5ee2-4f32-9c80-a1063a7ca601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 2,288 new cases of infections on Monday— the
        <a href="https://cnnphilippines.com/news/2021/2/22/PH-covid-cases-563k.html">biggest
        single-day increase since November 8</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f6ffd-3abd-48f0-ab65-cb61fbe5591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And you don’t have a vaccine at this point in time really that
        would protect the population,” the former task force special adviser pointed
        out. “So to me, it’s clear cut that the modified GCQ should not be implemented
        knowing that you don’t have the vaccine plus the other variables— plus, the
        threat of the entry of the B117 [variant] in our country.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa110d-8676-431b-95bb-886bf4174aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday announced that the Philippines would not be placed
        under MGCQ “unless there is a rollout of vaccines.” Malacañang in a statement
        said the chief executive “gives higher premium to public health and safety.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c32ca-5b3a-40dd-92c6-87d315e8ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:59:06.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:41:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to place the whole country under the most relaxed lockdown
        measure was first floated by the National Economic and Development Authority,
        as it cited the need to bounce back from economic losses. However, health
        experts have continuously warned against the <a href="https://www.cnn.ph/news/2021/2/16/MGCQ-Metro-Manila-COVID-19.html">“risky”</a>
        move, saying this may only contribute to a further spike in virus cases.</p>'
  'myanmar-protests-military-warning':
    'author': 'Helen Regan, CNN'
