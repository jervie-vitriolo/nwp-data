      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> At
        least one person was reported dead while two are missing in Caraga region
        due to the onslaught of Tropical Storm Auring (international name: Dujuan),
        the National Disaster Risk Reduction and Management Council reported Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278ebd5-7ed4-419e-92e7-2a004bc1469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:41:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40d88b-0992-4412-8fbf-5daf937408c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has not yet disclosed full details surrounding the casualties
        from Caraga as of writing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25af116-98a2-404b-a02f-7d00caf44223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadbd85-98a9-4a3b-83f7-61a9caacda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Auring, which weakened into a low pressure area on Monday, <a
        href="http://bagong.pagasa.dost.gov.ph/weather/weather-advisory">has already
        dissipated on Tuesday morning</a>, state weather bureau PAGASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe96f7-2138-410d-aba4-6dffed17016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a23a62-7e4b-4a53-908f-611675eb7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said in a virtual briefing that
        President Rodrigo Duterte will visit affected residents in Caraga later in
        the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb9151-7e92-4b0a-ba84-197275be03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68992635-3e8c-4431-a9a1-babb25f28575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to landfall over Batag Island in Northern Samar on Monday,
        Auring brought heavy rains that triggered floods, and strong winds that damaged
        houses in parts of Visayas and Mindanao, prompting tens of thousands of affected
        residents to seek refuge in shelters. It also <a href="https://cnnphilippines.com/news/2021/2/22/Auring-updates-PAGASA.html">flooded
        villages in low-lying communities in some areas, including Surigao del Sur</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874acbc-54bf-44ea-9770-5066ef150773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa585df-7a95-4c80-84d9-c3091ed77088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga recorded the highest number of affected evacuees due to Auring
        to date. Of the 18,996 families that underwent preemptive evacuation, 13,744
        were from the region. The other evacuees were from Western Visayas, Eastern
        Visayas, Central Visayas, Cagayan de Oro and Zamboanga Peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc872a-a373-4a42-a6f8-f7ff7224a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94224c85-1457-4f8d-b0a8-4894e9e5bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 31,292 families from Caraga were from the 31,884 total
        population affected by the weather system. The other affected residents were
        from Bicol Region, Northern Mindanao and Zamboanga Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3eee7-5da0-4cd4-bc5c-3ac5b0892c79'
      'mgnl:activationStatus': true
