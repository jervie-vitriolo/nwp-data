      'mgnl:lastActivated': 2023-01-25T08:48:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5026c5-e891-4d6f-9cab-d5a584bacebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte is Sen. Grace Poe with 13%, Sen. Manny Pacquiao
        and former Sen. Bongbong Marcos with 12% each, and Manila Mayor Isko Moreno
        with 11%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128831c-ddb7-421b-8d29-edf5c1a5f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91058af-c30d-49e2-8f7d-2f345bd675ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo lagged behind as she only got 5% in
        the independent survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d966eb-6cba-491f-bcb5-89941a1fdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db3731-5166-430b-bcae-eddcc40ae458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, Duterte also leads the pack after
        getting 14% of the survey votes. Moreno and Pacquiao inched closer with 11%
        each, while Poe only has 10%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149845b-b521-4051-bd03-def16d34bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e47d0f-249d-4975-b008-b107348b1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the senatorial race, Pacquiao topped the OCTA survey after getting
        the nod of 57% of the respondents. Former senator and now Sorsogon Gov.&nbsp;Francis
        Escudero followed with 53%, while former House Speaker and Taguig-Pateros
        Rep. Alan Peter Cayetano got 50% to complete the Top 3 for the May 2022 senatorial
        aspirants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743b091-982d-442f-8f28-81916dfbda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01736551-f127-48ae-bc0d-700056c89a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the probable ''Magic 12'' are broadcaster Erwin Tulfo
        (47%), former senator and Antique Rep. Loren Legarda (46%), Moreno (44%),
        Sen. Panfilo Lacson (43%), Marcos (42%), Sen. Juan Miguel Zubiri (40%), former
        Sen. Jinggoy Estrada (37%), former Sen. JV Ejercito (34%), and Sen. Sherwin
        Gatchalian (33%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7ba32-5223-44c4-a664-5311389666e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fad58-d147-4a5a-86b6-a762f1ff8ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon City Mayor Herbert Bautista (32%), former Sen. Bam
        Aquino (31%), Sen. Richard Gordon (30%), Sen. Francis Pangilinan (30%), Lipa
        Rep. Vilma Santos-Recto (28%), former Sec. Mar Roxas (27%), Sen. Risa Hontiveros
        (27%), and Leyte Rep. Lucy Torres-Gomez (27%) also have a statistical chance
        of making it in the Top 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a7ea0-83ea-4368-b42a-77cd4cdb0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00860e70-f9c1-43a6-aeed-bbb6c30d98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,200 respondents participated in OCTA''s Tugon ng Masa National
        Survey using face-to-face interviews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff98cf7-1c5b-4384-a179-102cc86433a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c62a6-bee7-4d8c-998b-f56d8b65afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA survey results came as the older Duterte still garnered
        a 70% approval rating in a poll commissioned by Publicus Asia Inc. last December
        2020, even if the government has been widely criticized for its slow COVID-19
        pandemic response and delayed vaccine rollout.</p>'
