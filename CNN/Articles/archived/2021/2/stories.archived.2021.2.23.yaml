    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6899b04-791f-4e70-bd70-427ac055fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
