      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94b2c3-39fe-4cfd-b59d-0a7ba1dc0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:40:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9982b6-7c3b-4533-8029-00cb6dc51110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:40:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur will also be provided with ₱230-million worth of
        agricultural interventions, according to Agriculture chief William Dar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b13a1-0f8d-4a7f-9b28-a8c8da06c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:02:53.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:40:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by Senator Bong Go before the briefing, he and
        the President were seen on board a helicopter as they conducted an aerial
        inspection of affected areas in Surigao del Sur.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Auring,
        the first tropical cyclone to hit the country this year, flooded numerous
        areas in Caraga including Surigao del Sur over the weekend. President Duterte
        leads the inspection of affected areas <a href="https://t.co/PAuNLJn9c9">https://t.co/PAuNLJn9c9</a>
        | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a>
        <br><br>📹 Senator Bong Go <a href="https://t.co/N4UWmvzJ6f">pic.twitter.com/N4UWmvzJ6f</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1364131497964236801?ref_src=twsrc%5Etfw">February
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52746d-70d2-4692-b409-150387f3441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:02:53.064+08:00
