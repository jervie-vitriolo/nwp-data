    'mgnl:tags': ['science-of-well-being', 'yale']
    'template': '1'
    'title': 'Yale is offering its highly popular ''happiness'' course to high school
      students for free'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f650ac4-cad4-451b-9655-0cce99cb7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In order to help young people combat
        the growing mental health crisis brought on by the pandemic, Yale University
        is now offering a variation of its most popular online course to more than
        500 low-income high school students across the US at no cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e391d2-5258-4467-ade4-51d88b6720da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea68654-0a4b-442a-96ea-4c7dd4f4e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale psychology professor Laurie Santos created the online course
        -- called "The Science of Well Being" -- in 2018. It was introduced the same
        year as her in-person version of the course, "Psychology and the Good Life,"
        which attracted more than 1,200 undergraduates, or about one in four students
        on campus, in its first semester, according to a statement released by Yale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984b287-621e-4610-b2af-8992bea32378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63dadf-1281-4dca-81ea-a843c879847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who lived among students as the head of Yale''s Silliman
        College, said the idea for the course came to her after she saw firsthand
        the growing levels of depression and anxiety her students were experiencing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad02c5-6a3b-4d02-b030-0368961b2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216460f4-f5c4-4946-b845-495deedc7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really challenging time, and that means that students
        need to learn new strategies to protect their mental health," Santos said
        in the release. "Our goal is to equip students with scientifically validated
        strategies for living a more satisfying life, while also creating opportunities
        for high-striving low-income students and students of color to demonstrate
        college-readiness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ced40-138b-4444-a048-9da658097bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5f18f-4d70-43b3-9d27-0d7c932eaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course -- which was developed in partnership with the University
        of Connecticut and the National Education Equity Lab with support from the
        Arthur M. Blank Foundation -- will "present students with scientifically validated
        strategies for living a more satisfying life and examine what psychological
        science shows about how to be happier, how to feel less stressed, and how
        to flourish more," according to the university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afe51c-d011-4ab9-9e3d-d56891794c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9937e6-6603-400c-a056-3a8e54e308b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half of the course offers students insights from psychology
        and neuroscience about what drives happiness. The second half of the course
        involves behavior change exercises designed to help rewire the brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b553412-3cf8-4944-b381-62a44b18e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eda0d9-8a8e-4a77-9f46-0d87a2bfad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of last year, Yale began offering the online version, "The
        Science of Well Being," to the public free of charge on Coursera. To date,
        more than 3 million people have enrolled in the course.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b019bdf-a70c-4574-ae9e-50a0a1f2f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213a926-98c3-47dc-8ece-1c9a9108e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Santos is bringing the program to the classrooms of more than
        40 schools from 17 cities starting on February 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dbfe5-4061-452a-bad5-f8cb53a0a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b3125-9b3e-4886-a154-0d6b63aa2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online course being offered to high school students -- which
        Yale did not release a name for -- will be slightly modified from the original.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf5d3a-88d4-4c06-8d0f-9e62cab10c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9de7e2-1c37-4318-a815-c8c2f6614cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to receiving access to the full course, students will
        also be supported by both a local teacher at their high school and a Yale
        Teaching Fellow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20640276-3453-4066-b4b4-10ab4524c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b57b72-bfec-4f35-8685-29a2235d47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as many across the US continue to struggle with their
        mental health. During the Covid-19 pandemic, one in six Americans has started
        therapy for the first time and nearly 90% of people in the US are experiencing
        one or more depressive symptom, according to Vida Health and CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e648e6b-fda3-4c63-b8ea-ca2af17614f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62147e7-38b7-4737-838f-047a045ca087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are interested in bringing "Psychology and the Good Life"
        to your school, visit Santos'' website for more information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdbf4d-3a67-4593-8e43-f65ae024d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:17:05.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/01/us/yale-good-life-class-trnd-wellness/index.html"
        href="https://edition.cnn.com/2021/02/01/us/yale-good-life-class-trnd-wellness/index.html">Yale
        is offering its highly popular ''happiness'' course to high school students
        for free</a>''</em></p>'
  'Simp-teen-slang':
    'author': 'Terry Ward, CNN'
    'caption': 'Gen Z teens and tweens likely picked up the use of the slang word
      "simp" from social media usage.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-23T08:17:17.971+08:00
    'imagesource': 'jcr:58a6a086-60d2-49ad-b5dd-7dab472681b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7c6ac8-b722-49a5-b0f8-7ab9476ca17f'
    'lead': 'While many parents might be unfamiliar with the word "simp," chances
      are your tween or teen has used or at least heard the term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T08:21:57.347+08:00
