      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf8c01-5e9c-40f5-b855-f4c9a4410c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
