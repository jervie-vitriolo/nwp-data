  'No-proof-COVID-19-vaccine-caused-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T15:34:16.661+08:00
    'imagesource': 'jcr:ca22c296-1065-4b4e-b843-f9097651f757'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b36c4fdf-daf2-4661-872e-45f810efc9e2'
    'lead': 'There has been no evidence so far that a coronavirus vaccine has caused
      a person''s death, the head of the Task Force COVID-19 Adverse Effects said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:36:13.637+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:36:24.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:43.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No proof COVID-19 vaccine caused deaths — expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2304c79-7c6b-4294-8a90-ee69f9f4de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:13.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> —&nbsp;There
        has been no evidence so far that a coronavirus vaccine has caused a person''s
        death, the head of the Task Force COVID-19 Adverse Effects said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa09249-dabf-4f03-b223-8101a1396dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa pong na-prove na may namatay (It has not been proven that
        a person died) because of any COVID vaccine," Dr. Maricar Ong told a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36086c-4565-45ea-9a1f-6cd8e031d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, citing available data on the COVID-19 vaccines made by US-based
        Moderna and Pfizer, added that severe allergies due to anti-coronavirus shots
        are "rare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504b811-ef8e-4a76-a3d6-89cc7731f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we have the data on the mRNA vaccines katulad po ng Pfizer
        and Moderna. Sa Pfizer, 5 in one million po ang anaphylaxis pero sa Moderna,
        around 2.5 or 2.8 per million," said Ong, who is also an allergist and internist.
        Anaphylaxis is an acute and potentially life-threatening allergic reaction,
        according to the US Centers for Disease Control and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f8f23-3508-48ed-bdea-9197a92ba4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, we have the data on the mRNA vaccines like
        those made by Pfizer and Moderna. For Pfizer, the anaphylaxis reported is
        five in one million, while for Moderna, it is around 2.5 or 2.8 per million.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488ff39-c89f-4c4e-98b1-4776f3bc06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are not recommending a second shot to anyone who
        has had a history of serious allergies to the ingredients of the vaccines
        developed by either Pfizer or Moderna. These vaccines, whose efficacy in large-scale
        clinical trials is well over 90%, each require two doses so people could get
        the full benefit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad746cf-415e-4830-84ed-aee6140a1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said side effects from anti-coronavirus shots, which subside
        after around three days, are usually mild to moderate. She added that common
        reactions to COVID-19 vaccines include temporary arm pain, headache, and fatigue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02c66f-19d0-4d70-ac02-4465c397325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no evidence that taking medicine before vaccination
        could prevent side effects, according to Ong, who noted reactions to vaccines
        are normal signs that the body is building protection against the virus. She
        said even the US CDC advises those about to receive a COVID-19 vaccine against
        premedication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f4125-3d5c-4784-9dad-a184f31e6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:07:30.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong side effects, kung lumabas man, at saka bibigyan ng gamot
        (These side effects, if they show, then that is the time a doctor can prescribe
        medicine.) Expected po ang (These) side effects (are expected) because you
        are stimulating your immune system," Ong added.</p>'
  'Dito-Telecommunity-March-8-2021-rollout':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte hands over the certificate of public convenience
      and necessity to Dito owner Dennis Uy in a July 2019 ceremony (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T15:30:35.207+08:00
    'imagesource': 'jcr:e5eebab8-aa27-48b0-948e-ab0feab47c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1edfd9-59a9-48c3-8692-af0edbe086c6'
    'lead': 'Dennis Uy’s Dito Telecommunity says it will start selling SIM cards to
      subscribers for the new mobile service by March 8, which will initially cover
      17 towns and cities in the Visayas and Mindanao. Nationwide services are expected
      by June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:36:51.476+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:36:03.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:43.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Telecommunity', 'Dennis-Uy', 'Mislatel', 'rollout', 'Smart',
      'Globe']
    'stories': ['a03c7237-a98c-4f61-96ba-03383c80b95c', 'd96b0f20-4c94-409c-91f8-ec6cd99c252c']
    'template': '1'
    'title': 'No K-Pop endorsers for Dito’s March 8 rollout in VisMin, available nationwide
      by June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f5457-5ea5-4758-a7e7-c3480f251149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Residents
        in select parts of the Visayas and Mindanao may sign up as Dito Telecommunity''s
        first subscribers by March 8, with nationwide services not expected until
        a couple of months later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76f197-6e33-4763-8317-e46759eaa8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications network owned by Davao businessman Dennis
        Uy announced it is ready to onboard new users of its mobile network in two
        weeks, but SIM cards will be made available to Davao, Cebu, and 15 other towns
        and cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb86f7-0773-4eb9-9b49-b4c1fef21251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sentimental reason to that, because if you recall, before
        Dito became Dito, we were the Mindanao Islamic Telephone Company," Dito chief
        administrative officer Adel Tamano said in a Tuesday briefing, referring to
        the parent firm prior to the joint venture with China Telecom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d4fbd-a4cd-4938-9402-04522661e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a launch that will move in waves," he added. "Actually, before
        June, we will already be available throughout the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a54dd-4515-4a63-b780-2b7b7082f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout was initially scheduled in July 2020, but was postponed
        due to the COVID-19 lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5444f1-125f-4466-bef8-60bc1ce5133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 physical stores will be opened within southern Philippines
        before offering in other points of sale. Dito cell numbers will start with
        these digits: 0991, 0992, 0993, 0994, 0895, 0896, 0897, and 0898.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235f265-a4b1-4a82-9115-dc06dc1266ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brand ambassadors</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388dad8-e70a-4357-999c-2d883d127882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said the commercial launch set two Mondays from now would
        be more of a "CSR" event, adding there won''t be any celebrity endorsers to
        carry the brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd30d2-d2be-49b3-b825-a53195cbf3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d rather spend on towers and network than on K-Pop stars,"
        he said..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eaa313-682f-4866-8896-dd1ab2a4e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its rivals Globe and Smart have hired top acts like Blackpink and
        <a href="http://www.cnnphilippines.com/entertainment/2021/1/18/bts-joins-smart-family.html">BTS</a>
        to get more subscribers ahead of Dito''s launch.</p>'
    '20':
