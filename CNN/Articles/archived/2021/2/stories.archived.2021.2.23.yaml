      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb73c-b7db-47f7-bee3-dbf32cf092d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cab of Broomfield resident Kirby Klements'' truck was a stark
        reminder that damage was done: an engine cowling landed and caved in the cab,
        according to CNN affiliate KCNC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbbfbe-be15-4c71-848a-c0570b95ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd850c-eb07-4fab-94e6-907a7c586556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sitting here looking at this piece of junk sitting in my driveway
        thinking, ''Oh my God, what the hell am I going to do now?''" Klements said
        of the vehicle he put so much time and money into.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c37dc-2fd4-4f5c-ac88-26752d916f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f7ffc-2a66-4b26-ac89-a2acd21b924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kieran Cain was playing basketball with his kids Saturday afternoon
        at an elementary school in greater Denver when he heard what sounded like
        a sonic boom and looked up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614456b5-e84e-470c-8d3a-7f16351b3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d46e1e-2d01-4794-836c-1cfa2c055e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see there was a giant black cloud of smoke high up in
        the sky, immediately followed by, you know what looked like pieces of the
        aircraft," Cain told CNN. "Basically, a shower of things that were falling
        out of the sky."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee496f-856d-41cf-800f-b84a28f2c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04ae7a-6ff9-4f4b-b349-aadca56df82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be a while before members of the community get a payout from
        United Airlines, but most standard insurance plans should cover "objects falling
        from the sky," Carole Walker with the Rocky Mountain Insurance Information
        Association told KCNC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9c5e2-96bd-4fcf-a29b-1c6aafdb1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeaa2c9-d25b-411b-a9c8-5f50e92f5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where the investigation goes next</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c94d1-4146-42e2-ad55-c2e1b8b58527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine in question will be removed from the aircraft for additional
        inspection, Sumwalt said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd3b17-1c0e-45ee-b046-324adda5eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80f6fa-6860-4af3-8fe0-efb86f0bd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of a blade will be examined Tuesday after being flown
        by private jet Monday night to a Pratt &amp; Whitney lab, where investigators
        believe they can determine for how long the blade was damaged before it failed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd24a7b-6d35-4bd3-9b9b-5a1da7a7494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c357816-0012-4cac-ae89-7a0229b8b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB arrived in Colorado on Saturday and began removing pieces
        of debris to a hangar for further examination, a tweet from the Broomfield
        Police Department said. Investigators for the agency in Washington, DC, have
        begun an analysis of the flight''s cockpit voice and flight data recorders
        and have not yet inspected United Airlines maintenance records.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10431119-100d-4689-a7f7-5d1e6ed6a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbc163-f351-41e4-82a0-57bfb6df10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the engine failure, Boeing has recommended suspending
        the use of 777s that have a Pratt &amp; Whitney 4000 engine, and United Airlines
        has already pulled them following the incident. The FAA also issued an emergency
        order earlier Sunday saying it would be stepping up inspections of Boeing
        777 airplanes equipped with certain Pratt &amp; Whitney PW4000 engines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba500be-3ecd-4044-9baf-c1c1abd09bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47bfc5-b7c9-4629-bd09-f6d36a35bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/23/us/boeing-aircraft-engine-fail-tuesday/index.html"><em>"Investigators
        release preliminary findings on the United Airlines flight engine failure.
        Here''s what we know"</em></a></p>'
