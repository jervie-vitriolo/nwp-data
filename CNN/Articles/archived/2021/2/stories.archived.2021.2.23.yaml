  'Comelec-possible-2022-election-guidelines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T15:22:35.100+08:00
    'imagesource': 'jcr:33121575-851c-4dce-b5d1-d002b59fa090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df87259-f9be-4dd9-b65b-1fe3452a4fad'
    'lead': 'The Commission on Elections is studying the possibility of limiting the
      number of voters and poll watchers inside voting precincts during the 2022 elections,
      noting this rule will ‘most likely’ be implemented if the pandemic will linger
      on, Comelec Chairman Sheriff Abas said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:25:50.840+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:37:39.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:42.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls 5 voters per precinct, limited poll watchers during 2022
      elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d61f59-6c9e-4a4a-9a70-2ea638f40b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — The
        Commission on Elections is studying the possibility of limiting the number
        of voters and poll watchers inside voting precincts during the 2022 elections,
        noting this rule will ‘most likely’ be implemented if the pandemic will linger
        on, Comelec Chairman Sheriff Abas said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c4eb-ba6d-4af0-ac37-9afc428652ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the policy of five voters per precinct and limited watchers
        will be pilot tested in the plebiscite to ratify the division of Palawan into
        three provinces that is set for March 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da160191-1dbb-4da5-916f-fd9c74363798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act. No. 11259, or the "Charter of the Provinces of Palawan
        del Norte, Palawan Oriental, and Palawan del Sur," was signed by President
        Rodrigo Duterte in April 2019. The law states that the three provinces will
        be created upon a majority vote of residents from affected areas, excluding
        Puerto Princesa City. The plebiscite was supposed to be conducted on the second
        Monday of May 2020, but the commission had it suspended due to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5975723-81ae-48d2-94cb-059e8ebf98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming naging polisiya sa plebisito sa Palawan which most likely
        gagawin rin namin sa panahon ng halalan is limang tao lang po ang pwedeng
        pumasok sa bawat presinto at ili-limit din natin iyong mga watchers ng mga
        politiko,” Abas told a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188e81-e70e-43f3-b2c2-57f6aa158c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Limiting to five the number of voters and setting
        a limit on the number of politicians’ watchers allowed inside voting precincts
        became our policy for the Palawan plebiscite. It will also most likely be
        the rule in the next election.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b35b4-bb0b-460b-ad9e-e8f941677e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief said the guidelines for the May 2022 polls are
        still being crafted, subject to the approval of the Inter-Agency Task Force.
        He added they will follow the recommendations of the policy-making body in
        the country’s COVID-19 response as regards the May 2022 guidelines, which
        may be released by the either the end of the year or the last quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f7870-ae1f-4a62-9c6c-78c7c5e721ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration for the next polls is set to end on Sept. 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a1a9a-017f-4e47-bda1-7b85b9faa544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:25:50.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:37:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial schedule for the filing of certificates of candidacy
        will be from Oct.1 to 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b7557-0c97-4e33-a1d4-b0c1fc16e7fa'
      'mgnl:activationStatus': true
