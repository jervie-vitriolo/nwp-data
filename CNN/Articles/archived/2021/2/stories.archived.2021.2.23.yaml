  'DBP-maintains-it-did-not-write-off-Lopez-group-s-loans':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T23:26:38.382+08:00
    'imagesource': 'jcr:2591a98d-bbd6-4466-8a42-c2672310c54d'
