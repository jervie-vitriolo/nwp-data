      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Matters talked to CNN''s Katelyn Polantz, who has the rare
        gift of being able to translate lawyer into language the rest of us can understand,
        about what it all means.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4019929-b411-4183-bb91-3f65624bbe8c'
