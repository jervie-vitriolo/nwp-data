      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a884afa-a3d7-4873-b321-b6fc02b06da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
