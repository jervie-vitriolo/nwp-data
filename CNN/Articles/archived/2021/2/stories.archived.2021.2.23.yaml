      'mgnl:type': 'text'
      'text': '<p>[Translation: If you would notice, the style of management under
        the administration of President Duterte is we''re breaking silos between and
        among agencies.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769991f-3be2-4bfa-9e29-c09828faa5a3'
