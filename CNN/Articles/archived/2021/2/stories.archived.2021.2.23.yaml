    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'indemnity-fund', 'vaccine', 'rollout', 'administration',
      'coronavirus', 'pandemic', 'COVID-19', 'LGU', 'procurement']
    'template': '1'
    'title': 'Congress OKs bill to set indemnity fund, expedite vaccine rollout


      '
    'updated': 2021-02-23T22:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0c86f-43cc-4764-9042-0d7d9794a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        bill seeking to expedite the purchase of COVID-19 vaccine and rollout of the
        government''s vaccination program hurdled Congress on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b061b0-48d1-4fcf-a0b0-fa27c015db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:05:28.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives adopted the Senate version of the measure
        just hours after senators approved it on third and final reading. The lower
        chamber already approved the bill on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d734e-0648-4d09-879c-7d5a559209d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:05:28.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be sent to President Rodrigo Duterte for his signature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6729a22-66f7-4146-90b8-fcd18dd8afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:44:07.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this measure, we hope to see the start of the inoculation
        of our population, starting with the priority sectors, at the shortest possible
        time," Senator Sonny Angara, the sponsor of the bill, said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e3529-ef78-4641-bc7b-d5c25e9b4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f03031-b50d-48aa-8d3e-0065f3f7ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which was certified as urgent by Duterte, also allocates
        P500 million for the COVID-19 National Vaccine Indemnity Fund to compensate
        those who may experience serious side effects, or die after vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964bf4b-554f-40f3-84f5-2adfde73e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175e0cf-023d-42ec-8db5-9e698b6e7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be handled by the Philippine Health Insurance Corporation
        or Philhealth, and sourced from the contingent fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa8690-98ee-4d9e-b9f0-a6ac0d46d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b2943-1088-45ec-afc7-7fe4b22a9114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:06:03.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will also be tasked to issue vaccine cards that will contain
        basic information about the individual; the manufacturer and brand of the
        vaccine administered; date of vaccination; date of last swab test; and the
        name of the facility where the vaccine was received, and the health professionals
        who administered the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15935215-60e7-4a00-addc-2505e3765736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:44:07.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On procurement, local government units and the private sector will
        be allowed to purchase doses through multilateral agreement with the Department
        of Health, the National Task Force, and the vaccine supplier. LGUs will be
        also allowed to give an advance payment of up to 50%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbdad5-856c-4151-afe6-c0506d9bc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:44:07.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
