      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another look at the past. One topic is sure to be the reexamination
        of US history we''re all seeing take place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf88900-fe84-47d1-942a-b2043fd2cf3c'
