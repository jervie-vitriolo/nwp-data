    'template': '1'
    'title': 'PH COVID-19 count nears 565,000 with 1,414 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a712f-4016-4b2e-bf7a-60ec5691a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:16:33.309+08:00
