    'template': '1'
    'title': 'NASA shares first video and audio, new images from Mars Perseverance
      rover'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cdcb53-7174-4884-900a-f94905353783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.884+08:00
      'mgnl:createdBy': 'lara'
