      'mgnl:type': 'text'
      'text': '<p>Industry association Fintech Alliance.ph welcomed Tangonan''s appointment,
        saying his leadership would give way to "more innovative and responsive digital
        financial services."</p>'
  'mike-lindell-lawsuit-dominion-voting-systems':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T11:07:34.664+08:00
    'imagesource': 'jcr:20ff18c7-00ff-4b47-ba64-09a4cfb04e56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95285781-81b5-48f6-92b0-c37edd2e063b'
    'lead': 'Dominion Voting Systems, the election technology company that has been
      the focus of debunked conspiracy theories about election fraud, is suing MyPillow
      and its CEO Mike Lindell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:11:50.482+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:43:01.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:37.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'MyPillow', 'Mike-Lindell', 'Dominion-Voting-Systems',
      'Donald-Trump']
    'template': '1'
    'title': 'MyPillow and CEO Mike Lindell hit with $1.3 billion lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f078ac-acc2-44b4-8524-30e4910c8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/01/25/politics/dominion-lawsuit-giuliani/index.html"
        target="_blank">Dominion Voting Systems</a>, the election technology company
        that has been the focus of debunked conspiracy theories about election fraud,
        is suing MyPillow and its CEO <a href="https://www.cnn.com/2021/01/19/business/mypillow-bed-bath-and-beyond-sales/index.html"
        target="_blank">Mike Lindell</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e6293-1ac5-48d7-a0d7-3e7dc04f89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is seeking about $1.3 billion in damages for Lindell''s
        numerous unfounded public statements by allies of former President Donald
        Trump that Dominion rigged its machines in favor of Joe Biden in the 2020
        US presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be46b6e-51c0-4d15-8fdb-523fe7529d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 115-page lawsuit filed Monday in Washington, DC, cites Lindell''s
        media appearances and social media posts pushing what they called the "Big
        Lie" about Dominion''s machines — including a two-hour film that aired on
        OAN and was filled with falsehoods about voting irregularities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c76acf-5af2-4e1e-ab2f-2147f6e6af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, Dominion writes that Lindell "sells the lie to this
        day because the lie sells pillows" citing promotional discount codes on MyPillow''s
        website, including "FightforTrump,""Proof" and "QAnon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e845721-f2f3-4aae-9997-7338cf1d9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing comes a few weeks after Dominion spokesman Michael Steel
        told CNN that <a href="https://www.cnn.com/2021/02/07/media/dominion-mike-lindell-reliable/index.html"
        target="_blank">Lindell is "begging to be sued."</a>&nbsp;MyPillow didn''t
        immediately return CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c590f1-586b-4188-8dc4-68d4d7cbac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite repeated warnings and efforts to share the facts with him,
        Mr. Lindell has continued to maliciously spread false claims about Dominion,
        each time giving empty assurances that he would come forward with overwhelming
        proof," said Dominion CEO John Poulos in a statement Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d9491-7574-423a-9ca0-65d29e12f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poulos added that Lindell''s statements "caused irreparable harm
        to Dominion''s good reputation and threatened the safety of our employees
        and customers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c527f8c-23ac-43da-842b-85aa67266268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindell promised his followers proof, but instead he "delivered
        absolute nonsense and fake documents sourced from the dark corners of the
        internet," said Dominion legal counsel Megan Meier, Partner at Clare Locke
        LLP, in a statement, adding that Lindell "needs to be held accountable for
        defaming Dominion and undermining the integrity of our electoral system all
        the while profiting from it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a1bca-d3e6-4ffd-8a4c-707b659f3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit vows that "through discovery, Dominion will prove that
        there is no real evidence supporting the Big Lie. Dominion brings this action
        to vindicate the company''s rights, to recover damages, to seek a narrowly
        tailored injunction, to stand up for itself and its employees, and to stop
        Lindell and MyPillow from further profiting at Dominion''s expense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998e4af-0016-4f09-9ae3-ef4eba7d9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion recently sued Trump''s lawyer Rudy Giuliani and <a href="https://www.cnn.com/2021/01/08/politics/dominion-voting-defamation-lawsuit/index.html"
        target="_blank">lawyer Sidney Powell</a>&nbsp;for about the same amount each
        after they pushed similar lies about the US election and Dominion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504da04-e7d8-490c-993e-e20556543ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani called Dominion''s <a href="https://www.cnn.com/2021/01/25/politics/dominion-lawsuit-giuliani/index.html"
        target="_blank">lawsuit</a>&nbsp;against him an "act of intimidation" to "censor
        the exercise of free speech" and <a href="https://www.cnn.com/2021/01/08/politics/dominion-voting-defamation-lawsuit/index.html"
        target="_blank">Powell called</a>&nbsp;Dominion''s action against her "baseless."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505d619-cb82-48c3-a256-b8233b17aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindell was recently <a href="https://www.cnn.com/2021/01/26/business/mypillow-ceo-mike-lindell-intl-hnk/index.html"
        target="_blank">permanently banned</a>&nbsp;from Twitter for repeatedly sharing
        election misinformation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2014c0-e381-4aca-892a-034a919a7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:11:50.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:43:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/business/dominion-voting-systems-sues-mypillow-ceo/index.html"
        target="_blank">MyPillow and CEO Mike Lindell hit with $1.3 billion lawsuit</a>."</em></p>'
  'cherokee-nation-chuck-hoskin-jr-jeep':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-02-23T11:12:34.204+08:00
    'imagesource': 'jcr:0bfd0321-9458-4a6b-9fbc-a6225d5ae295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a414be-8e29-4eaa-9657-aa14032ce3bb'
    'lead': 'The principal chief of the Cherokee Nation has asked Jeep to stop using
      the tribe''s name on its SUVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:16:48.965+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:42:52.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:37.355+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chuck-Hoskin-Jr', 'Jeep', 'Jeep-Grand-Cherokee', 'Jeep-Cherokee',
      'Cherokee-Nation', 'car', 'SUV', 'Native-American']
    'template': '1'
    'title': 'Chief of Cherokee Nation asks Jeep to stop using tribe''s name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1922d-5e1c-4867-a635-c5092a85db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The principal chief of the Cherokee Nation
        has asked Jeep to stop using the tribe''s name on its SUVs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8efdc-f513-44db-8fc9-1c30dd90686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jeep Grand Cherokee is the brand''s best-selling model, while
        the Jeep Cherokee is its third best-selling. Jeep recently unveiled a redesigned
        version of the Grand Cherokee, and the company has sold SUVs under the Cherokee
        brand name for about 45 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e8959-f836-4c4f-b8bc-b67e4cd68492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in a day and age in this country where it''s time
        for both corporations and team sports to retire the use of Native American
        names, images and mascots from their products, team jerseys and sports in
        general. I''m sure this comes from a place that is well-intended, but it does
        not honor us by having our name plastered on the side of a car," Chuck Hoskin,
        Jr., principal chief of the Cherokee Nation said in a written statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f706dc-0e0f-484e-b1eb-5f6a91e2e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had initially sent the statement to <a href="https://www.caranddriver.com/news/a35568468/cherokee-nation-jeep-stop-using-name/"
        target="_blank">Car and Driver</a>, which first reported on the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b91c4-a798-4728-8623-483cb8420838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vehicle names have been carefully chosen and nurtured over
        the years to honor and celebrate Native American people for their nobility,
        prowess, and pride," Jeep said in a statement. "We are, more than ever, committed
        to a respectful and open dialogue with Cherokee Nation Principal Chief Chuck
        Hoskin, Jr."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7baf810-c54d-43ef-8768-89c68c3e3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Hoskin said he could not see any sort of arrangement
        under which it would be acceptable to him for Jeep to continue using the tribe''s
        name on its vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f30d6e-f1cc-45e9-86f5-22f0c54e2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most valuable things. It''s a part of our Identity,"
        he said in an inverview with CNN Business. "And if we wanted to match up who
        had the stronger claim and connection and affinity for the Cherokee name it
        would certainly be the Cherokee people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf621a-5c12-4b7c-b6b4-c5a421428869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cherokee have been known by that name since before Europeans
        came in contact with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65910c31-652e-4209-a8a3-b16b69ac30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car and Driver had asked Hoskin about the name after several other
        companies and sports teams announced changes to brand names and logos that
        used ethnic stereotypes and caricatures considered offensive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafbf09-235a-4dcd-9179-6f96a9bdfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, the Washington Redskins announced it would <a href="https://www.cnn.com/2020/07/13/us/washington-redskins-nickname-change-spt/index.html"
        target="_blank">drop its name</a>&nbsp;and call itself the Washington Football
        Team. Several months later, the <a href="https://www.cnn.com/2020/12/13/us/cleveland-indians-mlb-name-change-spt-trnd/index.html"
        target="_blank">Cleveland Indians baseball team</a>&nbsp;announced it would
        change its name, as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1cb47-5291-4557-89d3-61d291d5879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/04/17/us/landolakes-logo-change-trnd/index.html"
        target="_blank">Land O'' Lakes</a>&nbsp;removed an image of a native American
        woman from the label on its butter. Other food brands, such as <a href="https://www.cnn.com/2020/09/23/business/uncle-bens-rice-rebrand-bens-original/index.html"
        target="_blank">Uncle Ben''s rice</a>&nbsp;and <a href="https://www.cnn.com/2021/02/09/business/aunt-jemima-new-name/index.html"
        target="_blank">Aunt Jemima syrup</a>&nbsp;and pancake mix, changed their
        names and logos as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf729c9-9501-4c9e-8868-0fd9a45e26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jeep Cherokee was first introduced in 1974. The Grand Cherokee,
        with a more modern, car-like appearance was introduced in 1993. The original
        Cherokee model line was dropped in 2001, but the name was reintroduced in
        2013 on a new compact SUV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8439e-c430-4e38-ad34-20bfc0cf3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:16:48.966+08:00
