      'mgnl:type': 'text'
      'text': '<p>Davis pointed to a similar approach.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9bcbb-c1e5-4186-9a74-3630374c96eb'
