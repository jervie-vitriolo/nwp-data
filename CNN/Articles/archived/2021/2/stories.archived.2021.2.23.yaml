    'title': 'Frontliners need better protection vs. COVID-19, expert says amid FDA
      advice on Sinovac vaccine use'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c877e-08cd-44b3-8f87-5f094a5b3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
