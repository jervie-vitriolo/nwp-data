      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras on the back shell, descent stage and several on the rover
        itself captured these different perspectives throughout landing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d037835-2741-4f50-b56c-54cd31022a60'
      'mgnl:activationStatus': true
