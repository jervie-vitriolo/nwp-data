      'mgnl:lastActivated': 2023-01-25T08:45:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581a237-6f0c-4209-b554-ece042cad687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with Perseverance''s wheels literally landing on
        Mars and the descent stage flying off to a safe distance away.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56b36e-513a-4f88-8865-dafab290f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
