      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POLANTZ: There has always been a universe of questions related to
        criminal law surrounding Trump and the entities he leads since he became president
        -- starting with the Russia investigation. That doesn''t mean he''s always
        days away from being charged with a crime-- obviously, he has not been. But
        Trump has had lots of reasons to consult with white-collar defense attorneys
        for years, including for reasons like arguing for his privacy, approaching
        questions or subpoenas carefully, and, if he needs it, handling the various
        stages of a grand jury investigation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc48738-1060-499c-9410-d77a711a84c4'
      'mgnl:activationStatus': true
