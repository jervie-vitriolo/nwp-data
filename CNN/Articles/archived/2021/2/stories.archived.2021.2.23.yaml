      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neera Tanden on the brink. With moderate Republican Sen. Susan Collins
        questioning her qualifications and conservative Democratic Sen. Joe Manchin
        opposed, Biden''s Office of Management and Budget nominee Neera Tanden''s
        confirmation is in trouble. She''s certainly said critical things of everyone
        from Republican senators to Vermont''s Sen. Bernie Sanders. The fact that
        Tanden is struggling may confuse some people who saw Trump''s first nominee,
        Mick Mulvaney, a bona fide tea party Republican, get confirmed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254b2e5-c53c-44dc-811c-b25275a78785'
