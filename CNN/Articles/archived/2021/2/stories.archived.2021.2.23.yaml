      'mgnl:lastActivated': 2023-01-25T08:47:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Daft Punk are splitting up after nearly
        three decades, the French dance duo''s longtime publicist confirmed to CNN
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c24479-bce6-435a-9c36-fa121aba1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53900c42-5a04-4f48-b529-5d3764faa135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Frazier told CNN that reports the pair were retiring were
        true but gave no reason for the split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c4d63-6d06-4008-8284-b90557989a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2781d11-b068-4897-9572-036dd65ba451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning act are known for using computerized vocals
        and wearing robot headgear in public and in all of their music videos. They
        started the week by sharing a typically enigmatic video, titled "Epilogue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7623ec-7adc-41a7-8811-1ddc73aefbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a5c7f-9e22-4869-8c76-4e40a5844305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight-minute film, the duo -- Thomas Bangalter and Guy-Manuel
        de Homem-Christo -- are seen walking in a desert in their signature space-age
        helmets and leather jackets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5b2df-2ff7-4f10-839b-d10018ddef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb51b99-3948-4957-9b1c-dcf3df992393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the pair removes his jacket, revealing a detonator on his
        back. The other presses a button on the detonator. His companion walks away,
        and eventually explodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a257a-7ca1-4c7e-a639-8497e5607678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46a833-ab70-458a-be17-eed13af847ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in Paris in 1993, Daft Punk are credited for bringing the
        French underground house scene to the charts. They are considered one of the
        most influential electronic acts of all time, with hits including "Da Funk,"
        "One More Time" and "Around the World."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2843c0-666c-476c-8b02-98945804fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127930c7-d56e-4bf1-bd3e-7578f0cd5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, they made their film score debut for the sci-fi movie "Tron:
        Legacy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc4901-09b6-4190-a32f-35d7a89b9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b69c5-de26-4d7a-8e23-32a292ac9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2013 Grammy Awards they won Record of the Year and Best Pop
        Duo/Group performance with the retro-disco single "Get Lucky", featuring Pharrell
        Williams and Nile Rodgers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed0463-3e37-4e61-b75d-b431c7226c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:40:33.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/entertainment/daft-punk-split-intl-scli/index.html"
        target="_blank">"Daft Punk, the influential French dance music duo, are splitting
        up after 28 years"</a></em></p>'
  'obama-springsteen-host-spotify-podcast':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T05:00:51.746+08:00
    'imagesource': 'jcr:238c990a-1db2-4a60-898b-648a9865f44c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1824821-3709-4269-8976-1602b042eb1b'
    'lead': 'Barack Obama and Bruce Springsteen have teamed up to host a new podcast
      about masculinity, race, fatherhood and their professional and personal journeys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T03:45:18.255+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:47:19.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:33.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama and Bruce Springsteen team up to host Spotify podcast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c463b4-89f9-458e-9354-1ae4a041e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Barack Obama and Bruce Springsteen have
        teamed up to host a new podcast about masculinity, race, fatherhood and their
        professional and personal journeys. The podcast, called "Renegades: Born in
        the USA," is part of the multi-year partnership between Spotify and Barack
        and Michelle Obama''s production company, Higher Ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cf4b4-f9d3-41d0-b988-ad64c5f880a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166b685-8b60-4230-921b-26d2aa3e99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify revealed the new show on Monday, along with dozens of other
        announcements as part of its virtual event, Stream On. The streaming platform
        that was once just home to popular music is continuing its expansion into
        podcasts and will soon include more exclusive shows on race, religion, politics
        and superheroes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05a495-3eb7-4949-9f61-231dd23b1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6436ad-e082-4edb-b617-2d984b14e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s deal with Higher Ground, announced in June 2019, was
        one of its early big bets in the podcast industry. Earlier that same year,
        Spotify acquired podcast studio Gimlet Media and podcast creation platform
        Anchor. The company later bought Bill Simmons'' podcast empire, The Ringer,
        and signed exclusive licensing deals with other big names such as Joe Rogan,
        Kim Kardashian and Prince Harry and Meghan Markle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd776ec8-1ba4-47e6-b7bf-d0b6b6bf7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b66a84-09d5-44b3-8404-7732b6700cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher Ground and Spotify previously produced "The Michelle Obama
        Podcast." It launched in July and was Spotify''s top show globally in July
        and August, Spotify reported in its third quarter of 2020 earnings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4b229-1fff-4190-85de-65e97c8d9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc59b4a-6d08-404c-9108-95509194c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in partnership with Higher Ground, Spotify is releasing a new
        season of the podcast "Tell Them, I Am." The series is hosted by Misha Euceph,
        a first-generation Pakistani-American who was an executive producer of Michelle
        Obama''s podcast. Spotify said it will feature stories from Muslim voices,
        including activists, artists, actors, performers and athletes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a084de-8d76-4ecc-bb9f-6bb2ec68f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f768ddb-812f-492f-9fc2-404d7096a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify also announced on Monday a new podcast from its partnership
        with filmmaker Ava DuVernay''s arts and social impact collective ARRAY. The
        podcast is based on ARRAY''S Law Enforcement Accountability Project, launched
        after the murder of George Floyd, and will investigate officers who committed
        murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79017faf-17f1-4023-8d44-ac2081deee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5a148-ce1a-4a41-9121-fcb2dcf5beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its unscripted, nonfiction programming, Spotify has
        partnered Warner Bros. and DC Comics on narrative podcasts about superheroes
        and villians. The first project, "Batman Unburied," will be released later
        this year. (Warner Bros. and CNN shared a parent company, WarnerMedia).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287c49b-534d-4a27-8c89-c5ccfbaafdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0d2a4-9131-4f11-a70c-2b75fdab2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify also signed a new multi-year podcast deal with Anthony and
        Joe Russo, the filmmakers behind "Captain America: Civil War," "Avengers:
        Infinity War" and "Avengers: End Game."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56ff46-089f-4677-9c37-e8834ac4a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915cd24-9609-4203-a198-54dd134bf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify reported in its fourth quarter earnings that it had 2.2
        million podcasts, up from 1.9 million the prior quarter, and said that 25%
        of its monthly active users have listened to podcasts, up from 23% the prior
        quarter. Spotify also reported that the total consumption hours of podcasts
        have nearly doubled from the fourth quarter of 2019 to 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5543e-4d6b-42c3-b779-9d55ae9a911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70864f-59f8-422a-8ad4-9172f161eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no coincidence that the world''s best creators are embracing
        Spotify as a key platform for their podcasts — we have the reach, infrastructure
        and dedicated teams to take their stories to the world and we''re committed
        to growing their audience on Spotify," Courtney Holt, Spotify''s head of studios
        and video, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f006c6-9c24-4119-a591-c7b58d092de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76145f59-2e0e-4fc4-9160-d7f87e646c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is expanding into new markets, which could grow its reach
        to more than one billion people. The platform is available in 93 markets but
        plans to grow to 178, including Bangladesh, Pakistan and Nigeria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cc546-f112-45b3-b184-ce46d7e65794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T03:45:18.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/media/spotify-podcast-obama-springsteen/index.html"
        target="_blank">"Barack Obama and Bruce Springsteen team up to host Spotify
        podcast"</a></em></p>'
  'companies-decide-vaccines-mandatory':
    'author': 'Will Godley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T05:58:42.732+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b2d354-cc27-476e-9d08-f536e9931ab2'
    'lead': 'Companies are now being forced to answer a question that was until recently
      mostly hypothetical, should they require their employees to get a coronavirus
      vaccineor incentivize them to get the shot?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T05:57:36.935+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:46:52.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:33.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Insist or incentivize? Companies are deciding whether to make vaccines
      mandatory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2df26-2395-40af-971e-1464dbc681b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Companies are now being forced to answer
        a question that was until recently mostly hypothetical. Should they require
        their employees to get a coronavirus vaccine, or incentivize them to get the
        shot?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdafe4-47b9-474c-a881-d38c138a0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a930c2-5fbe-4b1d-87ee-cf4af29b397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British business is at the forefront of the debate. While vaccination
        programs are accelerating in many countries, Britain is among the most advanced.
        One in three adults have received their first vaccine shot, and the UK government
        confirmed on Monday that it hopes to offer every adult a first dose of the
        vaccine by July 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb11b8-fac9-4990-b9d4-f1c35378b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd9d74-31f2-4bc1-9efe-44e4ca2b7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine question is vexing executives, who want to protect their
        workers and customers but avoid legal battles and accusations of discrimination
        against people who are not vaccinated. The UK government has said it will
        not issue "vaccine passports" that would clear people for work or travel,
        leaving companies to establish their own policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905b3fc-3155-47e8-b207-0c0820365daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db559f0-f253-4920-aebb-23a8043d64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barchester Healthcare, which builds hospitals and operates more
        than 200 nursing care homes in the United Kingdom, said it wants all staff
        who work with patients to be vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997d5c7-acc7-461f-a560-ed7f57aaed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888455f-2d1e-400c-9cf7-9e9f44d84bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One option under consideration is that staff who refuse the vaccine
        on non-medical grounds will, by reason of their own decision, make themselves
        unavailable for work," the company said in a statement. "This is part of an
        ongoing dialogue we are having, we are constantly reviewing this as more information
        is available, and are very aware of concerns around possible discrimination
        which is in no way our intention."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fae12-f8c6-4d2f-b295-b3174295514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ac3fb-2595-40bf-bfe4-7a042a581ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimlico Plumbers, a service and maintenance company based in London,
        is considering a similar policy. The company said it wants to implement a
        "no jab, no job" rule for new hires, but a spokesperson told CNN Business
        that existing workers with a good reason for declining the vaccine will not
        be fired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf2a0f-847e-4b02-b9c9-a2ecca59cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfada7-aa14-45a3-bbb4-0004dc1fa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson revealed plans on Monday for
        easing the strict lockdown in England, giving dates when hairdressers, pubs
        and restaurants may be allowed to reopen. As the economy opens up again, companies
        that require employees or new hires to receive the vaccine will be forced
        to navigate a legal minefield.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f8434-61ed-4cac-a254-e347d6a6e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d9817-875d-4639-87bf-668922bdc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to stop employers from inserting those clauses
        into new contracts," said David Samuels, legal director at the global employment
        law firm Lewis Silkin. "But such clauses may later be subject to legal challenges."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96ae77-3c24-487b-8e24-710625d63bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5ea36-1980-467c-bbd2-73581dcff649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies may also be exposing themselves to allegations of discrimination
        against people who have not been vaccinated. That category may include young
        people who have not yet been offered a shot, or people who should not be vaccinated
        for medical reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e051abd-2ba3-444f-958c-b0b29f9a2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca395ac-9490-4b7d-8bec-f47d10102c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an employee couldn''t get hold of the vaccine, or there are
        medical reasons stopping them [from receiving a vaccine], then employers are
        at risk of discriminating against employees," Samuels said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6688d1a-99a5-4ab9-a8a3-9881ac18c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd8660-f931-431d-967a-39c838e95c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor unions and business groups are encouraging UK companies to
        avoid mandates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565db74-1789-42e3-bbe0-18e8bdb0511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98778d8-cea2-4fc2-96f0-224d89c5d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of British Industry, which says it speaks on behalf
        of 190,000 businesses, is opposed to mandatory vaccination for workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a9c16-78d5-4896-bb19-76b924e5a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fe9f6-4b3e-43e8-a0e5-e580aa02d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations are crucial step in our fight against Covid. Businesses
        are committed to doing all they can to inform and engage their employees on
        the benefits of the vaccine," the group said in a statement. "But the rollout
        program is ultimately a matter for government and health experts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb35d66-456d-4ee4-a467-389540c9fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb560865-3f89-455b-b405-497889ae47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNISON, a public sector trade union, also opposes mandates. Senior
        national social care officer Gavin Edwards said the union is focused on persuading
        workers to get the vaccine by providing clear and concise information and
        arranging for them to speak to colleagues who''ve already had their injections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79829752-001c-48fe-9058-1702c5f3a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab0ffb-1c8b-4f75-acfb-ba9affa731bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats, whether over pay, work tasks or job opportunities will
        only put people''s backs up and achieve the opposite result," said Edwards.
        "This is in none of our interests."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3e84f-0b5c-4626-ac6e-4483adcd3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f467e-6831-41a0-85d6-db843d6242db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A global issue</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222e52e-e995-48da-8b77-a468a9b2a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US companies are also considering their options. Last month, the
        CEO of United Airlines said he could make vaccines mandatory for employees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169a19d-9d22-405f-9c1e-cbc5b3d09371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbcaba-19c7-49ce-8977-e4df3837db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the right thing to do is for United Airlines, and for other
        companies, to require the vaccines and to make them mandatory," Scott Kirby
        told investors on an earnings call. But he also suggested that the airline
        wouldn''t act alone. "We need some others to show leadership," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79002a1d-8768-4070-8b9d-b5e8210225fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b92aac-1015-4012-8c79-13207b9752f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US CEOs appear to be open to the idea, even if they haven''t
        said so in public.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa29c7-d284-4a37-acd2-1383a9841021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbf34c-d270-4405-a142-52dc37fe3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70% of current and recent CEOs of major companies signaled
        an openness to vaccine mandates, according to a December poll by the Yale
        Chief Executive Leadership Institute. The broad question did not specify whether
        the mandate would apply to all employees or just those who work in close proximity
        to customers and colleagues.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92be13-5f6a-4c06-8448-0cb4a7274a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bbc29-eac5-4b46-af5c-c83925b52fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts say that US employers can mandate getting the shot.
        Whether they should is a different matter. Some jobs already have vaccination
        requirements. For instance, some health care workers are required to get flu
        shots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fa264-292f-45a4-b716-2195a2b76fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648aa5a-656a-4183-b1fd-9f9660a05e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before CEOs make a decision on vaccines, Lewis Silkin''s Samuels
        said they should make a case by case assessment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f8ef2-d3fc-4078-8089-4b712c365e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82739360-e8ba-42ff-91f4-af8ea73b2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First consider who needs to be vaccinated to do their role and
        whether there are alternative measures to mitigate health and safety risks,"
        he said, adding that vaccines mandates should "be a last resort."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976401b-f14b-4a47-846a-097e0eacf993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c04d5-2585-47ec-ac79-3a2e915a1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the vaccine rollout also picking up speed in the United States,
        many retailers and fast food outlets are offering incentives including gift
        cards to workers who get vaccinated. Aldi, Trader Joe''s, Kroger, Starbucks,
        McDonald''s, Target, Publix and Dollar General are all offering financial
        incentives such as paid time off to encourage employees to be vaccinated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c7809-f1aa-4860-930b-c0521047cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b451438-2b0b-43e4-ac01-8af867bfd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deciding the right path, CEOs have to consider both workers
        and their business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9b5a6-6e3f-4986-b1d7-4671e16d8874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f0c76-c9d5-4149-b2fa-2e1b1cf152e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advice we''ve been giving to employers is to first ask why
        vaccination is right for their business and then, what impact mandating the
        vaccination could have on their employees," said Anne Sammon, an employment
        partner at Pinsent Masons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b75809-a852-4379-a0e2-9b9b68533958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T05:57:36.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:47:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
