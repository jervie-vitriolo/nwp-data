      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9dc81-1f10-435e-a8b9-76b526ef8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video of Perseverance''s descent is the closest you can get
        to landing on Mars without putting on a pressure suit," said Thomas Zurbuchen,
        associate administrator for NASA''s Science Mission Directorate, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78149d88-cb1c-42a5-a1cb-5c0bde94f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a8596-debd-49f7-92e8-8230a2028bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should become mandatory viewing for young women and men who
        not only want to explore other worlds and build the spacecraft that will take
        them there, but also want to be part of the diverse teams achieving all the
        audacious goals in our future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccc1f4-da4f-4cca-82d0-ebaa4269b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b3e8c-3013-4524-997b-30f9ba5c378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also shared Perseverance''s first panorama of its landing
        site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ac585-46c2-467f-844c-8fde7c3f10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9c497-97cc-4011-a78c-bb65ec8853fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous spacecraft have sent back "movies," which are really
        just images stitched together in GIF form, Perseverance has cameras with video
        capability. Altogether, the rover has 23 cameras, which include zooming and
        color capabilities as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945511a-09b4-4266-b3eb-192bcb00b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db9a78-9508-4f06-b032-45595770b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover and its attached helicopter, called Ingenuity, landed
        on Mars Thursday, February 18.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955e217-805d-43dd-83e3-a6644e54c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34377011-6151-4be9-822d-9ef845683325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, the rover relayed back data and images using NASA''s
        Mars Reconnaissance Orbiter, which has been circling the planet since 2006.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be72dfd-c700-4d4e-a6be-9d85c04b5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6b5a0-e167-4b03-b809-36afc443162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first black-and-white images of the rover''s landing site were
        available almost immediately. Last Friday, the first color images were shared.
        The rover also sent back a never-before-seen view: What it looks like to land
        on Mars. This image is one still from the video that was shared Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321dad3a-8507-4d9e-a93c-b607e6e5cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65e53b-6870-4f75-ad6d-5011a49a7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who wonder how you land on Mars -- or why it is so difficult
        -- or how cool it would be to do so -- you need look no further," said acting
        NASA Administrator Steve Jurczyk in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36993499-cccc-44c9-b3e6-e92136d19f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bd0f0-386a-4e72-ae42-3cd966c00578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance is just getting started, and already has provided
        some of the most iconic visuals in space exploration history. It reinforces
        the remarkable level of engineering and precision that is required to build
        and fly a vehicle to the Red Planet."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4b04d-238d-4b62-a6b4-62b24615c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef942c41-e838-45ae-969f-2ab0a2e514d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers refer to landing on the surface of Mars as the "seven
        minutes of terror." The rover plummets down through the thin Martian atmosphere
        and lands itself, with no assistance from NASA, during this time due to a
        one-way 11-minute delay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55978832-6e8c-401d-9256-63c68f23170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b6a67-64eb-485a-adac-57b7ab4b6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we finally have a front-row view to what we call ''the seven
        minutes of terror'' while landing on Mars," said Michael Watkins, director
        of NASA''s Jet Propulsion Laboratory in Pasadena, California, in a statement.
        "From the explosive opening of the parachute to the landing rockets'' plume
        sending dust and debris flying at touchdown, it''s absolutely awe-inspiring."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1f143-804d-4185-b3e9-8d1e12312f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809c152-ef9e-4513-9ff5-bce83639c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a bevy of intriguing moments can be witnessed from
        the landing, something only ever seen from animations previously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3796f21-20cc-46fc-a45d-a4295ea2118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61bbf7-831f-4a3a-a93e-840dc886f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows the heat shield dropping away, the gentle sway of
        the rover from the descent stage, the Martian surface as it comes into sharp
        detail, the swirl of dust on the red planet as the rover approaches and the
        "sky crane" maneuver that helps land rovers on the surface of Mars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f4af4-253b-42a4-90f2-c0044c800aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df15104-e139-406d-b520-bb6eab9ef023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the famed sky crane maneuver, nylon cords lowered the rover
        25 feet below the descent stage. After the rover touched down on the Martian
        surface, the cords detached and the descent stage flew away and landed at
        a safe distance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e857c8-fcee-41ac-8ebf-115b91594475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772fe3c-57c4-4ee9-affc-2149383d197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put the EDL camera system onto the spacecraft not only for the
        opportunity to gain a better understanding of our spacecraft''s performance
        during entry, descent, and landing, but also because we wanted to take the
        public along for the ride of a lifetime -- landing on the surface of Mars,"
        said Dave Gruel, lead engineer for Mars 2020 Perseverance''s EDL camera and
        microphone subsystem at JPL, in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34f49e-4f3e-4464-8302-1095a9470920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de9c63-b892-498f-aea7-fd3b2b4722eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the public is fascinated with Mars exploration, so we added
        the EDL Cam microphone to the vehicle because we hoped it could enhance the
        experience, especially for visually-impaired space fans, and engage and inspire
        people around the world."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011dc1f0-b982-4b68-826a-3920933df751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
