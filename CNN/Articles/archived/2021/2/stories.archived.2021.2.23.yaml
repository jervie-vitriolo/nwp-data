      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de63d1-2048-4a2e-8f88-24c09a353e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they say in the biz, attorneys like these think through legal
        "exposure." Maybe they think at this time Trump has none. But we won''t actually
        know until the choices of the top prosecutors, and where they think the law
        is, reveal themselves.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1f52b-c442-48c5-83ea-aa40cee475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

