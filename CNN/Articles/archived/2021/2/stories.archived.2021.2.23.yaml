      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> Healthcare
        workers should be prioritized for vaccines with higher efficacy as they need
        better protection against the coronavirus, a member of the pandemic frontliners
        stressed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac5d8f-f723-451f-b7fb-ad45be262bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes following concerns on the emergency use authorization
        recently granted to China’s Sinovac vaccine, which the Food and Drug Administration
        cautioned <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">is
        not the best product for healthcare workers</a>. Sinovac reported an efficacy
        rate of around 50.4% in late-stage vaccine trials in Brazil, slightly above
        the World Health Organization’s minimum standard but lower than those of other
        brands in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8e0a1-ab03-4ddc-9482-e381c289f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re at risk of getting the infection every day because you’re
        seeing this patient and you are only protected 50%, that’s quite a high risk
        -– 50/50 ‘yan eh,” infectious diseases expert Dr. Rontgene Solante told CNN
        Philippines’ <em>The Source</em> when asked to react on the FDA’s recommendation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3df185-24ca-4192-8221-d9bd036f1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are available vaccines that have higher efficacy. We want
        to get a better efficacy so that we will be putting the health care workers
        in a better position, protected in taking care of the patient. And that for
        me is logical,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a519d-04b4-4235-a53c-28799ebf5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, however, noted he would not refuse to get inoculated with
        the China-made vaccine — if it was the only option available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ce10a-ec72-41c5-a542-40d02b462a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“50%, [is] better than zero,” Solante argued. “ [But] if there’s
        a possibility we can get a higher efficacy for our healthcare workers, then
        we have to prioritize that because they’re the ones taking care of our patients.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8de747-ebbc-43f8-8e15-d08cb0b54c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA announced Monday it was granting the EUA for the Chinese
        firm’s vaccine following a long review of its application, which was earlier
        hampered by the incomplete submission of Phase 3 clinical trial data. A number
        of lawmakers questioned the approval, given that it came with a warning from
        the regulatory agency that the product was not the most ideal for frontliners
        and senior citizens due to its lower efficacy rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a776d6-7613-4c02-9c76-088fda35d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/22/senators-question-Sinovac-emergency-use-approval.html">Senators
        say FDA advice vs. Sinovac use on some priority sectors raises more questions
        on emergency approval</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c624ee-f453-44d6-832f-cd6b54d43f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, health reform advocate Dr. Tony Leachon commended
        the FDA for its “bold move” to publicize the recommendation on Sinovac’s use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ebf22-a0cd-42c8-bcc3-21179bf76ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:00:04.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May pinagbatayan po sila</em> (they had basis),” Leachon said
        in the same program.</p>'
  'Duterte-EO-task-force-NERS-employment-recovery-pandemic':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'President Rodrigo Duterte will soon sign an executive order which
      will institutionalize the National Employment Recovery Strategy Task Force to
