      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Davao
        City Mayor Sara Duterte emerged as the presidential and vice presidential
        frontrunner of the May 2022 elections based on an independent survey released
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76433dc7-29f9-464a-9dd2-a967818b4d40'
