      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b153c-5af7-49d8-b1af-5ee7c607be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of developments related to criminal
        exposure Trump could face for actions during his time in office and before.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd51d7-83ec-48a1-bf44-feb413f25d6c'
