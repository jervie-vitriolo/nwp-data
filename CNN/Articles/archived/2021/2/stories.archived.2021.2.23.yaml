    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39d33ce-5c17-46cb-9e2b-ba1185b185f8'
    'lead': 'The Development Bank of the Philippines maintains it did not write off
      the ₱1.6-billion worth of loans owed by the Lopez group of companies, which
      it sold to a foreign investment bank in 2006.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T23:26:01.273+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:35:10.777+08:00
