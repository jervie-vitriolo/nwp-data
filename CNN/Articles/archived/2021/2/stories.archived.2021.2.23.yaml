  'Suicide-bomber-Sulu-Abu-Sayyaf':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T13:25:34.167+08:00
    'imagesource': 'jcr:cd7f339d-6047-4d9d-a5be-9e67e1e649c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017a91a3-c3df-40aa-bb77-7ae985fd3eef'
    'lead': 'Included in the arrest were the three daughters of late Abu Sayyaf leader
      Hatib Hajan Sawadjaan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T13:28:03.732+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:38:58.492+08:00
