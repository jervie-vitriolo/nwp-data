    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e968b-f567-4749-a730-8886deb5f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huge crowds brought Myanmar''s towns and
        cities to a standstill Monday in a mass strike against the coup, despite a
        warning from the military junta that protesters will "suffer loss of life"
        if demonstrations confront security forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f2629-074a-45a3-be41-b72adf3c3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c056dc-4599-43f6-8c37-f10944d60117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists had called for a historic strike following the most violent
        weekend since protests against the February 1 coup began, in which police
        opened fire on protesters in the second largest city, Mandalay, on Saturday,
        leaving at least two dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c67ff-18e1-4bda-8408-605364ca47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8c0de-1861-45a3-9c59-dc4aec8b5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from photographers in the country and on social media Monday
        showed tens of thousands of people packing the streets in Yangon, Mandalay,
        and Naypyidaw, as well as in towns and cities across the country, including
        in southeastern Dawei, in Shan state''s Taunggyi, in Ayeyarwady''s Pathein,
        Kachin state''s Myitkyina, and in one of the country''s poorest regions, Chin
        state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d43969-e570-46a6-bfe2-bbdd77cf606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1128abf-b87f-4fc7-aa07-19645e47972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ominous statement Sunday evening, the military junta said
        it could use lethal force against protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9f4ec-406c-4632-82f6-8f2bd81da58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e94fa-8e32-42ac-a2d5-e76a231f0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is found that protesters have raised their incitement towards
        riot and anarchy mob on the day of 22 February. Protesters are now inciting
        the people, especially emotional teenagers and youths, to a confrontation
        path where they will suffer the loss of life," the State Administration Council
        -- the name for the military junta now controlling the country -- declared
        Sunday evening on state broadcaster MRTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a8add-8d04-44c9-bb49-4a3f0575f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219ff13-0f3d-48b9-9b5c-e0a6bbe0ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from social media Sunday night and Monday morning showed barbed
        wire blocking roads to some foreign embassies in the largest city, Yangon,
        the focus point for many recent protests. Footage also showed what appeared
        to be police and military vehicles rolling through the streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce04345-dcde-41ae-97df-f57a440efd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a8c9b-e801-4650-95d9-fe9bdb16c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters called for all offices and shops to be closed on Monday,
        with activists urging all citizens to join the protest, known as the "Five
        Twos" -- or the 22222 strike -- in reference to Monday''s date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89c509-cccc-426f-b0a9-a670671258ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c704ff7-80d0-4c90-94bb-7233dfec09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"22.2.2021 will be a big historic day. Keep watching us and pray
        for us, friends," leading protest activist group, the Civil Disobedience Movement
        said in a tweet Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c672817-0a57-4921-b268-41816f7e5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7be60-ac0a-4224-b024-900a1fcba531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weekend protests</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6946ca-f41d-4605-94c5-193590e3cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two weeks, thousands of people in villages, towns
        and cities across Myanmar have come out to peacefully protest or take part
        in a non-violent civil disobedience movement against the military takeover,
        demanding that the generals hand back power and calling for the release of
        civilian leader Aung San Suu Kyi and other democratically-elected officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73117c0e-c130-4df6-9139-d69a0392dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba654b2-5af2-4b63-bd5e-1da23f165d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta has attempted to stop protests by imposing bans on gatherings
        of more than five people and curfews in certain areas and cutting the internet
        at night. They have also deployed troops to major cities, including members
        of elite counter-insurgency divisions documented to be engaged in human rights
        abuses and violent campaigns against ethnic minorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601dcf9-e8da-4cd7-8bbe-f04566b7819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8adb3-07aa-4e0c-bcae-ab16eecd5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners Burma (AAPPB)
        said at least 640 people have been detained in relation to the coup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bb066-6fdb-4b8a-83ac-eabb43cb822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90aa68-f1cb-4e37-a70b-2f582328213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has not stopped the protesters, who gathered in large numbers
        following the fatal shootings in Mandalay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4f046-3d56-4ffb-ae5a-0cc6d15ddd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9838ae-14b2-49fb-953b-7a3662218651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, Naypyidaw, Sunday large crowds gathered to attend
        the funeral of a young woman, who died on Friday after being shot in the head
        during an anti-coup protest. Mya Thweh Thweh Khine, who was shot just before
        her 20th birthday, was the first known casualty of pro-democracy protests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12171d6a-cc84-414f-b4a4-31b8df75b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca1000-6bcf-4e10-939d-3b6c147dc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of her funeral procession showed a hearse with her picture
        in front and a convoy of vehicles driving out of a hospital. As the procession
        drove through the streets, people on motorbikes and bystanders were seen raising
        the three-finger salute from the Hunger Games movies, which has been adopted
        by protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670e54b-63e6-44e7-802e-0775245ce5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163f185-fa84-4c89-9213-1112a676b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Foreign Ministry said in a statement Sunday that authorities
        were "exercising utmost restraint through minimum use of force" when dealing
        with the protests. It also said that statements and remarks made by some foreign
        countries are "tantamount to flagrant interference in internal affairs of
        Myanmar."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae0f8c-765f-4109-9b00-6a351eafde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9b91f-8769-42dd-85d8-389e606336da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the ministry called on diplomats to "respect
        the laws and regulations of the receiving state" and reiterated that a "free
        and fair general election" will take place. A state of emergency is in effect
        in Myanmar for one year but the junta have not given a timeframe by which
        it will hold elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27999996-9644-4a86-8ea8-b4d0735a7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43caa9-3f88-403b-8a24-c513fa53a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation of military action</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677cd5c-388a-4bf2-9fdc-773f59a3f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have condemned the military takeover and violence
        against protesters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf97aab-6d2e-4f53-80aa-48d1c1865dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40042927-b1ec-42ff-884b-9f0350b149d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s foreign affairs chief Josep Borrell said Monday
        that the bloc would introduce sanctions against military officials responsible
        for the coup.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883113f-5817-400e-bcc5-61a0fa24210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c37936-94f2-4fa7-9be7-6cfd92337fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have decided the set of targeted measures with ministers
        in response to these events," Borrell said. "Then we took the political agreement
        to apply sanctions targeting the military responsible for the coup and their
        economic interests."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab90dab-928c-406e-9e5c-22eb6e9414a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13543ba8-a3a6-4616-83f7-ff56deb98017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom and Canada have previously imposed
        punitive measures on certain generals, with the US announcing further sanctions
        Monday against two officials over Myanmar "security forces'' killing of peaceful
        protestors."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986dfa8c-f5e2-4d20-be0b-514e4fa4e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3bd7b-eb0f-4ff2-a1a9-284c681c0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, the biggest foreign investor in Myanmar last year, warned
        Saturday that there will be "serious adverse consequences" for the country
        if the situation there continues to escalate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80201da-88d7-4617-b99c-de4ea23e25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d7c52-832a-4325-a6ee-52f6e848e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mandalay on Sunday, stringers for CNN confirmed that live rounds
        and tear gas were used to disperse people at an anti-coup protest in the city.
        Volunteer emergency workers cited by Reuters and AFP news agencies said that
        at least two people died when police opened fire on protesters. The news agencies
        reported that between 20 and 30 people were injured in the crackdown.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cadd95-91fa-4f6a-b5d4-a85b3ba65466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098f758-611c-49a3-9a9e-8a8832ed81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video seen by CNN, a large crowd of people could be seen running
        from police and taking cover behind whatever shelter they could find. In another
        video, a person could be seen being stretchered away by medics. The condition
        of the patient was not immediately clear.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346260e5-ab84-43e8-8573-5920aca0eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501557d-0ac2-4d90-9745-2b5e090f1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta defended the actions of security forces in the
        state broadcast Sunday, saying they used "prescribed crowd dispersal methods"
        and blamed "some notorious ex-criminals and their gangs" who "used sticks,
        knives, stones, catapults, and other weapon-like materials to attack the security
        force members."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208666a-4e00-4f32-acb4-383a540c6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e41b67-fb89-45df-8ea5-e47ac4554f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur for human rights in Myanmar, Tom Andrews,
        said in a tweet that he was "horrified at more loss of life" as the military
        "escalates its brutality in Myanmar."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5945b7-142a-4123-b149-69a851f42f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bbca4-a98e-4694-8e69-8fb7fd49514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From water cannons to rubber bullets to tear gas and now hardened
        troops firing point blank at peaceful protesters. This madness must end, now!"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac53a64-b2b4-4eb9-9010-9c5edf0d6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ee043-45f5-4c25-bea0-cd27cd15f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shooting, Facebook deleted a page run by the Myanmar
        military, the company said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d9d73-f2c9-4c8a-953f-78e7c82e037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c2223-1c90-4a40-8c9d-9a0abdcbe732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with our global policies, we''ve removed the Tatmadaw True
        News Information Team Page from Facebook for repeated violations of our Community
        Standards prohibiting incitement of violence and coordinating harm," a Facebook
        spokesperson said in a statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afce8c7-daee-4ed8-8eec-ed243bcd11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:05:19.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/asia/myanmar-general-strike-military-warning-intl-hnk/index.html">Huge
        demonstrations across Myanmar despite military''s warning that protesters
        could ''suffer loss of life''.</a>"</em></p>'
