      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ed524-c098-42ca-bd53-b5f089fe9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why have you heard of Parks but not Colvin? The movement promoted
        Parks'' story in part because she was thought to be a more sympathetic figure
        to White Americans. She had lighter skin, and was soft-spoken and married.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c37e46-18d2-4671-b6f0-a9b354439e2e'
      'mgnl:activationStatus': true
