      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been only 19 Black CEOs — 17 men and two women
        — in the entire history of the list, which was first published in Fortune
        magazine in 1955. Incoming Walgreen''s CEO Rosalind Brewer will be added on
        March 15, when she becomes just the third Black woman to serve as a Fortune
        500 CEO.</p>'
