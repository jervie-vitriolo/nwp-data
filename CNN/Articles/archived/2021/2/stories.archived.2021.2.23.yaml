      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People said I was crazy," Colvin told CNN''s Phillip. "Because
        I was 15 years old and defiant and shouting, ''It''s my constitutional right!''
        "</p>'
