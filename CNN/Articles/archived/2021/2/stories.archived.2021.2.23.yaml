    'lead': 'Justice Secretary Menardo Guevarra has directed the National Bureau of
      Investigation to strengthen its probe on corrupt practices of Immigration personnel
      after Senator Risa Hontiveros flagged an allegedly new bribery scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T18:21:18.215+08:00
