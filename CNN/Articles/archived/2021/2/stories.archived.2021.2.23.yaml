      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> Conglomerate
        San Miguel Corporation is spending close to ₱1 billion to fund a program that
        would vaccinate for free all its 70,000 employees and extended workforce against
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75669f8-5627-4f23-9d7b-d1ad21d022a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:06:44.250+08:00
