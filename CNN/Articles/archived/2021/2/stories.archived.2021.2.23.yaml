    'lead': 'The House of Representatives has approved on second reading a measure
      which will prohibit the display of commercial billboards during typhoons as
      a public safety measure for motorists and pedestrians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T22:02:57.471+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:35:12.301+08:00
