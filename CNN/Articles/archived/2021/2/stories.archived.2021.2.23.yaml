      brought on by the pandemic, Yale University is now offering a variation of its
      most popular online course to more than 500 low-income high school students
      across the US at no cost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T08:17:05.762+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:44:38.722+08:00
