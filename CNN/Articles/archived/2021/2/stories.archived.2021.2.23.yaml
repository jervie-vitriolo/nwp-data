      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission scientists are analyzing images sent back by the rover
        to determine Perseverance''s path once it begins to explore.</p>'
