    'template': '1'
    'title': 'Wife of ''El Chapo'' faces international drug trafficking charges, US
      federal authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b4b95-d797-473f-9e88-e9136fba516f'
      'mgnl:activationStatus': true
