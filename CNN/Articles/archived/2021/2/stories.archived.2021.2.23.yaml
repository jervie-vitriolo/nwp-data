      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3c57c-083a-482a-8e90-e17e0a117999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team is going through checkouts with the rover and its
        helicopter to ensure that all of the components, including its science instruments,
        are functioning. The rover will also capture its first weather report using
        its Mars Environmental Dynamics Analyzer instrument.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837cf9d6-210c-49b5-8395-62e94cc7fc7c'
