  'seattle-mariners-president-kevin-mather-resigns':
    'author': 'Kevin Dotson and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-23T15:32:11.862+08:00
    'imagesource': 'jcr:b5cd5d56-7cfc-4147-8968-63650a9fa59a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49e9bd9-fbd8-4db1-aae0-fc7e3ece23a1'
    'lead': 'Seattle Mariners president and CEO Kevin Mather resigned from the Major
      League Baseball club after disparaging comments he made earlier this month were
      made public over the weekend, according to an announcement Monday by team chairman
      John Stanton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:35:00.614+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:36:30.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:43.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seattle Mariners president steps down after comments surface in which
      he disparaged baseball players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999fb91-b646-400c-8b9a-b8513f52ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Seattle Mariners president and CEO Kevin
        Mather resigned from the Major League Baseball club after disparaging comments
        he made earlier this month were made public over the weekend, according to
        an announcement Monday by team chairman John Stanton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83ed82-e284-44bb-818b-3d9c3049401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.seattletimes.com/sports/mariners/heres-what-mariners-president-kevin-mather-said-to-the-bellevue-breakfast-rotary-club/">The
        Seattle Times</a>&nbsp;was the first to report details of Mather''s comments,
        which were made February 5 to the Bellevue Breakfast Rotary Club in Washington.
        The rotary club released a roughly 45-minute video of Mather''s comments on
        its YouTube page, which has since been deleted, according to MLB.com.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c0b6c-c32d-458f-a6dc-e75cad914a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mather spoke about foreign-born players'' ability to speak English,
        the team''s player personnel decisions and financial situation and about tactics
        the team used to limit young prospects'' service time -- a maneuver that allows
        the team to retain control over the player for longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d9ad6-197d-45fc-88f3-daa403da63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton said he was "extremely disappointed" when he learned of
        Mather''s comments to the Rotary Club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a9d61-12d6-4257-98d9-77efce1cddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, <a href="https://www.mlb.com/news/kevin-mather-statement-on-mariners-comments">Mather
        issued an apology</a>&nbsp;for his words, according to MLB.com. CNN has been
        unable to reach Mather for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd2544-9bbf-4c0b-9ece-58254797f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to apologize to every member of the Seattle Mariners organization,
        especially our players and to our fans," Mather said, per MLB.com. "There
        is no excuse for my behavior, and I take full responsibility for my terrible
        lapse in judgement (sic)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcbb1d-97cf-406f-bb82-45f704ca7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mather has been part of the Mariners organization since 1996 when
        he joined the team as its executive vice president of finance and ballpark
        operations, according to MLB. He held the post until 2014, when he was promoted
        to team president. Three years later in 2017, Mather took over as president
        and CEO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebd147-d580-4286-80fd-2228245c01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Comments spark outrage across MLB</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e4d48-6e3c-4de8-b692-e81c56a3f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Mather''s comments spread throughout the league, including
        from some of the individuals referred to in Mather''s comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d16df6-e916-4dad-9fec-e0a737a3e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariners'' prospect Julio Rodriguez -- whose English-speaking skills
        Mather criticized -- <a href="https://twitter.com/J_RODshow/status/1363597321217314818">posted
        a meme</a> on social media indicating that he took that comment personally.
        Mather also opined that Mariners All-Star third baseman Kyle Seager was overpaid,
        prompting <a href="https://twitter.com/JulieSeager15/status/1363636987744378883">Seager''s
        wife Julie to ask on Twitter</a>&nbsp;if the family should put their house
        up for sale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705901d7-15d4-48ae-9727-d4f2529e3d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the team''s statement announcing Mather''s resignation, Stanton
        said "[Mather''s] comments were inappropriate and do not represent our organization''s
        feelings about our players, staff, and fans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0e2b4-118c-4ea9-9b1c-fd66cef624ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no excuse for what was said, and I won''t try to make
        one," Stanton added. "I offer my sincere apology on behalf of the club and
        my partners to our players and fans. We must be, and do, better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dd0c7-f8c9-4a7d-971b-747f492f9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton will assume the role of acting team president and CEO until
        a successor is announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d049af-4b20-4aef-983b-369c3a5ee0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MLB Players Association was also highly critical of Mather''s
        comments. In a statement, the MLBPA called the Mather video "a highly disturbing
        yet critically important window into how players are genuinely viewed by management"
        and said the comments provided "an unfiltered look into Club thinking."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9729d7b-79e7-40c2-8cab-7e326c3bbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is offensive, and it is not surprising that fans and others
        around the game are offended as well," the MLBPA''s statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98cb72-a92e-4a3d-9bb0-79af548f4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mather also faced controversy in 2018</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78982b02-eb93-4bc1-bbbf-7456d3b1756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Mather has had to apologize for
        his actions while employed as a Mariners executive. In 2018, he apologized
        after it came to light that two female team employees complained of inappropriate
        language and actions from Mather between 2009 and 2010, while Mather served
        as the team''s executive vice president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c432a18-71b0-4c97-b106-13ab7dc8c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my career, I''ve tried to treat people with respect
        and professionalism," Mather said in 2018. "As I was coming up through the
        ranks, I thought I needed to be a hard-driving manager, but I came to realize
        that I sometimes came across as intimidating or even mean. I also participated
        in banter and was at times overly familiar, in ways that I came to realize
        were inappropriate in the workplace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cb963-2cd1-4a90-8344-4bed17f21afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, I didn''t recognize how my actions were affecting
        the people around me. I am truly sorry for the people I hurt and how I came
        across. It was a humbling experience, and I''ve tried to learn from my mistakes.
        I take full responsibility for my actions, and I was grateful for the opportunity
        to change my behavior and the management training I received. I''ve worked
        to become a better co-worker, a better leader, and a better person."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b05546-1a3d-4f4e-9e4b-51317bbd0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mariners said at the time that after an investigation into the
        allegations against Mather, the organization "imposed appropriate discipline,
        management and sensitivity training, and other corrective actions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc110a-13df-40e6-b6dd-31c633849444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mariners also revealed that the team had "made amends" to the
        female employees involved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc23de1-8bea-4ac3-b614-b98263bde2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:35:00.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin learned from the experience and has since been an outstanding
        manager and executive," Stanton said via a statement in 2018. "The Mariners
        owners took this into consideration, as well as Kevin''s nearly 20 year work
        history and performance, when considering him for promotion to president in
        2014 and to CEO last year. We would not have promoted Kevin if we had any
        doubt about his ability to lead and to meet our high standards."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e5372-cbea-4326-a69c-cd103c0b0761'
      'mgnl:activationStatus': true
