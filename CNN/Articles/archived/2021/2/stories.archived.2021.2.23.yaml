    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ab2d1-c636-42a1-8d39-c7cbed4da9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court and the ''long arc of democracy''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed93596-9168-43bf-a6da-343b94684bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
