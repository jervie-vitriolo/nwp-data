    'imagesource': 'jcr:0b2ebd91-07b9-48a9-991f-b4a2c433b448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b02d34c2-4dba-470c-94dc-becbc68ed5ae'
    'lead': 'A Cebu City official ordered the removal of tarpaulins plastered along
      several streets, encouraging Davao City Mayor Sara Duterte to run for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T14:33:46.242+08:00
