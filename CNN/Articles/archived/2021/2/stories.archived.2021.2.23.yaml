      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is shockingly Swift''s first No. 1 debut on that chart.
        It is also her 8th career No. 1 on the Hot Country Songs chart, the last one
        being 2012''s "We Are Never Ever Getting Back Together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951c899-ff40-4030-9f71-c410a84dc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:19:10.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love Story" was originally on Swift''s album "Fearless," which
        was released in 2008. Swift has been hard at work re-recording that album
        after losing the rights to her master recordings predating 2019''s "Lover"
        after they were sold to a company owned by music manager Scooter Braun. (Braun''s
        company sold them in late 2020.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8775b22-5d2e-4425-a1d8-e96b7624f45d'
      'mgnl:activationStatus': true
