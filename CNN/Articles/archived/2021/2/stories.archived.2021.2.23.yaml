      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — President
        Rodrigo Duterte has given government officials one week to submit a full assessment
        report on the impact of ''Auring'', as well as a response plan for affected
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac563708-1882-4bb9-b683-1b467de7a7d9'
