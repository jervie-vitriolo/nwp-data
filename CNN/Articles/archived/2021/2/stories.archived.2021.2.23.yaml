  'iPhone-Samsung-sales-2020':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T05:55:40.189+08:00
    'imagesource': 'jcr:a6901d4a-80e7-4247-8981-5215e90b3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bb5dc5-7b97-4661-9a53-ffaae3814d5f'
    'lead': 'Surging iPhone sales in the final three months of 2020 pushed Apple ahead
      of Samsung as the world''s biggest smartphone maker, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T06:00:36.570+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:46:42.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:34.011+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iphone', 'apple']
    'template': '1'
    'title': 'The iPhone just had a huge quarter'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d5311-44d8-490b-823c-7b2373048186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Surging iPhone sales in the final three
        months of 2020 pushed Apple ahead of Samsung as the world''s biggest smartphone
        maker, according to new research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2222a-f20e-48c3-b966-f63d1272a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the 5G iPhone 12 series propelled Apple to the number
        one position in the fourth quarter, Gartner said in a statement on Monday.
        The last time Apple was the top smartphone vendor was in the fourth quarter
        of 2016, according to Gartner''s data, which tracks sales to consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664578d-d1f8-4528-a216-7503391e1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, which launched its 5G lineup in mid October, sold nearly
        80 million smartphones in the final three months of 2020, a 15% increase on
        the same period the previous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfa60e-7732-4967-b693-1e283ad59a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also shipped its most iPhones ever to distributors in
        a single quarter, at 81.8 million, according to research published by Singapore-based
        Canalys late last month. By that measure, Apple has outperformed Samsung on
        fourth-quarter sales since 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567381c-c294-482c-86d8-0481c087221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final three months of the year are often Apple''s strongest
        because it typically unveils new iPhones in September. That was delayed last
        year until October as a result of supply chain disruptions caused by the coronavirus
        pandemic. Samsung usually updates its flagship Galaxy S phones in February,
        contributing to a much stronger first quarter performance. This year, the
        company announced new models a month early.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccff4d-495c-4529-8d82-888a3205360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s double-digit sales growth was achieved despite a shrinking
        market. Global sales of smartphones slipped 5.4% in the fourth quarter, according
        to Gartner, amid rising unemployment and weaker consumer spending because
        of the pandemic. Smartphone sales declined 12.5% in 2020 compared to the previous
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557afaaa-b8b4-49ec-bf3a-05f28bc9c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as consumers remained cautious in their spending and held
        off on some discretionary purchases, 5G smartphones and pro-camera features
        encouraged some end users to purchase new smartphones or upgrade their current
        smartphones in the quarter," said Anshul Gupta, senior research director at
        Gartner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234e4fc-515f-49e9-aa15-761d2e98ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The iPhone 12 is a hit," added Canalys analyst Vincent Thielke
        in last month''s report. "Apple is better positioned than its competitors
        on 5G, being heavily skewed towards developed markets, and mobile operator
        sales channels."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9da5d-8a25-405d-95f1-d6f786da1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Samsung still on top for the year</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66296d6-9b5f-4989-a5b7-efa872ba32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung sold 62 million smartphones in the fourth quarter. The company
        retained its position as the biggest global smartphone maker for the full
        year despite a 15% decline in sales and competition from Chinese rivals such
        as Xiaomi, OPPO and Vivo, Gartner said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07120cab-409d-4a27-9fe8-35573f043792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which eclipsed Samsung in the second quarter of 2020, went
        on to suffer the largest decline among the top five smartphone vendors, causing
        it to lose its number two position to Apple for the full year. The brand ranked
        fourth globally in the final three months of the year, Gartner said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc12c61-f0ae-41d6-8f7c-20a4d3c8f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government sanctions, which blocked it from using some popular
        Google applications and services on its smartphones, hurt sales, Gartner said.
        The company announced that it was selling its budget smartphone business,
        Honor, in November, which could dent smartphone sales further going forward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5670d-f0bb-4da0-831d-2bb04523945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gartner sees global smartphone sales recovering this year. "The
        rising demand for affordable 5G smartphones outside China will boost smartphone
        sales in 2021," said Gupta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edf266-c854-40f5-81ea-c6c674ec01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:00:36.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/02/22/tech/apple-samsung-smartphone-sales/index.html"
        href="https://edition.cnn.com/2021/02/22/tech/apple-samsung-smartphone-sales/index.html"
        target="_blank">The iPhone just had a huge quarter</a></em></p>'
  'Kangaroo-Australia-oldest-known-rock-art':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T06:09:56.347+08:00
    'imagesource': 'jcr:2796c164-bd60-426b-83d3-e63b1054dfcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef7c2ce-02d2-4d78-bd40-34e52cfb1461'
    'lead': 'A painting of a kangaroo in Western Australia is the oldest known rock
      art in the country, according to scientists, who say radiocarbon-dating analysis
      shows it was created more than 17,000 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T06:11:42.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:46:34.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:34.163+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kangaroo painted over 17,000 years ago is Australia''s oldest known
      rock art, scientists say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c516bc-22db-49b8-a5be-e531089e1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A painting of a kangaroo in Western
        Australia is the oldest known rock art in the country, according to scientists,
        who say radiocarbon-dating analysis shows it was created more than 17,000
        years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b238c-24be-457d-8e57-73f7254d2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kangaroo depiction was among a number of rock paintings first
        recorded by researchers in the 1990s in the Kimberley region, which holds
        one of the world''s largest collections of indigenous rock art. Scientists
        at several universities and research agencies worked with local indigenous
        leaders to analyze the paintings, with their findings published Monday in
        the journal Nature Human Behaviour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f54975-b5be-435f-8ce9-2d94dc74bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art painted on rocks are some of the earliest recorded attempts
        at human communication, with some of the oldest examples of animal depictions
        found in Sulawesi, Indonesia. However, it has proven a challenge to date paintings
        older than 6,000 years, since organic material in the paint pigment -- which
        is crucial for radiocarbon dating -- is hard to find.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2b28c-b926-428f-99f7-aa4c1b5419e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead, the Australian team used wasp nests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9766c-d46d-478f-ab7c-d269e67cd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the remains of 27 ancient mud wasp nests -- which can
        be radiocarbon dated -- above and below 16 different rock paintings, according
        to the paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf084c-0031-4996-843b-238434632b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy is simple: if the nests are built on top of the rock
        art, the art must be older. If the art is built on top of nests, the nests
        must be older. Dating these nests thus give scientists a minimum and maximum
        age for the rock paintings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e786a-e8ad-4b20-b7cd-605b8e35abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main source of carbon in these nests, which are made partly
        from mud, is from charcoal fragments. There were frequent bushfires in the
        region that burned short-lived vegetation like grass, so most nests contained
        relatively recent charcoal when they were constructed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c184e-038a-46ef-9f01-9629d46beba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient nests also often contain plant material or fragments
        of insects that parent wasps collected for larvae to feed on, which all contain
        carbon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e7fda-837b-4882-a975-883b138dbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By dating the wasp nests, the authors of this study established
        that the majority of paintings were produced between 17,000 and 13,000 years
        ago. Some of the oldest paintings include a picture of a boomerang and a rare
        depiction of a human figure reclining on their back. Others depicted animals
        including a snake, a lizard-like figure, and three macropods -- the family
        of marsupials that includes kangaroos, wallabies and quokkas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078f0d4-2d55-4d91-b46b-96e95210f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kangaroo painting was dated to between 17,100 and 17,500 years
        ago. It was painted on the sloping ceiling of a rock shelter, home to thousands
        of fossilized mud wasp nests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dfc3b-5a6c-46c1-a949-522c583e28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many more dates from this period are required before the full chronological
        extent of the paintings still visible today can be determined," the researchers
        wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7fc13-f2c6-4f2c-aa81-faa4b8a79b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is part of the larger multidisciplinary Kimberley rock
        art dating project, which uses several different technologies to study the
        evolution of rock art and the natural landscape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59546019-d1b8-4779-9acf-5c817ca9ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:11:42.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:46:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/22/world/australia-oldest-rock-painting-intl-hnk-scli-scn/index.html"
        target="_blank">Kangaroo painted over 17,000 years ago is Australia''s oldest
        known rock art, scientists say</a></em></p>'
  'US-COVID-19-deaths':
    'author': 'Holly Yan and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T06:13:28.615+08:00
    'imagesource': 'jcr:58b7888a-a4b0-4119-b3a6-323bacd5fd1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50bc1135-668b-4d95-bd68-bf370039bb0a'
    'lead': 'Half a million US lives have been lost to COVID-19. That''s more than
      the number of Americans killed in World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T06:16:01.001+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:46:07.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:34.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US has lost 500,000 lives to COVID-19. Now Americans face a serious
      crossroads in the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218279b-815f-4bc5-b3be-b8e70805429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nightmare of this magnitude seemed unfathomable
        just a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626c0e8-6615-4d80-8c4f-974b51bc0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a million US lives have been lost to Covid-19. That''s more
        than the number of Americans killed in World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f25df-e12f-4419-8d9c-f5795d6262c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims of this silent enemy were young and old, spanning all
        backgrounds and corners of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca209c0-6475-4a54-aa0f-d36bfe57d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pandemic is far from over. But Americans can steer its course
        -- and help prevent many more families from suffering inconsolable grief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe11ad-972e-490e-ba0f-e2586faa0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rochelle Walensky, director of the US Centers for Disease Control
        and Prevention, earlier Monday touted encouraging numbers in declining new
        cases, deaths, and hospital admissions, but also offered a note of caution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab74024-f32e-4d71-b67e-d422d97aba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of deaths reported each day is at its the
        lowest since the beginning of December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457d678-72de-482c-b3e6-fdfc14ebdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seven-day average is counterbalanced by the stark reality
        that this week, we will surpass one half million Covid-19 deaths in the United
        States, a truly tragic reminder of the enormity of this pandemic, and the
        loss it has afflicted on our personal lives and our communities," Walensky
        said. "While the pandemic is heading in the right direction there is still
        much work to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8169b-a709-4d07-b84b-70e6960338a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers of new cases and hospitalizations go down, however, reports
        of highly contagious variants go up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e0f80-95c8-4a17-8152-e0b944233838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about this variant -- the B.1.1.7 variant (first found
        in the UK)," said Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at Baylor College of Medicine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca004ea-786d-4dca-9f8b-7a8f30ef8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that takes over, the numbers are going to start to spiral up
        again. There''s no end to what the death toll will look like unless we can
        vaccinate ahead of it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8db465-9bcd-47db-af23-3caaa900c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of vaccinations slowly increase, some Americans
        say they won''t get a Covid-19 vaccine -- hurting the chances of herd immunity
        and hindering a return to normal life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f4ee7-6914-4214-809a-857db024123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where we stand with vaccinations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a7aa9-5163-4dad-aaad-8595595ddc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 44.1 million Americans have received at least one dose
        of their two-dose vaccines, according to the US Centers for Disease Control
        and Prevention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f1f67-a63a-4ecc-afab-7140d827db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 19.4 million have been fully vaccinated. That''s about 5.9%
        of the US population -- far less than the estimated 70% to 85% of Americans
        who would need to be immune to reach herd immunity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b3310-c9ab-49a2-b0e6-cdeee426f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are still grappling with vaccine delays after severe
        weather walloped much of the country last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffdfd9-0efa-4d2d-8503-56a7889a41d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US will likely be caught up by the middle of this week,
        said Dr. Anthony Fauci, director of the National Institute of Allergy and
        Infectious Diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa155c12-908b-4bb2-b981-5aa25380f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it is a setback because you''d like to see the steady
        flow of vaccine getting out there to get into people''s arms, but we can play
        pretty good catch-up," Fauci told NBC on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4c747-b488-490c-afd3-44d0ece3ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up vaccinations, some experts have suggested delaying second
        vaccine doses to get more first doses into people''s arms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecf598-179e-4062-9cec-7ad8bf235890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines on the US market -- developed by Pfizer-BioNTech and
        Moderna -- require two doses, the second of which are intended to be administered
        21 days and 28 days after the first, respectively.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc26fd7-9019-4cd9-bd49-e5dd4161396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN Sunday the US is currently sticking with the vaccine
        schedule that is backed up by data from clinical trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86201a85-4daa-423d-992d-13f37ea4a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science points directly towards continuing with what we know
        ... from the clinical trial," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145b4fd-b30c-424f-87a0-b83247e1bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news (for now) on cases and hospitalizations</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d808e-a37c-4310-b25a-cf85271e503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the rates of new Covid-19 cases, hospitalizations and
        deaths are declining.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d9434-f405-412e-a26a-b796ac7475c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients hospitalized with Covid-19 has fallen for
        the 40th day in a row, according to the COVID Tracking Project.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce6299-ad5a-46de-9ceb-287dc856f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily deaths have declined 24% this past week compared to the previous
        week, according to data from Johns Hopkins University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874dc1a-99ce-4668-b86b-dfd645759c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And daily new cases have dropped 23% over the same time period,
        according to Johns Hopkins. (But testing is also down by 17%, according to
        the COVID Tracking Project.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565b271-c659-4d3e-bb12-943fdf16262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very hopeful about where we are," said Dr. Ashish Jha, dean
        of the Brown University School of Public Health. "Now we have a couple road
        bumps ahead."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ac0dc-4c56-4b2c-84e9-32ce7bc16931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those road bumps include several worrisome coronavirus variants.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00facb5-3c41-44ba-b70c-6ebc5c129f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,700 cases of variant strains first spotted in the UK, South
        Africa and Brazil have been reported in the US, according to the Centers for
        Disease Control and Prevention.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbf62b-ac79-4cc1-8757-3a2be3dc66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that figure is probably nowhere near the actual number of variant
        cases in the US, since the US has lagged behind dozens of other countries
        in genome sequencing per 1,000 Covid-19 cases.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8121e-7099-4932-8baa-23d3ee905a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said the US has ramped up sequencing to find variants and
        will keep doing so.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7740054-b705-4d6d-b2fd-21e9d1dfbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of variant cases so far involve the highly contagious
        B.1.1.7 variant first detected in the UK.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6add2e6-f0b4-405a-b45a-e5f3b27c9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts with the University of Washington''s Institute for Health
        Metrics and Evaluation (IHME) said over the weekend that while the B.1.1.7
        strain likely accounts for less than 20% of current infections in the US,
        that number will likely soar to 80% by late April.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b2a61-2347-4131-bb34-5ffd0da5f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Now is not the time to let your guard down''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff24d85-4f96-4320-9c7b-93d39f5aa54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next largely depends on personal responsibility and
        how many people get vaccinated, the IHME team said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ce780-0a40-414b-b679-f0607ef44441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing the epidemic in the next four months depends critically
        on scaling up vaccination, trying to increase the fraction of adults willing
        to be vaccinated above three-quarters, and strongly encouraging continued
        mask use and avoiding situations where transmission is likely, such as indoor
        dining, going to bars, or indoor gatherings with individuals outside the household,"
        the team wrote.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58874fc5-3572-4e3a-8bd6-75d4666b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association, the American Hospital Association
        and the American Nurses Association also pleaded for Americans to help quash
        the pandemic.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addba649-3ff5-4a0c-a5c5-667a31f62880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With new, more contagious variants of the virus circulating throughout
        the U.S., now is not the time to let your guard down and scale back on the
        measures that we know will work to prevent further illness and deaths -- wearing
        masks, practicing physical distancing, and washing hands," a joint statement
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27226e-7ad1-424f-97dd-8c1be68b29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we could be wearing masks next winter, too</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f409f5-c67e-49fd-aa41-5ac59327907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans have discovered an unexpected perk to wearing masks
        in the winter -- they protect against brutally cold air, not just against
        coronavirus.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da118a4-7ddb-478b-b0d0-8b776f67f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Americans might be wearing them next winter, when some health
        experts say Covid-19 might flare up again.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ee612-b1b7-4f28-a857-4e192ec29386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci hopes that doesn''t happen, he said, adding it''s "possible"
        people may be wearing masks in 2022.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b18d9-68b1-403e-ac0e-c89fd73b6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be other ways everyday life will be different from the
        past, said infectious disease specialist and epidemiologist Dr. Celine Gounder.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd44028-a826-4122-be93-bd2877b4d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think we''re looking at some new normals. I think the handshake,
        for example, is probably going away," she said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928ba57-1e8c-4736-bc8f-9137122cfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think masks in the cough/cold/flu season in the winter months
        would make a lot of sense. That clearly, really insulated the Southeast Asian
        countries from some of the worst of this, understanding the importance of
        wearing masks."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ac81a-f2ad-451a-82ac-6b7df38ce4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have already been vaccinated, health experts say you
        should keep wearing a mask. That''s because it takes weeks for vaccines to
        fully kick in and because vaccines don''t guarantee you won''t pass coronavirus
        on to others.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b02bf9-52bf-4ab2-ad18-cfba20042953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s estimated that about 70% of Americans must be vaccinated
        before we get to herd immunity through vaccination," CNN medical analyst Dr.
        Leana Wen said. "That''s the point where enough people have the immune protection
        that the virus won''t spread anymore."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad01c36-0572-4ee5-b28d-32edad9ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And slowing the transmission of coronavirus also hinders the chances
        of the virus mutating further.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27419f-22c5-4f46-892d-c395617d746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence was pretty compelling by last March or April that
        uniform wearing of masks would reduce transmission of this disease," National
        Institutes of Health Director Dr. Francis Collins told Axios on HBO on Sunday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7077e-373c-4750-b21d-49b718ef89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politicization of face masks probably led to many unnecessary
        deaths, he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb672bc4-e7ae-471a-90c9-7aef390000a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:16:01.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:46:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mask is nothing more than a life-saving medical device, and yet
        it got categorized in all sorts of other ways that were not factual, not scientific
        and frankly, dangerous," he added. "And I think you can make a case that tens
        of thousands of people died as a result."</p>'
  'NASA-Mars-Perseverance-rover-photos-audio':
