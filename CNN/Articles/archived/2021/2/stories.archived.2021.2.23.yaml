      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our latest CITIZEN by CNN event takes place Tuesday at 10 a.m. The
        topic, in honor of Black History Month, is "Black America: Politics, Protests
