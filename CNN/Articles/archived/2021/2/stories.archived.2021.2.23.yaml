    'mgnl:tags': ['Cebu-City', 'Sara-Duterte']
    'template': '1'
    'title': 'Cebu City orders removal of illegal ''Run, Sara, Run'' tarps'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acac69-f756-4f08-9fe0-2caa3c5e9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:33:46.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:38:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 23) —</strong> A Cebu
        City official ordered the removal of tarpaulins plastered along several streets,
        encouraging Davao City Mayor Sara Duterte to run for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cc9fa-1c5e-45db-9f0f-b1037b9e08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:33:46.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:38:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Office of the Building chief Florante Catalan said the
        office has not received any application to put up streamers or tarpaulins
        from "Friends of Sara" or "Run Sara Run."  The Office of the Building is the
        entity  in charge of ensuring that the National Building Code is followed.
        Permits before putting up of streamers are covered under a City Ordinance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad7a4f-768f-491d-9400-06be0e936383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:33:46.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:38:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan added that he will ask the Prevention Restoration Order
        Beautification Enhancement office to remove the "illegal" tarpaulins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff6b66-ec1f-44e1-9194-4869749d204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:33:46.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:38:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tarpaulins were put up on elevated walkways in at least four
        different locations and were making rounds on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fb260-7002-4457-8eba-183bc543b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:33:46.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:38:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these political posters have also been sprouting in other
        cities such as Davao, and regions, including Metro Manila. The presidential
        daughter was the <a href="https://cnnphilippines.com/news/2021/2/23/sara-duterte-leads-octa-presidential-vice-president-survey.html">top-of-mind
        choice</a> for the country''s next leader in 2022 according to a recent survey
        by OCTA Research, but she recently said she <a href="https://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html">may
        only run</a> for the post after more than a decade has passed.</p>'
  'Facebook-to-restore-news-Australia':
    'author': 'Michelle Toh and Chandler Thornton, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T14:39:04.388+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf60c801-895d-484c-bfc5-9584522fe23f'
    'lead': 'Facebook says it will restore news pages in Australia after a breakthrough
      in talks with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T14:42:29.427+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:38:26.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:41.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Australia']
    'template': '1'
    'title': 'Facebook will restore news in Australia after talks with the government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c985783-a945-459e-8579-24d97e973672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Facebook says it will restore news
        pages in Australia after a breakthrough in talks with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346b1c8-978d-4dbc-b96f-a197991fdc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement caps month of bitter dispute between the American
        tech firm and Canberra, which had been working on legislation that would force
        tech platforms to pay news publishers for content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2273c-f187-484a-b869-932479640ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement "will allow us to support the publishers we choose
        to, including small and local publishers," said Campbell Brown, Facebook''s
        vice president for global news partnerships, in a statement. She added that
        the company was "restoring news on Facebook in Australia in the coming days."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbc8fb-bee3-4bec-80e6-5993cfde0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook barred Australians from finding or sharing news
        on its service. The decision — which appeared to be the most restrictive move
        the company has ever taken against content publishers — forced the pages of
        media organizations and even some unrelated essential services to go dark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b18be6-f783-4582-9f0a-deac5d532ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has advised the government of its decision, according to
        Australian Minister for Communications Paul Fletcher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0836b0f-66bc-44c0-a47d-af694ee760f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also came as the Australian Senate discussed the
        latest iteration of the media law, which was first introduced last summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e52947-3cce-4d1f-9555-5ea91a238952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial version of the legislation would have allowed media
        outlets to bargain either individually or collectively with Facebook and Google
        — and to enter arbitration if the parties can''t reach an agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f0561-9001-4a3d-8126-3ffc8ec5ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the Australian government said it would amend the code
        to include a provision that "must take into account whether a digital platform
        has made a significant contribution to the sustainability of the Australian
        news industry through reaching commercial agreements with news media businesses,"
        among other measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd012b25-35f2-41fa-9818-abacf5b3e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has clarified we will retain the ability to decide
        if news appears on Facebook so that we won''t automatically be subject to
        a forced negotiation," Facebook''s Brown said. "It''s always been our intention
        to support journalism in Australia and around the world, and we''ll continue
        to invest in news globally, and resist efforts by media conglomerates to advance
        regulatory frameworks that do not take account of the true value exchange
        between publishers and platforms like Facebook."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c84988-d76f-4198-b6c3-6b9f76e24f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, meanwhile, had already been trying to get ahead of the new
        legislation by announcing partnerships with some of the country''s largest
        media organizations, including Rupert Murdoch''s News Corp and Seven West
        Media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7de600-c8cd-47fb-938f-04646242f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Google''s partnerships last week, Australian Treasurer
        Josh Frydenberg alluded to the changes that were ultimately announced Tuesday.
        He said that "if commercial deals are in place, then it changes the equation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3e909-bc46-4068-b77e-469a15a3cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:42:29.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/23/tech/facebook-news-australia-media-bargaining-intl-hnk/index.html">"Facebook
        will restore news in Australia after talks with the government."</a></em></p>'
