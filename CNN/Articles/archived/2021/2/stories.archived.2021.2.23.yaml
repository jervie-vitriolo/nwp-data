    'template': '1'
    'title': 'House panel adopts reso prioritizing COVID-19 vaccination for athletes
      bound for Olympics, SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0193a6-e8b9-4124-9671-7042c938353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (February 23, CNN Philippines) —</strong> Filipino
        athletes bound for the Tokyo Olympics and 2021 Southeast Asian Games may just
        be among the first to receive COVID-19 vaccines in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aaea77-d137-4904-9321-9baa6eaeed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4389be-10c5-43b4-93ca-120e9a522a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House Committee on Youth and Sports Development
        adopted House Resolution No. 1507 which urged the government to prioritize
        national athletes in the country’s COVID-19 vaccination program by classifying
        them as frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a9dae-b0d1-4b3d-871f-790519ff623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e629537-df11-4315-8568-9ac6e879a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are athletes who have already qualified and those still
        vying to book their slots to the Summer Games in July and the SEA Games in
        Vietnam this November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87828c-f0b3-4878-8ba1-8bfffe4811c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899445e2-bd5b-44b8-af69-31835ed06d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the committee hearing, Isabela representative and committee
        chairman Faustino Michael Dy III said they will be submitting an official
        appeal to the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases and the Department of Health to put national athletes bound for international
        competitions on the same level as health workers, senior citizens, police
        and military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471874c5-5286-4e7b-a1e5-0c7da41105f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953ddfa-ed9c-44fd-bab0-52e1f1ab30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, deputy speaker and 1-Pacman party-list Rep. Michael
        Romero filed the resolution which he says will be beneficial to Filipino athletes
        as it would allow them to prepare earlier and participate in qualifying tournaments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b127254-e58d-48e5-acd4-30491e19b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f355a8b-d588-4bc1-9003-ee426a1037c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank our esteemed colleagues in the committee on sports and
        youth development for sharing my vision and supporting my goal of helping
        our Olympians bring home the country’s first Olympic gold despite the challenges
        they face during this pandemic,” Romero said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948e660-9f19-4841-aca6-8c152495e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833d318-1473-4866-95a1-fe50b62471c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a chance of a lifetime for our athletes and the country
        to win an Olympic gold. And we lawmakers can help make it happen by mitigating
        the challenges facing our athletes, including the necessary vaccination for
        their participation in the event,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee819dd-ae17-48e1-a30d-89d2706fcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c6afe-f9ef-4e31-b9e6-8088e99b8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee and Philippine Sports Commission
        also expressed their support to the resolution, as they anticipate the country’s
        delegation to the Tokyo Olympics to reach around 60 to 100 athletes, coaches,
        and officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e5409-9237-424b-9e5c-37b187387325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a670ff7-cffb-48a8-907f-19d251cfdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, four Filipinos have already qualified to the quadrennial
        meet, including pole vaulter EJ Obiena, gymnast Carlos Yulo, and boxers Eumir
        Marcial and Irish Magno.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840d4d7-d2e0-4a97-ad50-e9b696977c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8de495-ad70-4260-b840-2b17b8f5c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than fifteen athletes are still in the running, including
        weightlifter Hidilyn Diaz, boxer Nesthy Petecio, golfers Yuka Saso and Bianca
        Pagdanganan, sprinters Eric Cray and Kristina Knott, and skateboarder Margielyn
        Didal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ce631-f84c-472f-bf18-13ac240c3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea39f1-aff5-4ec0-9f17-612d37e232e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, athletes with disabilities bound for the Tokyo Paralympics
        have also been included in the resolution as they anticipate sending a 12-
        to 15-man delegation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd751b3-c897-48b3-91fc-f4f4fb98082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422495f8-3dd0-4cec-8e36-badca5a66996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:31:01.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department, however, stressed that recommendations must
        be made to the IATF for approval in order for national athletes to be reclassified
        as frontliners.</p>'
