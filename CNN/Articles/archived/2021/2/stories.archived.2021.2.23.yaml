      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover Twitter account also shared the sounds: "Now that you''ve
        seen Mars, hear it. Grab some headphones and listen to the first sounds captured
        by one of my microphones."</p>'
