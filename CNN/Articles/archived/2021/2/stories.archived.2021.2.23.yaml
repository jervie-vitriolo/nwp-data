  'House-cha-cha-day-1-plenary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T08:25:31.384+08:00
    'imagesource': 'jcr:a90eeb13-12d8-481c-ba55-72d6d25c1419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54eb8bbd-1f33-4d66-8cbf-9b5fe60bde54'
    'lead': 'The House of Representatives launches its plenary deliberations on the
      economic amendments to the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T08:28:46.690+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:43:44.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:36.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House starts Cha-cha plenary debates'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699d18b-cee1-4c4b-975a-262067ecf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        House of Representatives launched on Monday its plenary deliberations on the
        economic amendments to the 1987 Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb5350-3f10-4011-aeb9-fd98cd5d1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a31b1-2db2-447f-8afa-fed869b9a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resolution of Both Houses No. 2 filed by House Speaker Lord
        Allan Velasco reached the plenary floor. Lawmakers in favor of the measure
        said the it would give flexibility in the formulation of policies for the
        country''s economic development amid the pandemic, as well as open doors to
        foreign direct investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ddce1e-8a22-49c1-b2f7-862b72478cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8cea3-5ef5-4996-ad39-b9fce28cf0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2 seeks to insert the phrase "unless otherwise provided by law"
        in parts of the Constitution to lift restrictive provisions in certain areas
        such as national patrimony and economy; education, science and technology,
        arts, culture and sports; and general provisions of the charter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584cad6-1ad6-4220-b417-c2ff20fc09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b31401-e962-4d8d-b041-78efdc8a35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship speech, Constitutional Amendments committee chair
        Alfredo Garbin Garbin noted that the provision would help create laws that
        would "vastly improve the climate for business and industry" to generate jobs,
        foster competition among domestic and foreign businesses, provide wider choices
        of goods and services for Filipinos, and set high priorities for agricultural
        development to spur economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66aaec0-97b9-46aa-8895-8d7869a600ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51824cd8-8980-4f79-81bb-758535e1b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means committee chair Joey Salceda, for his part
        said that trying to be nationalistic with the Constitution has "ironically
        fattened domestic oligopolies, at the expense of the people." He and fellow
        economist Marikina Rep. Stella Quimbo said targeting bigger FDI inflows for
        the country would even help the Philippine economy compete with its neighbors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0974663-a634-45a4-a154-d5cafa82b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb28d2-6297-49c6-a690-7fb6d96de8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is time and there is an opportunity for us to catch up. As
        the economy grows, there remains immense FDI growth potential in the Philippines
        as we liberalize FDI," Salceda said. "We will have an even bigger and more
        lasting recovery if FDIs can be part of our bounce back strategy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8823ca-b8c5-4770-b2f8-ac5d2bfe76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c5a9a-78fa-4d2b-bf6a-13c980839557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo noted: "Flexibility is needed so that Congress has the leg
        room to steer the economy according to the demands of the time...this Cha-Cha
        will give Congress the necessary leg room to respond to the needs of the modern
        world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bea0f1-c325-4a47-8bdb-2708a2cc1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eac800-97e1-45d5-9d41-8a2ae754a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate counterpart panel has yet to resume its own Cha-cha deliberation
        which was last held in January. Some senators earlier questioned the timing
        and the manner by which charter amendments are being pursued while the government
        is still struggling to respond to the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a6592-5b04-4037-824f-1319ae5d14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa484b09-6cd1-4a5d-9457-5e8362acd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:28:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said the House is ready to tackle the measure and approve
        it on final reading before Congress goes on recess on March 27. However, he
        earlier admitted that they do not have a back-up plan in case RBH 2 fails
        to hurdle the Senate plenary. Both chambers have not yet agreed to discuss
        the issue extensively, but the House leadership is hoping the Senate will
        give the measure a chance.</p>'
