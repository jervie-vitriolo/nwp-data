      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 19.4 million have received both doses, the data shows. That''s
        less than 6% of the US population.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1e5b2-fcec-41df-a7b9-c7fae1a30304'
