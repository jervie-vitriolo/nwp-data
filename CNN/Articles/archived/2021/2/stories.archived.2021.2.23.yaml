      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “protein subunit” vaccine uses Sanofi''s recombinant antigen
        technology with a GlaxoSmithKline adjuvant, an immune booster. The Phase 2
        study will include 720 volunteers age 18 and older in the United States, Honduras
        and Panama.</p>'
