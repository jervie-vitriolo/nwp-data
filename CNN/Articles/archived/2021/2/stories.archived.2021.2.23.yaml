    'template': '1'
    'title': 'OCTA Research opposes no-testing rule for tourists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1e17e-a706-4319-b12e-23bbfacec024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — An
        expert that monitors and evaluates COVID-19 trends said Tuesday local governments
        must still impose the testing requirement for tourists, underscoring its importance
        in helping prevent the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cf855-78a2-4a72-9be1-c2078fb2ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit anong lalawigan o siyudad, kailangan talaga natin ng testing
        … dahil marami sa kababayan natin ay asymptomatic," Dr. Butch Ong of the OCTA
        Research said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9263bfa-f43b-4c0f-b0ad-3cd558071588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need testing to be imposed by provinces and cities
        because many of our fellowmen turn out to be asymptomatic.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962e9be-a5c9-4c31-a403-758fba76aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong paglipat ng isang tao from one area to another na asymptomatic
        could become a problem kapag mataas ang viral load ng traveler na iyon,” he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be699943-1bcd-4901-9ae4-f6dd3cf628f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A person’s movement from one area to another could
        become a problem if that traveler has a high viral load.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802708c-6d9a-4cc8-a620-7d66e94ef1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ong’s statement follows the decision of the Cebu government
        to drop the swab test requirement for visitors entering the province. According
        to an executive order signed by Cebu Governor Gwen Garcia on Monday, tourists
        are only required to present a valid medical certificate obtained seven days
        prior to their arrival, proof of pre-booking at a resort or hotel that is
        duly accredited by the provincial task force, and pass health screening at
        their points of departure and arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cf505-74de-4926-9d46-b8cd2d0588de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert noted the general trend in new COVID-19 cases in Cebu
        is on the rise, but at a “slow” pace. Ong said the province’s R naught or
        reproduction rate of the virus is at 1.5. R naught represents the number of
        people who may be infected by a confirmed case. Ideally, this should be one
        or less, as anything higher means significant community transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92263845-4efd-4988-a03d-7f95528387fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also said Cebu’s positivity rate is at 15%. This means 15 of
        every 100 people tested are positive for COVID-19, he added. But he noted
        the province’s local health system still has enough capacity to accommodate
        COVID-19 patients in hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f14f2-fb24-4d5a-9be7-7dc714338878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:51:32.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:38:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cebu, OCTA Research is also closely monitoring Metro
        Manila cities, northern areas including Kalinga province and Baguio City due
        to the spike in the number of infections they have recently recorded.</p>'
