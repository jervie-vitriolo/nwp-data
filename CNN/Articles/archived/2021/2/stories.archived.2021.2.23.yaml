    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb31ab-ba69-4433-866f-dedc95a2836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third telco <a href="http://www.cnnphilippines.com/business/2021/2/22/dito-telecommunity-passes-technical-audit.html">passed
        its first technical audit on Monday</a>. The company committed mobile internet
        speeds of at least 27 Megabits per second or Mbps on its first year of operation,
        but the independent audit revealed that the average connectivity is at 85.9
        Mbps for 4G and a whopping 507.5 Mbps for 5G.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85e867-d6d2-47a6-b46b-38a772d99684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network coverage is already at 45% of the population, according
        to Rodolfo Santago, chief administrative officer of Dito and a retired military
        general. Additional towers will be built to hit the five-year goal of providing
        mobile internet speeds of at least 55 Mbps under a 5G network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9fa98-8b59-4062-9785-26a3d5667723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito officials refused to disclose its service offerings, saying
        they need to keep it under wraps to leap ahead of the Smart and Globe duopoly.
        Santiago admitted, however, that Dito is unlikely to turn profitable in the
        next year as it starts commercial operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49425fa-eb70-46f6-a2f6-6c2904ec0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will invest an additional ₱26 billion this year after
        spending ₱150 billion in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf73434-ee53-4a4b-a6fc-ca0ea28dba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cell towers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cb890-51bc-47ca-87ce-97ed3b7f9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito''s controversial plan to put up cell sites inside military
        camps have not yet pushed through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae43dd0-a9e3-4d6d-953d-dca4901379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm wants to put up five cell towers inside Camp Aguinaldo
        in Quezon City –– the headquarters of the Armed Forces of the Philippines
        –– and in other military camps in the country. Santiago said they are still
        waiting for the final go-ahead from authorities before they start building.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f784c82-be15-4546-8adf-6935d5c84bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/12/10/Dito-Telecom-retired-military-security-unit-heads.html">Dito
        taps ex-military officials to head security units</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f6fb0-3eab-4f52-bfd6-25a49c70895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dito and AFP earlier denied that the infrastructure will be
        used by China Telecom, a state-owned mobile network in the mainland, to <a
        href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">spy
        on the military and compromise national security.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2c57c-21b2-4d54-8c0d-6dc53f402961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said their Chinese counterparts are "very enthusiastic" about
        the launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527c3a2-1880-4674-a74e-55f2ecd80e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company said it is on track to construct over 2,000
        cell towers nationwide to meet its second audit requirements. In five years,
        connection speeds must be at least 55 Mbps to 84% of the population. Average
        mobile internet speed in the Philippines is at 25.77 Mbps as of January 2021,
        according to the Ookla Speedtest Global Index.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec686f-4270-4211-8e29-f4a5390d99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:36:51.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:36:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html">As
        COVID-19 forces life to move online, who is left behind?</a></strong></p>'
  'trump-pence-relationship':
    'author': 'Gloria Borger, CNN Chief Political Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T15:35:17.856+08:00
    'imagesource': 'jcr:6e8845c5-42b1-46a8-a0fc-64a62ba927ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26108dd0-fdfd-4d48-833a-6736c24c9879'
    'lead': 'Former Vice President Mike Pence and former President Donald Trump have
      spoken twice since the inauguration last month, according to a knowledgeable
      source, who described the pair''s relationship as "amicable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:37:02.738+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:35:55.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:43.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence and Trump''s relationship is ''amicable,'' source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8542da5-fcc6-4857-b54c-7b4630face6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former <a href="https://www.cnn.com/2016/07/14/us/mike-pence-fast-facts/index.html">Vice
        President Mike Pence</a> and former <a href="https://www.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;have spoken twice since the inauguration last month,
        according to a knowledgeable source, who described the pair''s relationship
        as "amicable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274c090-aa5d-464a-a147-cc77f6d6c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.738+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source would not provide CNN further details about the relationship,
        or describe the contents of the calls. One call was initiated by each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c85138-68d0-407d-90a0-0bec32cff0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/02/20/politics/trump-cpac-republican-party/index.html">CNN
        previously reported</a>that Trump will speak at the Conservative Political
        Action Conference in Orlando, Florida, on Sunday, according to a source familiar
        with the matter, while Pence declined an invitation to speak at the conference,
        according to two sources. The knowledgeable source said Monday that the reason
        Pence isn''t going to CPAC is because "it''s tradition the outgoing pres and
        VP stay quiet, and the incoming president deserves that courtesy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c2172-b405-4452-ae07-b2a5df9d6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former leaders'' difference in approach comes as the GOP
        is grappling with its future in the post-Trump era and follows&nbsp;<a href="https://www.cnn.com/2021/01/11/politics/trump-pence-25th-amendment/index.html">tensions
        between Trump and Pence</a> surrounding the January 6 riot at the US Capitol
        and the former vice president''s role in certifying the results of the election
        for President Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a97d17-0625-4a33-974f-b3f02f8c15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also noted the former vice president is close to Arizona
        Gov. Doug Ducey, now head of the Republican Governors Association. By the
        summertime, the source said, Pence will be more active in politics, probably
        in the gubernatorial cycle, and has told House Minority Leader Kevin McCarthy
        he''ll be active, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd3c53-668e-4776-b8a7-f43a78d2c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the former President''s CPAC appearance and beyond, the source
        said, "People don''t want to risk (Trump''s) wrath, but no one really knows
        how it''s going to play out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d7c54-f8f0-4575-9e86-86c81ddbd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, the source said, is that the ex-President isn''t going
        to have a strong political team around him. "A lot of people are circling
        in and out," including those who will meet with him in Florida before the
        conference, such as Jason Miller, Bill Stepien, Justin Clark and Brad Parscale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12967e-06f1-48dc-be0c-06e3ca3295e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to want to continue to push out the narrative that
        he''s the kingmaker," the source added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0476204e-201b-4626-b5ed-80374a7f39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:37:02.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:36:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/22/politics/trump-pence-relationship/index.html">
        "Former Vice President Mike Pence and former President Donald Trump have spoken
        twice since the inauguration last month, according to a knowledgeable source,
        who described the pair''s relationship as ''amicable.''"</a></em></p>'
  'Vic-Manuel-Brian-Heruela-Alaska-Phoenix-trade':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-23T16:03:02.131+08:00
    'imagesource': 'jcr:1b5b1aa8-dda8-42fc-8b2c-d43c9faffd72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fae088-f5d6-4272-b3bf-43c0cb9a9263'
    'lead': 'Less than a week after trading Calvin Abueva, the Fuel Masters have strengthened
      their frontcourt with the addition of the Muscle Man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T16:05:16.648+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T08:35:51.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:43.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska trades Vic Manuel to Phoenix for Brian Heruela, draft picks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c56c6-0257-491a-a046-d316c1deb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:05:16.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Phoenix Super LPG Fuel Masters have acquired forward Vic Manuel from the Alaska
        Aces for guard Brian Heruela and three draft picks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aca689-91a0-49a2-8e1f-a98f2545ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:05:16.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA trade committee approved the deal Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85310d-d808-4279-9711-87954f33c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:05:16.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces also gave up their first (7th) and second round (19th)
        picks in the upcoming PBA Rookie Draft scheduled on March 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62255629-78b7-4ce6-80d0-59b9fd448181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:05:16.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Heruela, the Fuel Masters have dealt their 2020 first
        (6th) and second round (16th) picks plus their first round pick next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1e135-30d0-483c-906f-e7e9d8827e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:05:16.649+08:00
