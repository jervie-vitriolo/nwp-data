    'lead': 'US President Joe Biden honors the 500,000 American lives lost to coronavirus,
      speaking of the collective grief of a nation and in personal terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T07:12:13.831+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:44:56.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:35.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''There is light in the darkness'': Biden honors the half million US
      lives lost to coronavirus'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db851d2d-71af-4106-9169-d877c8b89243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Joe Biden honored the
        500,000 American lives lost to coronavirus on Monday, speaking of the collective
        grief of a nation and in personal terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925c9c7-3c8f-48a3-acf6-992e0fbbd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people we lost were extraordinary. They spanned generations,"
        he said. "Just like that, they took their final breath alone, in America."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad0eb5-9016-44eb-993a-a367706e4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke from experience when it came to describing the grief
        of losing a loved one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2107590-f7ed-4579-9544-2e21f45c7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the loved ones left behind: I know all too well. I know what
        it''s like to not be there when it happens. I know what it''s like when you
        are there holding their hands, there''s a look in their eye and they slip
        away," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af1700-5c0f-45db-8d7b-a369af71c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that when you stare at that empty chair around the kitchen
        table it brings it all back no matter how long ago it happened, as if it just
        happened that moment," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478caaf-1cb2-4313-8454-b8915c88e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expressed optimism, telling Americans: "We will
        get through this, I promise you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f8095-e6ab-45ef-af76-2bc78f7e79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:44:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask you to join us to remember. So we can heal. To find purpose,
        and the work ahead to show that there is light in the darkness," Biden said.
        "This nation will smile again. This nation will know sunny days again. This
        nation will know joy again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a37a6-a709-437f-b546-2050e7a43b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned of the costs of complacency in the face of such staggering
        loss.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324928c-9ebf-42b2-a135-c08253bb4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve been fighting this pandemic for so long, we have to
        resist becoming numb to the sorrow," Biden said. "We have to resist viewing
        each life as a statistic, or a blur, or on the news."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3bfe9-cada-41ad-a674-5dfb7a6aac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden then participated in a moment of silence, standing by 500
        lighted candles outside the White House, joined by first lady Jill Biden,
        Vice President Kamala Harris and second gentleman Doug Emhoff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58963ab-087c-4fa8-a68b-919eb7e7dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remembrance of the deaths, Biden also issued a presidential proclamation
        Monday afternoon that ordered the flag of the United States to be flown at
        half-staff for five days at all federal buildings and military posts in the
        US and abroad.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375b476-5723-4cbf-960c-3f33a2456cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, Harris and their spouses also participated in a somber ceremony
        at the Lincoln Memorial ahead of Inauguration Day about a month ago to mark
        400,000 American lives lost to Covid-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91d52f-82fc-45c7-b74a-78684b9baf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, White House press secretary Jen Psaki said the administration
        was working on plans so the President could use his "own voice and platform
        to take a moment to remember the people whose lives have been lost, the families
        who are still suffering."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0322648-e63f-4257-b96e-38c306c28053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s approach to the coronavirus marks a
        stark contrast to how President Donald Trump responded publicly to the pandemic.
        Trump frequently defended his administration''s response to the pandemic but
        rarely expressed grief for the victims -- once telling "Axios on HBO" in September
        that the US Covid-19 death toll "is what it is."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db8ba7-6847-41d5-812e-6791def335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus cases are trending down and vaccinations are ticking
        up, the US is struggling to get a handle on the threat posed by new variants.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cbb82-e834-48e3-aef0-3519a6579b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:01:21.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts -- both inside and outside the White House -- are still
        far from certain that America is finally clawing its way out of the pandemic,
        with Dr. Anthony Fauci, the nation''s top infectious disease specialist, telling
        CNN Sunday that it''s "possible" Americans will still need to wear masks in
        2022 to protect against the coronavirus, even as the US may reach "a significant
        degree of normality" by the end of this year.</p>'
