      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Stevie Wonder is moving to Ghana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96927e0-6de8-420e-bbd7-bcc7fae34d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic, award-winning performer spoke to Oprah Winfrey in an
        interview explaining his decision, citing the political turmoil in the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fd8af-591a-423c-ade9-f07112c4fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna see this nation smile again. And I want to see it before
        I leave to travel to move to Ghana because I''m going to do that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db10ee-af85-450b-b6b4-fb8fc75cdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey then asked, "You''re going to permanently move to Ghana?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcac746-c7c6-4016-bf00-e994cd618c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am," replied the singer, known for such hits as "You Are the
        Sunshine of My Life" and "I Just Called to Say I Love You."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a2337-948e-4bc1-826a-38f0e0d16b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I don''t want to see my children''s children''s children
        have to say, ''Oh please like me. Please respect me, please know that I am
        important, please value me.'' What is that?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a15be3-2059-4acd-abd2-333a709c27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time he has said he was considering moving
        to Ghana. In 1994, he said he felt there was "more of a sense of community"
        than in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed9bb1-549b-45eb-b8bd-03aba05efd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:15:12.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder, a Michigan native, learned to play piano, drums and harmonica
        by age 9 and signed to Motown in 1961. Since then, he has won 25 Grammy Awards,
        an honorary award and has been nominated 74 times.</p>'
    '1':
