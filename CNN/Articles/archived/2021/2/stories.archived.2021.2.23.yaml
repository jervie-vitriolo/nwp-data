      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Sanofi and GlaxoSmithKline said Monday
        they had begun a Phase 2 trial of their COVID-19 vaccine candidate, and if
        results are positive, a Phase 3 study could start in the second quarter of
        2021.</p>'
