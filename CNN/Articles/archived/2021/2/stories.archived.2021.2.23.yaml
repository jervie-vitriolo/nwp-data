  'Guevarra-NBI-probe-Immigration-fixers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T18:19:34.387+08:00
    'imagesource': 'jcr:56fdde71-9cc2-40a9-84d6-ddc838170324'
