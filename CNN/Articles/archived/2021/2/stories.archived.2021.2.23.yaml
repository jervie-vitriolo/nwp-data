      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This emphasizes the importance of following up with people who
        have been infected, and need further research to discover the extent of neurological
        problems associated with Covid-19."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2d98e-2e9c-4706-944f-10d84d94f9f1'
