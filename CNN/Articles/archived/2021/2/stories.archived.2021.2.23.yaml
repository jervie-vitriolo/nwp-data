  'donald-trump-lie-covid19-face-mask':
    'author': 'Jonathan Reiner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T11:17:18.652+08:00
    'imagesource': 'jcr:94894d5d-ff53-44da-bf0b-d42732e47c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ca982d-9f0e-4886-8766-e91077fb83bd'
    'lead': 'It was a lie that systematically downplayed the severity of COVID-19
      and the utility of face masks. It very likely resulted in the unnecessary deaths
      of hundreds of thousands of Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:24:30.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:42:38.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:37.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Donald-Trump', 'Anthony-Fauci']
    'template': '1'
    'title': 'OPINION: Donald Trump''s other, tragic big lie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0ef4d-d727-48f8-b448-55936642dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Jonathan Reiner, MD, is a CNN medical analyst
        and Professor of Medicine and Surgery at George Washington University. The
        views expressed in this commentary belong to the author. View more <a href="http://cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec26901-f4b5-4492-b8bd-9f2794b3ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The January 6 attack on the United States
        Capitol was a vivid demonstration of the havoc that can result when a really
        big lie is repeatedly injected into the body politic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71115c71-beec-4561-ac04-079216e3aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was another big lie in 2020, also propagated by former
        President Donald Trump, involving the coronavirus pandemic. It was a lie that
        systematically downplayed the severity of COVID-19 and the utility of face
        masks. It very likely resulted in the unnecessary deaths of hundreds of thousands
        of Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b727ea-bf54-49af-9a6b-ebe915c2aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the genesis of this lie, remember that the coronavirus
        arrived in an election year. Despite a rancorous initial three years punctuated
        with an impeachment, the former president''s path to reelection was bolstered
        by one unimpeachable accomplishment: a robust economy. The coronavirus threatened
        that. The resulting interplay between politics and the pandemic created an
        irresolvable conflict that influenced the Trump administration''s coronavirus
        response for the remainder of his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1220033-2516-473e-bef0-3caeaeac33bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 22, 2020, the day the US reported its first case of COVID-19,
        President Trump said he wasn''t worried about the outbreak becoming a pandemic.
        "We have it totally under control," <a href="https://www.cnn.com/asia/live-news/wuhan-coronavirus-china-intl-hnk/h_9635abe9bc0111ea7b9b732366099664"
        target="_blank">he said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428af733-a943-41ab-a4bc-e9c062bf63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/09/09/politics/bob-woodward-rage-book-trump-coronavirus/index.html"
        target="_blank">In his book "Rage,"</a>&nbsp;Bob Woodward reported that six
        days later, National Security Adviser Robert O''Brien unambiguously told Trump:
        "This will be the biggest national security threat you face in your presidency.
        This is going to be the roughest thing you face." On Febuary 7, 2020, Trump
        told Woodward the coronavirus was highly lethal, noting that it was "more
        deadly" than — "even your strenuous flus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131b092-7551-4da9-959c-70e6ccf57717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 25, four days before the first report of an American
        coronavirus death, Dr. Nancy Messonnier, the head of the US Centers for Disease
        Control and Prevention''s National Center for Immunization and Respiratory
        Diseases, <a href="https://www.statnews.com/2020/02/25/cdc-expects-community-spread-of-coronavirus-as-top-official-warns-disruptions-could-be-severe/"
        target="_blank">informed reporters that</a>&nbsp;she had told her children
        that "we as a family ought to be preparing for significant disruption to our
        lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aaef4e-a956-4dae-996c-9c93220857f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Alex Azar, then Department of Health and Human Services
        Secretary, assured the press that the Trump administration was committed to
        "radical transparency."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb244f-bd9d-464e-b38d-b3e91f31961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the President said: "This is a flu. This is like a
        flu. It''s a little like a regular flu that we have flu shots for. And we''ll
        essentially have a flu shot for this in a fairly quick manner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb873a7-6a7a-402f-9cf8-3857acec3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 9, with US coronavirus deaths mounting, Trump again likened
        the coronavirus to the flu, tweeting, "So last year 37,000 Americans died
        from the common Flu. It averages between 27,000 and 70,000 per year. Nothing
        is shut down, life &amp; the economy go on. At this moment there are 546 confirmed
        cases of CoronaVirus, with 22 deaths. Think about that!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af225c49-ee49-4ffe-a0b0-6ad2a5d56749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the knowledge that the virus was being spread via respiratory
        droplets and aerosols, the CDC was slow to recommend masks for the public.
        On February 29, Surgeon General Jerome Adams scolded the public in a tweet:
        "Seriously people- STOP BUYING MASKS! They are NOT effective in preventing
        general public from catching #Coronavirus, but if healthcare providers can''t
        get them to care for sick patients, it puts them and our communities at risk!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684fd0a-b9d2-4728-b287-c32ba1b68c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3, the CDC changed its position, and advised all Americans
        to wear a face covering in public. At a Coronavirus Task Force briefing that
        day, the President immediately threw cold water on the recommendation, <a
        href="https://www.reuters.com/article/uk-health-coronavirus-usa-trump-comments/in-his-own-words-trump-and-the-coronavirus-idUKKBN26N0VF"
        target="_blank">declaring</a>: "You can do it. You don''t have to do it. I''m
        choosing not to do it, but some people may want to do it, and that''s OK."
        He added, "Wearing a face mask as I greet presidents, prime ministers, dictators,
        kings, queens — I just don''t see it." The message to his followers was clear:
        masks were optional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31c0c3-2180-48c5-b9ba-c2a39047d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s public nonchalance, in private he had known for
        months precisely how easily the virus was spread, and the rationale for wearing
        masks. On February 7, <a href="https://www.cnn.com/politics/live-news/trump-woodward-book-09-09-2020/index.html"
        target="_blank">he told Woodward</a>: "It goes through air, Bob. That''s always
        tougher than the touch. You know, the touch - you don''t have to touch things,
        right? But the air, you just breathe the air. That''s how it''s passed. And
        so that''s a very tricky one. That''s a very delicate one." On April 13, Trump
        told Woodward that the coronavirus was "so easily transmissible, you wouldn''t
        even believe it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b58730-559e-4784-9317-5dd92e6dfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, however, there was no going back, and it would be another
        three months before he agreed to wear a mask in public. During a July 12 visit
        to Walter Reed National Military Medical Center, Trump <a href="https://www.bbc.com/news/world-us-canada-53378439"
        target="_blank">told reporters</a>, "I''ve never been against masks, but I
        do believe they have a time and a place." But the damage had been done, and
        like wearing a red MAGA hat, refusing to wear a mask in public became a sign
        of fealty to the president. Masks had been politicized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb42bc-33fb-4dee-a324-6beb2e566c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July a <a href="https://thehill.com/policy/healthcare/507051-gallup-poll-democrats-women-more-likely-to-wear-masks"
        target="_blank">Gallup poll found</a>&nbsp;that 94% of respondents registered
        as Democrats always, or very often wore a mask vs. only 46% of Republicans.
        Likewise, many Republican Governors, fearful of risking a presidential rebuke,
        or backlash from his supporters, refused to issue mask mandates. Gov. Kristi
        Noem of South Dakota said: "There are many others who question the effectiveness
        of masks ... As I''ve said before, if folks want to wear a mask, they should
        be free to do so. Similarly, those who don''t want to wear a mask shouldn''t
        be shamed into wearing one. And government should not mandate it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd6a6b-c487-4147-83f7-72a4a2fdb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Fox News in March, <a href="https://www.newsweek.com/tucker-carlson-contradicts-himself-over-mask-stance-1516210"
        target="_blank">Tucker Carlson</a>&nbsp;said: "Of course, masks work. Everyone
        knows that. Dozens of research papers have proved it." By fall, he was openly
        mocking mask mandates and the science supported them. "What they''re really
        telling you is that masks are magic," <a href="https://www.foxnews.com/opinion/tucker-carlson-cult-of-mask-wearing"
        target="_blank">he said</a>. "What appears to be a flimsy face covering is,
        in fact, a holy amulet that protects us from disease."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fc026-80dc-4622-bc95-40b1a1b941d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election looming, Trump resumed his trademark large campaign
        rallies. Among the attendees at the first event held on June 20 in Tulsa was
        the former presidential candidate Herman Cain, who was photographed sitting
        unmasked in the tightly packed crowd of 6,200 similarly unmasked attendees.
        One week after the rally, Cain tested positive for the coronavirus. Two days
        later, Cain tweeted support for Noem''s decision not to require masks at Trump''s
        planned visit to Mount Rushmore. "Masks will not be mandatory for the event,
        which will be attended by President Trump. PEOPLE ARE FED UP!" Cain <a href="https://www.usnews.com/news/top-news/articles/2020-07-30/herman-cain-former-republican-presidential-candidate-dies-after-covid-19-diagnosis"
        target="_blank">died of coronavirus one month later</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f75fc-3bf5-4b06-accf-461ec302e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer, with deaths mounting, Trump sidelined his principal
        coronavirus advisers and brought in the Hoover Institute''s Scott Atlas, whose
        libertarian theories were more aligned with the Trump''s public declarations
        than those of his existing team including Anthony Fauci and Deborah Birx.
        Atlas publicly doubted the efficacy of masks, <a href="https://www.foxnews.com/politics/twitter-removes-tweet-from-top-white-house-masks-tweet"
        target="_blank">tweeting in October</a>: "Masks work? NO: LA, Miami, Hawaii,
        Alabama, France, Philippnes, UK, Spain, Israel. WHO: ''widesprd use not supported''
        + many harms."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a80483-c0ef-4e26-a1d6-6f311e1120e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election approached, so did the pace of the then-president''s
        rallies, which were crowded, mask-optional events. A Stanford University study
        estimated that 18 of these campaign events likely resulted in more than 30,000
        coronavirus cases and 700 deaths.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd5c85-e6e0-4c2b-bba0-e69e66167522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 26, the White House held a Rose Garden event to announce
        the nomination of Amy Coney Barrett to the Supreme Court. Again, masks were
        not required, and very few attendees wore them. Five days later, the President
        and First Lady tested positive for the coronavirus. The next day Trump was
        taken via helicopter to Walter Reed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11650f-e06d-4656-a7c5-f6de7e94d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His three-day hospitalization gave him an opportunity to recraft
        his coronavirus message. He didn''t. In a recorded statement from the hospital,
        Trump said: "Don''t let it dominate you. Don''t be afraid of it." Upon his
        return to the White House, the President made a show of walking up the curving
        steps to the Truman Balcony. As he stood facing the South Lawn, the former
        president dramatically removed his mask, saluted Marine One, and then turned
        and, actively infected with the coronavirus and unmasked, he entered the Executive
        Residence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d0321-0334-4af2-adbf-e83b8c22085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks later, the University of Washington''s Institute for
        Health Metrics and Evaluation issued what would turn out to be an astonishingly
        accurate prediction. IHME estimated that there could be 500,000 US deaths
        by the end of February. Their analysis also suggested that 130,000 of these
        deaths could be prevented if the country adopted universal masking.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae48c0b-7b2e-4076-a6b9-11c964aff42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christopher Murray, the Institute''s director said, "We think
        the key point here is that there''s a huge winter surge coming." Murray and
        his colleagues were spot on, but still there was no Trump administration push
        for universal masking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c0570-6626-41e4-bcbe-f9f74cff8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked this past fall why he didn''t tell the truth to the American
        public the then-president <a href="https://www.washingtonpost.com/politics/2020/09/10/some-assertions-donald-i-dont-want-people-panic-trump-has-made-since-february/"
        target="_blank">replied</a>, "I don''t want people to be frightened. I don''t
        want to create panic... And certainly, I''m not going to drive this country
        or the world into a frenzy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f46e1-135f-4027-bcc5-127a59b6bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As predicted, this week the US <a href="https://www.cnn.com/2021/02/22/health/us-coronavirus-monday/index.html?utm_source=twCNNi&amp;utm_content=2021-02-22T21%3A54%3A53&amp;utm_term=link&amp;utm_medium=social"
        target="_blank">surpassed</a>&nbsp;half a million deaths. The Greek tragedian
        Aeschylus wrote, "In war, the first casualty is truth." When the history of
        the American war against the coronavirus is finally written, historians will
        note that Donald Trump''s big lie about masks was the original sin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75e9f5-bf51-48f0-98da-fa6cb31deeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:24:30.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/opinions/trump-covid-big-lie-reiner/index.html"
        target="_blank">Donald Trump''s other, tragic big lie</a>."</em></p>'
  'jayz-champagne-lvmh':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T11:25:00.965+08:00
    'imagesource': 'jcr:e2a932e3-4d48-498d-8ff2-bfd6c9787019'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f746d6be-1819-418f-8f95-1de452528230'
    'lead': 'LVMH, which owns Dom Pérignon and Moët & Chandon, has taken a 50% stake
      in Jay-Z''s Champagne brand Armand de Brignac, also known as "Ace of Spades."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:30:06.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:42:29.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:37.765+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jay-Z', 'Dom-Perignon', 'Moet---Chandonan', '-LVMH', 'Armand-de-Brignac',
      'champagne']
    'template': '1'
    'title': 'Jay-Z sells half of his Champagne brand to owner of Dom Pérignon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df5d3a-5f49-40b9-83cb-270f89499568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jay-Z and luxury goods giant LVMH have
        a reason to break out the bubbly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b0878-f25d-4863-be0b-9e98501cb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH, which owns Dom Pérignon and Moët &amp; Chandon, has taken
        a 50% stake in Jay-Z''s Champagne brand Armand de Brignac, also known as "Ace
        of Spades." The terms of the deal were not disclosed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a6afe-e01e-482b-8479-11b2969405a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership comes at a time when LVMH is working to appeal to
        a more diverse clientele. The luxury sector has long been criticized for cultural
        appropriation, <a href="https://www.cnn.com/style/article/fashion-industry-black-lives-matter/index.html"
        target="_blank">high-profile racist gaffes and a lack of runway diversity</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6a246-e0d2-4fa5-a588-b1c9771eedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH recently revealed <a href="https://www.cnn.com/2021/02/20/tennis/australian-open-final-naomi-osaka-jennifer-brady-spt-intl/index.html"
        target="_blank">tennis champion Naomi Osaka</a>&nbsp;as <a href="https://www.cnn.com/style/article/naomi-osaka-louis-vuitton/index.html"
        target="_blank">its new brand ambassador</a>. During the US open, Osaka was
        praised for supporting the Black Lives Matter protests that started over the
        summer. It has also collaborated with skateboarder Lucien Clark on apparel
        and a skate shoe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4913b-067c-4d25-96f1-aae4dd1dab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few years ago, it partnered with singer Rihanna on Fenty Fashion
        House, making her the first Black woman to lead an original brand with LVMH.
        Fenty Fashion House was <a href="https://www.cnn.com/style/article/rihanna-fenty-fashion-close-down/index.html"
        target="_blank">recently discontinued</a>. But LVMH said it will continue
        to support other elements of the Fenty empire, concentrating on "the growth
        and long-term development" of beauty and skincare lines Fenty Beauty and Fenty
        Skin, as well as lingerie line Savage X Fenty, which just raised $115 million
        to help it expand into retail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbf307-62f4-44d0-891b-1eec413dc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LVMH is a brand that has quite a wide appeal. It serves lots of
        different markets," said Neil Saunders, retail industry analyst and managing
        director of GlobalData. By diversifying its marketing efforts and expanding
        its portfolio, it can help reach "audiences that are very important, but perhaps
        have been traditionally underrepresented in luxury," he said. The partnership
        with Jay-Z "certainly helps as part of that effort."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73518b7b-2174-4e46-8b5f-423734555565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes in the wake of a difficult year for Champagne, as
        sales fell due to canceled celebrations and <a href="https://www.cnn.com/2021/02/17/business/restaurant-closures-pandemic/index.html"
        target="_blank">restrictions on indoor dining</a>&nbsp;during the coronavirus
        pandemic. Shipments of Champagne fell 18% in 2020 compared to 2019, according
        to CIVC, a Champagne trade group. At LVMH, Champagne volumes fell 19% in 2020,
        the company said in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92c8af-eaf7-400c-abb2-600e4e3a4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years we have been following the fantastic success of Armand
        de Brignac and admiring their ability to challenge some of the rules of the
        Champagne category," said Philippe Schaus, president and CEO of Moet Hennessy,
        in a release Monday. "Armand de Brignac breaks barriers and reflects contemporary
        luxury."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45bee0-dc25-404c-a991-15b431f7784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Carter, who goes by Jay-Z, has long had an interest in Champagne.
        He used to champion Cristal, but began a boycott of the brand in 2006 after
        the head of the company that makes that Champagne, Frederic Rouzaud, made
        disparaging remarks about its popularity in the hip-hop community. "What can
        we do? We can''t forbid people from buying it," Rouzaud told The Economist
        at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917130fc-dfdd-4595-898b-164c716953f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of Cristal, Jay-Z turned his attention to Armand de Brignac.
        He featured the signature "Ace of Spades" bottle in a 2006 music video. Five
        years later, the beverage was the "<a href="https://www.prnewswire.com/news-releases/kim-kardashian-and-kris-humphries-choose-armand-de-brignac-ace-of-spades-champagne-for-their-glamorous-wedding-reception-128335498.html"
        target="_blank">Champagne toast of choice</a>" at Kim Kardashian''s wedding
        to Kris Humphries. Jay-Z <a href="https://money.cnn.com/2014/11/06/luxury/jay-z-champagne-beyonce/index.html"
        target="_blank">acquired the brand in 2014</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fb656-a503-455f-96e3-a1791abf124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH''s distribution strength and experience developing luxury brands
        "will give Armand de Brignac the commercial power it needs to grow and flourish
        even further," said Jay-Z in a statement Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abd4dd-171d-4a19-b6bf-90989a6c0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Leah Dolan and Allyssia Alleyne contributed to this
        report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23842fa8-e3c1-4ee5-9189-4d676590b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:30:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:42:36.171+08:00
