      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CDC announces emergency meeting of vaccine advisers</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a247e0d-71ef-4ad7-b1d8-2819e03f8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as the US races to get more shots into arms, another
        vaccine could soon get the green light for the US market.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cb50a-a27d-4fd3-b3c2-fae27266cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
