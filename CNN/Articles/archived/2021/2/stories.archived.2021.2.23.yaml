      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fe8ad-11de-4da4-b663-f2d0f300e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson announced earlier this month it had applied
        for an emergency use authorization from the Food and Drug Administration for
        its one-dose Covid-19 vaccine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a0c52-21b5-4c20-b2fe-aadd0afdf73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7bc33-551f-4d27-adcd-25a57592b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an FDA advisory group will discuss the company''s application
        and data. Based on the adviser''s guidance, the FDA may choose to give the
        vaccine the green light. Then, CDC advisers will discuss their own recommendations
        surrounding the vaccine''s rollout, which will then have to be formally accepted
        by the CDC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739883ec-729f-498e-9d92-191b8671d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5ffbc-f5da-4528-82c6-ec9105ad26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced an emergency meeting of its vaccine advisers from
        February 28 to March 1.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b8131-dc71-4f80-92b0-b09aa7bf3585'
