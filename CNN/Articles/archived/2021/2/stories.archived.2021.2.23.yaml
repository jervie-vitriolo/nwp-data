      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a matter of procuring the needed supplies," Jalad said.
        "DSWD (Department of Social Welfare and Development) still has stocks and
        we will continue to provide the needed services assessed by the various national
        government agencies here as necessary for the augmentation of the local government
        units."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f757a4d-a7aa-450a-b5ac-014156742c73'
      'mgnl:activationStatus': true
