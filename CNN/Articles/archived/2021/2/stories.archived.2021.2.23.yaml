      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, DSWD Secretary Rolando Bautista said food packs have
        already been prepositioned for affected families, with more arriving on Wednesday.
        He added that financial aid will also be distributed to affected residents.
        Over 3,600 families are set to receive ₱3,000 each. Those whose houses were
        partially damaged will receive ₱15,000 while those whose homes were totally
        destroyed will get ₱30,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea549d-949e-46bb-81ab-c2a6406e31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:40:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921549e-db3e-4af6-9d41-601a4a37edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T00:57:09.481+08:00
