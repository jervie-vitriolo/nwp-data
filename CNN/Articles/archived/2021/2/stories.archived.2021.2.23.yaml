    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf377e39-fd31-4a95-b939-ae929ba2010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
