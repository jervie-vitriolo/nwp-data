      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/health/uk-phe-study-pfizer-biontech-intl-gbr/index.html"
        target="_blank">"UK study finds one dose of Pfizer/BioNTech vaccine reduces
