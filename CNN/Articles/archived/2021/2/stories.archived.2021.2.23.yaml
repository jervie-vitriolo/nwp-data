    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'indemnification-agreement', 'COVID-19',
      'vaccines', 'Dengvaxia']
    'template': '1'
    'title': 'WHO: Indemnification demand not unique to PH, not linked to Dengvaxia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edc9df-f557-4434-8d73-b9c4f0fdfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Philippines has not been singled out in the request of vaccine manufacturers
        to submit an indemnification agreement before COVID-19 doses can be delivered
        to the country, an official from the World Health Organization said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b092fd0-e32b-4c6e-b9d8-42611064ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16ae78-d90c-41ec-baf9-74139a381d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabinya Abeyasinghe clarified
        the claim of vaccine czar Carlito Galvez Jr. that Pfizer-BioNTech asked for
        an indemnity deal to shield the company from possible lawsuits to avoid a
        repeat of what happened to Sanofi Pasteur, the maker of the anti-dengue vaccine
        Dengvaxia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe269269-2cf4-436e-8f97-a7cd4f4f8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b1fe7-dff3-4562-bab9-45a43f6d3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirements and the standard agreements are common to all
        countries. They''re not specific to the Philippines. They are not related
        to any issue that happened in the country relating to Dengvaxia or anything
        else," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de3f9f-c134-4fd1-a5f3-1dd2e460d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b9f7a-05ce-4d13-8730-1b48f28e858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez previously said Pfizer wanted assurance after finding out
        Sanofi Pasteur faced several charges for reckless imprudence resulting in
        homicide over deaths allegedly linked to Dengvaxia. This controversy also
        led to low vaccine confidence in the country that continues to hound the COVID-19
        vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab8e6b-65e1-4061-b8d9-158c84c2d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532abca-2afe-4b37-8679-72923e2c0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official said it''s common for vaccine manufacturers to
        ask countries receiving the vaccines to sign an indemnification agreement
        to protect them from lawsuits since the drugs that will be supplied are only
        allowed for emergency use, such as during a pandemic. He said this is usually
        part of the list of requirements whether vaccines are purchased straight from
        the manufacturer or received through the WHO-led COVAX facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c668af3-9bf9-4de9-bd3c-ba070e8e6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fa33c-e81d-4853-8fbd-8818f84f660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manufacturer cannot take responsibility for rare, adverse events
        that may occur, so they require protection. The indemnification clause is
        something that manufacturers are demanding from every country," he stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa699e-b9ba-4d9c-8b81-dfd3b0909c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7f7b3-6ca6-4258-89c1-1a425b864a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indemnification agreement between the Philippines and Pfizer
        led to the ongoing delay in the delivery of 117,000 doses of its vaccine,
        which should have been shipped to the country by mid-February through the
        COVAX facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfe778-266a-4cf1-816e-4dc21fca36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394e2c3-8bf3-407e-9898-3826ad94541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:18:51.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has completed all documents needed for
        the delivery of AstraZeneca vaccines through the COVAX facility. Abeyasinghe
        said they are fast-tracking their delivery. The country is set to receive
        5.5 million to 9.2 million doses from AstraZeneca with the delivery date possibly
        finalized in a couple of days.</p>'
  'ph-sinovac-DND-vaccine':
    'caption': 'The Department of National Defense said Tuesday it is ready to begin
      its COVID-19 inoculation program for DND personnel once China''s donation of
      100,000 doses doses of the Sinovac vaccine arrives. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T17:40:12.962+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b911535b-d86e-4f50-919a-f169492db006'
    'lead': 'The Department of National Defense said Tuesday it is ready to begin
      its COVID-19 inoculation program for DND personnel once China''s donation of
      100,000 doses doses of the Sinovac vaccine arrives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T17:51:29.306+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:35:34.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:45.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'COVID-19', 'coronavirus', 'covid', 'vaccine']
    'template': '1'
    'title': 'Defense Dept. set to vaccinate personnel with China''s Sinovac'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19077b-ac9c-4f6e-93d3-3be1beedd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong>&nbsp;The
        Department of National Defense said Tuesday it is ready to begin its COVID-19
        inoculation program for DND personnel once China''s donation of <a href="https://www.cnn.ph/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">100,000
        doses</a>&nbsp;doses of the Sinovac vaccine arrives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c583b-7718-495a-a4e3-b2e5ed9d8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines will be given to all civilian employees and military
        personnel assigned to the DND and its civilian bureaus: the Office of Civil
        Defense, Government Arsenal, National Defense College of the Philippines,
        and the Philippine Veterans Affairs Office, with two doses each. The DND said
        there are about 25,000 civilian employees and military personnel in the department
        and its civilian bureaus nationwide, but their family members will also be
        eligible to get the shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1eaeb6-be13-4577-9b9c-01804811a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel of the Armed Forces of the Philippines will
        be under a different vaccination program and are not part of the count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c0651-1258-44ce-8268-f474c63cc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent is to vaccinate everyone who is in the same working
        environment and those living in the same households as our employees," DND
        spokesperson Arsenio Andolong said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b9f57-58bb-49f3-bae6-e5e0f504f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:35:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana initially said that he was willing
        to take the Sinovac vaccine CoronaVac, but the 72-year-old official later
        clarified that he will wait for other vaccines to arrive since the Food and
        Drug Administration recommended younger individuals (ages 18 to 59) to receive
        the drug.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f33602-e801-44f7-9c15-ba71a73a0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China donated <a href="https://www.cnn.ph/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">600,000</a>&nbsp;Sinovac
        vaccines to the Philippines, which were supposed to arrive on Feb. 23. There
        has been a delay, but Health Secretary Francisco Duque said the shipment is
        ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb56825-54c0-4edc-af56-7adc1e3f62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Food and Drug Administration <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">granted
        Emergency Use Authorization</a> to CoronaVac, but there is a caveat. Due to
        its lower 50.4% efficacy rate on medical frontliners during a trial in Brazil,
        the vaccine is not recommended for healthcare workers exposed to COVID-19
        patients, elderlies, and people with comorbidities. It should only be used
        on healthy people aged 18-59 with an interval of four weeks between doses,
        given that the efficacy rate for that demographic is higher at 65.3% to 91.2%,
        FDA chief Eric Domingo maintained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb0b29-9e26-42da-9f7a-e26d31ef2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is the third manufacturer whose vaccine received regulatory
        approval in the country, following <a href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html">UK-made
        AstraZeneca</a> and <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html?%3F%3F%3F%3F%3F">US''
        Pfizer BioNtech</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e5056-5bc9-48d9-b6b7-f8b94e095e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:51:29.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the donation, the country is finalizing a deal with Sinovac
        for the purchase of 25 million doses. The agreement is expected to get inked
        in two weeks, <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">Senator
        Sonny Angara said</a>, citing information from the National Task Force Against
        COVID-19. Of this number, an initial batch of 1.5 million doses is set to
        arrive before the end of March, the senator added.</p>'
  'rob-frogoso-photography-interview':
    'author': 'Oliver Emocling'
    'caption': 'From a religious figure to a beauty queen, Rob Frogoso’s cast of characters
      investigates his fantasies and his sense of identity. Illustration by JL JAVIER/Photo
      courtesy of ROB FROGOSO'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-02-23T17:36:56.947+08:00
    'imagesource': 'jcr:9dd9a584-ed95-4efe-b90e-6bbafae6bb8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d382b9c-7453-4e86-823b-9a4806b4862e'
    'lead': 'From a religious figure to a beauty queen, Rob Frogoso’s cast of characters
      investigates his fantasies and his sense of identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T18:14:27.980+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:35:33.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:45.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young photographer Rob Frogoso explores identity through quirky self-portraits'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9e57f-cb2d-46ef-ad92-3ed849f1b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-portraits demythologize but also mystify one’s sense of self.
        Photographer Wawi Navarroza, for instance, has employed self-portraiture to
        explore the amalgam that informs her identity. In a way, what she does is
        reflective. But self-portraits, too, could obliterate the artist’s identity
        and create a new myth. Such is the case in the work of American photographer
        Cindy Sherman, whose practice revolves around assuming different identities
        in front of the camera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7975585-4668-4740-93b8-c08567b36876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a self-portrait with such intention is like looking for the
        face of God. It seeks what cannot be seen. And what is presented is a construction
        of fantasy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63067c-3788-4b52-a3b5-88461b03e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what young photographer Rob Frogoso attempts to investigate
        in his work. Frogoso captures himself assuming different identities. Once,
        he fashioned himself as the Blessed Virgin Mary looking down with consternation
        from the heavens. In another, he is a beauty queen whose sash bears the words
        “Miss Understood.” Throughout the quarantine, he has created a couple of panoramic
        works that involve him as multiple characters in a single image. In one, he
        plays saging vendor, kargador, and various mamimili in a palengke scene.</p>'
    '42':
      'image': 'jcr:78021153-4e29-44c7-b1d0-ce36d1fef428'
      'imageCaption': 'Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce49dcd-5c0f-496d-ab53-b73d5597c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd167cb0-5443-405f-afde-7e9411ad7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer <a data-cke-saved-href="https://cnnphilippines.com/life/style/Fashion/2020/8/19/carl-jan-cruz-profile.html"
        href="https://cnnphilippines.com/life/style/Fashion/2020/8/19/carl-jan-cruz-profile.html"
        target="_blank">Carl Jan Cruz</a>, who collaborated with Frogoso for his Pambahay
        campaign last year, finds a sense of ease in the photographer’s work. “There’s
        a strong familiarity and wonder about fantasy that everyone has seen in their
        minds that he can encapsulate in an image,” Cruz says. “It’s simple but unexplainable
        at the same time.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a4b1e-ec3e-41ce-9247-d47574ac6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the collaboration is a series of images in which Frogoso
        is engaged in various acts of self-care: reading a book, jumping in bed, and
        putting on makeup. But the highlight of the campaign must be the image where
        he pretends to be a chanteuse — hair blown by the wind and mouth open as if
        caught in the middle of a performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb09f9a-cd26-4dc7-bfc0-2462083add41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.980+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Frogoso, whose practice of self-portraiture from the unavailability
        of other human subjects, these quirky self-portraits allow him to escape and
        embody his idealized selves. To create a mystified version of the self for
        others to see allows the photographer to look in and interrogate his perceptions
        of identity.</p>'
    '43':
      'image': 'jcr:148f4323-640f-4e66-b454-edba2686c8c2'
      'imageCaption': 'Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9309fc-9260-4272-b618-7b07cbc04336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff005a3-7975-4607-a0f8-51c81c4fb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this email interview, Frogoso (whose works have been published
        in American Chordata and&nbsp;exhibited in various venues —&nbsp;one show
        was&nbsp;alongside Neal Oshima) talks about how the queer ballroom culture
        of the ‘80s influenced him, the characters he wants to portray, and what makes
        a great photograph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0007d40-db9a-4c5f-abb4-301e517cf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When and how did you discover photography?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fc6bd-5722-4265-acb5-7234c1758d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found photography through a friend of mine in high school. She
        also did what I do now, taking self-portraits. I remember telling myself if
        she can take good pictures then so can I, if not, better than hers. That’s
        how I began taking photos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d30b73-0fcd-4392-9cf3-2464c1821865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think one of the most interesting things about your photography
        is that you are often the subject of your work. It feels like performance.
        Do you see it that way too?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b357f04-eb74-4f4a-982a-fea88be8c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that the mere act of picture-taking is a performance in
        itself. When we take pictures, we smile, we pose, we act out a version of
        ourselves, in front of the camera, that we want others to see in the photo.
        In a sense, it’s like getting into character, so I agree that my photography
        is performative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39a2b1-d516-459c-9ea5-a93e47e7f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your characters are really interesting! One of my favorites
        is that photograph of you as Mama Mary. And of course, the palengke scene!
        What informs these transformations?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c0364-a9bb-4ab8-8bf5-b986c16c76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very much inspired by the queer ballroom culture of the ‘80s.
        To give context, ballrooms are where queer people compete in different categories
        and are assessed based on how “real” they embodied that specific category
        that they walked in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7edc7-e63e-42d4-98e3-a3bbc77236a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As queer folks, there are disadvantages they face because of their
        identity. And to make up for that inadequacy, they personify characters whom
        society idealizes. “Realness” comes from a place of wanting to belong in a
        society that doesn’t welcome or acknowledge you.</p>'
    '44':
      'image': 'jcr:a0a4d00d-988c-4ca1-ba1c-9648fa00cf74'
      'imageCaption': 'Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fde8e-b380-45f7-91fe-6986f6c51628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76d262-0f01-4a30-9914-35e83ac65303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When and why did you delve into this kind self-portraiture?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c5d97-493d-45ec-84a0-a949d9660e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It arose out of boredom, really. Not too long ago, I had to postpone
        school for a while because I was ladened with stress from it and all I had
        was myself and my camera with me. It started from there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17542c5a-5bf9-4cef-b705-e8906a5ec44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began my practice with no direction at all. It was mostly just
        me taking image studies of myself. Then I decided one night to pick up my
        camera and dress up like a woman from the Victorian era. The character and
        the overall photo were based on an image of an early 19th century actress
        named Maude Fealy. I admired how she looked in the photo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc893c-e10d-496c-83d9-628c2ab4b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you further discuss the other identities you choose
        for your portraits? What draws you to them?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e28f5f-1145-4c4a-877c-3f3dc442203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding on what character I’ll be are just what-ifs in my head.
        What if I looked like a religious icon or a beauty queen? I’m drawn to characters
        that are lauded in society because embodying them makes me feel like I am
        someone to look up to—an idealized existence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2129fc-7982-4b09-90fd-00850cdd73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the characters that you badly want to do but haven’t
        yet?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d4852-f34b-4fd3-9906-362903d2a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.981+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characters that are masculine. Because that is something that I
        am not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce27a7-6893-4a31-99d6-530e2d578225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you comfortable being in front of the camera?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdc559-50d2-414f-b265-fed527ce9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, no.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b212f-7178-44a4-94d3-eb1bb5859f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I assume you find comfort in the sense that you’re a different
        you in these photographs, right? Is that how you deal with that discomfort?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784aec98-fc54-4b25-985c-44350a20ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I simply come to accept that I am my own person to rely on, despite
        being someone who is very self-conscious with the way I look. Knowing that
        there are certain things I cannot be as myself, I dress up to escape from
        my boring self. Seeing myself as an entirely different persona helps me overcome
        that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2531831-66ca-4468-8745-90907f98b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you’re not the subject of your photography, you tend
        to gravitate towards mundane objects like vegetables, cutlery, hairstyling
        tools, and a pile of laundry. But even if they’re familiar, there’s something
        about the way you approach them that captures the viewer. What draws you to
        these objects? And could you discuss your intentions when you approach them
        as your subjects?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7d45e-67b1-4e64-9cd4-74a76e03116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objects that you see in my still life photography are actually
        just found objects that I see at home. I love photographing the mundane because
        for me it is a celebration of everyday life. I intend to make something remarkable
        out of something so ordinary.</p>'
    '46':
      'image': 'jcr:bbf60bf0-0b8d-430e-aba9-3512f0fab402'
      'imageCaption': 'Photo by ROB FROGOSO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9611e-f619-4729-8127-dac4cd9b8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c2f8d-97cd-4017-9e81-3afc7c82047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your creative process like?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29c236-f2b9-4ce4-bdf7-7bafc2461d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always have the final image emblazoned in my head, then I try
        to recreate that imagined image during the process of picture-taking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2f5d1-681a-4a02-a56c-f86972f0ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With Instagram, there’s always an influx of pictures. How
        does that affect your process and the images you produce?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2d1b5-5204-4280-9fd5-745f92cf3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photography has become such a democratized medium that anyone in
        this day and age can be a photographer. And because of this accessibility,
        I am able to come across great photographs from great photographers, thus,
        giving me more to be inspired.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c1dac-b100-4250-b4fc-de16853f2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the photographers that influenced you?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd87fb0-c3e3-4cd5-ac67-b8cccc81e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d say Irving Penn. I’ve always admired how whimsical he approaches
        whatever he’s photographing. I also love Bobby Doherty’s work. It’s very tongue-in-cheek.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f9525-877d-445e-8a12-fca521357293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your photography is humorous most of the time. In general,
        how should a photograph make the viewer feel?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66b917-d2c5-46fe-aa19-5a7b5899d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, people tend to forget that joy is also an emotion. You
        don’t have to make poignant work for it to make you feel something. I want
        the viewer of my work to feel enraptured. And I hope I did well in that area.</p>'
    '45':
      'image': 'jcr:afe52338-71eb-4812-bd4b-51992c62ce0a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eea19-3be9-4a0d-a066-7a3259267c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d845a-428b-4a02-9841-20fe04ac328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you define a good photograph?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d9092-adcd-46e6-a10a-2c220e0e119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I evaluate a photograph with two things: the approach to how a subject
        is photographed and if the intention or message is communicated effectively
        and thoughtfully.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911f906-7660-4615-97d9-32bb9d00be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can photograph the most famous person in the world or the most
        expensive item money could buy but if the approach is uninteresting then the
        photo is lackluster.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5f0a3-acfb-4691-9658-5a1988446cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:14:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:35:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
