      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannon said her son''s therapist advised similar tactics, but the
        boy said he only comes up with the perfect retort three hours later.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3d644-5b4c-4b2d-a491-17b95c9edada'
