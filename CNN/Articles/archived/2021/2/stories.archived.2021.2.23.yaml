  'Sinovac-FDA-vaccine-limitation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T15:28:33.680+08:00
    'imagesource': 'jcr:fc331773-ecbc-4314-b89a-7f14861a88a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e55ab724-2c28-43b1-9c29-6d31f9e33350'
    'lead': '''There may have been information that was shared with the FDA in the
      Philippines that may be necessary for the Philippines'' FDA to decide on this
      limited use of vaccines,'' a WHO representative says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T15:30:26.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:37:30.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:42.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limitations on Sinovac use based on information sent to FDA, experts
      say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f51ca-4575-45fb-a41f-2d977072a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> An
        official from the World Health Organization and medical experts believe the
        Food and Drug Administration may have received crucial information during
        its review of COVID-19 vaccines made by Chinese firm Sinovac to issue restrictions
        on its use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e489d-2fff-4bcd-9046-3ba1e9938e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our understanding is that there may have been information that
        was shared with the FDA in the Philippines that may be necessary for the Philippines''
        FDA to decide on this limited use of vaccines," WHO Representative to the
        Philippines Dr. Rabindra Abeyasinghe said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecc259-0c65-4116-8780-259b2e923d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA on Monday approved the emergency use of Sinovac''s CoronaVac
        vaccines in the country. However, in the same announcement, FDA Director General
        Eric Domingo cautioned its use on medical frontliners exposed to COVID-19
        patients, those aged 60 and above, and those with comorbidities. It was only
        recommended for use on healthy people aged 18 to 59. Domingo said the trial
        conducted in Brazil showed CoronaVac has a 50.4% efficacy in protecting healthcare
        workers as compared to the 65.3% to 91.2% efficacy rate when used on healthy
        people within the recommended age range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a8693-2226-4167-b6cc-27970dc38397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante said the FDA''s decision
        was based on the interim data of Sinovac''s clinical trials held in different
        countries. He added the trial involving healthcare workers only showed over
        50% of protection, while there was not enough data on using the vaccines on
        the elderlies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffba17-ef82-48f3-9739-29ce7dcfb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a health care worker, you''re at risk of getting the
        infection every day because you''re seeing this patient and you are only protected
        50%, then that''s quite a high risk – 50/50... For the 60 years old, I think
        the recommendation there is that there was no data again," Solante told CNN
        Philippines'' The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e910cf-7bb0-40e9-9703-37f577c04958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon, meanwhile, commended the
        FDA for its decision to caution select sectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba0e42-b0a1-4d6d-8b03-9752d5eb7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time na nakarinig ako ng mga ganyang klaseng
        dichotomy na pagka healthcare workers and senior citizen, hindi ka pwedeng
        gamitin. That''s really a bold move for them... ''Yung details na ''yun to
        be broadcast in public, that''s really commendable," Leachon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9787d9-d62b-4e8c-b8c8-fc2ad77b27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:30:26.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:37:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my first time to hear this kind of dichotomy
        that prohibits the use of vaccines on healthcare workers and senior citizens.
        It''s commendable that they made it public.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9a205-1b96-41e5-8c33-1475592c50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said Sinovac may not be the best choice for those taking
        care of COVID-19 patients, but he stressed his warning did not mean it cannot
        be used by other healthcare workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e878c8-2e8e-47f6-b0d8-34e22c127f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a3130-87f6-4c86-989f-89188ef79165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Sinovac still offers over 50% protection from contracting
        severe COVID-19. Domingo added medical frontliners at high risk of getting
        the coronavirus can opt to use Sinovac, if it is the only vaccine available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e8bb0-eb90-4a79-9930-e073b098cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6962c5-e6ef-48be-82ed-6e7dfba65258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman namin siya ipinagbabawal na gamitin. Ang sabi lang
        namin, rekomendayson namin, kung ikaw ay COVID-19 healthcare worker, baka
        this might not be the best vaccine for you, assuming na may choices available
        around," he told CNN Philippines. "If it is the only choice, then hindi siya
        bawal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e4006-d269-4ef7-9ec2-443f8bb99a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f67702-63c2-4bbb-9699-8f8d956d6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:37:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not prohibit its use. Our recommendation was
        if you''re a COVID-19 healthcare worker, it may not be the best vaccine for
        you, assuming there are other choices. If it''s the only choice, you can use
        it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa60e3-52ae-4161-9662-32a05f634dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:13:04.763+08:00
