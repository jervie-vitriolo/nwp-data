      'mgnl:lastActivated': 2023-01-25T08:35:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed to several factors that may have contributed
        to a worsening pandemic, including a lack of clear messaging from the country''s
        leadership, state and local leaders loosening restrictions too quickly, large
        holiday celebrations and continued resistance to face masks and other safety
        precautions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29deb58-3f35-4f9f-9653-d1b775958bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e8ec5-7964-4329-ac4f-e26328a5382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mask is nothing more than a life-saving medical device, and yet
        it got categorized in all sorts of other ways that were not factual, not scientific
        and, frankly, dangerous," National Institutes of Health Director Dr. Francis
        Collins told "Axios on HBO" earlier this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c720c-243d-477d-9e65-595ad8442785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16eeab-48fb-4474-84a0-4df861c12ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can make a case that tens of thousands of people died
        as a result," Collins added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e99b9e-03d2-43c9-9713-47dba0843782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602eb20-ec03-492c-ba65-3769dba950b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the US needs to do now</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46078702-067a-4f6a-8116-1623f4e80057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency physician Dr. Leana Wen said the milestone was a reminder
        of "all the lives that we could have saved." And now, she says she''s worried
        about what could come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3c261-853d-4483-b8f1-96be0c66834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b579fe-30c4-4bc3-95f8-202886634622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest fear right now is complacency," Wen told CNN on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f785545-764e-42a3-b518-b2eabde2fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48377ed7-a9e0-4193-8eeb-af20a0419932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While states across the country may be reporting encouraging trends,
        experts including Wen have cautioned now is absolutely not the time to let
        up -- especially with coronavirus variants circulating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518b6c1-a9db-479c-b42b-a8cbe97e0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c5fcf-ab50-4d7d-8d3a-6623d4730b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way for us to get back to normal is to double down right
        now, not to throw off our masks, not to eat indoors, not to do other things
        that we know can risk reigniting outbreaks," said Dr. Craig Spencer, director
        of global health in emergency medicine at New York-Presbyterian/Columbia University
        Medical Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d2877-665d-49ff-9162-013fb2dc94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e934fe5-500d-4982-ace5-94f7ec0000bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of people in this country, despite previous infections
        and despite two months of vaccine, the majority of people still have no protection
        against Covid and can get infected," he told CNN. "This isn''t over and we
        need to double down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb9cb8-f584-4fba-a0b2-d665528abb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7841e41-1fa5-4120-9d5e-f064878dac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means continuing to mask up, social distancing, avoiding crowded
        areas, regularly washing hands and practicing the safety measures that have
        so far worked to curb the spread of infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d353753-4dc9-4c1b-9a31-43eb35abab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62654a2-7074-4577-b9b6-c653ede21a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky said during a Covid-19 briefing Monday that while numbers may be
        trending in the right direction, "cases, hospital admissions and deaths remain
        at very high levels."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438731ed-8e17-4e57-b2be-020150d0bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe4271-74b4-4867-acc4-5de7be37dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases have declined steadily for five weeks, Walensky said.
        But the US continues to add tens of thousands of new infections daily. February
        alone has seen more than two million new Covid-19 cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031223da-162a-490e-aa9d-0516a9bbfd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee07c7-5a3e-4561-a171-0fd7a1f2a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have plummeted since their January 6 peak of more
        than 132,400 Covid-19 patients. But more than 55,400 people remain hospitalized
        with the virus, according to the COVID Tracking Project.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451dc0cf-9493-45e4-ab22-37b302ff1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a09beb-ed84-4e91-8e14-780089210693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every single day, hundreds of lives are lost to Covid-19. More
        than 1,300 deaths were reported Monday, according to Johns Hopkins data --
        and more than 52,000 have been reported this month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b7fac-cfd4-48f7-8b6d-cca00bc96d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b20a9-4b5f-4b46-8c57-9a00c688cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the pandemic is heading in the right direction there is still
        much work to do," Walensky said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54aec6d-9c3d-4741-97a0-9cc88b1fdfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69165-deae-4341-9f90-2092c8da9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Study: Smell and taste after Covid-19 may not return for months</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e1d0f-29b3-44aa-946d-13993593a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for many people who survived a bout with the disease, symptoms
        continue to linger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97de6c-a0d9-4c2d-ba53-3e627d4bdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45f188-35fb-4f77-bdc3-7c75afec9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Canadian researchers reported Monday that people''s sense
        of smell and taste may not return for up to five months after becoming infected
        with coronavirus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6e518-129c-422a-b40c-07cb7d4db52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fcbb2-3cca-4d3f-9603-22c07feacd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at the University of Quebec surveyed more than 800 healthcare
        workers who tested positive for the virus. They ranked their sense of smell
        and taste on a scale from zero to 10 and some were asked to perform an at-home
        test to further evaluate these senses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb7e93-f18f-4e41-b0e1-62d601aba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d54358-e7fd-466a-b5c0-4137f2682efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During initial infection, more than 70% of those taking part in
        the survey reported losing their sense of smell and 65% reported losing their
        sense of taste, researchers said in preliminary results.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cccbe2-679a-4308-a23c-d7138e7da640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b3678-8484-4d68-a450-4f872878b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months later, when they used an at-home test, 17% of the participants
        said they still had loss of smell and 9% of people had persistent loss of
        taste.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9beab9d-da24-48f6-bae4-9e8cd1259bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33eeeb-ba8f-4692-b401-481178875db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results show that an impaired sense of smell and taste may
        persist in a number of people with Covid-19," Dr. Johannes Frasnelli of the
        University of Quebec, who worked on the study, said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b9df4-2be6-4cf8-9558-723c0c375502'
      'mgnl:activationStatus': true
