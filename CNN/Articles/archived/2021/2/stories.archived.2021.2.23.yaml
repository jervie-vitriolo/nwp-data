      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telling the bully, ''That''s right,'' while holding your head up
        high and walking away can help, as bullies usually give up if they don''t
        succeed in tearing the other person down," he said. "And you can tell yourself
        that being bullied is simply the price a revolutionary has to pay for standing
        up for what''s right."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e66a5-2765-4a0a-a4d2-114b9753b5ee'
