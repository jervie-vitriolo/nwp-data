      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fd5b8-d468-49bc-916e-3ef3b57c0458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were an old Western movie, I''d say the descent stage was
        our hero riding slowly into the setting Sun, but the heroes are actually back
        here on Earth," said Matt Wallace, Mars 2020 Perseverance deputy project manager
        at JPL, in a statement. "I''ve been waiting 25 years for the opportunity to
        see a spacecraft land on Mars. It was worth the wait. Being able to share
        this with the world is a great moment for our team."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c27a61-a527-4ae6-a1d4-4056e42feff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
