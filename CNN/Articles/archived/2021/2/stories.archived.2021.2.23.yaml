      'mgnl:type': 'text'
      'text': '<p>As we enter our second year with Covid, it''s becoming more and
        more clear that it will take more time to get back to how life looked in February
        of 2020. There will be permanent changes to the way we interact, work, travel,
        eat and learn.</p>'
