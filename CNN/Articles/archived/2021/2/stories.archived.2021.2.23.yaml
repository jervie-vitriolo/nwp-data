      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image captured by the Mars Reconnaissance Orbiter, which has
        been circling Mars since 2006, shows where the rover and its components landed
        on the red planet.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c14852-9ada-44c4-ae0a-fc03e2f87f5e'
      'mgnl:activationStatus': true
