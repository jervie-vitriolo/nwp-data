    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBP maintains it did not write off Lopez group''s loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdbb59-dcb3-4ce1-adaa-9d4d83f15b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) -</strong> The
        Development Bank of the Philippines maintained Tuesday it did not write off
        the ₱1.6-billion worth of loans owed by the Lopez group of companies, which
        it sold to a foreign investment bank in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadb062-2e62-4e79-b527-a7de6418c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ebcbf-f5f4-428a-ba05-c1d3f1115fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBP president Emmanuel Herbosa told lawmakers at the hearing of
        the House Committee on Good Government and Public Accountability that the
        sale of the Lopez group''s loans to Lehman Brothers Asia was above board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522f9ae-7f39-4cee-a1b2-a6b22bd97a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affe405-888c-48d7-b799-84bd538ef612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not gonna see any notice of foreclosure on the Lopez loans,
        or for that matter the NPLs (non-performing loans) that were sent to the SPVs
        (special purpose vehicles) because there''s no condonation of the loan. It
        was a true sale," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acd505-f28a-45ba-a91a-7cf31597d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e95b5-3b6c-4a45-b06b-c7c710e36389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez group''s loans were among the debts totaling P9.5 billion
        from over 2,000 borrowers, which were sold to Lehman Brothers Asia for ₱3.83
        billion, or just a third of the cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955df61-35ac-4e79-b840-53e41034d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036952b3-cbf5-4edc-9737-92f4e534a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9182 or the Special Purpose Vehicle Act of 2002 allows
        banks to sell bad loans to trim losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edada95d-f891-4210-bc2e-0e1f4bb77a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ee4e7-78a3-4213-98f2-8d38105d307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said DBP benefited from the sale because it gave the state-owned
        bank funds for investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fff4e6-da75-43a9-b14e-4abe54de6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbf0f3-430d-465b-85fa-b2430d3aa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sold garbage to Lehman at 64%. How they turned it around, I
        don''t know. It''s the challenge at the time. But for me, DBP did right and
        all the other banks did right by virtue of the law that allowed us to recover
        something. That was 64%. So with that 64%, it gave us and other banks a lot
        of liquidity, or some liquidity, that allowed us to invest in a faster horse,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f023b13-6811-424b-b1e4-bb2ea2c704b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9e656-2bd9-43d2-8e21-4ac22c48ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently lashed out at the Lopez family
        over their alleged unpaid loans to DBP. He said he will not allow ABS-CBN
        to return to free television unless its owners settle their obligations to
        the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569dfb00-a977-4e72-a178-3266fc8a6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T23:26:01.275+08:00
