      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A]the end of the day, it’s really the vaccine manufacturers’ obligation,
        responsibility to ship it to us at a time that was promised,” Cabinet Secretary
        Karlo Nograles said in a virtual briefing. “As far as we’re concerned, <em>lahat
        naman ng kailangan gawin at ma-</em>comply<em> ay nac-</em>comply<em> naman
        po natin</em>.”</p>'
