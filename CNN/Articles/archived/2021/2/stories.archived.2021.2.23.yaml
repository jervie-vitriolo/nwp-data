    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 potential female suicide bombers arrested in Sulu, military says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326a88e-15ee-4836-a0f8-e2b497d83ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:38:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d52c7-7bb2-4304-8777-9d2854b2a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:38:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> Nine
        potential suicide bombers linked to Abu Sayyaf leaders were arrested by authorities
        in separate operations in Sulu, the military said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929a6f1-4698-455d-be87-b13fc1306a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force (JTF) Sulu said law enforcers arrested the
        three daughters of late Abu Sayyaf leader Hatib Hajan Sawadjaan on Feb. 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a68a7e-d10b-4ce1-ab2c-7c895c573148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isara Jalmaani Abduhajan and Jedah Abduhajan Amin were nabbed in
        Barangay Bangkal, Patikul, Sulu. Their sister Elena Tasum Sawadjaan-Abun was
        captured with Firdauzia Said, widow of sub-leader Mannul Said, in Barangay
        Latih.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225729a-ed09-4710-ae5d-d55833fdcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatib Hajan Sawadjaan, tagged as the acting emir of ISIS in the
        Philippines, was identified by the military as the alleged mastermind in the
        bombing of a Catholic cathedral in Jolo in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb364389-1abd-421a-85a0-26d99a172a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another operation in Jolo, Sulu, authorities also arrested Nudsza
        Ismanu Aslun, widow of ASG member Alias Jabar; and Nurshahada Isnain, wife
        of Alias Akram — a trusted follower of ASG sub-leader Mundi Sawadjaan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfca3d-a372-498c-98d9-ad1cb8e1b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other personalities under government custody are Linda Darun Maruji,
        Risa Jhalil, and Sharifa Rajani, all residents of Brgy. Latih.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c135da4-2688-4e46-91df-801bbc4ad54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine women were arrested for illegal possession of explosives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94704fb3-1ab5-476a-bcc4-a0a36502815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF Sulu said they have recovered in the locations components for
        making improvised explosive devices, such as blasting caps, suspected ammonium
        nitrate fuel oil, and detonating cords.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31507d41-508c-4118-8e45-c31b64a7a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Corleto Vinluan, chief of the Western Mindanao Command,
        on Tuesday said the women have been on their radar for quite some time. He
        said they received tips from ASG members that the explosive devices are being
        assembled and will be sent to the nine women who will be indoctrinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f18534-9da8-45a6-aba8-99e31e9de5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga widows, mga wives, ''yun ang ginagamit na nila kasi nahihirapan
        silang magrecruit. Tsaka mas mahirap na i-identify, ma-detect ''yung mga female
        suicide bombers so ''yun ang ginagamit nila ngayon. Matagal na naming binabatayan
        ang mga yan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73a6df-d157-4159-9602-343c38b1778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinluan added, "Nandoon sa kanila yung mga IED so posible na dahan-dahan
        na sila na ino-orient."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56600483-8319-40ab-b4d5-884454949a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T13:28:03.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:39:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The widows and wives are being used because they are
        having a hard time recruiting. It is also harder to detect female suicide
        bombers so they use that. We have been monitoring them. The IEDs are with
        them, so it''s possible they are slowly being oriented.]</p>'
