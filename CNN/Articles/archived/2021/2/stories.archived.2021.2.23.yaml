      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15eca9-0bda-469f-ab97-e25a87673ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHAT MATTERS: The Supreme Court gave Trump a win when it dismissed
        "emoluments" cases against him. And now it''s given him a loss and cleared
        the way for Vance to access his tax returns. What have you taken away from
        these two recent decisions?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07001b70-da3b-4c7f-9b25-d9ea078d7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a0964-62f4-40bf-b002-d03e49a90835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POLANTZ: This question stirs the history nerd in me. As much as
        these cases are about Trump the man, they''re really about the long arc of
        democracy. And they arose and ended in such very different ways. Those are
        big statements, so let me explain the two cases with this comparison: Think
        of emoluments like a dark corner of a house built in the 1700s (by the Framers!),
        where no one since then has ever looked around. What the Supreme Court did
        in that case was say that the lights in that corner are going to stay off.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6d619-9ced-4ecd-bef1-dc3c1eaa9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b75f8-d983-4e1e-a9fa-004c9fd2928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Vance case, that''s a "closet in our house" metaphor where
        someone turns on the lights every few decades, most notably during the Nixon
        administration with Watergate (there were other times before Nixon, too, but
        I''ll save an incredible story about Aaron Burr''s treason trial for Twitter).
        Essentially, Trump''s years in office kicked up dust in a lot of dark corners
        of our system of governance, about the separation of powers and the Constitution,
        and not all of the questions he raised will be answered. But in the case of
        the tax documents, SCOTUS flipped on the lights, briefly, again.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cf43b-7019-4fc6-8051-9eb4a6430b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
      'mgnl:createdBy': 'bamba'
