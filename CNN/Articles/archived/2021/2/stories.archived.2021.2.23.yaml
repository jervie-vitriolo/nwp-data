    'lead': 'Filipino athletes bound for the Tokyo Olympics and 2021 Southeast Asian
      Games may just be among the first to receive COVID-19 vaccines in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T19:31:01.020+08:00
