  'Mamerto-Tangonan-new-BSP-deputy-governor':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Mamerto Tangonan is the Bangko Sentral''s new deputy governor'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-23T11:06:18.764+08:00
    'imagesource': 'jcr:db8509cb-1646-417e-83af-76b31447a56b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbd6609-2dff-4858-8fb0-5e483860b590'
    'lead': 'An e-payments industry expert has been appointed as a deputy governor
      in the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T11:10:56.663+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:43:18.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:37.074+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral', 'deputy-governor', 'Mamerto-Tangonan']
    'stories': ['842949b8-a997-468c-b4fa-f861836309d2']
    'template': '1'
    'title': 'Bangko Sentral names deputy governor for newly-formed payments sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2127e-0a10-41df-8cd6-034836385fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) ––</strong>
        An e-payments industry practitioner has been appointed as a deputy governor
        in the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8ffff-c9ec-4647-9439-0acac2545df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamerto Tangonan, a central bank outsider, is the fourth deputy
        governor of BSP Governor Benjamin Diokno. He will head the newly formed Payments
        and Currency Management Sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7ec66-5d1d-407a-8258-24ef19ec75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some units previously part of the Financial Services Sector, which
        oversees banks and other financial firms, will be transferred under Tangonan''s
        watch. This includes the Payment System Oversight Department mainly in charge
        of the InstaPay and PESONet clearing houses for digital fund transfers, according
        to BSP Deputy Governor Chuchi Fonacier.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920f96b-e899-425c-ac35-cfa2b6d1a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banknote printing and coin minting facilities will also be part
        of the new sector, as well as general services for the BSP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad2932-0199-4106-9885-670546a4b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangonan used to be chief of party of the United States Agency for
        International Development (USAID), where he led the E-PESO project meant to
        find ways to boost digital payments in the Philippines. The organization has
        been a partner of the central bank for its campaign to move more financial
        transactions to the online realm even prior to the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d9f88-3d05-475e-ac08-80f0f035daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/11/4/more-filipinos-used-online-payment-platforms-covid-19-pandemic.html?fbclid=IwAR0vaiHPHKMmEJPcxbdvZ8v1ZFwjhlI28LdumaRsq748aPLrH7eIZvuh7lE">More
        Filipinos used online payment platforms amid COVID-19 pandemic -&nbsp;BSP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79997ccb-77e6-433f-bb1b-ccc4bc12bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins fellow deputies Francisco Dakila Jr. for the Monetary and
        Economics Sector, Fonacier for the Financial Services Sector, and Ma. Almasara
        Cyd Tuaño-Amador of the Corporate Services Sector, according to the BSP''s
        new organization structure dated Feb. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a92b04-2da8-4307-9b15-b468942e5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to Republic Act No. 7653 or the New Central Bank Act
        passed in 2019 allowed the BSP to have up to five deputy governors – the second-highest
        position in the institution – compared to the previous limit of three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2d676-106e-4d6f-a879-4e37261488f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:43:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno set a bold target of migrating at least 50% of all transactions
        to electronic channels by the end of his term in 2023. The central bank has
        been easing old regulations and drafting new ones to make it easier for banks
        and financial firms to offer digital products and services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab31d9-4445-4c8b-b6df-cc88ba67955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:10:56.664+08:00
