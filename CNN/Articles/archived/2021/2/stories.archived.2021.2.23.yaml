      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c30fd-23b8-42fd-9655-53c36b42eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:43:57.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Johnson &amp; Johnson will testify Tuesday it can deliver
        enough doses by the end of March to vaccinate more than 20 million Americans
        -- helping add to the country''s existing supply.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d359b2-d0ec-4e89-9598-1d2b64592d6e'
