      'mgnl:lastActivated': 2023-01-25T08:38:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our program is in line with our core value of malasakit and aims
        to create a safe and healthy workplace so that we can further contribute to
        our country’s economic recovery,” Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501f04c-32ec-4b77-a8f9-14ff9efc8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:06:44.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:38:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our civic duty and our best chance at protecting ourselves
        and those we love. It is the best thing we can do today to help contain this
        pandemic, protect the vulnerable, and help speed up economic recovery,” he
        added.</p>'
