    'mgnl:tags': ['Microsoft', 'Europe', 'publishers', 'Australia', 'system', 'Google',
      'Facebook', 'news-organizations', 'media']
    'template': '1'
    'title': 'Microsoft wades into Facebook news fight by siding with European publishers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8750b6-c0eb-4ca1-b6e1-be8c7faca150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft is joining forces with publishers
        in Europe to call for an Australia-style system that would force tech platforms
        such as Google and Facebook to pay news organizations for content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0a18b-5315-4cf7-be59-125a48100d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a5fca-73fe-4c8a-be54-790e7fc98a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that it would team up with media industry
        groups like the European Publishers Council to lobby for such a policy, which
        lawmakers around the world are now considering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8425be0-4d4c-40b5-bd5d-31d678b016c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ed956-08d5-4bfe-a01c-bbd8c96f6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Facebook stopped people from finding news on
        its platform in Australia last week rather than pay publishers for their content,
        a decision that produced a global backlash and generated negative headlines
        for the social media company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fc1fe-5f1e-4874-8b3b-94c39714987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca9e14-ca05-4562-92d7-c64b39ae473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome Microsoft''s recognition of the value that our content
        brings to the core businesses of search engines and social networks," Christian
        Van Thillo, the European Publishers Council''s chairman, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442ffb5-a6ba-47da-b635-4af16ccf3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee392f-c436-46ac-be19-4ab76e3bcc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s government is pushing legislation that would allow
        certain media outlets to bargain with tech companies so they could be paid
        for distribution of the news they produce. Both parties would enter arbitration
        if they can''t reach an agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93d871-ecb8-4e4b-9388-b9351f3dc4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25a8d8-e8da-4a39-a2e7-ce64bbadee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and the United States face growing pressure to
        adopt similar measures. Canada''s government has said it plans to introduce
        legislation in the coming months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d784f6-861d-4808-b998-3c39bfe1ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89244e0b-be2f-4ab3-a1b9-95e582228011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has forcefully opposed the Australian legislation. Last
        week, it took the extraordinary step of banning users in the country from
        finding or sharing news on its service in protest of the policy. Google, meanwhile,
        went from threatening to pull its search engine to cutting deals with some
        of the country''s largest media organizations, including Rupert Murdoch''s
        News Corp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb87e1f-bb90-4946-aa2a-7cb08b5a3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31443bf8-4432-437f-ae18-53487a954e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, which owns the search engine Bing, is taking a different
        approach. It voiced its support for the legislation and has committed to keeping
        its services in Australia if it takes effect, seeing a chance to steal market
        share from rival Google.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e1fa4-4d9a-4b6e-8368-2e18722b74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc12522-5d05-4616-b726-19ec3691c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an opportunity to combine good business with a good cause,"
        President Brad Smith said in a blog post earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9789f-346e-4caa-bae3-76f307d80a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f538cb6-f67e-42ac-a59f-5614e3ae919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said it would back similar measures in other countries,
        including in the European Union, where policymakers are debating new laws
        that would rein in the power of Big Tech companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e183e2e9-5b8f-476c-9efa-22d85c865eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b7c9f-9fb7-4f58-baf4-e0ac3a7e04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margrethe Vestager, the EU commissioner leading the charge on tech
        regulation, is holding a consultation on the legislation with members of European
        Parliament this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c299d-0bb8-4620-bc90-2fddeea8027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965dfa6-f307-44fc-8481-1a24d3d8418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New copyright laws in Europe require search engines and social media
        platforms to share revenue with publishers if their content is displayed.
        But European publishers and Microsoft want leaders to enact "additional regulatory
        measures" to ensure publishers have clout in negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f518f-63b9-4afc-8ce0-97eeef5e0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d195ff8-1bc8-458d-80c9-4dc7117be194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some French publishers have signed up with Google, but without an
        arbitration mechanism, they fear the press "might not have the economic strength
        to negotiate fair and balanced agreements with these gatekeeper tech companies,
        who might otherwise threaten to walk away from negotiations or exit markets
        entirely," according to Monday''s press release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abf5f3-3257-47d2-b2b6-2cb2615b88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f04e6-71ee-43e5-a954-0a92a7caefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to fresh, broad and deep press coverage is critical to the
        success of our democracies," Microsoft vice president Casper Klynge said in
        a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b616ce9-101f-44ce-983e-48158dd34d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:36:40.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:42:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/tech/microsoft-europe-australia-news-law/index.html">Microsoft
        wades into Facebook news fight by siding with European publishers</a>."</em></p>'
