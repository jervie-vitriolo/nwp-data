      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;During its harrowing descent to the
        surface of Mars last Thursday, NASA''s Perseverance rover captured video that
        the agency is calling "How to Land on Mars." The video, along with other newly
        released footage, gives earthlings back home a better sense of the sights
        and sounds on the red planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4acfd-88b2-4c5d-b232-9cc4cc345036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0ec3e-dc55-4bde-ab47-28d1a6a453f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras on "Percy," as the rover is affectionately called at mission
        control, show for the first time the perspective of a spacecraft landing on
        Mars. The video begins 230 seconds after the rover entered the Martian atmosphere,
        with the inflation of the rover''s parachute 7 miles above the Martian surface,
        and ends with the rover touching down on the surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416960cb-77d5-49bb-b873-b9a9c0dae08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56134a-223c-4317-806b-0aedb003b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first audio of Mars was also picked up briefly by a microphone
        on the rover, which captured a few seconds of a Martian breeze and sounds
        of the rover operating once it reached the surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2f1d4-8eb6-44eb-8f0a-e60067a9c562'
      'mgnl:activationStatus': true
