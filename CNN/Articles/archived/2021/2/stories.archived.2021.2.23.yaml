      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d74a4-9558-49b5-ae49-e55da246a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens now with Trump''s tax returns?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f74fe8-82e8-484e-94cb-03edff821fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4937c-2222-4129-8aab-be7c8ca3d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHAT MATTERS: What are we in the public likely to see from Trump''s
        tax returns as a result of this move by the Supreme Court today?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce0c5e-5b3a-40d6-9624-2abcf0e767cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641a2c4-8f59-4f68-bee7-aeaada0a9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POLANTZ: Cy Vance in New York is seeking the Trump tax returns for
        a grand jury investigation. The best way to think of a grand jury is just
        like Las Vegas: What happens in the grand jury stays in the grand jury.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e565e9-b7e2-4bd4-8afe-99e03a6378d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b157997-74f8-45e1-ae0e-85f51a6705ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence a grand jury reviews, what they''re seeking, how they
        vote when faced with approving charges -- secrecy surrounds all of this. The
        way details from a grand jury investigation become public is if there are
        charges that result, or if a witness blabs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395049b7-7fdb-400a-bbc5-8ce3bc39d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9b4e6-be74-4485-b159-d464bf810ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already know that the accounting firm in this case, Mazars USA,
        says it can''t discuss clients without the client''s approval or "as required
        by law," according to their statement today. So practically speaking, that
        means Trump could, after all these years, announce details of his taxes himself
        or allow Mazars to. Or the New York prosecutors could file criminal charges
        and make details public in court, either in filings or at a trial. Of course,
        there always could be leaks -- and in this case, Trump''s tax returns were
        leaked to The New York Times shortly before the 2020 election.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913fc95-1ed9-4b08-b8dc-db5ea0e218e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e8e9b-3093-4cbc-aa3d-1df9958b74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big are Trump''s legal problems?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa962d50-36f7-4275-95f1-c010a4d06559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e50c90-d086-4bd9-ab65-516c9e6fcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHAT MATTERS: Along with the tax investigations, authorities in
        Georgia are looking at Trump''s pressure on state voting officials after the
        2020 election. How big is the universe of cases Trump is facing?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a0396-9d2c-40bc-bca4-b8a058640b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:41:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a07082-3059-4d5d-b3ac-78489b65040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.869+08:00
