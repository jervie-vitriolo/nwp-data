      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        country''s total number of COVID-19 infections is now at 564,865, after 1,414
        more patients caught the disease, the Department of Health said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353f462-f89a-442e-9e89-7aa1372b85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:16:33.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed 29,817 active or currently sick
        cases, which is 5.3% of the COVID-19 tally. At least 88.4% of the active cases
        have mild symptoms, 5.7% have no symptoms, 2.6% are in critical condition,
        2.5% are severe cases and 0.84% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de47137-7e6b-4112-b824-25d286dfbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:16:33.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 12,107 after 16 more died from the disease.
        The fatalities comprise 2.14% of the case total. Meanwhile, 72 others got
        better, bringing the number of recoveries to 522,941 or 92.6% of total of
        infections, the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955c229-8c03-4f92-a1c4-291fee66dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:16:33.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said five duplicates were removed from the tally, including
        two recoveries. Three deaths were also reclassified as recoveries, and three
        recoveries were changed to deaths after validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51775760-f528-4ee0-8b6f-ea66ee9ef11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:16:33.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight COVID-19 laboratories were not included in the count
        due to failure to submit reports on time, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e5d80-c5e2-4e72-8356-368c3b2fb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:07:44.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        59 new infections, bringing the total to 14,871 in 87 countries. One more
        patient died while 57 others recovered, raising the death toll to 1,015 and
        the survivor count to 9,366. The DFA said 4,490 people are also undergoing
        treatment.</p>'
  'Cardinal-Tagle-Administration-of-the-Patrimony-of-the-Apostolic-See-Vatican':
