      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)—</strong> Cardinal
        Luis Antonio Tagle has gained an additional role in the Vatican after Pope
        Francis appointed him as a member of the Administration of the Patrimony of
        the Apostolic See.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb6482-491c-429e-8977-ebbe954e62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:44:46.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Catholic Bishops'' Conference of the Philippines
        in a <a href="https://cbcpnews.net/cbcpnews/pope-appoints-cardinal-tagle-to-vatican-central-bank/">news
        release on Tuesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c626a-e7c1-4d08-9ec4-7469c9139b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:44:46.880+08:00
