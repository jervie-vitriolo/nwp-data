      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church official left his seat as Archbishop of Manila after
        he was <a href="https://cnnphilippines.com/news/2019/12/8/tagle-vatican-prefect-of-the-congregation-for-the-evangelization-of-peoples.html">named
        by Pope Francis</a> as the new Prefect of the Congregation for the Evangelization
        of Peoples in 2019.</p>'
  'senate-approves-indemnity-fund-bill-expedite-vaccine-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T17:01:24.825+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a039fab0-6d1b-4721-acfb-7ee6be84116e'
    'lead': "The bill seeking to expedite the purchase of COVID-19 vaccine and rollout\
      \ of the government's vaccination program is now up for President Rodrigo Duterte's\
      \ signature after hurdling Congress.\n  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T17:06:03.236+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:35:42.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:44.035+08:00
