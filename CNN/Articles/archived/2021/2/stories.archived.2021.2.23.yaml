      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875665b-8ec8-4109-bdfe-1c7e8dbcd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T11:55:40.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:42:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 240 houses were also damaged in Caraga and Zamboanga Peninsula
        as of Tuesday.</p>'
