  'Pasay-City-55-areas-localized-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T20:33:29.229+08:00
    'imagesource': 'jcr:6e607ee1-f40b-40a9-9344-9c54c43cfbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a987d207-79c7-4ab8-95e6-e936f0b75d3b'
    'lead': 'From the 33 barangays and one establishment placed on lockdown on Saturday,
      Pasay City now has a total of 55 areas under localized enhanced community quarantine
      as it grapples with rising COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T20:40:39.757+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:35:14.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:48.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '55 areas under localized ECQ in Pasay City amid spike in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfab3d6-c9d9-438a-976e-8c3dbdcffb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> — From
        the 33 barangays and one establishment <a href="https://www.cnn.ph/news/2021/2/20/pasay-lockdown-covid-19-cases.html">placed
        on lockdown on Saturday</a>, Pasay City now has a total of 55 areas under
        localized enhanced community quarantine as it grapples with rising COVID-19
        infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a3f8d-c040-4ed3-b568-109948f5dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this afternoon, we have 55 barangays under localized enhanced
        community quarantine...because nagkaroon po kami ng 21 additional barangays
        na nagkaroon ng [we have 21 additional barangays which registered] three or
        more cases,” Pasay City Epidemiology and Surveillance Unit nurse Mico Llorca
        told CNN Philippines’ News.PH on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b2825-c527-4708-838f-b883a0c14a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report released on Sunday, the OCTA Research Group said Pasay
        City logged an alarming 203% increase in daily new cases over the Feb. 18
        to 20 period, as compared to the daily average from the week prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4419aca-0816-4ad2-af74-1dbfa4b9f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/2/21/NCR-Pasay-rise-COVID-cases.html"><strong>READ:
        Metro Manila sees rise in new COVID-19 cases; Pasay logs over 200% increase
        — OCTA</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b891ab1-b6de-453c-862b-76cc86e5892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llorca said a number of factors could be behind the surge. He said
        it could be linked to the new and more transmissible variant first found in
        the United Kingdom, which was <a href="https://cnnphilippines.com/news/2021/2/15/UK-COVID-19-variant-cases-MRT-depot.html">detected
        last week in a Pasay City resident.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5f1ba-9edc-4531-a2e7-62b358f73257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this development prompted intensified testing as well as
        enhanced contact tracing efforts, which cover up to third-generation contacts.
        The local government has also requested the Department of Health to have samples
        from their city undergo genome sequencing to help determine if more of their
        residents contracted the variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0592dc6-b651-4d44-bfa9-ca9ffde83ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another likely factor, he said, is the location of the city itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797fa03-e6cb-4979-ad0f-f7aeb9591d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa amin po ‘yung airport, so ''yung mga palabas at papasok ng
        bansa at ibang probinsya, sa amin po dumadaan,” he said. “‘Yung iba, nag-iistay
        pa nang ilang araw sa amin, sa mga dormitories or bedspace, habang naghihintay
        ng flights.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68b7ac-8c57-4e1d-825d-11766b5160e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The airport is located in Pasay, so those entering
        and leaving the country or travelling to and from other provinces pass through
        our area. Others stay for a few days in our city, in dormitories or bedspace,
        while waiting for their flights.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bae4cb-48ba-4aef-9379-3b57725f9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data also showed high viral transmissions among family members,
        with some 66% of their active cases belonging to the same households, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc8e34-3ebe-434c-ad3c-d27b20db2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its public information office, the city has 395 active
        cases as of Feb. 22. The total number of infected is now at 7,650, but 7,059
        have already recovered while 196 have died due to the illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3f0f3-f412-48d0-b826-129a2e77d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T20:40:39.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Emi Calixto-Rubiano, <a href="https://www.cnn.ph/news/2021/2/9/Pasay-Mayor-Emi-Calixto-Rubiano-COVID-19.html">who
        tested positive for COVID-19,</a>&nbsp;is also still recovering, Llorca said.</p>'
