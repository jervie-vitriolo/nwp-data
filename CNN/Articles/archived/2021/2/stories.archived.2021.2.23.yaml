      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The investigation into the engine failure
        of a Boeing 777 could take more than a year, officials said, but already the
        picture is becoming clearer about what happened to the United Airlines flight
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49271b-bb07-417f-9b39-83e2bd5ca154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eace64a-294b-4f0f-9b0e-dd1d51995e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to investigators, the Pratt &amp; Whitney engine failed
        minutes into United Airlines flight 328, headed from Colorado to Hawaii, leaving
        a mile of debris in its wake. After the incident, United grounded all of its
        Boeing 777s powered by PW4000 series engines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76684ad-f80f-42f7-a576-5d57b2df0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7110eb-20c0-4004-b496-e496e87c504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation indicates the damage was "consistent
        with metal fatigue," according to information from the National Transportation
        Safety Board (NTSB), which has prompted federal regulators to reexamine engine
        inspections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121a4e3-1ae5-4a38-be0d-c225a9a0df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74694d2a-4c94-4d64-a663-530359ad70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pratt &amp; Whitney is actively coordinating with operators and
        regulators to support the revised inspection interval of the Pratt &amp; Whitney
        PW4000 engines that power Boeing 777 aircraft," the company said. "Any further
        investigative updates regarding this event will be at the discretion of the
        NTSB. Pratt &amp; Whitney will continue to work to ensure the safe operation
        of the fleet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2586b-3c7d-458b-ad95-f66fb4eb5c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa969ca8-cab6-47ab-82fe-ad0abe025ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Federal Aviation Administration (FAA) and the NTSB are
        investigating the incident. Here is what we know so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fcf7b-1f63-4095-91b3-8dfe63f40ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02384ed1-4bdc-4629-a631-fb29a49a0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened on the flight</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8fc8b-b2dd-4f7c-82fc-d0451d86df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United 328 Heavy -- Mayday Mayday ... Denver departure. United
        328 Heavy Mayday. Aircraft just experienced engine failure -- need to turn
        immediately," the air traffic audio from the plane rang out on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71ea6b-9be2-4e99-9a39-9aa4d365ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882a6a4-f420-4291-83ec-e557a44c739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PW4000 engine has 22 blades, investigators said, one of which
        was found lodged inside the jet engine''s containment ring. Another was found
        in a soccer field in Broomfield, Colorado.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dde491-8532-4968-80e2-98da3edc8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063f067-f56f-4c2d-bb1b-0734c5a5735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the blades in the plane''s right engine broke free at the
        hub, likely hitting another that was broken mid-span, investigators said Monday.
        The former shows damage "consistent with metal fatigue," NTSB Chairman Robert
        Sumwalt said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b0a4a-0441-46b1-9e67-28cb971744a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45c0af-3496-4431-8ddb-120aced34ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight fuselage also had damage to a non-critical composite
        piece designed to make the plane more aerodynamic, Sumwalt said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4d7f6-f24d-4729-934d-9225d701d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b1ef7-fcb9-4eab-bd21-8a42001ba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plane, passengers saw the engine completely stripped of its
        outer casing, according to video from passenger Travis Loock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85caf683-f530-4f7a-8912-2873646e3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230daaa-e0a6-441a-bb91-773ecdb43691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood was tense, Loock told CNN, but everyone was "very calm"
        on board as the pilot came on to say they would be landing in four minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cee7f-d70a-4ba3-a31b-13c48e39e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02b47-620e-49ad-b825-6c485187c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter was sitting on the window and ... I was just like,
        ''don''t look, like let''s let''s close it up and let''s just pray,''" passenger
        Brenda Dohn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c5903-2a37-4f4c-9e2f-8bffe720baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614a6b6-2df8-48cf-8ce7-7aeb6b00723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The trail of damage</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6d2b0-ed5e-41ec-a544-f5280c82edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the passengers were injured. Nor were residents around Broomfield
        from the falling debris that stretched a mile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f1272-c378-42aa-8d6d-8c38c97a916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff4c3f-7340-4f57-9ea8-a08004b1e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dispatched police officers and within minutes we actually were
        on scene of some of these homes, and we actually saw some of these large pieces
        of debris," Broomfield Police spokesperson Rachel Welte told reporters Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7658a2b-f7a0-42e7-ba22-13e9e8622f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a74a28-c563-49da-9cbc-ad21b00b2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the debris field and how busy the area was, Welte said,
        "the fact that we are still not getting reports of any injuries is absolutely
        shocking at this point."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15a5cc-7512-40c2-9366-c7fbc86185e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df532a-ac47-4787-af6f-cbd78889666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T19:54:56.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This park on a day like today, when it''s not as cold as it was
        last weekend, we could have hundreds of people here."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d357a-65a4-4e0b-97c0-87fa4af1471b'
      'mgnl:activationStatus': true
