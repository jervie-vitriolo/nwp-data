      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d850e-c9d8-4647-8082-df7b21f1ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:21:15.887+08:00
      'mgnl:createdBy': 'lara'
