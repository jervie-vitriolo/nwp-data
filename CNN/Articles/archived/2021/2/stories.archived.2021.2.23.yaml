    'lead': 'The Philippines has not been singled out in the request of vaccine manufacturers
      to submit an indemnification agreement before COVID-19 doses can be delivered
      to the country, an official from the World Health Organization said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T17:18:51.200+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:35:35.291+08:00
