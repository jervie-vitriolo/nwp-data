      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APSA operates like the Vatican’s central bank, serves as treasury,
        and oversees real estate holdings and other sovereign assets, according to
        CBCP. The office likewise administers the payroll and operating expenses for
        Vatican City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634ba64-bc60-4308-8f9b-45e7aa840c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:44:46.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle joins Cardinal Peter Kodwo Appiah Turkson as the newly-appointed
        members of the body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a257be-476e-4471-aea9-3cbf045e14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T16:44:46.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:45.560+08:00
