    'mgnl:tags': ['Canada', 'China', 'Canadian-parliament', 'genocide', 'Justin-Trudeau',
      'Uyghurs', 'Turkic-Muslims']
    'template': '1'
    'title': 'Canada''s parliament says China committed genocide against Muslim minorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b9409-59e5-4e25-b6fd-fdf5e1e07367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian lawmakers have overwhelmingly
        approved a non-binding motion accusing China of committing genocide against
        its Muslim minorities in the <a href="http://www.cnn.com/2021/02/18/asia/china-xinjiang-teacher-abuse-allegations-intl-hnk-dst/index.html"
        target="_blank">western region of Xinjiang</a>, further straining ties between
        the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958bc84-e280-4df5-acaf-6a34a1e8e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Liberal Prime Minister Justin Trudeau and his Cabinet abstained
        from Monday''s vote, a majority of lawmakers — including many Liberals who
        participated — voted in support of the motion, which was brought by the opposition
        Conservative Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19ebb4-7b6a-4053-948b-57f3af741a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion, which recognizes "that a genocide is currently being
        carried out by the People''s Republic of China against Uyghurs and other Turkic
        Muslims," also calls on the International Olympic Committee to move the <a
        href="https://www.cnn.com/2021/02/21/asia/beijing-olympics-2008-2022-soft-power-dst-intl-hnk/index.html"
        target="_blank">2022 Winter Olympic Games</a>&nbsp;from Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126a2ed-532c-4b75-9bb4-a3950fe55bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government has estimated as many as <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf"
        target="_blank">2 million people</a>&nbsp;from Muslim minorities may have
        been detained in recent years by the Chinese government in mass detention
        centers in Xinjiang. Former detainees have alleged they were subjected to
        indoctrination, physical abuse and even <a href="https://www.cnn.com/interactive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/"
        target="_blank">forced sterilization</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0491d76-eacc-43e6-b14f-ee005d7f644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion will likely now put pressure on Trudeau''s government
        to toughen its <a href="https://edition.cnn.com/2020/06/24/asia/canada-trudeau-kovrig-spavor-china-intl-hnk/index.html"
        target="_blank">stance on China</a>. Diplomatic tensions between the two countries
        have <a href="https://edition.cnn.com/2019/01/28/asia/china-canada-ambassador-huawei-intl/index.html"
        target="_blank">risen in recent years</a>, following Canada''s arrest of Huawei''s
        Chief Financial Officer Meng Wanzhou on behalf of the US, as well as China''s
        subsequent detention of <a href="https://edition.cnn.com/2020/06/19/asia/china-canada-kovrig-spavor-spying-intl-hnk/index.html"
        target="_blank">Canadians Michael Kovrig and Michael Spavor</a>&nbsp;for alleged
        espionage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2039023-81f5-4ec8-948c-686238e99aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Foreign Affairs Minister, Marc Garneau, was the only cabinet
        minister to attend the vote in parliament, officially abstaining "on behalf
        of the Government of Canada."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819ea9e-b01f-4007-b1a2-fa0561d8b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader, Erin O''Toole, who led the effort on the parliamentary
        vote, called on the Trudeau government to support the determination, which
        while symbolic will not become government policy. "It is shameful that Justin
        Trudeau and the Liberal government continue to refuse to call the horrific
        conduct by the Chinese Communist Party what it is: a genocide," said O''Toole
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7a7b5-ad4e-4656-89ff-abe56490359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary vote also makes Canada the first country to semi-officially
        support calls for Beijing to be stripped of the 2022 Winter Olympic Games
        over allegations of human rights abuses. More than <a href="https://www.cnn.com/2021/01/26/sport/china-xinjiang-olympics-genocide-boycott-2022-intl-hnk/index.html"
        target="_blank">100 human rights organizations</a>&nbsp;have joined together
        to advocate for a political boycott of the forthcoming Games, which are due
        to be held in February next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6f11a-24e0-4d26-8b65-901fff30d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for international investigation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51df68-1370-4825-8ccd-2b414d092b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the motion comes just over a month after the US government
        <a href="https://edition.cnn.com/2021/01/22/china/us-china-xinjiang-pompeo-biden-intl-hnk/index.html"
        target="_blank">made</a>&nbsp;the <a href="https://edition.cnn.com/2021/01/19/us/us-xinjiang-china-genocide-intl/index.html"
        target="_blank">same determination</a>, with then-US Secretary of State Mike
        Pompeo announcing that the world was witnessing the "systematic attempt to
        destroy Uyghurs by the Chinese party-state."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07644858-7d20-4cd4-9266-675ee80249b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly denied allegations of human
        rights abuses against Muslim minorities in Xinjiang. At a news conference
        on Monday, Chinese Foreign Ministry spokesman Wang Wenbin urged foreign countries
        to "<a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1855716.shtml"
        target="_blank">stop interfering in China''s internal affairs</a>&nbsp;under
        the pretext of Xinjiang-related or human rights issues."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6935db5-af6b-4d95-b7aa-cd08f32140f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released following Monday''s vote, Canadian Foreign
        Minister Garneau said that the Trudeau government believes that allegations
        against China need to be investigated by international experts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3c774-c1fb-4688-81ec-cfa8499532bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Canada takes any allegations of genocide extremely
        seriously. We have the responsibility to work with others in the international
        community in ensuring that any such allegations are investigated by an independent
        international body of legal experts," Garneau said in statement released Monday,
        adding that a "credible investigation" should by launched by an international
        and independent body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763d68e-9841-4fab-b38f-1bb945ccd0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garneau''s statement came on the same day as British Foreign Secretary
        Dominic Raab called on China to give the United Nations <a href="https://www.cnn.com/2021/02/21/uk/xinjiang-uk-un-china-intl-hnk/index.html"
        target="_blank">"urgent and unfettered"</a>&nbsp;access to Xinjiang so that
        accusations of human rights abuses could be independently investigated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fb31f-a207-4df0-aa90-4be6625c852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Xinjiang is beyond the pale. The reported abuses
        — which include torture, forced labor and forced sterilization of women —
        are extreme and they are extensive," Raab said during an address to the UN
        Human Rights Council in Geneva.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96872d4e-4ce2-4088-bfcb-a5665c635339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T17:16:11.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:35:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/americas/canada-china-xinjiang-genocide-intl-hnk/index.html"
        target="_blank">Canada''s parliament says China committed genocide against
        Muslim minorities</a>."</em></p>'
  'WHO-indemnification-demand-not-unique-PH-not-linked-Dengvaxia-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T17:16:37.406+08:00
