    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guevarra orders NBI to expand probe on Immigration ''fixers'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de9b5d-96cf-4c10-84c4-e1cf6c5710b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23</strong>) — Justice
        Secretary Menardo Guevarra has directed the National Bureau of Investigation
        to strengthen its probe on corrupt practices of Immigration personnel after
        Senator Risa Hontiveros flagged an allegedly new bribery scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83c098-fc15-4e8b-be56-858225b8d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the NBI to expand its investigation of ''fixers''
        activities at the BI (Bureau of Immigration) and find out who their cohorts
        are among the BI personnel, so that appropriate administrative and criminal
        charges may be filed against them," Guevarra said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ab1ba-28cf-4696-8516-06aea9d58a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros on Monday claimed the so-called pastillas scam, which
        allows the unchecked entry of Chinese nationals in exchange for grease money,
        has mutated into a bigger modus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793191d6-c497-4902-a384-3dc9fe2ccb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Chinese are now paying ₱550,000 each for the
        illicit processing of their documents. When the racket was first exposed in
        February last year, a BI official was said to earn kickbacks ranging from
        ₱10,000 to ₱200,000, but this could still go as high as millions of pesos
        when the transaction involved high-profile personalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9205c7-038c-404e-b803-057038e16f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also called on the NBI to pin down travel agencies involved
        in the scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194bd5e-b5c4-49fe-bffa-04ac4ed84a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala ko COVID-19 lang ang nagmu</em>mutate, <em>pati pastillas</em>
        scam<em> narin pala</em>," she said. "<em>Dati pang kasabwat sa korapsyon
        sa</em> Bureau of Immigration<em> ang mga</em> travel agencies<em> sa ilegal
        na pagpapasok ng mga</em> Chinese<em>. May pandemya na, nagpapakasasa pa rin
        ang mga nansasamantala.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0c0a-c7b0-4d8c-b0f4-c5de2560f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought only COVID-19 mutates, but it turns out,
        even the ''pastillas'' scam does. Travel agencies have long been in cahoots
        with the Bureau of Immigration''s corrupt practice of illegally allowing the
        entry of Chinese nationals. Even when there''s a pandemic, these people continue
        to exploit.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f1ebdb-5e3c-4642-9c43-df16464350b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros cited the recent arrest of a liaison officer, identified
        as Vivian Lara, after she was caught at the BI main office receiving ₱900,000
        to process the passports and visas of three Chinese nationals. These Chinese
        are said to be clients of a travel agency. But while Lara is an employee of
        a law office accredited to transact with the BI, her personal accreditation
        with the bureau was also found to have already expired in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12307ffb-db6b-45a8-9b3a-fce69a4b73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente has ordered the creation of a fact-finding
        committee to investigate the incident, saying they do not tolerate fixers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847807e-6c3e-47a7-a69f-d8f57b734359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the NBI in this investigation to see if
        there are cohorts inside the Bureau, and to strengthen protocols to prevent
        illegal fixers from extorting aliens," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b1af5-9a9c-40c9-b2e7-050a2bc31b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T18:21:18.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="http://www.cnnphilippines.com/news/2020/11/28/BI-hiring-new-personnel-after-pastillas-scam.html#:~:text=news-,BI%20expedites%20hiring%20of%20100%20personnel%20after,86%20individuals%20in%20''pastillas''%20scheme&amp;text=Metro%20Manila%20(CNN%20Philippines%2C%20November,the%20%22pastillas%22%20bribery%20scheme.">86
        Immigration personnel</a> have been implicated in the ''pastillas'' scam as
        of November last year.</p>'
