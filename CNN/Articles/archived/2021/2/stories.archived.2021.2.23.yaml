    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['simp']
    'template': '1'
    'title': 'Simp: The new slang teens use to insult boys who are ''too nice'' to
      girls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4ae80-5fb1-4843-9318-66e86543a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shannon was used to her socially awkward
        son being bullied by other boys at the private school he attends in Atlanta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2efbd5-1f64-4f81-acbd-e1112cc9dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61979c19-6e90-4d8f-8baa-2db788bf09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she picked him up from school in mid-January and her eighth
        grader told her he was being called a "simp," Shannon, who''s only using her
        first name to protect her son''s identity, didn''t know what to think.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236923c0-c5b6-4117-a5a3-f038d7d9f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ed43d-0e2a-4152-9873-5010310b60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s telling me this and I''m driving and I''m trying to make
        sense of it," she said. "I''d never heard the word."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd774af-dbfa-4332-b963-8baa78064a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dd65c-0da3-4d68-9b1e-1f09cffca290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:43:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me, ''It basically means that I''m just being nice to girls
        because I like them,''" she said. "I was like, wait, my kid is being picked
        on for being nice to girls?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c726a2-58d2-46e0-a446-5b5740026cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:44:00.244+08:00
