      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23) —</strong> The
        Philippines has been doing everything asked and required of it regarding COVID-19
        vaccine delivery, so it is ultimately the job of vaccine manufacturers to
        ship the doses on the schedule agreed upon, a Palace official said Tuesday.</p>'
    '3':
