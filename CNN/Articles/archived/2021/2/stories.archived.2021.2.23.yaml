      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/2/digital-payments-fear-of-getting-scammed.html">More
        room to boost e-payments as some Filipinos still fear getting scammed</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacaf550-51cc-40d0-a1db-ebb24476c11b'
      'mgnl:activationStatus': true
