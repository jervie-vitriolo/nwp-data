      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines will be administered to employees on a voluntary basis,
        but SMC President Ramon S. Ang expressed hope that all eligible employees
        will sign up to get inoculated once the products become available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610c414-d401-4b36-887f-452a80e79a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T15:06:44.250+08:00
