      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed out in the past the "redundant" role of task forces
        created under the administration, with too many government agencies taking
        charge instead of one department getting funded to fulfill their related mandate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73895cc6-1935-45c2-aadc-5c8012e829ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T14:06:59.642+08:00
