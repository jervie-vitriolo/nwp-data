      'mgnl:type': 'text'
      'text': '<h2>Trump loses at SCOTUS</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7304285-f048-4a79-84ac-1abaacb20c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:40:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump beat impeachment in Congress, but
        the Supreme Court dealt him a blow Monday with its decision to allow the release
        of his tax returns to New York District Attorney Cyrus Vance, who is investigating
        2016 hush money payments, Trump''s inaugural committee and more.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd97461-94b7-4a68-bdbe-3e4520cc2c91'
