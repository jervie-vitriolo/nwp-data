      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merrick Garland''s confirmation hearing, finally. Denied a confirmation
        hearing by Mitch McConnell after President Barack Obama nominated him to a
        Supreme Court seat, Merrick Garland now has bipartisan support to be Biden''s
        attorney general. Read about his confirmation hearing, and his pledge to prosecute
        White supremacists, here.</p>'
    '82':
