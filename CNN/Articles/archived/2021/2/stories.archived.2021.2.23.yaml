  'Yale-The-Science-of-Well-being-free':
    'author': 'Marika Gerken, CNN'
    'caption': "\tDr. Laurie Santos created \"Psychology and the Good Life\" in response\
      \ to the growing level of anxiety and depression she saw in students."
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
