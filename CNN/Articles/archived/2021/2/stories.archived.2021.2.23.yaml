      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love Story (Taylor''s Version)" debuted at No. 1 on this week''s
        Hot Country Songs chart, according to Billboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2ca53-cde3-4d5a-b020-e2f1334174fe'
