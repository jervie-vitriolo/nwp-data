      'mgnl:lastActivated': 2023-01-25T08:43:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The wife of drug kingpin Joaquin "El
        Chapo" Guzman Loera was arrested Monday in Virginia on charges related to
        her alleged involvement in international drug trafficking, the US Justice
        Department announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636549db-a84a-400f-bfb0-9ca5485193a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:43:30.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:43:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Coronel Aispuro, 31, was apprehended at Dulles International
        Airport and is facing charges of conspiracy to distribute one kilogram or
        more of heroin, five kilograms or more of cocaine, 1,000 kilograms or more
        of marijuana and 500 grams or more of methamphetamines for unlawful importation
        into the country, according to a new release from the Justice Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1a26-d2e2-41f8-8ee3-775e6c061507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:43:30.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:43:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to make her initial appearance Tuesday in US District
        Court in Washington, DC, via video conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e046e05-edb5-4175-87a5-3bf2dea42ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:43:30.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:43:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Coronel conspired with others to assist her husband
        in his July 11, 2015, escape from a prison in Mexico. After Guzman was rearrested
        in Mexico in January 2016, his wife is alleged to have engaged in planning
        yet another prison escape before he was extradited to the United States, officials
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269aef-3554-4412-b07d-fbf8e1046b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:43:30.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:43:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was convicted after a jury trial in 2019, and sentenced to
        life plus 30 years in a federal prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407dce8-2b5c-4ad6-8046-a3bf298d9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:43:30.660+08:00
