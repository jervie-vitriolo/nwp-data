      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lichtman and Mariel Colon told CNN they are representing
        Coronel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5a0bd-bf78-4c6c-a36a-f910dcb6feeb'
