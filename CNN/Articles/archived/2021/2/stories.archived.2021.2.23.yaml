      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been nearly a year since the US recorded
        its first known Covid death, at a long-term care facility in Washington state.
        In hindsight, we''d learn there had been Covid deaths here earlier in February
        and that the pandemic was already seeping through the population by the time
        we began taking drastic measures to slow it.</p>'
