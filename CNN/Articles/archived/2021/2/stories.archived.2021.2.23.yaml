  'Martian-fantasies':
    'author': 'Gregory McNamee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T06:12:55.370+08:00
    'imagesource': 'jcr:fe71227a-eeb4-473a-8a10-d609c007f232'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ca8f30-fc3a-4022-a501-a1e9af7dcb93'
    'lead': 'The widespread presupposition that there is life on Mars is fairly recent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T06:28:01.985+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:45:12.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:35.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the red planet captures our imagination in movies and books'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1fed5-19b9-454b-bf24-12cd0d025f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Consider the odds of your having been
        born: from the earliest stirrings of protohominid life — the ones writer Arthur
        C. Clarke and director Stanley Kubrick imagined in "2001: A Space Odyssey"
        — to the present, across untold generations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae98c2-31ef-461a-a8b2-bce7392ebde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds against your being you are massive, while the odds for
        your being you are infinitesimal. It is one of the great wonders of the universe
        that here you are, alive on Earth, breathing the air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c2342-fbf8-4339-aa85-d50d418a28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it is with the stars, the planets — with everything in the universe:
        The odds are always with nothingness and annihilation, and always against
        existence. It is remarkable and supremely unlikely that our planet survived
        the intense violence of the early solar system, though not without its dings:
        After all, one prominent theory holds, it was a collision with a body about
        the size of Mars that knocked the chunk of real estate called the Moon into
        our sky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a0408-b1cc-4b4d-9b90-58abafe2ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraculously, Earth did survive, allowing life — and eventually,
        our kind — to evolve. And for as long as humans have been around, we have
        been fascinated by Mars, and more than a little fearful of it, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfee4a5-e0f8-4101-9ba9-5be557c3853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of our popular literature and films about Mars, such as "War
        of the Worlds," "Invaders from Mars," and "Mars Attacks!," has supposed that
        there is life on the red planet — but life that is markedly hostile to ours
        and out to get us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d2119-2e09-4906-81f5-2beefc184f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martian fantasies</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c69d6-7fa5-4f89-aa56-c17ae00e85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread presupposition that there is life on Mars is fairly
        recent. It can be traced to the Italian astronomer Giovanni Schiaparelli,
        who mapped the planet in 1877 and bestowed on its regions aspirational names
        such as Elysium, Eden and Utopia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2b864-190f-4078-9baf-45e8a51afc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiaparelli believed that he could detect oceans on the planet''s
        surface, as well as canals that, he supposed, were made by beings with knowledge
        of engineering. Percival Lowell, an Arizona-based astronomer, did Schiaparelli
        better around 1895, believing that he could make out an elaborate irrigation
        system that required an advanced civilization to build.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40e87c-dead-482e-a52c-f5281513dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular culture soon caught up to that science, especially through
        the pen of Edgar Rice Burroughs, whose John Carter novels imagined that a
        time portal connected Earth and "Barsoom," or Mars, allowing easy movement
        between the two. When Carter traveled there in the second volume, "The Gods
        of Mars" (1914), he encountered this watery scene: "To my left the sea extended
        as far as the eye could reach, before me only a vague, dim line indicated
        its further shore, while at my right a mighty river, broad, placid and majestic,
        flowed between the scarlet banks to empty into the quiet sea before me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb7594-e929-4134-a893-88d3ad6e2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burroughs''s Mars was very much like our Earth, with all its struggles
        for power and wealth, and Burroughs had a good explanation for why the planet
        had no evident water on the surface: Its inhabitants had diverted it to underground
        waterways, to protect it from evaporation and hide it from one another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0670fb-5ff0-4a59-a609-4b60256cb06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Barsoom, he wrote, was instead covered by moss that grew
        in the dead sea bottoms that stretched across the planet. A few hidden valleys
        harbored forests and marshes, as well as warring kingdoms once rich in agricultural
        and mineral treasures that are foolish enough to do each other in -- and kill
        their planet in the bargain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a342a9-2d02-478f-9a9d-f9a7c8d37ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A home away from home</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39496889-d233-4bbb-9576-e910d23b49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as the 1960s, it was assumed that Mars had life. Only
        with the arrival of NASA''s Mariner 4 mission in 1965 did we finally come
        to think of Mars as a definitively dead planet, the flybys showing a surface
        battered by meteoritic cratering and without the slightest hint of living
        things. Far from Eden, Mars was a kind of cold hell, gasping its last even
        as Earth was taking its first gulps of oxygenated breath.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275a3e2-eef0-4c9b-adb7-a67040fd79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the Mars that Mark Watney finds in Andy Weir''s brilliant
        2011 "The Martian." Apart from the plants he grows — he''s an accomplished
        botanist — he''s the sole life form on the red planet, having been lost in
        a howling sandstorm and abandoned by his fellow explorers. Eminently resourceful,
        he manages to keep himself alive, but not without plenty of close scrapes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee192a-dc07-4655-836e-6b0a3a7318dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds are emphatically against him, he knows: "If the oxygenator
        breaks down, I''ll suffocate," he says. "If the water reclaimer breaks down,
        I''ll die of thirst. If the Hab (the Mars Lander Habitat) breaches, I''ll
        just kind of explode. If none of those things happen, I''ll eventually run
        out of food and starve to death."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf1958-44b1-47b4-8c14-72db296488dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with such risks, talk is increasingly turning to the colonization
        of Mars, now a very real prospect that was once the province of fiction. Kim
        Stanley Robinson''s 1990s "Mars Trilogy," made up of the novels "Red Mars,"
        "Green Mars" and "Blue Mars," posits that soon — in 2026, to be exact — we''ll
        begin that colonization, bringing Mars back to life through terraforming and
        creating an oxygenated atmosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c83815-973b-4845-9115-8f9e44d6b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilogy is also refreshingly utopian, unlike the usual gloomy
        stance of much Mars-set fiction, in that Robinson imagines how by remaking
        the planet, we''ll become better, more equitable people, welcoming strangers
        into our midst and founding a true Eden on high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c937084-a01f-42fe-a46b-4dda497aadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Elon Musk, the inventor and entrepreneur, has announced
        preliminary plans to fund a colony of at least 80,000 settlers, which puts
        us squarely into the territory of Ray Bradbury, the science fiction writer
        whose 1950 novel "The Martian Chronicles" envisions a sort of suburban Earth
        transposed to Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6db5d-7c46-49a2-98d9-9b3c7c500838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem is that Martians are already there, and when humans
        land on the red planet in the then-distant year of 1999, it doesn''t take
        long for the Martians to hunt them down. The Earthlings have their revenge
        as Bradbury imagines a pandemic that wipes out the Martians, leaving the planet
        to a new breed of colonists who just may, Bradbury hints, have been a distant
        cousin to the vanished Martians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16fc9c-5ebe-47fb-8d17-e52eac119d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s colonists will be flying on one-way tickets, unlike Weir''s
        Mark Watney. And even if they were to have round-trip fare, whether they would
        have a planet worth coming home to is another matter. Bradbury''s book ends
        with the folks back home nuking themselves into oblivion as surely as Burroughs''
        Barsoomians did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c5010-82aa-4640-b425-bd58dda878f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His is far from the only novel to imagine a ruined home planet,
        a trope that''s becoming ever more common as, indeed, we befoul the one nest
        we now have. As science fiction vehicles such as "Elysium" and "Blade Runner"
        have instructed us, Earth is a place we''ll be lucky to leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec2b27-e579-4c33-8154-5628813d1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:01.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:45:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/21/entertainment/red-planet-fiction-movies-mars-wellness-scn/index.html"
        target="_blank">Why the red planet captures our imagination in movies and
        books</a></em></p>'
  'Trump-North-Korea-Kim-Jong-Un-Air-Force-One-Vietnam-summit':
    'author': 'Jim Acosta and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-23T06:27:10.091+08:00
    'imagesource': 'jcr:4304a680-b735-4ad9-9fd7-56b55e441171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4b1eca-a52a-4f9f-9c52-672f36beebe8'
    'lead': 'Then-US President Donald Trump in 2019 offered North Korean leader Kim
      Jong Un a ride home on Air Force One following their Vietnam summit, a former
      senior administration official who was on the trip confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T06:28:34.435+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:45:05.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:35.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump offered Kim Jong Un a ride home on Air Force One following Vietnam
      summit, source says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d49f0-c98e-4035-9161-b85be67d44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Then-US President Donald Trump in 2019
        offered North Korean leader Kim Jong Un a ride home on Air Force One following
        their Vietnam summit, a former senior administration official who was on the
        trip confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e50376-27a4-4bbf-bec2-7516a995e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official said Trump did not ask any of his aides whether
        there would be any problems in making such an offer. "Just did it for his
        friend," the former official said, referring to Trump''s warm relationship
        with Kim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f495486-65d2-4574-8996-131665932f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC was the first to report the story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbf349-73c1-4ee4-b081-afbe892ba5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Pottinger, the top Asia expert on Trump''s National Security
        Council, told the BBC, "President Trump offered Kim a lift home on Air Force
        One. The president knew that Kim had arrived on a multi-day train ride through
        China into Hanoi and the president said: ''I can get you home in two hours
        if you want.'' Kim declined."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8dc75-da6a-429e-a9cc-350121089911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning offer made to a brutal dictator came as Trump ended
        the Hanoi summit with no joint agreement, after Kim insisted all US sanctions
        on his country be lifted. That was a bridge too far for Trump, who said at
        the time that Kim had offered to take some steps toward dismantling his nuclear
        arsenal but not enough to warrant ending the debilitating sanctions regime
        on the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1e44a-ad3b-4fce-b742-e4c5139fdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to walk," Trump said during a news conference
        following the conclusion of the summit, which had broken up earlier than planned.
        "This was just one of those times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc285799-c745-493a-aeb9-4386d7bba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Trump''s offer is likely to fuel fresh scrutiny of his chummy
        personal relationship with Kim, a dictator who has overseen rampant human
        rights abuses in North Korea. Trump had largely avoided any mention of human
        rights during his talks with Kim during the summit, instead focusing on the
        prospects for financial investment if Kim agreed to abandon his nuclear weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b8d9b-68cb-4db6-b3db-2e8f4d58b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter asked Kim whether the topic had been discussed,
        Trump answered for him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1a35d-2552-4277-8ec2-70395e9290f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re discussing everything," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33612f-fc7a-4965-94d5-b1f68af50ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T06:28:34.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:45:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has previously described falling "in love"
        with Kim and exchanging glowing letters that underscored their unusual relationship.
        Trump boasted last year about receiving a "nice note" from Kim, stating, "I
        think we''re doing fine." Later, Pyongyang denied that Kim had sent Trump
        a letter and accused him of evoking the personal relationship for "selfish
        purposes."</p>'
