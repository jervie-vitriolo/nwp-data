  'ECOP-expanded-public-transport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-23T09:02:59.364+08:00
    'imagesource': 'jcr:78ed7109-1d41-4c88-91ce-d1e7ed71946f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cee457a-0569-4808-8fdc-7e91997b5b49'
    'lead': 'A group of employers on Tuesday urged the government to allow more public
      transportation on the roads to boost the economy''s recovery from recession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-23T09:17:51.172+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:43:33.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:36.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employers urge govt. to allow more public transport to help revive economy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c502ec-078c-4009-83f4-b7c35776774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 23) — A group of employers
        on Tuesday urged the government to allow more public transportation on the
        roads to boost the economy''s recovery from recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6cc82-f7c2-487a-9f94-ff822d3d126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines or ECOP noted that
        limited transportation options right now cannot accommodate the country’s
        workforce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3e955-0d8b-49e3-b39c-d2ebac2ff699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of people still can''t go to work because transportation
        is unavailable — mass transportation. That can do a lot,” ECOP President Sergo
        Ortiz-Luis told CNN Philippines'' New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3e0b4-a9d6-46f8-9ea5-69906edbd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we eased out from ECQ (enhanced community quarantine) to GCQ
        (general community quarantine), we were saying they should bring back all
        the available transportation prior to COVID but that did not happen,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776912a-2d64-4417-8e67-81caf6323359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, the National Economic and Development Authority
        earlier proposed to expand the public transport capacity from 50% to 75%.
        NEDA also wanted to allow more provincial buses on the roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e343c5-717e-4b37-8a70-0f27ab72df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has yet to decide on the proposals. However, Duterte
        has rejected NEDA''s other proposal to place the entire country starting next
        month under modified GCQ — the most lenient community quarantine status. He
        wants further easing of restrictions to take place after the government has
        rolled out its vaccination drive against COVID-19, his spokesman Harry Roque
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5312909-1586-4e84-a2c8-799912ff4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T09:17:51.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:43:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ECOP, the Philippines does not have to be under MGCQ, but “we
        have to improve the way we are implementing [public health standards] and
        we have to review the protocols we have so far,” Ortiz-Luiz said.</p>'
