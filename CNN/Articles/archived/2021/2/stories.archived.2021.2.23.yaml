      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d8c00-010f-4bab-adf2-e9a2bcf7b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study conducted by OCTA Research last Jan. 26-Feb. 1, the President''s
        daughter topped the poll as 22% of respondents chose her to be the country''s
        next president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed3337-5aec-4c7e-9b57-14f7d6d5e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T00:25:55.062+08:00
