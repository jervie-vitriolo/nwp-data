      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just been really heartbreaking, especially because I know
        a lot of these boys bullying him. He''s been at the school since second grade,"
        Shannon said. "If their moms knew, they''d be horrified. But my son doesn''t
        want me to tell them because it will just get worse."</p>'
