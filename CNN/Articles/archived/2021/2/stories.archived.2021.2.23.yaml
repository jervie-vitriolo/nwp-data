      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/business/jeep-cherokee-name-trnd/index.html"
        target="_blank">Chief of Cherokee Nation asks Jeep to stop using tribe''s
