      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have one week to do it, all of you. Kung may kulang [If there''s
        something lacking], if there''s anything to be fixed, do it, come back here,"
        Duterte told Cabinet members and other officials present at Tuesday''s media
        briefing in storm-hit Surigao del Sur.</p>'
