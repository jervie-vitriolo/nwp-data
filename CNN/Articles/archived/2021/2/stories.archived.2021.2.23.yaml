      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This country is changing. CNN Business asked three of the highest-ranked
        Black women in corporate America to reflect on their career journeys and offer
        advice to those looking to follow in their footsteps. CNN''s Chauncey Alcorn
        includes this incredible fact about the list of Fortune 500 companies, which
        has been around since the 1950s:</p>'
