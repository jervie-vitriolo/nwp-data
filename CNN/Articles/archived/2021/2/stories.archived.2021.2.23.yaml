    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:48.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeking ban on billboards during typhoons passes 2nd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd7e68-deb5-480c-9799-340f2906923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:02:57.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 23)</strong> --
        The House of Representatives on Tuesday approved on second reading a measure
        which will prohibit the display of commercial billboards during typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77512c4-7abe-4ae5-b8b7-a3ad524f6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:02:57.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber passed House Bill 7174 or the Bawal Billboard
        Tuwing Bagyo Act, a public safety measure for motorists and pedestrians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace8ecf-ef13-4a7b-af1d-fa206dad8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:02:57.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority and a number of local
        government units already require the removal of billboards amid threats of
        typhoons to mitigate billboard-related accidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bba957-396b-4cc2-b277-8d5c5f2dd07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:02:57.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the proposal, all billboards should automatically be taken
        down or switched off, if electronic-based, within 12 hours from an official
        release of a Typhoon Signal No. 1 bulletin "or any other significant weather
        disturbance" by PAGASA. The ban shall be in effect for the duration of the
        weather disturbance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b210f4a-e442-41bf-8358-c42391382f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T22:02:57.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, a billboard operator or anyone who fails to
        comply with the measure will be subject to a fine of not less than ₱300,000
        or imprisonment of at least six months to one year.</p>'
