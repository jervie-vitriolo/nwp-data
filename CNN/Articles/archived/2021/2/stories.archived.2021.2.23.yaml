        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926048fc-db83-45ce-9613-d07f8ba56dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T08:21:57.352+08:00
