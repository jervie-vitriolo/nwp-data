      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned something new from the CNN digital video team, which sat
        down with Claudette Colvin, who is now in her 80s. As a 15-year-old in Montgomery,
        Alabama, she refused to give up her seat on a bus months before Rosa Parks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3d8f2-afb5-4501-b72f-67cd11f64c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-23T12:10:31.865+08:00
