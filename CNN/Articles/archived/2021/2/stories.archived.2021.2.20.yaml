      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d72a2f-aec4-4f4f-bffd-5e158cab45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:25:10.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported that four more overseas
        Filipinos caught COVID-19, which raised the total to 14,791 in 87 countries.
        Of this number, 3,635 cases have been verified by the DOH, the DFA said. Three
        Filipinos also died, while seven others were cured. The death toll rose to
        1,012 and the recovery count to 9,301. There are also 4,478 undergoing treatment.</p>'
  'uk-supreme-court-uber':
    'author': 'Scott McLean and Mick Krever, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-20T16:42:53.310+08:00
    'imagesource': 'jcr:360d7c53-cf48-4789-b284-8a6203291c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9065f2b-7181-4b08-bc63-a3c7fb36db76'
    'lead': 'Uber is reviewing how it treats thousands of drivers in the United Kingdom
      after the Supreme Court upheld a ruling that they should be classified as workers
      and not independent contractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T16:46:38.147+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:19:06.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:20.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK Supreme Court rules that Uber drivers are ''workers,'' not independent
      contractors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286c352-73fc-4aab-a77a-ce19a9bf530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Uber is reviewing how it treats thousands of drivers
        in the United Kingdom after the Supreme Court upheld a ruling that they should
        be classified as workers and not independent contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733590f0-5ef4-423b-9cfd-034fbdbc95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous decision could deliver a major blow to the company''s
        business model in one of its most important markets, and opens the door for
        drivers to claim the minimum wage and paid time off, legal experts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5c47e-6000-41db-a471-994726d37f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Friday that the group of Uber drivers that brought
        the case to an employment tribunal were not independent contractors because
        their activities were "very tightly defined and controlled by Uber." The judge
        cited the company''s control over fares and how it dictates the contractual
        terms on which drivers perform their services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6040f9c-b623-4441-921a-18e36172a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the practical effects of the ruling are not yet clear, the
        decision could change how Uber does business in the United Kingdom. The next
        step is for an employment tribunal to decide how to compensate dozens of claimants.
        Uber shares were down 2.5% premarket in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130cfaf-1ac5-403b-bd38-7712aaafceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case may also set a precedent for other workers and companies
        in the broader gig economy, which has thrived during the pandemic due to a
        sharp increase in demand for food deliveries and other services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f89ad2-36cc-4168-b670-e234b1498aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit against Uber was first filed in a British employment tribunal
        by Yaseen Aslam and James Farrar in 2016 when the two men were driving for
        Uber. Aslam used to work for another company, but said he was lured to Uber
        by lucrative pay and bonuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1bef2-abed-4d6f-b240-4a2a3288a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aslam claimed the perks quickly dried up as more drivers joined
        the platform, resulting in fewer rides and lower fares. The pair of drivers
        prevailed in the employment tribunal and then in two subsequent appeals by
        the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c5aa2-6a75-47a1-9fe4-569b717a52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslam told CNN Business on Friday that the compensation he stands
        to gain is "small" compared to the effort that was required to bring the suit.
        "But the point was, someone had to do it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacec663-6093-4daf-a9ec-081d989bb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the right thing for Uber to do is if they want to continue,
        they can continue, but they just need to respect their workers, the people
        that are the backbone of this industry," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca191e40-bb17-41fc-a38e-89548eace9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case now goes back to the employment tribunal, which could order
        Uber to pay compensation to about 20 original claimants. Thousands more Uber
        drivers have taken legal action against the company, and the decision could
        be quickly applied to them. Drivers who used the platform at the time of the
        suit may also be eligible to make a claim for compensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d289224-e446-40e3-b941-6a4d45c93ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled on Friday that drivers are working from the
        time they turn on Uber''s app, rather than only when transporting passengers,
        as the company had argued. The decision could have significant consequences
        for how the company conducts business and how many drivers it allows on its
        app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89e9e6-55aa-4b40-bf18-d6db5cb7f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said in a statement that it was "committed to doing more and
        will now consult with every active driver across the UK to understand the
        changes they want to see."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b1a7f-0a79-49fc-95cf-c29062a0916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the Court''s decision which focused on a small number
        of drivers who used the Uber app in 2016. Since then we have made some significant
        changes to our business, guided by drivers every step of the way. These include
        giving even more control over how they earn and providing new protections
        like free insurance in case of sickness or injury," said Jamie Heywood, Uber''s
        regional general manager for Northern and Eastern Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dbdba-d47a-4c93-a872-c39b54200214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vital market</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddf35e-59d6-4a33-84c8-2f231a868881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a significant defeat for Uber in the United Kingdom,
        where it has come under pressure from labor activists and transportation regulators.
        Much of the action has taken place in London, one of the world''s most important
        cities for the US tech company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9501c-63dd-48d2-b432-4dbc2417aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said before the pandemic that 3.5 million Londoners regularly
        used its app and it claimed 45,000 drivers in the capital. But the company
        has repeatedly sparred with regulators in the city over safety issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66774119-5fd8-4ad1-a04f-7df20659b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Landau, an employment lawyer at Landau Law in London, said
        that Friday''s ruling would have broad implications for the way that Uber
        treats its UK workers. They would, for example, be entitled to "claim the
        national minimum-wage being based upon their entire working day, not just
        when they had a rider in their cabs," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452a656-f6d3-49a5-8cbd-2aeed4db6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the other drivers'' contracts and set of circumstances
        mirror what the tribunal have considered, it opens up the floodgates for similar
        claims if Uber do not now make appropriate payments to their drivers reflective
        of their ''worker status,'' " he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a632c-202b-4f29-86da-b6bf659621f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK court decision comes just months after Californians voted
        to make Uber and other gig economy companies exempt from state laws requiring
        them to class their drivers as employees rather than independent contractors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392bee6-9f28-41c6-973b-f9f75126c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being classified as employees would have entitled workers to a minimum
        wage and benefits like sick leave and unemployment insurance. Uber and other
        gig economy giants like DoorDash and Instacart spent more than $200 million
        to publicly advocate for the exemption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854391b-96aa-47fd-a773-fb75743e7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the UK ruling was handed down, Uber said that it was committed
        to doing better for its drivers regardless of the outcome.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d3dca-f919-47ea-9c5e-e66f5577a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe all independent workers deserve to earn a decent wage,"
        Uber CEO Dara Khosrowshahi wrote in a blog post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4b58f-8ab7-4d1e-a6f1-1b2841bef6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re calling on policymakers, other platforms and social representatives
        to move quickly to build a framework for flexible earning opportunities, with
        industry-wide standards that all platform companies must provide for independent
        workers," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d8cba-3588-4d93-8c01-543a81ea2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:46:38.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/19/tech/uber-uk-workers/index.html">UK
        Supreme Court rules that Uber drivers are ''workers,'' not independent contractors</a>".</em></p>'
  'facebook-global-backlash-australia':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-20T16:47:31.799+08:00
    'imagesource': 'jcr:4bf8435a-a491-4e46-af63-768458920144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acde39fe-5fbc-4b6f-b4a6-e97323d159d4'
    'lead': 'Facebook''s decision to block people from sharing news in Australia has
      been rebuked by lawmakers around the world, raising the specter of a much wider
      showdown between the world''s biggest social media platform and the governments
      and news organizations fighting to check its power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T16:49:36.454+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:18:48.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:21.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook faces a global backlash over its bid to ''bully'' Australia

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952abafa-3b02-4751-a511-d7aaac04c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook''s decision to block people
        from sharing news in Australia has been rebuked by lawmakers around the world,
        raising the specter of a much wider showdown between the world''s biggest
        social media platform and the governments and news organizations fighting
        to check its power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819ae3e-2152-4de6-b7a4-44d9c41844f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected officials and media publishers in the United Kingdom, Canada,
        Germany and the United States slammed Facebook''s actions on Thursday, suggesting
        they were anti-competitive and underscored the need for a regulatory crackdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07117a8f-33f1-41db-9155-c88600ce641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of the most idiotic but also deeply disturbing corporate
        moves of our lifetimes," Julian Knight, the lawmaker who chairs the Digital,
        Culture, Media and Sport Committee in Britain''s parliament, told broadcaster
        Sky News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36164be7-0bdf-4ebf-a267-1117f124d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared with CNN Business, Knight said that UK lawmakers
        will use pending legislation aimed at regulating social media companies to
        ensure platforms such as Facebook promote "trusted news sources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5f1de-a9a3-4528-961b-e9bc9b3a8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action — this bully boy action — that [Facebook has] undertaken
        in Australia will I think ignite a desire to go further amongst legislators
        around the world," he added in an interview with Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475a378-f5f0-4a77-9bdf-c21a99941989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Cicilline, a Democratic congressman from Rhode Island who
        chairs the House Antitrust Subcommittee, echoed that sentiment. He said that
        "if it is not already clear," Facebook''s actions in Australia demonstrate
        that the company "is not compatible with democracy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e93db-7a3a-41d3-8aed-994318062c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening to bring an entire country to its knees to agree to
        Facebook''s terms is the ultimate admission of monopoly power," he said in
        a post on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a2a3a-97e7-4ee6-a5f3-9f61fd7bfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian heritage minister Steven Guilbeault said on Twitter that
        "Facebook''s actions are highly irresponsible and have jeopardized the safety
        of the Australian people." "We will continue to move forward to put in place
        fair legislation between news media and web giants," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd5482-6048-4f92-9eeb-de16ba60d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers seized the opportunity to fire shots at the platform,
        which dominates the digital advertising business along with Google. In Germany,
        the Federation of German Newspaper Publishers (BDZV) called on governments
        to restrict Facebook''s influence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58013e52-9646-4c48-861b-aa1e978ddbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that governments around the world limit the market
        power of gatekeeper platforms," said Dietmar Wolff, general manager of BDZV.
        "The fact that a platform simply shuts down pages at will in order to build
        up political pressure shows where the problem with the American network monopoly
        lies on the internet," said Wolff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd06020-bc24-4414-86eb-59a161431107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash followed a decision by Facebook on Wednesday to bar
        Australians from finding or sharing news from local and international outlets
        on its platform, escalating a fight with the government over a new law that
        will force tech companies to pay news publishers for content posted to their
        platforms. Sharing news links from Australian publishers is also restricted
        outside the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e5668-93d0-4ea6-9c2f-fda978f23076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have tussled with publishers for years over
        how they display their content. Media companies, which have lost out on billions
        of dollars in advertising revenue to online platforms, argue the tech giants
        should pay them for showing their content. Defenders of the platforms say
        they drive huge audiences to news websites at no cost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9ed50-4f53-47b1-8d04-f6d77d375bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, meanwhile, are already taking steps to curb the power
        of social media platforms in favor of news organizations. For example, new
        copyright laws in the European Union led Google to agree to pay French news
        publishers for their content, in a deal that could be replicated elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933448e-6046-4000-b996-4533d747495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s move came after months of tension with the Australian
        government over the proposed law, known as the News Media Bargaining Code.
        The company believes it gives the government too much power to decide the
        price that platforms pay for news and which publishers are remunerated. Facebook
        also argues that the proposed law ignores the value that its services bring
        to publishers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940de6dd-9168-4c6e-962d-a4de8539f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Facebook''s influence was made clear when, alongside
        blocking news content, it inadvertently froze the accounts of fire and emergency
        services, domestic violence charities, and government health agencies. Facebook
        is reinstating pages that it didn''t intend to block.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a398e54-8196-4399-9593-fb3c6bab1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an illustration of the extraordinary power a private company
        wields in a public space," said Rasmus Nielsen, the director of the Reuters
        Institute for the Study of Journalism. "Many governments and politicians around
        the world are concerned about that and want more direct political and regulatory
        oversight over how they wield that power," he told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4e59d-7413-43e8-aecd-4abae841cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think it''s quite problematic that Facebook has made
        this unilateral decision without warning or a transition period, but it''s
        a private for-profit company and they are doing what they believe is in their
        self interest," Nielsen added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a08053-9c43-41fd-b41a-32cf296afdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Faure Walker, the chairman of Britain''s News Media Association,
        said that Facebook''s actions demonstrate why regulators need to coordinate
        globally to create a "truly level playing field between the tech giants and
        news publishers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023377ba-32a1-4584-a40a-dca7d56a7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Facebook did is "a classic example of a monopoly power being
        the school yard bully, trying to protect its dominant position," added Walker,
        who is also CEO of Britain''s largest local newspaper publisher, Newsquest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289b3e8-5482-4514-ab71-77f04d56add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Entrenching dominance?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac2e6a-b2a1-46fc-a676-35ebb880f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Facebook and Google have debuted programs to pay for news in
        recent years, as authorities around the world consider new laws to keep them
        in check. Facebook, for example, created Facebook News, a section of the app
        featuring curated news stories where selected publishers are paid for participating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63226d3-cdbe-449f-8e60-72b69f815cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to get ahead of Australia''s new legislation, Google took
        a very different approach to Facebook. In recent days, the search engine announced
        partnerships with some of the country''s largest media organizations, including
        Robert Murdoch''s News Corp and Seven West Media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e519e6e-8567-426d-9d83-98fbe7bbcff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has signed deals with more than 500 publications worldwide
        since launching News Showcase, a product that gives publishers control over
        how their content is presented on the platform. News Corp said in a statement
        that it would contribute content to News Showcase from publications including
        the Wall Street Journal and The Times as part of its deal, in exchange for
        "significant payments" from Google.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a072b50-0909-462a-a9fe-8ba6a932d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the fight with Big Tech is over. News Corp
        CEO Robert Thomson said earlier this month that "new terms of trade will be
        introduced" in Australia "but that debate now extends across the globe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98095850-f9b7-470d-97b5-a5e34e7bb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a single serious digital regulator anywhere in the
        world who is not examining the opacity of algorithms, the integrity of personal
        data, the social value of professional journalism, and the dysfunctional digital
        ad market," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06b634-9c63-4ee9-ae6a-f77fde918140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Charlie Beckett, the director of Polis, a media think
        tank at the London School of Economics, said that the danger with arrangements
        between tech companies and big publishers is that they come at the expense
        of smaller organizations that don''t have the negotiating clout.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97fec-b6c4-4723-b4ad-cc0735a68576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you believe in a diverse, vibrant journalism industry, then
        this doesn''t seem to be helping that," he told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537433a6-2140-40e2-8e26-9b585d0d1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real loss [to news organizations] has been the fact that advertisers
        much prefer advertising on Google and Facebook and other networks and are
        much less interested in advertising on newspaper websites," said Beckett.
        "That''s where the big money has been lost and this is not going to replace
        that money."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6e029-0690-4fd5-9e22-13c596669dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos, Will Godley, Nadine Schmidt, Michelle Toh, Kerry
        Flynn and Brian Stelter contributed reporting.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd562d-c8d6-4882-be03-88a7f075b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:49:36.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/19/tech/facebook-australia-global-backlash/index.html">Facebook
        faces a global backlash over its bid to ''bully'' Australia</a>".</em></p>'
  'van-gogh-the-starry-night-drone-guinness-record':
