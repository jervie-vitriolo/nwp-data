      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Van Gogh''s "The Starry Night" has found
        a home on many surfaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c25edf-2942-449a-b938-27ede8e5a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33799b5-2b8a-47c0-926c-8d0ea4b7c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instantly recognizable work of art has been plastered on posters,
        coffee mugs and even a bike path. It seemed like the painting had made it
        everywhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae740635-3d83-4fde-94dd-cd12273f2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e08e3c-f062-40aa-92d7-08b310056e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until 600 drones mapped it onto the night sky in northern
        China''s Tianjin Municipality, setting a Guinness World Record in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcb271-0f7c-40db-9514-cd5048fcbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09b36c-957f-462e-b513-9531d46d0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EFYI Group, a drone production company, along with Tianjin University
        in China, set the record for the longest animation performed by unmanned aerial
        vehicles (UAVs) with a time of 26 minutes and 19 seconds, according to the
        Guinness website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de7e3c-856f-4bb9-ad03-de72d38a38fe'
      'mgnl:activationStatus': true
