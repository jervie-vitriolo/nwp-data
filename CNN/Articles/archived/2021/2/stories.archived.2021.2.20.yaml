      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine studies continue for more groups</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a043de1-5440-4a23-9f1a-c9d68c3efdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Friday the US should have vaccine safety data for high
        school-age youths by the beginning of the fall, though data for younger children
        will probably not be available until next year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc12060-e5bb-45d3-9df2-a7190b8a30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5feb93-3afe-4688-83e0-827588cb85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the White House briefing, Fauci pointed to Pfizer, which he said
        was set to study their vaccine for 12-year-olds down to 5- or 6-year-olds
        beginning in April. But information from those studies will likely not be
        available until the first quarter of 2022.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6041c90-669d-481f-8bb2-788596fed990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da179f-a8ff-477a-b116-2cb3d47df8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we anticipate data on high school age individuals, namely
        individuals 12 years old to 17 years old, by the beginning of the fall," Fauci
        said. "Maybe not exactly coinciding with the first day of school, but sometime
        in the fall we will have that."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374d06a-abc6-4a0b-a561-41a365acf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792def17-2431-4e78-afef-ee22fcd23d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pfizer/BioNTech vaccine trial for pregnant women gave their first
        participants doses on Thursday. The doses were administered to US participants,
        though the trial will be conducted in nine countries: the United States, Canada,
        Argentina, Brazil, Chile, Mozambique, South Africa, the United Kingdom and
        Spain.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e578a-ecd2-48ed-8508-14fdf90b712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94153576-c9b5-4770-aacf-9c7830ebc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the trial is designed to evaluate the vaccine in
        pregnant women, but also their infants, who will be monitored for safety and
        for the transfer of potentially protective antibodies until they''re about
        6 months old.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd151d1-3655-435b-b4f3-e936561ddbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb04982-6fbb-4dab-a489-e733f12e3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech also expects to expand trials to children ages 5
        to 11 in the next couple of months, according to a company news release.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2a9d0-3964-40a1-8b29-709a5b499652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/19/health/us-coronavirus-friday/index.html">US
        data shows a big decline in new COVID-19 cases. Here''s why it could be deceptive.</a>"</em></p>'
