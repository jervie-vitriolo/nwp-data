      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improbable story began during an the winter of 1973, when Karen
        lost her wedding band at her grandmother''s house in Chicago. It''s a memory
        she clearly recalls decades later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5370a20-8fdc-43d9-ae7e-e58c072c3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae084ad-c71e-43c5-b833-d1e2f63a8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very cold and the snow plows had plowed the snow up onto
        the curbs," Karen told the Chicago Tribune. "I had parked my car in front
        of my grandmother''s house and I was climbing over mounds of snow, helping
        each kid get into the car. My hands were cold -- I didn''t have mittens on
        -- and my ring just flew into the snow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7e92b-95dd-4d71-b64e-e223b233917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45eb94-3005-48f6-89ca-05c2187cdbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her best efforts, Karen said she was unable to find the
        gold ring -- which had "RA to K.B. 4-16-66" engraved on it in honor of the
        day she and her husband married.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8217b-b417-4d58-a3e4-93d24d7a33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d540bf-d48b-47a3-a3f8-a47ded0423ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was disappointed but accepted that she might never see the ring
        again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137df5ac-c3a4-41fb-8167-a0eb91c97525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbc028-0614-45de-9dc2-7cbf7150198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The universe had other plans</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c36383-decb-4850-957b-154ce255d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a Chicago man who lost his own wedding ring posted
        on Facebook asking if anyone had found it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec4139-e5fe-41ab-86dd-56106e887613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8165d-dbda-40c6-82cc-42dc6616c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comments section, Sarah Batka, a woman who lives in Autenrieth''s
        grandparents'' former Chicago home, said she had discovered a wedding ring
        "six to eight years ago" while she was gardening. It wasn''t the man''s ring,
        but it sparked a hunt for the rightful owner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741e37e-5f81-4f78-b14d-c6976e363be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a605d9a-d897-43bf-a58b-92acf515a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being tagged in the post, two historians -- Carol Flynn and
        Linda Lamberty -- set off to solve the mystery. The historians work at the
        Ridge Historical Society, which is dedicated to "preserving and interpreting"
        the history of Chicago neighborhoods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73627d4a-a8a3-4d9b-9555-a13aae4272b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e3468-a6f7-45f5-9da0-566cc3e1f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn and Lamberty used government records, newspaper archives and
        genealogy sites to retrace the origin of the ring, Flynn wrote in a Facebook
        post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa2de8-ebb3-47fa-a4d3-b19fb5debc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed969a-e7a0-486c-9d89-69fa734b728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, they had a lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbb8c6-e47b-403d-b579-00070a78516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c61aa5-eaa6-4075-aaf0-89353b6d2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that a woman -- Karen Autenrieth -- had grandparents
        who once lived in Batka''s home and now resides in San Antonio, Texas. They
        thought that she was the possible owner of the ring.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71f4be-4215-4074-941e-62e55466a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dff791-92ec-4969-9701-bcc68e340bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman was on Facebook, and around 2:30 a.m., I sent an enthusiastic
        if somewhat disjointed message to her. Was this ring by chance hers?" Flynn
        wrote in the post.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599a397-c811-419b-889c-e2e4dab3b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63aabf5-c1c1-44e5-82db-d6e51f53b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She replied later Monday morning -- it was hers! She lost it 50
        years ago in the snow at her grandmother''s house! She was amazed that it
        had been found all these years later. We got together by phone and had a teary-eyed
        conversation," Flynn wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda69d7-cf53-4dad-8e04-6aa19ca53530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b0516-1fb4-4293-8122-d94f60d78afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After connecting, Flynn mailed the ring to Autenrieth, who held
        onto the package to open it on Valentine''s Day with her husband.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0ba37-8460-40a7-a5d6-f3f7a00627d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817fa87-37b5-462a-8cbd-8a09f3b177e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went, ''Holy Mary, I can''t believe it,''" Karen told the Chicago
        Tribune. "Our 55th anniversary will be April 16. And to think we''ll be getting
        the ring back after almost 50 years."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65ee5f-7118-4c8c-adc5-e627f0ac4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:05:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/us/couple-lost-wedding-band-valentines-day-50-years-trnd/index.html">A
        woman who lost her wedding ring 50 years ago got it back on Valentine''s Day</a>."</em></p>'
