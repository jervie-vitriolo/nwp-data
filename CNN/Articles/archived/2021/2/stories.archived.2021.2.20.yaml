      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci echoed that in Friday''s White House briefing,
        saying he had not changed his mind after reading the Israeli report. He said
        the US would "stick with the scientifically documented efficacy and optimal
        response" of two doses.</p>'
    '28':
