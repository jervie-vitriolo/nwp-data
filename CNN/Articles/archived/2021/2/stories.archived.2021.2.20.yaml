      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The drones came together to tell the story of Van Gogh''s life</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2368af42-7778-4d6d-b298-a341b55bc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Starry Night" wasn''t the only Vincent Van Gogh painting to
        be recreated in the sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4cb93-6c6c-40a0-845c-1960c3918e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
