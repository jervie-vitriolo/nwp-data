      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0732f-47f6-4a31-afbd-b469396869e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Touchdown confirmed. Perseverance is safely on the surface of Mars,
        ready to begin seeking the signs of past life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb59078-b4a9-4856-b60b-ce38d7a63367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f377c-e6b3-40ee-92b6-c7bfcebcd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pure joy poured out of mission control at NASA''s Jet Propulsion
        Laboratory as the rover''s team jumped out of their chairs and erupted into
        cheers and applause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6d481-be67-4807-b9b0-8412ef84df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635412d-feac-4aac-852d-4360cf0f7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a moment to be preserved and played on infinite loop -- those
        seconds where anxiety dissipates in the face of hope and possibility coming
        together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1724581-6113-4f21-8730-fb1e1cba8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453c4da-2190-4a4a-8ddf-88c592468192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that beautiful airborne moment, it didn''t matter that so many
        of us were watching from the places where we''ve quarantined for almost a
        year. As humans, we were together, united in joy. We leaped, laughed and cried
        with them, full of effervescence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86ab56-677f-4534-9270-73cf8e34fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaeea61-8437-4b51-802d-69219f665171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did it. We did it. In a year of seemingly endless bad news
        -- and even more as the pandemic continues and winter storms impact much of
        the country -- something wonderful was achieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365b36-8c97-496f-9732-f22358d9c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9013a02-33be-436d-b8bd-67537b0cf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a dream come true," Ken Williford, deputy project scientist,
        told CNN''s Wolf Blitzer Thursday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72e35c-a9b7-4a68-b7cd-50e229b3084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0c85e-4f0c-46e5-bf1f-71cba59b5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, First Lady Jill Biden and Vice President Kamala
        Harris all shared their joy and congratulations on social media about the
        success of the landing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c411e-8ca9-4a65-ba1f-e80289432253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a9145-166e-4618-b0a0-6761be74f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Ringo Starr felt compelled to share in the joy and tweeted
        his congratulations to NASA, as well as the observation, "David Bowie will
        be pleased peace and love."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac8aeb-dfba-428c-a038-c9b3ecc186d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33622a21-488b-4d16-8906-bfff73ea7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost instantly after landing was confirmed, Perseverance sent
        a message: Images of her landing site, confirming the safe end of her long
        journey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f565bf-b2fe-48b0-8649-b87b7d7671ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7f57e-39c9-414e-b7a3-df83ab86a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A mission of firsts</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdaa5e-e7e3-4cd6-8bf3-b9577c305de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohan''s words, the ones we all needed to hear, came not only after
        enduring the "7 minutes of terror" as Perseverance hurtled down through the
        Martian atmosphere -- but nearly 10 years of planning, hard work and beating
        the odds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166c89b-2932-48d3-9205-bceb85a8a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493a8d7-90e8-440d-a3db-57f33d5e8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of people who worked to bring Perseverance to life
        lived up to the mission''s namesake most when they had to prepare the rover
        for a July 2020 launch during a pandemic. Then, there was the agonizing wait
        for her to safely land on the Martian surface.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed017f8-54a7-44a3-ba47-54394074ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336b911-c2ba-4941-992c-2288f9043056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance had to land in the most dangerous site on Mars ever
        attempted. A graphic shows her landing site, wreathed in red -- which would
        have meant certain "death" if she landed on those boulders or cliffs. But
        in flawless fashion, due to the tireless work of many, she landed in a safe
        blue dot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87cfb6-c472-4b78-aa95-9cca1eee0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a7591-ace1-4195-9d32-f373414ea643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you felt shaky watching the tense faces in mission control ahead
        of landing, just imagine how they felt. Some team members, like deputy project
        managers Jennifer Trosper and Matt Wallace, have worked on all five of NASA''s
        rovers. It takes a village -- artists, engineers, scientists and even those
        working on other missions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c180785-2c3c-4783-b773-dac74101c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97699f6b-1837-4038-8678-ab25ea49b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much was riding on this. Perseverance isn''t just another rover
        -- there''s no such thing. It takes years of work, planning, coordination
        and innovation to design and build an SUV-size robotic explorer that will
        autonomously land and drive on another planet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e22bd-a5da-46bb-ac7d-e43b77890586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77555e83-3c0e-4d08-a288-e3e20caa2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She carries technological advancements that could pave the way for
        a human mission to Mars, such as the MOXIE instrument that will convert carbon
        dioxide into oxygen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5854621-b8bf-4632-ad1b-801cf6bd273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67458169-dc2d-4067-b8c9-d3ff3b513c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her cameras and microphones will provide unprecedented views,
        as well as the sounds of Mars for the first time. Did we mention there''s
        also Ingenuity, the first helicopter that will fly on another planet?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23cc27-e0ae-4de2-b808-12b37ea9703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209cc10-144d-4cbe-a452-4f7d14f40164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the JPL motto goes, "Dare Mighty Things."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c8b5a-4051-4d47-8199-8befaa891e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfa3b3-fe46-412a-83fc-0712e3095a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It borrows from a Theodore Roosevelt quote: "Far better it is to
        dare mighty things, to win glorious triumphs, even though checkered by failure,
        than to take rank with those poor spirits who neither enjoy much nor suffer
        much, because they live in the gray twilight that knows neither victory nor
        defeat."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8189d6-3ab1-410c-9b76-38c061b68b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b988ea3-4618-4358-972c-efb06480a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why care about a robot?</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8801c6-dce0-49d6-baa5-fdabde335ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity and Perseverance rovers on Mars aren''t "Wall-E" --
        we know that. Yet the idea that robotic explorers are venturing across the
        surface of another planet on behalf of humanity is still overwhelmingly impressive
        -- even though NASA has been landing rovers on Mars since the Sojourner experiment
        in 1997.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c0e9d-dfac-4bf8-b7d8-e3cc2b84f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1c85e-0dda-43ec-87a9-3516655e5ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we can''t help but project personalities on these rovers --
        especially when they have charming social media accounts run by some clever
        NASA folks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2842a-fcf0-4ea8-8f5d-af15446177fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f81ae6-586a-46b5-a955-552d2e3c6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Perseverance''s hobbies are listed as: "Photography,
        collecting rocks, off-roading." Shortly after landing, Perseverance tweeted,
        "I''m safe on Mars. Perseverance will get you anywhere."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22887edb-30ae-45a8-9311-08fd520e6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410d540-fc3c-44d9-9a24-59b317b629e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover account replied, "Bots before boots. So proud
        of you, @NASAPersevere, and the work you will do paving the way for future
        astronauts, and searching Mars for signs of ancient life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59751740-4d7c-4797-b26a-0cb23e75bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643db139-6c6e-4e12-87f1-aa953024d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why should we care about a robot, at the end of the day?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e33d6e-a175-4944-9c1e-855f958abeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a7a7b-cb49-44db-b0d1-a65b28804980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, they''re essentially part of us, an extension of
        Earth now sitting on Mars. Nearly 11 million people submitted their names
        to hitch a ride with Perseverance on silicon chips.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10465740-5ab3-4534-be24-47ba657428cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e293cc6-9d60-48df-8d28-d51266b4db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something special about the first few days, because we
        have just landed a representative of the planet Earth on a place on Mars that
        no one has ever been to," said Mike Watkins, JPL director, after the Thursday
        landing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2238b-5cb6-40c6-9db6-26099235b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f1b81-20ff-43c6-9e5e-de491532b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it''s become a very personal thing. Following the journey
        of this rover from concept to amazing reality has been an inspiring one.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920054a-b40d-430a-a776-04b83ef75dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878be06-4c68-489a-8446-fe5e78bff4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, I''ve met so many of the people who have dedicated
        years of their lives this mission. It''s impossible not to feel caught up
        in their motivations, hopes and passion to explore.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bc6bf-1579-4800-90f2-d158854aff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb14a06-9ec9-4992-ac3e-6bffa44d215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, against so many challenges, they have created a technological
        marvel with a fitting name: Perseverance. Her search for evidence of ancient
        life on Mars could help answer that fundamental question at the core of humanity:
        Did life ever exist on another planet?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051cf31-058a-4c84-91b6-f79b5930ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11602f75-9346-423d-ba20-add9fc2b11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing Perseverance during a visit to JPL in the summer of 2019
        was a powerful moment. I was struck by the fact that this machine, just one
        room away from me, would be landing on another planet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d06d4b-b1c7-4df4-bc6f-2572e99eb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d3db1-65d8-427e-b914-3e9f9f472909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her journey, there have been so many moments of wonder.
        It''s impossible not to feel some inexplicable bond to this 6-wheeled robot.
        That will only deepen as Perseverance explores Mars.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552aa40-deb9-4d0b-bc17-08a79d9920cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b59d7e-97bf-47c1-956a-ce6a98ac4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tire tracks rovers leave on the surface of Mars could one day
        have human footsteps next to them. Robots go there first, so that we may follow
        next. Helicopters like Ingenuity could even act as scouts for both human and
        robotic explorers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684121c-6719-442a-a26b-678423dc3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bb29a-0773-45d2-83bc-18d0be273cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars is an enduring point of fascination for us as humans for a
        multitude of reasons, said acting NASA administrator Steve Jurczyk.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a014a6-0a0a-46c0-83e0-ce845d115fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed78bc-85f4-44df-a009-bd889e2551c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars is the most Earth-like planet in our solar system," he said.
        It''s also more accessible than other planets, and given that Mars was likely
        habitable billions of years ago, it''s definitely worth exploring for past
        signs of life.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80223424-3a5c-4d3e-8dc8-37107c6051cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
