    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba381d8-93c0-47c0-8491-6f477ab08d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
