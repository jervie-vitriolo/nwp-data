      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a brilliant but complicated person who on top of the pressures
        of being an artist and a black man, who experienced the painful loss of his
        mother, and has to deal with the pressure and isolation that is heightened
        by his bipolar disorder. Those who are close with Kanye know his heart and
        understand his words some times do not align with his intentions."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a087c2-64cf-46b1-95ee-42f08461695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:43:13.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/19/entertainment/kim-kardashian-west-kanye-west-to-divorce/index.html"
        target="_blank">Kim Kardashian West files for divorce from Kanye West</a></em></p>'
  'COVID-long-haulers-study':
