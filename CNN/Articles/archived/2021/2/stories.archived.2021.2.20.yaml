    'template': '1'
    'title': 'Cameron Diaz reveals why she ''couldn''t imagine'' returning to acting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa473ae-0602-41d9-8bb0-8bfa4efe05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It has been seven years since Cameron
        Diaz appeared on the big screen, but the former Hollywood actress has said
        she is in no rush to return to acting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7e61a-1eca-4e57-86de-756cd5fc1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5027eee-1b87-461b-b73e-4423692ba1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on US radio show "Quarantined with Bruce" on Thursday
        to promote her new wine brand, the 48-year-old star revealed that becoming
        a mother had shifted her priorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3ebef-e510-4389-9868-a3c2b2c5ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6874d-006b-4da5-bcdb-f1149fe806ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will I ever make a movie again? I''m not looking to, but will I?
        I don''t know. I have no idea. Maybe. Never say never," Diaz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03429223-8788-4692-ac1c-df108d0b447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2b705-3d6f-422f-8602-1d68585519eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I couldn''t imagine being a mom now where I''m at as a mother,
        with my child at her first year, to have to be on a movie set that takes 14
        hours, 16 hours of my day away from my child."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745b304-26b0-451e-ab5d-12a6d74fc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:24:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa614327-cdb2-431a-a51d-cbbb095837e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz married Good Charlotte singer Benji Madden in 2015. The couple
        have a one-year-old daughter together, called Raddix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c1cc8-94a1-43f9-af3b-48702370e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17f475-0428-4f17-bb92-2141ccd87467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel so blessed that I get to be here now with my child
        and, you know, get to be the mother that I get to be," she said. "It''s such
        a blessing, it''s completely privileged, and I''m just really, really grateful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012ae91-f7cc-4692-8565-59699653ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66315715-7ea9-41c9-953c-a2d3e5f52030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With retirement long in her rear-view, Diaz is currently focused
        on motherhood and Avaline -- the organic wine brand she started with fashion
        entrepreneur Katherine Power last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4196c5-29d1-475b-b240-389ecd2b0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fba32e-ff12-4caa-a0ce-ea589882a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avaline is the only day-to-day work that I''m doing other than
        being a wife and a mother which has been the most... it really has been the
        most fulfilling part of my life so far."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf2fac-bfc9-4085-92d9-555c237ce188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
