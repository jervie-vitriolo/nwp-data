      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63e9ca-02cc-403c-b284-cc03408e101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fashion the drones into these images, EFYI Group used high-precision
        positioning technology, along with synchronization technology to achieve "coordinated
        action," Zhao Shilei, product director at EFYI Group, told Guinness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff457c-ffe7-4597-b2dd-0bb6dcd7c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
