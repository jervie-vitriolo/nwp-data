    'mgnl:tags': ['Cebu-province', 'governor', 'ECQ', 'coronavirus', 'pandemic', 'COVID-19',
      'OCTA', 'positivity-rate', 'attack-rate']
    'template': '1'
    'title': 'Despite increase in positivity rate, Cebu gov rejects recommendation
      of lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c7c37-658d-4082-a718-5025d6a74b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Cebu
        Gov. Gwen Garcia said she will fight off moves to place the province under
        enhanced community quarantine despite rising COVID-19 cases and the detection
        of virus mutation in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef773e-53eb-48e5-8879-00710f87f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311729c-82c8-4f2f-b2fc-c4573de63067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t mess with us. We can take care of ourselves. I will not
        and never again accept a lockdown,” Garcia emphasized during a briefing Friday
        evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4ab54-17c3-47e7-b161-43d9fc484484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236276f6-92fe-4e77-9b8b-2f018cdbc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reacting to the recommendation of three doctor consultants
        of the national task force who she said are pushing to place the province
        under lockdown. She said the experts based this on the <a href="https://www.cnnphilippines.com/news/2021/2/18/two-covid-mutations-of-concern-cebu-doh-central-visayas.html">presence
        of the mutations</a> and the quick spread of the virus in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1205c-a148-4f75-ba36-1cb47168e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ace14-b522-4e3e-aeaf-72b79a5657e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112244e6-1608-4492-a235-674f14639c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said these experts also recommended to Health chief Francisco
        Duque III to prevent Cebu residents from going out of the island, which was
        rejected by the secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4de1be-c619-43b2-9650-0b62991f7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781c6aa-7d53-4ed1-8a85-06df6529fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia did not name the three consultants but warned she will disclose
        them if they continue to insist a lockdown in Cebu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abcd05-645a-40e5-a0de-195558139172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0ae82-ec34-4f34-9636-dce012f0b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report of OCTA group, the positivity rate
        of some areas in Central Visayas has exceeded 10%. For one, Cebu City’s positivity
        rate remained high at 15%, while its attack rate was at 18.21%. This is despite
        a slowdown in the spread of the virus, with a reproduction number of 1.54
        and hospital occupancy at 52%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb3391-2546-4332-a7a2-034ce14c3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6afa8-ec41-4a2b-9fca-48f2d35618b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rates of Lapu Lapu, Mandaue, and Talisay, in Cebu were
        also high at 14%, 20%, and 16%, respectively. Hospital occupancy in these
        areas, except for Mandaue, remained high as well at around 70%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c618e-cb5a-4cb8-aa55-0a02720b3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ed7b0-08fb-4f99-9821-13e40d9cf04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said these trends indicate that the pandemic is not yet under
        control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58979f7e-588b-4347-89e8-6eb69a50ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cc5c0-478d-4429-99ac-7a46b12a0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor noted that even with rising cases, Cebu Province is
        managing the situation through existing protocols while the health care system
        is not overwhelmed. No additional protocols will also be imposed despite the
        presence of the mutation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade533e-47af-4436-8287-8726b9c14b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
