      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bc30c-b08a-452d-b9bd-1518f66bb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now we even have Telegram and Signal messenger," she added,
        referring to the encrypted messaging apps.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba22237-a69a-411a-adbb-77b1e7157060'
