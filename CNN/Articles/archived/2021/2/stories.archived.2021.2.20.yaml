      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Administrator Atty. Dennis Acorda quoted Mayor Emi Calixto-Rubiano
        as saying she wants localized lockdowns for barangays with three or more COVID-19
        cases. Several personnel of the city government will augment the Philippine
        National Police and barangay to enforce health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee5bdd-a82a-4944-85b0-ec2420238e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor herself announced last February 9 that she tested positive
        for the viral disease and is now in isolation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c91256-a2fa-4f67-8b40-a69d2c28e77d'
