    'template': '1'
    'title': 'New round of fuel price hikes seen next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99c4b4-85ad-440b-a044-1037667eb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Oil
        firms are expected to impose hefty price increases in fuel products next week,
        Unioil Petroleum Philippines said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0463f-110f-4520-bdca-4bdf3b03542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forecast on fuel prices for the February 23 to March 1 trading
        week, Unioil said the price of diesel is expected to increase by ₱1.00 to
        ₱1.10 per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946630f-7747-438c-9f62-b91922447177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail price for gasoline, on the other hand, may go up by ₱1.10
        to ₱1.20 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278e1f0-6162-4a51-8ec3-87c7eefb4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies usually announce price adjustments every Monday and
        implement them the following day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3186f5-b3c8-41d4-a6b3-41a7b0be752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 16, the firms implemented a upward price adjustments.
        The price of diesel increased by an average of P1.25 per liter, and gasoline
        by P0.75 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb973c-4b2d-43ae-bb2b-c31e3a157343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Energy showed that as of February 16&nbsp;diesel
        prices ranged between ₱31.30 and ₱38.80 per liter, while gasoline prices ranged
        from ₱38.85 to ₱50.70 per liter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3575669-59dd-4bb4-94f2-e488e8eb6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:23:08.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, there has been a net increase of ₱4.00
        per liter for gasoline, and ₱3.90 per liter for diesel.</p>'
