      'text': '<p>The visitors who were held by Municipal Health Officers at the Lio
        Airport on Feb. 16. violated the Mandatory Reporting of Notifiable Diseases
        and Health Events of Public Health Concern Act, which prohibits "tampering
        of records or intentionally providing misinformation," the DOT added.</p>'
