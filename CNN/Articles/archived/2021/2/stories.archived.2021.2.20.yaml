      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3e833-a9f8-49e9-8bc8-3f7454f7240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard also reported that as of 4 p.m., 3,071 passengers,
        drivers and cargo helpers are stranded in different ports of North Eastern
        Mindanao, Eastern Visayas, Central Visayas, Northern Mindanao and Bicol Region.</p>'
