      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video taken by their daughter Michele, Robert Autenrieth is
        seen sliding the ring -- which he had given his wife on their wedding day
        nearly 55 years ago -- on her finger before he kisses her.</p>'
