      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animation is a way to tell a story, to tell something that you
        want to tell," Zhang Siqi, chief operating officer of EFYI Group told Guinness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07fb36-427b-4405-b575-69a1c791b5a3'
