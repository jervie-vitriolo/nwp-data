      'mgnl:type': 'text'
      'text': '<p>COVAX is a vaccine alliance trying to distribute vaccines to overcome
        inequality in access to vaccines and distribute shots to low- and middle-income
        countries. ACT-A is an accelerator that joins forces of various investors
        and organizations to develop tools to bring the pandemic closer to an end.</p>'
    '4':
