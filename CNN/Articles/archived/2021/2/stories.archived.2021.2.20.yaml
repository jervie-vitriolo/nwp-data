      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another young protester, who didn''t want to be named for fear of
        arrest, said he was demonstrating for his generation''s future.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c1d24-ce48-4ca9-875e-0a98bfaee12a'
      'mgnl:activationStatus': true
