  'virus-mutations-cebu-spike-covid-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-20T15:43:50.871+08:00
    'imagesource': 'jcr:b01c1f87-b555-4034-a58e-2ea57c806ac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586333a6-37e3-4854-a2c9-c9659eca3728'
    'lead': 'The Department of Health does not rule out the possibility that the presence
      of the two new mutations of the virus detected in Cebu may have caused the spike
      in COVID-19 cases in the province, an official said Saturday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T15:47:24.340+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:19:52.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:19.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virus mutations not ruled out for surge in Central Visayas COVID-19
      cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424191d5-1f9a-42c2-bb07-d9c5f59586a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20) —The Department of Health
        does not rule out the possibility that the presence of the two new mutations
        of the virus detected in Cebu may have caused the spike in COVID-19 cases
        in the province, an official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f47125-21f5-4b14-bbe7-e294be0be83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, DOH Undersecretary Maria Rosario Vergeire
        said the mutations may be a "factor" in the rising cases of COVID-19 cases
        in the Central Visayas Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6625d-13ef-494f-bcf4-d9a0ee31fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.ph/news/2021/2/18/octa-cebu-city-post-holiday-surge-covid-cases-continues.html">latest
        data</a> from OCTA Research Team showed earlier this week that areas in Cebu
        continue to experience a post-holiday surge in COVID-19 cases. Cebu City alone
        had been recording over 200 new cases per day from February 10 to 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c85f5a-7e4c-4e16-845c-adcd8676a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the increase in the number of cases in Cebu, most probably
        it''s a factor itong pag-detect natin ng (the detection of) variants because
        we know these variants [have] higher transmissibility," the DOH official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a94c9b-ae1b-4f6f-a145-dcc2331530da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Thursday night reported the detection of two new COVID-19
        mutations identified as E484K and N501Y in Cebu, which came from the first
        batch of samples they sent to the Philippine Genome Center for genomic sequencing.
        The batch covers the period January 30 to February 2 and contained samples
        from Cebu City, Mandaue City, Lapu-Lapu City, and Cebu province, the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a336e17-b760-4209-a8a5-7ffe84717ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/2/18/two-covid-mutations-of-concern-cebu-doh-central-visayas.html?fbclid=IwAR2iUdHv-ZFf7tkNoip8cqk9vKU87USdTmEtbCTASJPqitKxPC2Q3JbOOGI">DOH
        confirms new COVID-19 mutations in Central Visayas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5aa1d3-479f-4461-8fb5-c017837b49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said that easing quarantine controls in the region
        may have also caused the spike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec644b4-0d62-4eef-ae5c-5a584ec82feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have eased their restrictions. That might be a factor as well,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baa927-c289-4d4e-a0a2-dea5b5615343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:47:24.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island of Cebu remains under the modified general community
        quarantine despite witnessing an increase in new cases.</p>'
  'cashalo-data-breach':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-20T15:52:11.696+08:00
