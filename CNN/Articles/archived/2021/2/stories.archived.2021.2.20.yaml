      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci says we need a universal vaccine</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320be8fe-e328-4452-a0bb-0a10fbe93f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because coronaviruses like COVID-19 have pandemic potential, the
        world needs a universal coronavirus vaccine, Fauci said Friday in an interview
        hosted by Georgetown University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b8583-933a-4bf6-9233-883df0ff01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e54ce8-7656-4262-9f0e-2b4ff546d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we have the capability scientifically to develop
        what we call the universal coronavirus vaccine," he said. "In other words,
        one that really covers at least all of the SARS-CoV-2 mutations, but also
        the entire spectrum of the family of coronaviruses."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63a8c5-5043-4ba0-bd06-6d7e50dac2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
