      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16ff9f-9408-485a-a44f-7018ff552810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have no purpose and future. So we protest for our democracy
        and freedom," he said. "We know our fathers'' experience and we do not want
        the military, we want our government. So we are going out."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513728c2-643e-45fe-9378-43f70c72f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.474+08:00
      'mgnl:createdBy': 'eimor'
