    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eefaef1-81e9-40a2-8ea4-7309f0963025'
    'lead': 'Nobody is sure what percentage of people who''ve been infected with SARS-CoV-2
      go on to develop post-Covid syndrome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T07:22:01.406+08:00
