      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3016a-81a9-4b64-9c1e-c7c6a1df6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
