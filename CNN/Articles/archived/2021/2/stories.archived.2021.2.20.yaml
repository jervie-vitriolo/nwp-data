      'mgnl:lastActivated': 2023-01-25T08:27:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c529ffa-3e44-4e07-8f87-f886d086073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who watched the historic landing could one day be the scientists
        analyzing those coveted samples or working on future missions to Mars.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86819e2-f4b3-4b89-96fb-28a724124ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
