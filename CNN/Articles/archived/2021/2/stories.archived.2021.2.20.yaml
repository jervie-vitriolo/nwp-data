  'us-coronavirus-cases-analysis':
    'author': 'Dakin Andone and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T13:19:10.003+08:00
    'imagesource': 'jcr:2b072448-a250-4d18-837a-b649af6ef387'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12c14562-520b-4f79-a14a-9de8ac40fcf4'
    'lead': 'The United States is seeing a large decline in new COVID-19 cases --
      but there''s a major caveat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T13:28:44.652+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:21:37.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:16.346+08:00
