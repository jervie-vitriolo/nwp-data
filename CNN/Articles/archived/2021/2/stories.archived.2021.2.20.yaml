      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340122f9-d62f-41dd-aede-ab56fce83891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.341+08:00
      'mgnl:createdBy': 'janine'
