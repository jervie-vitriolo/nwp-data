      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5cbdf-5d1f-4ff7-9c47-fa81e0ede3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Reconnaissance Orbiter''s HiRISE camera, which flew over
        the landing site as Perseverance was coming in for a landing, captured an
        incredible view as the spacecraft''s parachutes opened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318602a-4d22-445c-bc82-c4e8bcbb2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17332b0-1dd0-49f8-9795-618e9d00cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beauty of Flight! HiRISE captured this image of @NASAPersevere
        on its way to the landing site from over 700 km (435 mi) away!" the HiRISE
        account tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac40b6d-39b7-4119-9f77-2779cddb1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe98d6-78b9-40e7-856b-382fa2155935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look below to the little circle, this was our eventual touchdown
        point," said Aaron Stehura, deputy phase lead for entry, descent and landing.
        "You can see it''s near the river delta that we''ve talked about."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde215af-9da8-47c7-a203-3708bf413e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62163c0-8820-4f76-b4d4-da23bd9a8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stehura also reflected on the moment the team saw the image of the
        rover from the perspective of the descent stage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1180b1-06ea-4562-9cae-82f855618db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420f989-103e-4a95-9813-e9228eaabdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we''ve never seen before. It was stunning
        and the team was awestruck. And, you know, there''s just a feeling of victory
        that we''re able to capture these and share them with the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0dd5a9-d4d8-4e39-862b-96f14633a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ea1df-f0eb-4bd6-8990-6ca169a9cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams also shared a little insight about how they celebrated
        after the landing. Some members of the team enjoyed some ice cream at safe
        social distances outside, many virtual parties were enjoyed and team members
        slept the best they have in a long time, knowing Perseverance was safe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc7292-3ab7-4217-840c-8542c8f77085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681402c-4d5e-4cc8-a52f-89bd5ef03795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for the rover</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea0282-0542-476f-8d82-92703cac296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rover is doing great and is healthy on the surface of Mars
        and continues to be highly functional and awesome," said Pauline Hwang, strategic
        mission manager for the rover.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bb0c9-f09d-4f8b-9984-fdc0358f078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0afff9-48bb-4126-b118-608a9600193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the rover will go through some hardware checkouts
        to make sure everything is working properly, she said. The head, or mast,
        will unfold and cameras on the mast will capture more images of the rover''s
        surroundings to provide a panorama, as well as a "selfie" panorama of the
        rover.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a81d1-4b43-4406-bad6-77c46e2fc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c0731-0146-4a09-960d-744e668ccd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity, the little helicopter tucked up under the rover, will
        also go through a checkup. Before the helicopter can begin its series of test
        flights over a 30-day period, a lot has to happen and it will take time, Hwang
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be59e3-74ba-4299-b5ca-b482a97baf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ada55-9083-4af4-b452-ed2fee3df4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will need to drive to a location, called the helipad location,
        where it can drop the helicopter on the surface of Mars and roll back away
        from the helicopter. Perseverance will be able to watch and record images
        and video of these historic flights. Ingenuity also carries two cameras and
        will be able to share its aerial views.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48b8b4-9cfd-4002-bc88-b22b246d1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9064c-32ff-4be2-93cf-4d7811d7a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the rover has landed, it can switch over to the software
        it will need to use while driving on the Martian surface.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3806bec-7729-442d-bc64-c6fde9af7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e88db9-7f30-45f6-bfe5-2d07d22470c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images sent back by the rover will inform the science team "so
        that we can actually begin to really start the mission," said Hallie Gengl
        Abarca, the rover''s imaging and data processing team lead for surface operations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b496d-dd6f-4f0c-b79d-706ef55ba753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759a797-0e8c-4826-bd2e-dbb28a6fd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Stack Morgan, deputy project scientist for the rover, has
        been helping to lead a team of 450 scientists around the world as they prepare
        to explore Jezero Crater. Now, they''re ready to study these images and plot
        out a path for the rover to use as it navigates intriguing features of the
        crater.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3b555-1981-437c-bb0e-0e6c100b3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd58b0b-67e0-46d2-843b-0d8f5c434b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance landed about 1.2 miles away from the river delta feature
        within Jezero Crater, which hosted a lake 3.9 billion years ago. The rover
        will spend the next two years investigating the crater and delta in the search
        for evidence of ancient life that may have existed when Mars was a more habitable
        place.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37125827-51e2-400a-9e5d-a102e8e65d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cc391-2496-45ad-ab4f-b3cbb3dbee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will explore nearby rocks on the crater floor to determine
        if they are volcanic basalt or sedimentary rocks and investigate the presence
        of a mineral called olivine, Morgan said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e86f5c-e428-4d53-bd33-a9cc58ee1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41686a-093a-44cc-b5bb-b14745413f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a mineral that is very interesting to us, and thoughts
        are that this could be an explosive ash deposit deposit into Jezero Crater,"
        she said. "On the other hand, we are in a lake basin and these could be lake
        sediments that we''re seeing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925db682-1c98-490f-bbf9-89b54e9a43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611b973-5875-4ed1-88f0-3aee636db543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holes present in some the rocks visible in images taken by the rover
        could suggest either gas that escaped the rocks if they were formed from lava,
        or fluids that dissolved part of the rock if they''re sedimentary.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08be95d-999b-4f77-9b8e-3d8b0d65b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e408d-e7dd-4bba-813d-096c0a977f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between us and the delta, we have a lot of interesting science
        to do," she said. "As soon as we got that color image from the surface of
        Mars, our chats lit up with the science team saying ''look over here'' and''
        look over here.'' And that''s exactly what we were hoping for it and we can''t
        believe that we''re really doing science now on the surface of Mars."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fa82b-b7cd-447c-a9a2-b8b71085baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.959+08:00
