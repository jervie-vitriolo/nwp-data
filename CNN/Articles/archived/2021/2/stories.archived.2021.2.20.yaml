    'template': '1'
    'title': 'Almost a third of people with ''mild'' COVID-19 still battle symptoms
      months later, study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18dc5f-dcb4-4271-af9a-6d09866f0d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s been almost a year since Michael
        Reagan, 50, came down with Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250140d-0b87-47b2-9ba8-f2c45bcc2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a375a20-dc8d-4e76-baeb-05560ae169a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up first thing in the morning and I felt really hot and
        out of breath," he said, recalling the morning of March 22, 2020. "I went
        into the bathroom trying to catch my breath, and I immediately coughed up
        blood into the sink. ... I ended up in the hospital that day and tested positive
        for Covid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5320fb-af3a-4c6f-89da-c0a390fd1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f23ceb-ee92-4438-bc45-0ce43cb5d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reagan said he spent two months in and out of the hospital last
        spring, with acute Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080eede8-8ada-40c4-8c57-a5aef6626549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de79b1-9d19-4dfc-a383-b16259426d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for as hard as that was, what he''s been through since could
        be considered just as bad, if not worse: His current symptoms include constant
        pain in his chest, painful nerve pain in his hands and legs, seizures, tremors,
        and the loss of vision in one eye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f404b3-7d1a-4b0d-9093-6ac6d85c5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea14c9-ad29-46de-926c-044e0b437413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then it has been a roller coaster," he said, with ups and
        downs, new symptoms, a whole series of doctors, medications and tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af4af6-5945-4d19-8b96-5d307d8c2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402432d8-4a02-45db-8f23-f3813e2f03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that I have a lot of damage from Covid and it''s changed
        my life completely," he said. He has not been able to return to anything near
        the active life he enjoyed before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ce086-f9dc-4cd6-bb4e-eabacfbb3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870b019-253e-4c92-8e04-5068e55b10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Reagan, when 34-year-old Stephanie Condra got sick with Covid-19
        last summer, she didn''t have to be hospitalized. Her symptoms were comparatively
        mild: fatigue, shortness of breath, stomach pain and cramping, and a low-grade
        fever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617b7f9-7744-4b82-a022-4c6fa99d746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922bee9-3717-40d2-8907-b886e8107f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after it appeared she had recovered from her acute illness,
        Condra says she began developing a wide array of health problems that that
        waxed and waned but did not clear up: terrible sinus pain, nausea and loss
        of appetite, bone-crushing fatigue, dizziness, a burning sensation in her
        chest, a dry cough, brain fog, confusion, concentration issues and problems
        with word retrieval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46f760-f7ad-436e-bbff-30d81795ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b47e89-ddb4-401f-a18e-f70ccac4dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My symptoms are constantly evolving. I get the same symptoms again
        and again, and it''s like one will kind of disappear and then others will
        come up," she explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee224526-2a3d-485a-afd4-8a0223af105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f56a3-4605-4e93-81dc-0fba2e763eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Condra said she started getting better at the beginning of
        2021, she describes her progress as slow and halting. "I''m really only able
        to function for maybe, tops, like four hours during a day," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149950c-7a41-4b00-9bc3-7295893d0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year into the pandemic, what has become abundantly clear
        is that SARS-CoV-2 -- the virus that causes Covid-19 -- is a tricky virus:
        Some people aren''t aware they''re infected at all, while others are hospitalized
        and some die. And a growing group of people get sick and then never fully
        recover. In support groups, they sometimes refer to themselves as long-haulers;
        their condition is alternately called long Covid, continued Covid, post-Covid
        syndrome or post-acute Covid syndrome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b86d5d-1d40-4952-9f7d-eab5f5a11a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574caa8-dee6-487a-8183-03d6b6f5607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we''re learning</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7892f-8373-4c1b-92f5-1ff72d980b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is sure what percentage of people who''ve been infected with
        SARS-CoV-2 go on to develop post-Covid syndrome.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fe55e-9862-4bc3-b48c-88b0b8f74dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f7d86-9e83-471e-b170-6a85d1668280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new research letter <a href="http://In support groups, they sometimes
        refer to themselves as long-haulers; their condition is alternately called
        long Covid, continued Covid, post-Covid syndrome or post-acute Covid syndrome."
        target="_blank">published</a> Friday in the journal JAMA Network Open is shedding
        new light on the condition. Researchers from the University of Washington
        followed 177 people with laboratory-confirmed SARS-CoV-2 infection for up
        to nine months -- the longest follow-up to date. Notably, this group included
        150 outpatients, who had "mild" disease and were not hospitalized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e1d96-1770-445d-b77e-63549f48cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c26b63-bfc2-42dd-b549-2ac0084a854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that 30% of respondents reported persistent symptoms.
        The most common were fatigue and loss of smell or taste. More than 30% of
        respondents reported worse quality of life compared to before getting sick.
        And 14 participants (8%) -- including 9 people who had not been hospitalized
        -- reported having trouble performing at least one usual activity, such as
        daily chores.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4230d9-4f02-493b-82ae-27790e3a1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a611a98-52e9-4e5a-bd87-a94eafe4064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote that with 57.8 million cases worldwide, "even
        a small incidence of long-term debility could have enormous health and economic
        consequences." There are now more than 110 million cases worldwide, according
        to the latest <a href="https://coronavirus.jhu.edu/" target="_blank">data</a>
        compiled by Johns Hopkins University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc57eef-6130-43a2-9343-17153d59bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e53e06-2bf8-4443-8b0f-1e666435cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much larger study, published in early January in The Lancet, found
        that of 1,733 coronavirus patients treated in the Chinese city of Wuhan, 76%
        were still experiencing at least one symptom six months after their symptoms
        began. But this group was made up entirely of hospitalized patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf02cf-dce2-4608-87fb-e6749ef9a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6627f30-ea9a-44a0-b21a-b3c8f3ff297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment is a long and winding road</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca247270-288b-49f2-8b27-782c308492ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Post-Covid Care at Mount Sinai Health System, in
        New York City, was the first of its kind to open back up in May. So far, the
        center has seen more than 1600 patients -- including Reagan and Condra --
        and there''s a months-long wait to get an appointment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920901f3-bd7d-4163-af2e-495c1cc2cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84cd4a-d38d-45a5-abe8-07d879bb33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to predict who will get these symptoms," Dr. Zijian
        Chen, the medical director, told me when I interviewed him last summer. "The
        patients we''re seeing at the center are, you know, of all races. They span
        in age from the 20s to 70s and 80s. You have patients who are both male and
        female, of equal distribution."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c8d38-4861-4158-bab1-c51dd7716d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aecaed-af79-4653-b8f4-5c316c8c8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said having mild illness or being healthy to begin with, is no
        protection from having persistent symptoms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c9f74-e243-4f7b-99cd-b14b6474be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54917709-4787-44ad-9916-05a6c5e09538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would presume that if ... you had a pre-existing condition, that
        the infection with the virus can worsen that condition. But again, we''re
        also seeing patients who are previously healthy, had somewhat relatively mild
        illness," Chen said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6011efd-448d-4177-9b00-6bd6f00a13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7843b-b779-4a44-a018-47f8695a8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:00.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age, he said, isn''t a predictor either.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db1d7a-734b-4fcc-b106-3721ac129a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439ed0b-0231-41dc-a410-48af924f6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another baffling aspect of post-Covid syndrome is the vast and seemingly
        random array of health issues that some patients face.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2f118-8155-4736-8788-5f4ae94ec4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc7e45-dfe5-4cae-bf3c-0c9d7c81d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christian Sandrock is a professor of medicine in pulmonary critical
        care and infectious diseases at UC Davis School of Medicine, in Sacramento,
        California. As director of critical care, he is one of the doctors who assesses
        patients at UC Davis'' Post-COVID-19 Clinic. It was the first such center
        in the region to open its doors, back in October.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b644a-fee5-4553-9ed7-05b23e2a435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350fef7-1047-4a9f-86a7-62c5aa55c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at the long-term symptoms ... the big things we see
        are fatigue, lethargy and sleep disturbance, and that makes up probably more
        than half of what we see. Loss of taste and smell is a very specific one that
        we will see. Shortness of breath is a very specific one, and chest pain as
        well," he said. Many patients have multiple symptoms, and the symptoms can
        come and go.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f1317-cc75-476e-a6c0-4af7c01e7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c66497-3c29-43db-9dfc-893b133383e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandrock categorizes the symptoms into several buckets. Problems
        such as chest pain, shortness of breath and heart inflammation fall into the
        cardiovascular category. Chest pain and shortness of breath could, depending
        on the underlying cause, fall into the respiratory category, as does decreased
        exercise tolerance and pulmonary function abnormalities. He puts rashes, hair
        loss and even tooth loss into the dermatologic category. Fatigue, brain fog
        and not feeling like oneself belong to the constitutional category. The neurological
        category comprises loss of smell and taste, sleep dysregulation, altered cognition
        and memory impairment. Depression, anxiety and mood changes, he explained,
        all fall into the psychiatric category.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec223e-5c91-4c8e-8e63-93aab2587afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110bd9a-f98f-4ac6-a2af-a1194d97248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what is causing those symptoms, Sandrock points to several
        culprits. Some might be caused by the complications of an extended hospital
        or ICU stay, which is known to be hard on the body and have lasting effects.
        Some could be triggered by microvascular disease -- damage to the capillaries,
        which Sandrock says is behind many symptoms, from chest pain to "Covid toes"
        to fatigue and even brain fog. Some symptoms could be set off by an autoimmune
        response triggered by high levels of inflammation, such as joint and body
        aches, sleep disturbances, depression and fatigue. And some could be as a
        direct infection by the virus, such as loss of smell and/or taste, according
        to Sandrock.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5fc1-a2e2-441f-b499-33ebb254b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a8ff1-ca9b-469b-af04-bf5b9d61cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment, Sandrock said, is very much individualized and depends
        on the symptoms and the underlying cause of those symptoms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386008c-70c3-417b-af96-7a1602c85584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a528b00-62f8-4dc3-8ebe-26c3ee33c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment needs to be customized," he said. "We have to really
        spend our time seeing what our patients need. Some of them -- they really
        just have chest pain, shortness of breath and low oxygen levels, and in that
        case we can manage that. Another person may have a lot of brain fog, difficulty
        concentrating and sleep disturbances -- that''s a whole host of other things
        we then need to do."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243886e-26dd-480d-a2a1-d4654e8c8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e196c-4b56-4c9d-86c5-458fc6011986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can involve referral to other experts within the clinic, medications
        and rehabilitation. Medications such as immune-modulators, anti-inflammatories,
        anti-depressants, beta-blockers and/or steroids, he said. Rehab, such as cognitive,
        pulmonary and/or cardiac rehab. Sleep studies to root out the cause of any
        sleep disturbance.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a07162-5d34-4556-a5f3-4dcc066bd046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d63f6-a58f-4a5c-9121-ef0d2d48fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one constant. "The only treatment I''ve seen that''s
        consistent is a lot of what we would call supportive care. So that really
        involves better living and higher quality living, for lack of a better term.
        But that means you really need sleep. Sleep is going to matter a lot," Sandrock
        said, noting that stress reduction, meditation and yoga are also part of the
        mix.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d36e9-096a-48d8-8dbb-ddc9f95388bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c19af-47c4-44c5-be47-bfddc003a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said patients need to adjust their life to a less stressful and
        slower pace to allow the body to heal. "So, we want people to really be patient
        with themselves, know that it''s going to take a lot of time as they work
        through it. So that, I think, is key," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcff054-7ed3-4dfd-9db0-eee2d2dcd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66391d22-cd66-4f3c-a954-4bc6645c07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dayna McCarthy, a team member at Mount Sinai''s Center for Post-Covid
        Care, agrees patients have to adjust their expectations of themselves and
        slow down.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2654e5-7fd2-4d85-af66-8efbdf9c4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2c318-052d-4921-af5c-c2b3e824c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re like rubber bands. We just want to kind of snap back to
        the way that we were before. So, I think that has been one of the biggest
        challenges. But if people are not able to do that, and they keep pushing,
        that is when the symptoms just do not get better," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99e2a6-db19-4da2-9dbf-eab6624d9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0d9d0-ae51-4567-b334-ac532b0ee39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements are hard-won and extremely slow. "Day to day it''s
        really hard to measure those improvements. As these symptoms wax and wane,
        the improvement is very stuttering. You know, three steps forward, two steps
        back," said Sandrock, noting that he measures improvements in terms of months.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6fc52-f090-4419-8948-77bc1b597943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e7762-a6ba-42c7-999e-0927ebe2d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy, who calls the process "glacially slow," says patients
        do get better with supportive care and time. "But a lot of it falls on the
        patient and having to understand and come to terms with the fact that their
        life needs to change for them to get better," she said. "And when you''re
        young and healthy and you''re used to being in kind of fifth gear -- you''re
        ''full steam ahead'' and now we''re telling you, you really have to kind of
        shift back and shift down to allow your body what it needs to recuperate and
        recover. [It''s] a very difficult thing for patients to process and embrace,"
        she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365fd2d-291e-4cc1-9483-a1d61c35229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fd6f5-acc7-4e84-9439-e9e8cddbf303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research is needed</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70460e-aac1-4cac-906a-564e55a75f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sandrock and McCarthy say much more research is needed to better
        understand post-Covid syndrome, including who gets it and best treatment practices.
        But they''re optimistic about the future, now that the condition has been
        recognized and "science is getting behind it," as McCarthy put it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b74ee-524f-42cd-8980-00d3e4be326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669e02c-ec71-4170-aadc-94dfd53970c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, people are coming together both in systems, and then systems
        coming together nationally, and then internationally. So, there''s been this
        mass collaboration of scientists and health care professionals that are looking
        for answers. And that takes time. But I''m very happy to report that," she
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51051f6b-93ac-4e2c-8d13-f730d2684190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a249e2-3586-4034-bd5a-195f6f358507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandrock said he was excited to learn that the National Institutes
        of Health recently announced it would be offering research grants as part
        of its "Post-Acute Sequelae of SARS-CoV-2 Infection (PASC)" initiative.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d03c0-9aae-401b-881e-a9489dae37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0a951-6c72-4f06-a20c-067743956f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Michael Reagan and Stephanie Condra, they''re carrying on
        as best they can.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b791be-2eef-420c-b331-ec2dfeee43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823ea3b-cb55-4e4f-bc2c-4d70a5d3f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day I make the conscious decision to be optimistic and to
        be positive. I can''t always control what circumstances life throws at me,
        but I can control how I carry myself. If I carry myself with grace and dignity
        that I''m going to be OK," Reagan said. "I have a very supportive family.
        I have a supportive partner. I have job [and] coworkers that understand. I
        have excellent doctors. So, I try to look at things I am grateful for."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0410e2d-fbdf-444d-9579-033b99666062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119054b-0f54-47f8-8d16-3117621fcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Condra, "I really had to relinquish my sense of control in
        not knowing when this is going to end for me. But really being grateful for
        the improvements that are happening, and at least [getting] back some level
        of having a quality of life and being able to take advantage of the days,
        the weeks where I am feeling better ... but it''s mind-blowing that it''s
        been so long."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f7bc2-0c88-4782-9fce-78a8996fd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:22:01.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/19/health/post-covid-syndrome-long-haulers-gupta-wellness/index.html"
        target="_blank">Almost a third of people with ''mild'' COVID-19 still battle
        symptoms months later, study finds</a></em></p>'
