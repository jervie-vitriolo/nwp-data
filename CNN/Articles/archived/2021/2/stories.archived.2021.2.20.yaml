      'mgnl:lastActivated': 2023-01-25T08:27:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b3e77-3ae7-4bff-9e5a-11816141b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Mars exploration is just so broad and exciting,"
        said Thomas Zurbuchen, associate administrator for NASA''s Science Mission
        Directorate.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624391c-099d-49d8-99df-f2f275a85258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
