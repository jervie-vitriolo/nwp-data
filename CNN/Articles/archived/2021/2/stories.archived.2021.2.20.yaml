      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        El Nido police in Palawan province will file charges against two female tourists
        from Metro Manila for submitting swab test results with falsified dates of
        specimen collection early this week, the Department of Tourism said Saturday.</p>'
