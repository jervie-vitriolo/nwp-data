    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cfd65-1968-4966-92b8-02237528f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Tropical
        Storm "Auring" has maintained its strength and is almost stationary but storm
        alerts remain in several areas in the country ahead of its expected landfall,
        weather bureau PAGASA said on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2513f1-83c7-428f-a85c-e96405d6cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88be5ea-7b89-429b-85a0-9080a16cc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, PAGASA said Auring will bring moderate
        to heavy rains to Eastern Samar, Dinagat Islands, and Surigao del Norte until
        Sunday. Light to moderate with at times heavy rains are also expected over
        Bicol Region, MIMAROPA, Northern Mindanao, Zamboanga Peninsula, Quezon, and
        the rest of Visayas and Caraga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cbcdf-37c1-43bb-ba85-c7c97e500360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882ffee-548c-4d30-9724-707b11328950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is currently up in several areas, namely: the southeastern
        portion of Masbate, Northern Samar, Eastern Samar, Samar, Biliran, Leyte,
        Southern Leyte, Cebu, Negros Oriental, Bohol, Siquijor, and the northern portion
        of Negros Occidental, Dinagat Islands, Surigao del Norte, Surigao del Sur,
        Agusan del Norte, Agusan del Sur, Davao Oriental, Davao de Oro, Davao del
        Norte, Davao City, Camiguin, Misamis Oriental, and Bukidnon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600f5bb-81ad-4899-819f-7af9beae95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaeac1-4451-484e-a603-bddf32363bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 means winds strong enough to bring very light to medium
        damage to structures and significant damage to rice crops in their flowering
        stage. PAGASA added that Auring could bring strong to gale-force winds to
        Calabarzon, Mimaropa, Aurora, and the rest of Visayas and Bicol Region, apart
        from the areas under the lowest storm alert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7c7d8-6e00-4744-b59d-4284f41ca734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014217e7-e572-41a2-ba19-ae0fe357b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Auring could make landfall in the Dinagat Islands-Eastern
        Samar-Leyte area between Sunday evening and Monday early morning but it will
        likely weaken into a tropical depression before it hits land. It will then
        weaken further into a low pressure area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc414f1-3512-44a2-be00-2a7f35a522f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd6372-9601-4d54-b392-0752edde23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:47:58.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last seen at 10 p.m., 480 kilometers east southeast
        of Hinatuan, Surigao del Sur, carrying maximum wind strength of 65 kilometers
        per hour and gusts of up to 80kph.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d850cbf-992c-4b7a-8fad-47d18ae0ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T14:28:32.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preemptive evacuation</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24cee1-a157-4960-8bdb-61a137d60b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T14:28:32.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdef21b-a4ae-4a29-90b2-eaa36d359ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T14:28:32.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Caraga evacuated&nbsp;1,241&nbsp;families from their
        homes and were brought to 36 temporary shelters, according to Mark Timbal,
        spokesman of the National Disaster Risk Reduction and Management Council.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94b479-060d-40e5-b7e2-1939f9039fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T14:28:32.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a1254-503e-4ee1-83b4-4643d61ae661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T14:28:32.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining operations in the region are also temporarily suspended due
        to possible landslides, the NDRRMC spokesman told a briefing on Saturday.
        Sea travel is also not allowed for the meantime because of rough seas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34683096-a95e-4c98-9ab2-4a3e967c61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Surigao del Sur, Governor Alexander Pimentel said almost 6,000
        residents have been evacuated and are staying in 147 evacuation centers amid
        the heavy rains. He said the downpour and strong winds toppled trees that
        in turn, damaged several homes. The local government had to convert one of
        its halls into a hospital, while separating coronavirus-infected residents
        from other patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4476ea4-85ea-48cb-aa48-9470efaf0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf994c5-aaf8-4b5e-89cb-ed410addaf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured that he met with the mayors in the province
        as well as uniformed personnel to prepare their disaster management response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7600c29-d988-4af6-9b55-223c3af00154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62828565-e7b6-4f23-a533-206ec4c3aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:26:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, <em>ang target natin ay</em> [our target is] zero casualty,"
        Pimentel told CNN Philippines'' Newsroom Weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b3938-cce9-4951-85a7-8f82a599e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T20:25:57.022+08:00
