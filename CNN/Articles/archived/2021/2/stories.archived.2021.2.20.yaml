      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth''s magnetic field protects us, acting as a shield against
        the solar wind (a stream of charged particles and radiation) that flows out
        from the sun. But the geomagnetic field is not stable in strength and direction,
        and it has the ability to flip or reverse itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8deb2cf-f880-4e97-b115-dd182a079e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615380ef-f3d7-4fa2-8552-cbfdbeed7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 42,000 years ago, in an event known as the Laschamp Excursion,
        the poles did just that for around 800 years, before swapping back -- but
        scientists were unsure exactly how or if it impacted the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8135c0-65ae-48cd-af91-de63ec437f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de876a5-881f-4ba5-93fa-eebd4fa2ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a team of researchers from Sydney''s University of New South
        Wales and the South Australian Museum say the flip, along with changing solar
        winds, could have triggered an array of dramatic climate shifts leading to
        environmental change and mass extinctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799afbbe-2666-4b4f-a83c-38c777fb3126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269251cf-482e-4b59-befb-0bda6729cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists analyzed the rings found in ancient New Zealand kauri
        trees, some which had been preserved in sediments for more than 40,000 years,
        to create a timescale of how Earth''s atmosphere changed over time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6c51a-82cf-4d33-b92f-2ff332ad1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbae67-2a79-4461-8cdb-ace1c3dfe8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using radiocarbon dating, the team studied cross sections of the
        trees -- whose annual growth rings served as a natural time stamp -- to track
        the changes in radiocarbon levels during the pole reversal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063dee2-4e73-44a2-b258-a435f02ddb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c900b1b-c7d3-4a58-9a8b-5d1038d760d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using the ancient trees we could measure, and date, the spike in
        atmospheric radiocarbon levels caused by the collapse of Earth''s magnetic
        field," Chris Turney, a professor at UNSW Science, director of the university''s
        Earth and Sustainability Science Research Center and co-lead author of the
        study, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503e4be-675c-43ed-9e1b-4d6104402118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e016a-a0b1-4f5b-9ab0-ff4e32e4b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team compared their new timescale with site records from caves,
        ice cores and peat bogs around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a3030-91f1-4707-8873-58813c88c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05365c-498b-4703-9d2a-56ef9024ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''End of days''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0ffbb-12dd-4ba4-a89e-46bcc71ab83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the reversal led to "pronounced climate change."
        Their modeling showed that ice sheet and glacier growth in North America and
        shifts in major wind belts and tropical storm systems could be traced back
        to the period of the magnetic pole switch, which scientists named the "Adams
        Event."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d84af7-d4ac-4c8d-b264-820cbef20d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ef280-988c-4686-8318-02e1b977a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effectively, the Earth''s magnetic field almost disappeared, and
        it opened the planet up to all these high energy particles from outer space.
        It would''ve been an incredibly scary time, almost like the end of days,"
        Turney said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56ba42-c5bc-4772-b044-94b071eb93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedba7ca-e4a7-402a-b02e-b26f535c61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the Adams Event could explain many of Earth''s evolutionary
        mysteries, including the extinction of Neanderthals and the sudden widespread
        appearance of figurative art in caves worldwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34980236-f082-4eb3-a934-dea6f3707473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003c5a1-b34c-4186-8701-e431ae071041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon would have led to some dramatic and dazzling events.
        In the lead-up to the Adams Event, the Earth''s magnetic field dropped to
        only 0% to 6% of its strength, while the Sun experienced several long lasting
        periods of quiet solar activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b2ce3-b6b8-43ae-ac3b-817cb666b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132a0aa-6083-42f5-8fbd-5c8ea1649505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We essentially had no magnetic field at all -- our cosmic radiation
        shield was totally gone," Turney said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e03e5-a749-4f07-ad32-23e7a533b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f5699-3d25-4977-be40-ab58d0c8f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakening of the magnetic field meant that more space weather,
        such as solar flares and galactic cosmic rays, could head to Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b8f5e-1df1-4f52-8f74-563b4c69b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7e12c-e471-457f-9160-cb168bcf3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfiltered radiation from space ripped apart air particles in Earth''s
        atmosphere, separating electrons and emitting light -- a process called ionisation,"
        said Turney in a statement. "The ionised air ''fried'' the Ozone layer, triggering
        a ripple of climate change across the globe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98106d62-820b-4a13-ab8e-54bf2aa91279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea6c07-b887-4f3d-828f-818408b7ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, Earth''s inhabitants would have been subjected
        to some dazzling displays -- northern and southern lights, caused by solar
        winds hitting the Earth''s atmosphere, would have been frequent. Meanwhile,
        the ionized air would''ve increased the frequency of electrical storms --
        something that scientists think caused humans to seek shelter in caves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47fbe1-1b1b-474b-9b7e-2a3430860fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b7d62-cc8d-4b54-b393-734ee62150b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common cave art motif of red ochre handprints may signal it
        was being used as sunscreen, a technique still used today by some groups,"
        Alan Cooper, honorary researcher at the South Australian Museum, said in a
        statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c6e83-8034-4168-b83c-45eb774b02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb7568-5a6d-4203-936d-6555f46de63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amazing images created in the caves during this time have been
        preserved, while other art out in open areas has since eroded, making it appear
        that art suddenly starts 42,000 years ago," Cooper, co-lead author, added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351d3d9-cf6a-4951-9c3f-071dc6d20170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48961c49-489a-476c-932b-a9007c436ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An upcoming reversal</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4430af45-c00e-4931-abd1-5f971153eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the paper, published in the journal Science, experts say there
        is currently rapid movement of the north magnetic pole across the Northern
        Hemisphere -- which could signal another reversal is on the cards.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19b74a-0e6c-4bc5-a0ad-5f75bbcf0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee5115-bcb0-41b7-a691-9d0509a8db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This speed -- alongside the weakening of Earth''s magnetic field
        by around nine per cent in the past 170 years -- could indicate an upcoming
        reversal," said Cooper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49ac4f-b7e5-47fd-9d34-d44125ed9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcc18b-71cf-417b-b2af-09a9b607bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a similar event happened today, the consequences would be huge
        for modern society. Incoming cosmic radiation would destroy our electric power
        grids and satellite networks," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f25807-290d-4c17-8695-9706b6042b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae53269-7455-4991-a55b-0714db28ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human activity has already pushed carbon in the atmosphere to levels
        "never seen by humanity before," Cooper said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7f2f1-463e-4930-8019-8a4ba4228ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e1ff0-7ff4-4b76-b84a-d566c9cf0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A magnetic pole reversal or extreme change in Sun activity would
        be unprecedented climate change accelerants. We urgently need to get carbon
        emissions down before such a random event happens again," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351d251-a19e-4e86-8853-20dcd1181af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:19:02.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/19/world/magnetic-fields-earth-intl-scli-scn/index.html"
        target="_blank">"Reversal of Earth''s magnetic poles may have triggered Neanderthal
        extinction -- and it could happen again"</a></em></p>'
  'covid-patients-continue-symptoms-nine-months-after-reinfection':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T00:45:47.769+08:00
