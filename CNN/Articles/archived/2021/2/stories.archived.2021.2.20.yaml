    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8469d27c-b897-4b81-9ffe-8749deff4c4e'
    'lead': '"Will I ever make a movie again? I''m not looking to, but will I? I don''t
      know. I have no idea. Maybe. Never say never." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T09:32:23.714+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:24:55.557+08:00
