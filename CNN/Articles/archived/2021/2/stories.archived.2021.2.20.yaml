  'EU-doubles-contribution-to-COVAX-global-vaccine-effort':
    'author': 'James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T00:10:55.732+08:00
    'imagesource': 'jcr:e2061d93-db0e-4264-b2fe-5dd3a3396df7'
