  'Cameron-Diaz-acting':
    'author': 'Toyin Owoseje, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-20T09:08:27.973+08:00
