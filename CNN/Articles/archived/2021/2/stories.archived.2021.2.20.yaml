    'mgnl:tags': ['US', 'coronavirus', 'declining', 'analysis', 'explained', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'US data shows a big decline in new COVID-19 cases. Here''s why it could
      be deceptive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d336d62-25eb-4d12-86f6-41c6f88d3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is seeing a large decline
        in new COVID-19 cases -- but there''s a major caveat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19127533-b2cc-4954-8f1e-fea873f811d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee3ae6-f027-48a7-b1ae-61e9e235357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN analysis of data from Johns Hopkins University,
        the US is seeing a 29% decline in new COVID-19 cases compared to this time
        last week, the steepest one-week decline the country has seen during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360900c-6315-4cae-a636-7d9d19eb722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422122b9-cd5b-4eb1-9b79-91885c62f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements have been made; in a White House briefing Friday, US
        Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
        said the US continues to see a five-week decline, with the seven-day average
        of cases declining 69% since peaking on January 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96406e-c6f2-4c14-a85d-8133f19c4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ae56e-9b4d-4635-a6ce-6610d38df4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear exactly how much of the decline can be attributed
        to the winter weather that''s gripped much of the country, forcing officials
        to close testing sites, which affects the collection of crucial data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc4ae2-d46d-4ac1-8243-a9c7b5444e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b83baa-da6a-429e-8719-4aa26ab1f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states impacted by winter storms are seeing large declines
        in new cases this week, per Johns Hopkins data, including Texas, where cases
        are down 56% compared to last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85718645-f86a-4adc-8fd7-7c1cd6f32a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f6b28-456f-4c85-ae59-8803af4a2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID Tracking Project said Thursday it had been unable to update
        the daily number of tests performed in Texas for four days because of the
        winter weather. Overall, the US has seen nearly a 13.5% decrease in testing
        compared to this time last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916a426-4228-4818-8cf6-83db8ca971e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e0644-e01a-478f-a6b2-39ce3a9188b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, that''s not to say the United States hasn''t made progress
        in driving down case numbers. Early this week, Dr. Ashish Jha, dean of the
        Brown University School of Public Health, and Dr. Jonathan Reiner, professor
        of medicine and surgery at George Washington University, both pointed to increased
        mask-wearing as one reason for declining numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a90ca4-68e4-4bbe-a488-90a7e2fd24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a3f8a-677d-4550-ac53-85c54d2acc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever progress has been made, however, is also threatened by
        the rise of COVID-19 variants, some of which appear to be more transmissible.
        And while they could spell trouble, pharmaceutical companies and scientists
        are confident vaccines will evolve with them, according to senior White House
        adviser Andy Slavitt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663e0e5-2b22-4ee5-bd7a-f3529bc0a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222ccaa-bb7c-4aef-9e50-8cc7a6267e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Racing ahead of the variant''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23abbf9-1897-4b8b-921c-1de4ccfa3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to all the pharmaceutical companies and scientists, and
        they all say the same thing: Even if these vaccines diminish a little bit,
        they will be able to continually update them," Slavitt, who is responsible
        for the COVID-19 response, told CNN''s Chris Cuomo Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a89b33-9e5b-4bf0-940f-1e60a60b6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaba794-443f-4e19-9f4a-b04d615cd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 1,500 cases of variants reported in the US, officials
        have been racing to administer vaccines quickly to get ahead of further mutations,
        with about 59.5 million doses administered so far across the country, according
        to the CDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428df47-7b72-4ee2-9c30-bba0f62619af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60058e22-453f-475f-b847-8bb2ee7cc0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the numbers look promising in terms of new cases going
        down, that''s misleading," said Dr. Peter Hotez, dean of tropical medicine
        at Baylor College in Houston, pointing to the UK COVID-19 variant. "I think
        we''re about to get hit very hard, so we have to race ahead of the variant."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd50e2-c3c5-4f8b-9fc4-9015698e2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.653+08:00
      'mgnl:createdBy': 'bamba'
