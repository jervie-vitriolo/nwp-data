    'lead': 'Despite increase in positivity rate in many areas, Cebu Gov. Gwen Garcia
      says she will fight off moves to place the province under lockdown as they prepare
      to reopen local tourism to domestic travelers to boost recovery.

      '
    'mgnl:activationStatus': true
