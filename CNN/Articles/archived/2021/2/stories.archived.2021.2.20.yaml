      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and FedEx will make deliveries of vaccines on Saturday, and
        employees at the Moderna vaccine packaging plant will be working through the
        weekend to package backlogged orders to make them available for delivery early
        next week, Slavitt said. The government is also asking vaccine sites to extend
        their hours and schedule additional appointments to make up for lost progress,
        on top of rescheduling the canceled appointments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373633b-d572-481d-bee4-99c0782c90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80511286-95c6-4a0d-a8d6-a86dfb77ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
