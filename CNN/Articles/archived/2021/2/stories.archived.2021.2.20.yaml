      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester said he moved back to Yangon from Singapore six months
        ago because of the coronavirus pandemic. Like many of his peers, by day, he
        said he goes out onto the streets to protest, but at night he moves from house
        to house to evade arrest.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2bf63-b213-4869-a399-23a5428e6b44'
      'mgnl:activationStatus': true
