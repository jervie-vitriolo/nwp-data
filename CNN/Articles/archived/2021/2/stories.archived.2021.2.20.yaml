      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was before you released your first album and you were known
        as a music producer. I was really shy. You thought I was (singer) Brandy''s
        assistant, which I wasn''t," Kardashian West recalled. "Ever since you said
        that, it''s everywhere ... like ''Kim is Brandy''s assistant.'' I was her
        friend and stylist. (laughs). I thought you were attractive, nice, very charming,
        really funny, powerful -- I was in awe of you, but I was really shy, quiet,
        and a little nervous, to be honest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f07250-4103-4f36-888d-67ad0e87da13'
