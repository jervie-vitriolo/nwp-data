      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kim Kardashian West has filed for
        divorce from Kanye West, a court clerk for Los Angeles Superior Court confirmed
        to CNN on Friday.</p>'
