      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Autenrieth and her husband Robert, surrounded by their children
        and grandchildren on Valentine''s Day, opened the package holding the long
        lost ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce3190-8fcb-486a-8c09-91c5d99e7fd3'
