    'lead': 'The online lending platform Cashalo has reported an ''unauthorized access''
      to a database that contained some personal data of its customers, but assured
      that accounts or passwords were not compromised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T15:54:21.080+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:19:47.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:19.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cashalo hit by data breach, says customer accounts safe  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6138a-9c49-47bb-a0c3-56c1b785bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — The
        online lending platform Cashalo has reported an “unauthorized access” to a
        database that contained some personal data of its customers, but assured that
        accounts or passwords were not compromised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bcf64-9761-4501-a5f8-f17a508d0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We deeply regret that less than 48 hours ago, our IT security team
        discovered a potential data security incident involving a Cashalo database
        archive,” read a statement posted on Cashalo’s Facebook page past 12 a.m.
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e129f70-4698-4fd3-9c35-23f925c6cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our encryption implementation ensured that no customer accounts
        or passwords were compromised,” Cashalo said, adding that it took immediate
        actions and reported the incident to the&nbsp;National Privacy Commission.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23042f09-646f-4601-9a8a-c6dbb69ecddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cashalo said it is now cooperating with authorities and its partners
        to complete the investigation and enhance its security and safety measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921065e-1930-4860-bf14-276e12b64563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We apologize sincerely and unreservedly for this unfortunate incident
        and those impacted,” Cashalo said. “For those affected by this incident, an
        email has been sent to you informing you on the next steps.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1ac9b-e9e8-4966-9b01-711b764a9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Friday night, the NPC said it has come to
        its attention "that client data from Cashalo is being reportedly sold on the
        dark web."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c5ccf-51c9-426c-9cf8-96178d49bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the Commission has already started investigating
        this matter," the regulator said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d02592-2286-439d-886c-ad402d316b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:54:21.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Cashalo said thousands of Filipinos are using its
        financial services mobile app which was developed by Oriente Express. This
        is a partnership between Express Holdings, Inc., a subsidiary of the Gokongwei
        Group’s JG Summit Holdings, Inc., and Hong Kong-based Oriente.&nbsp;</p>'
  'cebu-governor-rejects-placing-province-under-ecq':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
