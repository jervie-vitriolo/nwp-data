      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone performance told the story of the artist''s life, moving
        through vignettes of his most famous work, including "Wheat Field with Cypresses,"
        "The Mulberry Tree in Autumn" and the series "Sunflowers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d01e9c-59fa-41e6-8d11-310c4816d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
