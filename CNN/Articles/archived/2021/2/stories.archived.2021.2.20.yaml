      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01859ddb-d12f-481f-9037-19ef5f6a44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With cut internet, people are still able to organize ... We all
        have experience of that," she said. "So we organize this like before the disconnection
        time. We already gather, we already announced on Facebook, Twitter, etc."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c1503-a478-4e56-886b-5667f8382d14'
      'mgnl:activationStatus': true
