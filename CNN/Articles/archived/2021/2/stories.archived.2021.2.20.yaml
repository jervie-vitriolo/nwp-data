      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dogs are being found abandoned and freezing</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1849778-188d-497e-9105-64dbaabe4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Houston SPCA investigation team responded to a report
        of six dogs left outside an auto body shop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265968ee-bfe9-4bf6-8633-6bb8ce383165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd9383-a548-4db1-ba31-c24d3e473ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One dog was dead and covered in snow, another was alive but emaciated.
        The five living dogs were taken to the Houston SPCA campus where they were
        immediately seen by a veterinary team, the organization said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b9590-2df3-4d95-a6a6-fd4e7914ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e28ee-126e-47f1-a02b-105c4735d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area where the dogs were found registered at 18 degrees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c51277-5dc3-4898-aae1-b1d8f07006e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f626181-7fae-4f26-9518-ce5695db7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the devastating consequences that can happen if you leave
        your pet outside," Kuenstle said. "Because we never see 18 degrees."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd546927-bd01-48d5-8ff5-237510cd55ba'
