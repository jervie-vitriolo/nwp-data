    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74f2ac63-2461-499c-91ee-ddadae5eabf7'
    'lead': 'The United States bared a number of concerns over China’s new coast guard
      law that was opposed by the Philippines and other regional neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T12:26:17.834+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:22:54.270+08:00
