    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed373d-8deb-4895-bf7a-43677c7b4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
