      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6295d-abd7-47b4-b47b-a59d256cd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang told Guinness that drone animations, in particular, are tricky
        to execute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16025cb8-2e04-46cc-b11e-3a131e366576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ac5be-6b20-48c5-914c-366403a7af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the previous drone demonstrations, it was a picture flying
        to another picture," she said. "Making a full-length animation is a difficult
        challenge for the whole team, both technically and creatively."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e3b69-cb83-40bd-9c8a-c0dd28592b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2aa378-bdd6-42d3-851f-3d9347829141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technological coordination was a priority</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b2742-47f3-441c-967a-78b9188bb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing the show''s narrative was meticulous technical planning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750add75-5d78-423f-b364-6d658bbe08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
