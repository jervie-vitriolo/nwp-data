      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year Diaz -- who is best known for her roles in "The
        Mask" (1994), "There''s Something About Mary" (1998) and "Vanilla Sky" (2001)
        -- revealed she found "peace" in her "soul" after walking away from her Hollywood
        career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ff772-4f86-4f0d-913b-e06be15a0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
