      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54435359-5726-4b5d-8bc3-25e191f32af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of states have reported delays in vaccine deliveries, forcing
        providers to cancel or reschedule appointments for vaccinations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b1ec3-6fc2-46c5-8eae-5d39cf62fdde'
      'mgnl:activationStatus': true
