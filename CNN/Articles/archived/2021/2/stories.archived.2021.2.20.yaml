      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it is about all people. They are touching our democracy. Our
        country just began democracy and we are still (at) a very early stage," she
        said. Venice noted that regular electricity cuts in Myanmar when she was younger
        taught her how to work around periods without the internet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f0429-cc81-472a-aa22-5ec48ffeffe0'
