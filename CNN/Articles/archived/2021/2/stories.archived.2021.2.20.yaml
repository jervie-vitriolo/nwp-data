        target="_blank">"The Mars rover landing was the happy moment we all needed"</a></em></p>'
  'Apple-battery':
    'author': 'Clare Duffy, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T06:14:03.718+08:00
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '355656a1-debd-4f84-8d24-4d8062c01941'
    'lead': 'Apple is rumored to be developing the next best thing'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T06:18:18.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:26:57.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:08.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Running out of iPhone battery? You may soon be able to slap on a new
      one'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a84a56-7547-494e-b85c-96536a121fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Remember the good old days when your
        phone was running out of juice and you could easily snap off the back cover,
        pull out the battery and swap in a new one?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b225499-3f6a-4d45-997b-40b58fdd5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44449c73-222f-4c45-b650-6cccf9f6021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those days are long gone. But Apple is rumored to be developing
        the next best thing: a battery-boosting accessory that attaches magnetically
        and wirelessly charges your iPhone while you''re using it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccd274-cccd-440b-a250-c562b41e706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cacf26-383a-41b8-84c5-30dcadc958c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker has been working for at least a year on a battery
        pack that would attach to the back of iPhone 12s using MagSafe (the same tech
        that the new iPhones use to connect with wireless charging pads and other
        accessories), according to a Bloomberg report Friday citing people familiar
        with the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c81c3-aa82-439d-9871-acc2f30bebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f29b1-a7d0-41df-8fdf-5bf70f61a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was planning to launch the product in the months following
        the iPhone 12''s October release, but faced software issues "such as the iPhone
        erroneously indicating that the pack is overheating," according to the report.
        Sources told <a href="https://www.bloomberg.com/news/articles/2021-02-19/apple-is-working-on-magnetic-battery-pack-attachment-for-iphones"
        target="_blank">Bloomberg</a> that the development challenges could cause
        the product''s release to be delayed or scrapped altogether.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f5f65-204d-4308-90d2-c8834f85a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216b893-2380-4f6e-85d2-4f559ddd952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to CNN Business'' request for comment on the
        report, and an Apple spokesperson declined to comment to Bloomberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b850c57-c853-4cc6-86ff-18fb9237f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189add65-f73e-439c-a165-864f62ab92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it feels like the future, this kind of technology has been
        used before. Exhibit A: the Moto Z, a modular phone from Motorola that gained
        little traction but featured some bold innovations. Motorola sold a thin "power
        pack" battery accessory that snapped onto the back of Moto Z phones using
        magnets, which added up to 16 hours of battery life. The phone also had other
        modular accessories, including a speaker and high-quality zoom camera.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08088ddc-22ad-4c93-bcc2-bb3f07e69154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b0bd3-27f5-4491-b5d9-18de4182c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the smart battery case Apple made for its iPhone X lineup,
        the rumored magnetic battery pack for the iPhone 12 wouldn''t serve as a "full
        protective case," though some prototypes of the accessory have a rubber exterior,
        Bloomberg reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaa293-94da-4cb3-b2b9-0f6f103c9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb3b87-8d91-4d06-98b1-43415397d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portable battery accessory could be especially helpful for customers
        using the 5G service on their iPhone 12, which is expected to be a bigger
        battery drain than 4G LTE connectivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b1191-a07f-48c5-86c3-23313f24caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:18:18.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
