      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong>&nbsp;More
        than 12,000 patients in the country have died from the coronavirus disease,
        after 239 newly reported fatalities, the Department of Health said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ec45c-6e48-4469-8173-428597c4f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad52bb-a715-43fc-ae96-56de172b7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH case bulletin said the death toll is now at 12,068,
        which is 2.16% of the case count, but it clarified that 167 of the new deaths
        were mistakenly reported as recoveries in the previous tally. The latest death
        count is the second highest number of fatalities logged in a day since Sept.
        14 when the country had 259 casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62179e6c-395f-40dc-b9af-f30ac9023d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.339+08:00
