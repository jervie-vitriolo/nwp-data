  'Jack-Ma-Ant-Group-analysis':
    'author': 'Laura He, CNN Business (Analysis)'
    'caption': 'Jack Ma''s Ant Group quickly became one of China''s most powerful
      companies, and its plans for bridging the worlds of tech and finance were growing
      ever more ambitious by the day. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-20T15:35:36.019+08:00
