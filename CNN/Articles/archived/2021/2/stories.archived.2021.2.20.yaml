  'Serious-adverse-reactions-to-COVID-19-vaccines-are-rare--CDC-study-says':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T01:35:40.250+08:00
    'imagesource': 'jcr:8af2738b-1257-4f15-892e-54a3ef36df7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b87ac0-111e-4037-a465-bcc5ac21c164'
    'lead': 'When analyzing adverse effects after receiving either the Pfizer-BioNTech
      or Moderna COVID-19 vaccines, serious reactions accounted for less than 10%
      of those events according to a study conducted by the US Centers for Disease
      Control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T00:42:13.185+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:28:28.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:07.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States-Centers-for-Disease-Control']
    'template': '1'
    'title': 'Serious adverse reactions to COVID-19 vaccines are rare, CDC study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40238fa-f91b-40dd-ab34-8f6698f037c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>When analyzing adverse effects after
        receiving either the Pfizer-BioNTech or Moderna COVID-19 vaccines, serious
        reactions accounted for less than 10% of those events according to a study
        conducted by the US Centers for Disease Control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a13784-470b-42f5-a0f8-2f5f97a53393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81734674-00db-4778-8513-e347195ee849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers evaluated safety data that was reported through the
        Vaccine Adverse Event Reporting System (VAERS) between Dec. 14, 2020 and Jan.
        13 2021. During that time, 13,794,904 vaccine doses had been administered
        in the US and 1,602,065 had enrolled in the reporting system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0032cc-b628-4a57-9cf5-908bba0fbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac66841-8a1b-4d4b-8034-de1c9f5fe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of that 1.6 million, 50.8% received the Pfizer-BioNTech and
        49.2% received the Moderna vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875bacc1-f28e-495c-9122-b81401f0c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd0887-26e1-4815-9e7e-52acdb569994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that during this time there were 6,994 reports of
        adverse reactions after receiving a vaccine. 6,354 (90.8%) of those events
        were considered non-serious and 640 (9.2%) were considered serious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995e6b6-976b-43ee-a0d6-3c0791b8cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac79cac-7b1a-48cc-8cf5-358a1bb7e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly reported symptoms were headache (22.4%), fatigue
        (16.5%) and dizziness (16.5%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f63e9-5436-4ac7-81bf-8266bb0157ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e010369-a91c-4aee-b305-17b475ebfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 113 deaths were reported to VAERS with 78 (65%) of those
        occurring in long term care facility residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3fea6-2300-4d41-ba5a-b284b5e72f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3aee8-f3a3-4af0-9fe0-d8f24e8ce5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the study noted, “available information from death certificates,
        autopsy reports, medical records, and clinical descriptions from VAERS reports
        and health care providers did not suggest any causal relationship between
        COVID-19 vaccination and death.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017932a0-e292-46f9-9faf-f512b0b93764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9126a2-c7f3-4a9d-8861-7f2904896e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of anaphylaxis was also rare with just 62 reported incidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b94565-faf0-4614-9d74-ab58f3d4b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee789f5-76e2-42c0-be65-9eeb23b90344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes the there are limitations due to reporting biases
        and the fact that the reporting system is a voluntary self-enrollment program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe221d-dc1b-44dc-9ad3-94dcee76ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e3dfe-ffd4-495e-abc1-fadcbea85d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also important to note that during the study’s time period,
        first and second doses of Pfizer-BioNTech’s vaccine had been made available,
        but only first doses of Moderna’s vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7542d8-0992-4b87-a641-28badb2c4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77bd3d-ce7d-4a10-90ca-606550af4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:42:13.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These data provide reassurance and helpful information regarding
        what health care providers and vaccine recipients might expect after vaccination,”
        wrote the researchers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec48687-a06c-4d43-b9c5-46d8b784d3ea'
