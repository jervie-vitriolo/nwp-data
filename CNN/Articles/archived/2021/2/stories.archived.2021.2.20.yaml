      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black and Hispanic people are getting fewer vaccinations</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a24cf7-dd4e-4351-bf2f-7be2f529d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser Family Foundation (KFF) researchers analyzed state-level
        data for the 34 states that collect demographic information on COVID-19 vaccinations
        as of February 16.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87e2c8-8b34-45e1-979c-0a0df590c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3725be3-6854-4a4d-b862-3d02d9271eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most of those states, Black and Hispanic people have received
        a smaller share of vaccinations compared to their share of cases, deaths and
        percentage of the population, the researchers noted. The opposite is true
        for White people in most states.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef35d2-fb1f-42eb-bd5e-2d87b26a513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3c0be-c07d-416c-88a0-cbe59a0ae12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, for example, Hispanic people account for 42% of coronavirus
        cases, 47% of COVID-19 deaths and 40% of the state''s population -- but they
        have gotten just 20% of vaccinations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f714b6-4aa1-4233-98c8-4e2d390cba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5b3bc-0518-4c23-b230-a2fd2e9d3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 27 states that report ethnicity data for those who have received
        at least one dose of the vaccine, White people have been vaccinated at a rate
        three times higher than Hispanic people and twice as high as Black people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae06b0-5109-42bb-a65b-deae2ae99279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8fb4e-ab88-44a7-95be-623a611f9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KFF team noted that some states don''t record the race or ethnicity
        of those vaccinated.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becbff9-5c00-4b73-86d5-c2001f0f5073'
