    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jack-Ma', 'Ant-Group']
    'template': '1'
    'title': 'Jack Ma''s Ant Group was the next big thing. Now it may become just
      a boring bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9945f-6efd-4583-a114-3fc38bf88006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma''s Ant Group quickly became
        one of China''s most powerful companies, and its plans for bridging the worlds
        of tech and finance were growing ever more ambitious by the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a288faa-d833-4abb-b913-80ba73d084e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f0029-0f24-4e35-9a38-d3e5a24f7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it appears to be turning into the kind of highly regulated Chinese
        bank that it hoped to supplant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081daef4-4575-4df2-9fc9-fc072c0651b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc9efa-3c6b-4c41-b0c8-3200680d3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the company''s blockbuster initial public offering
        was shelved at the last minute — a move that appears to have been sparked
        by Ma''s criticism of Chinese regulators — several media outlets have reported
        that Ant has agreed with authorities to become a financial holding company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094abc6a-2af9-40b3-93fe-2e12910ed1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92085cf-6654-4618-9982-e13209530fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant declined to comment on those reports earlier this month, and
        the details of any potential agreement were not immediately clear. The company
        did not respond this week to additional questions about any deal with authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6275f-35ee-456d-95f8-81f724ece727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1727ea-e324-4b1c-a21e-736b725959e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reports suggest that the Alibaba-affiliated company may
        now have to follow rules similar to those required of traditional Chinese
        banks — a move that could force it to scale down its aspirations to be a dominant
        force in the tech world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390990b-ef40-47cf-979c-66a18246da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764a066-5168-4c00-9d91-3a8a6dbcf07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is best known for its Alipay digital payments app, which
        boasts more than 700 million active users every month. It also has massive
        interests in online investing, insurance and consumer lending, which have
        helped it grow into business with assets worth about $635 billion under management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478a5cc-d8e9-46ad-b09a-0046a8f5db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0071ed8-fdbd-4a78-8b31-83fc2a2233d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company was largely able to grow unchecked over the past
        decade, the political winds in Beijing are changing. Authorities are growing
        increasingly mindful of how much influence Ant and its peers have on the country''s
        financial system — Ant, for example, now commands more than half of the mobile
        payments market in China — and are looking for ways to rein them in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140448cd-52b8-4a7a-836f-5b7a0748a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9914e-e0ee-4937-a117-097232e8ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government is moving to regulate these apps with a
        much heavier hand," said Doug Fuller, an associate professor at the City University
        of Hong Kong who studies technological development in Asia. "The aim is not
        to kill these apps, but the days of unrestrained growth and hopes of displacing
        traditional banking some day are over."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4eab6-9c37-494b-b84d-c53e2d638e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98168dfe-df88-4cf5-aa7d-5dec3b68bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means to be a bank</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a2a77-d3e2-41ef-afb6-a9c7e314d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s tech crackdown has taken many forms over the past several
        months. Not only did regulators force Ant Group to call off its record-breaking
        IPO, they also launched an antitrust investigation into Alibaba, questioned
        executives at Tencent and Pinduoduo, and floated new rules that could govern
        the operations at many tech firms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c0c42-c876-4f3b-be81-52e32aba3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182efe37-07bd-48c5-b6d9-210ec36c77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several loose ends remain, there are some clues as to what
        Ant''s ultimate fate may be, at least. The People''s Bank of China last September
        outlined new measures for financial holding companies that required them to
        hold "adequate capital" matching the amount of assets they have, among other
        measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f64155-3c19-4f04-a8b9-91d7257e0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f281d-ee38-4ec4-a4e8-927adb3a4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ant is now classified as one of those companies, that could mean
        it will either have to significantly increase the amount of cash it holds
        in reserve, or otherwise slash the size of its consumer lending business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184e3da-e517-4bdd-961e-d8b083ff129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd4495-71d7-4edb-a68c-06e311a4c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the details of Ant''s reported agreement have not yet
        been confirmed, it''s easy to see why these new rules might be a problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632f1cd-abe2-4a93-860e-4d4f19490297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e1e9f-ccdd-4b2c-8b7e-78f4f16d357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant held about 2.15 trillion yuan ($333 billion) worth of consumer
        and small business loans as of last June, according to its IPO prospectus.
        By comparison, more than 4,000 commercial banks in China held just six times
        as much in outstanding loans at the time, according to data from the People''s
        Bank of China, the country''s central bank.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9f55e-30ca-4007-a732-88e33db4506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778d977-fb49-4fee-84b7-15b8de6f1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that huge loan book, Ant held just 16 billion yuan ($2.5
        billion) in authorized capital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce12005-e691-4cc8-8b92-332cf1becca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2821e-1b34-4c3f-8632-25873cc379db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, mandates that "systemically important" banks,
        or those deemed too big to fail, have enough money to cover at least 11.5%
        of their risk-weighted assets — a rule it adapted from a widely used international
        banking guideline called the Basel Accord. Ant''s balance sheet falls far
        short of that ratio. (Notably, China''s ratio is even stricter than that used
        by other countries that follow Basel.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d32f9-87c1-4a18-9c55-628721c24472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf3ab4-ce67-4705-a9a2-786b554874be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant will have "less flexibility and innovative space," if it becomes
        a financial holding company, wrote Ji Shaofeng, the chairman of the China
        Small and Micro Credit Industry Research Association, in Caixin Global magazine
        last November after the IPO was pulled. He added that the large amounts of
        consumer data that Ant has collected through its digital payments services
        could also now fall under the watchful eye of regulators, potentially presenting
        further challenges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bdc26-d550-4d15-a043-c4e48737bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b990798-8570-4ff0-80fc-950b31b7cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a tech company that needs constantly [to] innovate, such regulations
        will pose extremely big pressure," he wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07362358-f30c-4ef7-be93-7aa42a6ee7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d1f03-2e23-4878-877c-09b6e016de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longstanding public tensions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bebf51-03c1-4a8b-8206-76a9cca368c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is exactly the kind of pressure that Ma, the co-founder of
        Ant and Alibaba, was worried about when he landed himself in hot water with
        regulators late last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f320b5-7857-410e-b6a5-56bde95806c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c78b2-cde0-4520-a5a8-0f5a32187f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basel Accord is more like a club for the elderly," Ma said
        during a speech in Shanghai last October, his last before Ant''s IPO was pulled
        and he largely retreated from public life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a406972-ff20-4019-afc3-5ec1cb762a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16363b5f-d304-4ec1-b362-d935329bdbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it wants to solve is the problem of the aging financial system
        that has been in operation for decades," Ma said. But while systems like Europe''s
        are complex, he called China''s financial system an "adolescent" that is better
        served by innovative tech firms that can bring banking to poor populations
        and small-time businesses that are otherwise locked out of traditional banks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a7d49-1f1f-4966-876c-6e4337a22a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315e760-7622-4b27-8b10-f73c9610c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basel Accord is about risk control," Ma added. "But China''s
        problem is the opposite. China doesn''t have systemic financial risks, because
        it basically has no financial system."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9de7d7-46c6-40ae-ba10-d7459b446b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbf412-23c7-4362-b7db-d264eaf95a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech entrepreneur''s choice of words during that speech grew
        even more colorful — he criticized China''s conventional, state-controlled
        banks for having a "pawn shop" mentality — and likely spurred Beijing to act
        swiftly in retaliation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b23b4-175a-4528-a7d5-917b12cfa177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61bcb7-d86f-4749-8fb5-cd15c874c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Shanghai Stock Exchange was cryptic at the time about
        the reason for pulling the IPO, saying that Ant''s listing had "major issues,"
        the government''s response since indicates that its decision was about exercising
        authority and control.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1151153-0a69-428e-a7b5-fb9cc0fab0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e7d19-de22-41fd-a6e3-9df49e56941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s central planners'' primary concern is that the party remains
        in control of all aspects the economy and business sector," said Alex Capri,
        a research fellow at Hinrich Foundation and a visiting senior fellow at National
        University of Singapore. "The rapid growth of Chinese tech giants clearly
        diminishes the influence of state-owned banks and [other] financial institutions,
        and that diminishes the power of the Communist Party."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db09518-11b2-4a7d-9d3d-acd997d38215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9edbc-66b4-41f6-8eb3-430e3bae598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s tricky balancing act</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24c29a-5f71-43f1-a415-b30ba9a39a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s calculated crackdown on tech is rooted in economic concern
        just as much as exercising control.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b12b05-72af-450d-860f-1fa5d17fd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659de488-64c7-4a31-98a5-1cd6cec99432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have long been incredibly wary about whether the influence
        that tech firms have over the financial sector makes that industry vulnerable
        to structural risks. If any of the major players failed for some reason, that
        could wreak havoc on China''s economy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fba92e-9614-4fc4-a683-74768b6e2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de492c6-6838-41c5-a889-02fee6f0554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to have these firms more firmly under Beijing''s control
        so that they can better serve the state when it comes to building the next
        generation of [the Internet of Things] or financial infrastructure or rolling
        out the digital [yuan]," Capri said. "All of these actions promote and project
        Beijing''s power."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a20f7-0504-40df-95ba-9676b34ba48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26529dfc-1ba9-4c6e-8fcf-a3fb86649dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a tricky balancing act. While Chinese President Xi
        Jinping has long favored state-owned firms over private ones like Alibaba
        and Ant, analysts point out that those state companies are not nearly as adept
        at driving productivity and innovation as their publicly owned counterparts.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc08697-7c80-4126-bb19-1a0a76a45eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12e9d4-21d2-4272-bb85-0ab9c22ed028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legitimate concerns about financial risks and anti-competitive
        behavior that justify greater oversight of the tech giants," wrote Julian
        Evans-Pritchard, senior China economist at Capital Economics, in a research
        note last week. "But we think a desire to reassert control means that regulators
        are now swinging too far in the other direction. This threatens to undermine
        the recent prop to economic growth from rapid productivity gains in the tech
        sector."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9181f-2c70-4ce3-a752-b1b618ce7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2a842-7321-4895-abf3-78d8b14f85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Beijing will likely remain careful "not to kill the goose
        that lays the golden eggs,"said Martin Chorzempa, a senior fellow at the Peterson
        Institute for International Economics, who researches financial tech innovation
        in China.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc315ba-303e-4e71-b2f1-cd71d5873275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa001c-e429-465e-bd21-41b28984937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is widespread recognition of the importance of the super
        apps for China''s innovation ecosystem, hopes for international influence
        and status, and its economy," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e05434-566d-46cb-b836-1c1fc0f7cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d571824-ee5e-4f90-8b7a-d4dae7f1c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller of the City University of Hong Kong agreed. If China wants
        to compete with the West, he said, the country "has to pursue industrial and
        technology policies in a more efficient manner."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34815cfe-f124-4baf-97f5-88c8a59b3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:38:56.341+08:00
