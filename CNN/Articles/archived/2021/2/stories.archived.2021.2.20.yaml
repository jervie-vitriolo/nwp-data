    'title': 'Hundreds of drones took Van Gogh''s ''The Starry Night'' to the skies
      -- and set a Guinness World Record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b46e35-4329-4998-b13d-dc7056f5af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.579+08:00
      'mgnl:createdBy': 'bamba'
