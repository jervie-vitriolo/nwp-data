    'template': '1'
    'title': 'ANALYSIS: A month into office, Biden seeks to reassure on the pandemic
      at home and abroad'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfb04b-3d31-4215-92c2-d6136250118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden pronounced to world
        leaders Friday that "America is back," promising that he would position the
        country to take a prominent role in the global fight against the Covid-19
        pandemic, hours before touring a vaccine manufacturing plant in Michigan,
        where he told Americans, "We''re going to beat this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30627c-e2d5-42ce-a8d8-32b068d45c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing back-to-back diplomatic meetings and making one of his
        first official trips outside of Washington as president on the same day, he
        communicated both the very real seriousness of the crisis and his willingness
        to fight it with investment in science and infrastructure both at home and
        abroad -- a stark departure from his predecessor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd6445-1fee-463a-a0af-f7056feba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not looking backward. We are looking forward together,"
        Biden said during a virtual appearance at the Munich Security Conference where
        he noted that the US was officially rejoining the Paris climate accord and
        pledging $2 billion to a global coronavirus vaccine initiative to help further
        the development of vaccines as the US tries to "earn back our position of
        trusted leadership."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d8e8a-ee1f-4409-8391-818944e0598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four years under Donald Trump, the stature of the US was diminished
        around the world as many longtime allies watched the former President''s erratic
        behavior and anti-science pronouncements in disbelief. Though the US took
        the lead in past crises like the Ebola outbreak, which then-President Barack
        Obama referred to as a national security priority, Trump withdrew from that
        traditional posture as the coronavirus spread across the world, failing to
        marshal a coordinated national response even within the US as governors were
        forced to fend for themselves, despite his administration launching an effort
        to accelerate vaccine development and production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917a448-11cc-467a-b332-cfa2f2ef34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his nearly one month in office, Biden has had his fair share
        of messaging blunders -- from shifting timelines on vaccinations, when and
        how schools can reopen and when life can return to normal generally -- but
        he made it clear Friday that he is making a sharp break from Trump''s muddled,
        go-it-alone approach, looking to strengthen America''s partnerships as the
        US tackles challenges like the climate crisis and future pandemics alongside
        like-minded allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5d0cb-3485-4573-874b-b81c3808eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we fight to get out of the teeth of this pandemic, the
        resurgence of Ebola in Africa is a stark reminder that we must simultaneously
        work to finally finance health security; strengthen global health systems;
        and create early warning systems to prevent, detect, and respond to future
        biological threats, because they will keep coming," Biden told the Munich
        Security Conference, hours after he''d participated in his first virtual session
        of the G7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df95e5-b5df-4fc4-b393-8a2ea0bc0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later as he toured a Pfizer facility in Portage, Michigan -- one
        of three sites in the US that is manufacturing the company''s vaccine -- Biden
        tried to strike a balance between optimism and a realism about how quickly
        his administration could get the US population vaccinated and moving toward
        a higher degree of herd immunity. He pointed to the severe winter storm in
        Texas as an example of the unforeseen challenges that could slow the process,
        along with potential manufacturing delays and the new dangers posed by virus
        variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eee83a-e5fd-4bed-b569-d20094d85932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harkening back to the promise that he made during his inaugural
        address, he noted that he told the American people he would always "give it
        to you straight from the shoulder, as Roosevelt said, because the American
        people can take the truth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cad37-4cd9-44f2-a44e-fbb718da24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''ll run into bumps. It''s not going to be easy here to
        the end, but we''re going to beat this. We''re going to beat this," he said
        at the Pfizer plant where he inspected some of the ultra-cold freezers that
        hold the vaccine and toured another part of the facility where vaccines are
        boxed with dry ice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611187f0-34fb-40cf-ba4c-151a46523e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his belief that Americans should look toward the end
        of the year as a time when the US will be "approaching normalcy" but said
        he could not set a firm timeline for achieving that goal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dcab3-9eb1-4e2e-9c73-7d58934eac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the US government had delivered more than 78 million
        doses of the vaccine to states and jurisdictions, according to the latest
        data published by the US Centers for Disease Control and Prevention. More
        than 59 million doses have been administered, about 76% percent of what the
        government sent out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1dbdab-d393-4859-9443-5e0d7e2b5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After vaccine shipment delays that resulted from the winter storms,
        Andy Slavitt, a senior adviser to the White House Covid-19 response team,
        told CNN''s Wolf Blitzer Friday that the federal government will be "shipping
        more doses than states have ever received before" because they are shipping
        this week''s doses and next week''s in an effort to get back up to normal
        speed. "For all the governors and all the states that have said we want more
        vaccines, they''re going to have to be ready, they''re going to have to make
        more appointments, they''re going to have to extend their hours," Slavitt
        said on "The Situation Room."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d447578-5252-43c7-9326-44493972a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the White House coronavirus briefing earlier in the day on
        Friday, Slavitt said the federal government has a backlog of some 6 million
        doses due to weather and that all 50 states were affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407e1a4-e775-4f1c-a439-7704a50df85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the doses promised to the US by Pfizer/BioNTech and Moderna,
        along with the 100 million doses that Johnson &amp; Johnson has said it would
        deliver of its single-dose vaccine by the end of July — if it is authorized
        for emergency use by the US Food and Drug Administration — the US could theoretically
        have enough vaccine doses to fully vaccinate the population by mid-summer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b442f95-7f72-4063-9565-33704d067140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God willing this Christmas will be different than last — but I
        can''t make that commitment to you," Biden said Friday. "There are other strains
        of the virus. We don''t know what could happen in terms of production rates.
        Things can change. But we''re doing everything the science has indicated we
        should do, and people are stepping up to get everything done that has to be
        done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68382e39-441e-4604-9ac9-1a139eafb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also redoubling his efforts to win approval of his $1.9 trillion
        Covid-19 relief package, which is on track for a House vote next week, challenging
        Republicans who oppose it to be clear about the parts to which they object.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c690a90-ba4b-4e08-8c29-9c7b15ce18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine equity questions persist at home</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57372f-d6a1-4c61-a715-c57963e98f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s pledge to put US ingenuity to work -- and act as a more
        benevolent and pro-active force to help other nations around the world --
        was echoed by Dr. Anthony Fauci during an interview Friday hosted by Georgetown
        University where he called for the US to take a strong leadership role in
        developing a universal coronavirus vaccine. The goal of such a vaccine, he
        said, would be to protect people not only from coronavirus mutations, but
        also "the entire spectrum of the family of coronaviruses."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75d13e-fea1-49ef-ade4-7331f2b8a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got hit with three in 18 years that have been either pandemic
        or pandemic potential, so shame on us if we don''t develop the universal coronavirus
        vaccine," said Fauci, the nation''s top infectious disease specialist.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa1a98-8910-4904-8a43-073282dab3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, questions persist about how to get the vaccine distributed
        more equitably at home, particularly in communities of color where vaccine
        hesitancy is more pronounced, an issue the White House said it plans to bring
        into sharper focus over the next few weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092a338-f473-4702-ba72-8ee35dfce94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation analysis showed that among those who
        have received at least one dose of the vaccine, White people have been vaccinated
        at a rate three times higher than Hispanic people and twice as high as Black
        people in the 27 states reporting ethnicity data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d56bf-5410-4157-9ef0-6aa4ed004531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way the Biden administration said it is trying to address the
        issue is by opening new community vaccination centers in partnership with
        states. Two were opened in hard-hit areas of Los Angeles and Oakland this
        week, and Slavitt announced that five new sites would open in the next two
        weeks in Philadelphia, Orlando, Miami, Jacksonville and Tampa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85d25a-2567-46a1-be34-8c4a306bec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned about the criteria used to determine the locations
        of those sites during the White House coronavirus briefing on Friday, Slavitt
        said the federal government works with states to find sites where they can
        target vaccinations to "those who are most vulnerable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe01d47-ce1e-4466-b587-85cae5ca18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While answering a question about vaccine equity, Slavitt also said
        that the administration will soon announce new steps to address some of the
        key barriers to vaccinations in some of the nation''s hardest hit communities.
        In those areas, many people have had difficulty getting the vaccine due to
        a lack of transportation and a lack of access to local pharmacies, providers
        and health clinics, not to mention the ability to get online and try to book
        scarce appointments that often are snapped up as soon as they are posted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e28d0-6e79-4e04-8b3b-3f11f781cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt said the administration is looking at solutions like bringing
        more mobile vans into those communities, adjusting the hours that vaccination
        sites are open to create more opportunity for shots outside the workday and
        helping fix some of the problems with the appointment systems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb5579-b5b5-4790-9413-c6c454c20a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that we are working (on) these in detail, along
        with the states, along with local communities," Slavitt said. "I think it''s
        safe to say that if you don''t do the things -- you naturally end up with
        the people who are getting hit hardest by the virus also getting the least
        access to the vaccine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4dc4a-75c2-4c49-ab09-a31e8539feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some success stories. I think it''s too early to report
        that we have figured this out," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80dd0f-9f3d-4e52-bafe-2d6b8ef0d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a constant battle, to be honest."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7315955-a5ea-4b3b-be11-d2cdbcf4b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:23:41.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <a href="https://edition.cnn.com/2021/02/20/politics/president-biden-coronavirus-pandemic/index.html">CNN.com</a>.&nbsp;</p>'
