      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last movie appearance of her 20-year career came in the 2014
        adaptation of "Annie."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc7cb7-a216-418e-b453-53d2abb07c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
