      'mgnl:lastActivated': 2023-01-25T08:28:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An upscale hotel in South Korea has issued
        an apology for a mistake that may have enabled outsiders to see into their
        sauna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e9db3-a670-406f-9df8-1a766758a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9eb960-3191-4843-8fbb-24159778d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Josun, a new five-star property on the popular resort
        island of Jeju, issued a statement on their website after a local blog reported
        that the sauna''s blinds had been up for part of the day, making it possible
        for people to see into the women''s sauna area from the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f827eb8-bfd3-4db7-ad6c-988c6ea21ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c28bd-cde3-4796-8678-86fb86b9fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re deeply sorry for causing any inconveniences to our customers
        in using some facilities at the women''s sauna at the Grand Josun Jeju Hill
        suite for missing mirror coating for some windows and [problems in] operating
        the blinds," read the statement, which was posted on February 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551d67e-bb27-47af-8c59-2afb0611d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e338cf-1cae-4d5b-a3aa-fda5727fe265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sauna''s operation has been suspended and we''re closely checking
        deficiencies and taking immediate action to correct them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd4584-b095-4d0c-a9cc-991c8b6c1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138560f-89ca-40e0-b1a4-90cd0f9bed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel explained that the special coating makes it impossible
        for people to see into the sauna during the day, but doesn''t work the same
        way at night, which is why the blinds are supposed to come down as soon as
        it''s dark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851aaeb-3199-41af-a363-8b501834fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df4b8a-6afc-43a6-8cbb-45121fb88f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Korean blogger wrote about his experience staying at the hotel,
        which went viral after it was posted on February 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1e5e5-0c97-4ae5-921c-b69ac4804980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40a4fa-9751-4aa1-b1e2-7320043bcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went on my honeymoon to Jeju Island and stayed at a suite room
        at a newly opened five-star hotel but my honeymoon turned out to be the worst
        memory of my life," wrote the blogger, explaining that he and his wife had
        enjoyed using the pool and sauna facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a5e11-fa2d-4f6d-9c6a-89c7d1f704c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3aa0bd-b103-4a81-ac68-3e953ccab405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: "On my last day I went for a walk but as I looked at the
        windows of the sauna I found out that I was able to see inside the sauna from
        outside. I could see the thermometer inside the sauna through the windows.
        We could see the inside of the showers and bathrooms from outside, from the
        hotel entrance, walk path, car park and from even hotel room balconies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8d707-05e6-4c9e-a8c9-803958fc9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91115f-b3ef-4b73-82e7-d5d26e51ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I were shocked to find this out. The thought that we
        might have used bathrooms and showers in front of many people gives me chills
        and we''re getting therapy treatment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeee791-960a-463b-9d9f-febc87421dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98bc27-f2e8-42e5-80a1-363531761fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Korea''s Yonhap News Agency, the local Seogwipo police
        were called when guests began complaining to the hotel staff. The hotel''s
        manager was out of town for the Lunar New Year holiday, the blogger claimed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b1c65-ddea-4f84-ba98-95d1ff46a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eaed64-5e94-435a-a1c2-3122cd17d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are now going through CCTV footage to determine if anyone
        was exposed while using the facilities or if anyone was taking illicit pictures
        or video from outside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dd156-d5bc-49e7-9078-0c2aaa6194eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e512d8-3fd6-4bd1-b0ef-b92f76a1bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the coronavirus pandemic, steam and dry sauna rooms have been
        shut, but general tubs have been open with capacity limits. As the country''s
        borders remain closed to non-residents and quarantine laws are in place, many
        Koreans have opted for domestic holidays this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f57a0-d737-4679-9b42-a920113a89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:29:09.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/south-korea-hotel-see-through-sauna-apology-intl-hnk/index.html"
        target="_blank">"South Korea hotel apologizes after honeymooners discover
        people can see into mirrored sauna"</a></em></p>'
  'G7-pledges-four-billion-dollars-covid-vaccine-initiatives':
