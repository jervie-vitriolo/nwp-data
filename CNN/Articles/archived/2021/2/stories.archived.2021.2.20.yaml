      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a9627-9128-404e-81e3-cdb0f15a4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he worried that if a large number of people received just
        one dose and had less optimal immune response, they could be exposed to the
        virus and start incubating viral mutations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6bad5-8dac-417c-9c9a-69d1d291c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4e9ee-373a-4dac-9c8e-9c9b64105b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:53.863+08:00
