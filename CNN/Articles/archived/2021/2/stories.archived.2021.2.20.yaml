      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9afe6-09c9-4f4b-8ffa-fb70576c2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify as an animation, the record''s guidelines require 12
        images per second on the part of the drones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f81cf2-30d2-444b-adc1-b7bde6ad0362'
      'mgnl:activationStatus': true
