      'mgnl:lastActivated': 2023-01-25T08:19:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07239bc-d1d3-45a5-bd5a-df909a686dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infections jumped to 559,288 with 2,240 new
        cases. It is the second time in just over a week that the country listed more
        than 2,000 cases in a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326249e-5d8a-4246-bfdb-1c959e82bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19321df6-130e-4c80-845d-613cc6f020d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:24:28.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 34,100 active or currently sick patients, equivalent
        to 6.1% of the COVID-19 total. Meanwhile, 504 have gotten well, raising the
        number of survivors to 513,120 or 91.7% of the case count.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36f410-869e-4671-a8dd-ad88d288fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:25:10.228+08:00
