      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to these commitments, the G7 leaders also supported
        the commitment by Japan to “hold the Olympic and Paralympic Games Tokyo 2020
        in a safe and secure manner this summer as a symbol of global unity in overcoming
        COVID-19,” they said.</p>'
