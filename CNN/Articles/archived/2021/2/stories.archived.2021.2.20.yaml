    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea204a-a429-4c42-bcd9-828585f127a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
