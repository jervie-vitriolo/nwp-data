      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52a80e-1a78-4cf5-abba-07c6b6e167c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is just the first of a multi-tiered effort made possible
        by international collaboration and future missions that will return samples
        collected by Perseverance on Mars to Earth.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb1012-3798-4712-9e41-24f4760716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
