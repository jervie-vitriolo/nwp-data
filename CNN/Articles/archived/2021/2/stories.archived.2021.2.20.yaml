      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a1330-fbaf-49d3-84c9-44359391a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Slavitt said Friday night that states will receive more doses
        of COVID-19 vaccines than they "have ever received before" in the coming days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dd1ed-0c54-42a1-879e-b991a27ccdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bace4a-840e-40dc-9e68-a83892f4f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting tomorrow, Saturday, we''re going to be shipping more doses
        than states have ever received before," Slavitt told CNN''s Wolf Blitzer.
        "Because we''re going to be shipping this week''s doses and next week''s doses."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ad430-99c8-4d54-834d-4b986f0493cf'
