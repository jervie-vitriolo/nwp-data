      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9293c1-5015-4f2f-9de9-51698971446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T16:17:28.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there will be no more tests required for visitors but a
        valid medical certificate issued by a doctor. Other requirements include pre-booking
        with their accommodations, she added.</p>'
