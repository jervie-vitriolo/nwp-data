      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The tiny remote Ascension Island in
        the South Atlantic Ocean could “become the first island to be fully vaccinated
        against COVID-19,” the British Military said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3650989-12b4-4c64-9292-e18001a0abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f547d-97f9-4836-a5c2-ad3a0374f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island – a UK overseas territory – has a population of just
        over 800 inhabitants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafded1-35ca-4721-8291-10f6281b3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e7c2a-5c26-4570-a5a6-281061812d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,950 doses of the AstraZeneca COVID-19 vaccine arrived
        at Ascension earlier this week on a special support flight by the Royal Air
        Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fb962-3145-453b-9eb5-4594829b0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c691e-994b-4844-a29c-1fef9aed09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the island’s Georgetown Hospital have begun administering
        the vaccine and the first people to vaccinated were hospital employee Sylvia
        Isaac and her husband Mervyn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28dd9d-fc33-421d-bb86-6b825b2689b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866ffe9-381d-4adc-b530-41157d999176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Ms. Isaac said: “I feel very privileged to be able
        to receive this vaccine,” and that the, “vaccination itself was quick and
        painless.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbb8fa-a612-4831-89b4-c2163c177bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903d820-1354-4929-9704-e5d3b125fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This vaccine will hopefully protect us against the worst effects
        of COVID-19, and also help to protect family, friends and the rest of the
        community,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d270e3-bf4e-4957-9b6a-8823084a7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be5bb6-8b01-4cdc-9028-81fad055ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the number of inhabitants the Ascension Island Government
        anticipates, “that first doses will be administered to all those offered it
        by the end of next week.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b0b84-1e84-4d81-ab2f-e542bcf872e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631d9cf-a294-4528-b940-0b79bfabf7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Philip Rushbrook of Ascension said: “I am pleased to be on
        Ascension at this time to see first-hand the arrival and distribution of the
        vaccines.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798a5ea-f054-4d76-b34e-7cb9c3c3423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d98e6-ded9-440a-a137-0b0c3cc135ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to thank personally everyone involved in making this
        happen.” And said the delivery of the vaccines, “represents the culmination
        of a lot of hard work across several UK government departments, the RAF and
        within Ascension Island Government.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452506ad-5c92-4c2c-a92c-f6bd03c83ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:22.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10edc27-1b4e-4ca2-a7e3-0ad744cc945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Air Force Flying Officer George Cox, Officer Commanding Cargo
        said: “Places like Ascension Island are notoriously difficult to get to.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed39502-f3c6-4a04-94c8-fd7106bb251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b09c3-25fc-4607-82df-a85739788805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines arrived on an A400M Atlas cargo plane as the “RAF can
        get out to remote locations that commercial aircraft can not necessarily access,”
        said Flying Officer Cox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f2426-5f62-4030-a3fe-f5362a91ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cd322-e967-4c50-b2ab-fef7d362ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where is the Ascension?</strong> A volcanic island of 33
        square miles, Ascension, is approximately 1,000 miles from the coast of Africa
        and 1,400 miles from Brazil. Their nearest neighbors are on the island of
        St. Helena 700 miles to the north.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038bd33-b69a-4ba4-9902-6da8a76c2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570600da-fae7-45ed-8b78-9aafb6fd68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ascension Island is part of the United Kingdom Overseas Territory
        of Saint Helena, Ascension, and Tristan da Cunha and has its own Constitution
        is self-governing and makes its own laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f9bf4-1d46-41cf-b2ca-29e6df417b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:45:19.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-19-21/index.html"
        target="_blank">"This island could be the first fully vaccinated territory
        in the world"</a></em></p>'
