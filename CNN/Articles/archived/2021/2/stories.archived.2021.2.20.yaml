      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed 10 duplicate cases from the tally,
        including six survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaccf82-60b0-4508-b1f6-9579cb551a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:25:10.228+08:00
