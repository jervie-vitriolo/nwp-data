      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2021/2/5/coronavirus-vaccine-covax-facility-explainer.html"
        target="_blank">Why COVAX could become the most important acronym of 2021</a></strong></p>'
    '12':
