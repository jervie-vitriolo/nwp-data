      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we are warming up ... now is when our work is really going
        to start," Kuenstle said. "That''s what usually happens with a disaster."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
