      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the CEO of Pfizer said the company is adding a facility
        in Kansas to its COVID-19 fill-finish vaccine production process and expanding
        Covid-19 vaccine production capabilities at locations in Michigan and Connecticut.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed11d1-855c-4605-97f3-151be1cc6dd5'
      'mgnl:activationStatus': true
