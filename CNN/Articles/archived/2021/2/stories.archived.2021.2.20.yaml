      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/us/van-gogh-guiness-drone-trnd/index.html#:~:text=The%20instantly%20recognizable%20work%20of,World%20Record%20in%20the%20process.">Hundreds
        of drones took Van Gogh''s ''The Starry Night'' to the skies -- and set a
        Guinness World Record</a>."</em></p>'
