      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Albert Bourla said production improvements have allowed the
        company to reduce their timelines "from approximately 110 days from start
        to vial ready" and are now closer to "an average of 60 days, which is an almost
        50% improvement."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a56018-0d62-4c28-9fc5-6855e4a33def'
