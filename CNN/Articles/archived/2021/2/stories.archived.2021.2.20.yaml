    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76d855-c89b-4555-873d-6ec94879bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
