      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/19/entertainment/cameron-diaz-return-acting-intl-scli/index.html#:~:text=%22I%20just%20decided%20that%20I,Health%3A%20The%20Sessions%22%20series."
        target="_blank">Cameron Diaz reveals why she ''couldn''t imagine'' returning
        to acting</a></em></p>'
  'Asian-American-unprovoked-attack':
    'author': 'Stella Chan and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T10:12:05.747+08:00
    'imagesource': 'jcr:474b5fad-7fa5-43fb-a50d-470c6cd53799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c20cd4-93a0-484a-b8b7-80e5cf3d3206'
    'lead': 'The last few weeks have seen a string of attacks against Asian and Asian-American
      people, though police have not confirmed that race has played a role in the
      assaults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T10:14:53.818+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:24:33.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:12.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Asian-American man suffers a severed finger after an unprovoked attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841908d-6bda-4ac0-9574-2213a72207e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An elementary school teacher''s aide was
        waiting for a bus in Rosemead, California, when he was brutally attacked on
        Sunday, suffering a severed finger, according to the Los Angeles County Sheriff''s
        Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32427f4b-ee32-441a-8990-44cf87727b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7eb138-b6ed-4e7a-8d0b-7c883e82327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man on a bicycle approached Matthew Leung, who is Asian-American,
        at a bus stop in Rosemead, a suburb of Los Angeles, just after 1 p.m. They
        exchanged hellos, but about 10 minutes later, the man, unprovoked, attacked
        Leung, said May Cun, Leung''s colleague at Gates Street Elementary School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600eae7-6976-44e7-b3cb-70189c3d4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacc815-baf8-4eeb-a678-775d4bafcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung shielded his face with his hands during the attack and then
        he blacked out, Cun told CNN. A passerby found Leung bleeding on the ground
        and called for help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0cdf5-a406-4adf-9854-6fa3eb59cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ef669-c72c-41a9-8e4a-2412baa4de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung, 51, was taken to the hospital. He told CNN affiliate KABC
        that he saw his finger injured while on the ambulance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e177a-b0e1-4826-b41e-17391c647302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad3c57-fcca-452b-bef0-ec53a2b9486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when I go to the hospital the doctors see it and say oh no...so
        they cut it off," Leung told KABC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1856c5-e526-48e9-97e0-11114e2477d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2662128-350c-4c28-aa7c-94828bfd9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department does not have a suspect
        description, but the assault is under investigation. It''s not clear if race
        was a factor in the attack, the sheriff''s department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b82ac-3b78-406c-8882-cfa889cf116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6f597-f513-46a6-b76b-bf9107861480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowena Quijano, who also works with Leung, said she doesn''t know
        if race played a role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e0630-af6a-40e4-81f3-757321e71d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226ffe1-8d93-481c-b893-2120d98b1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to bring awareness to this so that everyone is aware
        and we could watch out for each other," Quijano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc06e2-41a2-4752-9404-fe3de07dfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24b605-3079-4341-a157-62a8a1dd2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Leung was a teenager, according to Cun, he was trying to catch
        a bus when he was hit by a car. That accident left him with slurred speech,
        a limp and seizures, she said. Leung now uses a cane to walk, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85f882-d1bb-4eb0-9182-75a36cb1bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3e3bf-22c2-4280-a551-33212a6af9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cun, Quijano and others started a GoFundMe page to pay for Leung''s
        medical expenses, and donations have already exceeded the $35,000 goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1337bf0-5b96-472b-889f-ad76904613e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc935311-d55f-4ac1-b431-033508fbd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just astounded by the amount of love and support he''s receiving
        and the power of social media," Cun said. "I''m just speechless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2953305-284c-4f04-baa3-ebc774f2d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff5eff-f780-4e48-b97c-e517cc25f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring is a reflection of Leung''s decades of dedication
        to the school, where he works with transitional kindergarten students, Quijano
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74815db-517f-4562-8ef0-ba8211d937bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9be18f-6217-46c0-91eb-2407788ff230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so loved," she said. "He''s such a kind, friendly, gentle,
        humble person. Yes, it''s unfortunate that this happened, but he has touched
        so many lives. So many former students remember him, based on the comments
        on the GoFundMe site."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e1ca3-3e46-4a7d-9fdc-64fe373df5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04b6e8-33b7-4c2a-8206-42880947816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few weeks have seen a string of attacks against Asian and
        Asian-American people, though police have not confirmed that race has played
        a role in the assaults.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab52b49-252b-4324-99b2-d01bded8eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f37d-18b1-4df0-b024-96240ad47516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 84-year-old man from Thailand died in late January after being
        attacked on his morning walk in San Francisco. Days later, a 91-year-old Asian
        man was violently shoved to the ground in Oakland''s Chinatown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecb9ac-a3a0-441c-8703-07f8276d9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329eaa20-eaba-4c2a-aa4a-2bca32038ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, a 64-year-old woman was robbed outside a Vietnamese
        market in San Jose, California. And in the same week, a 61-year-old Filipino
        man was slashed in the face on the New York City subway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4cf3c-10e1-472d-8e4a-7ed43e535203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfd81c-2179-47bc-9cf0-33c1279687d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Covid-19 pandemic began spreading in the United States,
        immigrant advocates have reported rising instances of xenophobic attacks against
        Asian people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5db95-c192-406e-9a44-f55e4940ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfc771-927a-4dc9-ba8c-6765ec548094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate began collecting reports of racism and discrimination
        against Asian Americans in March 2020. Through the end of the year they received
        more than 2,800 firsthand reports of anti-Asian hate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e7ea8-4963-4ddc-9144-2efcd8a6ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b668f4-182c-44a4-b91b-f706afd3d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations have seen similar spikes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3e842-6b67-42b9-94c2-b4866415b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.821+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5033ec-9c9e-46b7-8415-8b7908e934c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2017 to 2019, the group Asian Americans Advancing Justice received
        less than 500 reported instances of hate against Asian Americans. But from
        February to December last year, there were about 3,000 incidents of hate cataloged
        by the group and others, they estimated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4c74c-3778-4f6d-980c-864265152f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:14:53.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/19/us/asian-american-attack-trnd/index.html">"An
        Asian-American man suffers a severed finger after an unprovoked attack"</a></em></p>'
  'myanmar-protests-fears':
    'author': 'Helen Regan and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T10:15:08.306+08:00
    'imagesource': 'jcr:fdbfe28d-8ecd-427b-b357-90a3b4380677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01cae83d-c9e9-4bf6-84b3-6208ece892c7'
    'lead': 'Many citizens have told CNN they are terrified of being dragged from
      their beds in nighttime or early morning raids, which have become frequent occurrences
      since the military takeover, and detained or charged on the basis of vaguely
      worded laws commonly used in the country to stifle dissent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T10:18:54.467+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:23:43.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:13.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'By day, Myanmar''s protesters are defiant dissenters. By night, they''re
      terrified of being dragged from their beds by the junta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e00b75-a278-4189-a470-65deb46b408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Each day before the internet goes
        down, anti-coup activists in Myanmar pile on to social media and encrypted
        messaging apps to frantically organize the next day''s protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb508d24-af9c-45ce-bfdd-f2f2aa368188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fec14-15cb-44c7-8b25-3cd72b2e5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By day, thousands of people across the country join vibrant demonstrations
        calling for the military, which seized power in a coup on February 1, to hand
        back power to civilian control and release ousted leader Aung San Suu Kyi.
        They defiantly bang pots and pans, beat drums, wave creative signs and march
        en masse through the streets. Government and factory workers have gone on
        strike to join a growing civil disobedience movement against the takeover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac9052-ea40-46c6-a6b3-453a3659c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76df92-d3d2-4726-9f85-ab53e3c7d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when night falls, fear sets in. Communication is difficult because
        of internet shutdowns ongoing for the past six nights -- a digital curfew
        now coexists with the real curfew imposed in major towns and cities from 8
        p.m. to 4 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a6808-b39b-4b3d-862e-a8ff77bb760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047dcf9-8699-4c17-826c-02b26612e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has justified seizing power by alleging widespread
        voter fraud took place during the November 2020 election, a claim refuted
        by the election commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e88b95-f4a3-4105-8542-e8f331e2caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a33d8-3f21-4032-96f2-7bbd24c0b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many citizens have told CNN they are terrified of being dragged
        from their beds in nighttime or early morning raids, which have become frequent
        occurrences since the military takeover, and detained or charged on the basis
        of vaguely worded laws commonly used in the country to stifle dissent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6174b-43e7-4d3f-92ba-d844d3042d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230dbc1-3452-4faa-b3f8-4801001e2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters, who by day are fearlessly marching through the
        streets, go into hiding at night, moving from house to house to avoid arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262c739-cc2f-4287-aa46-1db24c71cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9556c-97ba-4558-b71c-975dd29cdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mental fight as well as physical," said Thinzar Shunlei
        Yi, 29, a prominent human rights activist who went into hiding a few days
        after the coup. She said not knowing what will happen each night, and at the
        protest in the day, is a type of "psychological warfare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4526954-7505-4ad9-9ce3-9cd85d6d1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fa2e6-0abc-4dda-80ac-fb72e9f8877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every morning we have to check: are we going to this (event)? Because
        anything can happen on the streets anytime. But outside we feel united and
        strong," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1dcbe-90f6-4bbe-93b3-deb5d67c8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400e062-9d37-4882-8265-9d8cf319dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she protests despite the dangers to "let the people and
        military know that our current political system is failing" and that Myanmar
        "needs a new solution" and "framework" that''s inclusive of all people and
        ethnicities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff825fb-f162-4470-8b2e-73d7287fb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a73910-c0b3-46d2-b2b2-7fd91a041575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the bigger cities like Yangon and Mandalay, to remote villages,
        people across the country are protesting against the new military regime,
        risking arrest for their actions. And while the demonstrations are dominated
        by young people, like Thinzar Shunlei Yi, who have tasted democracy and don''t
        want to give it up, they are supported by many in the older generation who
        remember what it was like under the previous military rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2c31c-75c9-4d0e-a633-ed0011d110f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf4ff1-3a30-47b9-a177-b71be040f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No contact</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644193a7-4bd9-403b-973b-8137e68983bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of February 1, before Myanmar''s coup leaders
        had officially announced their takeover of the country, a white van pulled
        up outside Maung Thar Cho''s house in Yangon''s suburbs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b85858-2027-4293-8b14-b650f1624d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82937948-50d0-4163-ad6c-496b495eac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the vehicle, his relative says, were several soldiers and
        others dressed in civilian clothes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7618edb-b228-4917-b883-e741a05ff3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbad16c-8864-447a-927c-5e46ef58d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three hours the unmarked white van waited outside the home until
        at 7:30 a.m. the plainclothed personnel came to the door to take Maung Thar
        Cho away. His family ​says they were asked to provide a towel to blindfold
        him, but weren''t told where he was going or why he was being taken.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdb242-d174-429d-a237-be97a5c1853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeb4f7-6992-459c-893d-6a7891a73fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maung Thar Cho, a prominent Burmese writer and history professor,
        is popular with young people in Myanmar and the speeches he delivered across
        the country have been widely viewed on YouTube and other social media sites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05265127-0ca3-42bd-8c9a-a9a6369086d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f9b84-2fa5-4ba8-b177-163aa4584c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials told the family, "we are just taking him for
        a while and (will) give some clothes and medicine, and we will be taking care
        of him," according to a relative who didn''t want to be named for safety reasons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d35d4a-7d15-4d87-8555-4ba210faac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087cb00-c625-4f91-b247-a80bd9506b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very shocked. And we didn''t know what to do," the relative
        said. "They didn''t tell us who they were."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c573b5-e146-4408-9809-58fa73f993dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fb2c1-ce7b-4dc6-bc51-08026bf04f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been almost 20 days since Maung Thar Cho was detained in
        the early morning raid, and his family said they have had no contact with
        him since two phone calls on February 2 and 3, when he reassured them he was
        being taken care of. They say they still don''t know why he was taken.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a906e2c-410b-463a-87c5-03117481dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe9c99-d057-4937-a6d9-7dbe043c1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has never been detained before ... (He) has not been very outspoken
        about the military agenda in the past. He''s been talking in a more scholarly
        interest in his talks and speeches," said the relative, who was concerned
        Maung Thar Cho does not have access to his heart medication.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31501e-d38e-48bd-b449-7e51dab9241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c7f27-b784-4d2a-bc00-483ca6198215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to Maung Thar Cho was a harbinger of the overnight
        raids to come -- and has been perceived as an early warning of the potential
        consequences for those who criticize the coup. The relative said they knew
        of other writers who had also been rounded up in similar raids since the takeover.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023bd98a-43f2-436f-af31-e046f1a8db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889d4cc-867c-4559-bb66-3d6a7811c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has delivered these literary speeches in every corner of the
        country -- (in) villages and small cities. So I think maybe the military was
        worried about his influence," the relative said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c416819-41c1-4146-a4dc-297b474254e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764eb5f-39d3-4d1f-ba13-eade23d51f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese human rights organization, Assistance Association for Political
        Prisoners (AAPP), on Thursday said it had verified 521 arrests related to
        the coup since February 1 -- 477 of those people remained in detention or
        faced outstanding charges. CNN cannot independently verify the status of all
        those named on AAPP''s list</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b2bab-b0f7-4852-ab4e-3888a1cbc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d3939-a55a-48ef-81d8-0b608f27b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are civilians, activists, journalists, writers, monks,
        student leaders, as well as politicians and officials in the ousted National
        League for Democracy Party (NLD)-led government, according to the AAPP.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39741b4e-1f66-46ff-9d5e-7f3fc621d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebc19f-1960-4acc-9b38-c4479cc0655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maung Thar Cho did not have time to anticipate being seized by the
        authorities, but the thousands who turn out on the streets every day are working
        fastidiously to evade the same type of fate while opposing a coup that abruptly
        ended Myanmar''s short and uneasy transition into a fledgling democracy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7347b4-034c-4b6d-8d94-3251668ebecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214860f7-821a-429d-ab77-497f65c10c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many feel they are fighting for their very future -- especially
        those who remember the more than half a century of brutal, isolationist military
        rule.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebc9df-f4c4-49c1-ae3d-2839d0565b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225d117-a5b3-4ac6-ac6c-8ba4d799d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military did not respond to CNN''s repeated requests
        for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c6aff-9e22-4ffa-8f73-189c9d47cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d64a3-9b1d-4d82-8122-2b8d804309bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With memories of the past, older generation stands up</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2dbb2-3199-4108-8d3e-31773f4b7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchaung Bo Bo, 48, said he goes out every day to protest because
        he knows firsthand how violent military rulers can be and doesn''t want to
        see the younger generation suffer as he has done.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1a65-8d21-41a1-a233-1ea728cd66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad8485-e0bf-41b3-b20d-1e6cf52e8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchaung Bo Bo was 15 and living in Yangon when security forces
        brutally crushed a mass popular uprising against the military regime in 1988.
        Thousands were killed in protests that year, according to Human Rights Watch.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afc338-272e-4c53-abbe-97aba619fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9449f6-57f7-49ba-bc49-095e07e67ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the violence, thousands of pro-democracy activists fled
        to the jungles around Myanmar. After a brief stint in prison, Sanchaung Bo
        Bo joined them,​ he says, hiding for four years in northern Myanmar. He said
        he joined a band of students who had formed an armed political opposition
        group, but life in the jungle was tough.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65af030-a7fd-405a-bdcb-e0fe43da24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d49af-f104-4b91-be35-cdda5c6b8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When members of the group turned on each other, resulting in the
        deaths of 30 of his friends in a now-infamous massacre, he returned to Yangon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8661a1a-a7ba-4531-8318-b8149b7e332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bb5f7-2970-4e10-a3c7-5baceaf0d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Sanchaung Bo Bo was arrested after trying to arrange a
        10-year anniversary event to mark the uprising. He was charged with defamation
        against the state and spent 11 years in prison, where he said he was repeatedly
        tortured.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51310870-a1a4-466c-8ba3-bb46fce5bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df06184-12ec-4cc1-8efc-76d8c841ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance in 2000, he said a prison guard beat him with a
        rope with a metal end so severely that he remains deaf in his left ear, and
        continues to have trouble sleeping. His prison experience took such a toll
        that he said he once considered suicide, but something within him pushed him
        to survive.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be193d43-e42c-4b78-aba3-e0e04a73b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e049af-0071-4157-a656-150c6b3899b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People still carry the trauma from that generation. Even when they
        see people in uniform it gets into their nerves. It''s like they are allergic
        to it. They feel their blood getting hot as well," Sanchaung Bo Bo said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05672f89-64db-4d7c-9a50-e4e29846b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451843a-67fb-4621-ac4b-78ec1e6943c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing up to the military rulers, he said, is important, as he
        felt Myanmar could not regress back to the era of martial rule. Laws governing
        the country need be "specific and just," he said, and he called on the international
        community to protect Myanmar civilians.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee422b-eab7-4439-9031-9a89a19a8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5712e3a-ab51-4ed1-b316-f10a4e66adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want any new generation to experience what we have experienced.
        I want them to live without fear in their life," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e92ab9-6de2-4a44-b9d2-0d03c83e4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610c552-4e8b-4d34-a2c1-02dda704e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protesters remain determined</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f455e8-59af-4cec-8fb6-c465ee857795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchaung Bo Bo said one key difference between today''s coup and
        1988 is the fact younger people have now tasted democracy and, in general,
        are better educated than his generation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6d6af-42a7-4bfd-a82b-2ccbecc076c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbdc8e-7fda-4640-8582-5e969f4e8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation Z''s mark has certainly been firmly stamped on the recent
        protests, with creative protest art and graffitied messages mocking the general
        now in charge of the country, Min Aung Hlaing. Protesters hold up the three-fingered
        salute from the "Hunger Games" movie franchise, a popular symbol of anti-coup
        protest adopted from recent political unrest in neighboring Thailand.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc5cf1-767f-479c-97be-3bb57dc287f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e452f-9e27-4e92-b468-7cb55468e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown Yangon on Wednesday, thousands of people were chanting
        and holding placards emblazoned with Suu Kyi''s image and banners reading
        "Justice for Myanmar" and "Reject the military coup" as they marched to the
        Sule Pagoda.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca2f6c-41c5-4f40-aa8b-274243ff56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5495c3-a9c7-44d1-a4ed-4e58c36dd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice, 32, who didn''t want to use her full name over safety concerns,
        was among them. She said she had protested every day since February 6 and
        quit her job as a business development manager because her company didn''t
        want her to demonstrate.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ca464-ea51-4d7f-801b-9ceb2701f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
