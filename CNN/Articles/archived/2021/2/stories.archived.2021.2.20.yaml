      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from six laboratories were not included in the tally due to
        late submission of reports, the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2738d-db1a-4cf1-b257-2dcf8025907c'
      'mgnl:activationStatus': true
