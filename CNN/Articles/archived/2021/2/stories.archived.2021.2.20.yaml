    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f208273a-7d10-4496-8475-2bceedc572d7'
    'lead': 'Jack Ma''s Ant Group quickly became one of China''s most powerful companies,
      and its plans for bridging the worlds of tech and finance were growing ever
      more ambitious by the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T15:38:56.336+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:20:20.816+08:00
