    'title': 'Pasay locks down 33 barangays as COVID-19 cases double'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca53b3-b79d-41bc-8237-4ecb451717a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — The
        Pasay City government has locked down 33 barangays and one business establishment
        due to a spike in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944cbde-fdc7-4759-915b-48b8df03d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city recorded an average of 44 new infections per day this week,
        according to the OCTA Research Team’s latest report on Saturday. The group
        noted this is nearly double the daily increase of 23 COVID-19 cases the past
        week. Between January 30 and February 5, Pasay confirmed only around 18 infections
        daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b025e71-7833-4192-a5f1-04cbcf209c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily attack rate, which refers to the number of people getting
        infected by the virus, rose to 7.58 per 100,000, putting Pasay in the “high-risk
        category” based on the Department of Health’s guidelines, the research group
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af709e9-142a-4941-828c-401b52abcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the city’s public information office
        said it has placed select barangays and a business establishment on lockdown
        as part of the local government’s “control and containment strategy” against
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488138eb-166e-47de-8c4f-af22cde6cfc5'
