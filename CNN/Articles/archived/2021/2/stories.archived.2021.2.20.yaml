      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude and happiness best describe what my wife means to me,"
        he <a href="https://twitter.com/kanyewest/status/999810956912836608?s=20"
