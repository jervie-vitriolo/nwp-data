    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a5fe7-7493-4268-97b3-18f6120cd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After safely landing on the surface
        of Mars Thursday, NASA''s Perseverance rover has sent back a never-before-seen
        view: what it looks like to land on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc29ca-3b2a-4b49-984a-3fff0b9be1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21e35f-c6c0-4758-b168-c5a6f6c27505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover also returned some beautiful postcards of its landing
        site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48989c-5631-4b13-be65-20e2a5dd407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb9656-fd14-46b9-8eba-8a11efc54897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first image shared during a NASA press conference Friday was
        "exhilarating" for the team when they received it. It shows the rover nearing
        the Martian surface during entry, descent and landing. A camera on the descent
        stage of the spacecraft captured the perspective, something that wasn''t possible
        on previous missions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983d452-f129-4e28-918d-487b45a26252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89df24-7ba8-47e9-9936-99aa62cc4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shot from a camera on my ''jetpack'' captures me in midair,
        just before my wheels touched down," according to a tweet from the Perseverance
        Twitter account. "The moment that my team dreamed of for years, now a reality.
        Dare mighty things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85a017-3504-4a9b-8583-0c61756da74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee30976-785e-42b8-b796-6e37bcde9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little dust plumes can be seen kicking up from the Martian surface,
        stirred by the engines landing the rover when it was just 6.5 feet above the
        surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd4f42-8440-4afe-b0ac-fa5fd785a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae85bd-3432-453a-89e3-151146879eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team is overwhelmed with excitement and joy to have successfully
        landed another rover on the surface of Mars," said Adam Steltzner, the rover''s
        chief engineer. "When we do such investments, we do them for humanity, and
        we do them as a gesture of our humanity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500cb89-afae-4b96-9a3e-d5f03f92ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799eb2d-c30d-4154-97f3-f9b67c93c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steltzner cited iconic space images from the Apollo mission, like
        Buzz Aldrin on the surface of the moon, Voyager''s first image of Saturn and
        the Hubble Space Telescope''s awe-inspiring "Pillars of Creation" photo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8afa1-f1e3-40ee-863f-1740b6dfd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864b1e8-92dc-4d4d-8da1-23ea405db930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only hope, in our efforts to engineer spacecraft and explore
        our solar system, that we might be able contribute yet another iconic image
        to this collection, and I''m happy to say that I''m hopeful that today we
        can with this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc6ff4-fde5-45c1-bdfe-6136e64201e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38660a58-0b49-41e5-a981-7e14c79630b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first images returned by the rover Thursday evening were
        black and white glimpses showing it safely landed on Mars, color images made
        available Friday show the characteristic red color of the Martian surface.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e9408-04b3-4732-be47-88d19a8d39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d58e3d-e20b-40f2-9d6f-608156414e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An open horizon, with so much to explore. Can''t wait to get going,"
        the Perseverance account tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b0d19-1ac7-46ce-8062-fa149810a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a02f90-8ee4-45fd-9e1a-241fa00cefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocks are also seen scattered across the flat surface of the landing
        site in Jezero Crater, but they''re small when compared to the large rover
        wheels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4fda6-9d96-4b28-8a6e-bfebd92f2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7a7bb-6c11-49f8-a9eb-c311419f9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweet with the image read, "I love rocks. Look at these
        right next to my wheel. Are they volcanic or sedimentary? What story do they
        tell? Can''t wait to find out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf7dcb-bde1-4cf5-a91f-9afa038c6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:35:27.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:09.958+08:00
