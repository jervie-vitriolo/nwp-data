      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ef203-8ff2-4818-974b-269161ec5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 600 drones were of the same model, the Agile Bee II, which weighs
        approximately three pounds and flies at around 20 miles per hour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf7719-5b7c-48b2-8a99-0a46467005ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ebcfb-6bee-4f5c-84ca-da5739ca9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness has announced other drone-related records recently, including
        the largest drone synthesizer in 2020 and the most UAVs airborne simultaneously
        from a single computer, indoors, in 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1180a37-8ac4-4988-9d64-5afc853e7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:01:43.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:18:46.555+08:00
