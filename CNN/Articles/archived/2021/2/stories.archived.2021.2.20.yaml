      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold onto the hope from landing day, and let''s follow Perseverance''s
        journey exploring Mars.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14a415-734e-40a1-a355-fc4c1181f2c0'
