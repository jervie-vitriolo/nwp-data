    'template': '1'
    'title': 'VP Robredo says presidential run in 2022 ''possible'' but prefers local
      post'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544d10f-b327-4e52-9344-e33be82b4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:15:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong>&nbsp;Vice
        President Leni Robredo said she is open to running for president in next year''s
        polls, but admits she prefers going for a local government position instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebf233-282b-4486-9cc4-fb39bac26d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:15:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas masaya ako sa lokal dahil sa akin, iyong</em> happiness
        <em>ko sa paninilbihan nakukuha ko sa</em> direct contact <em>sa karaniwang
        tao, sa mga</em> ordinary people," she said in an interview with GMA News
        on Saturday. "So <em>kung ako.</em>..very, very honestly—<em>kung ako may</em>
        choice, <em>mas gusto ko ng lokal.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed3a27-1499-40aa-8202-30e338ecffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.196+08:00
