    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059a831-fea2-456f-bb26-e9194284554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:37:24.420+08:00
