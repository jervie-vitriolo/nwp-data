      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first G7 event attended by US President Joe Biden, the leaders
        of some of the world’s strongest economies repeated their support for sustainable
        development across the globe. They promised to agree concrete action on these
        priorities at the G7 Summit in the United Kingdom in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22160fcf-f68e-4d96-b304-04fd3a5f0af5'
