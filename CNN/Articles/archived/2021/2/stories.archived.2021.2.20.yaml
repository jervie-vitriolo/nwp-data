      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment that''s continued to echo since the world watched
        NASA land the Perseverance rover on Mars Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daba7b0-100f-49e9-adb6-b267c449f2a4'
