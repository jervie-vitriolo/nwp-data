    'template': '1'
    'title': 'US raises concern over China’s new coast guard law  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29022e-b901-4fe9-b007-5c2c3da2b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — The
        United States bared a number of concerns over China’s new coast guard law
        that was opposed by the Philippines and other regional neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c164d7-f342-413b-af86-983114fd124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f270bc-5388-46a1-9e64-8ccd6d7ff343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he United States joins the Philippines, Vietnam, Indonesia,
        Japan, and other countries in expressing concern with China’s recently enacted
        coast guard law, which may escalate ongoing territorial and maritime disputes,"
        US State Department spokesperson Ned Price said in a media briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466aea88-f5b1-4e0e-b82e-2b1c9e5cdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1db53c-45e1-4fa2-86a5-76f4b7424349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are specifically concerned by language in the law that expressly
        ties the potential use of force, including armed force by the China Coast
        Guard, to the enforcement of China’s claims in ongoing territorial and maritime
        disputes in the East and South China Seas,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd217f-6aea-4127-b3e3-80a0f3b10e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dc463-fbeb-4c76-a2e2-694676e52df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China asserts historic rights to both seas which overlap with the
        claims of the Philippines, Brunei, Indonesia, Malaysia, Taiwan, Vietnam, and
        Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5f5e7-5c6e-4512-976e-38529e55892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdec77-81b4-4c81-b0d0-8f9d5a587bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the legislation passed by China in January "strongly
        implies" that it can used "to intimidate" other claimants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d201bc-9581-4e08-a7fa-c3d20f3925ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/10/china-coast-guard-law-west-philippine-sea.html">READ:&nbsp;AFP
        beefs up presence in West PH Sea due to China’s new Coast Guard law</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453cb3d-0344-428e-a7f1-42ef9c26e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5698b-745f-4b9b-aa25-635c70128220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese military''s news website, the law "empowers
        the Chinese Coast Guard to take action, including the use of weapons, when
        national sovereignty, sovereign rights or jurisdiction are being illegally
        infringed upon or threatened by foreign organizations or individuals at sea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63512fdc-693b-4160-b4cf-abf548c48edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0c42c-d05b-4a19-9260-ccab88d60b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that the Chinese Coast Guard has the power
        to order foreign organizations and individuals to stop the construction of
        buildings, structures, and deployment of floating devices in the waters and
        islands of China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a415b-9b3f-4cb2-b8f2-67386ed2ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f217a6f-ef23-4a4e-8e18-45c1a9e1293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who do not stop the illegal activities or refuse to make
        rectifications within a time limit, the coast guard may forcibly dismantle
        [buildings and structures] in accordance with law," the law states, according
        to state-run China Global Television Network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e8f6a-e2b4-4806-bc8d-99ffaa8f24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d5e17-2ae3-438a-aa4a-ec93555f6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html">earlier
        called the legislation a “verbal threat of war,”</a> a claim <a href="https://www.cnnphilippines.com/news/2021/2/1/china-coast-guard-law-not-threat-of-war.html">China
        denied.</a> Chinese Ambassador Huang Xilian earlier told CNN Philippines’
        The Source <a href="https://cnnphilippines.com/news/2021/2/5/China-ambassador-Coast-Guard-law-fishermen-over-interpretation.html">that
        there should be no “overinterpretation” of the law</a>, and that “the China
        Coast Guard will not take any strong measure against any fishermen.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd0330-c87f-42be-87e0-bff60b978f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84dd13-7319-4066-bcac-7251ca665ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US believes China "may invoke this new law to assert
        its unlawful maritime claims in the South China Sea, which were thoroughly
        repudiated by the 2016 Arbitral Tribal ruling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e43ac7-aa53-4b6d-ba1a-00b742d8f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f082d-dcb3-4455-8c64-1eb1b61cd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a tribunal constituted under the United Nations Convention
        on the Law of the Sea ruled in favor of Manila’s case against Beijing in the
        sea row. The landmark decision recognized Manila’s sovereign rights to its
        exclusive economic zones in the West Philippine Sea that China contests, thereby
        invalidating Beijing’s historic nine-dash line claim to almost the entire
        South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41608669-73c6-4741-9eb6-c7f770188b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97982d7b-c8ce-4141-bb3d-6cf672bfefed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling despite being a signatory to the
        UNCLOS. Still, Price reminded the Chinese government of its treaty obligation
        "to refrain from the threat or use of force."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05f481-41d1-43a7-9464-bdb8884961a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f10637-1c80-4845-91d9-16640e258179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T12:26:17.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:23:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the US does not claim any part of the strategic waterways,
        it conducts freedom of navigation operations and declares most of China’s
        sweeping claims as illegal. It also committed to stand with the Philippines
        and other Southeast Asian allies in protecting their sovereign rights in contested
        waters.</p>'
  'chile-coronavirus-vaccine-rollout':
    'author': 'Rafael Romo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-20T13:05:59.130+08:00
    'imagesource': 'jcr:fbf58b6d-feac-4b0a-9684-b163c9505bed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45e396e-57b7-4143-b5aa-3f55f77c89dc'
    'lead': 'Fast forward nine months and the Chile is in a totally different category.
      While some Latin American countries like Nicaragua have yet to receive any vaccine,
      the Andean nation of 19 million had already given more than one million vaccine
      doses by February 9th. It hit two-million Monday and the immunization pace continues
      to improve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T13:18:46.326+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:22:28.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:15.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chile', 'coronavirus', 'pandemic', 'COVID-19', 'vaccine', 'rollout',
      'implementation']
    'template': '1'
    'title': 'How Chile became a leader in COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b4471-6a8b-4c2a-9d84-3f864dd96522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was late May. The world was helplessly
        watching as the COVID-19 pandemic advanced unimpeded country after country
        in what would later be called "the first wave" of infections. After China,
        Italy and the UK had become the virus hotspots, cities in the United States,
        especially New York, followed. And then in late spring, the coronavirus spread
        throughout South America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c80622-8b29-41d4-9206-0b438f3853eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcbb96-3f96-44a6-ae3b-92c354a7800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 27, Chile, along with Peru, had reached the world''s highest
        infection rates per capita over a seven-day rolling average, according to
        Our World in Data (OWID), an independent statistics website headquartered
        at Oxford University. Chile was rapidly approaching 80,000 infections and
        more than 800 people had already died by then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1227f7-be33-4b55-9b5c-1d55b8d15394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b50d8-f1eb-4fa3-816c-9f6a997ab513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward nine months and the Chile is in a totally different
        category. While some Latin American countries like Nicaragua have yet to receive
        any vaccine, the Andean nation of 19 million had already given more than one
        million vaccine doses by February 9th. It hit two-million Monday and the immunization
        pace continues to improve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde9eca-2823-4a8b-b4f1-c33cf2922dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec6977-d297-4561-900f-683fa038c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12.43 people vaccinated for every 100 people, Chile now has
        the fifth highest vaccination rate per capita in the world after Israel (79.48),
        the United Arab Emirates (53.43), the United Kingdom (24.3) and the United
        States (17.00).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17522d-5522-4bf8-8c8e-7aaab724fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaed524-62d1-4e11-a9b9-c15394d83d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s doing even better than the European Union (5.19) and China
        (2.82) and its rate is four times better than Brazil, which has the second
        best rate in Latin American (2.77), according to data from Oxford University''s
        "Our World in Data" database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4202d-f578-4672-a9d0-56e4c259f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30a2d4-efa8-47d0-b6bd-3cf0a173b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How was Chile able to turn things around so dramatically?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2799e3-5741-48e4-961f-82c53c1cda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227ff44-6511-4b43-865d-a8ceaae7bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, its government decided very early on to spare no effort in
        acquiring a vaccine... any vaccine. The Chilean government has arranged for
        the purchase of 35.7 million doses so far, which means that it will have the
        ability to vaccinate more than 90 percent of its population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d61a99-e16e-4d30-9b73-e88873a49c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e530071-4ef9-4684-8bba-0b4558ddb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chilean Health Minister Dr. Enrique Paris, the country
        has acquired or is in the process or receiving 10 million doses of the Pfizer/BioNTech
        vaccine and an additional 10 million from Sinovac. The country later reached
        agreements with Covax (WHO), Johnson &amp; Johnson and Astrazeneca to reach
        the 35.7 million total.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a922add-1a00-4b0b-96d0-22611f3887cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10e38f-64b1-4cc3-b4c1-f31debb03820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNE medical contributor Doctor Elmer Huerta, a public health and
        Latin American health policy expert, says this multi-pronged strategy has
        been very successful. "Chile didn''t hesitate to make contracts with Sinovac,
        Pfizer or AstraZeneca. The key was that very early on Chile realized it was
        necessary to close multiple deals with vaccine makers. In Latin America, Chile
        is one of the best-positioned countries to do business and that has given
        it an advantage," Huerta said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8d5a8-593d-43a7-adc8-82703a811541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb5d03-25e3-40ef-a3c9-662394621d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, Chilean authorities have been busy, turning any public
        space they can into a vaccination center. CNN recently visited a courtyard
        at the campus of the Pontifical Cahtolic University of Chile in Santiago.
        A space where you would normally see college students mingling had been converted
        into a highly organized and efficient clinic, one of many Covid-19 vaccination
        centers around the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd4bd5-babe-40f9-a08e-77de89dca558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cffc24-5703-45ef-9189-daf3e9d9cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Valderrama, a Santiago resident who got her shot at the
        college campus, described the process as "fantastic" and "very well organized.
        I think it''s phenomenal that they have different days for different age groups,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657e57d-bbda-4c7c-8b9f-29dcae75b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddc372-9656-48ec-9792-854bea17859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to schools and government buildings, health authorities
        have opened up vaccination sites around the country in places like shopping
        malls and football (soccer) stadiums.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d08557-ef49-4164-b295-320de3650a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ac609-1f73-48bc-95b9-d7f75a4ce6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is purchasing a vaccine and having it available and a
        totally different thing is injecting it into people''s arms. That''s what
        logistics is all about. Chile has had great distribution and vaccination.
        It has opened vaccination center in strategic places that are close and convenient
        to people, as opposed to the United States where we started vaccinating people
        at hospitals and large sites where people quickly got crowded," Dr. Huerta
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d2d12-4fd8-4a13-9fc7-1663296312bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b67eb5-1fdb-41a9-ab74-3c04f6c9557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Cruz, a 71-year-old Santiago resident who got his first
        shot the Pontifical Catholic University of Chile site, says he''s proud of
        the effort made so far.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47106e40-23ff-46e8-8d08-8fb848355a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df01a18-a4b5-43be-a47d-23b6b281e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an international role model now. I think it buying vaccines
        and investing [in purchases] since May was an effort that paid off," Cruz
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d736b60-7f3f-4ee8-9aa3-8515a004a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10723211-0bcd-4adf-a6c2-9c108d1d134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unified message about social distancing from the government, from
        top to bottom, and mask use hasn''t hurt either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0fe23-b835-41ee-836d-034d60952db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e14ef1-176d-4835-9315-1ec2b2df8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Sebastián Piñera himself, who''s 71 years old, and was
        therefore eligible to get the shot last week, took advantage of the opportunity
        to make a point... wearing a mask, of course.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2d468-50ec-43c8-9554-dab087feedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a6cba-9889-4f86-8986-64f9364e8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to let my fellow citizens know that this vaccine is
        safe, it''s effective and that we have made an enormous effort to inoculate
        all Chileans, all citizens of our country," he said after receiving the first
        shot of the Chinese-made Sinovac vaccine that will be followed by a second
        one on March 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54ccc9-00fc-43d8-bd4c-379edc2a8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d05c5b-300f-4dd6-896b-bea18a3c2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chile also left politics aside. The country''s politicians realized
        that Covid-19 was the enemy and dialed down tensions between political parties,
        working together towards the unified goal of controlling the pandemic," Huerta
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94adfd-6d3c-4c60-8700-d4d0cf2c7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a48ade-94fc-4bdb-be48-8a77f2619f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while other countries have struggled to decide who should get
        the vaccine after frontline workers, Chilean authorities came up with a vaccination
        schedule that is being followed to the letter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fb067-9806-42b6-9183-e9602a4c98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20feb93e-4cb3-454e-a4c3-4a1e483a643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After healthcare workers, the focus was the elderly. teachers, pharmacists
        and police officers became eligible Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab5b78-9900-4d68-88e6-b44a7fee22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738fa9d-62cd-4d1e-876c-ea061da61d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At less than 19 million, Chile''s relatively small population size
        is also an advantage. It means each vaccine goes further toward the goal of
        national herd immunity, especially when compared with larger populations like
        those of Brazil, China or the European Union.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf3b55-52fb-4321-86cf-3e398472e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7437b-1551-4148-9d19-cd65e2170df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry''s goal is vaccinating five-million people by
        the end of March and four out five Chileans before the first half of 2021
        is over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06220e2-54bd-4fb8-bf73-d7e513322f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:18:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/02/19/world/chile-vaccination-romo-latam-intl/index.html">How
        Chile became a leader in COVID-19 vaccination</a>."</em></p>'
  'Prosecutor-junks-refiled-complaint-Ronnel-Mas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-20T13:20:29.172+08:00
    'imagesource': 'jcr:b63cdd37-f132-4ab9-a6ba-1f6b9ec8051b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63fc40f0-96cd-413f-a87b-bbeff4fce807'
    'lead': 'A prosecutor from Olongapo City, Zambales has dismissed the complaint
      of "inciting to sedition" refiled by the National Bureau of Investigation against
      public school teacher Ronnel Mas over a tweet offering a ₱50-million reward
      to "anyone who can kill President Rodrigo Duterte."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T13:24:44.851+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:22:19.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:15.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutor junks refiled complaint against teacher over anti-Duterte
      tweet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3abb7d-6c65-44d9-b91c-694bb5283be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        prosecutor from Olongapo City, Zambales has dismissed the complaint of "inciting
        to sedition" refiled by the National Bureau of Investigation against public
        school teacher Ronnel Mas over a tweet offering a ₱50-million reward to "anyone
        who can kill President Rodrigo Duterte."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8baaac-7aea-4001-a042-00de80b213fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b0552-6f9e-478c-9227-f7dfc6a9665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting provincial prosecutor JT Leonardo Santos dismissed the complaint
        early this week for "lack of probable cause." Santos, in a resolution dated
        Feb. 16, said that the plaintiff was not able to prove it was indeed Mas who
        tweeted the controversial post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f554194-c8fa-4248-b1b3-984b293ac836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b2a7a-ba91-4dc2-8c68-d1c99128a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complainant has failed to establish the evidence on the identity
        of the author of the seditious post. Being so, the complainant has the burden
        of proof to establish that indeed the respondent is the one who actually posted
        the remarks inciting sedition," the Olongapo prosecutor said in his ruling,
        a copy of which was shared to members of the media on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848d385-5851-48a7-aaef-3be9009d0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72f488-6ea1-4587-b4b1-09cd3dea3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:24:44.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:22:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also noted the plaintiff''s failure to submit a copy
        of the video containing the defendant''s alleged admission of guilt to a media
        reporter. According to the resolution, the NBI on Dec. 1 last year vowed to
        present the video footage and a counter affidavit, but it was a no-show during
        the hearing set for Dec. 15 of the same year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
