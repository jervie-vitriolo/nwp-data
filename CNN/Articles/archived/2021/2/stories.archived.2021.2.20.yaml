      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how long or how durable that benefit is without
        the booster," he said. "We don''t know how effective it is against variants."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31fcca-fae7-4c7a-b93e-ddb305f1af81'
