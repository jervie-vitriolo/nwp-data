      'jcr:uuid': 'a80be09b-5a52-4726-98ab-1a5e3eb1938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T10:18:54.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:24:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day I go out and we play drums and sing revolution songs
        -- we drum for revolution. Every day we are protesting. We never stop," the
        young protester said.</p>'
    '92':
