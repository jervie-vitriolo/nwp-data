      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay has recorded a total of 7,461 infections overall. Some 6,990
        have recovered while 191 died, leaving 280 active cases as of this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1afe8-8ccd-4085-8b54-3d2c182678c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Malabon and Navotas also saw a spike in coronavirus
        disease cases, the OCTA Research further said, while Manila and Marikina had
        slight increases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c41fb0-07a1-4e3b-b328-02ec110d4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:02:32.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This increase may be due to the effects of Chinese New Year and/or
        Valentine’s Day. It cannot be ruled out that a SARS-Cov2 variant is involved
        in the sudden spikes,” its report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
