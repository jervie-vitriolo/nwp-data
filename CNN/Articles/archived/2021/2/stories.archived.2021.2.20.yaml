    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': '30% of people with COVID-19 continue to have symptoms up to 9 months
      after infection, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4dbc1-51af-4e70-ac67-3c04fefc405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>New research published Friday in the
        journal JAMA Network Open finds that 30% of people with COVID-19 continue
        to have symptoms up to nine months after initial infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed4747-dd72-4232-b451-d15c23609ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b410d-dd82-4c38-9447-c6d2ccdf9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longest follow-up of COVID-19 patients to date, researchers
        followed 177 individuals with laboratory-confirmed COVID-19 diagnoses for
        up to nine months, and found that about 30% continue to have persistent symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ebf08-7125-4a81-97c7-0f8a586cc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633a76f-d75f-4fdd-87ed-a539dcabf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 177 patients followed, 150 (84.7%) were never hospitalized
        and considered to have mild illness and 11(6.2%) were asymptomatic. 23 out
        of the 177 also had hypertension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c756400-de72-45db-a148-66f5f379e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e571c-1a03-4f5a-90ed-2e55e391c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 49 (32.7%) of non-hospitalized patients and 5(31.3%)
        of patients with severe disease reported having at least 1 in the follow up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6904081-994f-460f-bba6-4a4562a9e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b84d43-c83b-4c37-9876-603087c61611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study of the same group found that 36% of non-hospitalized
        patients had lingering symptoms 2-3 weeks after initial diagnosis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75b20a-1cac-4606-a988-636171971196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95844850-3097-4c38-a0bc-836e6f78ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common symptoms were fatigue reported by 24 patients (13.6%)
        and loss of taste or smell reported by another 24 patients (13.6%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69411a2b-c23a-4f9e-97a8-2c0aff523bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76732004-20b0-45a5-aa4a-ceb72e34fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 23 patients (13%) reported other symptoms including cough,
        trouble breathing, and muscle aches. 4 patients (2.3%) said they continued
        having brain fog. Among the 16 hospitalized patients, more than 80% reported
        to still have trouble breathing. More than 80% of the hospitalized group also
        reported still having a cough and more than 80% of the group also reported
        feeling feverish up to 9 months after diagnosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd07a4-10a4-46a4-93f8-5a421bee219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc062b58-7a66-441b-a72e-ce788cc32d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30% of respondents reported worse quality of life compared
        to before getting sick. And 14 participants (8%) — including 9 people who
        had not been hospitalized — reported having trouble performing at least one
        usual activity, such as daily chores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb161a7-12b5-4c17-b3c7-1970831614f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea830b-5155-4b3f-9cef-114dd5fb735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researchers noted the small sample size was a limitation,
        they wrote that with 57.8 million cases worldwide, “even a small incidence
        of long-term debility could have enormous health and economic consequences.”
        wrote the researchers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2eb0b-1e4a-479c-a91c-04032cc5284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:26:41.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:29:17.785+08:00
