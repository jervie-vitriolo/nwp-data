      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense anticipation gave way to immense relief at the words of Swati
        Mohan, Guidance, Navigation and Controls Operations Lead for the Perseverance
        mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc27c4-3964-4a16-9e1a-167b00e727d2'
