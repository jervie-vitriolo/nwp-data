      'mgnl:lastActivated': 2023-01-25T08:16:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64339d20-879d-4be2-a255-9d5b4bc73dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ako</em> having said that <em>na mas</em> priority<em>
        ko iyong lokal, alam kong may obligasyon ako sa</em> national," said Robredo.
        "And<em> iyong pagpe-presidente,</em> possible <em>pa rin siya</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674ca5e-2ef1-41b4-9732-9586abc6b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153d2d9-2760-4044-bf43-9fa177826fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But having said that my priority is local, I know
        my obligation is with the national (government). And about becoming president,
        it is still possible.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a628e-c7b0-4581-9197-dd10f33d5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2fde8-fa77-44da-a979-2fd72d1614eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only hurdle that stands in her way is lack of adequate resources,
        she bared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7dea2-96bb-4a29-920d-d5792b05b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f116b-14af-4dc7-af68-3aa4167b6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong sinasabi ko lang, siguro kung</em> sufficient<em> iyong</em>
        resources<em> ko, mas madaling mag</em>-decide for me. <em>Pero hindi, eh</em>,"
        said the vice president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a5308-77f7-4553-a0df-8e2a08cff3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e697fc-7594-4ffa-b36c-ce456ac76c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I am saying is, maybe if my resources were sufficient,
        it would be easier for me to decide, but that is not the case.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2179f-3a35-4f6c-b3c5-a294126e2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66837b67-17fa-4e60-a897-df18bc5b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On when she plans to make a decision, Robredo said she might cut
        it close to the deadline and make her announcement in September, just a month
        before the Oct. 1 to 18 schedule for filing of candidacies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db01f0-1b4f-40c2-a7ca-a8d85934f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e2faf-3d15-431c-9292-0e55f1bda0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo in the past had not directly addressed whether she was eyeing
        the presidency or not since she maintained that her current priority is dealing
        with the pandemic. But recently, she <a href="https://cnnphilippines.com/news/2021/2/16/robredo-qualfied-public-to-decide.html">rebutted</a>
        President Rodrigo Duterte who claimed she is not fit to be his successor.
        Robredo maintained that only the public can judge if she is qualified to be
        the country''s top leader.</p>'
