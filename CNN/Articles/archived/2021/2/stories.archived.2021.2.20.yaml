    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce2cf3a-20c9-44de-a490-cd37880a57a0'
    'lead': 'New research finds that 30% of people with COVID-19 continue to have
      symptoms up to nine months after initial infection. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T00:26:41.825+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:29:08.738+08:00
