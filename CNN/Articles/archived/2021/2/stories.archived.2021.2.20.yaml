      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac055d-35cc-4ca9-8428-468e2dc5ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am happier in the local (position) because I find
        happiness serving through direct contact with ordinary people. So for me,
        very very honestly, if I had the choice, I would want to go for local (government).]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38980283-e8c5-4a9f-a378-4d4badc77b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T23:41:41.197+08:00
