      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360d6d3-5f51-41f1-8458-c28f11ab16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:12.468+08:00
