      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>On a normal day, the Houston Society
        for the Prevention of Cruelty to Animals gets 25-30 calls reporting animal
        cruelty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c280bce-8d68-405a-9158-fd3f67071948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6bc6f-a87f-428b-b2b7-83b73298d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since winter storms have pummeled Texas with power and water
        outages, that number has spiked to around 150 per day, the organization told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83ec7c-2d05-497a-ab6a-808bcbdfd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64611c0c-decd-40b1-be02-1d99c6c3a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The neglect is already there," Julie Kuenstle, Houston SPCA vice
        president of communications, said. "But these extreme and now deadly temperatures
        exacerbate the situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794691c8-f60d-4d69-9c82-64711ab038b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831e9f7-7ed9-44fe-a631-84f86021b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Houston SPCA investigators, with the help of local law enforcement,
        have been preparing for the consequences of the freeze since before temperatures
        fell, announcing last Saturday they''d keep a watchful eye on outdoor pets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126523e-eaa4-4799-9696-f1d40e1963f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817a094-a8e6-404f-8cb9-6f40ef3b0ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even this did not prepare the organization for the volume of
        cases to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11009ded-20b4-4639-bda9-29bd49b3a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:20:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6c12e-8e75-45ba-894b-c91ed8ace3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T15:41:38.324+08:00
      'mgnl:createdBy': 'janine'
