      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The falsification was confirmed by verifying the QR code through
        the Lords Medical and Industrial Clinic which administered the test," the
        department said in a statement.</p>'
