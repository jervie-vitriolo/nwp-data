      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was Swati Mohan who first delivered
        the news to earthlings that NASA''s Perseverance rover had successfully landed
        on Mars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141235f-833d-4e85-bc22-7af02da363b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:44:26.593+08:00
