      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ea524-44a8-43d2-a4c9-e242755a09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.278+08:00
      'mgnl:createdBy': 'david'
