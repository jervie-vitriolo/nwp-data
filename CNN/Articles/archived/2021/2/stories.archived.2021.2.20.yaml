    'jcr:uuid': 'c4a9bc9f-4725-409f-ac98-4f4825a43831'
    'lead': 'Oil firms are expected to impose hefty price increases in fuel products
      next week, Unioil Petroleum Philippines said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T19:23:08.193+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:17:38.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
