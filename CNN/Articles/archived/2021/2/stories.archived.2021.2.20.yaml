      'mgnl:lastActivated': 2023-01-25T08:16:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab89d8-aa53-4ec0-a956-60837767e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than one month since President Joe Biden entered office,
        his cornerstone legislative priority -- a $1.9 trillion coronavirus relief
        package -- is on the path to passage by the deadline his administration set,
        largely mirroring the key elements he originally proposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddff67-0fe8-487d-abb5-cd3be02d2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597f862-bec4-4b9d-ae19-fc83ac6c4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s hope for GOP support on Capitol Hill has all but
        disappeared in the last several weeks, his enthusiasm for the proposal --
        and his view that despite its high price tag it will only serve to bolster
        Democrats as they remain unified -- has hardly waned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47857cd-ce6f-42ae-be6f-03d6a87a03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a9cd6-8351-4f5c-a34f-4b46bd6eaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he learned from his efforts to sell the proposal at a
        CNN town hall in Wisconsin earlier this week, Biden didn''t hesitate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c3e05-4d8c-4360-ad8a-fed22f73bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf33c8-c1f5-4a86-8644-1c9f0df15273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned based on the polling data that they want everything that''s
        in the plan," Biden said. "Not a joke. Everything that''s in the plan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d96ad-b3ba-4943-8816-9e2591557c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650afcd-480e-45db-9ecd-88c165a5757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As House Democrats prepare to push through the legislation next
        week, with Senate Democrats set to follow suit in short order, it''s a moment
        that underscores a confluence of factors on politics, policy and quiet, but
        wide-ranging, behind-the-scenes work that has nearly all gone Biden''s way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8a273-0a57-402b-97a4-cc38c897d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc1e5d-5ba4-4eb1-9175-cd0e929fa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was equal parts an inside- and outside-the-Beltway effort by
        the White House, aided by congressional Democrats involved early, and often,
        on both the substance and politics of the proposal. Supporters were boosted
        by a continuous run of positive public polling -- which White House officials
        and congressional leaders made a point of regularly putting in front of their
        members -- all as they sought to capitalize on state and district-level officials
        and advocacy groups they knew would hold sway on Capitol Hill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8f007-9a7b-49b8-8b72-2606b9295f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc200e52-b254-4bbc-a113-039e492f7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to sell the proposal started early in the process with
        Biden''s transition team regularly consulting with top Democratic lawmakers
        as they constructed their plan. Key elements, like the emergency expansion
        of the Child Tax Credit -- a potentially transformative plank of the plan
        -- came directly from legislation drafted by Democrats that held wide-ranging
        support in their congressional ranks. There was a recognition, multiple people
        directly involved said, that the cascading crises meant now was the moment
        to go big.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844b09a-8dc6-4fa3-b194-a06eb3449b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425bedf-4dac-4ed0-9059-26f0bf84db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Biden took office, his legislative affairs team -- made
        up of several former Capitol Hill hands who brought with them significant
        bipartisan credibility from their past staff work -- was already deeply engaged
        in the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158322d3-cf1b-4251-973e-898c2b6cf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a50739-e94d-4562-a5a2-bff9b064f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has carried on through the opening weeks of the administration.
        Since February 5, the team has met with House and Senate leadership multiple
        times a week, directly with 33 House members and held talks with more than
        100 key congressional staffers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f425d-7219-4e63-aac5-d08cb863c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9cced-a330-47eb-9224-5001f8a13d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides were also ever present as the dozen House committees
        moved through the process of considering each piece of the legislation, there
        for technical guidance, and on some of the thorniest issues like the qualification
        threshold for stimulus payments, even more than that, sources say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d2a67-402e-47b9-a70a-165f0ad62c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604efbe9-69a1-4c5f-be9c-1b64b47da507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was bolstered by a pervasive posture from Democrats
        on Capitol Hill: that letting the new President down in his first legislative
        push was never an option. Even as Democrats have privately grumbled about
        certain aspects of the bill -- whether it be the overall scope, the eligibility
        for who receives stimulus checks or the rise in the minimum wage -- most members
        acknowledge they''ll ultimately vote for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d6ece-61d3-4af8-84cf-54016d08fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f4c6f-09c4-4f8d-8322-2808e0e40de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is in the same place," one House Democratic lawmaker told
        CNN. "There are things we want fixed, but we aren''t aggressively opposed.
        It is the President''s first major package, and there are a lot of people
        who feel like this is his first ask, so for all those factors people are not
        aggressively threatening not to vote for it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f566e5-51aa-4be3-a82e-b19889ad6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53e967-1a77-457f-8259-e8bdbe7f3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, multiple senators and aides point to polling showing
        the bill with overwhelming popularity even among some Republican voters. They
        also argue the onslaught of local support from mayors, governors and county
        governments has made it hard for Republicans to effectively message against
        it at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e861be-0f13-43e8-95ee-efb4d0f0dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ad989-b517-433a-9895-449e569a4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The GOP opposition</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54778f83-1d93-4d7d-b540-edceb3ae07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Republican leaders are expected to make the case
        that the process of writing the bill has been flawed. While the bill went
        through House committees, it''s expected to go straight to the floor in the
        Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e7ac1-6b10-4507-9719-3ddfd97521a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45819a5-7609-4dee-b611-e6b281ec7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that, instead of building Senate bills through regular-order
        deliberation, the Democratic majority instead intends to bypass their own
        committees and bring the House bills straight onto the Senate calendar and
        the floor. This would make Senate Democrats'' first legislative act of the
        117th Congress the outsourcing of their own committee gavels to the House,"
        a group of Republican senators wrote to Majority Leader Chuck Schumer and
        Minority Leader Mitch McConnell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1b0e8-668d-4875-815e-719e9807800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ef141-64de-4ec8-9762-408cbd9175c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, GOP leadership has urged their conference to vote
        "no" on the package, pointing out a series of issues with abortion-related
        language and the bill''s overall effect on the federal deficit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900951b6-ee0d-448c-808e-1afba51ee2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5669d-3557-4930-9964-3fa764f6fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats argue it''s easy to defend themselves on legislation
        that gives people direct checks, access to paid leave, an extension of unemployment
        insurance and doesn''t create new or controversial programs. Much of the bill
        is bolstering or a continuation of programs that many Republicans already
        voted for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d05049-33aa-49ec-bcdc-18eba56bcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6142f2-d67d-4d7e-a16e-aa83f680d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic sources pointed out that there has been no significant
        opposition effort mounted to the plan -- no big outside spending to attack
        the plan, no unified push by GOP campaign or advocacy groups to puncture the
        growing bubble of momentum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e299ff-16d0-4eed-a4dd-40722b353758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d81e17-cc89-4d42-84bf-8de9bd72eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands in sharp contrast to the multi-group, multi-million dollar
        efforts put together by Democrats as they sought to sink former President
        Donald Trump''s top legislative priority -- the repeal and replacement of
        Obamacare in 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c9fc1-fc5a-403e-a1c8-aca8bd6c9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace32d9-b376-4cf4-be3f-d77e87ed5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple GOP officials noted the difference in circumstances: while
        health care is a highly polarizing issue, poll after poll has made clear that
        relief for a country struggling through dual economic and public health crises
        simply isn''t.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44757eea-8f96-4691-9ba1-862f6c89bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbc258-fc87-405c-8fc8-d2c05203d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like we''re looking around and saying, ''Hey, you know
        what would be a great idea? Attacking stimulus checks to people,'' " one senior
        GOP official told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb58597-86de-42bd-b468-aeba18f6cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844ae49-1e87-4749-8abf-aedf8cd6e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans will oppose the bill for a series of reasons, from the
        topline cost on down, but the combination of a party still finding its way
        in the wake of Trump''s loss, along with a series of proposals that have maintained
        popularity, has stunted the force of the opposition, the official said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d9faf-e57d-41cc-aded-43a5b1cfabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbaf14e-d8e6-4b97-b22e-b5129c23f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact Trump himself was the genesis for the $1,400 direct payments
        included in the Democratic proposal is also not lost on Republicans, multiple
        officials said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b300a96-c77f-4298-8d4b-44eb4f433a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192db78-e4dc-4eba-b53f-2e36ea5fc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The outside game</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507327e-6382-4063-a371-8740f4255a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Washington was inundated with the impeachment trial of Biden''s
        predecessor, the White House took pains to make clear they both weren''t involved
        and weren''t paying attention. It wasn''t entirely true -- Biden was kept
        abreast of the trial and took to watching highlights each night, two sources
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c15648-2a82-43a5-b189-34d827723b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55391922-0123-41ca-942f-4702262c43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was true was the blitz Biden''s team was deploying outside
        of the Beltway.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa828e60-4065-485c-818f-ea0a431976f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d65f89-cac9-44c4-9093-12fca6c53cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 70 local television appearances by senior administration
        officials and surrogates during a three-week period. An Oval Office meeting
        between Biden and a bipartisan group of governors and mayors garnered major
        local coverage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8d075-6464-4178-9dbb-b112b6c762b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3130d-a7ef-4f10-8ea4-c7b9bd2f068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Office of Intergovernmental Affairs held a series
        of briefings with hundreds of state, local and tribal officials.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dffd43-c2e9-4690-8508-588fe53927a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a8e31-0e23-4b17-b61b-89ad5d9f9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that has contributed to a firm sense inside the White House
        that the politics are firmly in their favor, several aides made clear. And
        not just that supporters would be rewarded politically, but that those who
        opposed it -- congressional Republicans -- would take a hit.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bde332-57a7-4d58-9d21-011ea2574b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe45128-c430-4a97-a6cb-67924fe89ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to senior White House staff detailing several recent public
        polls, Mike Donilon, one of Biden''s closest advisers, said of the opposition:
        "Rather than being cost free, this approach has been quite damaging to them."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98617fb9-5102-4c20-9b6f-75a2cf0534f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e7451-489b-4faa-81a4-a99306b26db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters are hurting -- and they''re looking for leadership that
        comes forward with plans and solutions," Donilon wrote in the February 16
        memo obtained by CNN. "This is not a moment in the country when obstructionism
        will be rewarded."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925bd10-a328-409d-8548-3fa795e3f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752491af-6aee-48e1-b9b9-b011110a1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a position with which Republicans disagree. There has been
        little hesitation from even moderate Republicans to reject Biden''s plan,
        and the unbending nature of the White House''s posture has led many GOP senators
        to question whether Biden was ever serious about bipartisanship to begin with.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7d7c3-492e-44fb-b1a7-23a99daf5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea26016-0ad8-4bc9-93ca-cf7307a223ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say he is, and will continue to be, on the
        lookout for opportunities to negotiate with Republicans. But they see little
        sign that moving without Republicans on their first legislation out of the
        gate will somehow poison future negotiations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439392c-42ca-4630-bbe1-d6e9ec95a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294096c-de2a-460d-84d5-d1fb3e36fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hurdles ahead</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20938764-f200-4807-b74c-c2c1886a7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to build consensus quickly, aides and members say that
        a decision was made early to write a bill that tracked very closely with Biden''s
        own American Rescue Plan. The thinking from the start was that beginning from
        the ground up in committees could take too much time and potentially result
        in unnecessary Democratic infighting in a moment when unity was paramount.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cc9d6-82d4-4e5f-9257-3e0cd0fdd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9940ed-21f1-40ef-90a3-9e3241b1c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Democratic leadership has worked closely with members in
        an effort to try and build a coalition of support. Schumer has been having
        one-on-one conversations with individual members, trying to do the work ahead
        of time on what they need to support the bill.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f49371-1ba6-4935-afae-7aa50c55bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ce816-b690-4e7e-8ab5-253cb4409580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit is Chuck''s leadership style is through that flip phone.
        Chuck is constantly in informal conversations with members, which makes moving
        a package like this a lot easier," said one Democratic senator who spoke on
        background to discuss the ongoing caucus discussions about the Covid relief
        bill.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd056a68-adc8-4be5-bb11-c146bbf8f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163f77a-bf3b-44df-808f-fc5d1ca7ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success still isn''t guaranteed. A handful of moderate members have
        made it clear privately and in public statements that they can''t support
        legislation that includes raising the minimum wage to $15 an hour, and Schumer
        will need every single one of his members to back the bill in order to pass
        it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576af0d9-5386-4473-84e6-a27c6e249f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063805e7-1323-4737-ac89-8f3fbe87a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are not 50 votes signed on the dotted line," the Democratic
        senator told CNN on the state of talks right now. "I have still got changes
        to this package that I want."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39017d27-d9b7-4c55-b6a2-dd412856148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba27f19-b218-4787-83a4-880fd8974a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation among many Democratic aides and members is that
        the $15 minimum wage, which is currently the biggest obstacle to getting the
        bill across the finish line, won''t be allowed under the guardrails of reconciliation,
        a budget process that requires each provision to adhere to a strict set of
        rules but that could ultimately allow Democrats to pass the legislation on
        a party-line vote.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffcc01-7b36-4694-9dde-62dba339006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b14047-a8f5-417c-b34b-e715ca530a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question is why are we including it and burning up time and
        promising people they will get a $15 minimum wage increase when we know it
        is not going to happen," one Democratic member told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf3d24-d8da-40cb-ae47-8b4cdc22279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1eeca-ca42-457a-aa9d-5e1df637e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate''s parliamentarian allows the provision to remain
        in the bill, it could force leadership to have to make tough political decisions
        about whether now is the time for that intra-party fight.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff4566-7d5f-4bac-8964-9ee2975b3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ce901-7662-444b-a647-114b62e978d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perils of the high-wire act of relying solely on Democrats in
        the Senate was put on display Friday, when Sen. Joe Manchin, a West Virginia
        Democrat, announced he would oppose Biden''s pick to lead the Office of Management
        and Budget, Neera Tanden. If Tanden is unable to secure Republican support
        -- something Democrats have been exceedingly skeptical of up to this point
        -- Manchin''s no vote would effectively kill the nomination.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e17a09-5351-4fa5-a381-dea21c4dc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7a9bb-2826-445a-8585-3e5d95f97012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dynamic the White House is keenly aware of -- Biden and
        his team have stayed in close contact with Manchin and his aides in recent
        weeks.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad285c-eee6-4c9c-a5a5-7009e7c18ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404e695-df5c-4e6f-87f6-ed8748d5cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dashed hopes of bipartisanship</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62657861-f05e-40ce-83fa-a21282cc9577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At various points, the biggest threat to Democratic unity was the
        desire among some members to fight for bipartisanship. Many rank-and-file
        members sought to hold onto the idea that there was a middle ground, potentially
        willing to reshape the ultimate direction of the bill. Biden himself had made
        clear before he took office that, as a 36-year veteran of the Senate, he would
        seek bipartisan consensus.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc64ac-655f-4320-ac6c-30a55d622339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88ea6c-9082-49b9-9221-a6dc363a587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were encouraged by the President''s own outreach directly to
        Republicans and a high-profile Oval Office meeting where Biden invited 10
        Republicans to discuss their own ideas directly with him.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ce13e-ebe3-48b5-bc09-ca1e6f58bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dcaec-01a3-4734-b22a-181b74edfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of moderate Senate Democrats met frequently with Republican
        counterparts to try and find a bipartisan compromise, holding out hope in
        happy hour settings, phone calls and zooms that the relief bill could be crafted
        in a way to attract GOP support like the previous pandemic relief bills.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ced6af-504d-4e4e-98a1-f872882f759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b11e3-7d74-4bf3-8a3d-f55af6626438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a group of Senate Republicans came out with a roughly
        $600 billion proposal that didn''t include any direct state and local funding,
        many Democratic senators immediately torpedoed the proposal, forcing even
        the moderates to evaluate how hard they ultimately were willing to push for
        bipartisanship or wait for it, and whether there was too much of a risk of
        losing votes on the progressive side of the caucus.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dce2c-403d-4efe-888d-ac08be10c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36db0ec-20b5-448b-9606-b338066579b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the message directly from Biden was clear: bipartisanship
        would be ideal, but it wasn''t a necessity, particularly given the bill''s
        perceived popularity outside of Washington.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816734e-e8c5-447d-9fb2-28516d56df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dd6ed-0fd5-4b48-b3d3-3725ffb208ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a bipartisan group of House members took longer to convince.
        The Problem Solver''s Caucus -- a bipartisan group -- and the Blue Dog Coalition
        -- a group of moderate and conservative Democrats -- pushed separately behind
        the scenes for leadership and the White House to separate out vaccine funding
        from the larger coronavirus package as a way to move the funding faster and
        to provide a way for at least part of the relief bill to be bipartisan.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc703ce-db9b-4050-8600-0ead41621de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14059ee7-df46-4470-bc85-0318e66d5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other moderate Democrats agreed. The argument was that the White
        House could move the package in two steps. But in conversations with Biden''s
        team, including chief of staff Ron Klain, the reality of the situation began
        to come into focus. Separating out the bills could take time and potentially
        take the pressure off Republicans to back the larger package altogether.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11ed60-609f-49eb-8d14-7b15cae3cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4e2c1-60fd-410e-9460-b793bff6f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders and the White House made it clear: the package
        was going to stay together and so did Democrats.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e7ff0-9595-4bdf-8d2b-758c8ee8f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:20:21.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:17:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/19/politics/democrats-joe-biden-covid-relief-package/index.html">How
        Biden''s massive Covid relief bill was put on a glide path to passage</a>."</em></p>'
  'Naomi-Osaka-Australian-Open-2021':
    'author': 'Matias Grez, CNN'
    'caption': 'Naomi Osaka (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-20T21:33:57.618+08:00
