      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — China''s
        drug manufacturers Sinovac and Clover Biopharmaceutical are in the final preparation
        stage of their independent clinical trials in the Philippines, the Department
        of Science and Technology said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0242db5-cc1e-4ed3-94b3-978a101e3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Usec. Rowena Guevarra said both Sinovac and Clover are ramping
        up their respective site preparations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7c91c-f1c1-4793-ba27-5c4925c99e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malapit na ring magsimula ang dalawang ''yan," she said during
        a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b7019-0a31-4b52-9fff-755538597c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those two will start soon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b168d-ab77-43be-9979-8c96b21108bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the two pharmaceutical firms secured the approval of
        the Food and Drug Administration to hold the third phase of their clinical
        trial in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c31b4c-b335-468e-8135-0f67d9fd8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the DOST said Janssen Pharmaceuticals already began its
        local clinical trial. Its trial sites are located in the National Capital
        Region, Regions 4-A and 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc3969-dfae-4861-8d4d-5f057bf02170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Janssen Pharmaceuticals is in the process of patient
        screening and recruitment before it could proceed to the vaccination itself,
        Guevarra said during the briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922e2fa-2ee1-49f4-bd0f-1058fce0a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos maturukan ng bakuna, may follow-up visits para makita
        kung kumusta ang pagkakaroon niya ng anti-bodies," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3dbb1-8523-49a3-beeb-09937e7297c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After vaccinating the patient, there will be follow-up
        visits to monitor if the vaccine produces anti-bodies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b026292-b38a-4e0e-9145-2da46b341dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra noted treatment costs for patients who may experience adverse
        events after getting a vaccine shot from clinical trials would be shouldered
        by drug makers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404769f-f6c7-44ee-bea8-061734207d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official also assured the clinical trials will not affect
        the country''s mass vaccination plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef658222-1bef-495f-ac54-ac3ebae10d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang vaccine rollout ang pinipili ay kung sino ang babakunahan based
        sa priority ng gobyerno, samantalang sa clinical trial ang pinipili ang mga
        barangay na mataas ang may COVID-19," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d7e2f-0b92-46ae-9570-ba16c06dcb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T17:14:56.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccine rollout will focus on the government''s
        priority list, while a clinical trial chooses barangays that have a high number
        of COVID-19 cases.]</p>'
  'google-controversy-ai-team':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-20T18:55:21.940+08:00
    'imagesource': 'jcr:c7dcb172-791c-4cdb-9e79-fd3cfb49cc94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21e6610-61ca-4997-87a9-257c93674599'
    'lead': 'Hours after Google tried to turn the page on a months-long controversy
      over the abrupt departure of one leader of its Ethical AI team, the other leader
      said she was fired. The announcement quickly sent shockwaves through the artificial
      intelligence industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T19:01:45.534+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:17:50.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:23.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google is trying to end the controversy over its Ethical AI team. It''s
      not going well

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2438f-2003-455f-ad20-d72f8b778713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hours after Google tried to turn the
        page on a months-long controversy over the abrupt departure of one leader
        of its Ethical AI team, the other leader said she was fired. The announcement
        quickly sent shockwaves through the artificial intelligence industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52d3b7-b2b3-4181-a4b0-a1a139e127a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Friday afternoon, Margaret Mitchell wrote, "I''m fired."
        Mitchell, a Google researcher who founded the company''s Ethical AI team,
        was put on administrative leave in January and had her email access blocked
        then, as she confirmed to CNN Business at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8e5df-6682-4cb7-bec5-02135e979011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell had been outspoken on Twitter for months following the
        December exit of Timnit Gebru, which came as a shock to Mitchell and many
        other employees at Google. Earlier this month, Mitchell tweeted a lengthy
        internal memo that was heavily critical of Google which she wrote the day
        her Google email access was shut down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e487d-abd3-439d-9dad-f48420c3cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson did not dispute that Mitchell was fired when
        asked for comment on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7321e-c595-4f49-b405-3d7ff1594c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After conducting a review of this manager''s conduct, we confirmed
        that there were multiple violations of our code of conduct, as well as of
        our security policies, which included the exfiltration of confidential business-sensitive
        documents and private data of other employees," the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccdbaf-9d58-475e-b486-dfa2985cdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment, Mitchell said: "I don''t know about those
        allegations actually. I mean most of that is news to me"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fed765-e77f-42b7-8db8-9ab301e8082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s firing will likely only add to tensions that have been
        brewing within the team, and the company, in the months since Gebru''s departure.
        And it came as the company appeared to be trying to turn the page by wrapping
        up an investigation into the matter and announcing policy changes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461eea0-d222-4fec-9001-5968ea402bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before Mitchell tweeted the news of her firing, Jeff
        Dean, Google''s head of AI, announced several policy changes in an internal
        memo, saying Google plans to change its approach for handling how certain
        employees leave the company after finishing a months-long review of the abrupt
        and controversial departure of prominent Black artificial intelligence researcher
        Gebru.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11402b-a5a2-4d3d-ba77-308f8c0bde69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the memo, which was obtained by CNN Business, said changes
        would include having HR employees review "sensitive" employee exits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10534a53-fdba-4a26-943b-c6f718e5dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until early December, when she abruptly left the company, Gebru
        was the co-leader of Google''s Ethical AI team. A pioneer in the research
        of bias and inequality in AI, she was also one of few Black employees at the
        company overall. (3.7% of Google employees are Black, according to the company''s
        2020 annual diversity report.) Gebru is also co-founder of the group Black
        in AI, which aims to increase representation of Black people in the field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db446f09-51dc-46dc-99b7-0c7a3774b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Gebru initially tweeted that she had been "immediately
        fired" for an email she had recently sent to Google''s Brain Women and Allies
        internal mailing list. In the email she expressed dismay over the ongoing
        lack of diversity at the company and frustration over an internal process
        related to the review of a not-yet published research paper she coauthored.
        Dean wrote in an email to Google Research employees (which he also posted
        publicly) that the paper in question was not submitted for internal review
        far enough in advance of its deadline, and that it "didn''t meet our bar for
        publication."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f074f-1110-4e1c-a288-0ebd89e7794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later tweets, Gebru clarified that no one at Google explicitly
        told her that she was fired. Rather, she said Google would not meet a number
        of her conditions for returning and accepted her resignation immediately because
        it felt that her email reflected "behavior that is inconsistent with the expectations
        of a Google manager."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e7252-c3d2-4fb5-b4d1-ae8d12d5ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru''s sudden exit sparked anger among many Google employees and
        others in the tech industry that continues to simmer months later, often exhibited
        via emotional posts on Twitter. This year, two Google employees quit over
        Gebru''s exit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd2764-9f6f-461c-8070-50331827f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo on Friday, Dean said of Gebru''s contentious exit that
        the company "could have and should have handled this situation with more sensitivity"
        and that he regrets that it led to some employees questioning whether they
        belong at Google.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5492e3-0787-4752-8e1a-0b5360cfd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that the Research org, along with the rest of Google,
        is a place where everyone feels like they belong and has the opportunity to
        succeed," he wrote. He also said Google will clarify internally what its process
        is for publishing "sensitive" research going forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9db557-94f9-42f2-8bc1-a1a168a532b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean also said the company will work to address diversity issues
        by "more than doubling" the staff that works on retaining Google employees.
        Additionally, he said Google will make diversity, equity and inclusion efforts
        part of the performance evaluations for Google employees at and above the
        vice-president level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b254f33-d3fb-4a5e-9859-e6552c517500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru responded to the memo on Friday by tweeting, "I write an email
        asking for things, I get fired, and then after a 3 month investigation, they
        say they should probably do some of the things I presumably got fired asking
        for, without holding anyone accountable for their actions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61072f0-85b8-4a0e-aa9f-3d955a2b2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru later confirmed that Mitchell had been fired and tweeted:
        "There are many words I can say right now ... To the VPs at google, I pity
        you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25978963-57e7-42f8-8c8f-2aa35b50a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo and firing came a day after Google announced it shuffled
        the leadership of its responsible artificial intelligence efforts. Marian
        Croak, a Black woman who has been a vice president at the company for six
        years working on a range of projects including getting public Wi-Fi on railroads
        in India, will run a new center focused on responsible AI within Google Research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d0dca-3dbd-41ac-b1b9-2324c1a7ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croak will report to Dean. Ten teams centered around AI ethics,
        fairness, and accessibility — including the Ethical AI team — will report
        to her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fa561-d01d-4bff-b481-e4d3af7bc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:01:45.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/19/tech/google-ai-ethics-investigation/index.html">Google
        is trying to end the controversy over its Ethical AI team. It''s not going
        well</a>".</em></p>'
  'bitcoin--1-trillion-market-value':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-20T19:02:46.922+08:00
    'imagesource': 'jcr:7ad8ed51-f89c-4043-aa8e-eb7d5198ec38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d884fe6-fc66-41eb-be90-8d379a2e3fc0'
    'lead': 'The trillion-dollar market value club has a new member: bitcoin. The
      total number of bitcoins trading are now collectively worth more than $1 trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T19:05:51.760+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:17:43.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:23.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin''s market value tops $1 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7058f7c-9d1a-4251-be6e-2572bd3e1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The trillion-dollar market value club
        has a new member: bitcoin. The total number of bitcoins trading are now collectively
        worth more than $1 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5be39a-abc8-4260-8535-bafc9d0bc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the price of a bitcoin hit a number of new all-time
        highs Friday. One bitcoin currently costs around $55,000 -- and there are
        about 18.6 million bitcoins in circulation according to Coinbase. (The total
        number of bitcoin eventually available is capped at 21 million.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01895bd7-10f7-48d6-affb-1f5fcb3d93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.760+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s not an apples-to-apples comparison to look at bitcoin
        versus big firms with sky-high valuations like Apple. But for what it''s worth,
        only four companies in the United States currently are worth more than bitcoin:
        Apple, Microsoft, Amazon and Google owner Alphabet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6cb0e-05bd-4572-9498-b1aab194d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin currently is worth about $225 billion more than Tesla, the
        company that is most responsible for the most recent surge in the cryptocurrency''s
        price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4125fe4-3f95-4728-8571-202a8a905486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elon Musk-led electric car juggernaut announced earlier this
        month that it now owns $1.5 billion''s worth of bitcoin in its corporate coffers.
        Tesla also said it was looking at letting consumers use bitcoin to buy its
        cars and SUVs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7527c-ae62-4afd-9b11-31e977275883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news has sparked speculation that other big companies may soon
        add bitcoin or other cryptocurrncies to their balance sheets, since bitcoin
        is generating a significantly higher return than bonds and cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a6377-6e54-43d3-999f-32453ccd869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America is validating bitcoin. Payments giants Square
        and PayPal let their users buy and sell it. Credit card processing behemoths
        Visa and Mastercard are also embracing cryprocurrencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7e07b-fe21-4abb-b0c0-47186af509f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a top strategist at BlackRock, the world''s largest asset manager,
        said on CNBC this week that the company has "started to dabble" in bitcoin
        as an investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef830e2-2396-491d-afdd-8b769265cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has helped spark a wave of buying by average investors.
        Consumer research firm Piplsay wrote in a report Thursday that half of the
        more than 30,000 consumers it surveyed this week about bitcoin said they felt
        it was "safe" to invest in cryptocurrencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae83fb4-c785-4465-bffb-86840619771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices have surged more than 80% so far this year, and investors
        are enthusiastically scooping up other cryptocurrencies as well. Ethereum,
        the world''s second largest cryptocurrency with a total value of about $220
        billion, has more than doubled this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f6f60-57ff-45fa-8611-d56b35779778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the price of dogecoin, a currency that originally started as
        a dog meme-based joke, also has skyrocketed this year following several bullish
        tweets about it by Musk and support from traders on Reddit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce142d64-909b-486e-9dfd-1dcc7a53ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T19:05:51.761+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:17:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/19/investing/bitcoin-trillion-dollar-market-value/index.html">Bitcoin''s
        market value tops $1 trillion</a>".</em></p>'
  'fuel-price-hike-forecast-unioil-petroleum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-20T19:27:35.707+08:00
    'imagesource': 'jcr:24cc08c5-2b97-4e08-8c67-55a6ff22ed86'
