      'mgnl:lastActivated': 2023-01-25T08:25:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd2cd0-49d6-4485-8d81-6ce51d691e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just decided that I wanted different things out of my life. I
        had gone so hard for so long, working, making films and it''s such a grind,"
        she said during an appearance on Gwyneth Paltrow''s "In Goop Health: The Sessions"
        series.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d707b32-37a5-4fb8-9d51-fa80f735212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T09:32:23.716+08:00
