      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ca82b-f9a4-4e93-a26f-40629c0fbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T07:44:26.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:25:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Touchdown confirmed," she announced to roaring applause from mission
        control at NASA''s Jet Propulsion Laboratory in Pasadena, California. "Perseverance
        safely on the surface of Mars, ready to begin seeking the signs of past life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683c2fd-3bd2-433f-a407-b9cab6763f8d'
