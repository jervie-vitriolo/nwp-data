    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4d942e-b39d-45a3-999d-923242b0b708'
    'lead': 'Naomi Osaka powered her way to a second Australian Open title with a
      comprehensive straight sets victory over grand slam final debutante Jennifer
      Brady.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T21:36:59.536+08:00
