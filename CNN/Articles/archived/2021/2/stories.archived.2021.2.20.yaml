      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI <a href="https://www.cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html"
        target="_blank">arrested</a> Mas without a warrant in Sta. Cruz, Zambales
        on May 11, 2020 over the Twitter post. Mas was brought to the bureau''s headquarters
        in Manila where he reportedly confessed to the media and apologized for his
        tweet. In June of the same year, an Olongapo court <a href="https://www.cnnphilippines.com/regional/2020/6/25/Ronnel-Mas-sedition-charge-dismissed-.html"
        target="_blank">dismissed</a> the first inciting to sedition charge which
        the NBI filed against Mas. Judge Richard Paradeza of the Olongapo City RTC
        Branch 72 ruled that Mas was illegally arrested, and that the teacher''s supposed
        confession to the media did not "cure" the invalid arrest.</p>'
