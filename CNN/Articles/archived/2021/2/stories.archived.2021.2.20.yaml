    'jcr:uuid': 'bf5cefa2-ad39-4e93-9098-7e447f314340'
    'lead': 'The European Union has announced a further 500 million euros, approximately
      $606 million, in funding for the World Health Organization-led COVAX program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T00:06:59.751+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:30:11.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:04.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU doubles contribution to COVAX global vaccine effort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f78ff-ea84-4c0f-a32a-306a2abb4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The European Union has announced a
        further 500 million euros – approximately $606 million – in funding for the
        World Health Organization-led COVAX program, doubling its total contribution
        so far to 1 billion euros – approx. $1.2 billion – according a statement issued
        by the EU on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973a443-a5d2-471a-9181-9f9756180466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7201820-9ea8-4aa5-a378-2a166a2f1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a program co-led by Gavi, the Coalition for Epidemic Preparedness
        Innovations (CEPI) and the WHO. Its aim is to accelerate the development and
        manufacture of COVID-19 vaccines, and to guarantee fair and equitable access
        for every country in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4922b1-42d6-40dd-bd41-e2b3d80f01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c9fd5-59ff-4dc9-a63b-9028395f64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new pledge brings us closer to achieving COVAX''s target to
        deliver 1.3 billion doses for 92 low and middle income countries by the end
        of 2021,” the EU said. “Team Europe is one of the lead contributors to COVAX
        with over €2.2 billion, including another €900 million pledged today by Germany,”
        the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e7df1-f29f-4639-82d0-4890129fe566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen said the EU remains
        “committed to ensuring universal access” to coronavirus vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739d2be-3710-463c-9b26-f1cdf1d8dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513b3ac-92cd-4f90-b26b-1a300c4471c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this new financial boost we want to make sure vaccines are
        soon delivered to low and middle-income countries. Because we will only be
        safe if the whole world is safe,” she said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c91182-10c4-4805-9713-34316bcf1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13918a4-f145-4f91-a289-925c2b37e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commissioner for Health a Food Safety Stella Kyriakides
        added that the EU is “working to share doses” secured under its advanced purchase
        agreements, preferably through COVAX, with the Western Balkans, Africa and
        other neighboring states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b56859-278b-411a-9331-2a22c63713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7daf3d-91ae-4a61-b063-136bb7c08d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Humanism and solidarity are essential values for Europe. These
        values have been our compass since the onset of the pandemic,” Kyriakides
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d34b3-54fc-4c33-afa6-87843aa9469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:06:59.752+08:00
