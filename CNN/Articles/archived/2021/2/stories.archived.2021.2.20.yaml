      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research out of Israel and Canada has found that only a single
        dose of the Pfizer/BioNTech''s vaccine offers significant protection against
        the virus, but Slavitt stressed that does not mean people should skip the
        second dose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
