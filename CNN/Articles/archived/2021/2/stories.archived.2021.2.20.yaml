      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T06:43:13.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have four children together. Daughter North was born
        in 2013, followed by a son, Saint, in 2015, daughter, Chicago, in 2018, and
        son, Psalm, in 2019.</p>'
