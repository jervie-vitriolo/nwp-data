      'mgnl:lastActivated': 2023-01-25T08:27:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c068f7-5ca7-4f56-84f6-a183c1162c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:27:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It involves many other nations as well, and leaders. Many of them
        are still in school, or even in kindergarten or younger, and those leaders
        we''re going to need as we achieve those amazing goals."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53d626-01c3-4d30-a2ef-533e54a84a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T05:29:06.277+08:00
      'mgnl:createdBy': 'david'
