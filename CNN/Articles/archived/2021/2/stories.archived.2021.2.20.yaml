      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US will have to work ''double time'' after winter weather</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924d26a-628e-4ec4-9c21-0519056efde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T13:28:44.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 41 million people have received at least one dose of the
        vaccine, and more than 17 million have received two doses, CDC data shows.
        But that means just 4.9% of the US population has been fully vaccinated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d8eda-080e-4db3-9c4e-d6da5322292f'
