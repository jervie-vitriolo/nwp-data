      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the investigative team responded to reports of a senior
        dog abandoned outside for several days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f796138-364d-4d0c-9cdd-893a5c5598d0'
