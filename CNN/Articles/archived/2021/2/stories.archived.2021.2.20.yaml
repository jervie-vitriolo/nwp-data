    'template': '1'
    'title': 'G7 countries pledge $4 billion to COVID-19 vaccine initiatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18e29b-0b24-4e2e-ba93-9b5394a99578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:37:24.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The leaders of the G7 countries have
        pledged an additional $4 billion to the ACT accelerator and COVAX vaccine
        initiatives, reiterating their resolve to work together to beat COVID-19 and
        “build back better,” they said in a statement following the virtual meeting
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b17f6-7f7c-44ea-90d7-f7901635f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:37:24.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ea185-4245-44e7-b825-97ee92cf7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T00:37:24.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, the leaders of the Group of Seven, met today and resolved to
        work together to beat COVID-19 and build back better. Drawing on our strengths
        and values as democratic, open economies and societies, we will work together
        and with others to make 2021 a turning point for multilateralism and to shape
        a recovery that promotes the health and prosperity of our people and planet,"
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
