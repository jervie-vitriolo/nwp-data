    'template': '1'
    'title': 'Naomi Osaka overcomes Jennifer Brady to win second Australian Open title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68e8fc-abae-422d-b396-039c92f4f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naomi Osaka powered her way to a second
        Australian Open title with a comprehensive straight sets victory over grand
        slam final debutante Jennifer Brady.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b81bf-e036-48ed-b04c-f3697f1f9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbc009-8c1c-42fe-86be-427da0898986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match had all the makings of an epic final during a tight first
        set, but Osaka''s class and experience ultimately proved too much as she raced
        to a 6-4 6-3 victory in just under an hour and a half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa253185-e6b5-423a-ad74-73d923089102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:24.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3d440-f313-4507-a5f4-7f1a46b502e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first grand slam final with a significant crowd since
        last year''s Australian Open and with both players producing shots of the
        highest quality —&nbsp;in particular during the first set —&nbsp;those lucky
        enough to bag a ticket were treated to a spectacle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72997cb-4490-44b9-a397-9ab6ddc61b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f4fd6-72d4-42c0-a6ab-db14ce9553e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory gives Osaka her fourth grand slam title at the age of only
        23 and she looks set to be a dominant force in women''s tennis for some time
        to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e34dc5-1ab3-48ca-8ae4-8f21567d3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76298de-49d2-4519-8fe2-d0ccfd10877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firstly I want to congratulate Jennifer, we played in the semis
        of the US Open, so a couple of months ago, and I told anyone that would listen
        that you were going to be a problem —&nbsp;and I was right!" Osaka said in
        her on-court interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49232e-2027-43e4-85fc-3de33475f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771b3b6-a4e2-4e3e-ad4c-fc8ccb9043ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank my team, I''ve been with them too long. We''ve
        been through quarantine together and for me they''re like my family, they''re
        with me through training, matches, nervous talks before my matches, I''m really
        appreciative of them, so this one''s for you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2766887-8929-415e-a944-cb2c44e4f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b08363-ce72-4c42-96a4-bf5c597049e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank you guys [the fans], thank you for coming and watching
        ... I didn''t play my last grand slam [the US Open] with fans so just to have
        this energy it really means a lot, thanks so much for coming. Thank you for
        opening your hearts and your arms towards us and for sure I feel like playing
        a grand slam right now is a super-privilege ... so thank you for this opportunity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4e883-c064-48cd-ae7a-2a7ed3cee820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8c753-beed-4383-9be5-b353abf6cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thrilling final</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a1b25-d793-4e35-af6f-468869822de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair exchanged some ferocious rallies in the opening stages,
        with Brady returning Osaka''s booming ground strokes with interest. The American
        was showing none of the nerves that appeared to hinder her at times during
        Thursday''s semifinal against Karolina Muchova and looked immediately at home
        in her maiden grand slam final.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adaa341-68d6-4dac-9046-d074e99e7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2944b79-54f2-4a13-a85e-6a9acab00ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each breaking serve early on, Osaka and Brady went toe to
        toe for the remainder of the opening set and it was Brady who looked to have
        ultimately got the upper hand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b153972-6208-44f4-b677-9736347cc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2102a-d0cc-48e3-a452-ef1bd3fd88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best rallies of the final so far ended with the American
        chasing down a drop ball and playing a wonderful lob over Osaka''s head to
        earn break point, and potentially the chance to serve for the opening set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b87b9-850e-4f4e-a871-a51846bee244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1904253-7a8e-4cef-a5a8-a2b9797db99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange brought the Aussie crowd to its feet and offered a
        welcome reminder as to just how badly fans have been missed at tennis'' grand
        slams over the past year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68b62a-0074-4221-9e39-c98bff043968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab08601-f0bd-4f2b-95d6-e0a119d32e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s serve had been misfiring in her opening service games,
        but she then found a huge first serve when it mattered to save break point
        and subsequently close out the game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b7c6b-8f06-434e-9d4d-44b4e22a401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877cf63-848f-4dfc-a2dc-b591867be287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be the crucial moment of not only the opening set,
        but the whole final. Osaka broke Brady''s serve in the following game, thanks
        largely to two fortuitous bounces, to close out the set and change the momentum
        of the final entirely.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e76952-752a-43d6-b32c-128c2e7da292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f7aac-85de-406b-830f-dd38c447fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka had clearly found her groove and was now picking off Brady''s
        ground stokes at will, with the American now missing shots she was making
        with ease in the first set.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69525e84-ce01-4f5c-a55b-3e0d2bcde0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f501a-f1c2-4241-b6c7-5d9bc57dad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese world No. 3 raced out into a 4-0 lead -- winning six
        games in a row from 4-4 in the first set -- to establish what would prove
        to be an unassailable lead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703a883-aca3-48d4-88e8-995cad812429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebd258-aeb0-4da8-94cd-8e2cbee94d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Brady''s credit, many players could have crumbled at this stage,
        but she showed admirable resilience to break Osaka''s serve and hold her own
        game to love to put Osaka on the back foot. With the match looking like it
        would be something of an anti-climax just moments earlier, Brady ensured the
        final finished with a flourish.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553dd99-0a92-478e-9984-634ae749fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221994f8-5d62-45af-9bfc-9a3b57573f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, however, that early second-set deficit proved too big
        of a mountain to climb as Osaka composed herself to emphatically dispatch
        her opponent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2af44-430e-42be-9d31-5c6cef3ceb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:36:59.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/20/tennis/australian-open-final-naomi-osaka-jennifer-brady-spt-intl/index.html">Naomi
        Osaka overcomes Jennifer Brady to win second Australian Open title</a>"</em></p>'
  'leachon-not-yet-time-to-relax-restrictions-on-entry-of-foreigners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-20T21:28:59.329+08:00
    'imagesource': 'jcr:d3d827c4-c445-433e-925c-359bc513630f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e606424-44d0-4e0d-a3d1-eaf7dcbb54c3'
    'lead': 'However, Tourism Secretary Bernadette Romulo-Puyat assures that the government
      is continuously monitoring the entry of foreigners who are allowed to do so
      as well as returning Filipinos. She also says the country''s health and safety
      protocols were already proven compliant with worldwide standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-20T21:40:22.142+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:16:11.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:15:25.727+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tony-Leachon', 'Bernadette-Puyat', 'Tourism', 'foreigners', 'restrictions',
      'travel-ban', 'UK-variant', 'South-African-variant', 'mutation', 'health-protocols']
    'template': '1'
    'title': 'Health expert: Not yet time to relax travel restrictions on foreigners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d435d88-ae45-4fc9-96b8-b0916e049fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Former
        COVID-19 task force adviser Dr. Tony Leachon said it is not yet time to relax
        restrictions on the entry of foreigners in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369c727-d6b9-4a42-b4e4-b1f0af65a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Saturday, the health reform advocate said doing
        so may only make way for the entry and spread of other COVID-19 variants in
        the country, like the South African variant. Moreover, the delayed implementation
        of the vaccination program may further cause challenges in controlling its
        spread once this enters the country, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1b99a-f31f-479c-8ccb-6763dbc5f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd24b2-e9cb-49cb-b2c2-b08c67a88374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem on efficacy of the vaccine may also arise. Leachon cited
        a study in South Africa that said the AstraZeneca vaccine did not work well
        for the variant, thus the imposition of a travel ban is vital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde8823-4e61-4463-8900-b495a640c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861e2c3-f451-4966-930c-345fac7da885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine’s efficacy may also be challenged once the South African
        variant enters the country while community restrictions are also relaxed,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717b186-fedb-4f32-9a00-a2ef33fc6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That would be a disaster <em>kung hindi pa tayo makapagstart ng</em>
        (if we have not started) vaccination,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d5357-a145-4c74-9eaa-0f4e718a6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Presidential Spokesperson Harry Roque said the Inter-Agency
        Task Force has <a href="https://www.cnnphilippines.com/news/2021/2/19/more-foreigners-PH-entry--.html">permitted
        more foreign nationals with valid visas to enter the country</a>. He said
        the group decided to remove the reckoning period of March 16, 2020 to allow
        more foreign nationals to travel to the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac64f9-41c3-469b-b17e-7d16fab804a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Tourism Secretary Bernadette Romulo-Puyat assured
        that the government is continuously monitoring the entry of foreigners who
        are allowed to do so as well as returning Filipinos. She also noted that the
        country was awarded by the World Travel and Tourism Council a safe travel
        stamp, meaning our health and safety protocols passed the worldwide standards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501abe76-a491-4c01-9d40-f35fae1a08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39716ca-5e33-4812-ac59-e8b28c2dded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this policy will really push through, Leachon said it is advisable
        to extend quarantine period to 21 days and to strengthen local government
        response once the new variant enters the country or a spike in new cases occurs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f34d2-5107-46a6-a7aa-15b4ec322bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0ae78-f90a-430f-b1c1-599392fc895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the OCTA group said the overall trend in the
        country and the National Capital Region is generally flat, but reproduction
        number in Metro Manila slightly increased to 1.13 over the past week, which
        signifies a slight uptrend in new infections. Some local government units
        also recorded spike in new cases due to recent events like Chinese New Year
        and Valentine’s day, but the existence of a COVID-19 variant cannot be ruled
        out as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741371c-1b65-40ee-b158-67dad781d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6e50-0d56-4512-a290-7e24d9e9c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:16:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country has a total of 44 cases for the UK variant,
        while the Health department confirmed on Thursday the detection of <a href="https://www.cnnphilippines.com/news/2021/2/18/two-covid-mutations-of-concern-cebu-doh-central-visayas.html">two
        new COVID-19 mutations in Central Visaya</a>s, which health experts said is
        <a href="https://www.cnnphilippines.com/news/2021/2/19/Central-Visayas-COVID-19-variant-mutation.html">still
        early to say that these will evolve into homegrown kind</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c68d3-e50f-49e1-9955-f1fe925b422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-20T21:40:22.146+08:00
      'mgnl:createdBy': 'bamba'
