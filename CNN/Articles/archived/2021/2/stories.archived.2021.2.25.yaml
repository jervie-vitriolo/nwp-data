      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery was scheduled days after the product gained emergency
        use authorization from the FDA, which has cautioned that the vaccine is not
        ideal for frontliners due to its lower efficacy rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
