      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2c0c2-8d5c-4d4e-b573-ea9556fbce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different conversation on the Iron March forum, a user asked
        if there are people in the military who share "similar ''anti-white'' views,"
        the report states. A response posted on the forum detailed how some military
        members find others with similar beliefs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d113f6e-7407-4e4c-ae72-ec26f6d3ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61bef0-9884-433a-8d51-fb6b0245b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good way people in the military find other rightists is to simply
        wear a shirt with some obscure fascist logo," a user responded. "I met my
        good buddy at a brigade luncheon when he noticed the Totenkopf on my shirt."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8013e26-2a7b-4bde-b2b5-8414479d470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19001b-8e0d-4b22-8e3e-d2efca7dc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see plenty of ''our kind'' in the combat arms," the user said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33ec4d-919c-4aa3-bba2-d305c0f3e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afca1d9-6faa-4c55-8a07-3507fbf6530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current military screening process, the applicant describes
        the meaning of their tattoos when being evaluated. The report recommends the
        Department of Defense use the FBI''s National Gang Intelligence Center to
        identify tattoos and symbols during the recruiting process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522f20f-6184-4002-b9bd-01981120f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d3cb5-4952-442b-8ae7-be8ebdc3f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Group members and unaffiliated DEs [domestic extremists] use tattoos
        as a means of communicating membership and commitment to cause and belief,"
        the report states. "Interpreting the meanings and significance of tattoos
        is time consuming. ... Nonetheless, this interpretation is critical."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42c12e-ce7b-4b14-927b-1d4394714438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705878d-99a1-4023-997b-4a78c99e7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying symbols and adding questions</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ffed1-9dbb-424a-b3f1-943d43029d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s recommendations focus on ways that recruiters and
        investigators can identify members of domestic terror and extremist groups
        during the recruitment process to prevent them from joining the military.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976873d-8698-45b2-a827-ddb25e356128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c1f54-f0d1-4906-b76b-6e154427e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, the military cannot conduct surveillance on US citizens.
        The military screens and reviews the social media posts of applicants, but
        deeper, more intrusive investigations must be conducted by the FBI or other
        civilian law enforcement agencies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746a88d-fb7c-4058-9d5b-50e02c1a23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e51849-bdc4-4fcd-94cf-136ab2ac082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the report is how to root out people who have these
        extremist behaviors before they join, but it does not address how to deal
        with the issue among current members.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b3570-85c1-439f-9566-6fbcf942ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd10b7-1dbd-485c-b424-a087451241ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major challenge is identifying White supremacist tattoos and symbols
        on clothing. They range from the common to the obscure: swastikas, numbers,
        phrases and crosses can all represent different ideas and aspects of a supremacist
        ideology.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bbee7-362f-471a-8020-fdd894b07dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d1b5a-dfb8-4c87-992f-e93a127438bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the military works with the FBI''s Cryptanalysis and Racketeering
        Records Unit and National Gang Intelligence Center when recruiters are having
        trouble identifying tattoos and symbols, the report recommends leaning on
        those offices more and providing more training on these issues for recruiters
        and investigators, as well as adding questions to the standard security background
        check to better identify people with extremist beliefs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2408331-23a6-498b-8335-f5bfee85b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5896c-6f38-4eea-bf36-7969afb5b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Peter Aguilar, a California Democrat who advocated that the
        language requiring the Pentagon to produce the report be added to the 2020
        National Defense Authorization Act, introduced legislation last week to make
        the report''s recommendations law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed5280-ddba-40c1-b7bd-62f8224b9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad524f1-10e7-4dfe-907a-bf0cf80c9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because this secretary of defense wants to address it and
        stay committed to it doesn''t mean that the next one will or that the next
        administration will, and so I think that''s why it''s important to codify
        this and make it clear law," Aguilar told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25171ae-4a1c-4e4c-a5e6-df1f756ae41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703322e-7d53-472c-b6fd-a7f2044b7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was shocked by some of the contents of the report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832116f-d793-4497-807f-61ed943b532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d27ad-6761-46ae-9112-36efef3bf520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes you think, gosh, it doesn''t take a lot, it doesn''t
        take many. But they get this training, they recruit, they train other people,
        they identify folks who are sympathetic to their cause. And as we''ve learned
        with mass gun violence incidents, it doesn''t take many people, sadly, to
        create something that is terrible and affects a community," Aguilar said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0919ff-9d24-4421-903c-0254d8f592aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/24/politics/pentagon-report-white-supremacists/index.html"
        href="https://edition.cnn.com/2021/02/24/politics/pentagon-report-white-supremacists/index.html">Pentagon
        report reveals disturbing details about White supremacists in the ranks</a>"</em></p>'
