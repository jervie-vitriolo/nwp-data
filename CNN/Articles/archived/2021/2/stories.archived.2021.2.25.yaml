      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, cast members Holland, Zendaya and Jacob Batalon
        presented a series of fake titles (like "Spider-Man: Home Slice" and "Spider-Man:
        Phone Home") on social media, drumming up speculation that the official title
        would soon be revealed.</p>'
