      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong naunang pahayag ng ating</em> Secretary of Justice<em>
        ay nagpapatunay na seryoso po tayo sa obligasyon natin na mag-imbestiga at
        mag-litis</em>,” said Presidential Spokesperson Harry Roque during a briefing
        in Negros Oriental. “<em>Dahil hinaharap po natin ang katototahan na posible
        pong may ilang mga alagad ng batas na kinakailangan sigurong managot sa ating
        batas dito sa Pilipinas</em>.”</p>'
