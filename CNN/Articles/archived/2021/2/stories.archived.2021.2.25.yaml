    'caption': 'Authorities in Germany and Belgium seized more than 23,000 kilograms
      (50,700 pounds) of cocaine, worth billions of dollars, in an international operation
      that resulted in one arrest, officials said Wednesday, calling it the largest
      amount of cocaine ever seized in Europe. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T13:55:18.241+08:00
    'imagesource': 'jcr:7ca0dfe6-f86f-44d8-9b7f-62f9c5cd5efb'
