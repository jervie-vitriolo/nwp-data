      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the animals are on the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe6f02-9bca-4faa-aebe-74e0081daf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c01dc-3267-43e2-bf2e-bc542ffae56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pest controllers say that, as many restaurants and office buildings
        in London''s bustling city center remain empty, rats are forced to migrate
        to more residential areas in search of food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791bcd4-7bcb-4f71-a277-92b32c7da21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b8c16-454c-464e-bf25-547c9194d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families spending more time at home -- and eating all their meals
        there -- have led to an increase in refuse and that is luring rats into suburban
        dwellings. Meanwhile, bird feeders -- kept replenished through the winter
        -- are encouraging rodents to burrow in backyards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef73896-b4d7-4f36-804d-99b3e08c2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e1833-d595-4c6d-b855-9d85c1c198ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a case of an old lady who used to feed her beloved robins,"
        Coates tells CNN. "By the time she called us there were maybe 10 to 15 rats
        digging around the flower beds," he adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ca99d-6f21-4167-9ddb-281f1ca8ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87422f2e-38b7-42e4-8982-a0f87c2665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Claydon, another exterminator, based on the edge of Epping
        Forest in the capital''s east, has seen worse. He says he recently killed
        off a colony trying to dig into a rabbit hutch to eat an unsuspecting family
        pet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e5174-b7c2-4143-87cd-79244d6d8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33f8e1-fcc8-46e9-95fb-298cc7871a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be that we are seeing and hearing them more often, working
        from home in the office under the loft... but I fear London may get a big
        surprise when it reopens," Claydon says. "Especially if businesses and properties
        that did have a problem haven''t kept up with their pest control plans."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da8e8c-66d7-443e-823c-58d657d1e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ff2e0-dc73-4c1b-ab2c-fa0952684d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates and Claydon have both left long careers in other fields to
        set up small firms in what has become a booming sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dd8f7-444b-4ea5-a9ca-a2d5d7bdec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a429d1-e3ed-42c6-b5ed-1224e9a745c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates, a veteran of the Iraq War, founded his outfit five years
        ago and has since written an eBook named "War and Pest: from Basra to bedbugs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1734b-bb6a-407e-993f-b78a0e7009f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdcf01-a9e8-4d39-b5f1-d845146c313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claydon spent 25 years in IT at a financial services firm before
        setting up his business two years ago. "I wanted something that was recession-proof,
        and it has been relentlessly busy," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e486022-25df-4ff0-8c1e-4cb7f69635aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299cc96-8e29-4bd6-9670-3a2ae9ebabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claydon says he normally gets about 10 rodent call outs a week but
        during lockdown it''s been "easily 20 plus."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5afb9-de56-4084-befc-112bd2b49388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cdfb7-5f66-4b75-9e4e-c4016674a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Pest Control Association (BPCA), which represents 700
        vermin catchers across the country, said its members reported a 51% hike in
        rodent activity during the first lockdown, in the spring of 2020, and a 78%
        increase in November after another lockdown was brought in. They haven''t
        yet calculated figures for this year but told CNN sightings were up, presenting
        a public health problem which many homeowners are left to deal with on their
        own.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c84e5-28a6-4449-ab09-e110c3e0d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c3615-7e9a-4dd9-8622-c4da13ea93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may see rats now where we wouldn''t normally because they are
        so desperate," says Natalie Bungay, of the BPCA. "Rats can chew through very
        hard substances like soft metals and brick."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3f69b-ce43-4bf2-ba9c-e54793ff7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f754893-b6f2-4683-b475-a80febd488f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to controlling rats, London doesn''t seem to have
        an overarching plan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2919c-3aaa-470f-b63f-86592b8bbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafaa0a-1c4c-498a-89e6-5608905ed239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s office told CNN the London Councils'' office was best
        placed to respond to questions on the subject. But they said they don''t collect
        data on the issue because that''s the job of each of the capital''s 32 boroughs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaae70-7146-4613-803b-7458f6c1adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab944197-0d9a-4142-8a01-f7e6edf95326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the borough of Richmond upon Thames, however,
        told CNN it does not collect data on rats and does not offer pest control
        services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363ae8d-6b01-4cfa-bf3a-858bd071d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cdfd7-304b-484f-ad8b-020321facd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, after a video of rats pouring out of a flower bed in the
        borough of Harrow went viral, Conservatives in the Greater London Assembly
        (GLA) commissioned a report which found more than 100 complaints were logged
        with councils each day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13dce3-1a2e-417b-823c-8ab636b44497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c65a43-9ba1-4ef6-9adb-da1bbc3d2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "Rat Land," it warned the city should get a grip on its rodent
        problem before attracting the bad press that dogged Paris after similar footage
        surfaced of their "super rats" crawling all over public parks near the Louvre.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254f10f-8756-471a-b5e1-27b00b538b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81ba8b-d3f0-4606-9a83-5c692d027f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody really knows how many rats there are in London, though some
        private surveys from exterminators claim they could number up to 20 million.
        It''s likely there are more of them than the city''s nine million human inhabitants,
        whose population growth is slowing, according to the Office for National Statistics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260069d-576e-4638-9b10-577d5cb81625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f0a91-fee0-4810-9c16-ba5a8472e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rats, meanwhile, can multiply fast. Research by pest control firm
        Rentokil, cited in the GLA report, claimed just one breeding pair of rats
        can lead to the birth of about 1,250 in a year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c82509-14f4-428e-8ec7-070ccefa2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b51475-0275-4b56-9506-87e629182f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of rats is increasing too. Claydon claims it''s not uncommon
        for him to catch a rat measuring up to 40 centimeters (15.7 inches) these
        days. Many, he says, require stronger traps and more poison to kill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019abbfd-d36e-4294-9b70-ca89116c5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbc411-746b-41e9-aca9-1b972c9d82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungay says the best pest control starts with prevention. That means
        sealing off any food waste outside the house in appropriate rubbish containers,
        keeping food locked away inside the house and checking all air vents are property
        protected with steel mesh and cracks filled with steel and cement. The avid
        gardener should also be aware that compost heaps attract rats, she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cf2ed-c732-4730-bf63-952ceb38f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f84f42-b0a9-4df1-9149-6cd1fa5c48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London residents are also becoming more accustomed to seeing their
        new neighbors and are alarmed by their boldness.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3df64-7f92-4464-9484-43acff0fd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44c6f6-42b7-40e2-bc90-fec2d877e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually saw one come right up to me while I was walking," says
        Jen Johnson, who lives in the eastern borough of Tower Hamlets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f41bf9-ce08-4aee-a3f5-4c4a0b9cc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64064c06-66ff-45a1-8710-cc9fa46cbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw another one run up a block of flats and I screamed. I''ve
        lived in London for four years and I''ve never seen anything like it," she
        says. "They''re appearing in places that I used to think were scenic. But
        now it''s like, oh there''s a giant rat there. Oh great."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc257c-bfad-4a5b-bda1-45552acad061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e9d17-94a4-4c57-b85c-9523122ae146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tower Hamlets, which does offer its residents some free help with
        vermin, told CNN that "anecdotally, our pest control team has received fewer
        call outs during the pandemic." However, a borough spokesperson did not provide
        data to back up that claim and said it does not keep figures on the numbers
        of rats killed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a25562-4099-4900-9df1-ec4f9b39cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dddbf0-5727-4756-8b88-a63cba242a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Westminster, the borough of Harrow, and the boroughs
        of Waltham Forest and Redbridge which are both close to Epping Forest, did
        not respond with any comment by the time of publication.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9637c1-8bf9-41cb-a658-02c06c3fb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/uk/rats-rise-lockdown-london-intl-gbr-scli/index.html">"Lockdown
        has made London a boomtown for rats"</a></em></p>'
  'donald-trump-jr-inaugural-funds-lawsuit':
    'author': 'Sonia Moghe and Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T13:55:11.757+08:00
    'imagesource': 'jcr:82de1b08-dce1-4948-b3da-4ed86189c710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f165cbb7-fc94-4bf2-9cc0-a10c1b8a46f3'
    'lead': 'In a court document dated Tuesday, DC Attorney General Karl Racine''s
      office revealed the former President''s son was deposed on February 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T14:54:57.478+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:12.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:02.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump-Jr', 'United-States', 'Washington-DC']
    'template': '1'
    'title': 'Donald Trump Jr. deposed by DC attorney general as part of inaugural
      funds lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e96496-b990-4ea1-a532-28c201e4cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump Jr. was deposed as part of
        the Washington, DC, attorney general''s lawsuit alleging the misuse of Trump
        inaugural funds, according to a <a href="http://cdn.cnn.com/cnn/2021/images/02/24/dcmtnextend_redacted.pdf"
        target="_blank">new court filing</a>, the latest investigation in which the
        former President''s children have surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1eeaff-3cca-4461-87d9-571d368eba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court document dated Tuesday, DC Attorney General Karl Racine''s
        office revealed the former President''s son was deposed on February 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7ecb1-6d44-4ec8-9cb3-a7fdd8cb7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing states that Trump''s deposition "raised further questions
        about the nature" of a hotel invoice Racine''s office has been investigating.
        The attorney general''s office alleges that the Trump Organization signed
        a contract with the Loews Madison hotel for $49,358.92 for a block of rooms
        during the 2017 inauguration, and that the invoice was later forwarded to
        the Presidential Inaugural Committee, which then paid the bill, according
        to the filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d271f-c890-4831-8847-c0c91614222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. and his brother Eric Trump, executive vice presidents
        of the Trump Organization who run the real estate company on a day-to-day
        basis, have increasingly surfaced in investigations as authorities'' interest
        turns to properties the former President''s sons are involved in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea73dbf-c4f1-4003-82d8-effa8b646da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the DC attorney general''s lawsuit, prosecutors with
        the <a href="http://www.cnn.com/2021/02/18/politics/manhattan-district-attorney-trump/index.html"
        target="_blank">Manhattan district attorney''s office</a>&nbsp;are digging
        into the company''s finances and asking questions about business units that
        both brothers are intimately involved with, including the Trump family compound
        known as Seven Springs in New York, as well as the Trump Tower and 40 Wall
        Street skyscrapers, according to a person familiar with the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a7144-33ca-4701-8aa1-76dedf20b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person said prosecutors are asking "about everything under the
        sun about Donald, Ivanka, Don Jr and Eric, [and] Allen Weisselberg," the chief
        financial officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b29023-0a85-4d99-8e5d-cd88a3f2374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump was deposed by investigators with the New York attorney
        general''s office as part of a civil investigation into the Trump Organization.
        Ivanka Trump <a href="https://www.cnn.com/2020/12/02/politics/ivanka-trump-deposition/index.html"
        target="_blank">sat for a deposition</a>&nbsp;with the Washington attorney
        general''s office in December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72709097-83df-444b-a604-e50f21dd1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for the Trumps for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1344b-2596-44e7-bd67-6b1ee0beae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attorney general asks for more time</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae49d5-dd27-4841-bb06-dd2210d2adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC attorney general''s office has requested to have more time
        to obtain discovery materials and <a href="http://cdn.cnn.com/cnn/2021/images/02/24/dcmtnextend_redacted.pdf"
        target="_blank">conduct depositions</a>, according to the filing, adding that
        the office has been met with "repeated obstacles, including misleading testimony,
        a closed hotel and new information revealed after the deadline for issuing
        discovery requests passed on February 8."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1f0e4-cc21-42ee-81f8-1074c4e7f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loews Madison is closed due to the pandemic and has changed
        owners twice, according to the filing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0f030-8fd6-4b06-92d8-e7c26b6c62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten witnesses have been deposed in the case, according to the filing,
        but only three were able to testify about the Trump Presidential Inaugural
        Committee''s payment of the Loews Madison invoice, according to the filing.
        A spokesman for the committee declined to comment on the filing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046f698-f905-4598-94a0-7c84e50e6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These witnesses gave inconsistent accounts of the purpose of the
        contract and why the PIC agreed to pay it, and none of the witnesses gave
        a complete or accurate account of the circumstances surrounding the invoice,"
        the attorney general''s office wrote in the filing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d0f1d-9873-464c-bf5f-67d65139a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Gates, who was deputy chair of the Presidential Inaugural Committee,
        testified that he''d received an email from a collection agency in July 2017
        for the unpaid Loews Madison bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0a64f-25b8-44e8-ba08-c8425e26a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his deposition, Gates said the hotel rooms were booked by a man
        named Gentry Beach, who was a friend and chief of staff for Donald Trump,
        Jr. Gates said he was told by Beach the rooms were for people who had donated
        to the PIC and so "the hotel bill should be paid by PIC," according to Gates''
        deposition, adding that there was a "donor package" which included hotel rooms
        "if you donated at a certain level."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16670a19-6d5f-4985-ab37-d75844f70261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump Jr. gave a different explanation for the names associated
        with rooms billed to the committee, saying they were "associated with the
        campaign or with the Trump family," according to the attorney general''s office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac8fb1-f862-446e-922d-16374dc87adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Mr. Trump testified that one individual was a friend
        from college, one was a Trump family driver, another was a New York socialite
        from the Real Housewives of New York who is also a Trump family friend," the
        filing states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592d909-35dc-40e3-83c4-3d8a4b12b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notes from the collection agency that were included in the court
        filings shows discussions between the debt collector, PIC and the Trump Organization
        discussing who would pay the bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cbf5b-22e0-45ea-ba88-055b3fe679de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rick Gates will provide payment, but needs the name changed," a
        note from the collection agency in July 2017 reads. "It just cannot say ''The
        Trump Organization.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d63839-42e4-46a8-8693-099b50a07659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, an entry from the collection agency asks if there is anything
        in writing from Gates promising he will pay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6bffc-bd30-4f58-86ec-d5e7dec6f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate as they all seem to be pointing fingers and making excuses
        as to why they won''t pay it and this seems to be another ploy so the Trump
        Organization''s name is not on it," the collection agency''s note from July
        2017 reads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe0336-a621-426b-ae89-796d382f4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates testified that, in the end, the committee paid the invoice.
        CNN has reached out to Gates for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bf932-698a-42c4-9c6f-bd0acf81e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump children under the microscope</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78c4cd-ba12-40aa-afff-6df386cc6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the Trump Organization by the Manhattan District
        Attorney''s Office is sweeping in nature and touches many facets of the business.
        Questions about senior executives are in line with an investigation that is
        trying to understand how the Trump Organization operates, which includes Trump''s
        children having significant roles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4a580-37ab-4a85-a53a-8b2dc69f0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. and Eric Trump held senior positions at the company
        for years before their father became president and have been involved in some
        of the properties under scrutiny. Eric Trump is involved in the Seven Springs
        property, which CNN reported is under scrutiny by the New York attorney general
        and district attorney''s office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88575941-8021-4dc7-98f0-7f0115d1890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. is involved in several of the Manhattan properties,
        including 40 Wall Street, that have also attracted the attention of investigators
        looking into whether lenders were misled about the value of certain assets.
        Eric Trump was deposed by investigators with the New York attorney general''s
        office last fall as part of a civil investigation into the Trump Organization''s
        finances in connection with the tax treatment of the Seven Springs estate.
        Manhattan prosecutors also subpoenaed information about consulting fees the
        Trump Organization paid to Ivanka Trump, according to people familiar with
        the inquiry, but there is no indication she is under scrutiny for receiving
        the payment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274dc7a-1ef2-4164-b622-e8518360ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., Eric Trump, Ivanka Trump and Weisselberg — the
        chief financial officer of the Trump Organization — have not been accused
        of any wrongdoing. CNN has reached out to the Trump Organization for comment.
        The organization has previously said it complied with all laws.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8dea06-447c-496c-9e2d-3a8fc5a3f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has called the district attorney''s investigation
        a witch hunt. The district attorney''s office could not immediately be reached
        for comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415216c6-437a-4b42-9437-3bdceec01231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One insider turned informant is Michael Cohen, the fixer and personal
        attorney for the former President who spent 10 years inside the Trump Organization.
        Cohen alleged in congressional testimony that the Trump Organization improperly
        inflated the value of certain assets when Trump was seeking loans and insurance
        and deflated them when it came time to pay taxes. The New York attorney general
        has credited Cohen''s allegation with triggering her civil investigation.
        Cohen has been interviewed multiple times over the past two years by Manhattan
        prosecutors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ffe28-b876-4758-b089-9556154cb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is set to meet with the district attorney''s office for the
        sixth time on Friday, the person said. An interview last week lasted several
        hours. It was attended by Mark Pomerantz, a former federal prosecutor experienced
        in complex financial investigations who recently joined the district attorney''s
        team, and Cy Vance, the district attorney, the person familiar with the matter
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a43da-e7a8-4d2d-98c0-1abd444ed861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has pleaded guilty to nine criminal charges including lying
        to Congress, tax fraud and campaign finance charges for facilitating hush-money
        payments to two women who alleged extramarital affairs with Trump before he
        was president. Trump has denied the affairs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82802dd1-8e21-4141-ae4d-7b9a5d0d3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7b54-aec1-4853-8c24-36426e69c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:54:57.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/politics/donald-trump-jr-deposition/index.html"
        target="_blank">Donald Trump Jr. deposed by DC attorney general as part of
        inaugural funds lawsuit</a>."</em></p>'
  'qantas-australia-international-travel-october':
    'author': 'Lilit Marcus, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T15:13:23.652+08:00
    'imagesource': 'jcr:1b374080-e09d-4c9d-ae4b-0bfb911e0a00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2301549b-7751-4ae0-bb92-b5a0de822b37'
    'lead': 'Australian airline Qantas said it plans to resume international flights
      by the end of October 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T15:15:56.085+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:03:08.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:03.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Qantas says it will resume international flights in October
      of 2021'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c1655-cd74-40bd-8203-86fc976732f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Australian airline <a href="https://www.qantas.com/us/en.html">Qantas</a>
        said it plans to resume international flights by the end of October 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4022538-ff0d-4e81-b845-4d6efb7ecf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released its half-year financial results on Wednesday
        and included the confirmation that it has a plan to restore international
        flights by the fall. That applies to both Qantas itself and to Jetstar, the
        lower-priced carrier also owned by the company. The airline also intends to
        ramp up trans-Tasman flights to New Zealand by July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db0fc6-8cd7-4976-a2f9-bd7f1a1a2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autumn date was chosen as the airline believes it will dovetail
        with Australia''s country-wide Covid-19 vaccination efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38225e76-816b-460e-8920-c8270d5120a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, don''t expect those flights to look the same as they did
        before <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">coronavirus</a>.
        For example, only 22 of its 25 international routes (including Los Angeles,
        Johannesburg and London) will return on or before October 31. Meanwhile, Jetstar
        will resurrect all 13 of its routes, which include flights to Bangkok, Seoul
        and Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179ba17-6747-45ee-8b14-e57a7b08ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer planes will run on each route, and fewer passengers will be
        on each plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d04aea-e9a9-40f1-ada3-e77bace48ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Qantas says that the airline is looking into
        several digital health passes, AKA <a href="https://edition.cnn.com/travel/article/iata-travel-pass/index.html">"vaccine
        passports"</a>&nbsp;that will verify whether a passenger has been vaccinated.
        Some countries are allowing vaccinated travelers to <a href="https://edition.cnn.com/travel/article/countries-open-to-vaccinated-travelers/index.html">bypass
        quarantining upon arrival,</a> which is a critical first step for slowly reopening
        the global tourism industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea2f3b-899e-4fb6-b302-d0f0caeeb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, Qantas has taken a financial hit since the pandemic
        began last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f3b2c-f87a-44fd-86d0-aa549f18a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite creative ideas like a seven-hour sightseeing trip dubbed
        "the flight to nowhere," Qantas has struggled as Australia kept its borders
        almost entirely shut to non-residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd5655-a653-4a8a-a2d2-11cb2d7cbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas, Australia''s oldest airline,<a href="https://edition.cnn.com/travel/article/qantas-centennial-australia-intl-hnk/index.html">&nbsp;turned
        100 in November 2020</a>. It began life as the Queensland and Northern Territory
        Aerial Services, operating mail planes that delivered packages and materials
        to some of the outback''s most remote settlements. Its first international
        flight route was to Singapore in 1935.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9878eb-6d9d-4407-ae28-7587c208c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airline, international travel is not expected to
        fully recover until 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64406cb-566e-4aaf-8c9b-53e66118935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:15:56.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/qantas-australia-international-travel-returning-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20Australian%20airline%20Qantas,the%20end%20of%20October%2C%202021.&amp;text=The%20airline%20also%20intends%20to,wide%20Covid%2D19%20vaccination%20efforts.">"Australia''s
        Qantas says it will resume international flights in October of 2021"</a></em></p>'
  'australia-brisbane-olympics-2032':
    'author': 'Ben Westcott and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-25T15:16:08.469+08:00
    'imagesource': 'jcr:7dc3d447-a37f-4763-b198-fa12c47918b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acedad42-2b60-450f-b072-8bcf31a756df'
    'lead': 'The Australian city of Brisbane is the "preferred host" for the 2032
      Summer Olympics, the International Olympic Committee (IOC) announced Wednesday,
      in a move which officials said was designed to bring "stability" to the Games
      after the delay of the Tokyo 2020 edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T15:22:21.611+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:03:07.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:03.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brisbane is the ''preferred host'' for 2032 Olympics, IOC announces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331d859-0df0-4aee-81b7-307e275cd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Australian city of Brisbane is the
        "preferred host" for the 2032 Summer Olympics, the International Olympic Committee
        (IOC) announced Wednesday, in a move which officials said was designed to
        bring "stability" to the Games after the <a href="https://www.cnn.com/2020/03/30/sport/olympics-games-tokyo-2020-rescheduled-spt-intl/index.html">delay
        of the Tokyo 2020 edition.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298aed0f-a313-4c4b-8721-afcf92a11b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Thomas Bach announced at a news conference Wednesday
        that the Olympic governing body will enter a "targeted dialogue" with the
        Brisbane 2032 Committee and the Australian Olympic Committee (AOC) over their
        potential to host the 2032 Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5c5af-7dd8-486d-b11f-103f7bcf4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a new selection process for the Games approved in 2019, a
        candidate city is designated as <a href="https://www.olympic.org/future-host-election">"preferred
        host"</a> following the start of "targeted dialogue." The city''s bid must
        still be approved by an IOC vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5f210-4b7b-4f7a-893c-caf71e0c0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with excitement in Brisbane, the capital
        of Queensland state and Australia''s third-largest city. State Premier Annastacia
        Palaszczuk said this was the beginning of "a new golden age for Queensland."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61009ad6-ee88-495e-8c0d-591100e79733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC President Bach said that the decision to advance the process
        for the selection of the 2032 Games had been made "given the uncertainty the
        world is facing right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf6a21-69df-4638-8a88-b9608b959fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This uncertainty is expected to continue even after the Covid-19
        health crisis is over," the IOC said in a statement Wednesday. "The IOC is
        considering seizing the momentum offered by the excellent project of Brisbane
        2032 and the AOC, in this way, bringing stability to the Olympic Games, the
        athletes, the IOC and the whole Olympic Movement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dbc33-c230-4abd-9288-bdf4f307f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has thrown preparations for the Tokyo 2020 Olympics
        into chaos. The Games were initially delayed by a year over concerns around
        the spread of the virus but questions still remain over how the event, scheduled
        to begin July 23, <a href="https://edition.cnn.com/2021/01/27/asia/tokyo-olympics-logistics-intl-hnk-dst/index.html">can
        be conducted safely in 2021.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab3819-bc65-4b3f-89a5-09b54ed197be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there is growing pressure from human rights groups
        and some Western politicians for at least a partial boycott of the 2022 Beijing
        Winter Olympics over allegations of serious human rights abuses conducted
        by the Chinese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d3a8b-2d72-4e60-8929-0395f46e4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said in its statement that Brisbane was chosen due to the
        city already having a <a href="https://www.olympic.org/news/brisbane-and-aoc-invited-to-targeted-dialogue-for-the-olympic-games-2032">"very
        advanced Games concept"</a>&nbsp;using 80% to 90% already existing or temporary
        venues, as well as experience hosting major sporting events and a favorable
        climate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bf4fb-8649-4482-b605-7260cbde199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brisbane, a city of around 2.5 million people on Australia''s east
        coast, hosted the 1982 Commonwealth Games and several matches of the 1992
        Cricket World Cup and 2003 Rugby World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69094ade-84b2-42e3-8a1d-a53bd37b6fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has previously held the Summer Olympics twice; in Melbourne
        in 1956 and Sydney in 2000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141685db-7ad1-4568-93d6-6c79f577224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC''s announcement Wednesday was exciting for both Queensland
        and Australia, Australian Prime Minister Scott Morrison said in an Instagram
        post. "How good is Queensland!" Morrison said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb9a6f-4dc8-4814-a932-ffedfb3eec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AOC president John Coates <a href="https://www.olympics.com.au/news/aoc-welcomes-ioc-announcement-on-targeted-dialogue/">said
        in a statement</a> that a lot of work still needed to be done to ensure that
        Brisbane''s bid for the 2032 Games was a success. "We are very clear that
        we must continue to work hard in outlining our vision for a successful Olympic
        and Paralympic Games in 2032," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc19781-f226-49b5-9c46-e13c99daa656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Brownell, an Olympics expert and professor of anthropology
        at the University of Missouri-St Louis, said that the new system of selecting
        a host city had been put in place to try to avoid repeated, expensive bids
        for the Games from unsuccessful cities and an unpredictable final voting process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf34c80-504f-4232-aad6-c1b514323e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this seems to indicate that Brisbane will win the bid unless
        something unexpected happens, or the IOC Session suddenly rises up and resists.
        If Brisbane is not chosen, it will still be under consideration for future
        games," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfc02b-1864-4c8d-b0e4-b6559945cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:22:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:03:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/sport/australia-brisbane-olympics-2032-intl-hnk/index.html#:~:text=(CNN)%20The%20Australian%20city%20of,of%20the%20Tokyo%202020%20edition.">"Brisbane
        is the ''preferred host'' for 2032 Olympics, IOC announces"</a></em></p>'
