    'lead': 'The new reality show of Filipino American internet sensation Bretman
      Rock on MTV is trying to achieve a goal — represent Ilocanos and Filipinos in
      America''s mainstream media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T12:06:32.070+08:00
