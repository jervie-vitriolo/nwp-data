      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study defined tobacco exposure as a child reporting smoking,
        living with a smoker or having serum cotinine levels, which measures recent
        exposure to nicotine, greater than 0.05 micrograms per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df959f25-d9d6-42d8-a97d-634a359e0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cdf8b-0727-4f9e-a95d-28f3e76b7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data was gathered from the National Health and Nutrition Examination
        Survey from 2007 to 2016. Of the 8,520 children ages 8 to 19 who were surveyed,
        3,690, or 43%, had been exposed to tobacco smoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90a202-891d-4003-8489-3020cb1c9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227f0b4-4902-46a9-8539-c921ac29fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high percentage of children exposed is concerning, said Dr.
        Karen Wilson, chair of the American Academy of Pediatrics tobacco consortium,
        who was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c0b81-c200-48bf-ac13-f9c81e8f349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423854e9-f1e6-4687-9f1b-e98aa8815812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that tobacco smoking is going down when in fact, the rate
        of adult smokers is decreasing, but children are still likely to be exposed,"
        said Wilson, who is also the Debra and Leon Black chief of the division of
        general pediatrics at the Icahn School of Medicine at Mount Sinai and Mount
        Sinai Kravis Children''s Hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8c538-4d96-4b0e-95dc-bc5d8c87badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b72da4-a739-40c0-aa2f-b31b41c852db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That exposure can create a ripple effect of negative consequences
        that persist into adulthood, said study author Dr. Rebecca Levy, research
        fellow in adult and pediatric nephrology at Montefiore Medical Center in Bronx,
        New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd53a4-3981-4275-8dbb-e3c71e19d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573b225-1e67-4627-9c1e-0d905419848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are around parents and adults who smoke are more likely
        to start smoking themselves, Levy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff05d5-083b-4cbc-9644-a454ad905dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51046820-6a7e-41ce-b0f0-dbc1b43dcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood pressure could also be a risk factor for cardiovascular
        disease and other illness later in life, she said. One of the ways to address
        the high blood pressure in children is to give them medication, but "no one
        wants to have to give a child medication for blood pressure," Wilson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5147004-32e6-408f-ab02-734079c15c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac410529-3dfb-4209-8b35-bde5902b4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found 16% of children who were exposed to tobacco
        smoke had elevated blood pressure compared to 11% of children who weren''t
        exposed. Elevated blood pressure is defined in the study as levels greater
        than the 90th percentile for a child''s age, sex and height percentiles while
        high blood pressure refers to those above the 95th percentile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb693e-153f-45f7-ad32-90a0a3c86b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca6d5c-556c-47aa-a680-c9ef9e7332a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The pandemic could be making it worse</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12996524-1f56-4560-ac04-7262a00a11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Wilson said she''s heard reports of increased
        tobacco and marijuana smoking indoors. This could increase the number of children
        who are exposed, Wilson said, both by their parents and their neighbors, if
        they live close to others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2bc14-4d6d-4ea5-b076-5f0b69a2331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cabe4f-7a17-4c8c-9e71-c364f8111e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) somebody can''t go outside to have a cigarette because they''re
        in quarantine or lockdown for Covid, they''re more likely to smoke in their
        apartment or their house," Wilson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42890e5a-7667-4091-80eb-d3aa0ec316a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234f66f-b765-4ead-82ea-0cb23e08551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said she hopes the close quarters make parents more aware of
        how often they''re smoking around their children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c8b78-2e0a-478c-8e37-34c413ffb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77342f-89ab-40db-8c6e-1d0dd38efc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to protect children</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3cecc-a974-46ba-bd86-8c7fbd1476cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should use this time as an opportunity to educate their
        children on the negative effects of smoking and encourage them to resist peer
        pressure, Levy said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34f0b2-7464-4e9e-87b3-a251f9e9c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033c35b-564f-4913-92a2-cd2a2a41b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said parents who want to protect their children from secondhand
        tobacco smoke should consider quitting smoking because it''s "the best thing
        they can do for their own health and for the health of their children."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e40c6f-ce88-4c10-8389-81d44658232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6389eb-4ae8-4a8c-a1bb-ff9cf556d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a multitude of resources for smokers who want to quit,
        Wilson said, like nicotine replacement therapy and other medications. She
        said she believes the key to helping children not be exposed in the future
        is to reduce the overall smoking rate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f9226-5b82-4cce-8bf0-9575674ae70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec42b1-c7d8-4ac5-9c5b-48f52de9aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or your child has high blood pressure, Wilson recommends
        you consult a primary care physician for guidance on treatment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80525a6f-0f37-4b95-9460-d1c963415720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/health/tobacco-smoke-children-blood-pressure-wellness/index.html"><em>"Children
        exposed to tobacco smoke could be at risk for high blood pressure"&nbsp;</em></a></p>'
