  'myanmar-mandalay-city-photo-essay':
    'author': 'Karl R. De Mesa'
    'caption': 'Mandalay is Myanmar''s last royal capital and second-largest city
      after Yangon. In photo: The Mandalay Royal Palace was home to the Konbaung Dynasty,
      the last independent Burmese kingdom. Photo by KARL R. DE MESA'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2021-02-25T01:35:26.230+08:00
    'imagesource': 'jcr:8c694b05-51f8-4264-888c-c110223e369e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee28e4fa-e9f5-44ba-9e38-036a6fd85270'
    'lead': 'Now, the streets of Mandalay are a site of resistance as people protest
      against the military takeover. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T01:53:32.505+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:04:48.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:42.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: On the streets of Myanmar’s last royal capital '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd75695-179d-44fa-8b60-cc0b585ebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I arrived in Myanmar on a dry and humid afternoon in February 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f63c4-50c6-4831-b600-300229c39193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was there to cover the burgeoning lethwei fight scene, a particularly
        brutal species of kickboxing indigenous to the Burmese. Practiced with legal
        headbutts, it was dubbed “the sport of kings.” Its ancient version fought
        on sandpits was the gladiatorial hobby of choice, watched by the Irrawaddy
        River monarchs as far back as 2,000 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757e948-baa5-4b1e-90de-59da61249825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such intense violence in their sport is in sharp contrast to the
        warm and phlegmatic mien I found among the Burmese and in Mandalay itself.
        Despite being the country''s&nbsp;last royal capital, as well as the second-largest
        city after the commercial capital of Yangon, the city had the pace and feel
        of a busy provincial metro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e5d0d-8bce-46af-b4f4-2b80e7ab61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early February, growing civil protests against the&nbsp;coup
        of Myanmar''s armed forces&nbsp;have filled the avenues and headlines despite
        the COVID-19 pandemic. The three-finger salute from the “Hunger Games,” the
        movement’s symbol of resistance displayed by pro-democracy activists has been
        raised against some of the most breathtaking sights I’d photographed here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72bb10-186f-45d4-a392-65f0b0af89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, I <a href="https://www.facebook.com/kmfdm.monochromes/"
        target="_blank">snapped</a> daily life and sights on the streets of Mandalay,
        largely unseen since the country came out of military rule in 2010. I’d snuck
        out of the junket back to explore the city on my own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005e4f0-066e-45d6-b067-078451757917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T01:53:32.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:04:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are people flocking to golden pagodas where the Buddhist population
        still go to worship, busy bazaars full of the influx of worldwide goods and
        tourists from the open borders, and street parades full of music and solemnity.
        Now, Mandalay''s streets are a site of resistance as people protest against
        the military takeover.&nbsp;</p>'
    '11':
      'image': 'jcr:62f112bd-4b78-4ac0-8a9f-6e9bd6794fbc'
      'imageCaption': 'Mandalay Bay, the casino in Las Vegas, is named after this
        city. Mandalay City sits on the east bank of the Irrawaddy River and was the
        royal capital of King Thibaw, the last monarch of Burma. The Taungme Mountain
        in the back is the highest and most prominent peak in the region. Photo by
        KARL DE MESA'
