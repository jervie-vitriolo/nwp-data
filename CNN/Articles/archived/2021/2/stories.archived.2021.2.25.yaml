      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, India and the African Union announced plans for the
        Serum Institute to supply 400 million doses of COVID-19 vaccines to Africa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931a89f-1229-49a4-ac38-47101e60536a'
