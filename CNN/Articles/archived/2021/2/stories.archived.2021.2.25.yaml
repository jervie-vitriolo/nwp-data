      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c877d-8dfe-4474-a287-d1640a290382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
