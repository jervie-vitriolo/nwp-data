    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c49d35-dc51-4ee5-a398-64a56cc95c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.518+08:00
