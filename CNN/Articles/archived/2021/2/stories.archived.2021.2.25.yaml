  'italian-ambassador-death-gun-battle':
    'author': 'Valentina Di Donato and Sharon Braithwaite, CNN'
    'caption': 'The Italian ambassador to Congo, Luca Attanasio, and Italian Carabinieri
      officer Vittorio Iacovacci, who were both killed February 22 in an attack on
      a UN convoy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T22:46:57.396+08:00
    'imagesource': 'jcr:5404926b-92e6-473e-9363-88b35dabcc2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ccbc6d-a9d5-4ea4-8629-e0a97face90b'
    'lead': 'The two Italians killed in the Democratic Republic of Congo on Monday
      died in a gun battle, and were not killed execution-style, prosecutor Alberto
      Pioletti told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T22:47:45.915+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:34.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:18.498+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian ambassador died in gun battle in DRC, not execution, prosecutor
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f8288-506b-440a-b877-6eaa93ef7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The two Italians killed in the <a href="https://edition.cnn.com/2021/02/08/africa/drc-new-ebola-case-intl-hnk-scli/index.html">Democratic
        Republic of Congo</a>&nbsp;on Monday died in a gun battle, and were not killed
        execution-style, prosecutor Alberto Pioletti told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e20ad7-6207-4fd1-ac8d-7c7c24d698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian ambassador Luca Attanasio and Italian carabiniere, or paramilitary
        police officer, Vittorio Iacovacci, <a href="https://cnn.com/2021/02/22/africa/italian-ambassador-dead-intl/index.html">died</a>
        on Monday after their car was attacked as they traveled in a UN convoy in
        the eastern part of the Central African country. A third man, Congolese driver
        Moustapha Milambo, was also killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf25177-b0c7-46d1-9656-df656fc0b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the two Italian men arrived at Rome''s Ciampino Airport
        overnight Tuesday into Wednesday, and were met by Italian Prime Minister Mario
        Draghi. The Italian Foreign Minister, Luigi Di Maio, said Wednesday the country
        had sent a team to eastern DRC to investigate the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7f024-babc-4f58-a128-6935292f3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment all the facts aren''t clear," said Pioletti. "We
        still are examining, we are dealing with an area where there are different
        armed groups, different ethnicities, so we cannot attribute this attack to
        one of these groups, it is still too early.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1c2c8-6374-4a78-bd86-e535442cc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know for certain is that it was not an execution, it was
        a gun fight, the ambassador and the carabiniere were hit by two bullets each,"
        added Pioletti following autopsies on the two men completed on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce977bb-cace-40fb-a6b8-f75a337a79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme (WFP) said <a href="https://www.wfp.org/news/information-update-democratic-republic-congo-security-incident">in
        a statement</a> that Milambo also died in the attack. Four other WFP staff
        who were in the group are safe and accounted for, according to the UN agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b62a8-0920-426d-a46d-8ea440777c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed group stopped the convoy and forced the passengers to disembark
        before an exchange of gunfire, said the WFP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5a317-c55a-4b16-9c3d-48d76e248b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iacovacci died after a bullet struck him near his heart while Attanasio
        was shot twice in the abdomen, said Pioletti. Attanasio died on the way to
        the hospital, which was 50 minutes away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cbe27b-fb23-4ebc-b385-df6472b559b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear whether the bullets that killed the Italians
        were fired by the attackers or the government military defending them, added
        Pioletti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d64da-eb7a-4450-991e-9da1374e5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route was on a road previously designated safe for travel without
        a security team, according to the WFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440afce-3ddf-46e6-b670-4f6725681615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutshuru is just over two hours'' drive from Goma. The road out
        of the regional capital has been insecure for years with a variety of armed
        groups operating in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d912c-0213-487e-9d1b-a79554633972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a heavy UN peacekeeping presence in the region, and UN
        convoys need security clearance to travel outside of Goma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd97ea3-5e7e-4408-aed4-61ec798ddf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the identity of the attackers still unknown, the motive for
        the attack is uncertain. A political motive has not been fully ruled out,
        said Pioletti, but he added that a kidnapping was more likely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5261aff-b6b4-4c44-8a6f-215246e7be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:47:45.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/25/africa/italian-ambassador-death-gun-battle-intl/index.html#:~:text=Rome%2C%20Italy%20(CNN)%20The,Alberto%20Pioletti%20told%20CNN%20Thursday.&amp;text=The%20World%20Food%20Programme%20(WFP,also%20died%20in%20the%20attack.">
        "Italian ambassador died in gun battle in DRC, not execution, prosecutor says"</a></em></p>'
