      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93690cb9-01b1-4b92-960a-de64a445ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone on the chat forum asked the co-founder if he is worried
        about getting in trouble for these beliefs, the co-founder responds, "I was
        100% open about everything with the friends I made at training. They know
        about it all."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28219aac-1d5e-4b8e-a22a-d7048e54e685'
