      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890751b-bcb3-43b1-9e33-de98e82e54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:35:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH and NTF said the details of the planned arrival ceremony
        are still being finalized in coordination with the Chinese Embassy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11a404-a7cd-477f-bf7a-33ebb51cde05'
      'mgnl:activationStatus': true
