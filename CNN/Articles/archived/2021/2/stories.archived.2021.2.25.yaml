    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f32eb-f370-41f3-bbcb-bd2d2783c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.779+08:00
      'mgnl:createdBy': 'glee'
