      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/24/politics/cia-diplomats-sonic-attacks-task-force/index.html"><em>"CIA
        launches task force to probe invisible attacks on US diplomats and spies as
        one victim finds some relief"&nbsp;</em></a></p>'
  'SC-decision-legitimate-children-use-mother-surname':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T16:59:32.639+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d2e28a-333a-4f3f-b4ff-5b0f0ccd1f95'
    'lead': 'Legitimate children have the right to adopt their mother’s surname, the
      Supreme Court ruled, as it cited the State''s commitment to ensure gender equality.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T17:02:18.575+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:02:03.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:06.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legitimate children entitled to use their mother''s last name — SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a585a2f-d0ec-4a8c-b07d-2029695aeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Legitimate
        children have the right to adopt their mother’s surname, the Supreme Court
        ruled, as it cited the State''s commitment to ensure gender equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a269d0-a1a0-48ab-806a-ebde2109f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen made this clear in a 15-page decision
        he penned, which was uploaded on the SC website on Monday. The high tribunal
        reversed rulings of the Court of Appeals and the Regional Trial Court of Zamboanga
        City, which both denied a request for a change of surname.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b6a73-d840-4bef-aba9-18add311dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner, Anacleto B. Alanis III, appealed to be allowed to
        legally use his mother’s maiden name “Ballaho,” saying it was what he has
        been using since childhood. The mother also single-handedly raised him and
        his siblings, the petitioner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ef367-8574-40b9-a803-03f1b12a28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the RTC, however, permitting him to drop his last name
        would be in violation of the Family Code and Civil Code, which provide that
        legitimate children shall principally use their fathers'' surnames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444817a0-511f-4a9a-b8fd-df96e7d12716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its pronouncement, the SC stressed that the fundamental equality
        of women and men is guaranteed by no less than the Constitution. It pointed
        to Article 2 Section 14, which it said "implies the State''s positive duty
        to actively dismantle the existing patriarchy by addressing the culture that
        supports it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e569a87-198e-46d6-a5fa-1cf7eefc6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court further noted that the Philippines is a signatory
        to the Convention on the Elimination of All Forms of Discrimination Against
        Women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1964e19-efe2-432f-9588-54e2e94236eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Non-discrimination against women is also an emerging customary
        norm," it said. "Thus, the State has the duty to actively modify what is in
        its power to modify, to ensure that women are not discriminated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54e224-3829-40c8-9a2b-3fe3bd9968fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:02:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called the RTC’s application of the Article 364 of the Civil
        Code as incorrect, saying that while the provision states that legitimate
        children shall principally&nbsp;use the surname of the father, "principally"
        does not mean "exclusively."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626205d7-f2b3-45d9-bf2e-3c3215f1c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:02:18.576+08:00
      'mgnl:createdBy': 'kristel'
