      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aafb59-0d32-4539-ae17-3b047417a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward, David said he expects that more LGBTQ people will
        continue to identify publicly in ways they were previously unwilling to.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ac38c-7dbd-49db-882d-1ed487add164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.929+08:00
