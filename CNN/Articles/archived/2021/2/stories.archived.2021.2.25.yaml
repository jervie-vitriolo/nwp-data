      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida sheriff''s office is investigating
        whether a Manatee County official broke the law when she organized a COVID-19
        vaccine drive limited to two of the county''s most affluent ZIP codes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f43ef-593d-46e9-b3ad-130c293325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3428861-2e52-4a6c-b335-989ad5b244c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manatee County Sheriff''s Office said it has launched the investigation
        after a citizen watchdog filed a complaint regarding County Commissioner Vanessa
        Baugh, who last week admitted she chose the ZIP codes herself and also selected
        some people for the vaccination list, so she and others could access the Covid-19
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd789699-e27c-4c49-a603-1a2a1f749384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b322d27-9ea9-4213-bacb-ad2e09ba8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint to the sheriff''s office, Michael Barfield, a paralegal
        consultant and resident of neighboring Sarasota County, said Baugh, who chairs
        the commission, may have violated three statutory provisions, including misuse
        of her public position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ce9a7-f81c-4be9-929d-2c53bf71f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fa0f0-71a0-4f00-936c-26da5d981d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Baugh inserted individuals and herself on a Covid-19 vaccine
        distribution list she acted contrary to the adopted Vaccine Standby Pool and
        used her official position to secure a special privilege, benefit, or exemption
        for herself and others," which could constitute misuse of her government position,
        Barfield, who also is president of the executive committee of the Florida
        ACLU board, wrote in the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd821d-53ae-4351-a0c7-3a2879222589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14e5f2-6b11-4fc6-9b16-ea7d7390b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office is examining the complaint line-by-line, Public
        Information Officer Randy Warren told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3bdb9-1bba-4877-95df-6644bd6224d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
