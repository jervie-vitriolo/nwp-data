      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de565fa6-4bda-4987-9c15-af2dbe1dddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Atomwaffen Division have been linked to "violent
        crimes including murder and alleged plots to attack civilians," according
        to the Anti-Defamation League. The group is believed to have originated on
        the Iron March forum, where the conversations occurred, the report states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23434a35-d3c4-48ee-bc28-d99f7aaa91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
