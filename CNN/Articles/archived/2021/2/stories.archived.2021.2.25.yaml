      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140a723-3d00-4a72-8ef0-1425f5c8a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Atomwaffen Division have been linked to "violent
        crimes including murder and alleged plots to attack civilians," according
        to the Anti-Defamation League. The group is believed to have originated on
        the Iron March forum, where the conversations occurred, the report states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5093d-6b06-4b98-8878-6c3cb1dacacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2702ab-dbfa-426d-a9cd-2f2902b702dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations are included in a section of the report detailing
        domestic terrorist groups with military ties. The groups listed all hold White
        supremacist and White nationalist beliefs. The conversations show how members
        of these groups talked with others in the military about their beliefs, and
        how they found others in the military with similar beliefs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909cfc4-8709-426b-a98a-a3a3c92321fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
