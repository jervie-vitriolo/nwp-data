    'template': '1'
    'title': 'Military to look into Tulfo’s claim on early vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392bb51-5ba9-4a5c-9c0d-866979201887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — The
        military said it was looking into allegations that some members of the military
        received shots of a Chinese-made COVID-19 vaccine as claimed by former special
        envoy to China and columnist Ramon "Mon" Tulfo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90340776-79c1-4aed-ba96-e12395cc18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Narinig pa lang natin ''yang balita na ''yan...</em> Allow
        us to look into that, <em>at magbibigay tayo ng</em> additional information
        <em>sa...mga nakatataas sa atin, aalamin natin kung may</em> reason <em>para
        magconduct tayo ng</em> investigation," said AFP spokesperson MGen Edgard
        Arevalo on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418dacb-796f-4999-a668-6ab95bf5fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have just heard about that in the news...Allow
        us to look into that and give additional information to our higher ups. We
        will see if there is a need to conduct an investigation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bff52-6036-49f5-afc5-54cbc1064893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they do not have any information on the matter yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b5ff3-225d-4cd6-86d0-1e39a927cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://cnnphilippines.com/news/2021/2/24/Tulfo-Sinopharm-vaccines-govt-officials.html"
        target="_blank">interview with CNN Philippines</a> on Wednesday, Tulfo said
        officials from the executive, legislative, military, police and local government
        received the Sinopharm vaccine he got in October 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ef389-d2bb-42cf-b7b2-794bd506d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of officials was in "the thousands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff9086-d791-4cb1-ab12-8c57b93d85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not reveal where and from whom he received the doses and
        only said the vaccination took place in a private property and his supplier
        was "a philanthropist." Tulfo added that he received the first dose alongside
        a former provincial governor, and the second dose with a police official,
        whose names he did not disclose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b233e90-b719-4ef6-b5eb-adc68765e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/24/Mon-Tulfo-Sinopharm-COVID-19-vaccines-investigation.html"
        target="_blank">The Food and Drug Administration</a> said it would also look
        into Tulfo''s claim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec948e7c-d015-47ca-be03-a3efa8a88930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the FDA allowed the President''s security to
        use the unregistered Sinopharm vaccines through a "compassionate permit" in
        the absence of an emergency use authorization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e94048-940d-4f43-86a3-4b8454ef4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three manufacturers were granted such permit from the FDA —
        the US'' Pfizer BioNtech, the UK''s AstraZeneca and China''s Sinovac. Regulators
        and health officials repeatedly warned against the use of unregistered vaccines
        due to potential health risks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1803cb-fefb-4c27-9761-fa6cf3129480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:03:56.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it is <a href="https://cnnphilippines.com/news/2021/2/24/fda-not-blocking-sinopharm.html"
        target="_blank">not blocking the entry</a> of Sinopharm vaccines. It added
        there is no application from the Chinese vaccine firm yet.</p>'
  'saudi-top-secret-documents-khashoggi-bin-salman':
    'author': 'Alex Marquardt, CNN'
    'caption': 'Saudi Crown Prince Mohammed bin Salman at a conference in the Saudi
      capital Riyadh in October 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T17:52:57.142+08:00
    'imagesource': 'jcr:68942045-3cb8-426f-9883-0459d6d74746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e511b8d3-1d27-4142-8594-679fdfda03c4'
    'lead': 'The two private jets used by a Saudi Arabian assassination squad that
      killed journalist Jamal Khashoggi were owned by a company that less than a year
      prior had been seized by the Kingdom''s powerful crown prince, according to
      court documents seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T18:10:21.164+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:01:30.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:10.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Top Secret'' Saudi documents show Khashoggi assassins used company
      seized by Saudi crown prince'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1836d37-40df-45be-aa0e-9a0ac570002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The two private jets used by a Saudi Arabian
        assassination squad that killed and allegedly dismembered journalist&nbsp;<a
        href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts">Jamal
        Khashoggi</a> were owned by a company that less than a year prior had been
        seized by the Kingdom''s powerful crown prince, Mohammed bin Salman, according
        to recently filed court documents seen by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e12ef-4494-4392-8e2e-294ecb5412bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, filed as part of a Canadian civil lawsuit earlier
        this year, are labeled "Top Secret" and signed by a Saudi minister who relayed
        the orders of the crown prince, the young de facto ruler of Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d7b6f-8021-49fa-827a-9a03b1ff003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the instruction of His Highness the Crown Prince,"
        the minister wrote according to a translation, "immediately approve the completion
        of the necessary procedures for this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424ca4b-aebf-4b05-880e-cbe0edfb7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing lays out how ownership of Sky Prime Aviation was ordered
        to be transferred into the country''s $400 billion sovereign wealth fund in
        late 2017. The company''s planes were later used in the October 2018 killing
        of Khashoggi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7ed56-2c94-4797-86bf-536b077c61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom''s sovereign wealth fund, known as the Public Investment
        Fund,&nbsp;<a href="https://carnegieendowment.org/sada/80463">is controlled
        by the Saudi crown</a> and is chaired by the crown prince, who is known as
        MBS. The documents establishing the link between the planes and the prince
        were filed by a group of Saudi-state owned companies as part of an embezzlement
        suit they opened last month in Canada against a former top Saudi intelligence
        official, Saad Aljabri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca591fa9-24ed-42b6-99e3-3dd9dc5cf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embezzlement accusations against Aljabri came after a <a href="https://www.cnn.com/2020/08/06/politics/saudi-assassination-plot-allegations/index.html">lawsuit
        he filed last year</a> in Washington, DC, District Court against MBS. Aljabri
        has accused the crown prince of sending a hit team to kill him in Canada just
        days after Khashoggi was murdered. MBS was served a summons via WhatsApp,
        and in December, a lawyer for the prince asked the court to dismiss the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e92edb-29a3-4c90-bfed-80a7e8944b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence that ownership of the fleet of private planes had been
        moved into Saudi Arabia''s Public Investment Fund has not been previously
        reported and provides another link between Khashoggi''s death and MBS. In
        October 2018, not long after Khashoggi''s murder, the Wall Street Journal,
        citing people familiar with the matter, reported that the Gulfstream jets
        used by the killers belonged to a company controlled by MBS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353aea1-b8bb-4361-b817-85c916da3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would have been tracking [the company] and would''ve been aware
        of how it was used," Dan Hoffman, the former director of the CIA''s Middle
        East Division, said of the powerful crown prince. "And it''s just more potential
        evidence that he was in the know on this. Which has always been the contention.
        This is just more evidence of that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16996ad-ee6c-45f8-ad1a-35ad7f3aee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as Thursday, the US intelligence community is set to release
        a long-awaited report with new public details about those behind the death
        of Khashoggi. Not long after the Saudi journalist was killed at the Saudi
        consulate in Istanbul, the CIA assessed with high confidence that MBS had
        personally ordered the killing, but intelligence officials never spoke publicly
        or presented evidence. A United Nations investigator <a href="https://www.cnn.com/2019/06/19/middleeast/khashoggi-saudi-arabia-report-intl">found</a>
        in June 2019 it was "inconceivable" that MBS wasn''t aware of the operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9dee2-dfd4-4d47-a682-a60bda141817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials in Washington and Riyadh did not immediately respond
        to the new revelations. MBS has denied that he ordered Khashoggi''s murder
        but said that he bears responsibility. Eight suspects were <a href="https://www.cnn.com/2020/09/07/middleeast/jamal-khashoggi-final-verdict-sentencing-intl/index.html">prison
        sentences</a> in what the UN investigator called a "parody of justice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da84512-151a-4d55-ac5a-9788537607b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said last week that President
        Joe Biden is working to "recalibrate" the American <a href="https://www.cnn.com/2021/01/27/politics/us-pauses-saudi-uae-arms-sales/index.html">relationship
        with Saudi Arabia</a>, and plans to communicate with Saudi King Salman bin
        Abdulaziz Al-Saud instead of his son, the crown prince.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93f045-ea35-44c9-ad1a-e82f4d581226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal Gill, a lawyer for Khashoggi''s former fiancée and a nonprofit
        organization that have filed a federal lawsuit against MBS and two dozen co-defendants,
        said his client was "pleasantly surprised" that evidence of bin Salman''s
        control over Sky Prime Aviation has come to light.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c122954-6dc9-4ccf-8100-21e280998de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any evidence that basically ties MBS and others, especially in
        a direct line way, which we believe this does, is extremely important," said
        Gill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36492c-dbac-4ae5-b080-108fd17acdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[MBS] wanted to use a company that he controls, in a fund that
        he absolutely controls in hopes that it would not get out," Gill added. "That
        to me is not only a direct line to him killing Jamal but also a direct line
        of him trying to cover it up using an aviation company that he absolutely
        has full control of."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74c8e8-207e-46af-9ab0-d37d0e98c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Prime Aviation operates the two Gulfstream corporate jets that
        flew to and from Istanbul with most of the 15-man hit team, according to public
        aviation data and a United Nations report on Khashoggi''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2605c50-8344-4d7d-8915-43e3c6865f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN report, after Khashoggi was killed inside the
        Saudi consulate in Istanbul on October 2, the murderers quickly made their
        escape and headed for the planes. One jet, with the tail number HZ-SK1, had
        just landed that evening. An hour and fifteen minutes after landing it was
        back in the air with six members of the Saudi team. Four and a half hours
        later, the second plane, tail number HZ-SK2, took off from Ataturk Airport
        with seven more men onboard, the UN report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154496ff-a004-4698-8cdc-eccfcbb3ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first jet flew through Cairo, the second through Dubai on their
        way back to Riyadh. The last two members of the hit team flew commercial from
        Istanbul to Riyadh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca3927-1803-45c6-a7ac-b710c810aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Prime Aviation had been run by Aljabri''s son-in-law, Salem
        Almuzaini. According to an amended complaint filed this month by Aljabri against
        MBS in Washington DC, Almuzaini was kidnapped in Dubai in September 2017 and
        forcibly rendered back to Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06ef91-a5da-45cf-a427-3d3b5e7b6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several months, Aljabri says Almuzaini was tortured and abused,
        according to the complaint, including by a top MBS aide implicated in the
        murder of Khashoggi. Eventually Almuzaini was moved to Riyadh''s Ritz-Carlton,
        where MBS detained around 200 Saudi royals, officials and business executives
        in the name of an anti-corruption campaign. The state claims it eventually
        seized around&nbsp;<a href="https://cn.reuters.com/article/instant-article/idUSKBN1FJ28E">$100
        billion</a> in settlements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677b1e8-749a-4d3a-b4aa-e6cd4747e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents ordering the transfer of Sky Prime Aviation in December
        2017 include the Saudi Kingdom''s palm tree seal with crossed swords and the
        words "TOP SECRET NOT FOR CIRCULATION AND VERY URGENT," according to the translation
        provided to the court. Another document showing the transfer of shares is
        signed by Almuzaini, whose current whereabouts are unknown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54563d-848b-43e4-ad45-aa8ec6ba2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters ordering the transfer are signed by Mohammed Al-Alsheikh,
        a fellow <a href="https://www.pif.gov.sa/en/Pages/Boradmembers.aspx">board
        member</a> of the fund who sits on the Council of Ministers, according to
        the fund''s website. Two other senior fund officials were recipients of the
        notes, one of which is handwritten and includes instructions "to do what''s
        necessary as fast as possible to transfer ownerships of the companies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb13d0-c541-46ce-8eaf-bf7e207fcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Prime Aviation, three of its Sky affiliates and 16 other companies
        were ordered transferred to the fund''s control by Alsheikh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893504d-23a6-4365-aab0-89e7a1e101f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:10:21.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so important to the Crown Prince that the fund take over
        the companies, Alsheikh wrote, that "His Highness is to be kept abreast of
        what''s being done."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ff6ee-2468-4f78-b065-3510e3b5ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:13:22.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/24/politics/saudi-top-secret-documents-khashoggi-bin-salman/index.html">"''Top
        Secret'' Saudi documents show Khashoggi assassins used company seized by Saudi
        crown prince"</a></i></p>'
  'kidnapped-chinese-rescue-quezon-city-pampanga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T18:16:55.069+08:00
    'imagesource': 'jcr:7c602d98-fcb1-4cdd-9078-8d89eaf55fc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4257b720-6e0c-4169-ac29-7e5b3c2c7b88'
    'lead': 'Four kidnapped Chinese nationals were rescued, while 11 suspects were
      arrested in separate operations in Quezon City and Pampanga, the Philippine
      National Police said on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T18:18:52.966+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:01:29.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:10.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four abducted Chinese rescued in Quezon City, Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4f505-2643-4e4b-bcd5-a5eb1405da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:18:52.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Four
        kidnapped Chinese nationals were rescued, while 11 suspects were arrested
        in separate operations in Quezon City and Pampanga, the Philippine National
        Police said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b52536-7938-426f-8a28-09070fd195c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:18:52.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said a Chinese woman was first saved at a medical clinic
        along N.S. Amoranto Avenue, Quezon City on Wednesday evening. Authorities
        nabbed her three captors, identified as Chinese national Mou Yun Peng, Malaysian
        national Liang Khai Chean, and a Filipino named Benjie Labor. The motive behind
        the kidnapping is still unclear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3d777-987a-4a6c-879c-505a5621b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:18:52.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another operation was conducted later that night after the woman
        revealed there are other kidnap victims held in a safehouse in Barangay Sta.
        Cruz in Mexico, Pampanga, where she had been detained, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14d108-a137-4e4f-9d0b-892133c9df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:18:52.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the rescue of three more abducted Chinese and the arrest
        of eight more unnamed suspects, two of whom are also Chinese while six are
        Filipinos. The PNP said investigators are "still establishing the true identities"
        of the eight other arrested people.</p>'
  'us-coronavirus-situation':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T18:12:17.616+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a70c91-ccf6-40c3-90ed-85ab39391ec8'
    'lead': 'A new ensemble forecast published Wednesday by the Centers for Disease
      Control and Prevention suggests the daily COVID-19 death rate will slow in the
      coming weeks -- good news following more than a month of declining case and
      hospitalization numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T18:19:40.325+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:01:28.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:11.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'situation', 'cases',
      'CDC']
    'template': '1'
    'title': 'Despite US COVID-19 cases dropping, infections are still staggeringly
      high. Here''s what has experts worried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e96c8-8ef7-491e-bea5-439bce42a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new ensemble forecast published Wednesday
        by the Centers for Disease Control and Prevention suggests the daily COVID-19
        death rate will slow in the coming weeks -- good news following more than
        a month of declining case and hospitalization numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c876aa-bc9d-42c9-8304-e672457bc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13295c-c39c-4349-b6c6-0aab5a38346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now is no time to let up on safety measures -- for several reasons
        -- according to experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01d71f-11f5-48f1-89d6-03ccb44c9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31814d02-6c27-45b5-8a3f-fa0cbe07326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, COVID-19 numbers across the US remain staggeringly high.
        For the past week, the US has averaged more than 72,000 new cases daily, according
        to Johns Hopkins University data. Getting infection numbers down now not only
        will help prevent the virus from further mutating but it will also give vaccines
        a better shot at remaining effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df475f7-3025-46dd-ab32-e9fd3193507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09d425-a5ba-4e12-a9c2-d00212b7f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 54,000 people remain hospitalized with the virus nationwide,
        according to the COVID Tracking Project. And more than 57,000 Covid-19 deaths
        have been recorded this month alone. On Wednesday, California became the first
        state to surpass 50,000 virus-related deaths, Johns Hopkins data showed --
        a grim reminder of the state''s brutal battle against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1031eb3-6eca-41ee-acf2-cb6125ae477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b0915-0dcf-40a6-9a56-957bc6a44c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big reason to remain cautious? Experts have warned another
        case surge is likely on its way, one that will this time be fueled by coronavirus
        variants -- and the country is still nowhere near herd immunity levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b95660-eaac-466d-8b85-be5b8c3df657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232126f4-c368-44aa-bc4e-636fb327b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, health officials are preparing for a possible third wave
        that will be driven by a rapidly spreading variant that was first identified
        in the UK: B.1.1.7. Data from the CDC shows more than 1,880 cases of the variant
        have been detected across the US -- but scientists have warned that number
        likely doesn''t represent the total of cases in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb493a-ff00-4d29-b8ee-27fed5d7a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e5400-d281-429e-bed5-124bb3120d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could all wish for this to be the last wave," said Andy Slavitt,
        the White House senior adviser for the Covid-19 Response Team. "But we wouldn''t
        be doing our jobs if we weren''t really focused on containment measures for
        variants, if we weren''t really focused on how therapeutics might help to
        minimize the effects of the variants, how we might make sure, if we have another
        wave, it feels different," he told a webinar held by the American Public Health
        Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc66800-c5aa-4300-bf24-c37cb19f0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325b97a-5287-4a3e-8b93-19481781fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this growing threat, the CDC is collaborating with public
        and private labs to expand genomic sequencing capacity. And with the $200
        million investment in sequencing from the Biden administration last week,
        the CDC hopes to quickly reach the goal of sequencing 25,000 sample sequences
        per week, Walensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17126124-7e23-4de6-a0cb-fbd9e8f2b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda3369-549e-4493-97ce-795df667ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two separate teams of researchers said they''ve found
        a worrying new variant in New York City and other areas in the Northeast that
        carries mutations helping it evade the body''s natural immune response --
        as well as the effects of monoclonal antibody treatments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce5790-4d41-4da4-bbde-663829e98e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66914270-21d0-4565-ab8c-ea5087e8833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two studies due to come out soon raise concerns about a variant
        that scientists have been keeping an eye on in California, hinting the variant
        might not only be more contagious, but may also cause more severe disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54295f5-e234-46b9-84ec-b1912169f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd21fdc-e34b-4c62-a29f-60609ace0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A third vaccine for US could be just days away</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bd661-0b39-44a4-8de0-2fd0e5acc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is good news. The US could be just days away from getting
        another vaccine on the market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226c706-92d8-40fc-bc96-08808a20698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f1cf1-e190-4d33-b4ac-76575d4d6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the Food and Drug Administration will meet on
        Friday to determine if the Johnson &amp; Johnson vaccine works and if it''s
        safe. They will make a recommendation to the FDA and the agency could give
        the vaccine the green light as early as Friday or Saturday. Then, advisers
        to the CDC are scheduled to meet Sunday to discuss recommendations surrounding
        the vaccine''s potential rollout -- recommendations that would have to be
        formally accepted by the CDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfaa405-b21f-4dc9-89be-1f259be75192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5f27f-7ad8-4549-ba12-c522a55ff17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And things are already looking good: In an analysis released on
        Wednesday, the FDA said the Johnson &amp; Johnson vaccine has met the requirements
        for an emergency use authorization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208c6e8-3fe9-45f8-b67d-a17ffbc666c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1fd1f-4525-4ab9-b847-584436c7f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy of the vaccine against moderate to severe/critical
        Covid-19 across all geographic areas was 66.9% at least 14 days after the
        single-dose vaccination and 66.1% at least 28 days after vaccination, according
        to the analysis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccedc2-0976-4b49-a161-832567a21f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5842c-9ffd-4248-81a0-c9d078401de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no specific safety concerns identified in subgroup analyses
        by age, race, ethnicity, medical comorbidities, or prior SARS-CoV-2 infection,"
        the analysis said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8df00-f232-4e82-abdc-191ba65b4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2730240-4992-4728-bf47-848507bbe570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions more vaccine doses on their way</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce833e-577e-4bff-a838-7da08f6c5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the US has struggled with supply shortages as it works
        to get Americans vaccinated, numbers will ramp up in the coming months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb1ba0-6bf3-4989-80df-df5cc4a11a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c9e0b-263f-4128-ad99-da2b6ced9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna -- whose vaccines were already authorized for
        emergency use -- have pledged to make a combined total of 220 million doses
        available for shipment by the end of March. Meanwhile, Johnson &amp; Johnson,
        if it secures an emergency use authorization, has pledged to make 20 million
        doses available in the same time frame.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a89a2-107c-4b43-8582-37cdca15f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662af984-3fd8-4d40-a1b7-9a1356405dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a fourth COVID-19 vaccine could become available in the US in
        April -- which could add millions more doses to the country''s supply by the
        end of that month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fd07b-b7e1-4eba-bd99-4e05a5a654a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc587f8-15a6-4bf5-8e75-e8d6f3f61902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has previously said the US will have enough
        vaccines for 300 million Americans by the end of July.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088306e-ea81-460f-bdc8-cb52d9d9e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb46f8-479e-4981-ad43-e2337929a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other challenges faced by national and state leaders are the issues
        of vaccine hesitancy and racial inequalities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ad60b-c7db-462a-8369-23074ef4c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ec757-a0e7-4e0b-97a9-9d5c6b728e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear announced Wednesday an initiative in
        collaboration with the Lexington chapter of the National Association for the
        Advancement of Colored People (NAACP) to provide equitable access to vaccines
        and tackle hesitancy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845180c2-3d83-4d71-9854-ad585afffb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33933064-6815-448a-8613-ef616815cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news release from the governor''s office, while Black
        people make up about 8.4% of the state''s population, they account for about
        4.6% of people who have been vaccinated so far.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dee356-443b-4b79-97b1-bb87dfab5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a027b2d-b784-4710-96e4-deea77105a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Jim Thurman, president of the NAACP Lexington-Fayette County
        Branch, said he understands the hesitancy in his community, saying he himself
        was initially reluctant to get vaccinated for historical reasons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d426b-bba3-4455-8e6d-cc91e64e9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5ccbe-5f29-4fe9-b905-ced8da3f94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I soon realized that it was safe and that you couldn''t get the
        virus from the vaccine," Thurman said. "COVID-19 was, and still is, hitting
        the African-American community and other communities of people of color, much
        harder. We need the vaccine."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6f242-9cfe-4d0c-a45f-18db8ac9941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9892d4-5c9b-4daf-9799-7d03a83f5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California officials, meanwhile, said they will make changes to
        the statewide Covid-19 vaccine appointment system after access codes distributed
        to underserved communities were used by outsiders to secure vaccine appointments.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656140f-6b10-4135-a4d4-c38dd2742c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09decb3a-f4dc-467a-913d-635e329c3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data shows Black and Latino residents collectively have received
        a combined 19% of the state''s vaccine doses while accounting for nearly 60%
        of California''s Covid-19 cases. In contrast, White residents have been given
        32.7% of vaccine doses while making up about 20% of the state''s cases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb0e1c-bae8-4b3e-a2f2-bd51178bca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8333e9-6526-4260-86d0-4f2957a19a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new initiative for long-haulers</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae1ee8-410f-4109-bdaf-0cd5963b2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a major announcement came this week for those who may
        still be dealing with COVID-19 aftermath for a long time after their bout
        with the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5fc1d-31b4-48c5-be14-5ab17ec5153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d9d43-f72b-49b6-bd08-5a75618c8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health announced a new initiative to
        study "Long COVID" and "to identify the causes and ultimately the means of
        prevention and treatment of individuals who have been sickened by Covid-19,
        but don''t recover fully over a period of a few weeks," NIH Director Dr. Francis
        Collins said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cc403-eb6b-40b6-860a-1ba812d3ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ceb269-bab7-4600-bee7-35e0d5a491a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said "large numbers of patients" who were infected
        with the virus continue to experience a range of symptoms long since they''ve
        recovered, which can include sleep disorders, shortness of breath, fatigue
        and depression.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cbfef-27a3-4f5b-b448-274eec0acd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d23f0-d1f5-49ba-8538-02b686e2ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While still being defined, these effects can be collectively referred
        to as Post-Acute Sequelae of SARS-CoV-2 infection (PASC)," the statement said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a48e7-43cb-4a64-8562-714e72b6509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e394d2b-947f-4264-9634-608069fbd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know yet the magnitude of the problem, but given the
        number of individuals of all ages who have been or will be infected with SARS-CoV-2,
        the coronavirus that causes COVID-19, the public health impact could be profound,"
        it added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5cc19-a5ab-4714-aeaf-41c55c1fb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe4038-628d-4d77-9409-9a6f803446d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says that back in December, Congress provided $1.15
        billion in funding over four years for NIH to support research into the prolonged
        effects of an infection.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290290a-be66-433a-9379-beacfcb3a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36045694-c287-4740-b2a7-6c946024b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the questions the initiative hopes to answer, Collins said,
        include, what are the underlying biological causes of the prolonged symptoms
        and what makes some people vulnerable to them but not others.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40e0ba-dba5-430a-91eb-37bcfe3c7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:19:40.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/25/health/us-coronavirus-thursday/index.html">Despite
        US COVID-19 cases dropping, infections are still staggeringly high. Here''s
        what has experts worried</a>."</em></p>'
  'Palace-downplays-PH-delay-vaccine-delivery-ASEAN':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
