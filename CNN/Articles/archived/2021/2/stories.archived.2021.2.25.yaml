      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first doses from Sinovac were supposed to arrive Feb.
        23, but the Palace said that the lack of an emergency use authorization for
        the Chinese pharmaceutical company then will delay the process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86fdd2-eb25-48f2-90da-3c6f322a4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.518+08:00
