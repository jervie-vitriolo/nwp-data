    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899da44-ce5c-4241-8753-48ba7f21497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T05:37:05.175+08:00
