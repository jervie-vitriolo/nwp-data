      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes disturbing instances of service members openly
        touting their White supremacist beliefs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a03778-07a8-4dff-8072-6c68678713ba'
