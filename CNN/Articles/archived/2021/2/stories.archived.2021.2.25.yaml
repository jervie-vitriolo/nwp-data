    'template': '1'
    'title': 'DOH: Health care utilization rates in all regions in ''safe zone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db8067-da7d-45f6-a483-65f2aba062f0'
      'mgnl:activationStatus': true
