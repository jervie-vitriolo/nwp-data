    'template': '1'
    'title': 'Police in Germany and Belgium make Europe''s biggest ever cocaine bust,
      worth billions of euros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e5570-ddbb-49c8-9da0-3ebfaaf67465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Germany and Belgium
        seized more than 23,000 kilograms (50,700 pounds) of cocaine, worth billions
        of dollars, in an international operation that resulted in one arrest, officials
        said Wednesday, calling it the largest amount of cocaine ever seized in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2594b2-462e-4337-8afd-4d5b6c2a9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115aafb5-5bf8-407f-bc05-a295d54e575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation lasted more than week and culminated in the arrest
        Wednesday of a 28-year-old man from Vlaardingden, the Netherlands, whose address
        was on the shipment, Dutch police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003a6bc-1a0e-45cb-b559-7cc3ac8429fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa5f2a-faf2-462a-aed5-13e7a7260495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on a tip from colleagues in the Netherlands, customs officers
        in the German port city of Hamburg opened three containers listed as containing
        construction putty, German Customs Investigation head Rene Matschke told CNN.
        In the container testing facility, they found that the cans were loaded not
        only with putty but also with packages of cocaine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0174a2-4ae8-4f72-a0eb-ec86f0457ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdd550-7610-4916-9d01-765031c3dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found 16,174 kilograms (35,658 pounds) of cocaine,
        hidden in 1,728 cans of construction putty. The containers came on a ship
        from Paraguay, via Tangier and Rotterdam, the police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfa750-24ff-447c-b616-8305a9ee7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6970205-10f2-45db-b534-cffa9ad97101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "pretty disgusting to separate the cocaine from the putty
        as it is so sticky," Matschke told CNN, adding that the the drugs would have
        a street value of several billion euros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386592a-e485-47fa-8d1a-0e7e9db2a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31e1ed-9672-4f81-a24f-aca5035b35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch police said a "risk analysis" they carried out led German
        authorities to check the three containers on February 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72a5a7-da67-48d6-ae19-657bc952b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad7c47-b890-4ec2-ae18-71d1d096bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities said that following that seizure, they began an
        investigation into the recipient of the Hamburg shipment, which led them to
        11 containers on their way from Panama to Antwerp, ostensibly filled with
        pineapple, mackerel, squid and wood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79568e-7a13-4426-b69e-37fec00e8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336346a-c27a-490e-a50b-4c44e3622ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities on Saturday found 7,200 kilograms (15,873 pounds)
        of cocaine in the container carrying blocks of wood, according to the Dutch
        police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b30e7-9670-454a-980d-46808980b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1204-f5c8-4f85-848a-56fcd1269e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intercepted mega-shipments to the Netherlands together form
        an absolute record," the Dutch police said in a statement. "Never before has
        so much cocaine been intercepted at once."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe6e7c-0f25-4e26-9695-13c7265594ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f917e-546a-46ba-a829-b82e48dec1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said it was not only the largest seizure of cocaine ever
        in Europe, but one of the largest single seizures worldwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7ea03-aed0-4b92-9e82-258b9742719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd78e0a-2dae-403b-a5d9-e0c0b96ee343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolf Bösinger, State Secretary in Germany''s Federal Ministry of
        Finance, praised the customs officers, saying: "We have succeeded in seizing
        a record amount of cocaine. With this blow against organized narcotics crime
        &nbsp;also thanks to the exemplary cooperation with European partner authorities
        —&nbsp;German Customs has once again impressively demonstrated its clout.
        Our strategy of continuing to massively strengthen customs is working."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b17e0-f29e-4022-ade3-7839150ca8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5f7a1-1c26-4621-b747-8529c9358b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg customs officers handle about eight million containers a
        year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a09ff4-4ea8-4e10-a42f-fde0d9bbd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:57:47.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/24/europe/cocaine-bust-grm-intl-scli/index.html"
        href="https://edition.cnn.com/2021/02/24/europe/cocaine-bust-grm-intl-scli/index.html">Police
        in Germany and Belgium make Europe''s biggest ever cocaine bust, worth billions
        of euros</a>"</em></p>'
  'Donald-Trump-Jr-inaugural-lawsuit':
    'author': 'Sonia Moghe and Kara Scannell, CNN'
    'caption': 'Donald Trump Jr. was deposed as part of the Washington, DC, attorney
      general''s lawsuit alleging the misuse of Trump inaugural funds, according to
      a new court filing, the latest investigation in which the former President''s
      children have surfaced. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T13:57:52.588+08:00
