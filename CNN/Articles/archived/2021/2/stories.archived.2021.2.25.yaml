      'text': '<p>"''<em>Yung mga</em> deed of acceptance, <em>inaayos na po para
        ''yung</em> target date <em>na maihabol po natin sa</em> February <em>''yung
        bakuna na napangako po natin na darating,</em>" Galvez said, referring to
        the donations from China . "Most likely, within two to three days, <em>maaayos
        na po lahat para sa pagdating (ng bakuna)</em>."</p>'
