      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5361d-e55f-457a-b854-266a191d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations are included in a section of the report detailing
        domestic terrorist groups with military ties. The groups listed all hold White
        supremacist and White nationalist beliefs. The conversations show how members
        of these groups talked with others in the military about their beliefs, and
        how they found others in the military with similar beliefs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef0bfb-7d6d-4cde-bf78-3a50b4e9c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.068+08:00
