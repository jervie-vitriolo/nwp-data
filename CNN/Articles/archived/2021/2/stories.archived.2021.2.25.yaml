      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad9d5a-9952-4359-b221-5d48f70a75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said President Rodrigo Duterte himself will <a href="http://ttp://cnnphilippines.com/news/2021/2/24/Duterte-puzzled-Sinovac-FDA.html">personally
        welcome the arrival to show his "debt of gratitude,"</a> but no further details
        were provided on the scenario for the welcoming ceremony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbca7fd-1673-4326-9003-22849efaa3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
