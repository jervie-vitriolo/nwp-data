      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> —&nbsp;The
        new reality show of Filipino American internet sensation Bretman Rock on MTV
        is trying to achieve a goal&nbsp;— represent Ilocanos and Filipinos in America''s
        mainstream media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bf418-003b-4291-af10-0635f1451328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.070+08:00
