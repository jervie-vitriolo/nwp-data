      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration eventually issued Sinovac an EUA
        earlier this week, with the company now able to push through with preparations
        for the shipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4d3fe-1553-4dde-9993-ceb59f76c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.518+08:00
