  'covid-antibodies-protect-reinfection-later':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T03:00:00.434+08:00
    'imagesource': 'jcr:f27f1341-7c11-4601-9171-a403b3faacf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '381b2131-424a-4d2a-ad61-d128e9727f2c'
    'lead': 'A study found that people who tested positive for COVID-19 antibodies
      were at a decreased risk of coronavirus infection compared with those who tested
      negative for antibodies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T03:01:12.835+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:04:48.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:42.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 antibodies may protect against reinfection later, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c009a-f9d0-4603-9d19-94f2f63dad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s new evidence that connects testing
        positive for COVID-19 antibodies from a prior infection with a significantly
        lower risk of becoming infected again in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d0954-f372-4154-8c93-e03ff98cecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53f524-30c7-4d8a-b1cf-bb4b61374e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study, published in the journal JAMA Internal Medicine on Wednesday,
        found that people who tested positive for COVID-19 antibodies were at a decreased
        risk of coronavirus infection compared with those who tested negative for
        antibodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3741c1e-346b-432c-8de4-dd00a4d5c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2d824-e1b1-4d62-9d5c-c9cfdc092106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results from the study are basically a 10-fold reduction, but
        I would have caveats around that. In other words, it could be an overestimate
        of the reduction. It could be an underestimate of the reduction," said Dr.
        Douglas Lowy, principal deputy director of the National Cancer Institute,
        who was an author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b91ad8-4249-425c-984d-2452da34b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532609c3-59ea-4491-ba1a-fedacced8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the big message is -- there''s a reduction," he said. "The
        main takeaway is that being antibody positive after natural infection is associated
        with partial protection against a new infection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f79e87-994e-4ea8-988c-56df3a360de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce8587-6f79-4f85-8ff8-003083b5c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy added that people who have recovered from COVID-19 should still
        get vaccinated when it is their turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4a49b-28d9-492e-8ab7-7783d587348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873b1f7-816d-4a2f-ad3b-cf1bf6f066ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the National Cancer Institute and the companies
        LabCorp, Quest Diagnostics, Aetion Inc. and HealthVerity -- examined data
        on more than 3.2 million people in the United States who had completed a COVID-19
        antibody test last year between January and August. Among those tested, 11.6%
        tested positive for COVID-19 antibodies and 88.3% tested negative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1a301-e87e-47b5-8472-6b2335ad9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22252cd-fb1e-40ab-b9e4-00b939f5f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In follow-up data, the researchers found that only 0.3% of those
        who tested positive for COVID-19 antibodies ended up testing positive for
        coronavirus infection later, beyond 90 days. Whereas, 3% of those with negative
        COVID-19 antibody test results were later diagnosed with coronavirus infection
        during that same time period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d14903-30bc-43e7-bf8f-e97d775d0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0ce6d-b5f3-45c6-a4d9-65ca70dddb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study is observational and it suggests there is an
        association between positive COVID-19 antibody test results and a lower risk
        of infection some 90 days later -- but more research is needed to determine
        a causal relationship and for how long protection from antibodies may last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30974d1-5a60-4d60-9ae6-2f6411f95d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b134da-aed7-4b7f-9c86-3bacbe4eee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy said that more research is also needed to determine the risk
        of reinfection from one of the emerging coronavirus variants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25576447-a2fe-4dca-89b7-f6197fe05e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391694a-79a0-4ee1-8493-b3f9ce7d40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that there are these variants of concern, what are the implications
        there? The short answer is we don''t know," Lowy said. He also emphasized
        that people who have tested positive for antibodies should still get vaccinated
        against COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38e8ae-a8ec-4eeb-81bf-a5c5e9c4e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d60373-311d-493e-96f1-45821c5fc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s already known that most patients who recover from COVID-19
        have antibodies and reinfection appears to be rare so far -- but it is still
        unclear for "how long antibody protection will last because of natural infection,"
        Dr. Mitchell Katz of the NYC Health + Hospitals health care system wrote in
        an editorial that published alongside the new study in JAMA Internal Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7816186-61ea-4754-b1d1-263191c72b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32350c2b-8c5f-4eda-8184-e30a702945fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this reason, vaccination against SARS-CoV-2 is recommended
        regardless of antibody status," Katz wrote. SARS-CoV-2 is the name of the
        coronavirus that causes COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9407a-aa1d-40f6-9120-0c3b4149d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9dd82a-03c4-4e7e-933f-6273e08e3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long the antibody protection provided by vaccines will last
        is also unknown," he wrote. "To know how long protection will last with antibodies
        because of natural infection or vaccination is something only time will tell."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814afa5a-2d71-4b1b-a131-28b0cac3b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:01:12.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/24/health/covid-19-antibodies-coronavirus-reinfection-study-wellness/index.html"
        target="_blank">"COVID-19 antibodies may protect against reinfection later,
        study suggests"</a></em></p>'
  'ghana-first-country-receive-covid-vaccine-covax':
