      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s foreign secretary, Dominic Raab, described Wednesday''s
        rollout as a "huge step forward in ending this pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a705c66-df86-4b05-afd0-760583376240'
      'mgnl:activationStatus': true
