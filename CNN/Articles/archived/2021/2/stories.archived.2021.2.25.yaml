  'gamestop-shares-surge':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T11:10:34.508+08:00
    'imagesource': 'jcr:fe0ae3e9-7fdb-4e60-a37d-d8549cc895b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52f551fc-ebd0-4bf4-8a29-3ddad9e540c2'
    'lead': 'GameStop shares climbed rapidly and were halted twice for volatility
      ahead of the closing bell Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T11:14:10.641+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:03:42.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:56.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GameStop shares surge more than 100%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6bdcf-1a8a-4f8c-b059-2fcccd5cb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;GameStop shares climbed rapidly and
        were halted twice for volatility ahead of the closing bell Wednesday. The
        gaming retailer''s stock was priced at $91.71 at market close, up nearly 104%
        from the previous day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c7204-ab86-4242-b003-554c739b405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares were halted once around 3:40pm ET after climbing nearly 74%,
        and again just over 10 minutes later after gaining 104%. GameStop''s trading
        volume was roughly three times higher the five-day average for the stock,
        according to data provider Refinitiv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eef597-9e46-4100-b9a5-0950265ae72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after the closing bell, the stock was on the move
        again — gaining nearly 90% in after-hours trading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34364d66-7965-4171-ba98-afc1494e07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having déjà vu yet? The surge comes about a month after a wild GameStop
        trading frenzy caused its stock to jump around 1,600% in a matter of days,
        though it quickly fell from highs around $350. The late January surge was
        fueled by individual retail investors, many from the Reddit page WallStreetBets,
        some of whom believed the GameStop was undervalued and others who wanted to
        squeeze hedge funds that had shorted the stock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cd070-ed3d-4370-a3d5-6351f5764ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump in GameStop also comes a day after the company announced
        its chief financial officer would resign next month to help "accelerate GameStop''s
        transformation," which could fuel investors who believe in the long-term value
        of the retailer and its ability to shift from relying on physical stores to
        an e-commerce sales model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5146d1-3a7e-48df-90fd-49e5414334e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC, another "meme stock" involved in the trading frenzy last month,
        also jumped around 18% on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14834c-f8af-42e7-8cc2-578cdb2fa592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redditors on WallStreetBets cheered as GameStop soared. Posts on
        the subreddit included diamond emojis (a reference to holding a stock long
        term) and titles like "NEXT STOP IS THE MOON BABY" with rocket emojis, representing
        a belief that the stock will continue its upward trajectory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35caa44d-ee3d-45ca-9b7f-8062aa343270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some GameStop investors have talked publicly about not selling their
        positions in the company during last month''s trading frenzy because they
        believe in its long-term potential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2319c6-a384-4126-91c2-09268a374128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4pm, the entire Reddit site was down for many users, though
        the company did not identify the cause of the outage. Within about half an
        hour, Reddit said it had identified the underlying issue and "systems are
        beginning to recover."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ca9f4-f11f-4c62-b543-7c69cd182f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:14:10.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/24/investing/gamestop-shares-climbing-again/index.html">GameStop
        shares surge more than 100%</a>".</em></p>'
  'india-coronavirus-pandemic-plummet':
    'author': 'Jessie Yeung, Manveena Suri and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T11:32:52.242+08:00
    'imagesource': 'jcr:baa18268-bece-4c8f-8691-7000e3f26650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '181eab50-fef4-450c-97c2-d477576fe850'
    'lead': 'Six months ago, India was in crisis. Critically ill COVID-19 patients
      were being turned away from hospitals. Doctors were collapsing from exhaustion.
      And the virus was spreading through crowded slums, home to millions of the country''s
      poorest people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T11:45:22.669+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:03:41.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:57.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coronavirus', 'pandemic', 'COVID-19', 'plummet', 'decline',
      'cases', 'situation', 'explainer', 'analysis']
    'template': '1'
    'title': 'India was in crisis months ago. Why have its COVID cases plummeted?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d6e6b-3b4b-4b45-a7df-ea76c39f0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six months ago, India was in crisis. Critically
        ill COVID-19 patients were being turned away from hospitals. Doctors were
        collapsing from exhaustion. And the virus was spreading through crowded slums,
        home to millions of the country''s poorest people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a7c7f-91cc-4716-90b7-7ca6f063ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136f038-d8a1-4fd5-845c-c4ce2d1447a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the country looks very different. Daily new cases have plummeted,
        dropping from a peak of over 90,000 infections in September down to just over
        10,000 a day in February. On February 9, the capital Delhi reported zero virus
        deaths for the first time in nearly nine months, according to COVID19INDIA,
        a website that crowdsources COVID-19 data from official sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3618b9e-1d86-437f-8882-d0db3de2b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b63303-e1f4-45c0-9d39-0ae412f83742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has all happened without drastic measures such as circuit-breaker
        lockdowns, which have been used in places like New Zealand and Australia to
        get outbreaks under control. The Indian government is still implementing certain
        social distancing restrictions and has scrambled to assist overstretched hospitals
        -- but the economy has reopened, domestic travel has resumed, and people are
        largely going about their daily lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20782656-0a24-47a1-a3d8-ff54ce93e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400a176-ad40-4c26-a965-ff09dcfecd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery likely isn''t due to vaccinations, either. India has
        started its vaccination program, with the goal of inoculating 300 million
        people by August, but it''s still lagging compared to wealthier nations. So
        far, the country has administered less than one dose per 100 people, according
        to Our World In Data, a data aggregation website run by researchers at the
        University of Oxford.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e5dbf-f53c-48fc-a16a-8a611fb9c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663a30b-a748-485d-a243-969b9ea3ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in perspective, the rate is closer to 27 doses per 100
        people in the United Kingdom and 19 doses per 100 people in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b615ba-fe5c-4eae-a0af-b823382e67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0b5a6-f751-4f90-b281-76192996bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts speculate that several factors are likely behind the decline
        in India''s case numbers, such as the country''s younger population or the
        possibility of rising immunity in urban areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07310622-fd2f-4680-8e5b-ab6a7dcd4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b998e-ab7a-4531-a4f2-4842a39b190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s also the possibility that the case count doesn''t reflect
        reality. Testing rates have fallen slightly, which could mean more cases are
        going undetected. In September, the country was conducting more than 1 million
        tests per day. In February, the number has fallen to between 600,000 to 800,000
        a day, according to data from the Indian Council of Medical Research (ICMR),
        the government''s biomedical research institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21a7c4-4a5a-43d7-bca3-c8fb4a17d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272c338-2cdd-4171-87c3-fdcc48d16173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the test positivity rate -- meaning how many people are testing
        positive out of all tests conducted -- was still hovering at nearly 6% this
        January and above 5% by late February. A high positivity rate may suggest
        that the country isn''t testing widely enough; under World Health Organization
        guidance, countries'' test positivity rates should be at 5% or lower for two
        weeks before reopening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed6ce5-a5bc-4941-af13-61816c06b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824140c-347f-46f9-b186-913e4452a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts warn that the low case numbers are more cause for caution
        than celebration -- and that people can''t let their guard down, especially
        as new, potentially more contagious variants spread internationally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a351ff-0cf9-412c-9405-5c09121ddabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533b4d3-a6e5-437e-b217-527762de1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity in big cities</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce634f0c-c045-4837-8d55-3dce5abe1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor behind the drop in cases could be a rise in people with
        antibodies, since there are "large numbers of people exposed to infection
        and thus protected," said Shahid Jameel, a virologist and director of Ashoka
        University''s Trivedi School of Biosciences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2facb56-0dc2-4223-a5bb-bafbefc5d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25a39f-ab75-42d7-b9ea-169f0326f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are still studying COVID-19 and how its immunity works.
        But a US study published in Science earlier this month suggested that after
        contracting the virus and developing antibodies, patients could be protected
        against catching it again for at least eight months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2b659-8715-409a-954c-89b300c43724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9569fb7-12d0-456f-81ba-5273b041a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has reported more than 11 million cases and 156,000 deaths
        since the pandemic started, according to a tally by Johns Hopkins University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769fd97-fb5d-4e75-a330-818f00de5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abaf2e-e8e9-404f-ac5e-726e118330b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And national serological surveys that test for antibodies show a
        sharp rise in various parts of the country. The latest of three surveys conducted
        by the ICMR, showed a nearly 22% antibody positivity rate in December and
        January -- more than three times higher than last August and September, when
        an earlier survey found a rate of 6-7%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14215a-a83e-481c-8f1a-68ad9c48fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b67b7d-3c19-4d54-94aa-f5d2e896e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is even higher in crowded cities. The August-September
        survey suggested more than half the residents in Mumbai slums may have been
        infected before. And more than half of the population in Delhi has been infected
        with Covid-19, according to a serosurvey conducted by the Delhi government
        in January.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea7060-637e-4d43-97b6-34f59b92db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f6f1f-27da-435a-a0f3-9739e675e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge increase," community medicine specialist Dr. Hemant
        Shewade said, adding that big cities may see "considerably reduced" transmission
        due to the rise in immunity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08656059-e562-4ea0-920b-50f6766935e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fa48c-c432-4559-81da-d179ee4da215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, India is nowhere near herd immunity. There may be enough
        population immunity to slow infections in large cities, but national herd
        immunity would require a vast majority of the country''s population to be
        immune either through previous infection or vaccination. India''s 11 million
        reported cases so far make up less than 1% of its 1.4 billion people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757faac8-0e52-41c0-b421-e32ec43efbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190cf86-23e6-44f5-9e5f-c7fbf0e6479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herd immunity is not something we can consider for the entire country,"
        Jameel said. And antibody positivity rates vary widely across different regions
        -- apart from the biggest cities, most other places in the country likely
        have much lower rates, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ac978-72ab-431f-8c5a-3eb3c6c4bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e1590-e60d-48ed-9c6b-bb5671c397b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity remains unlikely even when adjusting for underreporting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85784612-f4ea-4f12-84dd-d6e7d0a944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9439b5-a08a-43e9-83a6-fb8f8941ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers of exposed people could be in the range of 150 (million)
        to 900 million -- about 350 (million) to 400 million is a more reasonable
        estimate," Jameel said, pointing to previous antibody surveys. But that estimate
        is still only about a quarter of the population. Even the most liberal estimate
        of 900 million is 65% of the population, which may not be enough to reach
        herd immunity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fea43f-3038-4b22-99a4-987035062131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3044d-a443-4386-b4ca-c2b977529081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India might not achieve herd immunity for years, Adar Poonawalla,
        CEO of Serum Institute of India, the country''s largest vaccine manufacturer,
        has said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078102a-8f89-4509-8495-501138690046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c1e4a-bbdd-477d-bcc8-c43936c7f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until you get that real magical 90% herd immunity or vaccine immunity,
        which will come after three or four years, you really should exercise precautions,"
        Poonawalla said in a January interview with CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf858e2-ae90-4bca-be9a-f4a061622f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47489f00-c360-4879-ab61-a6aeeceb1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demography, geography and living conditions</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d85cc-643f-43c1-8e71-bfe6c5062096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s relatively young population may be another factor that
        has helped push down the country''s case numbers, since infections in younger
        patients tend to see milder symptoms and lower mortality rates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b81c3e-76ac-446e-a9be-5bd026e1c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf2774-5795-4e5f-aa4a-1dd9b0c4eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half the population are 25 or younger, and 65% are under 35, according
        to figures from India''s 2011 census.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba3b09-1215-495a-b146-76598278f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2995f2-273e-4864-99b3-55c47d409d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A younger population means largely asymptomatic infection or mild
        disease, which is not tested and does not show up in reported cases," Jameel
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83176dc6-c3de-42af-9e87-33fcf7e5820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242e95e-9a20-48fd-b686-9f6c55798481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jameel added that there could also be a biological component, or
        what is known as the "hygiene hypothesis," which posits that extremely clean
        environments could create a weaker immune system. The hypothesis theorizes
        that those living in places with a "higher incidence of infectious disease,"
        such as India, may develop better innate immunity, which could help prevent
        COVID-19 infections from becoming too severe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493b9f9-a559-4fa3-a3cf-4b7568af09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d7001-5e31-41b2-8264-d53e5226c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geography plays a part as well, Raman Gangakhedkar, former head
        scientist of epidemiology and communicable diseases at the ICMR, said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5317bc6-21e3-415a-a629-0fc401d9d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c86e7-4b27-4ab5-a5ed-4afaa6bb0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important to remember that around 70% of Indians live
        in rural areas, where you''ll find that ventilation is better and people''s
        bubbles are smaller," he said. "A person living in a rural area doesn''t travel
        by bus or train, their network is smaller (...) There''s less risk compared
        to the risk for someone in an urban area."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daecd6c-00c4-4c26-8fc2-600e48a4f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b772a4-0791-4871-aaea-0c284056e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there''s the government''s efforts. India placed the country
        under a strict lockdown for several months last spring, which lifted before
        the September peak. Though travel and business have largely resumed, there
        are still restrictions in place, such as mask mandates, social distancing
        rules and caps on the number of people allowed in public gatherings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da14fb-3757-40ff-93a7-a123aba66456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51e8a4-f050-4af6-917f-37d23d5a54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very long lockdown that was successfully followed, and
        we have been able to shift the curve by at least five to six months," Gangakhedkar
        said. "Things are gradually being lifted so we don''t add a lot of infections."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3bbd2-84ba-4497-ad66-2ca18b210a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82234088-c9f0-4960-8b4f-9f2f04c57d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also worked to provide more treatment resources,
        which could have helped limit severe infection and mortality, said Jameel.
        The federal government airlifted doctors from the Central Armed Police Forces
        to Delhi in November, doubled mobile testing capacity, and made 300 additional
        ICU beds available in the city.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de16f2-9486-414c-915b-6d5f3584df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cf592-39df-4522-b2cf-1b6acf4be50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t get too comfortable</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fdc3c-5c42-41d3-b1de-a7a5520e7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in cases looks promising, but experts are warning the public
        not to get complacent or rely too much on official case numbers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9cabe-18a6-45c0-b1be-f67ff7adc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c004b3-eef8-48e4-9aac-0520ea13a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If places have fewer reported cases, it could simply be that those
        areas aren''t offering enough tests, or that local authorities have made errors
        in reporting and registering cases. The official death toll, too, has come
        under scrutiny for underreporting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c237f-1760-465e-a92f-d4437c04aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a4be4-56a2-42c2-b95b-d3e21a8ee3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In India, we also have states where the data that comes in is not
        as reliable," Shewade said. "We shouldn''t praise states that are reporting
        less. States like Bihar aren''t doing well. They''re just not reporting cases
        or deaths."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7589f-a492-4bd5-aa5a-d64f706c63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6cdd4-d606-4826-b1c9-02fb98b8b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihar health authorities did not respond to a request for comment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6570b7-f4b2-4cfa-ae9d-b002df69b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc9b93-9cc0-436b-a24d-32e5f6e11ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just because the national total in daily new cases is declining,
        it doesn''t mean the situation is improving everywhere. The state of Maharashtra
        is currently seeing a resurgence in cases and issued fresh restrictions on
        February 19, including new rules for home quarantine, strict penalties for
        not wearing masks in public and the lockdown of any building with more than
        five positive cases.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6bc5f-451b-4d7e-b240-3c4c255401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb90ac-ce53-4f90-b0a1-69eff6dc11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After issuing the new restrictions, Maharashtra Chief Minister Uddhav
        Thackeray warned that the state could reimpose lockdown if daily new cases
        continued to rise in the next two weeks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97610514-08e0-41c9-a4a7-b12ab8e775ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a3662-878c-4c78-ac16-1679485672b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also concerned that the low number of reported cases
        could cause a false sense of security before the crisis has fully ended. It''s
        too early to relax restrictions and protective measures, they say, especially
        with the threat of new coronavirus variants that have been spotted in many
        countries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad847e2c-1fb7-4e23-8260-a26b1d16e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb7921-f0b8-4b85-aafa-9bf652c660e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is complacency all around us," Jameel said. "Vaccine derived
        protection is not available to most since only select groups are getting those.
        Further, the second dose is rolling out only now. But if a fast moving variant
        starts community transmission, the dynamics could change very quickly."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6971a6-0779-4585-8a5a-0efd4fe6c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091990f-702f-4729-a08e-cfaa79e11e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:45:22.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:03:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has already reported more than 180 cases of a variant first
        detected in the United Kingdom, as well as several cases of variants first
        detected in South Africa and Brazil. And recovering from the peak of infection
        doesn''t mean India is safe from a potential second wave, Jameel said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6af65-782b-40fa-9f17-92cc3f08bf9c'
