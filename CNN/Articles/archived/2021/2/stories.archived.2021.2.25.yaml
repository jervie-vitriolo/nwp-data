    'template': '1'
    'title': 'Bretman Rock talks about his MTV reality show, what he misses about
      PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f3d25-5873-47a0-90b3-dd0d3f989469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.070+08:00
