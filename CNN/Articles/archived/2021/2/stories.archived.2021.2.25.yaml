      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teenage dream</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e5664-5d4d-4928-87ed-b0653039f8ef'
      'mgnl:activationStatus': true
