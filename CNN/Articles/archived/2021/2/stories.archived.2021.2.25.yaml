    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af503a41-caad-46fd-8ee0-0b0f998787fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
