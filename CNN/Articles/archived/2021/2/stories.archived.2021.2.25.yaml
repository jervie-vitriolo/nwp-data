      'arrival', 'COVID-19']
    'template': '1'
    'title': 'Palace downplays delay in PH''s vaccine delivery compared to ASEAN neighbors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba17c9-7c0a-4676-8486-fb6ad47ec2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Presidential
        Spokesperson Harry Roque downplays the fact that the Philippines is the last
        among member-states of the Association of Southeast Asian Nations to receive
        COVID-19 vaccines that are critical to putting an end to the lingering public
        health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eabd1-ffd4-4394-bf74-1ff0c0c3da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halos sabay-sabay po talaga dumating sa ’tin at halos pare-pareho
        pong dumating sa ’tin ang</em> Sinovac,” the spokesman said when asked on
        the matter, noting that the period between the Philippines’ getting doses
        compared to other countries in the region is only a matter of days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56d3db-1843-49ce-993d-f85043e605ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c1185-3eab-4e77-af37-f2f666913b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:00:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The arrival of doses from Sinovac (among our neighboring
        countries) happened almost simultaneously.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fb766-b7d0-4289-bc12-d9db5634c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.517+08:00
