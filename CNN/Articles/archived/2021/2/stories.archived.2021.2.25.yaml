      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2b576-f831-40a7-a7ac-85efd7e1f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the military are prohibited from "participating
        in or advocating for supremacist and other extremist ideology," right now
        there is no official military rule or regulation that service members identified
        as domestic extremists or White supremacists be required to leave the military,
        except in the Navy. The authors of the report believe one should be added
        for all branches of military service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30afe6-8daa-414a-b4af-7840e8dd4e2b'
