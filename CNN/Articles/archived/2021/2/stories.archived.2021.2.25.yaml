      'mgnl:created': 2021-02-25T20:05:04.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Centers for Disease Control and
        Prevention should be doing more to guide and encourage improved air circulation
        in buildings -- especially in schools -- to help prevent the spread of coronavirus,
        ventilation experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddff6d-5df7-431c-a0cb-de7fe21dafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the CDC has not paid anywhere near enough attention to
        the role ventilation can play in helping the spread of coronavirus -- or reducing
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1422c-c09c-43bb-9265-2ce06f1697bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb2d1c-451d-4e82-b108-27e210fde856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will need to spend time and money improving airflow using
        HVAC systems, stand-alone HEPA air filtering systems or even just by opening
        windows if students, teachers and staff are to return safely to in-school
        learning in the fall, the experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3c8ed-7fc7-4e0d-b57c-9f90470c0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cce3a-a94e-466a-8af4-66cd1432d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of ventilation in schools in the United States right
        now is woefully inadequate," Richard Corsi, dean of the College of Engineering
        and Computer Science at Portland State University, told a forum hosted by
        The Johns Hopkins Center for Health Security at the Bloomberg School of Public
        Health this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ce7b9-a53a-4dea-85fd-da18fa0d7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f137d19-0aa9-4d64-b375-ddecb917a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, schools are looking to CDC and they are not getting
        the answers to the kinds of things we are talking about," Corsi added. "All
        of them look to CDC." Corsi said he has advised schools they need to improve
        ventilation, and their response has been that there is no specific guidance
        on the CDC website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6872e-af8e-4c54-a046-bfa6f334e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca364139-777a-43b5-b080-63fa0f56a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does suggest that schools think about ventilation improvements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e28fc8-f7da-4da7-a392-5ceea3c51921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01038a-7603-45a0-9a2a-10ccce2c0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider ventilation system upgrades or improvements and other
        steps to increase the delivery of clean air and dilute potential contaminants
        in the school. Obtain consultation from experienced Heating, Ventilation and
        Air Conditioning (HVAC) professionals when considering changes to HVAC systems
        and equipment," it says in its guidance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e691c-070b-46d4-84cd-2cd6bd21a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0404c7-22f0-46b8-9c80-6af0ccc8d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also points to the guidance posted by the American Society of
        Heating, Refrigerating, and Air-Conditioning Engineers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b3787-ac5e-41e1-9a6c-86330afe07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1052e-553d-492c-be67-3231c11cc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not enough, the experts agreed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a26992-3895-4d5b-b154-4b098d9d52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74605516-bf86-4720-82a1-ecf8666e923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why ventilation matters</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf98507-4689-470b-8df9-51a36625945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With poor ventilation, viral particles can build up in the air in
        a classroom, cafeteria or hallway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede644a7-e554-421b-bd38-ed9dfc596b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437a3ad-9c2a-47cd-b384-cb5d86cbc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at all the high profile outbreaks -- same underlying
        factors -- no masks, low ventilation. It doesn''t matter if it''s spin class,
        ice hockey, camps, classrooms, choir practice or restaurants, (it''s) the
        same underlying factors," Joseph Allen, who directs the Healthy Buildings
        Program at the Harvard T.H. Chan School of Public Health, told CNN earlier
        this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73492592-9720-474c-a658-b4e833f1ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787af13-f296-490e-a476-4327a2b2297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa2fc0-2dbc-4f85-8bf5-1156a8dd95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has revealed the role that our buildings, including
        schools, can play in infectious disease transmission," William Bahnfleth,
        a professor of architectural engineering at the Pennsylvania State University,
        told the forum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a10f9-b6a9-42f4-916d-247d3ad2f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514ae28-2ebd-49d5-bfbd-18f200a8efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a simple enough concept. People cough, sneeze or simply breathe
        out particles constantly. If a person is infected with a virus, including
        coronavirus, viral particles can be carried out on droplets that can become
        suspended in the air. In a closed room, those particles will build up and
        others will breathe them in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9da60-9e99-47ea-8e49-c21388657d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37081e-186c-486b-ab46-d30947855537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution can also be simple -- air exchange. Swap the particle-laden
        air for fresh, clean air, and the risk of transmission falls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94215f4f-0c51-454e-8f29-57c3a5d7a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe8ff8-3ee6-46b8-9ce4-b3a1fd805939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem comes when sealed buildings also have poor ventilation
        systems, and the problem is worse in colder months, when any windows or doors
        there might be are firmly closed against the chill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ff8f5-0f46-48d3-a4c8-200f2bce40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c50e1c-63cd-4ce2-a39f-ac6f6a0bfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three full exchanges of air in a room can remove the infectious
        particles, Bahnfleth said. A high-performance air cleaning or ventilation
        system can do this in 20 minutes, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906e2ea-b5e3-41d2-9fe3-25e8ae6dd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74276bcf-06a2-45b8-8061-997960493be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b73122-feba-4d76-9ac0-18bd58d3a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A portable HEPA system with a clean air delivery rate of 300 cubic
        feet a minute in a typical classroom gives you the equivalent of three to
        four air changes per hour. That, in many classrooms, is up to a 50%, 60%,
        70% reduction in inhalation doses," Corsi added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f976271-afe6-4902-8b1f-6162d19724ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262e2af-735c-4488-8e63-6bb64de9d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But principals, school boards and teachers often know little about
        this concept.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b607beb-1b6d-410a-a54f-0fd45f7e2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0d4c9-d31b-4484-941d-d77e0f890ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a lot of awareness about indoor air," said Claire
        Barnett, founder of the Healthy Schools Network. She said the problem has
        worsened since the US Environmental Protection Agency stopped funding its
        indoor air program for schools 10 years ago. Neither CDC or EPA has expertise
        on indoor air in schools now, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc310e-4e12-41da-a361-263b9e656e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ad03c-9d82-4874-b467-86d710004ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a problem that, like so many others, affects poorer communities
        more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e01da7-2313-4fde-bcaa-0007dc9e4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e0854-6c6d-41a4-b366-8ba157e623cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been well documented for decades that the poorest communities
        often have the poorest school facilities. That means no clean air, no ventilation,
        nonworking plumbing, difficulties with sanitation leaks and molds," Barnett
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a0b8e-472e-4bb6-bac8-d65fc3593b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8b8d5-cf2b-4662-84ad-baded6fa1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to a 2020 Government Accountability Office (GAO) study
        that found 54% of school districts needed multiple system updates. "About
        half of districts needed to update or replace multiple systems like heating,
        ventilation, and air conditioning (HVAC) or plumbing," the report reads. "An
        estimated one-third of schools needed HVAC system updates."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797430d-2a9d-4e42-84fa-1c1fd21fb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66928e59-228e-4c6c-99f3-4ce48dfcbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs money upfront, but it''s worth it, Bahnfleth said. "Yes,
        there may be significant costs involved in some cases, but not as high as
        some might think, and the cost of not making that investment is much higher,"
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64163267-465d-45f1-b40f-44c848092208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cea86-489c-496a-b6c1-bbd4b4176191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So who should pay?</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a381961-ce78-4577-a439-63fb3a6cd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8027923-ab54-46b8-87e1-c9ef77fa9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need for investment, if only in filtering air cleaning
        systems for classrooms. This should be provided by the federal government,"
        Dr. Donald Milton, a professor of environmental health at the University of
        Maryland, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfb8ff-3777-4f6e-8da0-2e028a533d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361e6bb-ad9b-4cb9-b638-df3f3cbff4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s money for schools in President Joe Biden''s $1.9 trillion
        rescue plan, but none is earmarked for school ventilation systems.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740861c1-e68e-468a-a9fb-1c081ca8e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871be97-5d8b-407a-b024-b1f25a4c2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the CDC, he said, needs to do more to help people think about
        where the virus is -- and that''s in the air.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afa030-f4ae-4ec1-a3f3-47b600245713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013afd6-bf00-4719-a168-decb24d0f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is in small particles floating in the air and you inhale
        them -- it doesn''t matter how far it traveled in the air -- the problem is
        the same. The solution is the same too: you need ventilation, filtration,
        and source control, and you need tight fitting masks with good filters and
        breathability," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ef97d-5f8a-4378-984b-998c8ca79538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e5265-27c4-43ff-aa50-01e6e90ef3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What not to do</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8964e3-6714-4575-85c2-4bcb66b3f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts advised against using unproven technology to "clean"
        the air, saying some approaches could result in contaminated air. The important
        thing is to exchange all the air in a room with fresh air several times an
        hour, they said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd34765-4dd6-4ef3-8546-90a5b0bff257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff7bb9-afb3-42d6-bf1a-72fbedeb76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to implore everyone not to venture into unproven technologies
        that have slick marketing," Corsi said during the Johns Hopkins forum.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bea1ee-09fc-4855-b0ea-345ea6c2b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dd2da-3a0e-4fe4-a54f-af05a1f2e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes fogging or misting systems, disinfecting "robots"
        or on-the-spot ultraviolet light systems.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee45ad-4fe7-47c9-ac51-00821823a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790e0cf-7c40-493d-86a6-85e05f0c121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foggers and misters work ideally in certain settings," Barnett
        said. They include laboratories or hospitals -- not schools or office buildings
        where untrained workers have no idea how to use the dangerous chemicals involved.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94d568-88d9-44b5-b4e5-63dfa46eaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5038f-fd7e-4f7f-ae2c-23679f26da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultraviolet light systems that are installed high up in ceilings,
        with air circulation to take any breathed-out air up to them, work well, Bahnfleth
        said. But they can be expensive and are more appropriate for large, shared
        spaces such as gyms or cafeterias than small classrooms.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d221f-7e34-4c72-92f2-8522d1b96e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0aba0-f34d-4340-958e-21dc7d398bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some low-tech approaches can do more harm than good, also, said
        Barnett. Plastic shields, for instance, can concentrate contaminated air and
        may stop large droplets for a short period -- think a grocery checkout --
        but are useless in settings such as classrooms where the air can circulate
        around them over time.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4459e-c239-400e-8bdd-a1f7bb4240a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caec3cc-fe2d-4bcf-b2f9-d4dd0cb2aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can smell cigarette smoke from other side of the Plexiglass,
        you are also inhaling virus," Barnett said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dada5ed-ba47-41a8-835a-825b9bee72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b219de4-02eb-4484-b1b4-3fc678ddc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the experts were critical of the CDC''s emphasis on cleaning
        desks and others surfaces at the expense of the concept of clean air. "Surface
        cleaning isn''t very useful in terms of bang for the buck in Covid-19," said
        Delphine Farmer, an aerosol expert at Colorado State University. If nothing
        else, cleaning solutions can fill the air with a complex cocktail of toxic
        chemicals, she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b346f-5922-4acc-ab81-ca5801f2aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5709b-bfa7-4a7b-9dc8-7442bb344d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very real consequences of overcleaning," Farmer told
        the Johns Hopkins symposium.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f3b48-4238-48d3-a153-7a813f2e57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e8606-5c99-4e58-9b4d-d49849e80650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applied to systems that use oxidative chemical processes
        to break down virus-laden particles.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5032a3-b7c9-447a-a1e7-abb46fea9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42230c09-0b49-4aab-b92c-d57292a8a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in doing so they produce a series of organic compounds," she
        said -- including toxins such as formaldehyde.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37db1ea-6541-43c7-8be6-bf70881833bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6707e8-235a-4792-a7b3-e072b8d48c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know works is ventilation and filtration," Farmer said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e671724-34a3-4178-b61f-82ae0dd363f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T20:05:04.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/health/ventilation-schools-cdc-experts/index.html"><em>"CDC
        must encourage better ventilation to stop coronavirus spread in schools, experts
        say"&nbsp;</em></a></p>'
  'moderna-pfizer-vaccine-boosters-variants':
    'author': 'John Bonifield and Amanda Sealy, CNN'
    'caption': 'An ampoule containing the Corona vaccine from Biontech/Pfizer stands
      between syringes that have already been drawn up at the Bürgerheim retirement
      and nursing home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T21:00:05.691+08:00
    'imagesource': 'jcr:7a3cca4c-6023-48e5-a200-4562398f3d32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ae3e6b-710b-42c6-aef9-325d913abffe'
    'lead': 'Vaccine makers Pfizer and Moderna are trying to get out ahead of some
      of the new coronavirus variants that are causing concern around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T21:01:33.796+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:44.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:14.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna, Pfizer test vaccine strategies against new variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d714f72-74bf-497d-a256-c8819661d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Vaccine makers Pfizer and Moderna are
        trying to get out ahead of some of the new coronavirus variants that are causing
        concern around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb94f7-f51c-4889-ba1f-0b0e15e5e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s no evidence people immunized with either vaccine
        have less protection against the variants, both companies said they have started
        looking at ways to account for evolving mutations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf091a87-d970-472d-96dd-36bb91982615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially worrying is the B.1.351 variant first seen in South Africa.
        It carries a mutation that helps it elude the body''s immune response to infection.
        The B.1.1.7 variant first seen in the UK is also causing concern, as its mutations
        appear to make it more transmissible, so it spreads better, and it may also
        cause more severe disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db394675-dc27-455a-aa97-56814eb0836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are also finding variants across the US that have developed
        mutations that help them evade the immune system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7a6cc-adaf-4169-818a-0d720114dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its partner BioNTech said Thursday they have begun to
        test how well adding a third dose of their authorized vaccine might protect
        against new variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221530de-33ad-47f8-9bc2-15ac3216b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will look at the safety and immune response of a booster
        dose in up to 144 participants from the earlier Phase 1 trial in the US, including
        a subset of older adults up to age 85. It will also involve testing how well
        their antibodies are able to neutralize "strains of interest" in the lab,
        the companies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c99c3-6f70-40a1-bcdf-bc2550ff28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers would receive a third dose between 6 to 12 months after
        their earlier two doses. The dosage would be identical to what''s currently
        authorized: 30 micrograms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5551a-4f1f-40d3-a8df-98a34aa1fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This booster study is critical to understanding the safety of a
        third dose and efficacy against circulating strains," Pfizer CEO Dr. Albert
        Bourla said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e76aa-9751-4a97-8dc3-767e32949add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Pfizer and BioNTech are also "in ongoing discussions
        with regulatory authorities" about potentially testing a vaccine modified
        to protect against concerning variants in a Phase 1/2 study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0ad03-c723-40ec-93ed-2fb1b8c59b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bourla noted the companies haven''t yet seen compelling
        evidence that variants are resistant to its vaccine, though they are taking
        steps to be prepared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ec231-7044-463c-916e-db2e40604d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said late Wednesday it has produced an updated version of
        its Covid-19 vaccine to help it combat the B.1.351 variant first seen in South
        Africa. Initial doses have been shipped to the National Institutes of Health
        for a clinical study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc7526-2327-4e7f-9ef2-9d360d492384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vaccine, called mRNA-1273.351, will be evaluated as a booster
        shot for people who have already been vaccinated against coronavirus and as
        a primary vaccine for people who haven''t had coronavirus and have yet to
        be vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1e7e8-ced1-4c11-8a0d-9ad8f8e90b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it will also evaluate a "multivalent" booster shot
        that combines the new vaccine formulation with the current vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576951ac-d3a4-4721-9c4e-247787d05ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the company said it has begun to test whether a third,
        lower dose of its current Covid-19 vaccine can increase immunity against coronavirus
        variants of concern, with some study participants already getting third doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270a8f0-c499-4dbd-b52c-6f251c68c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving quickly to test updates to the vaccines that address
        emerging variants of the virus in the clinic. Moderna is committed to making
        as many updates to our vaccine as necessary until the pandemic is under control.
        We hope to demonstrate that booster doses, if necessary, can be done at lower
        dose levels, which will allow us to provide many more doses to the global
        community in late 2021 and 2022 if necessary," Stephane Bancel, Moderna''s
        CEO, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd47cc-a3a3-490a-bed9-a898aa78d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna did not say how long it expects the studies to take, or
        when the new vaccine would be available, if authorized. The current vaccine
        calls two 100 microgram doses spaced about a month apart. The new booster
        doses are being evaluated at half that level and lower.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383aa52-8e9f-46ff-9d5f-d2f2f5a44899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Food and Drug Administration announced new guidelines
        that would streamline and speed the process of updating vaccines to target
        variants. An agency official estimated this could involve a several hundred
        individuals and take a few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a2624-821e-4fbc-9e26-c98cdc1d0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be on the order of a few hundred individuals in
        terms of size and we''d expect that that might take a few months," Dr. Peter
        Marks, director of the FDA''s Center for Biologics Evaluation and Research,
        said during a call with reporters on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd45952-2e62-405b-ab4e-91d24a5ae2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna''s and Pfizer''s vaccine use a new technology using
        messenger RNA or mRNA that simply requires a genetic code. The design is meant
        to make the vaccines easy to update quickly, without the months of preparation
        needed to change an influenza vaccine, for example.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922db521-696f-4653-bcf5-839b123c7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:01:33.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/health/moderna-pfizer-vaccine-boosters-variants/index.html">"Moderna,
        Pfizer test vaccine strategies against new variants"</a></em></p>'
