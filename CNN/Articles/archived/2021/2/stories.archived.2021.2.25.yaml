    'jcr:uuid': '46c9b8d1-58bf-41ae-b3b3-b8be52241c72'
    'lead': 'Ghana has become the first country to receive COVID-19 vaccines through
      the World Health Organization''s COVAX program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T03:10:43.574+08:00
