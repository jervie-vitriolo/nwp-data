    'lead': 'Donald Trump Jr. was deposed as part of the Washington, DC, attorney
      general''s lawsuit alleging the misuse of Trump inaugural funds, according to
      a new court filing, the latest investigation in which the former President''s
      children have surfaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T13:59:54.578+08:00
