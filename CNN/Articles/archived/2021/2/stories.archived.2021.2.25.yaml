    'template': '1'
    'title': 'Johnson & Johnson COVID-19 vaccine is safe and effective, US FDA analysis
      finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809627c7-e3b8-464e-8604-526cd8c7d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an analysis released Wednesday,
        the US Food and Drug Administration said the Johnson &amp; Johnson COVID-19
        vaccine has met the requirements for emergency use authorization —&nbsp;another
        step toward the authorization of a third shot for the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679a625-31a6-42a1-9a28-c2b300fd974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy of the Johnson &amp; Johnson vaccine against moderate
        to severe/critical COVID-19 across all geographic areas was 66.9% at least
        14 days after the single-dose vaccination and 66.1% at least 28 days after
        vaccination, according to the analysis, which is meant to brief the FDA''s
        Vaccines and Related Biological Products Advisory Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb8a99-9627-4d6a-b536-a924135df064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is an independent group that determines if the vaccine
        works and if it''s safe. After the group meets Friday, it will make its authorization
        recommendation to the FDA, which typically follows the recommendation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b86c08-1608-4643-a6a4-6595c6f6f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10a41f-5b85-4510-9bdf-fdaf5c63acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time it approves or authorizes a vaccine, the FDA releases an
        analysis of the clinical trial data that the company has submitted. What the
        FDA found in the trial data looked good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78c662-5cf5-4564-8e7d-60fcc34aa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe7afa-690c-494a-9f3c-28610aff67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no specific safety concerns identified in subgroup analyses
        by age, race, ethnicity, medical comorbidities, or prior SARS-CoV-2 infection,"
        the analysis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19efa1d-520e-4bd9-bd6c-bba8fc3a7e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53318fe5-f017-464c-b1ed-b3646474faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing document, the FDA said that it has reviewed the data
        for the vaccine and has determined that it is "consistent with the recommendations
        set forth in FDA''s guidance Emergency Use Authorization for Vaccines to Prevent
        COVID-19."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e3dac-94d5-4686-95f5-0e9e58ea13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e86f6b8-5c2c-41b2-8a64-382f41eafe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seems to work against variants</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac98ea-851a-4dac-bb8d-9f431d234591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson COVID-19 vaccine seems to work better
        than initial data showed against the virus variant first identified in South
        Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affb946-fa32-4781-b567-b61d0c45c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8be97-0634-41cc-82a4-553bc3c2105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, which is thought to be more contagious, currently makes
        up the majority of cases in South Africa and has been found in several countries
        now, including in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def8225-ad75-435e-93a0-05b2ececcaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80045738-ecbc-438a-bf37-b6e155a33605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FDA analysis, the vaccine showed a 64% efficacy
        rate in South Africa. That''s seven points higher than the interim data that
        was released by the company in January. Since that time, J&amp;J did some
        additional sequencing of the cases in the study, and determined that more
        of them were caused by a variant that could be included in its analysis. Nearly
        95% of the cases in the study came from the variant, according to the addendum
        to the FDA analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc2ceb-5c73-4f45-b633-515a2ac24d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db3822-bc5a-4b4b-9ab4-4c24f162fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the numbers came up a little bit, once they fully
        analyzed the data from the time of the initial press release, shows that it''s
        not that different against the South African variant," said Dr. Philip Grant,
        who was the lead investigator on the Stanford University arm of the J&amp;J
        vaccine trial. "I think it''s going to have to be looked at more carefully,
        in terms of which vaccines are most effective in different locations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24624e81-83a8-4224-b5c2-3629913ef613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6fbee-a7ef-4801-b800-5996c0f48082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has a 72% efficacy rate in the US and a more than 68%
        rate in Brazil at protecting people from mild to severe/critical disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f88763-95e1-4f26-8083-0d8377dc6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2f393-923a-45cb-9194-42337334f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine offered nearly 86% protection against severe forms of
        the disease in the US, nearly 82% in South Africa and nearly 88% in Brazil.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e1f90-6d1b-44ce-bd84-739d26663f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475e5b1-a81b-47cf-b2d6-74ee4a596c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current COVID-19 vaccines made by Pfizer and Moderna are also thought
        to have good efficacy against the variants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1a12d-1882-4423-9189-f75115797cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe96c8-947a-4a91-b496-57440fbf827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said variants may fuel a surge of cases in the spring
        in the US, and say that''s one reason why it''s important to get as many people
        vaccinated as quickly as possible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bb8bd-bdfb-40db-81d0-dc02a7ac092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a00da-9a46-4d06-ab44-033217462409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be seeing how much of an impact the variants have and how
        best these vaccines can address them, whether it will be booster doses, or
        other vaccines," Dr. Aditya Gaur said, a co-lead investigator on the J&amp;J
        trial at St. Jude in Memphis. "But I think one could not have asked for better
        from this first round of vaccine development from a standpoint of how quickly
        it has happened and how quickly it has started to roll out around the world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d433b-4566-4671-a32e-dc9fb549b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edd85e-539d-44ff-aaed-a462f3daa1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May prevent asymptomatic infections</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57fda6-045d-4ba1-8e9b-49b54e74c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing document also hints that the J&amp;J vaccine may prevent
        COVID-19 without symptoms starting at about four weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c32c4-cb6f-417d-818e-5f487d37f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295d09c-23e4-4052-a7ff-67cd74310253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January study from the US Centers for Disease Control and Prevention
        have shown that most coronavirus cases are spread by people without symptoms.
        If a vaccine prevented asymptomatic infection, it might help reduce opportunities
        to transmit the disease -- not just keep the vaccinated from getting sick.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c6a77-5b8f-4195-ab79-e78ba657f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ca569-6696-4e77-8be6-cb239f6faaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial looked for asymptomatic infections among the
        volunteers at several points after they had been vaccinated. The trial found
        that the vaccine had "modest" protection against asymptomatic infection from
        day one through day 29, but after that, it seemed to offer protection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f0d25-e507-4936-939b-3f9bcb768dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995c85d-eb0c-40e4-a7c5-b749cef89fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the volunteers were checked for coronavirus antibodies at 71
        days after they had gotten the vaccine, it seemed about 74% effective against
        asymptomatic infections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90405fb6-3e27-47ea-ac10-96abbc7dddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176675c-f8ca-40f1-8654-cee75af0397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news about asymptomatic infectious is very encouraging, with
        all the caveats," said Grant.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77747b2-341f-44df-9e26-04251ec1f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b25f0d-0a06-4d3e-b582-5841fd119bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document says these findings should be "interpreted with caution"
        and additional research is needed, since the follow-up time is limited and
        the number of volunteers in this sample was comparatively small, so "definitive
        conclusions cannot be drawn at this time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2be70-5298-4707-a42b-0fa14cec30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a27a02-cf43-470d-8c47-d86a47b8ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaur said there is definitely a "signal here to see that there is
        efficacy of the vaccine against asymptomatic infection," and he agrees it
        requires more follow-up studies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae60b56-3bd7-4a8f-9376-ec462ac7de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f4d2d-49fa-4694-96cf-4d0e75cbf432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''favorable safety profile''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cee17-541a-4e0b-9523-d9cb2471f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis of safety data through January, found that the most
        common side effects associated with the vaccine were pain at the injection
        site, headache, fatigue and muscle pain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1748549-d744-43e3-a46c-9dc70739ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49085b4e-f235-47f0-8447-5191eb6efb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appeared to be more incidents related to blood clotting and
        ringing in the ears among those who received the vaccine compared with those
        who didn''t, but the FDA notes, "Data at this time are insufficient to determine
        a causal relationship between these events and the vaccine."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6613f-cf82-4a45-a9a6-29e73f47d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2ea14-813e-4447-850a-48a6b4c1608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, non-fatal serious adverse events were infrequent, according
        to the briefing document, and there were no reported cases of anaphylaxis
        following vaccination.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eecf3b-0559-49d9-895a-293ab63e908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3b02e-b360-45bb-b810-8b56f57dc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Moderna and Pfizer COVID-19 vaccines, there have been a
        handful of severe allergic reactions, but this has been an extremely rare
        outcome. For example, in the first week of the Pfizer vaccine rollout, there
        were only 29 cases out of 1.9 million doses administered, according to the
        US Centers for Disease Control and Prevention.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3f2c7-458e-44fe-813a-daec064b2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2fec6-ab70-4839-9fce-45e869f9d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 5, there were seven COVID-19-related deaths in the
        placebo group in the J&amp;J trial and no COVID-19-related deaths in the vaccine
        group.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a1bc0-bd29-4dcb-8641-2d133fd8b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944df71b-6632-4ced-8993-13c1f773d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts think this analysis is a good sign that the US could
        have another vaccine soon.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ed695-9bac-49ea-9101-2416e7f3b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be43529-97f8-45a2-9a53-d3a5bb462396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be very surprised if they don''t approve this," said Dr.
        Jeffrey Carson, the lead investigator for the Rutgers arm of the J&amp;J vaccine
        trial. "The safety parameters look really good and the overall efficacy is
        over their criteria of 50% without a lot of serious side effects."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23e1b4-5d70-4080-83e8-29179723414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17fd54c-3401-48fa-a978-a3ebb1e01718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what that means, the experts said, is that people should get
        a COVID-19 vaccine -- any vaccine that''s available -- as soon as they can.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a233915-c49b-4d50-9931-c3be80505093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca140a0e-557e-49c5-bae9-5bdc67959dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the effectiveness data that''s being shared with the vaccines
        that are available, in assuming this one gets approved, what we all should
        be seeking is a vaccine, not trying to look at, which one''s better because
        it''s just very, very nuanced," Gaur said. "They''re all giving protection
        against the severe spectrum of the illness."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a924f0-e6b9-4270-a64a-9c29273ca05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b7e4e-6712-4cd8-bbcf-24fae0690f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:25:45.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/24/health/johnson-vaccine-fda-analysis/index.html"
        target="_blank">Johnson &amp; Johnson Covid-19 vaccine is safe and effective,
        FDA analysis finds</a></em></p>'
