      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba29cc9-e205-4cdd-b30a-a692052e044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said passing the Equality Act -- a bill that would protect
        LGBTQ people from discrimination in commercial and public life -- is a key
        step toward effective protection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d72ae-9b72-4de4-875e-51b011c2af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
