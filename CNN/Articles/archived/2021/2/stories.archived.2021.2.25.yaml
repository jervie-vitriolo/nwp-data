      'jcr:uuid': '92426310-6a9b-4eb4-ad45-72ff66e5f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.138+08:00
      'mgnl:createdBy': 'janine'
