  'india-groundwater-food-security':
    'author': 'Jessie Yeung, Swati Gupta and Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T13:45:51.579+08:00
    'imagesource': 'jcr:23a2529b-907f-4050-aca8-232669f95389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46bec9d9-756a-4536-8e7c-835205eb66bc'
    'lead': 'India is one of the world''s biggest crop producers and more than half
      of its 1.3 billion people rely on agriculture for their livelihoods. But the
      groundwater that makes up 40% of the country''s water supply has been steadily
      depleting for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T13:50:14.548+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:31.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:59.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'food', 'food-security', 'water', 'groundwater']
    'template': '1'
    'title': 'India''s groundwater crisis threatens food security for hundreds of
      millions, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255b181-0685-4261-a160-1482b8dd525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of millions of people in India
        face a serious threat to their livelihoods and food security due to overexploitation
        of vital water supplies, according to the authors of a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93eaf3-1911-4e01-918c-ee9a65871eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of the world''s biggest crop producers and more than
        half of its 1.3 billion people rely on agriculture for their livelihoods.
        But the groundwater that makes up 40% of the country''s water supply has been
        steadily depleting for years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafaf803-08ef-4f4b-8bff-1c71771e3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Science Advances,
        found that overuse of groundwater could cause winter harvests in some regions
        of the country to fall up to two thirds by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f9744-9dbd-4881-8f46-7b09f11da93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of international researchers analyzed satellite imagery and
        census data to gauge the impact on winter harvests, which account for 44%
        of the country''s annual cropped acreage for food grains, according to the
        study. Winter agriculture relies heavily on groundwater irrigation — as opposed
        to other seasons that can take advantage of heavy monsoon rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70e926-d770-45cb-a0de-7be68124ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian food production has skyrocketed since the 1960s, as farmers
        began widely using tube wells, which draw water from deep underground. This
        has allowed them to continue farming even during dry seasons when there isn''t
        rain or sufficient surface water — but over-extraction has left "critically
        low groundwater availability" in the country''s northwest and south, according
        to the research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3e754-2eb7-4a28-8252-0682dafadd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many studies have shown that India has large groundwater depletion,
        but to date it has been unclear what the impacts of this depletion could have
        on agricultural production," said lead author Meha Jain, an assistant professor
        at the University of Michigan''s School for Environment and Sustainability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c8c78-206d-4987-8feb-cd5797a5fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that if farmers in over-exploited regions
        lose all access to groundwater, and if that irrigation water isn''t replaced
        by water from other sources, winter harvests could decrease by 20% nationwide
        and by 68% in the most severely affected areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de23fb-58c8-4f92-a57c-274b566eeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a worst-case scenario, and the damage could be mitigated
        if authorities take action and adopt alternative irrigation options, the study
        said. The government has already been widely pushing the adoption of canal
        irrigation, which diverts surface water from lakes and rivers, and could help
        offset some of the losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131a16d-cb6b-476a-8a40-0546ee5573c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s far from a perfect solution — even if all regions currently
        using depleted groundwater switched to canal irrigation, winter harvests could
        still decline by 7% nationwide and by 24% in the worst hit locations, according
        to the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00036cb8-6681-403f-9437-cb9fb29a8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And canal irrigation comes at its own cost — it would mean farmers
        are more vulnerable to weather changes, since lakes and rivers depend on rainfall.
        Groundwater is also a more equitable way to distribute water across villages,
        since wells are decentralized as opposed to large-scale canal projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229963d-7921-4918-9d53-556b14639766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results highlight the critical importance of groundwater for
        Indian agriculture and rural livelihoods, and we were able to show that simply
        providing canal irrigation as a substitute irrigation source will likely not
        be enough to maintain current production levels in the face of groundwater
        depletion," said Jain in a news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b8f1b-9336-47d0-98bf-f8c1e1bbfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the government needs to adopt a wide range of strategies
        — for instance, switching from winter rice to less water-intensive cereals,
        the use of sprinklers and drip irrigation to conserve water, and policies
        to increase the efficiency of irrigation canals, according to the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c7747-b503-4c7c-a5af-e25ca2643c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Farmers hard hit</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f65780-eaa7-44c0-83e7-db1854497cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s water crisis has been building for years, gaining international
        attention in 2019 when Chennai, the country''s sixth largest city, faced an
        acute water shortage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97d20a-3949-4c9c-be5c-5d532183b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s four main reservoirs ran nearly dry due to insufficient
        rainfall and low groundwater levels. Water had to be trucked into Chennai
        from other states and regions, forcing hundreds of thousands of residents
        to stand in line for hours in the summer heat to receive rationed water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf5e18-5d00-4b21-bd66-fc4951e4358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a national problem: 100 million people, including those in
        the large cities of Delhi, Bangalore and Hyderabad, face the threat of groundwater
        running out entirely, according to a 2018 report by <a href="https://www.cnn.com/2018/06/15/health/india-water-shortage-crisis-intl"
        target="_blank">Niti Aayog, an Indian government think tank</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3925de-ca98-4530-ac15-b058706d9389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agricultural sector has been one of the hardest hit. The regions
        with the most severe water depletion fall along India''s food bowl -- states
        like Maharashtra and Tamil Nadu, which support the whole country''s food security,
        said Bharat Sharma, scientist emeritus at the International Water Management
        Institution, who was not involved in the study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d015a-b49f-4bc6-a620-7ce5f2c2eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water table is depleting very fast in north India ... That
        is why the farmers started making use of groundwater, because surface water
        was not available and the explosive use of groundwater began," he said. "The
        cropping system we are using requires more water than is available."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83778792-fa31-4d6d-b111-cc7e20e23ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating effects of climate change have also added to the
        difficulties facing farmers. Monsoon rains, which they depend on to water
        their crops, have been more erratic and droughts more common.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af370f59-25c6-48a5-a4f9-96ac7e0ffa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian farmers are in a very challenging situation right now,"
        Jain, from the University of Michigan, told CNN. "On top of groundwater depletion,
        there''s also going to be negative impacts of climate change in the coming
        decades."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75c662-7df7-45b7-85ee-5f874c8cbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This years-long crisis has been linked to persistently high rates
        of farmer suicide, with many farmers driven to desperation by growing debts,
        bankruptcies and crop loss. Every year, more than 10,000 farmers and agricultural
        workers die by suicide, according to data from the <a href="https://ncrb.gov.in/sites/default/files/ADSI-2019-FULL-REPORT.pdf"
        target="_blank">National Crime Records Bureau</a>. In 2019, that number was
        10,281 — averaging 28 suicides a day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd9671-6904-49af-bdd2-503332e5aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has taken action in recent years to try to address
        these various crisis points. In 2020, the federal Central Ground Water Board
        agency <a href="http://cgwb.gov.in/Master%20Plan%20to%20GW%20Recharge%202020.pdf"
        target="_blank">released a "Master Plan"</a>&nbsp;to conserve and artificially
        recharge depleted groundwater, using strategies like canals, injection wells,
        and groundwater reservoirs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff91c8e-0e43-4a49-b513-f5e7e143b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sustainable solution could be changing the types of crops grown
        in different regions — for instance, reducing up to 20% of the land used to
        grow rice and wheat in Central Punjab, said Sharma. These are thirsty crops
        — replacing a portion with less water-reliant crops could turn the land "water
        neutral," meaning "the rate of depletion of water will be equal to the rate
        by the recharge."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c6d23-4bb9-49ca-bafb-3e339ee35921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi made agriculture a key focus of his
        2019 re-election campaign, pledging to double farmers'' incomes by 2022. After
        he won, Modi created the Jal Shakti Ministry, a government branch focused
        on water resources, conservation and sanitation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cbd19-5042-4440-bb51-ba54cde1095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts by Modi and his Bharatiya Janata Party to reform the
        agricultural sector have backfired. A series of new agricultural laws passed
        last September have prompted the biggest <a href="https://www.cnn.com/2021/02/10/asia/india-farmers-protest-explainer-intl-hnk-scli/index.html"
        target="_blank">nationwide protests</a>&nbsp;seen in years, that are still
        ongoing now months later.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5faaf-b41e-45c9-9be2-242bd3063e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the government says the laws are necessary to modernize the
        industry and grant farmers more autonomy, farmers fear the laws could instead
        allow big companies to drive down prices, thus further devastating their livelihoods.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7924f5-52f5-4fdc-8e3c-adedb384fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:50:14.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/asia/india-groundwater-study-intl-hnk-scn/index.html#:~:text=India''s%20groundwater%20crisis%20threatens%20food%20security%20for%20hundreds%20of%20millions%2C%20study%20says,-By%20Jessie%20Yeung&amp;text=The%20study%2C%20published%20Wednesday%20in,to%20two%20thirds%20by%202025."
        target="_blank">India''s groundwater crisis threatens food security for hundreds
        of millions, study says</a>."</em></p>'
  'australia-facebook-google-news':
    'author': 'Chandler Thornton, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T13:50:55.359+08:00
    'imagesource': 'jcr:d2b08cf7-531a-4a76-920d-597901151671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e98c65-39f3-4ac0-9edf-6cd4404a941d'
    'lead': 'The new code, which the Australian parliament approved Thursday, "will
      ensure that news media businesses are fairly remunerated for the content they
      generate," Australian Treasurer Josh Frydenberg said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T13:54:26.255+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:30.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:59.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Facebook', 'Google', 'news', 'Josh-Frydenberg']
    'template': '1'
    'title': 'Australia passes new law requiring Facebook and Google to pay for news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c269f-7edc-40c5-aae0-4da57eee3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia has passed a new law that will
        force tech companies to <a href="https://edition.cnn.com/2021/02/23/tech/facebook-news-australia-media-bargaining-intl-hnk/index.html"
        target="_blank">pay publishers</a>&nbsp;for news content, setting the stage
        for potential, similar action in other countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96620f57-ebd3-43ee-a88a-326bf29225e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new code, which the Australian parliament approved Thursday,
        "will ensure that news media businesses are fairly remunerated for the content
        they generate," Australian Treasurer Josh Frydenberg said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf60ee-9437-4484-9c6d-1cf13930654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unprecedented new law had been hotly debated in recent
        months. Facebook and Google had opposed the initial version of the legislation,
        which would have allowed media outlets to bargain either individually or collectively
        with them — and to enter binding arbitration if the parties couldn''t reach
        an agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35cc67-3f3c-4293-ad64-2e1dae3fff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook even shut down news pages in Australia last week in opposition
        to the legislation. But it restored them earlier this week after the country
        made some changes to the code, including a provision that "must take into
        account whether a digital platform has made a significant contribution to
        the sustainability of the Australian news industry through reaching commercial
        agreements with news media businesses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c16397-563e-4684-b786-c8807ec440e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbitration, meanwhile, will now only be used as a "last resort"
        following a period of "good faith" mediation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217eafc-19a2-4f91-af52-8a4b72ec190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said after those revisions were made that the new agreement
        would allow it to "support the publishers we choose to." It later revealed
        a deal with major Australian news company Seven West Media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800bbf2-c37a-41a1-9442-df6171b1c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, meanwhile, had already been trying to get ahead of the new
        legislation by announcing partnerships with media organizations in Australia,
        including Seven and Rupert Murdoch''s News Corp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35560d6-11fa-4e1d-80c8-a792beb1f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government said that the code will be reviewed by
        the Treasury department after a year to "ensure it is delivering outcomes
        that are consistent with the Government''s policy intent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f705f96-7e7f-466e-8ffc-5e7466032a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:54:26.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/media/australia-media-legislation-facebook-intl-hnk/index.html"
        target="_blank">Australia passes new law requiring Facebook and Google to
        pay for news</a>."</em></p>'
  'Cocaine-bust-Europe':
