    'template': '1'
    'title': 'Pentagon report reveals disturbing details about White supremacists
      in the ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60761d1-b7e2-421c-bed8-a7c4c9931bce'
