      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has also faced criticisms over alleged human rights
        violations, even urged Filipinos to be vigilant in "safeguarding our democratic
        institutions, preserving our values, and upholding our rights as Filipinos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a0bf8-738b-4079-aab1-a9aab7dc5671'
