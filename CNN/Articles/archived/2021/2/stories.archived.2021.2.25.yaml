  'one-in-five-filipinos-willing-vaccinated':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T04:45:32.711+08:00
    'imagesource': 'jcr:c82d4c22-6dce-4b64-9971-c572c59c0648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee2e761-8d76-4192-b907-ec18f218fcf2'
    'lead': 'Only around 19% of adult Filipinos are willing to be inoculated with
      COVID-19 vaccine, according to a recent survey by the OCTA Research group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T04:28:52.404+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:04:41.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:44.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 1 out of 5 Filipinos willing to be inoculated with COVID-19 vaccine
      – OCTA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbba8f0-8867-49d6-af06-38d3425f1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) –</strong> Only
        one out of five adult Filipinos is willing to be inoculated with COVID-19
        vaccine, according to a recent survey by the OCTA Research group published
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40822dd5-76de-4c83-8324-1c8ec91f3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest results from OCTA''s Tugon ng Masa survey, conducted
        from Jan. 26 to Feb. 1, showed that only 19% of adult Filipinos want to get
        vaccinated even with the availability of a safe and effective COVID-19 vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae86476-6f6a-4bd6-a745-090365005bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was lower than the 25% tally in the same OCTA survey
        conducted in December 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d68439-12b5-418d-b402-7f692a0fcfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest OCTA Research survey also revealed that 46% of adult
        Filipinos are not willing to get vaccinated while 35% are still undecided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c8553-4589-4d0b-864a-19701949f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns regarding the safety and efficacy of COVID-19 vaccines
        are the primary reasons why many Filipinos who took part in the OCTA survey
        don''t want to get inoculated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994ca8d-a4ff-4164-acb3-6fc3584a0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that only a quarter of Filipinos in Metro
        Manila and Mindanao, 25% and 26% respectively, are willing to be vaccinated.
        About 14% are in favor of vaccination in Balance Luzon and 20% in the Visayas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c01d1a-8228-4e52-be9a-d0aa8de72fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among social classes, around 23% in Classes A, B, C and E and 18%
        in Class D are willing to get immunized by a COVID-19 vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae7cc2-bbc1-48ef-9671-20a4d96bd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Filipinos, or 58%, said they don''t trust COVID-19
        vaccines coming from China. Vaccines coming from the United States are still
        the preferred choice of Filipinos with 41%, followed by the United Kingdom
        with 25%, India with 17%, and China with 13%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee8e07-2f99-4fb1-a3cb-0d12e062c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2021/1/7/COVID-19-vaccine-survey-Philippines.html"
        target="_blank">Pulse Asia survey</a> released last Jan. 7 netted the same
        result as OCTA''s surveys, where 47% of Filipinos said they would not get
        vaccinated against COVID-19 due to safety concerns. An <a href="https://www.cnnphilippines.com/news/2021/2/3/UST-survey-coronavirus-vaccine-confidence-Filipinos.html"
        target="_blank">online survey spearheaded by University of Santo Tomas researchers</a>
        also got the same result, showing that nine out of ten Filipinos have many
        concerns about the COVID-19 vaccines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebc080-0d61-4ff4-8a8b-aa50ca2a3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of COVID-19 vaccines in the Philippines from the World
        Health Organization''s vaccine-sharing initiative COVAX facility has been
        delayed to March, pending the passage of an indemnification law that will
        ensure public officials and employees, contractors, manufacturers, and volunteers
        who are duly authorized to carry out the vaccination program enjoy immunity
        from suit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046842e2-d972-40d4-b931-fec06efe8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/23/senate-approves-indemnity-fund-bill-expedite-vaccine-rollout.html"
        target="_blank">Congress OKs bill to set indemnity fund, expedite vaccine
        rollout</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4b782-7cfb-49d1-9200-371fefdb1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will be <a href="https://cnnphilippines.com/news/2021/2/15/Duterte-COVID-19-vaccination-public-Palace.html"
        target="_blank">among the first to receive the vaccine in the country</a>
        given his status as a senior citizen, a priority sector in the government''s
        vaccination plan, according to Presidential Spokesperson Harry Roque. He likewise
        said earlier that Duterte prefers a Chinese COVID-19 vaccine brand.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f38bd-ac6a-486e-b4bb-83bb276945d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:28:52.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national government targets to procure some 140 million
        doses of COVID-19 vaccine to immunize up to 70 million Filipinos this year.
        Among those in the vaccination priority list are medical frontliners, senior
        citizens, persons with co-morbidities, and the indigent population.</p>'
