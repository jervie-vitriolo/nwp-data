    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d20bd1-42f2-4088-849a-fe4e18a89f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T18:24:16.518+08:00
