      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912df4d-d092-4964-b4ee-89a1868328a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a screenshot of a conversation on the now-defunct neo-Nazi online
        forum, Iron March, the co-founder of a neo-Nazi group called Atomwaffen Division
        who served in the Florida National Guard "bragged about sharing his white
        supremacist views while in the military," the report states. Atomwaffen means
        "atomic weapon" in German.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5d475-9d57-4584-89b2-f2f0508c9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebef48-a7b4-4139-aa45-34ed82c208a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone on the chat forum asked the co-founder if he is worried
        about getting in trouble for these beliefs, the co-founder responds, "I was
        100% open about everything with the friends I made at training. They know
        about it all."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0878e1-b507-499e-9674-73227d52613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea21e7e-085f-4126-a682-639ef66974cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say the craziest sh*t and get away with it," he says later
        in the conversation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88940325-de6c-45ee-8609-6c87f9b14d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.599+08:00
      'mgnl:createdBy': 'janine'
