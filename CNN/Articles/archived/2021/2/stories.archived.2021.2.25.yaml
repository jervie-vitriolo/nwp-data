      'imageCaption': 'Myanmar traffic and transport aren’t for the faint of heart.
        As in the most populated cities like Mandalay, the traffic lights and signs
        are more like suggestions rather than rules. As cheap motor bikes from China
        and Japan have made their way into the country’s markets, it’s become much
        easier for this mode of transport to dominate the streets. Photo by KARL R.
        DE MESA'
