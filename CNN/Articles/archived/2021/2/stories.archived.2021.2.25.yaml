      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/politics/pentagon-report-white-supremacists/index.html">Pentagon
        report reveals disturbing details about White supremacists in the ranks</a>."</em></p>'
