      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fine tradition between China and the Philippines to help
        each other in trying times. A friend in need is a friend indeed," he said.
