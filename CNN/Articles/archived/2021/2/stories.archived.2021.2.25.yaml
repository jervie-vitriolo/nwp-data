    'mgnl:tags': ['Donald-Trump-Jr.']
    'template': '1'
    'title': 'Donald Trump Jr. deposed by DC attorney general as part of inaugural
      funds lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ee19c-6611-42a7-b741-8b5134ffd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump Jr. was deposed as part
        of the Washington, DC, attorney general''s lawsuit alleging the misuse of
        Trump inaugural funds, according to a new court filing, the latest investigation
        in which the former President''s children have surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39fcc0-fc89-4cf7-a6d0-73a6b8652641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e42d07-7924-4a85-b57b-60dce4acae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court document dated Tuesday, DC Attorney General Karl Racine''s
        office revealed the former President''s son was deposed on February 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dec91-cb78-4d9e-95bd-77938355e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b4f0d-6d25-427c-877f-63cfafa5b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing states that Trump''s deposition "raised further questions
        about the nature" of a hotel invoice Racine''s office has been investigating.
        The attorney general''s office alleges that the Trump Organization signed
        a contract with the Loews Madison hotel for $49,358.92 for a block of rooms
        during the 2017 inauguration, and that the invoice was later forwarded to
        the Presidential Inaugural Committee, which then paid the bill, according
        to the filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41267af4-2e7b-4993-806f-42350f90417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bf640-9aae-4b86-bb24-096648255f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. and his brother Eric Trump, executive vice presidents
        of the Trump Organization who run the real estate company on a day-to-day
        basis, have increasingly surfaced in investigations as authorities'' interest
        turns to properties the former President''s sons are involved in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafde14-a654-4fcd-97b7-f326ed9638a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81da11c-08fa-43a3-b6f3-7a8fb498035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the DC attorney general''s lawsuit, prosecutors with
        the Manhattan district attorney''s office are digging into the company''s
        finances and asking questions about business units that both brothers are
        intimately involved with, including the Trump family compound known as Seven
        Springs in New York, as well as the Trump Tower and 40 Wall Street skyscrapers,
        according to a person familiar with the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231b363-bcaa-41b5-99ca-f11667b2605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477f41c-5ac7-4fcd-ad95-4da3c603a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person said prosecutors are asking "about everything under the
        sun about Donald, Ivanka, Don Jr and Eric, [and] Allen Weisselberg," the chief
        financial officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b0b43-7a98-4716-85b4-3146a2327f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76b891-214f-499b-8ebe-01dfea096a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump was deposed by investigators with the New York attorney
        general''s office as part of a civil investigation into the Trump Organization.
        Ivanka Trump sat for a deposition with the Washington attorney general''s
        office in December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a0902-f797-42b6-bb03-d3ed20985d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c493ca-7a08-49ed-9af6-fe138715d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for the Trumps for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae9095-c5a2-4bda-8f1b-2953dc79ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6aadb-ab5c-421b-af10-4ffd0643262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attorney general asks for more time</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fde12a-8360-48eb-87b3-80b25d750cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC attorney general''s office has requested to have more time
        to obtain discovery materials and conduct depositions, according to the filing,
        adding that the office has been met with "repeated obstacles, including misleading
        testimony, a closed hotel and new information revealed after the deadline
        for issuing discovery requests passed on February 8."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e943053-7aea-41ae-b522-3f6a9ea240bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1b3fa-7a5e-465c-8a1f-0a05e2a8fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loews Madison is closed due to the pandemic and has changed
        owners twice, according to the filing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4051c16-c86f-4175-9929-3b9e41a86b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4bef01-4e81-424c-837f-ff137051840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten witnesses have been deposed in the case, according to the filing,
        but only three were able to testify about the Trump Presidential Inaugural
        Committee''s payment of the Loews Madison invoice, according to the filing.
        A spokesman for the committee declined to comment on the filing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a1ee4-95b5-4a25-8814-8ceffa72bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14338f-dbd9-4847-8285-2514a91f8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These witnesses gave inconsistent accounts of the purpose of the
        contract and why the PIC agreed to pay it, and none of the witnesses gave
        a complete or accurate account of the circumstances surrounding the invoice,"
        the attorney general''s office wrote in the filing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca20b5-8a2b-4f73-8d74-1d83b1611be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4bf59-2ed6-4ebe-bf02-6f10ecf4928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Gates, who was deputy chair of the Presidential Inaugural Committee,
        testified that he''d received an email from a collection agency in July 2017
        for the unpaid Loews Madison bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e2fa2-ba8c-4f64-9966-e068c47d4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c17d4-80b5-46b2-8648-d380506d248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his deposition, Gates said the hotel rooms were booked by a man
        named Gentry Beach, who was a friend and chief of staff for Donald Trump,
        Jr. Gates said he was told by Beach the rooms were for people who had donated
        to the PIC and so "the hotel bill should be paid by PIC," according to Gates''
        deposition, adding that there was a "donor package" which included hotel rooms
        "if you donated at a certain level."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8dd44-1265-4294-a201-d28d30dc7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e61772-fd59-43b3-9409-411ef5cf0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump Jr. gave a different explanation for the names associated
        with rooms billed to the committee, saying they were "associated with the
        campaign or with the Trump family," according to the attorney general''s office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8632b7e-27af-429b-b525-0849197dd1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83e4d3-2fec-4f5f-9162-38b94f37f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Mr. Trump testified that one individual was a friend
        from college, one was a Trump family driver, another was a New York socialite
        from the Real Housewives of New York who is also a Trump family friend," the
        filing states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607d060-1cc6-48d3-84ff-c42a51a22831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5238592-5fb2-4ebd-a2c5-27c3b20d14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notes from the collection agency that were included in the court
        filings shows discussions between the debt collector, PIC and the Trump Organization
        discussing who would pay the bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474e575-2188-4f3f-b225-f15e40964ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64674106-d995-4822-8c91-504033816518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rick Gates will provide payment, but needs the name changed," a
        note from the collection agency in July 2017 reads. "It just cannot say ''The
        Trump Organization.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71d1b2-be23-49ee-9193-72d8fa812daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa816a9-3a8b-4cde-9acf-14f647533b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, an entry from the collection agency asks if there is anything
        in writing from Gates promising he will pay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294785c-d59b-4145-b4e9-b03bf027fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79546537-4ca8-47b2-8f31-14c6bb58d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate as they all seem to be pointing fingers and making excuses
        as to why they won''t pay it and this seems to be another ploy so the Trump
        Organization''s name is not on it," the collection agency''s note from July
        2017 reads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeee530-de83-4b88-92ec-7bddc9108ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ba8df-5a03-4a0a-b781-61f2446f906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates testified that, in the end, the committee paid the invoice.
        CNN has reached out to Gates for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404ca8f-934f-4e1c-b6e4-4e71e6a43e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25191327-e51c-4637-8722-1e2b0974f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump children under the microscope</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab83ac5-6638-4258-a1a1-b34c7ccc3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the Trump Organization by the Manhattan District
        Attorney''s Office is sweeping in nature and touches many facets of the business.
        Questions about senior executives are in line with an investigation that is
        trying to understand how the Trump Organization operates, which includes Trump''s
        children having significant roles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549daec-2888-408f-a6b4-8937fa508ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9834e-19e4-4c65-8125-4d39e09c53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. and Eric Trump held senior positions at the company
        for years before their father became president and have been involved in some
        of the properties under scrutiny. Eric Trump is involved in the Seven Springs
        property, which CNN reported is under scrutiny by the New York attorney general
        and district attorney''s office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef3132-b157-4b00-9cd1-042e3e02b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8556944-8464-4825-861a-1188f0028dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. is involved in several of the Manhattan properties,
        including 40 Wall Street, that have also attracted the attention of investigators
        looking into whether lenders were misled about the value of certain assets.
        Eric Trump was deposed by investigators with the New York attorney general''s
        office last fall as part of a civil investigation into the Trump Organization''s
        finances in connection with the tax treatment of the Seven Springs estate.
        Manhattan prosecutors also subpoenaed information about consulting fees the
        Trump Organization paid to Ivanka Trump, according to people familiar with
        the inquiry, but there is no indication she is under scrutiny for receiving
        the payment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd2c68-c4a3-45ee-982b-157634dff720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c118b-4551-42fc-9a8b-45d751954cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., Eric Trump, Ivanka Trump and Weisselberg &nbsp;the
        chief financial officer of the Trump Organization -- have not been accused
        of any wrongdoing. CNN has reached out to the Trump Organization for comment.
        The organization has previously said it complied with all laws.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28128c75-6d70-47d4-a04c-3c08f83cb363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa6bc4-4535-425d-b587-8e98031509aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President has called the district attorney''s investigation
        a witch hunt. The district attorney''s office could not immediately be reached
        for comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922fbe4-8c68-4802-9e82-0a7b6b8de551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5402ea7-0854-4a73-a955-d5b7c2b6423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One insider turned informant is Michael Cohen, the fixer and personal
        attorney for the former President who spent 10 years inside the Trump Organization.
        Cohen alleged in congressional testimony that the Trump Organization improperly
        inflated the value of certain assets when Trump was seeking loans and insurance
        and deflated them when it came time to pay taxes. The New York attorney general
        has credited Cohen''s allegation with triggering her civil investigation.
        Cohen has been interviewed multiple times over the past two years by Manhattan
        prosecutors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924edc5f-9273-46bc-a386-fb2a20aad4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d83e88-c6fc-4c78-80c3-fab7535c93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is set to meet with the district attorney''s office for the
        sixth time on Friday, the person said. An interview last week lasted several
        hours. It was attended by Mark Pomerantz, a former federal prosecutor experienced
        in complex financial investigations who recently joined the district attorney''s
        team, and Cy Vance, the district attorney, the person familiar with the matter
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22c174-9e47-43c3-ad9e-30c12f3120cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997258e-0c1f-4dfe-8e64-4ededae04089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen has pleaded guilty to nine criminal charges including lying
        to Congress, tax fraud and campaign finance charges for facilitating hush-money
        payments to two women who alleged extramarital affairs with Trump before he
        was president. Trump has denied the affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9aa52-797b-4cbe-a230-bbeaafe50324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:59:54.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/24/politics/donald-trump-jr-deposition/index.html"
        href="https://edition.cnn.com/2021/02/24/politics/donald-trump-jr-deposition/index.html">Donald
        Trump Jr. deposed by DC attorney general as part of inaugural funds lawsuit</a>"</em></p>'
  'coronavirus-variant-New-York':
    'author': 'Maggie Fox, CNN'
    'caption': 'Two separate teams of researchers said this week they have found a
      worrying new coronavirus variant in New York City and elsewhere in the Northeast
      that carries mutations that help it evade the body''s natural immune response
      — as well as the effects of monoclonal antibody treatments. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T14:00:32.465+08:00
    'imagesource': 'jcr:819fa57c-cd96-4620-9732-42c3497f7b83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5623235-b2d1-4485-8a6c-205787b0d359'
    'lead': 'Two separate teams of researchers said this week they have found a worrying
      new coronavirus variant in New York City and elsewhere in the Northeast that
      carries mutations that help it evade the body''s natural immune response — as
      well as the effects of monoclonal antibody treatments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T14:02:30.518+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:03:22.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:01.543+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
