    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33379b25-93cf-45bd-8bf2-f9c2de3cba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
