      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92295705-16e3-497a-b97a-14e7bbf1458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the biggest donors to COVAX the UK is ensuring that more
        than one billion vaccine doses will be sent to 92 countries so that no one
        is left behind in this global fight. We will only save lives and reduce the
        risk of future infections if we prevent the virus spreading in the world''s
        developing countries," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1aa71-14d4-43cd-a9e0-8c02eb593c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.576+08:00
