      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jon Watts, who directed the first two, returns for this
        film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1d74c-4ff7-4301-93c6-5355148d67e2'
      'mgnl:activationStatus': true
