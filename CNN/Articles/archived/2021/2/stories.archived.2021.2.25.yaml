      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b6a92-d1dc-4591-9608-97e57e3e2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am trying to inch my way into a bigger screen," the social media
        star told CNN Philippines'' New Day on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71817a0-85fa-46dd-abf6-374a6ecbb49c'
      'mgnl:activationStatus': true
