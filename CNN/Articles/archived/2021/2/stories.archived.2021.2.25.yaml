      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report offers recommendations on how the Pentagon can use other
        government resources like FBI units to identify signs that recruits might
        have ties to extremist groups during the vetting and recruitment process.
        It also underscores some of the reasons these groups are targeting members
        of the military and how they are doing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c18d1-df20-40bf-8756-e299cfc05a34'
