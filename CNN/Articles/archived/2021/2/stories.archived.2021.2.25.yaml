      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel V, Ramos, one of the key figures of the 1986
        revolt, also encouraged Filipinos to take on the challenge of preserving the
        gains of EDSA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0f7d1-a951-4a81-9a19-219398b2921c'
