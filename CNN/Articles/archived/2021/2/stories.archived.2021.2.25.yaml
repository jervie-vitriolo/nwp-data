  'women-representation-Britain-top-companies':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T06:08:58.179+08:00
    'imagesource': 'jcr:94ebe584-8553-4345-be7b-78516790d750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b79787b-d150-4c0c-bbff-99ada8b9b354'
    'lead': 'Women now occupy at least one seat on the board of every major British
      company after a 50% increase in participation rates over five years, according
      to a report published on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T06:18:43.067+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:04:31.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:47.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All-male boardrooms are a thing of the past at Britain''s top companies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5cf3c-94a1-4a4c-93f2-6077e8153f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Women now occupy at least one seat on the
        board of every major British company after a 50% increase in participation
        rates over five years, according to a <a href="https://ftsewomenleaders.com/wp-content/uploads/2021/02/Hampton-Alexander-Review-Press-Notice_24-Feb-2021.pdf"
        target="_blank">report</a> published on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40983d68-badb-4e30-81e4-8397e3da85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0ae8a-c717-4ba0-8f98-ba2536b3d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While men still dominate the upper ranks of top UK firms, the Hampton
        Alexander Review found that women now occupy 1,026 board seats at the 350
        biggest companies listed on the London Stock Exchange, up from 682 in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d90ad-ed60-4489-a360-bbff318e9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d200b4b-f511-4687-8190-c0fea5e5cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of companies with at least a third of board positions
        held by women has quadrupled to 220 over the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b06455-b130-4dc5-935f-bc34c095196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea651ba3-408d-4b99-b574-aa2537c50d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe that as recently as 2011, 43% of the FTSE
        350 [index] still had all-male boards," Mary O''Connor, acting senior partner
        at KPMG UK, said in a statement. "Thankfully the representation of women on
        boards and in leadership positions has significantly improved in recent years,
        with this review having played a critical role in realizing that," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ed58e-ddc9-45f2-b9cb-c1ce3fbf0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f84f6-021e-4a27-b26e-1b54ef23dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-backed review was launched in 2016 to encourage UK-listed
        companies to voluntarily appoint more women to their boards and into leadership
        positions. The latest review found that the number of boards with only one
        woman fell from 116 in 2015 to 16 as of last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c24a0-f659-4d09-aa62-e556bf24dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2c04f-1065-4132-95bd-37309d860b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still a long way to go. Among the 100 most valuable
        companies listed on the London Stock Exchange, only two have more women on
        their boards than men: drinks maker Diageo and Severn Trent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e250d3-6fbb-4057-94b2-b806514aaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fab82-3c24-4351-adbb-7ac8aa0b7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water utility company is also one of only three FTSE 100 firms
        with a woman CEO and chair, the other two being rival Pennon Group and insurance
        company, Admiral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b039786-57e4-44c8-868e-d3d58444ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43b48d-ee16-4b37-8fa9-ed7028ac4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the review found that progress is lacking when it comes
        to appointing women into the most senior executive roles, such as CEO positions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1239224-8ac3-415f-a01f-140809d8b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c676d-bdf0-4a80-a4c0-7f15040a4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of women in the boardroom is where it all started a decade
        ago, and it''s the area where we have seen the greatest progress. But now
        we need to achieve the same, if not more, gains for women in leadership,"
        said Hampton Alexander Review CEO, Denise Wilson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60efc3c3-dd44-45fb-84d0-22095302a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea845500-84bd-4fa4-8c07-bd3328dad2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t just a British problem. For example, America''s Fortune
        500 has just 38 female CEOs, while none of Germany''s biggest companies are
        led by women, according to the Allbright Foundation. In a landmark moment
        for Europe''s biggest economy, Germany''s coalition government agreed mandatory
        quotas for women on boards last November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c20957-0b8d-4b43-97f8-3d68ef6d4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in Britain and elsewhere are facing increasing pressure
        from investors and the public to tackle the lack of gender and racial diversity
        in senior leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee719ec5-9bc6-47f8-a347-e17e003fe246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef393ff0-6eb0-4227-9666-a91baa333b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Investment Association, whose 250 members manage £8.5 trillion
        ($12 trillion) in assets, on Wednesday outlined plans to increase pressure
        on companies to improve ethnic diversity at board level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b27c5-1a6b-4d15-a17a-7679261b4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71a156-554d-4638-815b-3f1d419d3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in a statement that it will flag to shareholders FTSE 350
        companies that do not disclose the ethnic diversity of their boards or do
        not have a plan to hire at least one board director this year who does not
        identify as White.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a23dbd-a39c-4ca0-a225-45377fea3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:18:43.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/24/business/women-ftse-350-hampton-alexander-review/index.html"
        target="_blank">All-male boardrooms are a thing of the past at Britain''s
        top companies</a></em></p>'
