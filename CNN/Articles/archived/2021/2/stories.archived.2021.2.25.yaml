    'jcr:uuid': '229c8eb8-28aa-496d-9ccb-2bc331cec100'
    'lead': 'A person can receive an anti-flu or anti-pneumonia shot and an anti-coronavirus
      shot but not at the same time, the Philippine Society of Allergy, Asthma and
      Immunology or PSAAI said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T16:26:23.935+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:02:16.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:05.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you get COVID-19 vaccine after receiving an anti-flu/anti-pneumonia
      shot?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062bf1ef-fb04-4060-8f61-f5543611f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — A
        person can receive an anti-flu or anti-pneumonia shot and an anti-coronavirus
        shot but not at the same time, the Philippine Society of Allergy, Asthma and
        Immunology or PSAAI said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed4de0-ece9-4740-89d6-71effa0d5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots must be given two weeks apart since there is no evidence
        to suggest that a person can receive multiple vaccines at once, PSAAI President
        Rommel Lobo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad6c33-b26e-4492-864b-aa19625aabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat parin po kayo magpabakuna kaya lang po sa ngayon, wala po
        kasing pagaaral na pwede kayong simultaneously bakunahan. Kaya po ang pinakasafe
        would be to wait for 14 days,” Dr. Lobo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ad6f9-60bb-4888-808c-5336d0981cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should still be vaccinated against COVID-19 but
        there is no study which shows that vaccines can be administered simultaneously.
        So the safest would be to wait for 14 days.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bb4ac-a5a1-46f9-8e51-c077844d3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang flu po although parang pareho ang sintomas niya sa COVID, hindi
        po pareho iyong etiologic agent na nagko-cause ng flu at saka ng COVID,” he
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eae06f-2e5f-46b7-91ff-12956dc929ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although symptoms of flu and COVID-19 seem similar,
        they are caused by different etiologic agents.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38456e09-4bef-4a2b-8f98-8430115f01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is caused by SARS-CoV-2, and flu is caused by influenza
        viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f931c-f999-4dd5-9e7c-830c2406e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 appears to be more contagious than flu and causes more
        serious illnesses in some people, according to the Centers for Disease Control
        and Prevention, a health agency based in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2649b-27d8-480a-816c-9adc72f692e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:26:23.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of similarities between the symptoms of flu and COVID-19,
        testing may help to confirm the disease a person is afflicted with.</p>'
  'biden-covid-plan-business-leaders':
    'author': 'Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T16:35:55.559+08:00
    'imagesource': 'jcr:4bd9e4e2-e9f2-454c-8f35-4c5c0e8f8780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32385f79-1e7f-4890-80eb-eb82d332335a'
    'lead': 'More than 150 senior executives from some of the largest American companies
      across several major industries have lined up behind US President Joe Biden''s
      $1.9 trillion coronavirus relief package, according to a letter obtained by
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T16:39:01.367+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:02:15.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:05.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Biden''s Covid plan gets backing from more than 150 top
      business leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071e82a-90b9-43a0-9325-d2d9bf78ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 150 senior executives from
        some of the largest American companies across several major industries have
        lined up behind President Joe Biden''s $1.9 trillion coronavirus relief package,
        according to a letter obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04397a2c-decd-42ab-8bb9-280a5e3b713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of executives includes the top executives representing
        some of the powerful business interests in the US, ranging from bank and investment
        firms like Goldman Sachs and Blackstone, to technology companies like Google,
        Intel and IBM, to hospitality companies like Loews Hotels &amp; Co. and airlines
        including American and United Airlines. Top executives from real estate, insurance
        and utility firms also signed on to the letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7325d6-ebaf-4a02-b66b-aaeda7cd53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous federal relief measures have been essential, but more
        must be done to put the country on a trajectory for a strong, durable recovery,"
        the executives wrote in the letter addressed to bipartisan congressional leaders
        that will be sent Wednesday. "Congress should act swiftly and on a bipartisan
        basis to authorize a stimulus and relief package along the lines of the Biden-Harris
        administration''s proposed American Rescue Plan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642041a-6e8f-4e7c-ac8f-500283d8e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, over the course of his first month in office, has relentlessly
        pressed lawmakers to pass his cornerstone legislative proposal, which includes
        funding for schools, vaccine distribution and infrastructure, states and localities,
        direct payments and extensions of expiring unemployment insurance programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ec732-dd62-4fab-804f-35a606a60cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weight of the businesses getting behind the proposal provides
        a boost to Democrats as the House moves towards a final vote on the package
        later this week, with the Senate slated to follow suit shortly after. Among
        those signed onto the letter are bold faced names including David Solomon,
        chairman and chief executive officer at Goldman Sachs; Stephen Schwartzman,
        the chairman and CEO of Blackstone; Sundar Pichai, the CEO of Google; John
        Zimmer, the co-founder and president of Lyft; Brian Roberts, the chairman
        and CEO of Comcast and John Stankey the CEO of AT&amp;T.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3965830-ce6c-4b96-b063-7f667a3e3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T is the parent company of CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2242d-3a53-4920-8589-881103769c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican support, to this point at least, has remained non-existent,
        with even moderate GOP senators amenable to talks calling Biden''s proposal
        too large in scale and scope given the trillions in emergency aid deployed
        over the first year of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1c276-0236-4163-ad98-5bf150e8efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican Leader Mitch McConnell of Kentucky attacked the
        plan as "totally partisan," and Republicans in the House and Senate appear
        unified in voting against the proposal, aides in both chambers say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86c564-3da3-4044-b9a3-ac60da369052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, however, has been steadfast that his mandate is to "go big,"
        and in recent days has challenged opponents of his plan to outline specifically
        what they''d like to strip from the package.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fef88-508c-4163-96a1-56005fcefa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now critics say the plan is too big," Biden said at the White House
        on Monday. "Let me ask the rhetorical question -- what would you have me cut?
        What would you have me leave out?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a714870-6a98-4ade-9c28-e0fef88bc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from business leaders serves to bolster Democratic arguments
        about the size of the package.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0602f3-70e2-4cce-aeab-9be855baa020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strengthening the public health response to coronavirus is the
        first step toward economic restoration," the executives wrote. "The American
        Rescue Plan mobilizes a national vaccination program, delivers economic relief
        to struggling families, and supports communities that were most damaged by
        the pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41653948-46a3-42f6-8255-f2f1adb68af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:39:01.368+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/24/politics/business-leaders-biden-covid-plan/index.html">First
        on CNN: Biden''s Covid plan gets backing from more than 150 top business leaders</a>".</em></p>'
  'CIA-task-force-probe-invisible-attacks-US-diplomats-spies-one-victim-finds-relief-':
    'author': ' Kylie Atwood, CNN'
