      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126caa90-a7b2-419f-ba28-e74d62f214e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department''s preparations were based on the information it
        gathered from its law enforcement partners like the FBI and others within
        the intelligence community, none of which indicated that a mass insurrection
        of this scale would occur at the US Capitol on January 6th," Pittman said
        in her testimony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc035b7-b5de-4fca-a390-32a6e9bda921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036d227-7f0d-4c54-ae16-3e494e0d15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nor did the intelligence received from the FBI or any other law
        enforcement partners include any specific credible threat that thousands of
        American citizens would attack the U.S. Capitol," she added. "Indeed, the
        United States Secret Service brought the Vice-President to the Capitol for
        the election certification that day because they were also unaware of any
        specific credible threat of that magnitude."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b313c-9199-4417-97f1-4b46a526995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70256c92-2fad-41e0-b752-1a15e0c707e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman said in her written testimony that the department''s Intelligence
        and Interagency Coordination Division had produced as many as four intelligence
        assessments leading up to the riot January 6, with the final assessment showing
        that members of militias, White supremacists and other extremist groups would
        participate in the rally and planned to be armed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599c6da-ef4c-4c8e-8868-d602a6dc315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbbaef-958e-43fe-b5f6-33e944e70b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final assessment, Pittman wrote, prompted Capitol Police to
        post Dignitary Protection Agents at the homes of some congressional leaders,
        deploy other agents of that unit to the Ellipse to protect members of Congress
        and post evacuation vehicles for congressional leadership on the day of the
        rally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7f8af-af00-429e-913a-5737c793d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5af92a-f7aa-4184-a2e1-1dc78313ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pittman says the intelligence failed to foresee the scale of
        the attack that would take place on January 6, with thousands of rioters overwhelming
        outnumbered Capitol Police officers and breaching the Capitol. The intelligence
        told them to prepare for a protest, Pittman plans to say -- but never indicated
        a coordinated attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05b4e3-94bd-4645-b388-7f08386ba865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb4949-c41c-4855-9c93-0297f81f80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top law enforcement official will tell House lawmakers Thursday
        that problematic intelligence and a breakdown in sharing information between
        law enforcement agencies contributed to the security failures on January 6
        when the US Capitol was overrun by a violent pro-Trump mob.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a294ea-3c2d-42ca-8aa0-10fce16eb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee0006-3218-4e56-a5aa-6518d74ad3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting House Sergeant at Arms Timothy Blodgett will say in his prepared
        remarks that the intelligence prior to January 6 was an issue, citing a January
        3 US Capitol Police bulletin as an example of contradictory information that
        was provided to law enforcement agencies prior to the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2aab36-9022-4033-8954-39880343972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dae482-e276-41c3-a2df-02b8df914d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blodgett will say that this USCP bulletin contained some warnings
        that the January 6 protests could turn violent and would be different than
        previous MAGA marches. But he also plans to say the bulletin alsmaintained
        that January 6 was expected to be similar to previous MAGA marches and he
        believes that assessment was used to inform the security preparations for
        the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edecf36a-f0d1-4f7d-a652-cdb08fb198c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb7248-4bf7-414c-b0d7-054d6de9d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The January 3rd intelligence assessment from the Capitol Police
        has been touted as including information that makes it clear that January
        6th would become violent," Blodgett will say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247addb0-5012-4fa9-9bb5-60a42965e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4435c-d2c1-4560-9449-c1275a17b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, on page 13 of the document, the assessment states that
        ''[t]his sense of desperation of and disappointment may lead to more of an
        incentive to become violent. Unlike previous post-election protests, the targets
        of the pro-Trump supporters are not necessarily the counter-protesters as
        they were previously, but rather Congress itself is the target on the 6th.''
        Taken by itself, the language is a warning," he adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25858531-fa47-4365-ad72-86bbe40c75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a88b7f-dbaf-46e2-8dd7-32d483a3c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blodgett will then go on to explain that the January 3 USCP bulletin
        seemed to contradict itself, and that he believes security preparations were
        informed by an assessment that the January 6 protests were expected to be
        "similar to previous Million MAGA March rallies in November and December 2020."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016615e-bb75-488a-877d-c90eec7830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb663d2-3a11-4e44-844c-8ca0e99d73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we now know, the events of January 6th were not like the previous
        Million MAGA marches or any other rallies we had ever held on Capitol grounds.
        The intelligence provided to the Capitol Police and other law enforcement
        did not anticipate a coordinated attack Warnings should not be qualified or
        hidden," Blodgett adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85a2b3-730d-4916-8423-b07151da8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa692657-1346-4a53-bf87-6efa8afea41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman''s testimony offers some new details on the actions the
        department took based on intelligence that many now say was either incomplete
        or poorly analyzed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd5a89-ef70-418d-8bc5-e64027909230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cbbad-c92c-4a79-a714-8215badf109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As assistant chief of Protective and Intelligence Operations, Pittman
        oversaw the department''s security details for members of Congress, investigations,
        physical security of the building, intelligence and interagency cooperation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8764d5f-efcd-4895-92e0-c66edb92daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4a96b-d56b-4a35-adb4-4c27683f2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman wrote that the final assessment had pushed the agency to
        increase the size of member protective details from four agents to six, to
        expand the number of civil disturbance units, to bring those officers in hours
        earlier than normal and to deploy SWAT teams to act as counter-assault ground
        teams, including snipers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effbd0c-0a4c-4667-992d-d6df8ee53426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66cb42-ed4c-44eb-a524-f85338e8548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman said that once the Capitol had been breached, "the Department''s
        priority was evacuating Members."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d7362-db2e-4a31-aa46-320f90acbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
