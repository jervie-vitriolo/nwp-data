    'jcr:uuid': 'a72d0f37-b69b-459f-bf9e-5e9efedbe87a'
    'lead': 'More than three years after former senior US intelligence officer Marc
      Polymeropoulos suffered a mysterious attack in Moscow that changed his life
      forever, he finally has a diagnosis: a traumatic brain injury, sleep insomnia,
      and anxiety.

      '
