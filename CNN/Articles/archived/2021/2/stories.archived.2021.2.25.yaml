    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T06:31:37.753+08:00
    'imagesource': 'jcr:976af596-6071-4a28-972b-4952f86e25a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b1855d2-2023-4771-9e77-abce79c9868f'
    'lead': 'The last public statue of Spain''s former dictator, Francisco Franco,
      was removed from Spanish soil on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T06:33:57.060+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:04:26.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:48.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last statue of dictator Francisco Franco removed from Spanish soil'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682242e5-10ca-4261-ad8e-574bcf5a4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last public statue of Spain''s former
        dictator, Francisco Franco, was removed from Spanish soil on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee073f10-7326-4fb0-9e20-b15a712502f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b917d3-25b1-4886-b7ff-6efbfa449e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers took away the statue, which stood on a street in Melilla,
        a Spanish enclave in Morocco, after the local assembly approved its removal
        Monday, the local Socialist party (PSOE), which is part of the ruling coalition
        in the regional government, <a href="https://twitter.com/psoemelilla/status/1364274433838481416?s=20"
        target="_blank">said</a>&nbsp;on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c1cb1-c1a4-42ce-9d16-0a47d507a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30218c03-5df3-4fae-8252-658158f2c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal was timed to coincide with the 40th anniversary of an
        attempted coup by Franco supporters, a government source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca23eea-90fb-4a15-8265-6a7892cf061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745441f-fbaa-4c11-89e1-546a84ce01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 14 votes in favor, 10 abstentions and one vote against,
        from the right-wing Vox party, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1badb2-9829-4ae6-9ebe-5cf853ba11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a03e5f-ef54-40ad-b243-4c0a58e63cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today Melilla recovers dignity and justice," said Gloria Rojas,
        vice-president of Melilla and a member of the Socialist party, according to
        a PSOE tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33aeb6e-3bca-4ea8-81b7-340422eeac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406e59b-18aa-4364-bdc4-2675e089fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze statue was made by sculptor Enrique Novo and erected
        in 1978, three years after Franco''s death, the government source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab448f-b675-4018-ab03-fd1e776561c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc87480-b9c2-4d38-bfb6-437364783723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It commemorated his 1921 defense of Melilla, during the Rif War
        against the Berber tribes of Morocco''s Rif mountains, according to the source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9361a-c8c6-42dd-9080-846b70552d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f10d5-13a1-4f11-bc19-6e4f9d355658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue was moved in 2005 but remained in public view until Tuesday,
        the last statue of Franco standing on Spanish soil, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99550f-4157-451e-834b-537cc8a32368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d98e97-ea3a-4159-b6b5-5cd4cf9a5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now in storage, the source said, but its removal is permanent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6f3ba-a702-4e2f-b19e-8822141f8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bec76-d7a9-4da4-9230-34dbae263c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the anniversary of the 1981 attempted coup carried out
        by military officers who held lawmakers in Madrid hostage for 18 hours. The
        attempt took place just six years after Franco died, ushering in Spain''s
        transition to democracy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eeca75-f650-485f-ba42-03998c39270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59c5a6-9f43-4b5c-b742-87493faaceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco ruled Spain from the late 1930s and thousands of executions
        were carried out by his nationalist regime during the Spanish Civil War and
        in the years that followed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73abade-97e9-40bd-974d-3bec7335aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7af13-a4b5-4a19-97a8-fc282920fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco''s Spain was officially neutral during World War II but supported
        the Axis powers of Germany and Italy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230e5de-5a3b-4c4e-abac-fcf97f73b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25196e7-47db-4492-939b-664bf2b175cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war he was seen by many as the last surviving fascist
        dictator and was ostracized by the United Nations. His regime was partly rehabilitated
        during the Cold War because of Franco''s staunch anti-communist ideology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08d550-a61a-4258-bf5c-59741efdc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b19a0-6c78-4ee7-9bc7-a1b224a0c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Spanish government passed the Law of Historical Memory,
        which formally condemns the Franco regime. Symbols connected to Franco must
        be removed from public view, the law stipulates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be57245-d31b-4ea8-89bc-1769b0c0853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf9e11-4223-4234-bed1-a65c93adc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, Franco''s remains were exhumed from the grand mausoleum
        where he was buried in 1975 to the nearby Mingorrubio state cemetery in El
        Pardo, where his wife is buried.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce4827d-8db4-42dc-b7be-ad60a79e9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0439e-a77d-482b-8409-50a44273e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhumation was a key policy pledge from Socialist Prime Minister
        Pedro Sanchez when he came to power in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91645ec3-1909-45a8-9823-c7c298dddb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:33:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
