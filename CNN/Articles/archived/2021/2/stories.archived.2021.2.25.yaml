      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said some public officials will personally welcome the arrival
        of Sinovac over the weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7f890-b6db-4137-840c-7cce9d99b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
