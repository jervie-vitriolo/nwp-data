      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:02:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong>&nbsp;Tropical
        cyclone "Auring" left a trail of damage to crops, livestock and fisheries
        in the Caraga region that amounted to ₱79.38 million, the Department of Agriculture
        said in a recent report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289e1bc-3905-4d0d-aa1a-43d88671afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:15:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:02:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb93a8-afee-4345-90eb-7191571d923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:15:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:02:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,017 metric tons of resources were lost to the storm that
        brought heavy rains and strong winds to parts of Visayas and Mindanao last
        week, according to the DA''s disaster risk reduction and management operations
        center. The hardest hit crop was rice, comprising 94% of the total damage
        to agriculture. Most of the lost rice yields were in Surigao Del Sur, the
        agency said. Meanwhile, corn, high-value crops, fisheries, livestock and poultry
        combined, covered only 6% of the losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598306f-f636-4b5a-bb4c-cab8ac2f7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:15:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:02:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c119a-e4a9-490c-93d4-71eececdfa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:15:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:02:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,451 farmers and fisherfolk were affected, and 4,787 hectares
        of their land were hit. The DA assured that interventions worth ₱5.44 million
        is available to aid the sector''s recovery.&nbsp;</p>'
