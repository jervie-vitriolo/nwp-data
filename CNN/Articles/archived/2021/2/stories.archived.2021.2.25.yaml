      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> President
        Rodrigo Duterte has expressed "sadness and concern" over what appeared to
        be a misencounter between the Philippine National Police and the Philippine
        Drug Enforcement Agency that led to the death of two police officers in a
        mall in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef150ab4-5da0-4c6d-b64e-b6692c35eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fee7d-05e7-4203-82db-0b76d10d6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said this in his briefing
        on Thursday, a day after the shootout between members of the Quezon City Police
        District and PDEA during a drug bust near the Ever Gotesco Mall. Another police
        officer was injured and three PDEA agents were hospitalized following the
        incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ab50a-c8b4-4589-be25-e0b35887bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85db12-00f2-41d3-9490-e5eb051e792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/24/Shooting-near-Ever-Commonwealth.html">Two
        cops dead in ''misencounter'' near Quezon City mall&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccef7fc-f9db-468f-81a7-b90fc0deda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd5fb8-927b-4657-9935-4e3318453aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The President, of course, expressed both sadness and concern.
        Bakit nangyari nga ito na kapwa tao ng gobyerno eh nagkaputukan</em> (Why
        were these members of the government get involved in a shootout?)," said Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df45fa-6c6a-40a7-9a35-2e2438fa8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252004d-73fc-4c6a-8bc1-c8a0a7274eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte wants an impartial investigation to get to the
        bottom of the incident, which he learned about right after his briefing with
        public officials on Wednesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4afb6c-914e-4de4-9a8e-bff542381ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662d63f-d176-4756-a831-c82c429af006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang in-assure niya, gaya nung assurance na ginawa niya noong
        nangyari ito sa Sulu, we will get to the bottom of this incident, magkakaroon
        po ng impartial investigation at justice will be done,"</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c4be4-29ae-4c36-a6ea-983715b09fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf721d0-8380-4e34-b44a-31a80153b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He assures, just like his assurance on the incident
        in Sulu, we will get to the bottom of this incident, there will be an impartial
        investigationa and justice will be done.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f3a6b-c101-45cf-ab6b-dc9b4b74a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
