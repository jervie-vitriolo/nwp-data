  'digital-vaccine-credentials-international-travel':
    'author': 'Will Godley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T03:30:54.279+08:00
    'imagesource': 'jcr:e3b19733-158d-45b2-91df-4ffa0c277d12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35fbc9e-fda9-4af7-a6b1-51fa4f3c3c7b'
    'lead': 'The International Air Transport Association is calling on governments
      around the world to start issuing digital vaccine credentials to support a successful
      restart of international travel once borders re-open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T03:15:43.721+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:04:45.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:43.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'International-Air-Transport-Association',
      'IATA']
    'template': '1'
    'title': 'Digital vaccine credentials ''absolutely critical'' to international
      travel, trade association says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b424ea2-a528-467b-92b0-f501d166ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The International Air Transport Association
        (IATA) is calling on governments around the world to start issuing digital
        vaccine credentials to support a successful restart of international travel
        once borders re-open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb769f04-38e4-4a31-b1cb-6e4aafd47758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93f6ca-b4f5-4e65-91d9-1acd2522c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s absolutely critical that we start issuing digital vaccine
        credentials,” IATA’s Head of Airport Passenger &amp; Security Products, Alan
        Murray Hayden, said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5e67e-3f86-405f-bee5-c59de250dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842f55e-f996-4deb-baf8-5a79d9c3944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many airports are really operating at capacity at the moment, even
        though they are only carrying 10% of the normal volumes of passengers. And
        that’s simply because of the amount of time it currently takes to check all
        the bits of paper that a passenger needs to have. It takes so much time that
        we simply won’t be able to reopen in a sustainable way,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83910b39-360a-4d25-82e9-cdaacd3bf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA’s Travel Pass, an app developed by the International Air Transport
        Association directly connects passengers with their COVID-19 test results
        from the labs, is one option airlines are piloting to process Covid data digitally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9650d64-6f0a-425f-a0cb-b3083f132b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbceab-cffa-466e-86e0-21c1702e3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA is scheduling to fully roll out its Travel Pass at the end
        of March, which is currently being trialed with 20 airlines around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661debb-3525-4d19-8504-5cb7e09cb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b2c0d-3924-4c25-bdbe-35386cf18ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Governments have been introducing quarantines; however vaccine
        and testing is the way in which we’re going to exit from the requirements
        for people to quarantine and the IATA travel pass will enable people to do
        that,” Hayden said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6437b7-7b22-4574-8215-ad85d890920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab75c64-1ea0-490f-9779-e06938cfc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA warned that the industry is still suffering from the current
        restrictions still in place for international travelers predicting that airlines
        will burn through up to $95 billion during 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9e414-2fdb-4356-ba7b-b8827b236c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:15:43.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-24-21/index.html"
        target="_blank">"Digital vaccine credentials “absolutely critical” to international
        travel, trade association says"</a></em></p>'
