      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lady Gaga''s dog walker was shot and her
        two French bulldogs, Koji and Gustav, were stolen Wednesday night in Hollywood,
        a source close to the singer tells CNN.</p>'
    '2':
