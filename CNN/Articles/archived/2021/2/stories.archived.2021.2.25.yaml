      'jcr:uuid': '96364480-1b4f-4b4d-8101-6e021f107e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — Four
        people were killed in Wednesday''s controversial shootout between anti-drug
        operatives of the Philippine National Police and the Philippine Drug Enforcement
        Agency, authorities said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a04bd-f3c7-4949-83e5-e3fc834f7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the <a href="https://cnnphilippines.com/news/2021/2/24/Shooting-near-Ever-Commonwealth.html">two
        policemen who were earlier confirmed dead</a>, a PDEA agent and an informant
        were also killed, PDEA Director General Wilkins Villanueva told a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaf49b-9aa3-48ae-9825-4f578c408b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that two other PDEA personnel who were critically injured
        are now stable. A total of three PDEA agents and another police officer were
        wounded in the shootout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dc8ca-abd3-48a9-9912-a49571007ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 17 uniformed personnel – 10 policemen and seven PDEA agents
        were "directly involved" in the shooting incident, and are now "restricted"
        and being investigated by the Criminal Investigation and Detection Group,
        PNP chief General Debold Sinas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b77d0b-04ec-4a5f-8079-e02240a6ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva and Sinas said the joint board of inquiry is still trying
        to determine what really happened on Wednesday, when members of the Quezon
        City Police District and PDEA operatives exchanged fire near a fast-food restaurant
        parking lot outside Ever Gotesco Commonwealth at around 6 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e36f18-0984-4b62-890e-50f4c6ea1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage obtained by CNN Philippines shows multiple gunshots
        fired, one after another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388af1d-7f14-448e-9310-20f448835ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buy-bust operations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d1da2-cc35-4d41-ab91-56bc69e27eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the PNP and PDEA said they were each conducting legitimate
        buy-bust operations, refusing to disclose the identities of their targets
        who remain at large.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85316f69-63f5-47f7-91e4-ab3b174b2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live pa ‘yung mga targets natin (Our targets are live) and we cannot
        divulge the names of the people," Villanueva said. It''s unclear if the PNP
        and PDEA had the same targets and informants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eae7ea-29e9-43c1-98e4-c169df17b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they conducted anti-drug operations near a mall,
        where there are many civilians, Villanueva said it was "a technique." He did
        not elaborate. Sinas for his part said it was "just incidental."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028445a-3843-4068-b685-d68e71523b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva disputed claims they lacked coordination, explaining
        that targets usually go by aliases in anti-drug operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6497b76-0040-450a-b3dc-8ace26f7fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing probe</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b7ae9-a7c6-4349-acb8-a5e013cefcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said all angles are being considered, including the possibility
        it was a setup planned by a drug syndicate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d9556-e1ad-4958-a49a-03287ca3eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwedeng maging angle kasi nga nangyari na ''yan before (That''s
        an angle because it happened before)," he said, adding that drug personalities
        may be going after PDEA because their shabu operations were taking a hit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ccd76-3244-4449-bdbf-6e908edc857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug official also did not rule out the possibility there
        was sabotage, or that rogue personnel may have been involved.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87d3e4-6821-4fce-b21a-33a93ab05b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is conducting a parallel probe
        into what was earlier described by the National Capital Region Police Office
        as a "misencounter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa06fa-de2e-4eaa-be5d-a97abd1d3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:25:19.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, a former top cop, told CNN Philippines
        he believes it may be a case of poor coordination. He said the Senate Committee
        on Public Order and Dangerous Drugs, which he chairs, will also look into
        the incident through a legislative inquiry next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c2978-b691-4192-bb5f-2117d344ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:27:24.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/25/Duterte-sad-PNP-PDEA-misencounter.html">READ:&nbsp;Duterte
        sad over PNP-PDEA ''misencounter,'' wants fair probe on incident — Malacañang</a></p>'
  'vaccine-distribution-vulnerable-groups':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T17:46:51.120+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c17ff7-f87c-4a5d-9b88-3f4ce8363768'
    'lead': 'As demand for Covid-19 vaccines continues to outpace supply, there''s
      still not sufficient supply to cover everyone within even the top priority groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T17:49:59.200+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:01:48.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:09.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lack of equity within priority groups leaves Covid-19''s most vulnerable
      without vaccine, analysis suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582945a-966f-4b4b-b911-69ae7041daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As demand for Covid-19 vaccines continues
        to outpace supply, there''s still not sufficient supply to cover everyone
        within even the top priority groups. But by targeting vaccine distribution
        to more specific vulnerable populations, states could have the opportunity
        to save thousands of lives and prevent even more hospitalizations, according
        to a new analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54d2e1-c7c4-483f-be54-074ed3d5f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the United States, there are various plans in place to prioritize
        distribution of the limited supply of vaccines -- in December, US Centers
        for Disease Control and Prevention''s Advisory Committee on Immunization Practices
        issued federal guidance about who should be first in line to receive the shots,
        starting with frontline health care workers and nursing home residents and
        staff, followed by other frontline essential workers and those age 75 and
        older.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ae1f3-93e1-4ad0-8901-1ee5ae2baefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the total number of doses delivered across the country -- more
        than 88 million -- is barely enough to cover individuals in those groups with
        one shot, let alone the required second dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc5e4d-9c05-4661-a4e0-1727d9f3f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ultimately, states decide who is first in line to receive a
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d703607-468e-40a4-b41b-9511cb1b7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care data science firm Cogitativo analyzed thousands of health
        insurance claims and local demographics in California to assess the most predictive
        and discriminative factors leading to poor outcomes following Covid-19 infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fb006-4976-4981-9006-345a665c8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By assessing known clinical risk factors, such as obesity, along
        with measures of the health effects of lived environment factors, such as
        air quality and access to fresh food, within the federal vaccination priority
        group recommendations, the company was able to more precisely pinpoint the
        most vulnerable individuals in the state and the counties where they live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1c8fd-dc53-4645-968e-87e80e772f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the analysis, dozens of counties in California would
        lack sufficient doses to serve the most vulnerable people in the state under
        federal guidance alone. Los Angeles County, for example, would have a deficit
        of nearly 405,000 doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad0d83-2394-4db8-8e0d-27b464601b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding those findings to the 10 largest states shows that about
        a third of counties would be lacking doses relative to the number of most
        vulnerable residents -- and about 5 million doses could make a deeper impact
        in the fight against Covid-19 if reallocated to a different county.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c5ba1-7040-4125-b294-de66cb16f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a surgical approach to distributing the vaccine, more Americans
        -- often in communities of color and rural areas -- risk being left behind,"
        Cogitativo CEO Gary Velasquez told CNN. "The key is to use a combination of
        real clinical data and social determinants of health to surgically assess
        who is at greatest risk. This approach can help states avoid acute deficits
        in certain counties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f892b1e-1b1d-475b-82b4-8c018846f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Equity in vaccine distribution</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83163e64-61df-43f6-b2b0-4fbf18384563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts CNN spoke with agreed that allocations should be more nuanced
        than the share of the population that falls within a certain priority group.
        For example, not all people over the age of 65 face the same level of risk
        from Covid-19, although a county with more people in that age group might
        receive more vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0b6ea-2e0f-4eed-a347-19a8c976153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quickest and most rapid approach to saving the most lives and
        ultimately ending this pandemic sooner and faster has to intersect with understanding
        the conditions in which people are living, working, being educated and more,"
        Dr. Kedar Mate, president of the Institute for Healthcare Improvement told
        CNN. Mate was not involved in the Cogitativo analysis. "Social determinants
        of health have a very significant effect on the trajectory of this pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a2a41-5ed1-4609-afd7-e3b632d40448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity is central to the Biden administration''s plan to distribute
        vaccines through federally qualified health centers and FEMA sites, and dozens
        of states have adapted the federal framework for their own distribution plans,
        many specifically adding elements of equity into the equation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f148e64-628e-4402-9a75-d2912908eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has been a nationwide struggle to get it right.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c798d8-f3b0-48d7-934b-d4762dc66495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks, California specifically plans to revamp its
        vaccine allocation plan to address concerns about equity in the rollout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845aea81-621f-4d42-986c-afdd8e77504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, California allocates doses to local health departments
        proportionately based on their share of the state''s eligible population.
        Along with health care personnel, the state has expanded prioritization to
        all people who are at least 65-years-old, so a county with twice as many people
        in that age category than another would receive twice as many doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e789d-e036-44a8-9860-ab0580947316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new formula would allocate doses directly to providers in an attempt
        to bring coverage to neighborhoods that need it most. The goal is to reach
        disproportionately affected communities that the current system is not adequately
        reaching, Darrel Ng, senior communications adviser for the state''s vaccine
        task force told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10673e2-63f3-4c98-a811-2881ea78edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hard to prescribe'' at a national level</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1eb7a-b68f-4b62-b82b-a471ca9ea0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts CNN spoke with said federal guidelines gave a good sense
        of how to get started with the vaccination process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a10bf5-35ae-49f4-8bcc-aa3387a057a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, they said, adjustments can be made locally as more is learned
        along the way, particularly focusing on groups that are most susceptible to
        the virus and poor outcomes from it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a91ca-43d4-49e6-9e23-120be9539388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to prescribe that at a national level," Mate told CNN.
        "Every state and every region has to do some customization based on local
        experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637cf54-4c10-4b96-bf8c-8489d8035b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health departments are well-versed on pockets of at-risk populations
        in communities, as well as the vulnerabilities within themselves and their
        surroundings that put them at risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486af444-3ccc-4db6-8686-2af6a0c67e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re "uniquely positioned to be the backbone behind equitable
        distribution," Lori Tremmel Freeman, chief executive officer of the National
        Association of County and City Health Officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f9ab5-d0a9-4cae-80c5-89337f28a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some local leaders say that it''s tough to focus on equity when
        supply is so limited.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06ba3c-b6eb-41e7-814a-d85024c517d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without more supply, and steady and predictable information about
        future supply levels, it is challenging to ensure that we can quickly and
        equitably vaccinate those most at risk," a statement from Santa Clara County,
        California, officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2c1b4-8be1-4a1f-81c7-572625fad2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cogitativo''s analysis of counties within the 10 largest
        states, Santa Clara has the third-largest deficit of vaccine doses within
        the 10 largest states. The analysis suggests the county could receive up to
        175,000 more doses than it would under federal guidance alone, due to its
        relatively large vulnerable population at risk due poor social determinants
        of health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31065325-db49-4a17-b3db-8fdb2cca8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of cases, counties are getting too limited a supply to
        have a deeper strategy addressing equity," Freeman said. "We''re hearing it
        all the time. Some counties are only getting 100 vaccine doses a week and
        doing their best to parse that out among the priority groups."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94b998-3840-4a9b-90ff-19642376baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say that making the case for even more specific prioritization
        can be tough -- especially when demand so far outweighs supply -- but it helps
        to remind people of a shared goal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abeda4b-4e88-48f9-b09d-a10aa2d657ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the state government rejected a plan proposed by Dallas
        to prioritize vaccinating people within certain ZIP codes. Ultimately, the
        state and county worked together, and they were able to prioritize based on
        socioeconomic status and community case spread, but not for specified ZIP
        codes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d70df-572f-453a-aa34-ee4a68f317a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the very limited supply, we wanted to make the biggest
        impact with the precious amount we did have," Dr. Philip Huang, director of
        Dallas County''s health department, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90292fb-d4de-472b-8d88-33dceb51e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is more targeted prioritization happening. Federal vaccination
        initiatives running in tandem with state plans can help get the vaccine to
        more people. Vaccination sites run by FEMA in Dallas target people living
        in the 17 ZIP codes that local leaders helped prioritize.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89aa6f-643b-4ab8-8e48-89bc3b7ae433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dallas receives only about 9,000 doses of Covid-19 vaccine
        each week. There are more than 650,000 people on the waiting list.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4863611-f004-4682-ab46-17008e8e691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do the math. It''s going to take some time," Huang said. "We
        all want everyone to get it as soon as possible. The better we''re able to
        show we''re reaching the people most at risk to suffer, the better we''ll
        reach that goal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd269bef-efcb-4a9e-b95a-8986106c8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:49:59.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/health/vaccine-priority-groups-equity-analysis/index.html">Lack
        of equity within priority groups leaves Covid-19''s most vulnerable without
        vaccine, analysis suggests</a>".&nbsp;</em></p>'
