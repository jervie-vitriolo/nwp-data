    'template': '1'
    'title': 'Ghana becomes first country to receive Covid vaccine through COVAX program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b5251-86c8-4c55-9d33-78feb630f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ghana has become the first country to
        receive COVID-19 vaccines through the World Health Organization''s COVAX program
        on Wednesday, a joint statement issued by UNICEF Ghana and WHO Ghana said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c451ce0-cc83-4b21-87ec-83ae5f583e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbc6f6-9a0b-475a-9402-faa4b2a9ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment, consisting of 600,000 doses of the AstraZeneca vaccines,
        arrived at 7 am GMT Wednesday on an Emirates flight at Kotoka International
        Airport, in Ghana''s capital Accra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5734221-e19b-4dcd-9d90-17f48bcc0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a926d8d-8805-4bdc-849e-bcab02660385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister for health-designate, Kwaku Agyeman-Manu, led a government
        delegation to receive the consignment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fcde5-43e2-4db7-87ce-15e79210bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dde71f-12f3-496a-8c43-0ec4aed658e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane carrying the vaccines landed, state-run Ghana Broadcasting
        Corporation journalist Abdul Hayi-Moomen declared: "The flight carrying the
        vaccines that we so much look forward to receiving, I believe hope has arrived."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89c19f-996f-4316-8fd8-81a2b7292f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58962efa-4294-470b-a90a-aac9ec08f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were produced by the Serum Institute of India, in the
        Indian city of Pune, and are part of the first wave of COVID-19 vaccines headed
        to low and middle-income countries, the joint statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964759d-88eb-4ca7-9aa7-4498aa930fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f9dad-bb0c-4b47-a4d5-a2e786db6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the historic moment for which we have been planning
        and working so hard," said UNICEF Executive Director Henrietta Fore. "With
        the first shipment of doses, we can make good on the promise of the COVAX
        facility to ensure people from less wealthy countries are not left behind
        in the race for life-saving vaccines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8f28e-e361-489c-934e-545998032bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a2c000-bc13-48f7-a616-a2c62d6ef883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d291ca3-a5d8-42d9-9dde-7cff5869b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is an international coalition set up to give equal access
        to the vaccine to all countries. Wealthier nations have, in the past, been
        accused of "hoarding" vaccines and leaving African countries behind in the
        race to inoculate their populations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a16fe7-3192-43df-bcaf-827e9feb2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f71aea-2592-4ea1-bf03-fc2b27dbce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison to other regions, African countries have been slow
        to start vaccinating against Covid, with only a handful of countries who have
        started a vaccines campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3720410-5208-4e82-9752-7a7ea05733e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5048e-de2d-4436-bad5-8c29a125760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not end the pandemic anywhere unless we end it everywhere,"
        said WHO Director-General Tedros Adhanom Ghebreyesus after Ghana received
        its vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b350f-9bce-490d-85d4-5c437650fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5a159-4195-46aa-9699-2d2bf2b6f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a major first step towards realizing our shared vision
        of vaccine equity, but it''s just the beginning," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831e58c-ec3c-4662-974e-c296fff1e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301723c9-5231-4054-94d1-cacd7b48c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of work to do with governments and manufacturers
        to ensure that vaccination of health workers and older people is underway
        in all countries within the first 100 days of this year," he said in a statement
        issued by GAVI, the global health alliance working to increase immunization
        in developing nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a1b49-fe1d-4fd8-b8ea-5aa3b5c474d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T03:10:43.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
