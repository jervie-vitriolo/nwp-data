      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guided by the spirit of EDSA, let us set aside our differences
        and work together in building a legacy that we can proudly leave behind for
        future generations of Filipinos," he added.</p>'
