      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Children who are exposed to tobacco smoke
        have a greater chance of having high blood pressure, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a07a21-786f-4438-903c-6a207c3a8021'
