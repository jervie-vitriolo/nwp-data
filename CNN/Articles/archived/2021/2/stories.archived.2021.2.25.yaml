      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more educational material debunking the myth that being
        bisexual is akin to not picking a side," he said. "That''s a myth ... the
        reality is that bisexuality is an orientation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1367b-0585-4be2-9904-42d812c8a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22533645-4d13-4a38-ab27-8658bc77bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the majority which identify as bisexual, the poll shows
        that nearly a quarter of LGBTQ adults -- 24.5% -- identify as gay, followed
        by 11.7% as lesbian and 11.3% as transgender.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b12b8-3c31-4b2f-8733-a58c40e0ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97ef96-8cf0-4cbe-aa8c-55ddc6ce2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But will legislation rise to meet them?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f7b5c-c860-4a9a-a699-d5ee1707cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented number of LGBTQ Americans confronts the reality
        that half of US states lack basic protections -- such as nondiscrimination
        policies in employment and housing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a092ef3-b142-4f68-aea0-873139e08e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e54cbc-ca26-4475-9a60-ae6e2a0b851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first month of 2021 alone saw lawmakers in at least 14 states
        propose anti-LGBTQ bills.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b3196-fa9c-4986-b927-81cad56c1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec32b13-fb09-410b-89c5-1aaba2b004a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Americans are increasingly supportive of LGBTQ rights
        such as same-sex marriage, comprehensive federal protection against discrimination
        is lacking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9afdf8c-6054-47b5-9665-35015f4f3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
