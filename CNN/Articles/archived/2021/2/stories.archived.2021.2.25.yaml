      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the singer "is offering half-a-million dollars to
        anyone who has her two dogs, no questions asked. Anyone who has the dogs can
        use this email, KojiandGustav@gmail.com to retrieve the reward."</p>'
