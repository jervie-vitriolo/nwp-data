    '14':
      'image': 'jcr:3bcbc5e6-9685-4852-9db0-b378b62becfe'
      'imageCaption': 'A common way out of poverty for young boys, some as early as
        nine years old, is to fight in bareknuckle lethwei matches. As war between
        the nations dwindled, matches became entertainment and spectator sport, popular
        as part of holidays, festivals, and funerals. Teen boys like this lethwei
        fighter hope to make it big as prizefighting superstars to provide a stable
        income for their family.  Photo by KARL R. DE MESA'
