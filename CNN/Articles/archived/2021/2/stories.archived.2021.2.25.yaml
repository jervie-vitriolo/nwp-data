      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who earlier flagged the alleged new and bigger modus
        within the agency, said the pastillas scam continues even with complaints
        lodged against BI officials and personnel.</p>'
