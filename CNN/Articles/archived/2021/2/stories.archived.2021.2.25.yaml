      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db372a73-7dda-412f-b826-e12411e9d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman wears many hats and being the newest MTV reality star is
        one of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd1573-ef54-424d-9fef-6b9ee410db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415c992-6a69-455b-9f89-22f908057b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stars in "MTV Following," which airs weekly on MTV''s Youtube
        channel. The show is about his life in Hawaii, where he and his family immigrated
        to around 13 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d14e1-5db3-494f-bfd3-e94ca7ca40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bbdc1-848a-4fbc-b7c5-47267eaf3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the show, it just became so natural for me to not only showcase
        my life but to showcase my culture as well," Bretman said. "I have always
        felt like I was a reality star," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef224317-97e5-488d-a2ac-c5e7e6fb32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2cce0-72f6-4499-98cc-c2d4aa7a6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman shared he has held the belief that he was meant to be an
        MTV reality star since he was eight years old. And lo and behold, that opportunity
        finally came knocking on his door four years ago, after graduating from high
        school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b8b56-17e7-49b8-9ac7-b7d971266b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e853d9-d515-451a-bae0-91b2e43f8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went in a big meeting full of the biggest, most important names
        in MTV. and I had to propose my show to them. I had to tell them that there
        has never been an Asian American family or any Asian American representation
        when it comes to reality TV show. And I was like -- I think I have what it
        takes to do that," Bretman recounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e25c3-b3aa-4f1f-9fb0-57bdb9419fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041adbcc-6b69-4e48-942b-28ef8b0cb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretman has a huge fanbase, with over eight million subscribers
        on YouTube and more than 15 million followers on Instagram.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41934c3-45a2-46c8-aab0-bcf5150b01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424764f2-01ed-4603-8eb5-2280c9d76801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Bretman ''rocks''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb052904-3f2d-48b3-99b3-a687efe7de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31348d99-a823-4767-ba6c-5c520e2a66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thinks has catapulted him to fame, he credited
        his upbringing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b6be-243b-40f4-8d2c-904ed8630cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21101611-0c99-4a33-9e55-cd7eebf3aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what attracts me to world is the fact that I grew up in
        the Philippines, and I grew up with the values of a Filipino and I think people
        could relate to me because as Filipinos we tend to laugh at things even when
        there''s flood. In the middle of floods, we will still be happy for some reason,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab98aeb-babb-4f4b-8c23-323d9be27a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e0ed9-0452-4980-981f-7d044c673ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even though sometimes the Philippines is not in the greatest
        shape, we still find a way to sing and laugh at everything," he added.</p>'
