  'joe-biden-covid-relief-plan':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T19:27:29.600+08:00
    'imagesource': 'jcr:654bc776-7cc8-44d1-8ce3-3302565df283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f05506fe-828f-4472-9b45-b9bb340ca125'
    'lead': 'Democrats and Republicans tangled over the size and scope of Joe Biden''s
      $1.9 trillion Covid-19 relief plan'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T19:31:14.310+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:00:55.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:12.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: US Congressional Republicans risk backlash as they unite against
      Biden''s Covid relief plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363509c-2f60-45c6-baa6-40439272f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Democrats and Republicans tangled over the size and scope
        of Joe Biden''s $1.9 trillion Covid-19 relief plan Wednesday, despite the
        broad public support for the package and a new push by business leaders to
        get it passed -- a sign of the difficulties facing the new President, who
        had hoped to be a bridge beyond Washington''s partisan gridlock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01266aa-0981-41e2-85ff-79b09e15b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the bill headed to the House floor for a vote as early
        as Friday, Republicans face significant political risk by forming a unified
        front of opposition to the legislation, especially given that nearly 7 in
        10 Americans supported the bill in a Quinnipiac University poll released earlier
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed5f98-5468-4de7-b485-775a6937398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing control of the White House and the US Senate in November,
        and still relegated to the minority in the US House, Republican leaders hope
        to win back suburban voters in 2022, in part by earning their trust that they
        would do a better job than Democrats easing the transition back to normal
        life after the Covid-19 pandemic. One area the GOP has been heavily focused
        on is getting kids back into school, for example, because they see it as a
        winning issue at the ballot box in 2022. Yet their opposition to Biden''s
        legislation could complicate those efforts, since many members will likely
        end up on the record voting against a Covid relief bill that would provide
        money for exactly that purpose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ef7ca-e4c2-44d2-9670-b6828a100398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are attempting to sharpen their arguments against legislation
        that is intended to help speed up the delivery of vaccines; send direct payments
        of up to $1,400 to Americans making up to $75,000 annually; extend key pandemic
        unemployment programs; provide aid to struggling small business owners; and
        dedicate nearly $130 billion for K-12 schools to make safety improvements
        aimed at allowing them to reopen (or stay open).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b08811-b3a5-4b53-a23a-8b8cdd98fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thorniest issue within the bill is the proposed increase of
        the federal minimum wage to $15 an hour by 2025, which Republicans argue would
        cripple small businesses. The minimum wage proposal is also dividing Democratic
        senators, with both Sens. Joe Manchin of West Virginia and Kyrsten Sinema
        of Arizona expressing concerns about what the effect of the proposal would
        be. Democrats have thin margins in both chambers, relying on Vice President
        Kamala Harris to break ties in the evenly divided Senate, so they cannot afford
        to lose any Democratic support for the relief package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98372eb8-f32b-43e7-a97d-bfab9e0dba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy described the legislation Wednesday
        as too expensive and riddled with projects that amount to gifts to Democrats''
        liberal constituencies. Senate Minority Leader Mitch McConnell has amplified
        that argument by alleging that the Democrats'' bill contains "hundreds of
        millions of dollars for pet projects without a shred of relevance to the pandemic
        or the recovery."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04953a4a-46ff-46c3-818f-8d46e039c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all Americans agree (with) exactly what Republicans wanted
        to have happen," McCarthy said during a GOP news conference Wednesday, where
        he noted that he hadn''t spoken to any GOP House members who support the bill.
        "We want to go back to work, back to school, back to health. Unfortunately
        this bill is too costly, too corrupt, and too liberal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45289937-8bc3-4371-ad79-2c69860c42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the wrong path and this is not what President Biden said
        he would do at the inaugural," McCarthy said. "This seems like a payout for
        those who agree with them politically," he said of Democrats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b53140-f6b2-47f0-9336-99cab97cc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One strategy that McConnell, McCarthy and House GOP Whip Steve Scalise
        are now deploying is to draw attention to funding projects within the bill
        that are tied to the districts and states of key Democratic leaders. The House
        GOP leaders singled out two examples on Wednesday: a $100 million rapid transit
        project in the Bay Area in the home state of House Speaker Nancy Pelosi and
        $1.5 million that would be spent on the Seaway International Bridge over the
        St. Lawrence River between Canada and upstate New York, which is Senate Majority
        Leader Chuck Schumer''s home state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a23c27-5801-428c-bf88-6995cb603a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who said a subway to Silicon Valley has anything to do with Covid?"
        Scalise said. McCarthy argued that Americans were watching "the swamp come
        back to Washington" -- echoing a favorite phrase of former President Donald
        Trump. But CNN''s Alex Rogers reports that Democratic aides argue the money
        is needed for both infrastructure projects because local revenue and money
        from tolls has decreased during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249acee-6179-4eb5-b1b2-f7de4b11c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer warned that Republicans were proceeding at their own political
        peril, pointing to a letter sent to congressional leaders from more than 150
        business leaders, and first obtained by CNN, arguing that Congress should
        pass Biden''s American Rescue Plan. The letter noted that "more than 10 million
        fewer Americans are working today than when the pandemic began, small businesses
        across the country are facing bankruptcy, and schools are struggling to reopen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ead04-84ca-419f-a429-837f9be161c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid pandemic is the worst economic crisis since the Great
        Depression, the worst public health crisis our nation has faced in 100 years,"
        Schumer said in a floor speech where he sought to use that letter from business
        leaders as a cudgel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1f588-969e-4081-86fd-54d66fd2a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our Republican colleagues say all these groups demanding the
        $1.9 trillion American rescue plan — business leaders, government officials
        from both parties, economists from across the spectrum and seven in 10 Americans
        — Republicans say all of them are wrong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b7310-3037-44d4-a2b4-8f552a5f0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the GOP still wants to oppose the bill despite that broad support,
        the Democratic leader said, "My response is: good luck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef039c-1dd0-4c6e-8e7f-4982fe9ef2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising news on Johnson &amp; Johnson vaccine</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f67d80-7214-4cac-ae17-ba6b9e0f8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration may not be making much headway in
        their quest for bipartisan agreement on Covid relief, they did get some welcome
        news on Wednesday about the single-dose Johnson &amp; Johnson vaccine, which
        they hope will expand the number of doses available to Americans at a time
        when demand still is vastly outstripping supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2f2de-1f50-41ee-a112-4cb739c5eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he took office, Biden promised that his administration would
        oversee 100 million shots in arms in his first 100 days -- a goal that his
        aides described as "ambitious." But the US was already on track to hit that
        goal by the time Biden took office on January 20, leading to debate over whether
        his administration was setting the bar too low. When asked Wednesday how the
        Johnson &amp; Johnson vaccine doses coming on line would affect that goal,
        White House Covid-19 response coordinator Jeff Zients acknowledged that they
        are "pacing ahead of that goal" and said the President "pushes us every day"
        to do more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211918d5-b029-456c-bb2a-932322efe278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view the 100 million shots in a 100 days as a floor and we intend
        to exceed that goal," Zients said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b35312-7bc0-44b5-a5ff-5686480fc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration released an analysis on Wednesday
        stating that the Johnson &amp; Johnson vaccine has met requirements for emergency
        use authorization, a decision that the FDA is expected to make soon. The clinical
        trials showed that the vaccine was 85% effective in preventing severe disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39524ca9-0d05-4676-ad4c-35eb77ca899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is prepared to ship nearly 4 million doses of the vaccine
        immediately, according to testimony from Johnson &amp; Johnson''s vice president
        of US medical affairs, Dr. Richard Nettles, to the House Energy and Commerce
        Oversight and Investigations panel Tuesday. Company officials have said they
        can deliver enough doses through the end of the March to vaccinate 20 million
        Americans, once the vaccine is authorized for emergency use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b368a2-2022-4a10-b90c-b4180353c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially White House officials and advisers expected to receive
        more doses of the Johnson &amp; Johnson vaccine sooner, but the explanation
        for the delay has not been clear. The company has said it will fulfill its
        contractual obligation to deliver 100 million doses by the end of June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e11d8d-a6dc-46f1-9a41-6a838ab8b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will waste no time getting this lifesaving vaccine into the
        arms of Americans," Zients said at Wednesday''s virtual Covid response team
        briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551837cc-a973-4997-8634-eb2897d2a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Johnson &amp; Johnson was behind on manufacturing when the
        Biden team arrived at the White House five weeks ago, Zients said they "are
        in a better place now." He said the administration has helped the company
        with equipment and raw materials to increase their capacity to produce the
        vaccine more quickly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f230dd-144a-4c74-bb8f-c94fc59a7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was disappointing when we arrived," Zients said. "I think the
        progress is real and we look forward to continuing to work with the company
        to accelerate their delivery and their capacity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1ea0c-b514-4d4e-87d1-f9a1bf6a2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki also acknowledged Wednesday
        that the amount of initial doses that will be available is less than half
        than what the administration originally expected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25724d58-045d-4aee-a83a-91f7e67a7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised to learn that Johnson &amp; Johnson was behind
        on their manufacturing," Psaki said during her press briefing. "As you noted,
        it was kind of reported earlier to be about 10 million and now it''s more
        like 3 to 4 million doses that they would be ready to ship next week if they
        are moved through the FDA process, which is not yet concluded."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668d1e6-3a26-4380-822c-947165aa36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration does not have full control over the
        schedule of vaccine manufacturers or what changes Congress may make to their
        Covid-19 relief bill, they are still taking some steps unilaterally to try
        to ramp up the nation''s Covid-19 response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c07c7a-b99b-4afd-a81c-d792659d9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday White House officials said they will begin delivering
        millions of masks in the month of March to food banks and community health
        centers, stating that many low-income Americans still lack affordable access
        to masks. Ultimately about 25 million cloth masks will be delivered to 1,300
        community health centers and about 60,000 food pantries and soup kitchens
        at a cost of about $86 million, officials said. The Trump administration had
        considered distributing masks to Americans, but the move was blocked by the
        former President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab71661-cedd-4b44-8e7d-fda96e115b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all Americans are wearing masks regularly. Not all Americans
        have access. And not all masks are equal," Zients said. "With this action,
        we are helping to level the playing field, giving vulnerable populations quality
        well-fitting masks."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43faf732-4497-4418-bc33-3d4089c13b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a gesture that Biden administration officials said demonstrated
        their commitment to equity and a focus on the most vulnerable populations,
        but the simplicity of the move also highlighted the limits of the remaining
        actions that Biden may be able to take on his own without assistance from
        Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab404455-ee8a-41a3-a702-355198033a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:31:14.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/politics/biden-covid-relief-republican-opposition/index.html">Congressional
        Republicans risk backlash as they unite against Biden''s Covid relief plan</a>".</em></p>'
  'biden-lifts-ban-immigrant-visas':
    'author': 'Priscilla Alvarez, Donald Judd and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T19:35:43.071+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67499836-eba0-4486-9844-4801535da316'
    'lead': 'US President Joe Biden revoked a Trump-era executive order that temporarily
      banned some immigrant visas during the coronavirus pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T19:38:45.452+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:00:53.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:12.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US White House lifts Trump order that temporarily banned certain immigrant
      visas during pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a4b9f-09a4-4c61-b6fb-0b9bce145c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden on Wednesday revoked
        a Trump-era executive order that temporarily banned some immigrant visas during
        the coronavirus pandemic</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333742d-648c-47f5-a3cd-ba2f65d70225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move opens up legal avenues to migrate to the US that former
        President Donald Trump had closed off, arguing at the time that it was in
        the best interest of the economy in the early months of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627499b1-7ea1-4a39-96d6-c73ba53fc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden charged in a proclamation Wednesday that Trump''s order "does
        not advance the interests of the United States. To the contrary, it harms
        the United States, including by preventing certain family members of United
        States citizens and lawful permanent residents from joining their families
        here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23319273-d8f8-4309-8e32-d1a0e06b696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also harms industries in the United States that utilize talent
        from around the world," the President continued. "And it harms individuals
        who were selected to receive the opportunity to apply for, and those who have
        likewise received, immigrant visas through the Fiscal Year 2020 Diversity
        Visa Lottery."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fc095-2e1b-414a-948d-b6ed7d3135f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity visas are awarded by random selection in select countries
        to promote immigration from places that don''t otherwise send many immigrants
        to the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7d33e-6a5c-422b-b71a-19cf40cfdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation marks just the latest effort from the Biden administration
        to dismantle the hardline immigration policies championed by the Trump administration.
        Over the course of Trump''s presidency, the administration overhauled the
        US immigration system, gutting asylum and reducing the number of refugee admissions
        to historic lows and severely curtailing legal immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9140f04-a4b9-488c-a462-4c72a83e9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic sped up even more tweaks to the system
        that had previously struggled to gain momentum, including Trump''s April executive
        order, which he had argued was necessary to save American jobs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218d299-8ff9-4d41-a07a-25b48439bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order will ensure that unemployed Americans of all backgrounds
        will be first in line for jobs as our economy reopens," he said at the White
        House at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2824836-b2b9-420c-83ac-f60ed6c39c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crucially, we''ll also preserve our health care resources for American
        patients. We have to take care of our patients; we have to take care of our
        great American workers. And that''s what we''re doing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e39e9-d135-4206-bb36-00cf2c5366ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had outlined an ambitious immigration agenda on the campaign
        trail that would reverse the actions of his predecessor, vowing -- for example
        -- to introduce comprehensive immigration legislation and to maintain programs
        that provide relief to immigrants living in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bfd4e-f9c7-44f5-9201-3b505404cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kicked off his term by signing out a series of immigration executive
        actions last month, though other immigration policy changes will take more
        time and coordination with Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617929e-77e5-444c-8757-0f635793899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a long way to go. These are just executive actions," Biden
        told reporters on his first day in office. "But we''re going to need legislation
        for a lot of these we''re going to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68266e-002f-4f6e-83fb-d6532241c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:38:45.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/24/politics/biden-immigration-coronavirus-pandemic/index.html">White
        House lifts Trump order that temporarily banned certain immigrant visas during
        pandemic</a>".</em></p>'
