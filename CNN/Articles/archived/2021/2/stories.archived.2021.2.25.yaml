      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Philippine government is willing to shell out more funds if it means receiving
        COVID-19 vaccines as early as possible since the arrival of doses keep getting
        delayed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a292b82-3e59-47bd-bcf3-00be0ff74476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr., citing global supply shortage and
        unequal distribution, said they are willing to pay more if it means the coronavirus
        vaccines will reach the country by mid-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15668eb-f50b-46d2-b202-e95cb5bd02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.984+08:00
