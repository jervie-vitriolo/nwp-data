      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana''s information ministry says the vaccines will be first administered
        to health workers, people over 60, and those with underlying health conditions.
        They also plan to secure additional vaccines through external agencies, a
        statement from the ministry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee248fcb-e6b3-4cee-8e6b-78c95faf4d14'
