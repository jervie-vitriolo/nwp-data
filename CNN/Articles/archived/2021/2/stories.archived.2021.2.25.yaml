  'dotr-private-vehicle-inspection':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T14:02:21.332+08:00
    'imagesource': 'jcr:91cd5fac-7c80-4cc3-8343-7d5db0620d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352df561-d831-4164-848b-d3b01229175d'
    'lead': 'Senator Grace Poe responded, saying the order should have been made public
      through the agency''s social media accounts instead of being "tucked away" in
      its website as an unnumbered file.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T14:06:34.819+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:03:19.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:01.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Order on reducing fees, making PMVICs optional already issued

      '
    'updated': 2021-02-25T22:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385c100-70a1-45b5-a6da-f8226506f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — The
        Department of Transportation has refuted Senator Grace Poe''s claim that the
        agency has not issued an order yet to discontinue mandatory vehicle testing
        by private vehicle inspection centers (PMVICs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e38d0-2bcd-4bd2-a422-5cf0d911d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe on Wednesday said the DOTr has not yet released any order that
        would demand lower fees and make car inspection in private centers optional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb524db-8122-4a58-b30b-1cb161c05356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddess Hope Libiran was quick
        to clear the department, saying the senator''s statement "is not true."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617afa1b-1ab5-4bbe-9429-ef428ce1fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, right after the PMVIC press conference conducted by the
        DOTr and LTO on Feb 11, Asec. Edgar Galvante of LTO (Land Transportation Office)
        immediately issued a memorandum addressed to all LTO regional directors, assistant
        regional directors, and concerned personnel, stating that the testing of motor
        vehicles in PMVICs is no longer mandatory, and therefore optional, and that
        inspections may again be performed by LTO inspectors, and emission testing
        conducted by PETCs (private emission testing centers)," she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fe2f0-c8be-413f-90b6-741dba275573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, as a result of the discussions of Secretary Tugade and
        PMVIC owners, the memorandum likewise stated the reduced PMVIC testing fees
        to level it with that of PETCs," Libiran added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f0a45-5339-46c4-90bb-53e105e985c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She subsequently released a copy of the memorandum to the media.</p>'
    '0':
      'image': 'jcr:7fc5b19f-9d64-4f61-a02e-b3355177e95e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a445b-ef78-41a2-9fee-fe5a4177c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:48:43.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dcadf-f323-4119-9786-8c2d8b88295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, the LTO said testing of vehicles by PMVICs shall
        no longer be mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee2d12-c5d2-45ef-8fc7-0135670d008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspection fees would also be reduced as follows: ₱300 for hire
        vehicles, ₱500 for motorcycles, and ₱600 for other covered vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6032aa-659b-4098-9135-cf74cf9e90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of PMVICs were critcized last month as they began requiring
        vehicle owners to shell out hefty fees from ₱600 to ₱1,800.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad03d67-aeea-4273-89bc-25274a1b5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:24:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe responded, saying the order should have been made public through
        the agency''s social media accounts instead of being "tucked away" in its
        website as an unnumbered file. She also pointed out that the department had
        eight days to inform the Senate Committee on Public Services if its recommendations
        had been acted on, considering that the committee report on motor vehicle
        inspection centers was filed back in February 16.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed01c00-d91d-4a4e-add9-76ad311717f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:24:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930123e-765b-499a-883e-796bcec0781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:24:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The function of an administrative issuance is to inform not only
        its personnel, but more importantly, the general public who stands to be affected
        by the issuance," the senator said in a statement. "This function was not
        complied with by the piece of paper released by the LTO it plainly denominated
        as a ''Memorandum''."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc9e4f-618f-4855-a983-234ab9cce697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:24:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdffc0-1ba7-44c7-aa71-8dc9910f8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:24:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:03:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said the internal notice only addresses one of the issues
        she raised, reiterating that the committee report called to stop the implementation
        of vehicle inspections "definitively."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35a980-3e29-4465-a921-e5317f871972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention behind the law is noble, but the fees following its
        implementation cannot come at a worse time in the middle of a pandemic where
        people are barely getting by and now have to add another item in their list
        of expenses," Poe said in her Senate Resolution No. 634.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbe5e1-87b3-4dfb-87a7-d89fbc44bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:06:34.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also questioned the part where motorists are charged an additional
        ₱300 to ₱900 reinspection fees if the vehicle fails the test, and in order
        to secure clearance.</p>'
  'London-lockdown-rats':
    'author': 'Nina dos Santos and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T14:08:12.878+08:00
    'imagesource': 'jcr:da32e084-1643-4057-939f-d103df54f59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6bf367-d705-4c40-b057-d4a6abac39b3'
    'lead': 'Nobody really knows how many rats there are in London, though some private
      surveys from exterminators claim they could number up to 20 million. It''s likely
      there are more of them than the city''s nine million human inhabitants, whose
      population growth is slowing, according to the Office for National Statistics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T14:12:34.356+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:03:17.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:02.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lockdown has made London a boomtown for rats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87138986-5092-4f3a-bc7e-ed78c88a3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s just before daybreak in Richmond
        on the southern bank of the River Thames, and pest controller Michael Coates
        is patrolling the rubbish bins for what is normally an elusive enemy -- rats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6b75c-bf07-4190-b4ef-bab47e04afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07840962-b714-4d69-ab9f-56d752106486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:03:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''ll be something in there for sure," he says, kicking an
        overflowing waste container. "Rats are like little survival machines; wherever
        you get reliable access to food waste, they''ll keep coming back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64affc78-c16c-48eb-beb6-99a1f68faf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:12:34.356+08:00
