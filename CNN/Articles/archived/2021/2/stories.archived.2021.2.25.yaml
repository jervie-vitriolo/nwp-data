      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief consignment refers to goods donated to agencies and accredited
        private entities intended for the use of calamity victims or free distribution
        to them. Under the CMTA, relief consignment imported amid a state of calamity
        and intended for the use of calamity victims shall be exempt from duties and
