    'template': '1'
    'title': 'AFP: Troops cannot refuse vaccination but can choose vaccine brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cc023-3665-4a0e-82f5-9c5688d70d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — The
        Armed Forces of the Philippines said vaccination among its personnel was "not
        a matter of choice," but they have can choose the vaccine brand they want.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ea48d-fd81-4bae-944e-f47ced25d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get inoculated or not is not an option for the Armed Forces
        of the Philippines, it is a duty. At the most, the exercise of option will
        be the option to choose what brand of vaccine they will be availing of, but
        the cost of which will not be paid by the Armed Forces of the Philippines,"
        AFP Spokesperson MGen Edgard Arevalo said at a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37818cbf-1184-4ff2-9146-d6c068eae855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added, Sinovac was the default as it was certified and given
        <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html"
        target="_blank">Emergency Use Authorization</a> by the Food and Drug Administration.
        He also said in case the vaccine of choice of a soldier is not available,
        they can still perform their duties as long as it is not close contact, and
        health and safety protocols are followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e2039-60f0-4fb3-aa38-1046e16f6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any personnel who opts for another vaccine brand who has not been
        inoculated, <em>dahil ayaw muna nila ''yon, meron silang</em> particular <em>na</em>
        vaccine <em>na gusto...pwede nila gawing mamili, pero sa oras na kailangan
        na silang mag-duty...hindi pwedeng hindi siya tutupad sa mga</em> duties na
        ''yon. They must perform their tasks, but they have to resort to the traditional
        health protocol," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ee56c-5a0b-456d-8c0e-a686581107e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Any personnel who opts for another vaccine brand who
        has not been inoculated, because they want that brand and they want a particular
        vaccine...they can choose, but when they are called...they must fulfill their
        duties.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d24d60-a491-49d2-a11b-681610074b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those whose duties include close contact must be vaccinated immediately.
        Unit commanders are tasked to monitor and make sure personnel in their areas
        of responsibility are vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47ee7e-e537-4a67-a0b9-0c44138a063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottomline, it is a duty for military personnel, including civilian
        human resource to be vaccinated," Arevalo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14106ab8-cabe-41a1-9273-dc93c0c0ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2021/2/14/afp-vaccination-sites-military-camps.html"
        target="_blank"><strong>READ: 46 sites recommended as COVID-19 vaccination
        centers — AFP</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a217a6-2970-4076-9e98-9946814ed943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the need to vaccinate members of the military, Arevalo said
        they would still follow the prioritization set by the government. He added
        the AFP was neither competing nor rushing for the vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c0eeb-436d-46f4-aee3-340542ae8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:23:44.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP would be informing troops of vaccination information and
        guidelines. And while there will be penalties for personnel who will not follow
        orders for vaccination, Arevalo said he is confident such a thing would not
        happen.</p>'
  'Tiger-Woods-long-uncertain-road-ahead-accident-':
