      'imageCaption': 'The gold mining industry is one of the biggest attractions
        for investors to Myanmar. With around 500-600 golden pagodas in Mandalay alone,
        these women putting gold flakes to lucky stamps and jewelry are just one of
        hundreds in the city’s souvenir shops and bazaars. Photo by KARL R. DE MESA'
