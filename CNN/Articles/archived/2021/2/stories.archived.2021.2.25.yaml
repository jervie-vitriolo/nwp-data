  'Mars-Perseverance-rover-parachute-hidden-message0':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-25T07:12:19.707+08:00
    'imagesource': 'jcr:72e7e1f4-7199-41cc-b82c-f6dbfd53bb1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6b4e48-89fc-4f05-acc3-272aa94e5917'
    'lead': 'A video shared by NASA revealed the first-ever look at a spacecraft landing
      on Mars — and the internet was quick to take up a challenge to decode a message
      hidden in the parachute of the Perseverance rover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T07:13:46.515+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:04:24.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:48.914+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The inspiring hidden message in the Mars Perseverance rover''s parachute'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3b04e-3590-4723-a2ab-829c576be687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A video shared by NASA on Monday revealed
        the first-ever look at a spacecraft landing on Mars &nbsp;and the internet
        was quick to take up a challenge to decode a message hidden in the parachute
        of the Perseverance rover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b0968-2b45-4cba-b892-dcd8ff4c3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the colorful orange-and-white parachute can be seen
        above the rover as it helped to slow the descent of the spacecraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cf835-de39-4ef5-865c-af0b51ba09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might notice the pattern that''s on the parachute here," said
        Allen Chen, the entry, descent and landing lead for the rover, on Monday.
        "Distinct patterns are useful in helping us determine the clocking orientation
        of the parachute. Also, the contrasting sections can be useful in tracking
        different portions of the parachute as it inflates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422524ea-9027-4a95-9758-70732840e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to enabling incredible science, we hope our efforts
        and our engineering can inspire others. Sometimes we leave messages in our
        work for others to find for that purpose. So we invite you all to give it
        a shot and show your work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d6a59-ac41-4142-8a39-6a8fa9184ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle-eyed space fans took up Chen''s challenge and made short work
        of unraveling the code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adf8ee-5703-4c37-bd63-ada5beaf0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the internet has cracked the code in something like
        6 hours! Oh internet is there anything you can''t do?" tweeted Adam Steltzner,
        the rover''s chief engineer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b95d4c-8917-4089-b5c4-a78e53aa9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parachute''s hidden message includes the NASA Jet Propulsion
        Laboratory motto, "Dare mighty things," as well as GPS coordinates for JPL
        in Pasadena, California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f1b0c-e3b1-40a8-962b-bdfa0504c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages were included in the parachute using binary code within
        the white and orange gores, or triangles of fabric. The inner part of the
        parachute includes "Dare mighty things," with each word in an expanding ring
        of gores. The band around the parachute is where the GPS coordinates for JPL
        can be found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb222676-bbca-4451-b1a1-41d6f47f63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motto borrows from a Theodore Roosevelt quote: "Far better is
        it to dare mighty things, to win glorious triumphs, even though checkered
        by failure ... than to rank with those poor spirits who neither enjoy nor
        suffer much, because they live in a gray twilight that knows not victory nor
        defeat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca851c73-c5e3-4246-bdc1-7aeb8ac41c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover was built by the team at JPL, where the mission is managed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57506d0-9467-42ec-be97-b0984b9526a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Clark, the rover''s systems engineer, was the mastermind behind
        the binary code pattern on the parachute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f2725-f0a9-4728-a316-29e007422cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain child of Ian Clark- who has done anything the project
        asked him to do, whether it was lead, develop, and execute a supersonic parachute
        test program, prove the cleanliness of the sampling system, or support EDL
        operations. All around sharp and selfless dude," Chen tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49c06b-d8dd-4463-a101-01ab5291777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first Easter egg to be included with the Perseverance
        rover, and the mission team has suggested that more will be revealed in images
        returned by the rover in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c0e18-f8f2-4c65-8a5f-b1a583822754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover carries silicon chips containing the names of nearly 11
        million people who participated in the "Send Your Name to Mars" campaign,
        as well as 155 essays submitted by students who entered a contest to name
        the rover. Perseverance also has a metal plate as a tribute to health care
        workers during the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de65569-9b0d-4dc2-b720-c04436cf620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rover''s deck is a symbol-laden calibration target for Mastcam-Z,
        or the rover''s pair of zoomable cameras. The calibration target includes
        color swatches to adjust the cameras'' settings, but also symbols of a man
        and a woman, a fern, a dinosaur, a rocket traveling from Earth to Mars, a
        model of the inner solar system, DNA and cyanobacteria, which is one of the
        earliest forms of life on Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb204b-10a0-4261-83a3-df2506a89b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target also includes the motto, "Two worlds, one beginning,"
        which alludes to the idea that Earth and Mars were created from the same dust
        swirling around the sun billions of years ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081c577-9be2-49a9-8705-a19eb2e279af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calibration target for the SHERLOC instrument, or Scanning Habitable
        Environments with Raman &amp; Luminescence for Organics &amp; Chemicals, also
        carries some hidden gems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b75f6-46ed-48e7-9c8a-070428c40b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom row includes spacesuit materials to see how they react
        over time to the radiation in the Martian atmosphere. One is a piece of polycarbonate
        that could be used for a helmet visor. It doubles as a geocaching target and
        is etched with 221B Baker Street, the address of the beloved fictional detective
        Sherlock Holmes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc3e60-01cc-4a84-ad9e-3c5c0d6a5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top row, which will be used to fine-tune settings on the instrument,
        includes a slice of Martian meteorite.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009f800-5192-453e-ad4a-decac0d4c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance''s fellow rover Curiosity also carries its share of
        Easter eggs. When the rover began to explore the Martian surface in August
        2012, it left zigzagging patterns in the red dust based on the tread of its
        aluminum wheels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01365ed0-6a69-48ab-bb93-1bc99fac84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:13:46.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embedded in those treads are tiny dots, which create a repeating
        pattern the rover uses to drive more accurately. The dot pattern is actually
        Morse code for JPL. So with every roll of the wheel across Mars, Curiosity
        is stamping "JPL" into the surface of the red planet.</p>'
