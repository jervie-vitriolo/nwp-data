      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Pentagon report on extremism obtained
        by CNN gives disturbing insight into how White supremacists are active in
        the military and offers recommendations to better identify domestic extremists
        and prevent them from serving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516087f-5343-4361-9028-8c1adf4da3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524745b9-dc94-420f-9933-bbb3a4ff795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It details an instance of a former National Guardsman who is a member
        of a dangerous neo-Nazi group bragging about openly discussing extremist views
        while serving and separately describes service members describing how they
        recognize fellow White supremacists by their fascist tattoos and T-shirt logos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4018130-2cd1-47e6-83e1-942cfc2fff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe899f48-b2f4-4f11-ba00-56384c498deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report, commissioned by Congress and dated October 2020,
        concluded that extremist views were not widespread and identified "a low number
        of cases in absolute terms," it underlines the urgency of the problem because
        "individuals with extremist affiliations and military experience are a concern
        to U.S. national security because of their proven ability to execute high-impact
        events."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79a8cd-73b3-4108-bb6c-b98ba426d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef0df0-5bd6-48bf-90f8-43042102e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roll Call was first to report on the Pentagon''s findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb9c7b-1ddb-45d2-b5ff-387754851d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ff982-1f1d-4bca-8d89-7fd6caaa5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s new defense secretary, Lloyd Austin, has
        made confronting extremism a top priority, following the violent insurrection
        at the Capitol in January. Earlier this month he ordered a militarywide stand-down
        within 60 days so commanders can have "needed discussions" with service members
        about the issue of extremism. The urgency of the problem was underlined by
        a CNN analysis that found that at least 27 current or former members of the
        US military are facing federal charges in connection with the riot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395633a-17ee-4d74-8ed7-941f1ff783cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17fb97-9667-407a-95ba-d51c00f2afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never been an acknowledgment from the top ranks that this
        has to be handled, so the fact that we now have that and there is an effort
        underway to do something is actually quite encouraging," said Heidi Beirich,
        co-founder of the Global Project Against Hate and Extremism. "Now, how well
        that''s done and executed and all the pieces are put in place, that''s a different
        question that we''ll have to wait and see what the results are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa654b-6adc-4541-b671-b3171c3e7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbcdac-9626-4a2f-a2d4-d970d1123118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report offers recommendations on how the Pentagon can use other
        government resources like FBI units to identify signs that recruits might
        have ties to extremist groups during the vetting and recruitment process.
        It also underscores some of the reasons these groups are targeting members
        of the military and how they are doing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67711b5e-c83a-4e20-bf17-1c61a5fd4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee7e78-ed1d-476f-8baa-a6cb6a7c2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current or former members of the military are primary targets for
        extremist groups, because members with military service give the groups legitimacy
        and bring "combat and tactical experience" in order to carry out their attacks,
        the report states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea9d6f-733e-4519-beb7-6afab4a7cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edc55a-f43f-451d-a6c7-b04aea37981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to service members with combat training and technical weapons
        expertise can also increase both the probability of success and the potency
        of planned violent attacks," it adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd639c8-45f7-4147-be56-4579164d9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2f7d7-f061-48e2-b1a5-2f42a0f778e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the military are prohibited from "participating
        in or advocating for supremacist and other extremist ideology," right now
        there is no official military rule or regulation that service members identified
        as domestic extremists or White supremacists be required to leave the military,
        except in the Navy. The authors of the report believe one should be added
        for all branches of military service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81956af-94fe-4fbe-a8d5-ec005aead306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220993ef-91ed-4b55-87a9-c6dfbaeb44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say the craziest sh*t and get away with it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e7f28-d730-4ddf-9a50-91d00fe98781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes disturbing instances of service members openly
        touting their White supremacist beliefs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d1ace-f770-4965-893b-f9b2ad8c2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:59:36.598+08:00
