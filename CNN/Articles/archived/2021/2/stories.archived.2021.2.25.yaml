      'image': 'jcr:8e24f567-f02d-4508-ae98-78f541430e96'
      'imageCaption': 'Touring the city, I took off my rubber shoes and donned slippers
        instead since most of the places I wanted to visit were holy sites, thus the
        need to go barefoot. The devoted still flock with their family to Buddhist
        shrines like this one at Kuthodaw Pagoda. Photo by KARL R. DE MESA'
