      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Presidential Spokesperson Harry Roque
        said the 600,000 doses of CoronaVac promised by the vaccine manufacturer,
        initially scheduled to arrive on February 23, will now be available in three
        days.</p>'
