      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan po na at least ang plano natin, sasalubungin po ng
        mga opisyal ang pagdating ng mga bakuna</em> (We are at least planning that
        officials will personally welcome the arrival of the vaccines)," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3dc48-e0a0-44e9-95f3-5072c2587ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
