      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/politics/donald-trump-plans-family/index.html"
        target="_blank">"Trump plots future -- and revenge -- from sunny Florida links"</a></em></p>'
  'edsa-people-power-revolt-icons-reflect-35-years-after':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T22:40:29.313+08:00
    'imagesource': 'jcr:117f8a10-ff36-495d-a09f-98f4adb8a479'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e05db8-36b3-4755-a2d3-40ac71d4a1ae'
    'lead': 'Icons of the 1986 EDSA People Power Revolution lament the fading principles
      they fought for to oust the Marcos dictatorship during one of the country''s
      most shining historical moments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T22:35:12.710+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:00:36.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:18.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1986 People Power icons: We have failed EDSA, but EDSA did not fail
      us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3323137-4e1d-490a-aec7-ea354e04d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Amid
        the country''s changing political landscape, icons of the 1986 EDSA People
        Power Revolution lamented the fading principles they fought for to oust the
        Marcos dictatorship during one of the most shining moments in Philippine history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d908f18-d658-4d90-9837-219d2ff24fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8fbfe-5a4e-495a-a7f2-7e04c401595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reli German, chairman and co-founder of the August Twenty-One Movement,
        emphasized only the story''s characters have changed and the country''s political
        setting remains the same since the peaceful revolution that happened 35 years
        ago today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5eb239-2517-4f77-b5bc-743df5d10c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd733f12-a8b3-4e21-8342-6778fe94060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was good for what, a month or a year? After that, it''s the
        same thing all over again. The true change that we aspire is still absent
        up to now," German told CNN Philippines'' The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cea42-ef57-4001-9f06-e1b5695309e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41dd18-ca3f-4661-b4c2-2b6fadb476a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German added present government officials failed to respond to the
        needs of Filipinos and show true honesty in service, the hallmarks of what
        they fought for in EDSA 35 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c39c4f-f95b-49b3-bfda-daf64524fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebccd0-d86f-462b-aba4-4931fede5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One proof of this failure, according to German, was the burial of
        the late dictator Ferdinand Marcos at the Libingan ng mga Bayani in Taguig
        City in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28ebc3-5048-4289-82f6-cb1c957f8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfd661-483f-4cdc-88d4-57843f4db0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1986 EDSA People Power Revolution led to Marcos'' ouster after
        21 years in power. The Marcos family faced several cases from the billions
        of public funds they pocketed during the strongman''s rule, and were convicted
        in some.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c09ef-da69-4e6b-bec4-92634071fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d681e1a-a3dd-4209-a24d-c55ad1117850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their proven ill-gotten wealth, the Marcoses still managed
        to make a political comeback with Ferdinand''s wife Imelda who became a congresswoman,
        daughter Imee who is now a senator, and Bongbong who was a senator and vice
        presidential candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2976fc-1512-4c0a-a61a-e927c13e8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a942a-8d06-42db-b6a5-3856573f104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang laking kalokohan ''nun, ang sakit para sa aming mga lumaban
        at nagsakripisyo para sa</em> EDSA Revolution (That was a big joke, it''s
        so heartbreaking for us who fought and sacrificed for the EDSA Revolution).
        It was so difficult and so frustrating," lamented German.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16b0f5-7060-43aa-a2de-6637fbde1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a27ac8-3b1a-496c-8f32-16cc469cfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Jim Paredes, who composed the patriotic song "Handog ng Pilipino
        sa Mundo" which was released a month after People Power, said the revolution
        served as the country''s "north star" that reminds the Filipinos'' shining
        national consciousness in fighting for democracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a78798-757e-462e-9258-bee131213f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3752dd-7749-4dbe-b5e4-9f1e3a3cd463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a reminder of what we really wanted as a people. We have
        failed EDSA, but EDSA did not fail us," Paredes said, as he explained why
        the 1986 EDSA People Power Revolution is still relevant today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be58434-6d42-406f-af5b-e5c85bbb89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b05db-50db-4293-93af-fb754cb6d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes, popularly known as a member of the APO Hiking Society singing
        trio, also stressed the country''s great "political inertia" where institutions
        failed to serve its purpose, leading to people''s apathy in the flawed and
        corrupt political system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3726ae-7022-42cf-a81d-2abed83f8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6565c-e0b0-4747-9681-74a4fac5e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This status quo motivated Paredes and German to remind Filipinos,
        especially the younger generation, about the story of the EDSA Revolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17531b50-7aa1-4398-b4da-ec3ac8d87ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbd6cd-63b4-48c9-b6d9-63fbffd03d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, we will continue to repeat the mistakes and we are not
        learning. We just have to follow this north star. The end goal is <em>katotohanan,
        kalayaan, at katarungan</em> (truth, freedom, and justice)," Paredes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5492c-661b-414d-a65e-eb048e3ac1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:35:12.712+08:00
