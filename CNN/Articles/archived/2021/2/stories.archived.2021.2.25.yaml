    'caption': 'German Chancellor Angela Merkel has warned that her country could
      be caught in a third wave of COVID-19 if it lifts its lockdown too quickly.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
