      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a3a88-0c03-49e2-a5c4-65cf5d3154c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
