      'mgnl:type': 'text'
      'text': '<p>"We add that the Mabuhay Lane currently processes all Relief Consignment
        under Section 120 in relation to 121 of the Customs Modernization and Tariff
        Act (CMTA),” explained Finance Undersecretary Antonette Tionko. “The Lane
