      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea948520-bcad-4f04-9361-60bfaefe3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting of pork and live pigs coming from outside the city
        is currently prohibited resulting in supply problems. Some lechon sellers
        and meat shop stores in Tacloban are already affected by the disease outbreak,
        leaving them no choice but to temporarily close their business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5f728-d1a6-4b4c-a083-0162e060075a'
