      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3851233-294a-4a31-9a80-6d714fc956e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different conversation on the Iron March forum, a user asked
        if there are people in the military who share "similar ''anti-white'' views,"
        the report states. A response posted on the forum detailed how some military
        members find others with similar beliefs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de5157-8b80-4b96-a3ed-c628a14298f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21ecf0-3394-4a6e-b6a3-d311aef4e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good way people in the military find other rightists is to simply
        wear a shirt with some obscure fascist logo," a user responded. "I met my
        good buddy at a brigade luncheon when he noticed the Totenkopf on my shirt."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16aa7ba-8a63-48b3-be79-4ea229571d29'
