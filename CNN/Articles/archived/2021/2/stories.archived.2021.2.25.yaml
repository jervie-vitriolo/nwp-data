    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f72eec-0739-4148-ba02-98ebc87d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3cff9-42a5-4558-b3f4-95ef5451edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hearing isn''t that bad. So if I''m struggling to understand
        others during the pandemic, how must it be for elderly grandparents and others
        with hearing loss, especially with so many people double masking?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614c2fd-1397-4859-b20f-5925854962bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b768e-fea3-4e26-8b52-3a3b3523f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been concerned about this issue from the start of the pandemic
        as many with hearing loss struggle much more in conditions where others are
        wearing masks," said Dr. Debara Tucci, who directs the National Institute
        on Deafness and Other Communication Disorders, a part of the National Institutes
        of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e820b02-b920-420c-b4ba-384f88f0c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4f9b9-b8ce-4a3c-99e1-5ca07130b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Wednesday in PLOS One has tackled the problem
        by comparing four ways of masking up: using two different kinds of cloth masks,
        a surgical mask and an N95 mask, which filters 95% of tiny virus particles.
        The study did not investigate double masking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f0fb0-c0d6-46ac-bf3b-fbd0f85c15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505ed03-208e-4037-a1ee-245bfc661cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of the pandemic, we were motivated to look at this
        issue more closely, since there was little previous research on how different
        types of masks affect speech," said study author Joseph Toscano, an assistant
        professor of psychological and brain sciences who directs the cognitive science
        program at Villanova University in Pennsylvania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed6ebe-b2db-4855-8db4-97eacd14224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22001ffd-e091-4df7-b0da-5e5d2aa9b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In high levels of background noise, the surgical mask was shown
        to least hinder speech recognition, said Dr. Jawad Fares, a postdoctoral research
        fellow in the department of neurological surgery at the Feinberg School of
        Medicine in Chicago''s Northwestern University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a069b9-1a39-4d47-a78a-21a81abf2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8815e80-875c-4d48-b570-8273064fcee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings of the study are important in light of the current
        pandemic, as it acknowledges the communication challenges that we are facing,"
        said Fares, who was not involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a42710-c5bf-4a7f-9143-16aeb2c0dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e8f71-e5ae-4e40-9d28-48eccfb197c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Worldwide problem</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c6bf9-8a45-4b80-b529-c2b344d20823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics have shown almost 25% of people ages 65 to 74 and 50%
        of people over 75 in the United States have disabling hearing loss -- where
        they wouldn''t be able to hear a vacuum cleaner, barking dog or even a baby''s
        cry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9f384-ec9a-469a-bd5b-df80fae31692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081a225-204a-4025-99fd-fd92649b6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the elderly. Globally, some 466 million people
        have disabling hearing loss -- 34 million are children, according to the World
        Health Organization. One in eight people in the United States 12 years or
        older have some form of hearing loss in both ears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a949330-d3ba-4b23-a492-1f858af853e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a7af7-cb35-470f-9f1a-294d21eafecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with hearing loss -- and even some who don''t -- rely
        on lip reading to follow conversational speech. That tool, of course, is removed
        by the use of masks during the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5e65c-a3e0-444a-90e4-67d15c14499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa250e-3815-40be-9fda-634b20e66c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that when background noise was limited, as is typical
        of many everyday settings, the study found cloth, surgical and N95 masks allowed
        speech to be conveyed effectively, Toscano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2c03a-2488-4e00-ad10-a6a78645aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad719e-2db9-45d6-b2d4-bdc8ae75fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When background noise was loud enough that it might interfere with
        understanding speech, "we found that a surgical mask worked better than other
        masks for communication," Toscano said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91601b-25a9-4110-9088-49933568fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b76c7-5e4a-4d17-a754-c8842dfdee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding that surgical masks cause less of a problem than cloth
        masks or N95 masks is interesting," said NIDCD''s Tucci. "However, these (surgical
        masks) are not always available to the public, and certainly early on use
        of these masks was discouraged so as not to interfere with supply for use
        in medical facilities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4caf2dd-03f7-4f0f-b891-03722169dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab664c5e-9dc6-48a3-9dd4-7edddc1f1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surgical masks</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33287f2d-ca81-4dba-b53e-9e0f32321336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to be used by surgeons and other health care professionals,
        surgical-grade masks are loose-fitting, disposable devices meant to "help
        block large-particle droplets, splashes, sprays, or splatter that may contain
        germs (viruses and bacteria), keeping it from reaching your mouth and nose,"
        according to the US Food and Drug Administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58edb7-c399-47ed-b7b4-00a01a2ead42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaf7c2-3200-4c97-be22-d690f2770fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True medical-grade masks are made of three layers of nonwoven fabric
        typically made from plastic. The colored top layer of fabric is made of medical-grade
        spunbond polypropylene, which is a resin polymer heat-bonded into a weblike
        structure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e71d97-26ce-404c-b640-1901f475a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77950600-c45b-4399-9848-39b4f731f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks also have small, bendable wires to help the mask
        stay in place, and are often tied behind the head or secured with ear ties.
        Such masks are one-time use only. If they are soiled or breathing becomes
        difficult, the mask should be carefully discarded and replaced, the FDA said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b7f4c-1924-4953-838e-704de61a95df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e380b3-dc32-4b5f-a70f-6ae718ea158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clear masks are an option, too</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485484e-96cd-4e85-a738-d97af571473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIDCD and the US Centers for Disease Control and Prevention
        suggest teachers and caregivers wear clear masks or cloth masks with a see-through
        plastic panel when interacting with young children learning to read, students
        learning new languages or people with hearing loss or disabilities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e5f7c-f12d-4a33-a970-068552a04e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2050c9-bd94-4e85-87d2-0e700a0c58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would certainly apply to caregiving in hospitals, nursing homes
        and long-term care facilities, and within families of mixed generations. Now
        it appears that there could be a new option, Tucci said, because the study
        found that "intelligibility is better with surgical masks."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb237b-56f7-4ee0-bfec-a577667fd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ab2cf-2790-4607-b8bc-69bd99d2ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth emphasizing to the public that if they are struggling
        to communicate -- for example if they have a close family member or friend
        who struggles to hear -- it would be worthwhile to procure either surgical
        masks or masks with a transparent panel to see if that is helpful," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394a063-68a8-4746-befb-6a7c6fe039f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57828382-c5ce-401b-aa2f-5e5e706517ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Helpful hints</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f9dfd-992a-447e-a7f2-829c072b214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also many other ways to improve communication.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e0feb-6560-484d-98e1-3d50fb681513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6ebe4-5700-4868-a0ce-2c53dc862648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First, try to avoid loud background noise.</strong> Turn
        off the television, music and other distractions or move to a quieter area.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbee706-c41b-4dec-ae6b-1ef542902615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaff236-a08c-4e0a-bc0e-5ff3a668e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Modulate your voice so your speech is deliberately clear
        and precise.</strong> This approach was just as easily understood with a mask
        on as when the mask was off, a separate new study published in Cognition found.
        Speaking this way is much more understandable than casual or emotionally charged
        and hurried speech.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a77fb-1ca5-46f0-8d56-eda95b281e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991fee6-0e18-44da-a0f1-453abe851bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Altering speech rate and vocal intensity is also helpful," said
        Fares, who co-authored a December 2020 study on coping strategies to ease
        communication with face masks</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadb249-bd1c-42a6-a87e-fd50a0247b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abaef9-a2c8-4c7e-819a-07963d6cf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means slowing down the pace of your speech, even when you''re
        excited or upset.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa3dc8-df7c-4c1e-872b-ffe752911657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6236071-9b57-4061-87b0-b1bd9f984aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speak face to face.</strong> Another good technique is "facing
        the communication partner directly," Fares said. That ensures that the "communicator
        has the receiver''s attention while nothing is blocking the visual field between
        them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede6d1b-389e-4a37-adcf-0d3ac0aab218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9476c-b7ae-4347-8d34-e2262d08f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use nonverbal cues.</strong> This is critical for clear
        communication, experts said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae5144-c4fe-4f94-88d9-fd6a94b64819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db890e-49e2-4e8e-821e-b63b3b66c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks only cover the middle and lower parts of the face, Fares
        said, so speakers can use their eyebrows, eyes and upper cheeks to improve
        understanding.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411d47-6cca-4870-8352-7e777bbbb768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da7ebc-3b75-449f-bbbf-80bd093a4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, the emotion of happiness is usually perceived when
        the corners of the lips rise upward. With face masks, happiness can be caught
        on the face by focusing on the wrinkles at the edge of the eyes," Fares said.
        "The eyebrows, specifically, have been shown to help in conveying emotional
        expression and nonverbal communication."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366de82f-dc89-4cd5-88f7-6d61a967bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90327e-7a7d-44b3-acbb-278ba895883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take sadness, for example. People tend to raise the inner corners
        of the eyebrows, with eyelids loose, Fares explained.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee91b35-f700-4a25-8a76-8a2bc54f5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8de61-9bac-40c3-af1a-5e9e23a0b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expression of anger emphasizes the downward and central movement
        of eyebrows and the glaring eyes. The expressions of surprise and shock, however,
        are usually formed of elevated eyebrows," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d2618-19f8-4f67-99f7-13bcb5e00931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c06d-5ccb-47d2-87f3-7869cb916065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body movement can also facilitate communication. Nod in agreement,
        hold up a finger to request a chance to speak or lean in to show engagement.
        Watch the other person carefully for signs of confusion, such as lack of eye
        contact or slumping of the body.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830c0df-d77e-43b5-9e7d-6806c49f7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68081c7a-0b5e-46a4-a37a-403c40d4897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T04:21:13.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t be afraid to stop and ask the other person if they
        are having trouble.</strong> Check to make sure they understand the conversation,
        the NIDCD recommends. It''s also OK to write something down or use a talk-to-text
        application on a smartphone to facilitate communications.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7a645-aa94-46db-9ea0-9c5e5db2f305'
