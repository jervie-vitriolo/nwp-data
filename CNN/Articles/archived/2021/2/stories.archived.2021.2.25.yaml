    'lead': 'The Perseverance rover has had a chance to settle in on Mars since landing
      last Thursday, so it''s doing what every new resident does these days — sending
      back photos of its new home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T06:08:53.059+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:04:33.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:46.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Mars image from rover landing site shows the red planet in high
      definition'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187a338-1b5f-4a8b-ac8f-f50b1fc7445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Perseverance rover has had a chance
        to settle in on Mars since landing last Thursday, so it''s doing what every
        new resident does these days —&nbsp;sending back photos of its new home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a9cbd-101f-4d48-a38a-d32da75f6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccc3aa-e9cb-4059-8215-cca7e6cac2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it''s a steady stream of <a href="https://mars.nasa.gov/multimedia/images/?page=0&amp;per_page=25&amp;order=pub_date+desc&amp;search=&amp;condition_1=1%3Ais_in_resource_list&amp;category=51"
        target="_blank">amazing imagery</a> from another planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0e0ec-bbbd-4bd6-9b47-95e76cabcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b57ddf-9525-454c-a373-e7630ae95349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover''s Mastcam-Z instrument, a pair of zoomable color cameras,
        returned 142 images of its landing site on February 21. The teams at NASA
        stitched them together to create the instrument''s first <a href="https://www.nasa.gov/press-release/nasa-s-perseverance-rover-gives-high-definition-panoramic-view-of-landing-site"
        target="_blank">360-degree panorama.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ca756-0713-4aec-903d-ebfe5d13712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e1e76-6862-4b57-9c0d-94047a137e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first high-definition look at Jezero Crater, the site
        of a 3.9 billion-year-old dry lake bed where the rover will search for signs
        of ancient life over the next two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f795ee-4886-4474-be89-7b774f17c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a19507-c3e6-42db-8a25-ea7fea18a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the image, the crater rim and the cliff face of an ancient river
        delta can be seen in the distance. It''s not unlike images shared previously
        by NASA''s Curiosity rover of its exploration site in Gale Crater.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2be94-3c8d-4016-81f0-7a2e1c05ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828926bd-aba3-4920-b9d4-bfd860ab6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re nestled right in a sweet spot, where you can see different
        features similar in many ways to features found by Spirit, Opportunity, and
        Curiosity at their landing sites," said Jim Bell, principal investigator of
        the Mastcam-Z instrument at Arizona State University''s School of Earth and
        Space Exploration, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4cb0b-429f-4766-8fb7-c195829a3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7e3af-4610-4602-a74e-6a6a4b34a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also sent back a panorama using its Navcams, or navigation
        cameras, over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23e376-16ea-41e8-afca-44933b35275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33543dad-4bca-4f8e-8dcf-60a11fb7d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastcam-Z is a new feature on Perseverance that builds off of lessons
        learned from the Curiosity rover''s Mastcam instrument. Curiosity''s Mastcam
        has two cameras with a fixed focal length, while Mastcam-Z has zooming capability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a6e47-0b4f-4870-8223-65d4909f7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c35a99-224e-40fb-9552-19a76962b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two cameras are like high-definition eyes on Perseverance
        as she shares her view with a team of scientists and engineers at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93d504-5082-4704-b769-440353a1231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c06bcf-b6d1-42b7-9800-9f7e1b425e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sit on the rover''s mast, reaching eye level for a person who
        stands just over 6 and a half feet tall. The cameras are 9.5 inches apart
        to allow for stereo vision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d20bf-4aba-4ffa-a7b1-689b7fef9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45f5e4-8aa0-4b09-8637-ed80ae2f631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color imagery produced by Mastcam-Z is a lot like the quality
        you would expect from your own digital HD camera, NASA officials said. These
        cameras can not only zoom but also can focus to capture video, panoramas and
        3D images.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5491fc-eaa6-4e34-b30c-e71fe0df48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91e385-7503-4654-8fdc-7112dd60e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow scientists on the mission''s team to examine objects
        that are both close and far away from the rover.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154824d-9240-4c8a-b16e-15ef15d5178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79e89b-2962-4b8a-9ea1-ae78519754d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the panorama, details as small as 0.1 to 0.2 inches across can
        be seen if an object is near the rover, while those between 6.5 to 10 feet
        across in the distance are also visible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e21cac-e4cb-46e0-8d43-bfbecbb61b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5dc26-1898-42e7-85d6-84863c1bf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T06:08:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These capabilities will aid the overall goals of the mission in
        both understanding the geologic history of the crater and identifying the
        types of rock that the rover''s other instruments should study. The views
        afforded by Mastcam-Z will also help scientists determine which rocks they
        should collect samples from that will eventually be returned to Earth by future
        missions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548efff-f766-40c4-a4b0-3f335f6ac7c5'
      'mgnl:activationStatus': true
