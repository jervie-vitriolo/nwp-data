      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukhang</em> (It looks like) there’s really still a protector
        who is operating, emboldening those who remain inside and their cohorts for
        example in the travel agencies to now mutate the original pastillas into something
        even much more profitable for them,” Hontiveros said in an interview with
        CNN Philippines’ <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7819-2b7c-4b84-86d2-f6c28151e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukha ngang walang kadala dala</em> (It looks like they haven’t
        learned),” she added. “I think their business model is too profitable for
        them in the past several years already.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a80e90-a964-4c7a-b631-d12d3c535a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial pastillas scheme, first brought to light last
        year, allegedly&nbsp;allows Chinese nationals to enter the country seamlessly
        and without background checks in exchange for grease money. The operation
        was dubbed “pastillas" because money would be hidden in rolled bond paper
        like the wrapping for the milk candy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a0b1f-6df6-45ac-9850-abcfdcfe832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this week, Hontiveros warned that this has <a href="http://legacy.senate.gov.ph/press_release/2021/0222_hontiveros2.asp">mutated
        into a bigger modus</a>— which she claimed now pays a hefty ₱550,000 per person
        compared to the original kickback ranging from ₱10,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdcf45-d385-4b98-9408-770c8d0fab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably they’re emboldened, because the roots haven’t really been
        deeply pulled out, uprooted, to put an end to this corruption in one of our
        important government agencies,” the senator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f7a56-135e-4b44-a575-330bd44ee286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Immigration personnel have been implicated in the pastillas
        scam as of late 2020, with the Ombudsman ordering the suspension of several
        employees. Former Justice Secretary Vitaliano Aguirre II was earlier<a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">
        tagged as the supposed protector of the bribery system</a>, but the official
        repeatedly denied the allegations hurled against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7373bd-0489-4c24-9406-9e78624a4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/22/Aguirre-denies-mastermind-pastillas-scheme.html?fbclid">Aguirre
        denies being mastermind of ''pastillas'' scheme</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754e26b-6105-4c79-9f74-ed556f900a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Hontiveros’ claim, Justice Secretary Menardo Guevarra
        said he has directed the National Bureau of Investigation to <a href="https://cnnphilippines.com/news/2021/2/23/Guevarra-NBI-probe-Immigration-fixers.html">strengthen
        its probe</a> on the alleged corrupt practices of the BI personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9972ea-e4a9-449a-aa42-57932190dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:10:02.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, meanwhile, said the upper chamber’s committee on women
        would also be looking into the issue.</p>'
