      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff903070-0fae-4598-9cd5-37f0ea08f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged several shortcomings in the US Capitol Police response,
        including that a lockdown of the building was "not properly executed" and
        that officers were unsure when to use lethal force. She said US Capitol Police
        was addressing both issues with additional training and guidance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a5b0b-58a2-4a6d-8faa-e10e0799d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1848ed-175b-4fae-a2dd-f8722a0fa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pittman will echo many of the observations and recollections
        of her former boss, ex-Capitol Police Chief Steven Sund.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457f4ae-d17e-43ef-9f46-5d243478a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b08fcd-94bf-43aa-b48f-5c8519a96906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, she wrote that the department had known that "unlike
        previous post-election protests, the targets of demonstrator (sic) would not
        be other branches of government or counter-protestors, but rather Congress
        and the Joint Session Certification process."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322a02e-732f-4970-bc22-8b1bca6012bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207958d-bbde-43e1-8a1f-5cbe991de250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on this assessment, the Department understood that this demonstration
        would be unlike the previous demonstrations held by protestors with similar
        ideologies in November and December 2020," she wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f99ff-70be-4de5-a7f1-54d2698743fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a5537-8616-4b18-a8fd-aa2f7ef44462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sund testified that he had never seen a critical FBI
        memo that warned of a "war" on the Capitol. He testified that Capitol Police
        intelligence officials had reviewed the memo but never sent it to him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9ce8f-38c1-4814-8db8-dc932ca1704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930a440-595c-400e-b3f1-dd36ef9e1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blodgett will echo testimony from his predecessor from earlier this
        week by saying the sergeant at arms never received that memo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ab7f2-9ea1-4e08-a139-92b131c141dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72686e-a87b-47c6-a83a-d9c1b3964716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, as far as I am aware, the Office of the Sergeant at Arms
        did not receive the information produced by the Norfolk FBI office -- perhaps
        the most vital intelligence -- even though the USCP''s own timeline of events
        noted that the USCP task force agent embedded with the FBI emailed the memorandum
        up the chain of command. My predecessor testified he did not receive it,"
        the prepared remarks say.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1b3e3-ac25-49ad-a1bc-b9cf64bb2111'
      'mgnl:activationStatus': true
