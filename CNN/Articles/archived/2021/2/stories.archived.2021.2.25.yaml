      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Health and the National Task Force Against COVID-19
        jointly clarify that as of press time, specific details as to the allocation
        and subsequent rollout of the 600,000 donated SINOVAC doses are still being
        evaluated pending the official recommendation of the National Immunization
        Technical Advisory Group and its approval by the Inter-Agency Task Force on
        Emerging Infectious Diseases (IATF-EID),” read the statement.</p>'
