    'mgnl:tags': ['COVID-19', 'coronavirus', 'variant', 'New-York']
    'template': '1'
    'title': 'Researchers find worrying new coronavirus variant in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450728f-8881-495d-93cb-db435147e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two separate teams of researchers
        said this week they have found a worrying new coronavirus variant in New York
        City and elsewhere in the Northeast that carries mutations that help it evade
        the body''s natural immune response —&nbsp;as well as the effects of monoclonal
        antibody treatments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c91bdf-7cf1-4521-bbf6-b9165d24635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cfcd3-efec-44e9-bfb7-919a3d31b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomics researchers have named the variant B.1.526. It appears
        in people affected in diverse neighborhoods of New York City, they said, and
        is "scattered in the Northeast."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b6765-91ac-4ae5-a0c3-0e51672fd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c67c61-e035-4c3b-8eb7-63cb8e5312a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the mutations in this variant is the same concerning change
        found in the variant first seen in South Africa and known as B.1.351. It appears
        to evade, somewhat, the body''s response to vaccines, as well. And it''s becoming
        more common.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e880ffa-b5e0-46a4-ae5f-3f245ad55829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b85de-747b-42b3-b4b0-82844b12c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed a steady increase in the detection rate from late December
        to mid-February, with an alarming rise to 12.7% in the past two weeks," one
        team, at Columbia University Medical Center, write in a report that has yet
        to be published, although it is scheduled to appear in pre-print version this
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7a210-bdd9-4215-b794-2178d370c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534bdc1-1854-43b9-926a-6e0fdf5cad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest of a growing number of viral variants that have
        arisen in the US, which has had more coronavirus cases —&nbsp;28 million &nbsp;than
        any other country and where spread is still intense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d713f9-baf7-46dc-96c3-f19f0be42801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec28dd-2df9-4b66-8ba5-0ce401b14031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "home grown, presumably in New York," Dr. David Ho, Director
        of the Aaron Diamond AIDS Research Center at Columbia, who led the study team,
        said by email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bcc93d-d8f9-4de7-8f7c-75bbd6987c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbbdca-e3a6-4cd1-8d85-05c5a9d7d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses mutate all the time. The more people who are infected, and
        the longer they are infected, the more chance the viruses have to change.
        A patient''s body will be loaded with billions of copies of a virus, and may
        will be slightly changed, or mutated. Most will come and go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216a104-363e-4261-82ef-3280936ac483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5b452-1966-45c4-8a8b-5e6638961525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes a mutation or pattern of mutations takes hold and
        gets passed along. If viruses with such patterns become more common, they''re
        called variants. Again, it''s not unusual for variants to arise but if they
        give the virus worrying properties, such as better transmissibility or the
        ability to evade treatments and vaccines, that''s when doctors start to worry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f4007-77da-46a9-9053-25c6827d23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06aaf8-10f6-4ed4-84f0-e8f755eadc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation in this variant that most concerns researchers is called
        E484K and it gives the virus the ability to slip past some of the body''s
        immune response, as well as the authorized monoclonal antibody treatments.
        This mutation is popping up independently in many different cases but appears
        in one particular variant, as well -- the one called B.1.526.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cb0ef-9863-4437-92a5-33499eefbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af634033-676f-4845-abcf-a2d26de25873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this novel variant that is surging, alarmingly, in our patient
        population over the past few weeks," the Columbia team wrote in a copy of
        their report provided to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c8d07-c006-4852-9ca5-14f99e36786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575c206-0b1e-49b4-82c1-8a6ff0989ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find the rate of detection of this new variant is going up over
        the past few weeks. A concern is that it might be beginning to overtake other
        strains, just like the UK and South African variants," Ho told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a82520-fc59-4524-8925-e5c6d5ac88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbc51f-7c00-4215-93fa-daf4feb39c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we don''t have enough data to firm up this point now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e478722-c897-4f7c-a722-a70b8995d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14ef90-ae18-4bad-98b5-c6f8a32eb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the E484K mutation is seen in at least 59 different lineages
        of coronavirus, they said -- which means it is evolving independently across
        the nation and across the world in a phenomenon known as convergent evolution.
        It may give the virus an advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82a7b5-6b47-47a6-8a8b-7a3c23837896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983a1f7-8b53-4487-805a-d3957df6d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we know about this key mutation suggests that it appears
        to escape from antibody pressure," Ho said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b00cf-9216-4648-8672-2292f860c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadc8bc-74a0-4431-92f1-280516748b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a team at the California Institute of Technology said
        they developed a software tool that also spotted the rise of B.1.526 in New
        York. "It appears that the frequency of lineage B.1.526 has increased rapidly
        in New York," they wrote in a pre-print &nbsp;a report that has not been peer-reviewed
        but has been posted online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e467d6c-b767-4db9-aee8-5d4b3b241907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203cbae-e561-48e1-8fdb-bf3c2c874f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two teams reported on another variant that appears to
        be on the rise in California.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6076245-4a33-4a06-a902-bf9f8ea2c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b2d53-58b1-46fb-9a54-5ee70ce21f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fear that the variant might not only be more contagious, but
        may cause more severe disease, as well. As with the New York reports, their
        research is in its very early stages, has not been published or peer reviewed,
        and needs more work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe73df-75c9-4f08-9948-0f79bbb0e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5677e89-c425-4fe4-b5ff-955f808d7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at the University of California, San Francisco, tested virus
        samples from recent outbreaks across California and found it was becoming
        far more common. It wasn''t seen in any samples from September but by the
        end of January it was found in half the samples.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb46eb6-5db4-4e97-9123-cd6002d4624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c1b1c-4547-4d28-9fb7-71fcf3c381e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variant, which the team calls B.1.427/B.1.429, has a different
        pattern of mutations than the variants first seen in the UK, called B.1.1.7
        or B.1.351. One mutation, called L452R, affects the spike protein of the virus,
        which is the bit that attaches to cells the virus infects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf0d01-ece2-4054-989c-23e4912d43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34221a1d-3153-4c25-801a-ae47232b92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One specific mutation, the L452R mutation, in the receptor-binding
        domain of the spike protein may enable the virus to dock more efficiently
        to cells. Our data shows that this is likely the key mutation that makes this
        variant more infectious," Dr. Charles Chiu, associate director of the clinical
        microbiology lab at UCSF, who led one of the studies, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd78d5-d14b-4c82-9014-82dd6d74d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239217c-016d-4aa1-a54f-9e80d95d7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they found some evidence it is more dangerous. "In this study,
        we observed increased severity of disease associated with B.1.427/B.1.429
        infection, including increased risk of high oxygen requirement," they wrote
        in their report, which is to post to a pre-print server later this week after
        public health officials in San Francisco review it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9c67f-6773-4824-8c3e-2f9019e4e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdbede-20e8-4e34-b7db-e3f92f620470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu said it should be designated a variant of concern and should
        be made a priority for study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2457f-cf88-44b4-9e8e-c906149ec092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1f5dd-3001-4274-aad7-17e54999e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second team at Unidos en Salud, a San Francisco-based nonprofit
        offering fast testing in San Francisco''s Mission District, tested 8,846 people
        over the month of January and sequenced the virus from 630 of the samples.
        They also found a rapid increase in the variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01579f10-4a39-43f9-8d4b-6cf90200ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:03:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c409b-ddd6-4e22-bc16-74bac0ce49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T14:02:30.521+08:00
