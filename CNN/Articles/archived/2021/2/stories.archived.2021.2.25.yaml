    'lead': 'Health Secretary Francisco Duque III says all regions in the country
      are in the ''safe zone'', but some cities are classified under high and moderate
      risk levels due to their increased health care utilization rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T00:18:20.142+08:00
