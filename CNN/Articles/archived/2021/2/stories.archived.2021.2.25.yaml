      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d73100-621c-47ba-982d-1f84460aa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Germany and several other European nations consider how to lift
        their restrictions, France &nbsp;which resisted a new national lockdown as
        new variants emerged —&nbsp;is imposing new ones. President Emmanuel Macron
        is expected to announce new measures on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944e9a4-19ec-487b-9ab0-1f71361580f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.138+08:00
