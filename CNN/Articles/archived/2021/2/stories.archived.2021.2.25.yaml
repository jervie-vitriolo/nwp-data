      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> All
        regions in the country are in the ''safe zone'', or only less than 30% of
        their total beds and ventilators are occupied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190018b-fa37-40e5-8a99-6e1f374330b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7607f2-ce96-4fd3-971b-9104a7ad122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III made the declaration during
        the Inter-Agency Task Force on the Management of Emerging Infectious Diseases
        meeting on Wednesday, saying COVID-19 cases in most areas in the country have
        slowed down since the middle of January this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee2d4a-b217-404f-8e25-3d2e0b18f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a379c-6f49-44d2-95e7-c79aa2ffd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, mentioned some cities are still classified under
        high and moderate risk levels due to their increased health care utilization
        rates (HCUR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57700d05-0835-499c-a22f-149b63045f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a37ad-d7da-4c52-a47a-4c5406f87192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagdadagdag sa mga kaso ay maaring dulot ng</em> increased
        mobility <em>o paggalaw ng tao at hindi maiwasang pagtitipun-tipon sa mga
        ilang lugar,</em>" Duque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde8819-a2ef-4c0f-abaf-fb5e9dd89993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e32cad-5a51-4ef8-84d0-ce9c6a2e860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rising cases may be due to increased mobility
        or movement of people and unavoidable gatherings in some places.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b70e8e-9c82-4dc1-b437-fce915ad106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b977f7e-157f-484d-a69e-303746cc4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Regions 7 or Central Visayas (48%) and Region 11 or Davao
        region (47%) have the highest HCUR, although their rates fall under the low-risk
        category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75eff82-45fc-4130-aca0-f73947c086ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21b26b-6cce-4700-9859-4870ef5a0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCTA research group''s latest report, the positivity
        rate of some areas in Central Visayas has exceeded 10%. For one, Cebu City''s
        positivity rate remained high at 15%, while its attack rate was at 18.21%.
        This is despite a slowdown in the spread of the coronavirus, with a reproduction
        number of 1.54, and hospital occupancy at 52%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb7a02-9b61-4de5-8701-12b9aaba0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af61ec1-4426-4153-babe-7002c3e1392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rates of Lapu-Lapu, Mandaue, and Talisay in Cebu were
        also high at 14%, 20%, and 16%, respectively. Hospital occupancy in these
        areas, except for Mandaue, remained high as well at around 70%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab921905-3117-46c9-8cf2-c80af8fdfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bab09e-557c-4ec0-8118-47882156f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these numbers, Cebu Governor Gwen Garcia issued an executive
        order last February 22, waiving the swab test requirement for domestic tourists
        entering the province. The new rule requires visitors to present a valid medical
        certificate obtained seven days prior to their arrival and proof of pre-booking
        at a resort or hotel that is duly accredited by the Cebu Provincial Task Force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa23ec-abc0-41e7-aa9e-2a81bec32108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919f178-45b6-40ad-9f03-6a1b1650a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque meanwhile identified Baguio City, Pasay City, and Navotas
        City in the high-risk HCUR level due to high average of daily attack rates
        for the past week. Lapu-Lapu City, Santiago City, Makati City, Cagayan de
        Oro City, Bukidnon, Misamis Oriental, Davao de Oro, and Isabela are at the
        moderate risk level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b768a31-87a3-48cd-b530-2981e1dcee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5f84d-f926-46c4-a258-de03ae7205dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary advised local government units to strictly
        observe minimum public health standards and increased testing efforts to mitigate
        the spread of the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7307fe-a687-4583-ba70-cf51eea35409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824b3cd-6345-4da9-b1ae-e9f37e35e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:18:20.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, the Philippines has a total of 566,420
        confirmed COVID-19 infections, with 30,970 active cases. Some 12,129 people
        have died while 523,321 have recovered.</p>'
