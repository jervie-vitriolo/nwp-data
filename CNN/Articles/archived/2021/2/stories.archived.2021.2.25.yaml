      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in our hearts and our memories all the things that happened
        in EDSA 35 years ago," German added.</p>'
    '27':
