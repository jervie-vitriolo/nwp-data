    'title': 'Germany''s Merkel warns of third wave if lockdown is lifted too quickly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bc712-c2e1-4464-9ec1-9b818a18b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>German Chancellor Angela Merkel has
        warned that her country could be caught in a third wave of COVID-19 if it
        lifts its lockdown too quickly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d4946-c749-4f77-882f-7a66030f2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17461251-c9a0-449e-9860-12f5ae2acdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come as daycare centers and elementary schools were
        reopened in 10 of the Germany''s 16 states this week, and as the nation mulls
        ways to lift the heavy restrictions that have shuttered the country''s non-essential
        businesses for more than 10 weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf789da-4345-46e0-81af-4405f4bdfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976912b-d529-4ce0-8b06-46a2a265eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of (variants), we are entering a new phase of the pandemic,
        from which a third wave may emerge,'''' Merkel told the Frankfurter Allgemeine
        Zeitung, in an interview published on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea3e80-4858-4016-a136-f7e30f7bb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c8323-5b51-4969-a461-5256cefb1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we must proceed wisely and carefully so that a third wave does
        not necessitate a new complete shutdown throughout Germany."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436505a2-d2cb-4369-9a52-5b37ca1076bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6420ae-7c78-416e-8e44-01809e92e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe is recording cases of newer Covid-19 variants, particularly
        ones that first emerged in the United Kingdom and South Africa. Both are believed
        to spread more rapidly than previous variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f179ac7-6f22-4cea-b7f4-4adfa33240d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd193825-83a4-48c8-bb1d-2fc113db8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany''s staggered approach to reopening, hairdressers are
        due to resume business on March 1, while most other businesses must stay shut
        until March 7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8d11b-ab71-44f7-b17e-881e72feb369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564893ae-20ad-4a89-8568-376c0df65b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently around 61.7 COVID-19 cases per 100,000 people
        in Germany, according to the Robert Koch Institute, the country''s public
        health authority. Merkel has said the goal is to reduce that incident rate
        to 35 per 100,000 in order to reopen the economy in a meaningful way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b774da5-f5ef-49a1-8c55-f1dfd3c8d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70898ece-988d-4a9d-ab94-350a575392b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel defended the states'' decisions to reopen schools, saying
        that districts achieving the 35 in 100,000 rate could do so without having
        an impact on other areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7680f0-d5de-4b5c-a9fa-9a223ee7af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ffb67-ad8e-421e-acf9-12b27f8262d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that widescale testing would be rolled out in line with
        the country''s staggered reopening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf17b6-8e38-434b-a0d7-3bc3d13a7b40'
      'mgnl:activationStatus': true
