      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6990c-08a0-4065-8dcd-0e75edda37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An intelligent opening strategy is inextricably linked with comprehensive
        quick tests, as it were as free tests," Merkel added. "I cannot say exactly
        how long it will take to install such a system. But it will be in March."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514b833-7b94-4a1f-8983-e1f688fd8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
