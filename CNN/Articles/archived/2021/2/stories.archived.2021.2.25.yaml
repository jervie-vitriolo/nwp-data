      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893ee29-1ded-4716-83f3-786a2db2d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jeanne Shaheen, a New Hampshire Democrat who has been a longtime
        advocate for the victims of these attacks, says that the Biden administration
        needs to prioritize this issue both on the treatment side and on the investigative
        side.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48e739-5a91-4a1f-812d-1e20b49b974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d23389-70b4-48d8-afba-565c18ec7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t hold those responsible accountable, then we can be
        sure it''s going to continue to happen. And that''s a national security risk
        to the United States and to our personnel," Shaheen told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa21a9-89e2-4ce1-a1f1-92516d9192ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40752086-05c7-4ac8-b068-858315aab538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While classified briefings about these attacks have been provided
        on Capitol Hill, many members of Congress did not get all of the information
        they requested during the Trump administration, according to multiple congressional
        sources familiar with the matter.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f489484-c89d-41bd-bc5e-4344361450c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450d6ee-52ce-4a46-a0b1-1ce4f66b639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suspect that Trump''s failure to confront Russian aggression
        across the board was one factor in what they saw as an unsatisfactory response
        from his administration.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f6c2f-74a6-4902-927e-d08909fc286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f98719-6b23-4379-a75b-2e192f9e27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration did not demonstrate any level of urgency
        in confronting aggressions, Russian aggression of any sort," explained Democratic
        Rep. Abigail Spanberger, a former CIA officer and current member of the House
        Foreign Affairs Committee. "So alleged Russian aggression through a curious
        and not fully defined, be it sound attack, be it microwave attack on US personnel
        -- is clearly not something that would rise to the top of their to do lists
        when clear Russian aggression is not something that they were contending with."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4eaff-04e8-47c2-855b-e5c97ddcacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1caea-7a24-4964-864c-94a353ed7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional intelligence, foreign affairs and oversight committees
        are continuing to investigate the matter, multiple congressional aides told
        CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d8d00-3b40-4bb9-be71-8b177735a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feda6d1-b150-4d4a-af92-884d5162f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee has long-standing concern related to whether foreign
        adversaries might be seeking to do harm to Americans abroad, particularly
        the men and women of the Intelligence Community who often toil in shadows
        with no public recognition of their many sacrifices," House Intelligence Chairman
        Adam Schiff told CNN in a statement. "We have conducted, and will continue
        to conduct, rigorous oversight to ensure the health and safety of all Intelligence
        Community personnel."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec4d3b-17c5-49ad-a518-56262efe251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c895f35-77cf-473e-b206-d54f2fb4b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior State Department official involved in the investigation
        told CNN that the department had not closed the investigation during the Trump
        administration, but described the effort as having hit a "dead end," due in
        part to the fact that the US was unable to gain access to the security footage
        of the residences of US diplomats in Cuba who were also attacked. The official
        said the Cuban government would not release that footage.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe9a46-2264-4f71-bdd3-9aaa5274513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5368651-f45b-43b2-b24d-bceadf0828b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shaheen does not believe the cases are unsolvable.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c8e5b-8aea-4ad8-9de6-639bde37c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddc534-ebcd-439d-8170-0471eb983c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going to be able to find out, maybe not with 100%
        certainty, but most of our intelligence doesn''t come with 100% certainty.
        So I think we will have a pretty good idea," Shaheen said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a04b05-365c-438b-ad53-afaeaa056335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.267+08:00
