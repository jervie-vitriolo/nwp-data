      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial 600,000-dose batch from Sinovac Biotech to be donated
        by China <a href="https://cnnphilippines.com/news/2021/2/25/Sinovac-to-arrive-Feb-28.html">will
        arrive on Sunday</a>, Malacañang announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
