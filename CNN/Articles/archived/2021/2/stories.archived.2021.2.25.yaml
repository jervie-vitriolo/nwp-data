      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Riviera has been placed under weekend lockdowns, for
        the next two weeks, while the region around the northern port town of Dunkirk
        will begin weekend lockdowns on Saturday.</p>'
