    'title': 'More Americans are identifying as LGBTQ than ever before, poll finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1822ec-2b45-4e3d-a5df-70789e2ef6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new poll shows that an unprecedented
        number of US adults identify as LGBTQ -- and that young people, especially
        Generation Z, are driving the increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046525b2-ad14-4f06-b941-eb6018b542ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3206a1a-3787-4d69-b173-1026c31c23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup reported a jump from 4.5% to 5.6% of Americans who identify
        as lesbian, gay, bisexual, transgender or queer since its last poll in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee878d62-8484-4ffe-aedb-0c3a6221c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548d058-f014-4845-9509-9b8521805484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding proves a steady rise in LGBTQ identification since the
        analytics company began tracking in 2012, and constitutes, based on the US
        Census Bureau''s most recent population count, nearly 18 million Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d2c2a-b54b-4d62-88c4-a71cdd5348e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1c6e7-fb21-465c-8c25-5c114be91b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LGBTQ advocacy groups aren''t surprised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b69c3-4cf6-4300-99b5-d37f1c0b3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2848f7e-fa24-42ff-af54-64d0b2d633e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphonso David, president of the Human Rights Campaign, told CNN
        that the data confirms what advocates have long suspected: There are more
        LGBTQ people in the US than statistics reflect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd56c75-6c69-4f7d-8b24-62c02c6e762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706a949-b752-4327-b6da-750164b505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always had LGBTQ people in this country," he said. "The
        question is whether they identify as LGBTQ -- meaning the label itself --
        and whether they''re comfortable publicly identifying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff8729-74ba-4bcb-acad-b3ddb3d06316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a3635-41cf-4e42-bf00-34bbcdfdd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are people newly LGBTQ, or is it just safer to say so?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18961cf2-9561-4f6f-91fa-82040abe30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising numbers raise the question of whether more identification
        reflects more LGBTQ people -- or just more people willing to self-identify.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a392e6-f69a-44ab-83cf-7e130130e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3e5eb-4977-45f5-93db-27aa055c2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he leans toward the latter, citing pro-equality legislation
        as a driver of the increase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c5c99-dac1-4b61-a5eb-9cd4e3d20f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca15cd-2cb0-4666-8d0a-3077b97c8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several decades ago, LGBTQ identity and conduct were illegal in
        several states," he said. "As we remove the vestiges of bias and discrimination
        from our laws, we see more LGBTQ people come out of the shadows."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cae9a7-1382-4281-9e49-bac2df6d3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147e6c1-e767-4520-af3f-7e06f3bc8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the migration from the "shadows" is Gen Z -- young adults
        aged 18 to 23 -- which, in the poll, accounted for 15.9% of LGBTQ American
        adults.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f790cee-63e6-481c-8235-760dbeb70661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6b050-64f5-4123-a2c5-175212a6f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people, David said, weren''t around during the years when
        being LGBTQ was criminal. And they''re able to view issues of identity in
        a different, less fearful way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd413c6-677e-45ae-9dd3-39e182fc7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100bb3bd-a640-4f07-a5a6-af921c853b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not looking at sexuality and gender identity through a
        lens of fear and stigma," he said. "Many of them are looking at gender identity
        and sexual orientation as just a factor in what makes them who they are."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95381f-5925-45e4-a410-21e9a14c9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c15ee0-1500-4687-8cc5-fbf8d1097663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The majority of LGBTQ Americans identify as bisexual</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438905a-ce94-435a-8867-d5e1c398c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fear and stigma unravel, so do myths surrounding specific identities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08559c-f9ae-4566-8827-c6bb1e5805c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b72cab-e44c-483f-9c74-ac93cb0cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup''s report reveals that the majority of LGBTQ-identifying
        Americans -- 54.6% -- say they are bisexual.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf122b-6087-4423-9f39-a0132f00f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c9e79-71f1-4a3a-b4ca-954c6ca55882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he attributes this to both a marked increase in bisexual
        visibility and the social establishment of bisexuality as a valid sexual orientation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
