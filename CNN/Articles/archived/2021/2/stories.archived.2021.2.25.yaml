    '13':
      'image': 'jcr:a9b8de9a-616d-4348-b87b-0194b1652e5a'
      'imageCaption': 'As a combat sports journalist, I’ve seen my fair share of blood
        and aggression, but lethwei’s style of mayhem of legal headbutts and without
        gloves is on another level. Little wonder then that the sport was blowing
        up in the prizefighting world, ripe for the kind of tourism push that neighboring
        Thailand did with muay thai, something successfully packaged to farangs as
        both culture and competition. Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
