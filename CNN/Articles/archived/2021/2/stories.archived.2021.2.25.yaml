      'mgnl:lastActivated': 2023-01-25T15:04:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadagdagan po ‘yong prices para mapaaga po," he said in a televised
        meeting with President Rodrigo Duterte that aired on Wednesday. "Nagne-negotiate
        po tayo, kahit mapamahal nang kaunti, na magkaroon ng early delivery ng second
        and first quarters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297120c1-c1e5-48ce-82af-f92fe2fefd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are paying more so it will arrive earlier. We''re
        negotiating, even if it means a slight increase in costs, just so they could
        be delivered in the first and second quarters.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2d47d-aed6-43ee-bdb1-807cf79fd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government is "off-setting" the payment to secure
        the doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5df2f3-679b-4a11-b0cf-c7f9cb340de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously claimed countries that are the "highest bidders"
        are prioritized by pharmaceutical companies in the distribution of vaccines,
        saying this is the reason why the Philippines has yet to receive its supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dda713-4132-4890-89eb-f9a724deacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the bulk of secured doses are expected to arrive only
        in the second half of 2021. The Philippines is set to receive 161 million
        vaccine doses from various firms before the year ends, but only 5.1 million
        is seen to be delivered to the country by March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044423b9-ef13-4b41-800e-efaa7d14ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikita po natin, Mr. President, talagang manipis po tayo
        sa sa first quarter kasi ang total lang po niyan is 5.1 million," he admitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c7b3b-6dc8-4940-b453-375f3e3fb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you can see, Mr. President, we have a lean supply
        in the first quarter. It will only total to 5.1 million.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe523eb-ee78-4de8-b67d-e208c6622aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the batches arriving before end-March, according to Galvez,
        are 600,000 doses of Sinovac donated by China, 3.5 million doses of Pfizer
        and AstraZeneca from the World Health Organization-led COVAX facility, and
        doses independently secured by the Department of Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a3b60-3ec8-4424-91c8-6bcacee5de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:21:42.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:04:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report to the President, Galvez also mentioned that they
        are currently finalizing the supply agreement with Moderna. The American firm
        is among several vaccine makers requiring an indemnification deal to shield
        them from liability in case an individual experiences serious side effects
        from vaccination.</p>'
