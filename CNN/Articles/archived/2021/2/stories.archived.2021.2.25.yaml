      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines rubella as an acute, contagious viral infection
        transmitted by airborne droplets when infected people sneeze or cough. It
        can cause mild fever and rash in children and adults, infection during pregnancy,
        miscarriage, fetal death, stillbirth, or infants with congenital malformations.</p>'
  'New-Mars-image-rover-landing-site-':
    'author': 'Ashley Strickland, CNN'
