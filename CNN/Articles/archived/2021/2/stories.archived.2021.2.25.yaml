      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        Justice Department’s statement that an inter-agency investigation’s initial
        findings revealed a failure on the part of law enforcers to follow protocols
        during anti-illegal drug operations shows the Philippine legal system is working,
        said the Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e41c2-7657-4ec7-8c6c-df1d08804bad'
