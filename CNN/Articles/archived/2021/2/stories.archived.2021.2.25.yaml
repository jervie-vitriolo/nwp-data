      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, February 25) —</strong>
        This city has reported a case of African Swine Fever, a local official has
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b14fe-064d-41ce-9410-6ca17a948c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692afc3-fe6e-4d8d-aa9b-20efee22cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Enriquez, regional executive director of Department of Agriculture
        - Eastern Visayas, met with Mayor Alfred Romualdez on Wednesday and presented
        the confirmatory result of the sample collected from Barangay 84 in Tacloban
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc188ad4-4de5-4453-8109-c980f63873e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f545e20-b63b-41fe-bba2-4f72e57bf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she did not specify how many pigs were infected by the
        hog disease, but barangay chair Dexter Bahin noted that they have 17 backyard
        hog raisers in the community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2632434-5900-4fa6-bcea-ebb9d01118e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbed8b-e2e3-4f94-b9d6-78106272bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahin added that the possible source of the ASF virus was a private
        veterinarian who visited a piggery in their village. The virus cannot affect
        humans, but this can also spread through contaminating objects like farm equipment,
        vehicles, clothing, and feeds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b724cd-985a-4c4b-9c25-5b1c58dc94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5ba1d-0428-4ce7-8535-fc509690123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tacloban City, cases were recorded in La Paz, Abuyog, McArthur,
        Javier, Burauen, Palo, Tanauan, and Pastrana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e222d-47dc-4365-94c7-c331dbe7e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b56fd-452b-4402-be9b-c0ecebdbc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials also discussed containment measures to be implemented
        by the city government through the local veterinary office to contain the
        spread of the hog disease, which will include culling of hogs within a 500-meter
        radius from the infected zone and the payment to the culled hogs'' owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8b2a1-0ae5-4a0c-a451-00234e7a40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feed1a-b6fc-4588-8a5d-ed7ed634023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:10:12.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enriquez also urged local authorities to strengthen border control,
        investigation, and surveillance activities to protect ASF-free villages. The
        DA and City Veterinarian''s Office are also set to visit the affected village
        for inspection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd59ff-eaf8-4018-9ff4-54b6144b9014'
      'mgnl:activationStatus': true
