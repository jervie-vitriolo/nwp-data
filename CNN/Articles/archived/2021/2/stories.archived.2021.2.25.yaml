    'template': '1'
    'title': 'Trump plots future -- and revenge -- from sunny Florida links'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e1ce4-3e2b-4840-a220-c2c228a8bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a South Florida war room, occupied
        most days by a party of one, a former President of the United States is plotting
        his return -- and his revenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa806e-f656-45fc-af2e-5b7176af4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bada2-345e-4ec4-a23c-82a917cdf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He typically spends mornings on his nearby golf course, making and
        taking calls from a golf cart that doubles as his mobile, and self-driven,
        office. The multiple trips to the links in the last few weeks have served
        to accomplish a long-promised goal, says someone who spent time with him recently:
        Donald Trump claims he has increased his drive by 20 yards, a new favorite
        brag to golfing partners, or anyone who will listen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746bad7-2a97-455e-a72f-285d53da7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff432149-a03f-4f63-aa12-dfe6a0272132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen holes later, he leaves his Trump International Golf Club
        and returns to Mar-a-Lago, where he retreats within his quarters to his own
        private living space, separate from that of his wife, and ponders two main
        questions: Who is with him? And who is against him?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274de03-8e47-4c73-a77d-eea863a42e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d990e-3821-4b0f-b6b9-85c34f0be8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple people familiar with Trump''s current habits,
        who requested anonymity to speak freely to CNN about the former President''s
        day-to-day focus, his stated goal -- barring impact from ongoing criminal
        investigation -- is to run for president again, in 2024. Of course, he has
        no incentive to rule it out right now -- keeping himself in the mix helps
        sustain his kingmaker role. Looking to flex on 2022, he hopes to prove to
        both critics and supporters that he is the GOP''s most effective puppeteer
        -- a role he will likely remind the party of during his weekend appearance
        at Conservative Political Action Conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec6566-036f-481e-bd39-f96104f60b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83139aa9-0b5b-4ad2-9ede-0abb8c949096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His short-term goal includes watching his son Donald Trump Jr.,
        the MAGA base''s fervent mouthpiece, barnstorm his way across the country
        on behalf of Trump loyalists and supporters for midterms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2558d-7076-47b8-8a8e-1ac140e48355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b6441-154b-420c-a0f4-7952f19796fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once 2022 kicks into high gear, expect Don (Trump Jr.) to be an
        extremely active presence on the campaign trail," a person who works with
        Trump Jr. told CNN, confirming not only the younger Trump''s taste for political
        battle but that of the former President, as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2f665-5219-46a2-b28f-effaaa666b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a01b53-522b-429a-8fe8-263e860901ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump''s influence on the elections is becoming clearer by
        the day. Just Tuesday, former Sen. David Perdue announced that he will not
        launch a campaign, though he had very recently filed papers to do so. The
        decision follows close on the heels of Perdue''s recent visit to Palm Beach,
        where he played golf with Trump, says a person familiar with the Georgia Republican''s
        schedule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9510b2a-1be7-4c66-a550-75c017f8ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51599240-8b08-4f58-b05f-6c4463e1ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, according to The Washington Post, Trump held
        court with Ronna McDaniel, chairwoman of the Republican National Committee.
        The quest, say those familiar with the visits and calls of varying Republican
        politicos, is to feel out where the former President''s head is on the party''s
        future, and whether he feels inclined to assist or oppose a particular person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13fb98-4729-43f3-8d77-c2f4d4f63207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d7f12-e52f-473f-8848-a4b558b14fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this for years now -- Trumpian offers of encouragement
        that are more like the mafioso ''nice little business you have here'' threats,"
        says Doug Heye, a longtime Republican strategist and consultant who formerly
        worked in senior communications roles for leadership on Capitol Hill. "The
        problem for these candidates moving forward is that despite always hustling
        to score points, Donald Trump doesn''t give points, he only takes them away.
        One at a time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c96df4-0096-4fd8-ba9c-598626349e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d674f01-1f69-4a73-bdcb-7f338fe11b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family dynamics in flux</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d276f-5adf-410a-b3f2-43855cd9489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mar-a-Lago, the family is closing ranks around the former President,
        and his plans, but the leader of next-gen Trump politics is not Ivanka Trump,
        long thought to be heiress to her father''s domain, be it real estate or politics.
        She''s been the subject of effusive comments from Trump: In 2019, in the same
        breath, he touted Ivanka Trump for both US ambassador to the United Nations
        and head of the World Bank, and in an interview with The Atlantic he said
        she would be "very hard to beat" if she were to run for president herself.
        But apparently Ivanka Trump not only has zero interest in politics at the
        moment, three people close to her tell CNN, she also has been surpassed in
        popularity with Trump''s base by her older brother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ef647-89a2-4985-bb6d-42ff8fc38cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67cb12-fd1c-4ca5-a56b-c99e647d05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, it was clear that Trump Jr. was the ranting Republican
        hype-man the base couldn''t live without. Trump Jr. was not only in high demand
        for appearances and events, but he also was filling rooms, spewing conspiracy
        theories on social media, freewheeling with his attacks on Democrats, so-called
        RINOs (Republicans in Name Only) and anyone who did not agree with Trump''s
        theories and policies -- truthful or no.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691477e4-e611-426d-a6f5-a806a349e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9683c-a8ca-404f-b70e-168b4e9cade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump, ensconced now in an expensive seaside Miami condominium
        while a new mansion nearby is set for build on a $30 million plot purchased
        late last year, wants "nothing to do with politics," a friend of hers said
        of her current state of mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0331a-584a-4dd8-ad46-0704ef65f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7ec51-9a75-4b6a-8263-c9340b51e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she is "getting her family settled, and that''s her only
        focus," said the friend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44687a-37a0-45a3-84f1-6f5f5001ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been to Mar-a-Lago to visit her father since moving to
        Florida, says another person familiar with her comings and goings, but her
        interest in discussing her dad''s next pass at the White House is nil. The
        five years Trump spent on the campaign and in the White House "was a lot,"
        her friend told CNN, and talk of a political future is verboten. Paparazzi
        have captured shots of Trump in recent weeks, mostly lounging on the beach
        adjacent to her new home. One day she was spotted reading "The Book of Joy"
        by the Dalai Lama.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5bb3d-089c-4b66-83f5-3baaba87ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae63d04-b5be-4383-81ac-4997670962a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the absence of interest in political engagement, if understandable,
        paves the way for her brother to shine even brighter in his dad''s orbit --
        even if he is not the favored child. (In an interview in 2019, Trump said
        of his older son, "Don is, uh, he''s enjoying politics; actually, it''s very
        good.")</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83ee4a-78e1-481c-9ebf-9df54537ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aab04c-cf3d-43b1-991c-0b34a8f523d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. and his girlfriend, Kimberly Guilfoyle, have served as
        highly effective surrogates for his father for close to three years, about
        as long as the couple have been a couple, and they show no sign of slowing
        down. Next week the pair will host a high-dollar meet-and-greet fundraiser
        at Mar-a-Lago, for South Dakota''s Republican governor, Kristi Noem, a person
        with knowledge of the event told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c49ae1-1e52-42e6-a614-bfe7c7871c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675ed36-5e9e-4ec9-85fa-65e0ce0830fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem is up for reelection in 2022, and the $1,000-per-person event
        will technically be Trump and Guilfoyle''s first official foray into the election
        cycle. The party''s VIP experience, according to the person familiar, includes
        participation in a roundtable discussion with Noem, Trump and Guilfoyle, as
        well as a photo -- the price of the upgraded face time is $4,000 per person.
        No word on whether the former President will make an appearance, but Noem
        is a friend -- she once gifted the then-President with an $1,100 4-foot replica
        of Miount Rushmore with his face included, according to a New York Times report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc255d69-a587-4919-b05e-346648f1548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5a5b7-df6d-4ad0-8902-d85660ac6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sunshine State headquarters</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59927f-e080-4885-b468-b20dbaa65fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his sister, Ivanka Trump, and his half-sister, Tiffany Trump,
        who also recently made a move to Miami, Trump Jr. intends to make the Sunshine
        State his permanent residence. Two people with knowledge of the situation
        said he intends to move closer to his ex-wife, Vanessa Trump, and the couple''s
        five children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32942b65-f6ee-4bd9-a530-146473df275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7bd74-302e-481e-8583-09491e682e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Trump spends a good deal of the year in Jupiter, Florida,
        where her ex-husband has been eyeing an $11 million waterfront mansion in
        the town''s exclusive Admiral''s Cove development. A person familiar with
        Trump Jr.''s ventures would not confirm the purchase of the home, which, according
        to real estate records, is under contract pending sale, and a representative
        of the real estate firm handling the sale would not comment to CNN on speculation
        Trump is the buyer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048a41b-01cf-4541-8a92-079141a5b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76129e2c-b62b-4553-9399-e71268685373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commitment to Florida, an enthusiastically Trump-friendly
        state the former President won last November -- indicates the Trumps aren''t
        tied to New York City as their hub. Besides, it''s much more pleasant for
        Trump to host his visitors at Mar-a-Lago, which has a built-in audience of
        members, many of whom are also sycophants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533c304-629b-4d4b-b2d9-07b122102dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b8870-70c0-412e-ba03-6699b5d5ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with Trump''s activities at Mar-a-Lago says
        he''s more and more acting as CEO of the club, involved in operations, renovations
        and membership. For a time, his Palm Beach neighbors expressed disdain that
        Trump would be living mere blocks from their multimillion-dollar mansions
        -- a disruption they no longer wished to endure after the last four years
        of security and privacy challenges.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698aeb8-1f49-4209-8ddb-743a2c21b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0f716-f64a-4eea-b02c-ea9f5ec524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think most Palm Beachers are even thinking about
        Trump any longer. He really never leaves his two clubs," said Laurence Leamer,
        a part-time Palm Beach resident and author of two tell-alls about the area,
        "Madness Under the Royal Palms" and "Mar-a-Lago: Inside the Gates of Power
        at Donald Trump''s Presidential Palace."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71141650-a735-4de5-852f-b348bae4d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.209+08:00
