      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s message resembles his statement last year, wherein he
        challenged the public to "rise above political differences" to ensure that
        the legacy of EDSA will remain relevant.</p>'
