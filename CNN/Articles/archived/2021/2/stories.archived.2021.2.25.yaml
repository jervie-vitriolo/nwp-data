      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f36a4e-31f4-4c48-a00f-254b3a02fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:47:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:04:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Youtube content creator said he is currently sharpening
        his saw as he ultimately wants to be remembered as "one of the greatest entertainers"
        of his generation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbdc72-33b3-4faf-b398-eab7c412f8b6'
