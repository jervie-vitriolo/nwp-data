      'mgnl:type': 'text'
      'text': '<p><em>"Tatlong tulog na lang po, parating na ang bakuna, inaasahang
        itong darating na Linggo, ang Sinovac. Kaya po excited na tayong lahat,"</em>
        he said.</p>'
