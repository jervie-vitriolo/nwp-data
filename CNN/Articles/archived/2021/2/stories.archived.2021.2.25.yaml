    'lead': 'German Chancellor Angela Merkel has warned that her country could be
      caught in a third wave of COVID-19 if it lifts its lockdown too quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T21:26:41.135+08:00
