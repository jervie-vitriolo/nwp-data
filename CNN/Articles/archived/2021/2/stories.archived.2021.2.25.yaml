    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a577f3-67c3-4bc6-97f1-bb2846587e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.927+08:00
