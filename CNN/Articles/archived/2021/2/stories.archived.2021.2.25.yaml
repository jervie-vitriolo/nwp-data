    'title': 'The Florida official who set up a vaccine site for affluent ZIP codes
      and created a VIP list is under investigation, sheriff''s office says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a1d0f-3ed7-4834-bb39-f8da038b1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.839+08:00
