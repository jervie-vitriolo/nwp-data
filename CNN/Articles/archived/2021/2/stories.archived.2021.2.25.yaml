      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines alone, thousands of employees of Philippine Airlines
        and Cebu Pacific were affected by the companies'' retrenchment programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d34d2-86f3-469f-9cec-44825f674346'
