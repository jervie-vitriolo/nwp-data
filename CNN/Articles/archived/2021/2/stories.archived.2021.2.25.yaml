      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will push the European Union on Thursday to instate a "green
        passport" system to allow people who have been vaccinated to travel within
        the bloc.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332b4f0-0be0-490f-a0fa-a8f3b568582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.138+08:00
