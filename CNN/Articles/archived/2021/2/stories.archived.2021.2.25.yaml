      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, multiple media reports have noted the arrival of vaccines
        in other countries in the ASEAN region from December to February. Indonesia
        was first in the region to receive its initial vaccine doses last Dec. 6,
        while Thailand and Vietnam got their first batch of vaccines just this Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5efe3-62ed-408e-aa75-c3e81f0cc9f1'
