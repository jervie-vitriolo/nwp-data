    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4de62b-21cb-4fe8-94e4-da4622a4c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than three years after former senior
        US intelligence officer Marc Polymeropoulos suffered a mysterious attack in
        Moscow that changed his life forever, he finally has a diagnosis: a traumatic
        brain injury, sleep insomnia, and anxiety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e7210-31b8-4b00-b3b8-ede885990ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5c2cd-9f45-471d-823d-bf58e6752a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determination from Walter Reed Medical Center this month comes
        after he spent years fighting to get specialized medical treatment as his
        own employer, among others, cast doubt on the nature of his illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605e298-4d6b-4109-ab27-4ebde0665364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0d759-03e1-4f95-acd3-f388db3fe9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they provided me the piece of paper with the diagnosis that
        said I had a traumatic brain injury, you know, I had tears in my eyes," Polymeropoulos
        told CNN. "I immediately, in fact, called another agency officer who had been
        affected by this, and all I could say was, you know, they didn''t believe
        me before. And look at this now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14805116-c20b-4b95-9c9d-d776c8d67688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce2782-2be4-4a37-97c1-ecef52e63e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos is one of some 40 US government officials across
        multiple agencies who were victims of debilitating invisible attacks in Russia,
        Cuba, China and other places around the globe. Just last year, more of these
        assaults were carried out against Central Intelligence Agency officers, according
        to a source familiar with the cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6319b-cdc7-492c-8c14-45d3c630f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0eae1e-32b7-47c4-b21b-caa275381dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, CNN has learned that the CIA has set up its first-ever task
        force to focus on suspected microwave attacks on US intelligence officers.
        The effort will draw on a wide range of resources at the agency and ensures
        a team and process exists to address any future incidents, according to a
        US government official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564b3fb-60fe-4e67-ba9a-1a24fdfdad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814dc41-3b20-4c26-8a96-42a2aded8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new task force is being stood up as multiple agencies signal
        that they will re-examine the mysterious attacks and prioritize the investigation.
        And Secretary of State Tony Blinken, who has been personally engaged on the
        topic, is elevating the coordinator investigating the incidents to a senior-level
        position at the State Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2901e58-9e7f-4d42-a8c9-50f50777de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc0d7c-968f-4575-a06f-974acac0d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New momentum</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fe802-b3f5-4f37-aa59-ce400bb6b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new momentum comes in the wake of recently declassified reports
        that suggest the initial investigation may have been botched from the beginning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95723fb0-86e9-4f60-a53c-66ba26d6d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25afc57-ddd6-4da7-981f-63a83d7df702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos'' story underscores the complicated challenge the
        Biden administration faces in confronting Russia. The list of known, and suspected,
        aggressions Russia has carried out against US democracy and American personnel
        is vast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28df78b-71f8-42b8-b6be-3242f1a203e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616d0ef-f974-42c4-b729-f8709dc05168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is preparing to impose sanctions on Russia
        in the coming weeks over the poisoning and jailing of Russian opposition leader
        Alexey Navalny and the SolarWinds hack. Any response by to the suspected microwave
        attacks would be far down the road, but President Joe Biden has committed
        to confront Moscow when American lives and US interests are at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c54cb-fb19-4cb7-951f-72ed831ca480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ef7c1-7b18-4267-af9a-bfdf738960f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos'' attack occurred in December 2017, when he was on
        assignment in Moscow, where he ran clandestine operations against Russia after
        they meddled in the 2016 US elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716b97e-97bf-463c-9036-0d79243897cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c49609-5a8d-4013-b595-48e48c2358c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up in the middle of the night, with an incredible case of
        vertigo, the room was spinning. I wanted to throw up," he said. "I''ve been
        in places like -- Iraq and Afghanistan, I''ve been shot at. But this is by
        far the most terrifying experience of my life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da97a00-ab9b-43cf-91bb-141f903c8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52431d88-1c24-4010-8c69-5eccdad1d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perpetrator of the attack has not been identified by the US
        government, which is still investigating the incidents, but many current and
        former US officials believe Russia is to blame. The Russian embassy in Washington
        did not reply to a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84821cee-2f6f-47f3-b500-ae9354c39063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27ba1c-1a9e-4cbe-a688-9bed3795a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US-government funded study by the National Academy of Sciences
        late last year said that "directed" microwave radiation was the most likely
        cause of symptoms observed in the affected US government personnel. The US
        intelligence community has studied microwave attacks for decades, according
        to documents obtained by CNN from a former CIA officer''s personal collection.
        The US intelligence community has also been aware that Russia was researching
        microwave weapons as early as the 1970s, which they determined could be useful
        for "disrupting the behavior patterns of military or diplomatic personnel,"
        according to NSA documents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bbdb5-8d0c-4c97-ac70-f21bf4a7c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb7c3d-5ed8-44e7-866d-ef0be82d1113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Polymeropoulos first came to CIA medical officials, they did
        not believe he had suffered an attack similar to those that US diplomats in
        Cuba were experiencing at the time. But he was confident about the similarities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd94bd8-7405-4878-9891-7375d33c2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec1bd7-0910-4b60-8747-b6b82b274065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos, a 26-year veteran of the agency who spent his career
        fighting terrorism in the Middle East, felt betrayed. He described his relationship
        with the CIA as going from a love affair to a divorce.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25946b8-6986-4eca-8c44-6a87d3e218b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13847588-1b0b-4f94-9d48-189e50e7ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They send you to a dangerous place and you accept that risk, but
        you always know that if something happens to you -- they''re going to have
        your back, that I would always get proper treatment," Polymeropoulos said.
        "What happened with me is, I think that pact was broken."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82d108-3dc7-4be4-9d43-6b0380c980bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38d7f5-2f94-4f3e-90c6-a0420e13e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA declined to respond directly to Polymeropoulos'' remarks,
        but spokesman Timothy Barrett said in a statement that the "CIA is working
        alongside other government agencies to double down on our efforts to find
        answers regarding the unexplained global health incidents that have impacted
        personnel. The Agency''s top priority has been and continues to be the well-being
        of all of our officers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ee650-7b55-4e4f-81f8-8481bd3ecc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd3133-43d3-4663-bf62-df64197d5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Needless suffering''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6392c-1f5a-4e8e-a235-9958601c0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos cut his career short when he retired in 2019. He
        points to the "needless suffering" he went through because the agency did
        not give him the support he felt he needed more immediately. Two other State
        Department officials who experienced similar attacks also cited frustration
        over the delay it took to get the care they needed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4cf82-60b5-4357-9f79-c724931a7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b52a1b-419b-42ff-a776-cdf5faef2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to determine the medical impact of delayed specialized
        treatment, but experts say that early treatment for traumatic brain injuries
        leads to a more speedy recovery. Polymeropoulos, who fought to get treatment
        at Walter Reed, is now trying to move on and help others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41f254-35ca-4925-a38e-bc4ec099d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a1be1-497b-4025-89d8-d13561fdff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not healthy for me to be angry about it," Polymeropoulos.
        "I''m putting my efforts forward to just ensuring that -- people will not
        suffer that kind of delay in the future."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cef00-f1b4-41e7-a5eb-e6166ea7e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ccdd4-e947-4924-aed9-960b29a72deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Zaid, Polymeropoulos''s lawyer who represents almost a dozen
        other clients who became sick due to the mysterious attacks, said "Marc is
        the only one of my clients who received treatment at Walter Reed," the government''s
        premier military medical facility. "All the others have all gone to their
        own personal doctors or went to" the University of Miami or the University
        of Pennsylvania for treatments and studies, Zaid said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4d827-f593-4405-a151-fcb4b37684bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35812c-77f8-4981-b176-f68b3892466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time ever to my knowledge did the Walter Reed TBI (traumatic
        brain injury) folks even come up as an option. Now, understanding what the
        benefit is, that is incredibly disappointing," Zaid said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524c1d7-e7ca-4e46-9818-4ce2c9475786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091c061-c28a-4708-b9c3-e2d6a5e946c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymeropoulos took part in art therapy during his month-long specialized
        program at Walter Reed Medical Center -- a treatment that he called one of
        the best things he''s ever done. One of his projects shows a Superman mask
        punctured by a dagger --- representing the image his family had of him, being
        ruined by the attack which changed him forever. Behind the mask there is a
        CIA seal cracked in half "which signified kind of the betrayal I felt in not
        getting the health care," as immediately as he needed it, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea8273-235a-4495-8e00-893acef0328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa99cd6-a186-44d3-b3d9-b248b09c484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has a major challenge ahead in determining
        how it pursues these investigations. Early movement across multiple agencies
        signals that they are moving to re-examine the issue and prioritize the investigation,
        and Blinken is being updated on developments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c71812-a385-4855-9023-3c3dee612328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03172d-b257-4754-bcd0-e565c1903aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Blinken requested a comprehensive briefing on the issue
        during the transition, and he has received updates during his time in office.
        He has made clear that this is a priority for him, and those updates will
        continue on a regular basis," said a State Department spokesperson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f5249-4c0e-4cc1-8052-62b021de68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09b6f5-ccf5-42b1-ac23-8397606c85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new momentum comes after a recently declassified 2018 State
        Department report obtained by the George Washington University''s National
        Security Archive concluded that the department''s investigation into what
        some called the ''Havana Syndrome'' may have been botched from the beginning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6175c-8c5d-45d1-818e-e9f9f8213960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7daa8-464f-49ba-8866-8112e752ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see chaos, lack of organization, you see excessive secrecy,
        as the authors of the report put it, all of which compromised an initial investigation
        assessment of what was going on," said Peter Kornbluh, a senior analyst with
        the National Security Archive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351de736-c0ec-47e3-b718-b25b89843cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb2f79-2cbe-4b86-9682-7ee7fa85092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesman said, "we have no higher priority
        than the safety and security of US personnel, their families, and other US
        citizens. The US government is working to determine what happened to our staff
        and their families and to ensure the well-being and health of our officials
        going forward. That investigation is ongoing and is a high priority. The Department
        has not yet determined a cause or culprit."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eeba39-7d79-4c81-9589-cfe684467bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb904fe-f7ee-4a49-9911-ee81d78f55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Burns, Biden''s pick to lead the CIA, said during his confirmation
        hearing that he would prioritize care for affected CIA personnel, including
        at Walter Reed, as well as finding those responsible party behind the attacks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e3812-0c4a-48d1-9b83-3ee7321161e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66610487-b433-4f88-86b8-1c44087ffd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will make it extraordinarily high priority to get to the bottom
        of who''s responsible for the attacks that you just described," Burns said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35acae5-675e-4255-9bfb-ad06b0edc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3fa75-ec0a-42a9-8362-3554c90928b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA''s new task force, created at the end of 2020, is expected
        to be key to this effort.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcc73d-2732-4e50-89cd-1d8290c6f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f203df4-21d6-4250-9911-bb81dc3e0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force team will draw on agency physicians, as well as officers
        specializing in human resources, privacy and civil liberties, and counterintelligence,
        to provide effected individuals with the medical care and resources the CIA
        personnel may need, the official said. It will also leverage relationships
        with leading medical intuitions to best address issues impacting officers''
        health, the official added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f43ece-b3f3-4feb-804b-1101f3b6a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143cb540-3c7b-4601-b877-c5beed6a0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the ongoing investigations out of the separate
        US agencies -- including the CIA, the FBI, the Centers for Disease Control
        and Prevention (CDC), and the State Department -- say that a major impediment
        to their efficacy is the fact that they are largely siloed efforts. Interagency
        coordination has been limited, in part due to the highly classified nature
        of some details and the privacy restrictions of health records, and that has
        hampered progress.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a57a7-b340-4ab2-91db-c81807a31556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327a3d3-ad45-4bce-b58b-d07a9f963e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the Biden administration will bring the multiple
        investigations of these suspected microwave attacks under one roof, but officials
        at the National Security Council are discussing that possibility, two sources
        familiar with the discussions told CNN. The NSC did not respond to a request
        for comment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422204b-0fa6-4840-a89b-ee27ab93123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce25b39-32cd-4e4d-ae37-c003bee4095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lawmakers are seeking answers</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986097f-4234-426f-b817-613884c609e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the federal government response had left victims feeling frustrated,
        members of Congress have taken up the cause.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db3135-3660-4b6f-a181-cb3a16132a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:58:00.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:02:14.217+08:00
