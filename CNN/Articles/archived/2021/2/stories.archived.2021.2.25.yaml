      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> Hog
        raisers from all over the country have yet to receive transport subsidies
        promised by the Department of Agriculture in exchange for bringing their excess
        supply to Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08debef6-9e76-4ba7-8237-5cb58427c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month into the implementation of price ceilings on pork
        and a corresponding effort to boost supply in the capital region, National
        Federation of Hog Farmers president Chester Tan said the doleouts remain out
        of reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ed064-0592-4e61-a668-1ec41114bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kawawa ''yung mga nagpadala kung walang subsidy. The whole
        Visayas and Mindanao, wala pa and dito sa Luzon, sure ako wala</em> [Pity
        those who shipped their pigs if the subsidy is not provided. In the whole
        Visayas and Mindanao, no one has received the subsidy yet and in Luzon, I''m
        sure there are also no releases yet]," Tan told CNN Philippines in an interview
        Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0455f7b-2f44-4642-8b4a-af2e102dd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to DA officials for comment, but
        they had no immediate response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431f283-1ecc-4b20-b7eb-a5bcff89e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A February 9 order signed by Agriculture Secretary William Dar committed
        transport support worth ₱21 per kilogram if pigs or whole carcasses are shipped
        from Mindanao; ₱15/kg if from the Visayas and Regions 1, 2, 4B, and 5; and
        ₱10/kg if the hogs are coming from piggeries in Central Luzon and Calabarzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27870484-6c47-4440-949b-eb500f66f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order No. 13 said the transport support is being extended
        to ensure the "unhampered supply and distribution" of pork in Metro Manila,
        which is intended to complement price ceilings in place until March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833549b-e876-4598-9abd-323762b98095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail, a "legitimate" hog supplier, seller, raiser or trader
        must present the shipping permit that shows the supply will be delivered to
        Metro Manila, a receipt showing the details and number of pigs or carcasses
        transported, and a certification from a Manila slaughterhouse where the pigs
        were butchered. For carcasses, the trader should have a Meat Inspection Certificate
        from a cold storage facility in Metro Manila where these were stored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7a945-2e78-4b7c-8643-70d0efa32902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said hog farmers have tried submitting documents to receive
        the aid, but regional offices are demanding more requirements. "<em>Sabi nga
        nila baka... hindi na tayo makapag-submit so meaning, wala na tayong makukuhang
        subsidy</em> [They think maybe... they''re not accepting our submissions,
        so we won''t get the subsidy after all]," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc64225-24bd-43da-9a4f-fc578eadc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/6/farmers-group-urge-govt-to-stop-pork-importation.html">Farmers’
        group: Stop importation, increase subsidy to boost production</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d0f79-0ffb-46f3-85f8-9b3969b365b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7e7a3-63a3-4b1e-81b7-4e1d5a2a6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has been facilitating the shipment of additional supply from
        hog raisers nationwide to be delivered to wet markets in Metro Manila. The
        agency admitted that some of the committed volumes are instead being diverted
        to other regions where there are no price ceilings, leading to continued thin
        supply in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699ee33-750f-4d63-a441-85dbe2b1ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong kumikita at sino itong mga tao nito, sino ang kanilang
        kasapakat? Makikita natin ''yan</em>," DA Bantay Presyo coordinator Jerry
        Pelayo told reporters yesterday. "<em>Ang instruction ni Presidente, sinama
        ang DOJ at NBI, na kailangang ipakulong natin ang mga taong ''yan."&nbsp;</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b83a95-99f7-44b7-a5a2-2716abba42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who profits from this and who are these people, who
        are they working with? We''ll find out. The President''s instruction, we will
        work with the DOJ and NBI and we have to send those people behind bars.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c48d2-e5b0-4717-b878-ab17e2203bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/10/hog-traders-investigation-pork-price-manipulation.html">Hog
        traders on top of DTI’s list in pork price manipulation probe</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa71e6-ea99-4465-bcae-b3b91741e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan confirmed the report, saying that some of the hogs are instead
        being delivered to Pampanga, Bulacan, Tarlac, and Pangasinan –– areas where
        middlemen can sell higher than the DA''s maximum price and avoid losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ecdfc-fe0b-4b6a-bb35-a4bab84021ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s either they lift the price ceiling or they adjust the price,"
        the leader of the hog farmers'' group said, noting that a <a href="https://www.cnnphilippines.com/news/2021/2/16/Hog-producers-pork-price-ceiling-increase.html">suggested
        retail price of ₱330-₱360 per kilo with no transport subsidy</a>&nbsp;would
        be workable. "I think it’s not working on the ground."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f481f2-6b6e-4044-bd01-7fb054e88ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added that the DA has called for a meeting with industry representatives
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedd46d-adcc-42f0-9897-e1b1e9f70f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many market vendors were forced not to sell pork in the past few
        weeks as they had no supply or could not meet the <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html?fbclid=IwAR15Xp8-qiYMguctLCjhXxu2X4rQkgC2iNSfoZhSaKYKMlUabYHv3cCKV8o"
        href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html?fbclid=IwAR15Xp8-qiYMguctLCjhXxu2X4rQkgC2iNSfoZhSaKYKMlUabYHv3cCKV8o">price
        cap of ₱270/kg of pork ham or kasim and ₱300/kg for pork belly or liempo.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb809b-33c2-4bd2-9c4f-4f2aaaf9e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:24:56.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:03:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/2/1/Price-cap-pork--chicken-burden-hog--poultry-raisers-.html">Pork,
        chicken price cap a burden to hog, poultry raisers</a></strong></p>'
  'pldt-air-charter-biz-growth':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T15:42:53.139+08:00
    'imagesource': 'jcr:bb26fe0f-579d-4ba0-ab5a-759bf4e77913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '351bdd50-b43f-40f7-83f7-35db36fe3b44'
    'lead': 'PLDT, Inc.''s aviation arm Pacific Global One Aviation or PG1 is seeing
      a surge in demand for its air charter services as companies look for private
      flights amid COVID-19 fears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T15:48:03.700+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:02:44.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT''s air charter biz expects growth amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f308d9-2096-4e90-a6ed-c84ebf910d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — PLDT,
        Inc.''s aviation arm Pacific Global One Aviation or PG1 is seeing a surge
        in demand for its air charter services as companies look for private flights
        amid COVID-19 fears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3722c6-c423-452c-a3c5-840f089f3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by PLDT on Thursday, PG1 showed optimism the
        air charter business would thrive in the next three years, citing a report
        from market research firm Technavio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a0fa5-04bf-47e1-b9b5-5d1ed229f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Technavio report, the global air charter services market
        is expected to grow by over $7 billion through 2024 to be propelled by passenger
        segment. Demand for air cargo services is also seen to pick up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6423d31-2ee1-4eb9-ad2c-55f03fcdfb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been getting a lot of inquiries, especially from corporations,
        on our air transport services," Leo A. Gonzales, PGQ OIC-President, was quoted
        as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77a533-5944-4f68-a048-3e406c82399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as companies explore "a safer way to travel as the government
        gradually eases restrictions and opens up the economy," Gonzales added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ef718-14b6-4956-a2d6-9652b1740f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PG1 has also taken the advantage to boost its service offerings
        during the pandemic. Aside from ferrying business travelers, it has started
        accommodating medical evacuations, and transport essential personnel and cargo
        to critical areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27d6d5-df6c-4af6-a8bb-f8207fd8dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the PG1 hangar in Pasay City houses two helicopters and
        one airplane. The Bell 429 can seat five passengers and can fly from Manila
        to as far as Laoag up north or Cebu down south, while the AgustaWestland AW139
        is a medium-sized helicopter that can carry eight passengers to Luzon and
        the Visayas from the capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844d309-45a0-4406-961c-ed4ad9bc0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:02:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also operates a twin-engine turboprop, the King Air 350,
        which can fly eight passengers to all domestic points with airfields of at
        least a kilometer long, as well as Asian destinations including Hong Kong,
        Singapore, and Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43923300-3025-46da-b5b3-6c09c35c06b0'
      'mgnl:activationStatus': true
