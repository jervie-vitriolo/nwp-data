      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I call on the FDA, the whole IATF and National Task
        Force— speed up the procurement of vaccines that can be used on our health
        workers because they are the priority in our master list. So let’s expedite
        and do well in procuring vaccines that can be used on our healthcare workers
        so that the NTF can remain faithful to the master list… even if the first
        vaccines that will arrive are donations not recommended for them.]</p>'
    '6':
