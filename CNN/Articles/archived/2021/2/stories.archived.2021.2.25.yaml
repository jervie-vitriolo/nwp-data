      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        first batch of doses of COVID-19 vaccines from China''s Sinovac Biotech is
        set to arrive this Sunday, February 28, Malacañang announced.</p>'
    '13':
