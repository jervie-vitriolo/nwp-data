      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to receive its initial supply from the Chinese
        company behind the CoronaVac vaccine, with the government saying that the
        first 600,000 doses are slated to arrive Sunday, <a href="https://cnnphilippines.com/news/2021/2/25/Sinovac-to-arrive-Feb-28.html">Feb.
        28</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
