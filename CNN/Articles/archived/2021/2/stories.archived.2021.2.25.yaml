      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take advantage of low mortgage rates and build equity!," your "buy"
        brain says. "Have flexibility and keep your costs of getting in and out low!,"
        your "rent" side says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc93793-5a2b-48cd-a732-42d97d236ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f2f5d-07d8-45bf-b022-e89a89762e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the decision comes down to your financial fitness, how
        long you plan to live in the home and what your cash flow looks like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf9bbe-347c-4fa9-bfbd-1b9cdd9a8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e3fe5-b20e-42b9-a5dd-e06202a3db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of home purchases reached a 14-year high in 2020,
        prices also went up considerably. Meanwhile, with so many people leaving major
        cities, landlords have been left in the lurch, and that has translated into
        some attractive rental deals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7846da7-53ca-4b1b-8e93-3fff7aeacbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c612fe0-1ae1-493c-8617-8eed6d2c3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself these three questions to find out whether renting or
        buying makes more sense for you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8794b5-17a0-4b5d-b7a7-1078c703605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc8af1-44bd-4ed8-a7c8-0afb5c51bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Are you financially fit?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd5983-995c-4947-83f3-f538bfc94919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to figure out if buying is even an option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db904f6-07e0-4a22-95f7-e2701911a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1561f9c-e871-4463-8ce7-4d1e746312da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision between renting or buying is less about home prices
        or rents and more about whether you''re ready to be a homeowner. What does
        your savings look like after a down payment is taken out? What is your credit
        score?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f25cf-99a6-4ab1-9214-3cc9fe86f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642158c6-3379-4d7a-97c5-6f6c60682eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Dressel, a financial planner with Abundo Wealth in Minneapolis,
        likes people to have six months of expenses saved up in an emergency fund,
        $10,000 in cash to cover closing costs and moving expenses, and a credit score
        of 720 or higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5955ec-e607-41aa-b782-cdcdc2c0dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923853c7-0e67-42d0-b82f-adde15557c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency savings is of high importance and the 720 credit
        score has more wiggle room," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb67da-2d71-467f-87e7-fcad9cf3095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ef08-8eac-41d5-a7bd-abfd768905e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the overall cost of owning the home, including the
        mortgage and utilities, taxes, maintenance of appliances and the yard and
        the expense of everyday wear and tear should not exceed 40% of a person''s
        take home pay, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c251fa4-ac65-4425-bdd2-e4db75f1ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c310b9-feee-40a7-a8c5-4cfd3f5cc880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to also make sure they are not sacrificing their retirement
        or other goals just to own a home right now," Dressel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b61fa-ad46-4e1a-8470-5860130b34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce369a83-2bfb-40e2-b009-21476f0b101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Marte, a certified financial planner with Abundant Advisors
        in Charlotte, North Carolina, said people should also strive to be debt-free
        before buying a home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c59208-cbf0-4564-97d2-dfb4d76fb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b294f-400a-4ec4-bed2-1e339373fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not financially ready, paying rent is essentially buying
        patience and insurance against homeownership costs," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946eb17-53dd-4e0e-80ac-a839d71d0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5d1b2-c267-4179-a844-e6af47557899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. How long will you live there?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a29864-6c14-43f6-b6a4-486d05dba081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you only plan to live somewhere for two or three years, experts
        recommend renting. Especially now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69bc5d-64ff-4149-a42e-64ad929c2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b5c06-d968-49ec-9d5e-04e748f142dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in a city and need to stay there, now is a great time
        to continue to rent and get more for your money," said Jay Abolofia, a certified
        financial planner with Lyon Financial. "People are able to rent in the city
        for dramatically less because other people have fled and landlords have had
        to drop their rents."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bad6d5-b9fd-4fb7-a10d-88dade560533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfab4bb-f17b-4b9e-b9d3-cdf4f7a634e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling overwhelmed or rushed by purchasing in some hectic
        markets with low inventory, he said, renting is not a bad place to land, if
        it''s only for a year or so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23f1a2-6d63-4ee2-82cc-7b6f3053f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ab2f8-9576-424f-8526-8e04fd65dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the sense of urgency many potential buyers are feeling
        to lock in mortgage rates at their current record lows, saying that interest
        rates and home prices often have an inverse relationship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f060eca-bb56-4fb8-ac5f-9153231269e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a30d7-b305-4084-9e41-0f5162f5e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When interest rates are lower, that puts upward pressure on housing
        prices," he said. "Just because interest rates are low doesn''t mean it is
        a good time to buy and higher interest rates doesn''t mean it is a bad time
        to buy a home."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a026ea-4117-45b9-976e-adcdcc73eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812d132-1199-491e-964c-286bfefbedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Abolofia said, it is always a good time to buy if you''re planning
        on staying there for a while.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc304a4-2e2c-4c59-af82-eb56dd589c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cfec7-46ce-461b-84c5-512e26e29e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer you''re going to stay, the more it makes sense to buy,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa4724-19de-42cc-9d7c-e6e0fbdbf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b2913-2621-48e8-bb5c-a122e33096c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve determined your estimated time in this home, cross
        check yourself by asking if you''re being too conservative about how much
        house you should buy, said Leonard Steinberg, an agent at Compass in New York.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5477f6-27fa-45ef-b8dc-3d1863ff9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26147eb-dc0f-47a9-8e80-aea1ca42d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should be conservative enough that you can sleep at night and
        eat," said Steinberg. "But many people are too conservative."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b228c-34a4-42b2-bfea-83767d680ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9494ad-9b3d-4aaf-a93c-5d7c1650b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he often sees people buy homes that are too small and, after
        a few years, they realize the space isn''t working for them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f12741-8e23-4121-a067-c2e2a47cb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e467ef-adf9-4a08-90f4-223765b517df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they have the costs of selling and buying again," he said,
        which includes closing costs, inspections, appraisals and realtor''s commissions.
        "Moving a lot is expensive."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b54e5-0a86-4c5a-b9b1-90dc9133d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce037fd-672d-41f9-9d65-1afca6c65e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. What are your monthly payments?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7df65-2dc4-41a1-91a8-b882a9657954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a certain amount of money you will need to buy a home,
        complete the transaction and maintain it, and there is no sense in rushing
        into homeownership before you can comfortably cover those costs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c14ea-2cdb-4b33-95f2-1074d68c8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb42ae-206a-46cc-8381-aab8abf4a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can afford the mortgage on a monthly basis, can maintain
        an adequate emergency reserve and are at the right point in life, go ahead
        and buy," said Noah Damsky, a chartered financial analyst with Marina Wealth
        Advisors in Los Angeles. But, he says, do the math first.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638736a-1c43-4f90-b16a-fb90f96092e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428f7f5-1cce-4a50-b4c8-919b932e1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damsky recommends that your monthly mortgage payment should not
        exceed 35% of your gross income. But that is the upper end. Other models are
        more conservative and suggest 25%, in order to keep your debt-to-income ratio
        lower. A middle-ground recommendation says you shouldn''t put more than 28%
        of your monthly gross income toward your mortgage payment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894732f9-5aef-43b6-977b-d568020f1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401268a0-f820-4620-b30e-b276ce0fed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also consider what you can afford upfront.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf83d38-dac0-4adb-b3d3-e7cfd9ebb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dcb51-ddc1-4b24-9aba-39db20fbf091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traditionally buyers are encouraged to purchase a home with
        a 20% down payment, Damsky said, it could be advantageous to accept a larger
        mortgage balance with a lower down payment since mortgage rates are currently
        below 3%.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090e157-9de7-4e14-a6f3-5d4b1e5f8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4a4e1-a677-4cad-95ec-695ada7897ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage clients with less than a 20% down payment to purchase
        a home if they can obtain mortgage insurance at less than 0.2% per year and
        can maintain six months of emergency reserves after the purchase," said Damsky.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a42d1-be0e-4dd2-807d-65e7e0cb100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47c904-d516-4883-a2bf-7776529a2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some potential buyers may look forward to the tax benefits
        of homeownership -- including deducting mortgage interest, property tax payments
        and other expenses from their federal income tax bill -- Damsky cautions not
        to go overboard.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9741b6-8806-493a-8624-2c0eb18425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e3583-fedc-4933-8c00-d6039bcfe1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to temper their expectations by explaining that the tax benefits
        will often be substantially offset by a roughly 1% annual maintenance cost."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa47fa6-7d6e-43d0-8ebe-4a5f742a7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ede02-c412-4860-a84a-5a5f455a7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they should be warned: The out-of-pocket costs of caring for
        a home could be even more, said Matt Hylland, a financial planner at Arnold
        and Mote Wealth Management in Cedar Rapids, Iowa. He advises homebuyers to
        budget 2% to 3% of the home''s value to cover upkeep and maintenance.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b055adf-5dc7-4b92-ba7c-c10315197e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f9dbb-eb66-4ea9-810c-75fd73f82228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making sure you find a monthly payment that you can afford is important,"
        said Hylland. "But don''t forget to add to that other expenses you will face
        as a homeowner."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849fce6-ba4c-4a82-8e63-d4089c1b44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:23:59.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/24/success/rent-or-buy-feseries/index.html"
        href="https://edition.cnn.com/2021/02/24/success/rent-or-buy-feseries/index.html">Should
        you rent or buy a home? Ask yourself these 3 questions</a>''</em></p>'
  'Worldwide-web-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T07:24:08.931+08:00
    'imagesource': 'jcr:6c74a685-0af4-49a4-bb06-c734bd691be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280b5a4b-e394-4835-b904-c4429812968d'
    'lead': 'Over the last year, the worldwide web has started to look less worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T07:26:40.489+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:04:18.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:50.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['worldwide-web']
    'template': '1'
    'title': 'The worldwide web as we know it may be ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242a939-dfc6-499f-afff-9a9c37415d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the last year, the worldwide
        web has started to look less worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6db419-5828-4543-9976-fce72082735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af8f18-5b67-4853-a4b7-a2a9e4f048f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is floating regulation that could impose temporary bans on
        US tech companies that violate its laws. The United States was on the verge
        of banning TikTok and WeChat, though the new Biden administration is rethinking
        that move. India, which did ban those two apps as well of dozens of others,
        is now at loggerheads with Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20989102-e260-4df0-9ef7-165240a0ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b91232-a172-457e-b6e4-0d9c0765b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this month, Facebook clashed with the Australian government
        over a proposed law that would require it to pay publishers. The company briefly
        decided to prevent users from sharing news links in the country in response
        to the law, with the potential to drastically change how its platform functions
        from one country to the next. Then on Tuesday, it reached a deal with the
        government and agreed to restore news pages. The deal partially relaxed arbitration
        requirements that Facebook took issue with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa1de6-aff1-4494-b1b9-a790b834637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca0639-d50b-41de-b768-34b34bdfa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement of the deal, however, Facebook hinted at the
        possibility of similar clashes in the future. "We''ll continue to invest in
        news globally and resist efforts by media conglomerates to advance regulatory
        frameworks that do not take account of the true value exchange between publishers
        and platforms like Facebook," Campbell Brown, VP of global news partnerships
        at Facebook, said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12999430-0411-4cb1-97fe-09cc86286102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dfcf2-c606-4962-9a9d-c3f77f9f039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if such territorial agreements become more common, the globally-connected
        internet we know will become more like what some have dubbed the "splinternet,"
        or a collection of different internets whose limits are determined by national
        or regional borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dec808-e4a1-45b6-9c40-a3982a3944c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02e6a8-1ec2-4761-aa4e-b1b695171dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of rising nationalism, trade disputes and concerns
        about the market dominance of certain global tech companies has prompted threats
        of regulatory crackdowns all over the world. In the process, these forces
        are not just upending the tech companies that built massive businesses on
        the promise of a global internet, but also the very idea of building platforms
        that can be accessed and used the same way by anyone anywhere in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463a3d1-0992-4455-b93a-44e7ffa0c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edec2ab-5f15-4bbc-904b-116e5c042810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the cracks only appear to be getting deeper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e9b4c-c808-451f-a022-2dac8e3bf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccb4a8-8fa3-46fb-a581-50655b647ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there is a global tendency towards fragmenting the internet
        much more than it has been fragmented in the past," Daphne Keller, director
        of the program on platform regulation at Stanford University''s Cyber Policy
        Center, told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dece30-a4b8-4619-993f-e12b41e8197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c0314-8cde-4fb1-993d-0d8e52946e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recent events have shown, a platform doesn''t need to be banned
        or shut down outright for that fragmentation to happen. In response to Australia''s
        effort to make it pay publishers, When Facebook stopped showing links from
        news outlets to its Australian users, users outside the country could also
        no longer access content from Australian news outlets. The temporary move
        ran against the very premise of the internet serving as a tool for the free
        flow of information globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7138d94-59bb-49f1-89ae-aba3ada1377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7846a62-426a-446b-bcc5-e4c9d909aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, when warned that it was "welcome to do business" but "must
        also respect Indian laws," Twitter sought a middle ground by withholding some
        accounts that were using what the government called "incendiary and baseless"
        hashtags which means those accounts weren''t visible within the country but
        could still be accessed outside. (The South Asian nation has also shown a
        greater willingness to go after foreign tech companies, proposing major restrictions
        on their operations and, amid a diplomatic standoff with China, banning TikTok
        and dozens of other Chinese-owned apps.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b038865-cb2f-4243-ac96-8f77ab194b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07308687-5b1c-4331-9e69-410aa4632fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a very different landscape from the one that allowed US tech
        firms to accumulate enormous wealth and power. With notable exceptions such
        as China and North Korea, Facebook and its peers were able to launch their
        products all over the world with little pushback. Now that openness may no
        longer be a given.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f8506-c4d9-4c04-9965-9f32b2419464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bf703-6c1b-4f9f-9ba9-1f2fbb346208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s legal in Sweden isn''t legal in Pakistan, and so we have
        to find some way to reconcile that with the way the internet works," Keller
        said. The result is that "either platforms voluntarily or governments forcibly
        are erecting geographical barriers, so that we see different things in one
        country than in another."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a9006-cfa1-463d-9b61-1af23e4fb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4761ca1-d687-4f99-a4da-42d23de0af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The great retreat</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094aada-c638-4193-9dc5-87ccbdf956a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook isn''t the only tech company in the crosshairs of
        governments around the globe, it is perhaps more emblematic than any other
        Silicon Valley business of the promise of a global internet running up against
        various countries'' laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac68e2-e13f-4b3e-b569-6c6794672cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fef385-fa31-4dd7-a9aa-bed12381bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, Facebook CEO Mark Zuckerberg was talking up his
        goal of reaching 5 billion users, or the majority of the world''s population.
        Already, the company has more than 3 billion monthly active users across its
        various apps, in a testament to its rapid expansion all over the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055253f-2225-407e-9b50-8e0ebd745512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949e12f-b2e1-4142-bf26-3b1a97b4215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it so that anyone, anywhere — a child growing up
        in rural India who never had a computer — can go to a store, get a phone,
        get online, and get access to all of the same things that you and I appreciate
        about the internet," Zuckerberg said in a 2013 interview with CNN''s Chris
        Cuomo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3faba9-d600-4b02-8833-08ff427ef0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9d6b6-43d4-4e5b-a971-d3d368587d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in China, where the government''s online censorship apparatus
        known as the Great Firewall has locked Western tech companies out for decades,
        Facebook and Google both sought to make concessions to be allowed in (albeit
        with little success).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc8a38-3f5b-4599-a147-5562d4641dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99005da-9a73-4540-91e0-0cfaf0893abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Facebook is instead turning to what''s become an increasingly
        tried-and-tested playbook for the tech industry: threatening to pull its products
        out of markets in the face of unfavorable regulation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e56dd8-dcd6-412a-8bec-4aba9608b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e978a-56b1-4b86-8d57-cc36703cd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Google shut down its Google News service in Spain after
        the country passed a similar law to the one Australia is now contemplating.
        In Australia, too, it threatened to pull its search engine out of the country
        over the same media law before ultimately giving in and signing deals with
        some of the country''s top publishers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0bffd-f558-4105-b3c6-85ccb68285d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477345a8-999d-4b76-99a8-6d26aa710179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, at least, the playbook seemed to work somewhat for Facebook.
        But there are signs that countries around the world — including the United
        States — are more willing to play hardball and follow each other''s leads
        on reining in Big Tech. Those companies are ultimately dependent on continued
        access to billions of users around the world, and governments have shown they
        are willing to cut off that access in the name of protecting their citizens
        and sovereignty online.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce52cd-6512-4e3b-a07e-571dbe46a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d44c1-491d-470b-b181-8db76af53064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes will only get higher if more governments jump on the
        bandwagon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bf419-5764-4dcd-b50c-ce19046e4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af73f1-5376-4353-a381-a002d0e71e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of a game of chicken," said Sinan Aral, a professor
        at the MIT Sloan School of Business and author of "The Hype Machine: How Social
        Media Disrupts Our Elections, Our Economy and Our Health."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cf222-3b01-4b1a-8bef-3dfcebf5af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5bd0c9-63c5-40b5-a56f-48296979505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aral says companies such as Facebook and Google will encounter a
        slippery slope if they start to exit every market that asks them to pay for
        its news, which would "severely limit" the content they can serve their global
        user base.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337b6ac-4040-4f06-9ceb-c9fd032cfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645ee25-b6f2-4c6f-b019-7106b4a0bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a vested interest in trying to force any one market to
        not impose such regulations by threatening to pull out," he said. "The other
        side is basically saying: ''If you don''t pay for the content, you''re not
        going to have access to our market of consumers or the content in this market.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b8acd-4724-4d72-84f3-6aaf916e0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c44319-c23d-46ef-b241-34fafeee2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the internet fractures, global regulators coalesce</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5abb0-9d26-496f-8aa0-698c49efedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fight over news in Australia is a relatively small part of the
        clash between tech and governments, which has largely been focused on issues
        such as censorship, privacy and competition. But the response to Facebook''s
        move in Australia has shown that a more international effort to rein in Big
        Tech may be gathering momentum -- and with it, the potential for additional
        fracturing of how internet services function from one country to the next.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89b7b4-b09c-4633-a118-f614cafafe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3e88a-2a6b-4794-a844-df773cf0c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his government faced off against Facebook last week, Australian
        Prime Minister Scott Morrison issued a warning to the social media giant:
        what you do here may come back to hurt you in other countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc980208-1e11-476d-8963-0ae5d38b6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbff40b-3582-49e9-b45f-04c27ff2863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions will only confirm the concerns that an increasing
        number of countries are expressing about the behavior of Big Tech companies
        who think they are bigger than governments and that the rules should not apply
        to them," he said in a Facebook post. "They may be changing the world, but
        that doesn''t mean they run it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361dede-5276-4a11-9633-5da3eeee7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6bdcb-9113-4f51-8cb4-f946cdf5136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Morrison said Facebook''s decision to restore news was
        "welcome," adding that the government remained committed to proceeding with
        its legislation to ensure "Australian journalists and news organisations are
        fairly compensated for the original content they produce."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56c03c-8b81-4a81-8655-4d1013a56d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b4e4b-6843-45d3-863d-22127ccce08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries, including the United Kingdom and Canada
        are now considering similar legislation against social media companies — and
        many of those countries are talking to each other about how best to do that.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dbd1c-8b98-41d0-b761-8e6771e5d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae805e2-0e80-43aa-b99d-1ac8d2b038f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be extremely useful if governments would come together
        in some kind of transnational process and come up with a treaty or some kind
        of standard about who gets to reach out and affect content and information
        outside their national territory," Keller said, "because that''s what a lot
        of them are trying to do, but they haven''t, and so as a result you get this
        very fragmented patchwork."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb339ae-d096-4963-af74-57b9a3045e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:26:40.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
