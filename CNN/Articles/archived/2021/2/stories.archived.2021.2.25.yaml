  'GameStop-CFO-Jim-Bell-resigns':
    'author': ' Clare Duffy, CNN Business'
    'caption': 'Jim Bell is resigning. Bell serves as Executive Vice President and
      Chief Financial Officer for GameStop, a role he was appointed to in June of
      2019.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-25T07:54:11.895+08:00
    'imagesource': 'jcr:47cfd04b-7f38-489b-a23a-2ade357b90b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa50b75-059d-4861-8ce3-346e7ca18f83'
    'lead': 'After a wild several weeks for GameStop, the retailer''s chief financial
      officer is resigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T07:57:15.657+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:04:14.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:51.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jim-Bell']
    'template': '1'
    'title': 'GameStop CFO resigns a month after the Reddit trading frenzy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bb70c-4d0a-46ec-b22d-bc9c962d4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a wild several weeks for GameStop,
        the retailer''s chief financial officer is resigning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafa2e7-dd06-46f0-9a45-5cac8a139e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba361425-2227-43ed-8d68-4f2fd5767edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday that Jim Bell, its executive vice
        president and CFO, will resign from his roles on March 26. GameStop has started
        searching for a new CFO "with the capabilities and qualifications to help
        accelerate GameStop''s transformation," it said, hinting at the company''s
        efforts to shift its focus from physical to online retail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a86ff3-30a7-44b7-8d0e-ad7ef3953f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15c22c-4501-436c-81b2-4f1798f6af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes about a month after a trading frenzy fueled
        by the Reddit page WallStreetBets caused a massive spike — and, later, drop
        — in GameStop''s stock. From the start of the year to January 27, when the
        stock closed at $347.51, shares gained nearly 1,915%. GameStop stock is now
        trading around $45, a big dip but still above where it started the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dfe71-0a91-4a82-8aa0-f304f86b9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8195c6-23ed-454c-a947-f91e718659e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event provided massive publicity for GameStop, garnering the
        attention of everyone from the White House and Janet Yellen to billionaires
        like Mark Cuban and Elon Musk, not to mention the entire internet. It also
        raised questions about GameStop''s future, as short sellers who believed the
        struggling retailer''s fortunes would fall farther were pitted against retailer
        traders who believed the company was being undervalued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552eb97-4d12-43e3-b3a7-aceebc0f129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fd3b7-bfc3-4047-8f8d-7c82c0565ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN Business about the reason for Bell''s departure,
        a GameStop spokesperson said the company is "not providing any further comments
        at this time concerning the announcement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5505042-5436-42c8-adcf-e0672ccbee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fa4f7-61d3-43c1-b885-2a7ebf8617c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, GameStop said it "thanks Mr. Bell for his significant
        contributions and leadership, including his efforts over the past year during
        the COVID-19 pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a51d8-f931-4b35-bf72-241a720e79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc493c-b751-461e-b3d7-94889452525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell became GameStop''s CFO in June 2019. That year, the company''s
        chief executive admitted GamesStop was in a "tough place" — it was suffering
        from falling sales and had plans to close around 200 stores. While the larger
        video gaming industry has been growing, physical games, one of GameStop''s
        mainstays, have become less popular.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffc528-c45f-45c3-b48d-c5847dbe20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030985b7-3dfd-465c-b70d-7a71be797df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic hit and things got a whole lot worse. In September,
        the company announced it planned to close between 400 and 450 stores globally
        by the end of the year, around 100 more than it had initially projected last
        March. And in the three months that ended October 31, the company''s most
        recent reported quarter, it posted a net loss of $18.8 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b0c18-0d3b-49da-8078-36dd28fb8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caeabd4-e94a-4a06-97ec-05afa9b8fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some investors remain hopeful about the company''s ability
        to reduce its reliance on sales in physical stores and transition to e-commerce.
        The founder of online pet store Chewy.com, Ryan Cohen, made a large investment
        in GameStop last year and now sits on its board, along with two former Chewy
        colleagues, and could help push the retailer into the digital age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6341ee-e803-4a20-bcaa-85e8daea3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332f693-6b3d-4fa8-b9ab-6c459a43390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no permanent CFO replacement is found prior to Bell''s exit,
        the company plans to appoint Chief Accounting Officer Diana Jajeh as interim
        CFO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7d1e0-10b8-49f6-8908-bd125787470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T07:57:15.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:04:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/02/23/tech/gamestop-cfo-resigns/index.html">GameStop
        CFO resigns a month after the Reddit trading frenzy</a>''</p>'
