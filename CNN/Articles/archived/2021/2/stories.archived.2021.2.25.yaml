      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Pentagon report on extremism obtained
        by CNN gives disturbing insight into how White supremacists are active in
        the military and offers recommendations to better identify domestic extremists
        and prevent them from serving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80566ea-8f36-4916-b06a-e7cd04519037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13930644-8324-42ab-bc26-468a596034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It details an instance of a former National Guardsman who is a member
        of a dangerous neo-Nazi group bragging about openly discussing extremist views
        while serving and separately describes service members describing how they
        recognize fellow White supremacists by their fascist tattoos and T-shirt logos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65b42a-01a8-4a31-b900-807a73ad659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a4ebc-e21a-4505-adca-0d1c6bfcf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report, commissioned by Congress and dated October 2020,
        concluded that extremist views were not widespread and identified "a low number
        of cases in absolute terms," it underlines the urgency of the problem because
        "individuals with extremist affiliations and military experience are a concern
        to U.S. national security because of their proven ability to execute high-impact
        events."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee676c33-7dcd-4228-810b-f548ef1d35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4067ca-11ae-40c3-a12c-c91a2c1c8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roll Call was first to report on the Pentagon''s findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60b32a-6fd6-48f6-98bf-59aabdfb7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dbb02-e697-4b20-b51f-4d5c52db41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s new defense secretary, Lloyd Austin, has
        made confronting extremism a top priority, following the violent insurrection
        at the Capitol in January. Earlier this month he ordered a militarywide stand-down
        within 60 days so commanders can have "needed discussions" with service members
        about the issue of extremism. The urgency of the problem was underlined by
        a CNN analysis that found that at least 27 current or former members of the
        US military are facing federal charges in connection with the riot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab5914-7d02-4280-b368-80e7c5f56742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137ac84-105c-477d-9549-6fa5289a841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never been an acknowledgment from the top ranks that this
        has to be handled, so the fact that we now have that and there is an effort
        underway to do something is actually quite encouraging," said Heidi Beirich,
        co-founder of the Global Project Against Hate and Extremism. "Now, how well
        that''s done and executed and all the pieces are put in place, that''s a different
        question that we''ll have to wait and see what the results are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca04da-09fc-4a56-9e23-4800b4f9e198'
      'mgnl:activationStatus': true
