  'No-urgent-need-Bayanihan-3':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T16:07:17.644+08:00
    'imagesource': 'jcr:c658c507-cf64-4d6d-9a88-531e3978e7e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2adc7a13-8821-4cb6-a55c-e4d1396a7f81'
    'lead': 'Senator Joel Villanueva on Thursday said there is no "urgent need" to
      pass an additional stimulus package since funds for programs meant to revive
      the recession-hit economy under other pieces of legislation have yet to be fully
      released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T16:09:58.831+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:02:21.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:04.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: No urgent need for Bayanihan 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e333ee-0e84-4c35-b457-c64933b6e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> —&nbsp;Senator
        Joel Villanueva on Thursday said there is no "urgent need" to pass an additional
        stimulus package since funds for programs meant to revive the recession-hit
        economy under other pieces of legislation have yet to be fully released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52fc56-9508-4a77-a974-43fc17ee929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the 2020 budget still there, Bayanihan 2 budget still is there,
        and then 2021 budget is still there, we have yet to see an urgent need — na
        kaya pa irollout ang projects and programs na ating gagawin with Bayanihan
        3," Villanueva told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85763375-7b2f-414f-a43a-dda5579048ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have yet see the urgent need — that we can still
        rollout the projects and programs with Bayanihan 3.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49081f98-f725-4c9c-aa54-4b5fd44aefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, House Speaker Lord Allan Velasco and Marikina
        City 2nd District Representative Stella Luz Quimbo filed House Bill No. 8628
        or Bayanihan to Arise As One Act, which seeks to secure an additional stimulus
        package amounting to ₱420 billion to jumpstart the economy. The bill hopes
        to be a continuation of the Bayanihan to Heal as One Act and Bayanihan to
        Recover as One Act that were passed last year to mitigate the impact of the
        COVID-19 pandemic. Bulk of the proposed funding would help businesses survive
        the pandemic and deliver another wave of cash aid for poor Filipino families.
        https://cnnphilippines.com/news/2021/2/7/velasco-420-billion-bayanihan-3.html</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b06d7-810b-479d-ab42-2fd29741dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he is still open to discuss a third version of Bayanihan,
        but he noted that projects under the ₱4.5-trillion 2021 budget already seek
        to address the challenges due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0519c1-906a-4869-a1ef-2e5fc05bec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat tayo open sa anumang mga inputs, anumang mga (We are open
        to inputs) and ideas that can particularly address the problems and the challenges
        we are facing today," he said. "However, we are also aware that the 2021 budget
        ay na nakapaloob na dito ang marami sa ating inanticipate na mga challenges
        o problema na pwede nating kaharapin," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b28e8-be2b-40b4-b2dd-f7914dedd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, we are also aware that programs under the
        2021 budget will already address the challenges we anticipate or problems
        that we might face.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d5e7e-f888-4399-90fa-ddd7364c0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Rodrigo Duterte extended the validity of funds
        appropriated under the P4.1-trillion national budget for 2020 and the Bayanihan
        2, which provides a ₱165.5 billion budget for pandemic response and recovery.  Remainder
        of the appropriations under the 2020 spending plan will still be available
        for release until December 31 this year. Funds set aside under Bayanihan 2,
        which was supposed to expire on December 19 last year, can still be released
        until June 30 this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc8203-b301-4da9-a41f-1dee7c852c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:09:58.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Budget and Management show as of February
        10, only over P3 billion under Bayanihan 2 remains <a href="https://www.dbm.gov.ph/index.php/programs-projects/status-of-covid-19-releases#bayanihan-2"
        target="_blank">unreleased</a>.</p>'
  'OCTA-report-February-25-Pasay-increase-Manila-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T16:09:39.142+08:00
    'imagesource': 'jcr:6e607ee1-f40b-40a9-9344-9c54c43cfbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7da8fdf-3371-4866-8b6b-4147cef5ad8d'
    'lead': 'Metro Manila continues to record an upward trend in COVID-19 cases, with
      one city logging a 160% increase in new infections, independent research group
      OCTA said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T16:13:39.151+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:02:19.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:04.968+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasay City logs 160% spike in new COVID-19 cases as trend in Metro Manila
      ''still increasing'' — OCTA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a3803-0333-4383-9e2e-c62cfa11eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong> Metro
        Manila continues to record an upward trend in COVID-19 cases, with one city
        logging a 160% increase in new infections, independent research group OCTA
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fbe4b-1358-4cb6-85fa-4de907d7cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, OCTA acknowledged that localized
        lockdowns may have helped in slowing down cases in the National Capital Region
        in the past days, but noted that metrics still point to an "increasing" trend
        given the reproduction rate in the area stands at 1.32.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125263d-85bd-4299-bfcc-a05660d23332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive rate ideally should be one or less, as anything
        higher means there is still significant community transmission, according
        to medical experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2baa3-25ef-4f91-a38a-ad467027f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New cases in NCR are expected to increase at least in the short
        term," OCTA said in its report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4c9c1-5fed-49eb-a2f9-1579fd0f0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay recorded a 160% spike in new cases compared to the previous
        week, the group added, noting that the city also logged a high daily attack
        rate at 12.67.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f5695-238e-4a33-ae9a-17409f778c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials earlier said swab samples of some COVID-19 patients
        from Pasay City will be <a href="https://cnnphilippines.com/news/2021/2/24/Pasay-COVID-19-cases-variant.html">sequenced
        by the Philippine Genome Center</a> to check if the more contagious variants
        have been causing the surge in a number of barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d199a6-18c3-48b0-9bbd-7f10d4bf1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Malabon, Manila, Makati, Taguig, Paranaque, and Marikina
        also listed over 40% increase in new virus cases compared to the previous
        two weeks, according to OCTA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358fe97-0772-40a6-8550-d01db9d5dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:13:39.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city of Mandaluyong was hailed as the "best performing"
        LGU in Metro Manila as it avoided a spike in infections and logged a low daily
        attack rate. Muntinlupa, Valenzuela, and Pasig also performed well in several
        key metrics, OCTA said.</p>'
