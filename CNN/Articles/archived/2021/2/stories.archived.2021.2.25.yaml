    'title': 'Agri losses due to ''Auring'' reach ₱79-M'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce50d9-506b-4f24-98c3-f242b55ba777'
      'mgnl:activationStatus': true
