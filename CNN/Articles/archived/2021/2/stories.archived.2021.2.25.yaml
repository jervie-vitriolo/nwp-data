      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ad3f9-8e1f-4f86-a5ae-b0affbe8eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers still top priority</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e3534-c853-485a-8671-7abb01c3c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang stressed that health workers will remain the
        top priority for inoculation, regardless of their preferred vaccine brand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f902c5-600b-4d57-875a-07d594567809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5efd7d-333a-46a1-96f9-3fdd171018df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the <a href="https://www.cnn.ph/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">600,000
        doses</a> would be enough&nbsp;to cover 250,000 health workers and 50,000
        soldiers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d3628-6563-420c-8a90-488d62efb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfc888-cf1e-475d-a891-423042b4ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db815b6-fe4b-4c16-a4d7-8f23130ca3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want it, they will still have the priority, if they don''t
        want it, they will still have the priority <em>kung dumating ''yung ibang
        brands</em> (when the other brands arrive)," Roque said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329396e-35dc-4d72-ab68-910b79089acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68ceb3-705a-46b1-b653-c955baeadbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-based vaccine manufacturer received its emergency use
        authorization last Monday. Food and Drug Administration Director General Eric
        Domingo clarified in a briefing on Wednesday that despite not recommending
        Sinovac for health workers and senior citizens due to their low efficacy rate
        in clinical trials, it is not necessarily being prohibited.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9fa50-39c1-4a7e-9ec8-87251022b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07048fe-bc15-4137-9f79-aa726c6e2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po siya bawal, actually kung ang healthcare workers gusto
        na po niyang tanggapin ito, maaari po iyon,"</em> Domingo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f115238-b4fd-4726-bec2-b6fd49782cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aefc74-d140-4d20-be4e-6db9fb8b1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not being prohibited, actually if the health
        workers want it, they can still accept it.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6bb7e-5430-4af4-ab79-5dd8b685ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0e361-04c0-42b9-8aaf-5c429658c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said in his report to the President
        on Wednesday that it will take the government about <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/25/galvez-admits-low-vaccine-supply-Q1.html"
        href="https://www.cnnphilippines.com/news/2021/2/25/galvez-admits-low-vaccine-supply-Q1.html">two
        to three days after the arrival of vaccines</a> to proceed with the rollout.
        He added that more doses will come in the second quarter, but the main volume
        will be delivered from July to December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb2759-c231-437f-af50-e4fdc61dacda'
      'mgnl:activationStatus': true
