      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e916fd-0e7e-4a1e-b5af-00661289c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:57:07.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found 6% of children who were exposed to tobacco smoke
        had high blood pressure compared to 4% in children who weren''t exposed, according
        to a study published Tuesday in JAMA Network Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4f157-a28e-4642-a7ff-54a0c384c174'
