      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President stressed that even in the middle of a pandemic,
        Filipinos must "walk forward together" to get through the crisis, a key lesson
        which can be seen in the 1986 military-backed civilian revolution that ended
        the dictatorship of Marcos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072eb203-98d0-4c28-bc20-b508e6d2d617'
      'mgnl:activationStatus': true
