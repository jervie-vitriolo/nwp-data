      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08afb6-4f40-4a8c-811e-7f251aeaf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out Wednesday to Baugh''s office regarding the investigation
        and has not heard back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae32cf-dc48-49c6-a8d9-e8766482084c'
