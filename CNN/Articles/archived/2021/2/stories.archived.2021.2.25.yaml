      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f1e57-c012-453c-9edd-118b41133e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to the<a href="https://cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">
        fatal shooting of four soldiers by policemen in an operation in Jolo, Sulu
        in July 2020</a>, an incident which Army Chief Lt. Gen. Gilbert Gapay described
        as a rubout when his men were "murdered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddb09c-5285-4c53-bd73-d9ee78d8ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6375c-4bee-4f88-9cc9-a54dc49ca568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the nine policemen who were involved in the Sulu shooting
        <a href="https://cnnphilippines.com/news/2021/1/2/Cops-Jolo-shooting-incident-dismissed-PNP-.html">were
        dismissed from service</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7f64c-020b-46eb-ad3f-cef47df81fc8'
      'mgnl:activationStatus': true
