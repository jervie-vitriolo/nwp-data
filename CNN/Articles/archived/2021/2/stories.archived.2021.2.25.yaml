      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and critics alike have flagged concerns about the approval
        issued by the regulatory agency given the product’s reported lower efficacy
        rate. The FDA earlier recommended against the inoculation of health workers
        with the said vaccine although a company official <a href="https://cnnphilippines.com/news/2021/2/24/Sinovac-respects-FDA-EUA-healthcare-workers.html">insists</a>
        that the vaccine is good at protecting them.</p>'
  'dfa-rising-attacks-asian-americans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-25T19:09:04.828+08:00
    'imagesource': 'jcr:82e4fbf3-876f-472c-86b1-9ff6b806fe26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1bd8e2-f1d1-46bf-bc95-45e1dd89819f'
    'lead': 'A party-list lawmaker urged the Department of Foreign Affairs on Thursday
      to take action on hate crimes against Asians in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T19:13:07.177+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:00:56.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:11.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA urged to act on rising attacks against Asians in US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803296a-6abe-48f4-bc45-34108d741541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)</strong> — A
        party-list lawmaker urged the Department of Foreign Affairs on Thursday to
        take action on hate crimes against Asians in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f781a8c-a4f4-4298-b1b3-9b6f76890cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Rep. Alfredo Garbin Jr. expressed concern about the "rising
        hate attacks" against Asian-Americans amid the global health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc783a-2c37-4a6f-99cc-dc265f0a083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I request the Department of Foreign Affairs to express to the United
        States authorities, through our embassy and consulates, the necessity of protecting
        our citizens and fellow Filipinos," he was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d5ac6-9dd6-48f3-9903-520233ffcade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US authorities should undertake effective responses to the racially-motivated
        hate crimes, including their root causes," Garbin added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c1deb-0b0d-469b-8184-dd25b7288248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited recent reports involving a 61-year-old Filipino
        whose face got disfigured after an attack in the New York subway, and another
        elderly Filipino woman who was assaulted in San Diego, California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655fec5-ea22-4ee8-8ec5-28042afc5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from rights group Stop AAPI Hate showed that from March to
        December of last year, over 2,800 firsthand reports of hate against Asians
        across 47 states and Washington, DC were reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00048867-0005-41bf-a4ba-b86c6177090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said about 71% were cases of verbal harassment; shunning or avoidance
        made up about 21%; about 9% of the incidents involved physical assaults; 6%
        included being purposely coughed or spit on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf31e2f-e8e5-40d7-84ef-8ecfcb8faefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to a report of the Asian American Bar Association
        of New York, the New York Police Department witnessed an eight-fold increase
        in reported anti-Asian hate crimes for the first nine months of 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9c8aa-a6b3-48ea-92f6-8199d7a50dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T19:13:07.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:00:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2021/2/14/As-attacks-against-Asian-Americans-spike--advocates-call-for-action-to-protect-communities.html">As
        attacks against Asian Americans spike, advocates call for action to protect
        communities</a></strong></p>'
