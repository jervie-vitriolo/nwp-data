      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> President
        Rodrigo Duterte once again called on Filipinos to "set aside differences"
        and work together in keeping the spirit of the EDSA People Power Revolution
        alive, as the country marked the 35th anniversary of the historic event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f425012-44f9-4d5e-8a21-25b75ba195ac'
      'mgnl:activationStatus': true
