    'mgnl:lastActivated': 2023-01-25T15:03:27.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:00.939+08:00
