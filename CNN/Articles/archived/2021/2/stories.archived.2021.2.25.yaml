    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16cbbd-98fb-4826-94ce-65e7526a413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.285+08:00
