      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddcc61-9534-439e-b69a-33cf77b1e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Equality Act passed in the US House of Representatives
        but was not taken up by the Senate. It was reintroduced in the House last
        week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edf657-3b41-4e95-ac09-fc215cb2fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:54:40.929+08:00
