      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current or former members of the military are primary targets for
        extremist groups, because members with military service give the groups legitimacy
        and bring "combat and tactical experience" in order to carry out their attacks,
        the report states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584be29-727c-4b84-8280-045930814797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3063eb-9be5-497b-9285-6658bb2a5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to service members with combat training and technical weapons
        expertise can also increase both the probability of success and the potency
        of planned violent attacks," it adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
