      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb4ead-d3f8-4666-b384-a2760f11840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T16:05:49.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and PDEA will create a joint body to look into Wednesday''s
        shootout, while Justice Secretary Menardo Guevarra already ordered the National
        Bureau of Investigation to conduct a parallel investigation into the incident.</p>'
