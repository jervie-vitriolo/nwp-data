      'mgnl:lastActivated': 2023-01-25T15:01:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c03933-2b54-4b95-9c5a-428aac4f1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that he would be able to then have a proper retirement, by standing
        on the iconic Swilcan Bridge in St. Andrew''s Golf Course in Scotland "and
        just being able to properly say goodbye to the game."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34baa13b-0165-4c98-ba9f-f293185c8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e486e8-6af3-4338-9496-b69dfff9064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Woods said he hoped to compete at this year''s
        Masters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68547eb-301b-4f10-960b-1f813d52ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789be907-9efe-4653-b4ae-ae40bea3b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Safety features and the seat belt saved his life, authorities say</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292ccfbb-5b72-407d-b6b3-0ab7e5940e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was driving a Genesis SUV courtesy vehicle by himself and
        is believed to have been traveling at a high rate of speed before the crash,
        authorities said. There were no skid marks or other indications of braking,
        Villanueva added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb7458-9412-40b9-91d8-074d32f227c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78944289-de20-4e85-956a-6cc39c77751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said that section of road is "downhill on a curve," and
        he and Gonzalez said the area is known as a trouble spot for speeding and
        accidents. The road has seen 13 accidents since last January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a012c-630e-4285-b3ed-f6098a00ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898806a2-0474-4417-a2fb-085fd8a81df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Sheriff''s Deputy Carlos Gonzalez, who responded
        to the crash, found a lucid Woods still strapped into his seat belt but trapped
        as the SUV had rolled over onto the driver''s side door.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851cb67-5311-425c-954e-9de1346b53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c6c1b-645d-485e-b784-808e86b2c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the fact that he was wearing a seat belt and that the
        vehicle safety features worked as designed by the manufacturer likely resulted
        in either reducing his injury or saving his life," Gonzalez told CNN''s Chris
        Cuomo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057da83-f2b0-4383-9524-03d9fc049ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d218f-9079-4dbb-a259-fcdc05eb5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car he was driving also featured an all-new safety platform,
        an executive for the automaker said in a statement to CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d24bf-358d-4eae-b0aa-f1415e59aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dddaa-2f4f-419d-b685-fc473f619345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety features of the Genesis GV80 include a strong focus on
        "passenger compartment protection/reinforcement areas," said Dana White, Chief
        Communications Officer for Genesis Motor North America. "This includes the
        use of advanced high strength steel for rigidity and safety."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6592b-9886-4e40-a632-e1bfaf7f5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed0c34-640f-43cb-984e-b50b7ca98c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was equipped with 10 standard airbags, including a "center-side
        airbag unique to Genesis that deploys between the front seats," according
        to White.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037121f8-7b6e-4364-b14c-813676cd3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd8c06-9856-41eb-8a31-34d7876a06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exterior of the vehicle was mangled in the crash, the
        interior damage was such that Woods could survive.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc4a0b-4a20-4941-8e36-77e9c5b51117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf5712-8501-4d9b-8678-3913ce8a38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen accidents with far less obvious (damage) that are fatalities,"
        Villanueva told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb74386-e6ae-4630-ab92-cbbcdf530585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/25/us/tiger-woods-car-accident-thursday-intl-spt/index.html"><em>"Tiger
        Woods has a long, uncertain road ahead after California crash, emergency doctor
        says"&nbsp;</em></a></p>'
  'Johnson---Johnson-vaccine':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T17:42:39.802+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
