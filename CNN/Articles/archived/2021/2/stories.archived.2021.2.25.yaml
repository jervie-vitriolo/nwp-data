      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3125a-6159-4a5c-9b1b-3a683997c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz has warned that restrictions
        in his country are starting to lose their impact, highlighting the urgent
        need of a boost to the bloc''s vaccine stocks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a65be-b8a0-4105-aadd-6ac5921cdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58675f7b-c7f4-4f1c-9b98-6019e37f3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective situation in Austria was simply that after six weeks
        the lockdown had lost its effect. People have adhered to it less and less,
        there have been more and more shifts to the private sector, and a lockdown
        where no one participates, of course, makes little sense," he told German
        newspaper Bild.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76557a50-bd8f-4741-a660-154b288b5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
