      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34e080-e048-4ea1-8ba4-f61e9430b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:24:40.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Vice President Leni Robredo reminded the
        public of "the work that remains to be done" while acknowledging that "the
        promise of EDSA has not yet been completely fulfilled."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48620b6e-c35e-49b4-9ed6-d5854da24cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:24:40.093+08:00
