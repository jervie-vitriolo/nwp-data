    'template': '1'
    'title': 'Gov’t urged to rush procurement of COVID-19 vaccines for health workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e12297-89d8-49a5-ae87-e05fa450108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:16:25.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25)—</strong> A
        senator on Thursday appealed to authorities to speed up the process of procuring
        coronavirus vaccines that will cover healthcare workers, stressing that the
        frontliners remain on top of the inoculation priority list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57438263-3259-45cf-9dbf-e74a86402e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:16:25.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senator Risa Hontiveros said
        she sees the arrival of China’s Sinovac vaccines as a welcome development,
        but underscored the need for the country’s pandemic frontliners to receive
        shots that would work for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385fa15-f653-41d3-b5a6-58f9d6a8c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:16:25.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananawagan ako sa</em> FDA [Food And Drug Administration]
        at ang sa buong IATF and National Task Force – <em>bilisan rin ‘yung pag-</em>procure
        <em>ng mga</em> vaccines <em>na pupwede sa ating mga</em> health workers<em>
        kasi sila ‘yung</em> priority <em>sa</em> master list,” Hontiveros told <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431994b-d740-4dd0-b634-862fdeb32d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T13:16:25.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:03:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>bilisan at galingan ang pag</em>-procure <em>ng mga</em>
        vaccines <em>na bagay sa ating mga</em> healthcare workers so that the NTF
        can remain faithful to the master list… even if <em>ang mauunang darating
        ay isang donasyon na hindi</em> recommended <em>para sa</em> healthcare workers,”
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c510c-5ece-42fa-a3e6-747d4de79546'
      'mgnl:activationStatus': true
