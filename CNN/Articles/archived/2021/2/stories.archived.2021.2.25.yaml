      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Acting US Capitol Police Chief Yogananda
        Pittman said Wednesday that the agency had taken action ahead of the January
        6 riot based on intelligence that extremists planned to participate in the
        preceding rally and planned to be armed, but that the intelligence failed
        to predict the scope of the attack, which would ultimately overwhelm officers
        when the Capitol was breached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b1989-c2aa-4f65-8e56-89cf198d3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ac392-421b-4907-994c-6c5d63d894c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:25:00.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had there been better intelligence of the coordinated attack, Pittman
        suggested, the US Secret Service might not have brought Vice President Mike
        Pence -- a target of the insurrectionists -- to the Capitol to oversee the
        certification of the November election that day, according to her testimony
        released ahead of a House Appropriations Committee hearing on Thursday.</p>'
