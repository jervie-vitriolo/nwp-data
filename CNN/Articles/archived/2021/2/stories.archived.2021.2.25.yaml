    'jcr:uuid': 'e747286c-e087-463b-b15a-4eae6cf8edfe'
    'lead': 'Malacañang says the arrival of vaccines in the country and those of its
      regional neighbors are only a few days apart. Other ASEAN members have received
      their first doses, while the Philippines expects its initial Sinovac vaccine
      supply to arrive Feb. 28.'
