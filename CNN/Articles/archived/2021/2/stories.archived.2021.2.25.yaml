    'title': 'PH metal production value up 1.13% in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1eaeb-521a-47a7-86b1-e436a22aaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) —</strong> The
        value of the country’s metal output grew 1.13% in 2020, data from the Mines
        and Geosciences Bureau revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcf1a1-dfce-4131-91b3-a22b49475340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bf51e-6d27-4c23-a52e-9ada4b170cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the agency showed that value of mine output last
        year was logged at ₱132.21 billion, up from 2019’s ₱130.74 billion. This uptrend
        was mainly driven by nickel production, it noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398e91-aa1e-442c-a19b-74048ad72c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d264bf-7c5e-4e91-90a0-b451e86ba76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nickel ore together with the nickel by-products - mixed nickel-cobalt
        sulfide and scandium oxalate ruled the production scene," MGB said, adding
        that they contributed ₱68.48 billion or 51.80% of total metal production value.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c2b05-e7e3-46f8-8026-a1e7714caa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e184a8-f2e6-4692-9ad1-431924eaf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that direct shipping nickel ore was the biggest
        contributor to the industry. It reported a 21% increase in its value at ₱38.39
        billion with production at 333,962 metric tons, which was up 3% year-on-year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7695944-88c5-44dc-91e5-4550ce57df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3db68-5fdb-460a-9510-9ac92925de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 11of 30 mining projects that reported zero production
        due to care and maintenance program or suspension order by the government,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323977db-49fa-4f85-826b-5d667b57011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cd860-8bd1-4945-844d-da6a272647f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, MGB said the commodity benefited from favorable
        metal prices due to supply disruptions, robust demand from China’s stainless-steel
        industry, and possible lower supply due to Indonesia’s nickel ore export ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8c221-7162-4d44-ac90-70b638fcdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69b8f3-6176-42c7-ac64-5ab336b44762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next to Indonesia, the Philippines is the largest supplier of nickel
        ore to China,” it said. “China was still the country’s top export market for
        its nickel ore followed by Japan in 2020.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93934f8e-fb8c-4e45-8aa9-c3343e8d49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457e646-5f84-4425-95d6-6c351c1b491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold earned the second spot, at ₱47.6 billion or 36% of the total
        production value. Copper was third, accounting for ₱14.88 billion or 11.25%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6dc88-ed3d-4029-9e11-d74f508fef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500002e-8f1c-4bc6-b0d8-ff9bbe323fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shared value of silver, chromite, and iron amounted to ₱1.26
        billion, making up less than 1% the total.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b490ed-a2a0-4b10-8dba-7bbf0ff10d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dad487-3d25-45f3-99c3-e9e179ecfad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite higher value, MGB reported lower production volume in
        2020 of gold, silver, and copper, due to the absence of Didipio mine of OceanaGold
        Inc. in Nueva Vizcaya after it failed to renew its mining contract. The mine
        contributes 20% to gold''s, 24% to silver''s, and 25% to copper''s annual
        production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2f058-0902-491c-b4ba-a3f7ad04e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6131c-2ae9-44e1-8605-3870e18ad5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold production declined 16% to 17,424 kilograms while silver went
        down by 23% to 24,024 kg. Copper production volume dropped 18% to 60,856 MT.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0665a8-a407-4bf0-9a10-3894248bac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75489ba-1442-4054-9211-655fae9864fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGB said prices of metals in 2020 were higher than their pre-pandemic
        levels.  Specifically, gold and silver both recorded an increase in price
        of 27%, reporting a price of $1,770.21 per troy ounce and $20.45 per troy
        ounce, respectively. This was driven by depreciation of the US dollar and
        lower interest rate, MGB noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a7620-ce5a-4263-a255-1e926d62e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fb47c-91c4-4467-a648-e7b9e7944af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency said outlook for the industry this year “remains
        uncertain” as the pandemic continues, with the implementation of lockdowns
        that leaves companies no choice but to reduce operating hours and manpower.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549b27d-961b-46eb-b129-e785cbac3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:55:31.228+08:00
