      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also urged the FDA and the Health Department to release
        their “full findings” of their study on the China-made vaccine, which logged
        an efficacy rate of 50.4% in late-stage vaccine trials in Brazil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
