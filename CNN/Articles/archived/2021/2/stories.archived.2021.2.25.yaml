      'mgnl:type': 'text'
      'text': '<p>The President has been a vocal ally of the Marcoses, particularly
        expressing his admiration for the Marcos brand of presidency in his past speeches.
        In 2016, he even approved the transfer of the late strongman''s remains from
        Ilocos Norte to the Libingan ng mga Bayani.</p>'
