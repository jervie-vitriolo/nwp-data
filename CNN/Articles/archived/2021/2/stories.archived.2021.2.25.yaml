      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the eventual outcome of that is that we have social media platforms
        in every major country or market that are separate, then what we will have
        is an information ecosystem that is completely bifurcated or splintered across
        the globe," Aral said. "What that portends is a citizenry that has completely
        different sets of information about local events, about world events, and
        perhaps a very splintered worldview of reality."</p>'
