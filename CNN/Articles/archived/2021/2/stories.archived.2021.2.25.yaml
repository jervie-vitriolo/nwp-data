    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:59:08.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 questions answered about Johnson & Johnson''s vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c019e0-1542-4970-8289-3b9617494975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is one step closer to having
        a third Covid-19 vaccine and it can''t come soon enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0e45a-5393-4bdc-8c06-e3071a09ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people clamoring for a shot, it was welcome news that the US
        Food and Drug Administration''s analysis Johnson &amp; Johnson''s trial data
        showed its vaccine is safe and effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb57c19-0367-4cc1-9228-9e3b44811586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what that could mean for you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb6a5d-47a7-4359-aa72-335c60a8feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How soon will the J&amp;J vaccine be available?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42904220-b722-4e02-8581-32fb9bbeb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be as soon as early next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf478e-215e-44ae-a282-142764b2c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine still has a few steps to go before the FDA gives emergency
        use authorization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385668b-5181-4d26-ad1b-958573974e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the FDA''s Vaccines and Related Biological Products Advisory
        Committee holds a public meeting. This independent group of experts determines
        if the vaccine works and if it''s safe. It will then make a recommendation
        to the FDA. The FDA usually follows its advice. The FDA could sign off on
        the vaccine as early as Friday or Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f860e6-dc79-471b-87ac-3898ff0f6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, the US Centers for Disease Control and Prevention''s
        Advisory Committee on Immunization Practices, known as ACIP, is scheduled
        to meet and set guidelines for who should get the vaccine. Their vote is scheduled
        for 3pm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8ca69-8f48-4df6-9e73-fc5319184196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the vaccine could start rolling out of the J&amp;J facility
        to vaccine centers around the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d66c0-8c89-41cc-a768-3f8098a27de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect those vaccine waiting lists to be gone any time
        soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e4416-9ba4-4ca3-8af1-694b19aa77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply is limited. The company says it only has 4 million doses
        of its vaccine ready to ship "immediately." It should have 20 million ready
        by the end of March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b27782-ff04-4b75-946f-88ee300592b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will people get this one?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af12867-3f1c-4919-9afa-92a20fe455b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That depends on where you live.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96af66-cb98-4a5c-8324-496d443adcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration said Tuesday that about 2 million doses
        will go to the states after the vaccine is authorized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8f50f-281b-46ff-a525-2b0873dbc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since states don''t have a lot of details yet, a lot of plans are
        up in the air. Until they know details like how many and when they will get
        these vaccines, it''s hard to plan. They also want to know who the vaccine
        may work for best.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4bbb9-e3d4-4491-aa5b-a6b8354ffbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas said it won''t have details to share until it knows more
        about the characteristics of the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f30c2-f8d1-43c9-9469-246063d59b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado said regardless of the details it hopes to make the J&amp;J
        vaccine available at mass vaccination sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da08639-d348-41ea-89fd-388270aae103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City plans a new initiative to expand access to seniors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31025a-ab52-41f9-bf7d-4cd71f5c8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the J&amp;J vaccine only requires one shot and doesn''t need
        special refrigeration, medical personnel will be able to bring the vaccine
        to homebound adults who cannot get to vaccination center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db0119-5131-4aac-b6ba-ab9bc354157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Monday that the vaccines that aren''t sent
        to states in this initial rollout will go to pharmacies and community health
        centers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a193ef-dada-4930-ae9c-20e871c14796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will I be able to choose the kind of vaccine I get?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fd26c-13e8-4796-a166-5fb6d8792c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That depends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9007cce-3261-4abe-bf6c-c849c9888e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to all my patients and to all my friends will be to get
        the first vaccine you can get. That''s what matters the most -- to get protected,"
        said Dr. Jeff Carson, Provost at Rutgers Biomedical and Health Sciences of
        Rutgers University in New Jersey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4540950-60d5-4bf5-acbc-7803658de7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado plans to offer a choice at its larger mass vaccination
        sites, according to Brig. Gen. Scott Sherman, director of the state''s unified
        coordination center vaccine task force. But that may not be true for all places
        where people get a vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac11e5-f2d0-45d5-9f4d-0a945a052d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, with the Moderna and Pfizer vaccines, some sites have
        been offering whatever vaccine they have the most of that day. The supply
        changes from week to week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d24716-18c7-4514-a7a8-28040aaa37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s not clear right now if the J&amp;J shot will be better
        for one group or the other. The ACIP committee will help make that determination
        Sunday and from there the states will make decisions based on those guidelines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3723b-c5c8-4a59-91ef-cc5fee9f8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long do I have to wait for protection for this shot vs. other
        shots?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d91799-15e4-4d3e-8b3e-f84a1891b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With any vaccine it takes your body a few weeks to build up immunity.
        Protection doesn''t happen right away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08745ac1-7f32-4150-940c-2469cdbfe574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the J&amp;J vaccine it looks like protection against moderate/severe
        disease starts about two weeks after you get vaccinated. By four weeks after
        the shot, data from the clinical trial showed there were no hospitalizations
        or deaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af33e3a-e6cd-4fad-a340-dac19ff3bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, this is a single dose shot, so there is no waiting around
        to get a second to develop full protection. US trials of the J&amp;J shot
        showed it provides 72% of protection against moderate to severe disease after
        one month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8acaa9-6398-4bf5-93b6-5c69a0b1a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies show you get some good level of protection with the
        first dose of the Moderna and Pfizer vaccines, but you don''t get full protection
        until about two weeks after your second dose. With the Moderna vaccine, the
        CDC says you should get your second shot four weeks after the first one. With
        the Pfizer shot it is three weeks. It takes about two weeks to develop the
        optimal level of protection after the second shot. The shots prevent Covid-19
        disease 95% of the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b28fe-fe68-45b9-9201-be2b7d3c3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How safe is this one?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b198e32-8f72-4613-af70-89666ef7c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA analysis said the J&amp;J vaccine has a "favorable safety
        profile."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907c341-7afe-446e-b460-79e5d4417587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side effects were mostly mild. The most common were pain at
        the injection site, headache, fatigue and muscle pain. Some people had hives.
        Most of these side effects went away in one or two days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bb200-0014-4a2e-bd90-78127ea7c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There appeared to be more incidents related to blood clotting and
        ringing in the ears among those people who got the vaccine in the trial, compared
        to those who didn''t, but the FDA notes that "data at this time are insufficient
        to determine a causal relationship between these events and the vaccine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a49ce-cff1-45ef-a225-c61fc1ecc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of serious allergic reactions with this one.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0d721-7346-492f-bdad-5cdbcca4d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Moderna and Pfizer Covid-19 vaccines, there have been a
        handful of severe allergic reactions, but this has been an extremely rare
        outcome. For example, in the first week of the Pfizer vaccine rollout, there
        were only 29 cases out of 1.9 million doses administered, according to the
        US Centers for Disease Control and Prevention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305e394-5555-4aec-a6f2-3eb120cdc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:45:41.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:01:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/24/health/johnson--johnson-vaccine-5-questions-answered/index.html">5
        questions answered about Johnson &amp; Johnson''s vaccine</a>".</em></p>'
