      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baugh said DeSantis requested the vaccine drive</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925ae65-1ce7-4d9c-bd70-810d969a25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baugh, chair of the Board of County Commissioners and a staunch
        supporter of Gov. Ron DeSantis, said the "pop-up" vaccine drive was initiated
        by the Republican governor after he spoke with Rex Jensen, a real estate developer
        and CEO of the parent company of Lakewood Ranch, the community where the vaccine
        drive was organized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e06a0e-e71b-451f-8471-d4921ccdd35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25878b1-e28f-4a5a-b10a-2b44fdead7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said in a meeting last week that it was "(her)
        idea" to choose the two ZIP codes in the county whose residents were permitted
        to get vaccinated at the vaccine drive, though she didn''t explain her rationale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c8174-605a-4c7c-979b-698b4d1d60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eb9c6-efb8-41eb-8960-c1cd016c8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has been criticized for the "pop-up" vaccination sites
        he has organized around the state. At a news conference Tuesday, he referred
        to the criticism as an "attack" on him for "vaccinating seniors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447f54f-bf60-4130-9ab2-d9f4d52ac872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22a055-c5a8-46e3-a8ce-af59311524b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we visit these communities where we were able to do it, they''re
        so, so thankful," DeSantis said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b681c-d8db-454b-9a57-2a6063ee900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a9fc0-b7d5-4962-b74c-8c931c52e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baugh apologized last week for organizing the drive but then said
        she''d "do exactly what (she) did this time" if presented with the same opportunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd3b36-ee92-4775-9b0a-fb76ade75170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035625a-6df0-4346-9ff6-cc42bd8bab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called VIP list was mentioned in emails from Baugh obtained
        by CNN and the Bradenton Herald was the first to report. The few members who
        were on the list were qualified to receive the vaccine, but by joining the
        list, Baugh guaranteed they''d skip the line, CNN reported last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f7dac-4979-4cad-9e3d-1f4129e5394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469449a-7546-43da-83d0-66f78bab1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manatee County had previously been lauded by DeSantis for its effectiveness
        at vaccinating people and standing up one of the first drive-thru vaccination
        programs in the US. Last week, the governor threatened to withhold additional
        doses from the county after Baugh was criticized. He has not criticized Baugh
        or her methodology in organizing his vaccine drive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c49eed-1ec1-4bca-996f-8e540051754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfe2aa-010d-4c8a-948e-c7fc066741e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outraged residents call her actions shameful</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d72862-0ae4-4cbe-ad76-450313836313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Manatee County fumed at Baugh for her actions and some
        called for her resignation in emails to the official, obtained by CNN through
        a public records request.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c776f2-8041-4c4c-a575-7b53908dadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3bfcd-1257-4a57-9967-599c11a49dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My blood has been boiling over this elitist vaccine event," wrote
        one resident, in an email dated February 18. "We all appreciate the extra
        vaccines but to single out 2 zip codes to receive it smacks of politics, favoritism,
        elitism and racism. That is the issue."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633a75a-56f8-4a1d-96f8-ebae9ca9fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a76ef-c3aa-447a-9d1e-b8743dc40906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baugh responded to at least one of the residents who emailed her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5341727-b428-4184-bc62-76cbd130c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bc72b-c291-4525-97a4-41d365490d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one email dated February 17, a county resident wrote, "So, since
        I live in the wrong zip code I need to wait on a vaccine. SHAME ON YOU."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74937a68-1261-4259-80ec-6e283f1d87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7751bc-eb6a-4283-acad-bff1b79d53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ashamed!" Baugh wrote back. "Quite the contrary, the Manatee
        registry was reduced by 3000 people and Manatee is busy calling to fill 5200
        spaces for the vaccine... This is a win for Manatee thanks to Gov DeSantis..."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffe85e-930f-4d41-a592-a6668ad51fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419056d-0aef-42bf-92db-c9bea28df60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident, who said they lived in one of the two zip codes Baugh
        selected for the drive, thanked Baugh in an email and said she "did her job."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e9c61-781c-4466-a02a-25830acea5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2082ed2-55fc-4098-9823-b69f3a0c418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for her resignation, Baugh provided a statement on Monday
        to CNN Sarasota affiliate WWSB.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd1dff-5f7e-4d67-9574-bfc33b128ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addbc01-4c64-4e97-8fb5-3529bc21faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have apologized to my constituents and my colleagues for a lapse
        in judgment," she wrote, according to WWSB. "These petty partisan political
        calls are nothing more than the divisive politics our Nation needs to steer
        away from. I will continue working to bring more vaccine to Manatee County
        and lead us through this pandemic."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7ffc7-4c5e-46ed-b34e-20a981f39789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01144601-d490-43e7-8758-d7ba0be317a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county commission, by a 4-3 vote on Tuesday, rejected a motion
        asking Baugh to resign as chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfb960-e4d6-44fe-b8f2-f9a85489c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:27:30.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:03:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/02/24/us/manatee-county-covid-vaccine-investigation-trnd/index.html"
        href="https://edition.cnn.com/2021/02/24/us/manatee-county-covid-vaccine-investigation-trnd/index.html">The
        Florida official who set up a vaccine site for affluent ZIP codes and created
        a VIP list is under investigation, sheriff''s office says</a>."</em></p>'
  'us-covid19-surge-variant':
    'author': 'Christina Maxouris and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T10:17:33.183+08:00
    'imagesource': 'jcr:1cf1c982-6045-4e75-8de1-dbb8a0b547cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90334b93-10d5-447e-945b-704e2afbab43'
    'lead': 'Coronavirus infections across the US are still on the way down, and more
      Americans are getting vaccinated — but variants could cause complications soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T10:53:08.228+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:48.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:55.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-variant', 'United-States']
    'template': '1'
    'title': 'Experts worry variant-fueled COVID-19 surge in the US may be weeks away
      but cases will likely fall again by summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72d2ea-8818-4c65-a294-5c2fc6f1b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Coronavirus infections</a>&nbsp;across the US are still <a
        href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-23-21/index.html"
        target="_blank">on the way down</a>, and more Americans are getting vaccinated
        — but variants could cause complications soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11704dcb-b698-4554-8bab-4f26239e9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts predicted the highly contagious B.1.1.7 variant
        first detected in the UK is likely to fuel another surge of cases in just
        a matter of weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5123f-57e9-4c60-8971-17d4f404cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could result in more of a wave in, say, April or May than we
        would have expected otherwise," Trevor Bedford, of the University of Washington
        and the Fred Hutchinson Cancer Research Center, said during a briefing sponsored
        by the center on Tuesday. "But I still do suspect that things will be brought
        under control in the summer, and there will be very little virus circulating."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c639b-3d90-4457-b8ce-da4644320e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicted surge is why many experts highlight the need to double
        down on safety measures such as face masks, social distancing and avoiding
        crowded areas. Helping to lower cases will also reduce the virus'' chance
        to spread more and mutate, experts have said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5e914-1085-46ac-ab68-f00002b31311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, an ensemble forecast Wednesday by the Centers for Disease
        Control and Prevention projected 526,000 to 548,000 coronavirus deaths in
        the US by March 20. The previous forecast, published in February, projected
        up to 559,000 deaths by March 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e2fab-d0ee-46b8-8464-6610400face7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating as many people as possible will also be a big help in
        slowing any more surges -- and the vaccine arsenal may be bolstered soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43eb4b-3e34-450e-971c-bb43ed816d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s <a href="https://www.cnn.com/2021/02/24/health/johnson-vaccine-fda-analysis/index.html"
        target="_blank">single-dose COVID-19 vaccine has met</a>&nbsp;the US Food
        and Drug Administration''s requirements for emergency use authorization, or
        EUA, the agency said Wednesday in an analysis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a7b38-8559-4312-b733-aa043640a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efficacy of the Johnson &amp; Johnson vaccine against moderate
        to severe/critical COVID-19 across all geographic areas was 66.9% at least
        14 days after the single dose vaccination and 66.1% at least 28 days after
        vaccination, states the analysis for the FDA''s Vaccines and Related Biological
        Products Advisory Committee, independent group of FDA advisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4f011-8947-450d-a193-786462f24e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the Johnson &amp; Johnson vaccine "supported a favorable
        safety profile with no specific safety concerns identified that would preclude
        issuance of an EUA," according to a 62-page briefing <a href="https://www.fda.gov/media/146217/download"
        target="_blank">document</a>&nbsp;released by the FDA on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8da42-417b-45ad-b0d9-fdfbdad50aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory committee meets Friday and will consider the documents
        and make a recommendation about whether Johnson &amp; Johnson''s vaccine should
        be authorized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860dc09-4011-47df-a534-705334519294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending emergency use authorization, the Biden administration is
        preparing rollout plans for 3 million to 4 million doses of the <a href="https://www.cnn.com/2021/02/24/health/johnson--johnson-vaccine-rollout-plan-questions/index.html"
        target="_blank">Johnson &amp; Johnson vaccine</a>&nbsp;next week, White House
        COVID-19 response coordinator Jeff Zients said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b330e64-9a2f-4dda-828d-59c8b1153930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the administration was
        "surprised" when Johnson &amp; Johnson told them they were behind on manufacturing.
        CNN has reported the initial number of doses was expected to be closer to
        10 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db9165-e171-4386-8fc2-be46b569570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to work with them on ensuring that that
        can be expedited," Psaki said of Johnson &amp; Johnson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57f9be-a1c7-45a8-893c-d4ed476aec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the new, infectious variants make it "difficult to prevent
        a fourth wave altogether," said Dr. Josh Schiffer, an infectious diseases
        specialist at Fred Hutchinson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55c1f2-6635-4ccf-9579-7eb757a74785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up vaccinations, <a href="https://www.cidrap.umn.edu/sites/default/files/public/downloads/cidrap-covid19-viewpoint-report7.pdf"
        target="_blank">one report suggests</a>&nbsp;the US should consider skipping
        second doses for now of two-dose vaccines produced by Pfizer/BioNTech and
        Moderna. People over 65 should go to the front of the line since they''re
        by far the most vulnerable to severe disease and death, according to a recommendation
        from Mike Osterholm and his colleagues at the University of Minnesota''s Center
        for Infectious Disease Research and Policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c072f-8fd1-41c0-9f38-9d33886b7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on the FDA and CDC vaccine advisers to be quickly
        convened and determine whether data supports the group''s recommendations,
        including deferring second vaccine doses to after the coming surge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0210b5-93d4-441b-9485-6f7465666205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a narrow and rapidly closing window of opportunity to
        more effectively use vaccines and potentially prevent thousands of severe
        cases, hospitalizations, and deaths in the next weeks and months," the report
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaa9bf-dead-4ca9-b917-6f6a4910c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, including Dr. Anthony Fauci, have said in recent days
        the US is continuing to vaccinate people with both doses and close to the
        recommended schedules, with Fauci telling CNN earlier this week, "science
        points directly toward continuing with what we know about from the clinical
        trial."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908af1b-5983-401b-88de-5188b899b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising news about South African variant</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c0c69-2c79-4ffe-8b87-0efc648968db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced that it has designed an updated version of its
        vaccine to help combat the South Africa coronavirus variant. Initial doses
        have been shipped to the US National Institutes of Health for a clinical study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55325d-3deb-4ac2-9649-14407194b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Moderna vaccine, called mRNA-1273.351, will be evaluated
        as a booster shot for people who have been vaccinated and as a primary vaccine
        for people who haven''t had the virus and have yet to be vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ff61c-85d3-42b4-80d4-33a6c211b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Johnson &amp; Johnson, could get the green light for
        its own COVID-19 vaccine from the FDA later this week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea101ff5-409f-4413-b09e-7d16e420415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine seems to work better against the
        variant first identified in South Africa than data initially suggested, according
        to the FDA briefing document.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba59221-50bc-45ff-a7fe-f3b6e63ea847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine showed a 64% efficacy rate in South Africa -- seven
        points higher than what was reported in interim company data in January, the
        FDA said. Since that time, Johnson &amp; Johnson did additional sequencing
        and determined there were more cases that could be included in its analysis
        from South Africa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c8d12-e34f-4765-9bb6-740d08638002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early research raises concern about UK variant in California</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5ada9-ebfc-4a87-b3b0-3e3b0a78bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 1,900 cases of coronavirus strains first spotted
        in the UK, South Africa and Brazil have been reported across the US, CDC data
        shows.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed17b55-c129-449f-9135-7f0782586cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those cases — about 1,881 — are of the B.1.1.7
        variant that''s concerning experts and that the CDC has previously warned
        could become the predominant variant by next month.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be658f-147c-41a9-a734-d38916d6578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two studies that are due to come out soon also raise
        concerns about the variant''s impact in California.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9b76c-50ae-44ac-a0ae-0073929c73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies hint that the variant might not only be more contagious
        but may also cause more severe disease. But the research is in its very early
        stages, has not been published or peer-reviewed and needs more work, researchers
        stressed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c15705-ca43-4863-b383-15cb58be6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at the University of California, San Francisco, tested virus
        samples from recent outbreaks across the state and found it was becoming far
        more common: while it wasn''t seen in any samples from September, by the end
        of January it was found in half of the samples.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c072c61-3832-419e-b099-86ff0a24c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found some evidence suggesting the variant
        is more dangerous, writing in a report that they observed "increased severity
        of disease" associated with the variant, including "increased risk of high
        oxygen requirement."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa593f-dd51-490c-88f3-9f3f57c8a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second team at Unidos en Salud — a volunteer-led collaboration
        between UC San Francisco and other groups that offers fast COVID-19 testing
        in San Francisco''s Mission District — tested more than 8,800 people in January
        and sequenced the virus from more than 630 positive samples. They also found
        a rapid increase in the variant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694ad69-8465-431a-9907-f7d7bf988f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA may OK storing Pfizer vaccine at standard temps</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd5be5-0885-4e63-b501-cbb162791417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about the variants, US officials continue to work to ramp
        up vaccinations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af5767-9791-43d1-b429-3b1f8121c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/live/2021/02/23/world/covid-19-coronavirus#us-federal-regulators-are-expected-to-allow-the-pfizer-biontech-vaccine-to-be-stored-at-standard-freezer-temperatures"
        target="_blank">The New York Times reported Tuesday</a>&nbsp;the FDA plans
        to authorize a request from Pfizer allowing the vaccine maker to store its
        vaccines at regular freezer temperatures instead of the ultra-cold levels
        required up to now.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d3744-49f9-4c05-b1c4-3fb4f1c3c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its partner BioNTech submitted data to the FDA on Friday
        showing its vaccine can be safely stored at temperatures higher than what
        is currently required for long-term storage. The Times quoted two sources
        familiar with the companies, who requested anonymity, saying the FDA informed
        the companies it would OK that request.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123f885-56bb-4a73-af1f-e559390bd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could greatly ease logistics for not just the companies,
        but the federal government, states and other groups that have been working
        to distribute those vaccines.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739b47b-af6e-4eb1-950a-337a07ab5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That piece of news comes as Pfizer and Moderna pledged to make <a
        href="https://www.cnn.com/2021/02/23/health/vaccines-doses-end-of-march/index.html"
        target="_blank">a combined total of 220</a>&nbsp;million doses available for
        shipment by the end of March.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7373fb-9453-4976-bca2-62d6862896ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said Wednesday that approximately 55 million COVID-19 doses
        have been shipped to the US government. Additionally, approximately 33 million
        doses have been produced, filled into vials and are in the final stages of
        production and testing before release, according to a company statement.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0218ab9-455c-4335-83e9-5197724c6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about 44.5 million Americans have received at least their
        first dose of a COVID-19 vaccine, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">according to CDC data</a>. More than 19.8 million have been
        fully vaccinated — a little more than 6% of the US population.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d23422-a33c-4650-a226-897b1061214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply of COVID-19 vaccine doses allocated to states and retail
        pharmacies is increasing nearly 70%, from 8.6 million doses in January to
        14.5 million doses this week, Zients said Wednesday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e987a7-a64a-41d6-bfb2-3a121952ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among one of several challenges that states are facing while getting
        shots in arms is racial <a href="https://www.cnn.com/2021/02/11/us/data-analysis-equitable-distribution-major-cities/index.html"
        target="_blank">disparities</a>.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe493dad-db2f-4347-b6a3-74328887302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, officials said it will make changes to the statewide
        COVID-19 vaccine-appointment system after access codes distributed to underserved
        communities were used by outsiders to secure vaccines.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3728d3-ad52-4013-9e4d-6fcc0f5538f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data shows that Black and Latino residents collectively have
        received a combined 19% of the state''s vaccine doses while accounting for
        nearly 60% of California''s COVID-19 cases. In contrast, White residents have
        been given 32.7% of vaccine doses while making up about 20% of the state''s
        cases.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6c7e4-9f15-4bec-b4d7-5b5d280c27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:53:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/health/us-coronavirus-wednesday/index.html"
        target="_blank">Experts worry variant-fueled Covid-19 surge may be weeks away
        but cases will likely fall again by summer</a>."</em></p>'
  'venus-nasa-parker-solar-probe':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-25T10:55:20.614+08:00
    'imagesource': 'jcr:713bca6d-f81d-478b-a437-2ae7e40af17b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8078af6b-6bd0-40e1-a775-4af4b62d2e69'
    'lead': 'The mission, which launched in 2018, is intended to study the sun and
      reveal some of its mysteries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T11:01:15.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:03:46.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:56.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'research', 'space', 'outer-space', 'NASA', 'NASA-Parker-Solar-Probe']
    'template': '1'
    'title': 'Amazing close-up of Venus captured by NASA Parker Solar Probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c92a7-420f-4a29-8295-68b3476f5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While on a journey to study the sun, <a
        href="https://www.nasa.gov/content/goddard/parker-solar-probe" target="_blank">NASA''s
        Parker Solar Probe</a>&nbsp;has captured an incredible new view of Venus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224c9b8-ff0b-43a7-916d-c12220737c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, which launched in 2018, is intended to study the sun
        and reveal some of its mysteries. Over the course of seven years, the probe
        will travel through the sun''s atmosphere and come closer to the surface of
        our star than any spacecraft before it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfb8f2-baca-4271-99dd-28aa6607f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is instrumental to the probe''s success. The spacecraft uses
        the gravity of Venus as it swings around the planet, called a gravity assist,
        to help bend the probe''s orbit and bring it closer and closer to the sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b75f9-84be-458d-81a6-fc8c6635a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of these Venusian flybys on July 11, 2020, the probe
        snapped an amazing image that shows an <a href="https://www.nasa.gov/feature/goddard/2021/parker-solar-probe-offers-a-stunning-view-of-venus"
        target="_blank">unexpected side</a>&nbsp;of our planetary neighbor. This was
        the third Venus gravity assist for the Parker Solar Probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d224f92-c09d-4f4f-9069-4e7c139b062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s WISPR instrument, or Wide-field Imager for Parker
        Solar Probe, was actively taking images during the flyby and captured the
        nightside, or side facing away from the sun, of Venus. The image was taken
        7,693 miles away from the planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56f5bf-6e8f-47d7-9107-c7854ac68012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A faintly glowing rim can be seen around the planet, which scientists
        believe to be "nightglow," or the "light emitted by oxygen atoms high in the
        atmosphere that recombine into molecules in the nightside," <a href="https://www.nasa.gov/feature/goddard/2021/parker-solar-probe-offers-a-stunning-view-of-venus"
        target="_blank">according to NASA</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07473a04-0605-4ab7-aae5-c051d6615c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright streaks seen in the image are the result of space dust and
        cosmic rays, or charged particles, reflecting sunlight. The streaks look a
        little different depending on how fast the probe is traveling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856f887-522c-42aa-b625-f4da86281fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a noticeably dark feature in the center of the image.
        It''s known as Aphrodite Terra, which is the largest highland region on Venus.
        The reason it looks so dark in the image is because it''s actually at a temperature
        that is 85 degrees Fahrenheit lower than the surrounding areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f85179-7269-4679-848c-0766c67ca470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WISPR instrument was designed for the probe so it can gather
        images of the sun''s corona, or outer atmosphere, in visible light. The imager
        can also capture the solar wind in action. The solar wind is a steady stream
        of energized particles that flow out from the sun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3757af-5c59-4a69-8ba1-d98ad7f267fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When turned to look at Venus, WISPR surprised the team''s scientists.
        Instead of seeing clouds, the surface of Venus was revealed. Venus has an
        incredibly thick atmosphere that has proven difficult to peer through with
        instruments on other spacecraft in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785ec49-bac9-44fa-b938-dd63459ea618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WISPR effectively captured the thermal emission of the Venusian
        surface," said Brian Wood, an astrophysicist and WISPR team member from the
        US Naval Research Laboratory in Washington, DC, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b589fe7-03c7-4eeb-bfe2-35d30e8606a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://akatsuki.isas.jaxa.jp/" target="_blank">Akatsuki</a>&nbsp;is
        a Japanese orbiter that has been circling Venus since 2015. It enables scientists
        to study the weather patterns on Venus, look for lightning within the planet''s
        thick clouds and search for signs of active volcanoes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec5010-17a3-4fab-b347-595d891a1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What WISPR was able to do in visible light is similar to what Akatsuki
        has captured of Venus in near-infrared, Wood said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d39f4a-46a4-46bf-b867-e126e54f697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelos Vourlidas, the project scientist for WISPR at the Johns
        Hopkins Applied Physics Laboratory in Maryland, coordinated an imaging campaign
        with the Akatsuki mission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7caf4-69ad-4c02-94ae-d3f32ca3b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of two things is happening. Either WISPR is actually sensitive
        to infrared light and is picking that up when it passes Venus — which could
        open up possibilities to study dust around the sun, or the imager is looking
        through the atmosphere of Venus and right down to the surface.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808ef2e-0c12-4c54-87f9-2f2de3439e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, some exciting science opportunities await us," Vourlidas
        said in a NASA <a href="https://www.nasa.gov/feature/goddard/2021/parker-solar-probe-offers-a-stunning-view-of-venus"
        target="_blank">release</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875d878-292f-4bf5-b43a-1d7eebe3ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker Solar Probe just conducted its fourth flyby of Venus on February
        20, passing 1,482 miles from the planet''s surface, so the team planned another
        set of observations of the Venusian nightside. That data should be received
        by the end of April, according to NASA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111b0bd-2f56-42fe-87e3-b468f8df0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flyby set Parker Solar Probe <a href="https://blogs.nasa.gov/parkersolarprobe/2021/02/19/parker-solar-probe-primed-for-fourth-venus-flyby/"
        target="_blank">on course</a>&nbsp;for its eighth and ninth close passes by
        the sun, which will occur on April 29 and August 9.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da00fd-698a-4cbe-9424-17ad21edf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each pass of the sun leads the probe to break its own previous record,
        coming more than a million miles closer than the pass before. These passes
        will bring the probe 6.5 million miles from the sun''s surface.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d01561-a24f-4950-ba43-16c8dd6a4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really looking forward to these new images," said Javier
        Peralta, an astrophysicist from the Akatsuki team. Peralta was the first to
        suggest a Parker Solar Probe collaboration with the Japanese mission.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33b846-d853-40a5-b6b3-76d07b1aa320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If WISPR can sense the thermal emission from the surface of Venus
        and nightglow — most likely from oxygen — at the limb of the planet, it can
        make valuable contributions to studies of the Venusian surface."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf1490-25ae-4611-a0c2-66eef715ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:01:15.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:03:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/24/world/venus-parker-solar-probe-image-scn-trnd/index.html"
        target="_blank">Amazing close-up of Venus captured by NASA Parker Solar Probe</a>."</em></p>'
  'us-unemployment-problem':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-25T10:18:33.192+08:00
    'imagesource': 'jcr:f50b1b94-c88b-4191-8e35-6fe6425e9a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82aa284f-095c-40c2-83b5-fb4e474eae06'
    'lead': 'The national unemployment rate is masking how much some groups are still
      struggling in the pandemic economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T11:02:37.139+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:03:43.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:58:56.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s unemployment problem is much worse than it seems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7befc4-6f65-4b05-ada1-68a2546c7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The national unemployment rate is
        masking how much some groups are still struggling in the pandemic economy.
        That''s why the Federal Reserve looks at more than just the average jobless
        numbers to determine the nation''s economic health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166e62f-a230-452c-92fb-b910d091893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say maximum employment is a broad and inclusive goal, we
        don''t only look at the headline numbers," Fed Chairman Jerome Powell said
        in his semi-annual testimony to the Senate Banking Committee on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033abd4-4de3-41af-9389-a4226b545397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups are bearing the brunt of the pandemic fallout, facing
        unemployment rates still higher than the national average, Powell told the
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee4478-b633-42b8-bc51-48e5ae60a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the national jobless rate dropped to 6.3% in January, unemployment
        is much lower for White workers — at 5.7% — than for other groups: The Black
        unemployment rate was 9.2% in January, and the Hispanic jobless rate was 8.6%,
        according to the Bureau of Labor Statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83173976-23a4-409f-ad70-b4095376fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobless rate for women over the age of 20 is the same as that
        for men: 6%. But this too doesn''t tell the whole story. The pandemic has
        forced some women to drop out of the workforce to take on family care responsibilities,
        and they aren''t counted in the unemployment rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54243cd0-91bd-497e-addb-fd0de97afe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the 140,000 jobs lost in the US in December, all were
        held by women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c27dd-2e42-48fb-9301-f0971e0978e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said he hoped these effects would be temporary, adding that
        it limited these workers'' ability to fully contribute to the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1688a-ad73-4f97-8d44-4e872b7c8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, "policies that bring the pandemic to an end
        would help," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7624b-0123-4d59-84c7-4588741b6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pat Toomey, the ranking member of the committee, said at
        the hearing''s start that he would prefer that the Fed did not stray from
        its core objectives of price stability and full employment to focus on racial
        inequality and climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae9b16-7df5-4cbb-ab68-68d090e16276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Powell acknowledged that fiscal policy, and not the blunt
        tools of monetary policy, are more appropriate to target issues of inequality,
        he continued to stress that added support for some groups is still necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95188f-63fb-48e8-bf49-62ece6ada3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic recovery remains uneven and far from complete, and
        the path ahead is highly uncertain," Powell said in his prepared remarks to
        the committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24f211-7072-46a3-bc21-ae4c0b9ce318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single best thing [the Fed] can do about that is to keep monetary
        policy accommodative," he told the senators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28df929-7940-423c-a339-088cc0c1ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has repeatedly signaled that it won''t raise interest rates
        as the unemployment situation remains grave and inflation is nowhere near
        its target of around 2%. But inflationary pressures could mount as the economy
        reopens fully this year. This expectation led to a rise in Treasury bond yields
        in recent days, which in turn caused some wobbles in the stock market. Bond
        prices and yields move inversely to one another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b64563-7de0-4e34-a303-1eb52639571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T11:02:37.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:03:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell will return to Capitol Hill Wednesday to testify before the
        House Financial Services Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
