      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Duterte told Filipinos to commemorate
        the occasion with the "realization of our shared aspirations for our nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a107397-8e39-4373-9fbd-acd40d548b92'
      'mgnl:activationStatus': true
