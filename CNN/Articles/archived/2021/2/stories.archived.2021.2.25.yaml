      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis has forced airlines to conduct massive
        job cuts to keep afloat as travel restrictions continue to be implemented
        to lessen the virus'' blow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2930fd-936d-463f-bf06-af6032d1c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:48:03.701+08:00
