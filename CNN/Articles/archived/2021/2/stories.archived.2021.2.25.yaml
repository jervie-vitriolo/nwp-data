      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7379a7-eac9-4876-845e-c178b74cbdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been able to slow the Covid-19 infection rate with its
        lockdown, which included the closure of its borders with Austria and the Czech
        Republic. Czech health authorities are now confirming record daily infection
        cases, with its death toll climbing to one of the world''s worst per capita,
        pushing its hospitals to the brink of collapse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da87e0e-ad1c-4a1a-ac17-c00ae03da56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510bc12-8ee8-4308-bc78-081bc2a843a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, like many European Union nations, is struggling to roll
        out a widespread vaccination program that would aid a more rapid reopening
        of its economy. The European Union is distributing its vaccines equally among
        its 27 member states, proportionate to their populations, but it has received
        tens of millions fewer doses than it expected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6398ed-4682-4f55-8bce-011abaf631a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673233c3-0234-47df-a95a-e8f8a72b9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T21:26:41.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament is expected to grill pharmaceutical companies
        in a public hearing Thursday, demanding answers around failures to deliver
        on agreed numbers of vaccine doses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc94da-8ed9-455a-af11-64c729038b94'
      'mgnl:activationStatus': true
