      'mgnl:lastActivated': 2023-01-25T15:03:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ebc73-e422-4c51-b611-fd7add6a7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Filipinos and Ilocanos feel seen especially on mainstream
        media in America," Bretman told CNN Philippines'' New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dbeb1-883a-4118-9334-fc3cfddcd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2124e-56c6-4b25-bb1e-d8ae4c36525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Feb. 8, ''MTV Following'' starring Bretman,  airs weekly
        on MTV Youtube channel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f2426-f8dd-4061-ab97-56ac47780e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b9640-a896-40c3-8691-fbec5730d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old immigrant, whose real name is Bretman Sacayanan,
        has a huge fanbase, with millions of followers on both Youtube and Instagram.
        He is not shy of his Filipino roots, and this is put on display on his new
        show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684ba6e-ccf1-4f5a-be8f-b117f79ebff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e86730-a767-49fe-af67-9fe12acce354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the show, it just became so natural for me to not only showcase
        my life but to showcase my culture as well," he said, adding his family also
        plays a huge role in ''MTV Following.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2f27c-f171-4c48-a7ea-4a8979ee69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c3ffb-670d-4ba0-b053-6fe0ca299ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet sensation said he believes that the reason the world
        is drawn to him is because of his Filipino values, including the ability to
        laugh even in the most trying and difficult times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c7f7a-8483-40d0-bf68-48f60bb7dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe982135-6668-428a-890e-60e69ee2a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why the world is attracted to Bretman Rock is because
        I am a Filipino," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a3105-e67a-4961-91d0-23e256221660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ba3ee-d71b-4cf8-8158-3e41a53c6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On what he misses most about PH</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595938af-9b33-4ff4-a205-7503d65cf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0c7ae-ad69-4ae1-9f32-13f1cc9f1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being based in Hawaii for over a decade now, Bretman shared he misses
        their home in Ilocos and the people he grew up with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea07199-2fed-41e9-b8f1-d93517600034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fee26f-dc32-4f4e-a303-0b3af38400f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides my family, I would say I just miss the environment. I feel
        like when I am home I am truly 100% Bretman Rock," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4840c0-c479-440c-9b81-1a30afd74fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b76aba-99e1-4e7b-b963-99f1b4910413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T12:06:32.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a brief second of the time that I am in the Philippines, I
        get to be just Bretman — without cameras, without Wi-Fi -- surrounded by Filipinos
        who raised me and who have been with me from the beginning, who speak the
        same language as me, and are the same color as me," he added.</p>'
