      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 25) --</strong>
        After landing a reality show, Filipino American internet sensation Bretman
        Rock has shown no signs of slowing down as he pursues a larger goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb124086-772b-4117-8ea9-6c394a2415c5'
      'mgnl:activationStatus': true
