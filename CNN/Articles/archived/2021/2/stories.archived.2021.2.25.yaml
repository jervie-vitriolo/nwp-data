    'jcr:uuid': '6ea6c781-3ca5-4aed-a40e-826dcc798e4b'
    'lead': 'The US is one step closer to having a third Covid-19 vaccine and it can''t
      come soon enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-25T17:45:41.023+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:01:51.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
