      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Until Wednesday, rumors about the title
        of the third Spider-Man film have been a web of lies. But the truth has been
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6026d1-da0e-45fa-b7e5-4d8f9e4ff9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:23:31.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:04:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Holland will swing into theaters in December in "Spider-Man:
        No Way Home," Sony and Marvel have confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df880c-4609-4944-a371-d9e48bfc1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T08:23:31.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:04:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be the third installment of the Holland-led franchise
        that has also included "Spider-Man: Homecoming" and "Spider-Man: Far From
        Home."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This,
        we can confirm. <a href="https://twitter.com/hashtag/SpiderManNoWayHome?src=hash&amp;ref_src=twsrc%5Etfw">#SpiderManNoWayHome</a>
        only in movie theaters this Christmas. <a href="https://t.co/kCeI8Vgkdm">pic.twitter.com/kCeI8Vgkdm</a></p>&mdash;
        Spider-Man: No Way Home (@SpiderManMovie) <a href="https://twitter.com/SpiderManMovie/status/1364631273226919937?ref_src=twsrc%5Etfw">February
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
