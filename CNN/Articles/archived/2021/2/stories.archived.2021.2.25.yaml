      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc44dd-8f1a-45c3-ac5f-db6e01e1b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is habitual, which makes it all the easier for those who want
        to find him, to seek his blessing or beg forgiveness for turning their backs,
        a practice Heye thinks will only increase in the months to come.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ea81d-09cf-44c0-b238-da3a923837b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a564b-efbe-468a-9b62-508156506f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:00:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many, the fealty never ends. But part of Trump''s bet when
        his campaign became serious was that the party would bend to him, he would
        not bend to the party. He was right," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dcb73-1433-4fc6-b203-b8bb42fd04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T22:29:14.229+08:00
