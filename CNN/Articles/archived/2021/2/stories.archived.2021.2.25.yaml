      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even after his emergency surgery, the
        path to recovery is long and uncertain for golf legend Tiger Woods, following
        his car accident in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c346671-f424-43f9-9cd0-77f02953f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa730c6-f0ae-42d5-bc27-fffb6bf1644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is still in that acute phase where they may still have a lot
        of work to do in the present, in moments, in days to come," Dr. Jeremy Faust,
        emergency physician Brigham and Women''s Hospital in Boston, told CNN on Wednesday.
        "It''s unclear to me whether he will be going back to the operating room or
        not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcface6-79c2-4bfc-8fc4-011ac4acda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53d1a2-ad0d-4dd5-8313-80d47021ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old was driving Tuesday in Rancho Palos Verdes, near
        Los Angeles, shortly after 7 a.m. PT when his SUV crossed a median and veered
        across two lanes of road before hitting a curb, hitting a tree and landing
        on its side in the brush, Los Angeles County Sheriff Alex Villanueva said
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e574d5-95b5-4e44-8ee3-63172cea9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92803eae-0323-4e19-b7f2-0ec6f0eeb71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods sustained injuries to his leg that required a rod, screws,
        pins and a surgical release of the muscle covering -- one that surgeons likely
        believed would save his leg from amputation, Faust said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b54d25-fd79-4b21-b9ae-711888940875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61920db6-fb82-4565-a006-c6dbba9f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe that the incident was "purely an accident,"
        but will have to pull the black box event recorder from the vehicle to make
        that determination, Villanueva said. When he saw Woods in the hospital Tuesday,
        the 15-time major champion told investigators he had no memory of the crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8606f-e3bc-4ba9-8ffa-68ce60594da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbcfb6-091c-4a72-b207-09f5a2036067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after his fifth career back surgery, the most recent
        crash threatens to set back his hopes of returning to golf glory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d826a9-d6ba-4d81-ab59-b6b683c01569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28057e-0e1e-40f4-8d5b-55e8549ccb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He has made comebacks before</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be52696-b611-4c5e-9686-c7ec6a358c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fellow golf professionals have acknowledged that Woods''
        health and his family are the most important things to consider at this time,
        they are also not counting him out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac734d3-4402-4736-ba9b-e048bf78c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04043d-02c1-42bb-9921-71138e5f4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has done it before, Rory McIlroy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6177c8-471b-497e-9002-09e06eff4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea09d1-d056-49d6-a759-1ecf51c719da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous from an early age, Woods turned professional in 1996 at just
        21 years old, and his talent and charisma transformed him into a global icon.
        He won a remarkable 14 golf majors from 1997 through 2008 and looked set to
        stroll past the all-time record of 18 set by Jack Nicklaus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77608e-6ba1-49c6-a0e4-2f7e0f6d142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b3d0d-a2fb-41eb-8deb-d4cb826d0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a series of injuries and personal issues derailed that career
        trajectory. In 2009, a car crash outside his Florida home led to tawdry revelations
        about his rampant infidelity and the collapse of his marriage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a116c-4d45-44e3-a225-190e8e735bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334678a-f3ce-4fb1-9a1c-42eb691107ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a break from the sport, he returned to golf but without the
        smothering dominance of his earlier years. There was also a growing list of
        injuries, leading to four back operations, including spinal fusion surgery,
        as well as the "dark times" where the pain was so bad he couldn''t even get
        out of bed or play with his kids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817341d-0724-4d87-8e56-23fb5e122d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10906d-cfca-413e-9faf-392b2b0c2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations and pain led to an addiction to opioid painkillers,
        and he was arrested on a DUI charge in 2017 in Florida. He pleaded guilty
        to reckless driving as part of a program to keep him from serving prison time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cac64-899e-4112-b990-3125ee35763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254e683-04ab-4546-af78-a3ab05b0822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That low point made his return to the top of the sport in 2019 all
        the more stunning. At the Masters, he surged to the lead and, followed by
        roaring crowds, clinched his first major win since the US Open in 2008 in
        one of the great comebacks in sports history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d32194-8ed7-4953-b952-e0024bbb71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d13505-4c9e-47d6-84a4-cecc81c4eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 John Rahm said he hoped Woods would be able to play
        golf and win more tournaments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f05865-fb47-4ced-a29a-85a2cd5fcb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T17:32:52.359+08:00
