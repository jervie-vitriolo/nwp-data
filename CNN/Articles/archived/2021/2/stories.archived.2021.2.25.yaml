      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team working on the Mastcam-Z instrument will share more details
        about the panorama Thursday, February 25 at 4 p.m. ET on NASA''s <a href="https://www.nasa.gov/"
        target="_blank">website</a>&nbsp;and social media accounts.</p>'
    '33':
