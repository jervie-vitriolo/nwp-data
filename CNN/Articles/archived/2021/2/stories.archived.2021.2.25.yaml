      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department noted that it was able to save ₱1.31 billion
        worth of rice and ₱94.42 million worth of corn due to early warnings prior
        to Auring''s landfall as a tropical depression over Batag Island in Northern
        Samar, Monday morning. Two hours after landfall, Auring further weakened into
        <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/22/Auring-updates-PAGASA.html"
        href="https://cnnphilippines.com/news/2021/2/22/Auring-updates-PAGASA.html">a
        low pressure area</a>, prompting authorities to lift all storm alerts.</p>'
