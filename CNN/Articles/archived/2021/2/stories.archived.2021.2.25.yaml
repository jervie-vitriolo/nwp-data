      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revolution is not over and the work remains unfinished until
        every Filipino enjoys the freedoms and rights embodied in our Constitution,
        our democracy secure, and we regain our seat at the table of the community
        of nations," he said.</p>'
