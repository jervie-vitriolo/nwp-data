      'mgnl:lastActivated': 2023-01-25T15:03:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450e985-b125-4f31-8995-2257cb1d1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T15:06:35.780+08:00
      'mgnl:createdBy': 'glee'
