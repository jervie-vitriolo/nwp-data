      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b4051-85f5-4fd3-ae40-3e7a36a3d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:24:40.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:03:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our democracy, ever fragile, is still under constant threat," Robredo
        said. "There are efforts to revise history for the personal agenda of a powerful
        few. We are still in the process of forging the nation we dreamt of, and fought
        for, on EDSA."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77be4d3-11c9-46f2-8981-e1c6709ea817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T10:24:40.093+08:00
