      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3adab6-b89e-414d-a36a-98a55fe40fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer/BioNTech and Moderna have indicated their weekly output
        should pick up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541221bb-c1c1-4706-b6c8-3d42b2be72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba47ec-85e3-4029-bc8e-4b56aef94250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, which said it supplied 20 million doses to the US by January
        31, expects to deliver 200 million total doses by the end of May, with more
        later. Moderna, which supplied 30.4 million by January 26, has said it expects
        to have delivered 100 million total doses by the end of March, with more later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ae574-23ad-41ff-9376-89a5797dfca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628a6e4-c4e9-433f-943b-fb24ba1aebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said Thursday the US is on track to have vaccine
        supply for 300 million Americans "by the end of July."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650261e3-3ceb-4d8e-be12-103ce5503cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002baa6-7aa5-43f9-baa3-1dabc6cf4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within three weeks, ''round the clock work with so many people
        standing behind me and in front of me, we''ve now purchased enough vaccine
        supply to vaccinate all Americans, and now we''re working to get those vaccines
        into the arms of millions of people," Biden said during a speech at the National
        Institutes of Health in Bethesda, Maryland.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299b0b8-5fe8-451f-abaa-4f1bab721df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b58cf1-2371-4901-91e8-aea5fdb16a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced that the US has purchased additional Moderna
        and Pfizer vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9af37-80c7-47c5-9400-ccf7847bd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e79a3-166b-439a-a458-23d388af7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Johnson &amp; Johnson would add to the country''s supply if
        the Food and Drug Administration authorizes its one-dose candidate. The company
        has said it could provide 20 million to 30 million doses by the end of April
        if the authorization comes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3a32b-0858-4847-b463-93240c14899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e214f06-998c-4aaf-a4e5-98044ab07c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more pharmacies nationwide will start providing the shots
        by appointment starting Friday, and some experts have suggested pharmacies
        eventually could administer 100 million doses a month, assuming adequate supply.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5376e8-e039-434f-b23f-a9f72e66d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f5c9f-1c6c-420d-ad17-c6f9d5c10754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More states are loosening COVID-19 restrictions, despite warnings
        about variants</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a7d8b-3fa5-4c7f-92f9-41ca47959cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More states are loosening Covid-19 restrictions, even as experts
        warn the US is not in the clear as more-transmissible variants are increasingly
        appearing across the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c63798-0c0c-4f4c-bc3d-8be27edfb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafbb77-89b0-4aab-912f-d3e47613bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least 997 cases of Covid-19 variants, first detected
        in the UK, South Africa and Brazil, have been reported in the US, according
        to CDC data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079c84b-441b-4218-bb09-36ef146eb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752bed5-571c-4559-a16e-98c93c83603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain first detected in the UK, B.1.1.7, has been found in
        37 states with over a third of the cases in Florida. There are currently at
        least 13 cases of the strain first detected in South Africa, B.1.351, with
        more than half in Maryland, and the rest in California, South Carolina, North
        Carolina and Virginia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b4b56-90c3-45bf-966b-e0b33aa04c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652d48a-fb00-4738-a110-86f519c0c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana Gov. Greg Gianforte signed a bill on Wednesday shielding
        businesses and houses of worship from legal liability for Covid-19 transmission
        as long as they take measures to follow public health guidelines, and announced
        he would not extend the statewide mask mandate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5fca5-959e-4246-8985-a0a25e9e4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a1e6c-dc20-4bf8-8e2f-dbd63b98e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask mandate will expire on Friday," the governor said, adding,
        "Since we''re not out of the woods yet, I will continue to wear a mask, and
        I will encourage all Montanans to do the same."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920a9dd-6f18-47ee-bc7c-1f2d5f8483f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35256a8f-8a38-4afb-b284-e9b4a9d7509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago officials said Wednesday indoor service at bars, restaurants
        and events can expand to the lesser of 25% capacity or 50 people per room
        or floor. The measure, which will be effective Thursday, comes as part of
        a broader plan to slowly ease Covid-19 restrictions in the city.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72930f8-0ead-4765-9353-e8236c56dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98155e28-322b-45d9-82a7-2ac93bbba026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo announced that stadiums and arenas with
        more than 10,000 seats can reopen starting February 23, with approval from
        the state''s health department -- with heavy restrictions. The Barclays Center
        in Brooklyn has already been approved to open that day for the Brooklyn Nets''
        NBA game against the Sacramento Kings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
