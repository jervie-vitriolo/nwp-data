      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac222f7f-aa90-44a2-996c-7c218c7f8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble''s pricing announcement is a sign that companies can still
        fundraise effectively by taking the traditional route to public markets. Its
        challenge now will be proving it can compete with behemoth Match Group, which
        owns competing apps such as Tinder, Hinge, Match and OKCupid.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fd87e-2889-4cd9-8eaa-09ee53ee9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0183f0b-82ba-4948-8139-6cd417b59966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder Whitney Wolfe Herd has worked hard to set Bumble apart,
        honing the company''s focus on women. The app requires women searching for
        heterosexual matches to make the first move, a feature intended to empower
        them to make their own choices. It''s also launched services beyond dating,
        including professional networking, known as Bumble Bizz, and finding new friends,
        or Bumble BFF.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415aa568-a823-4d5a-ad0a-0ca7bf8fe61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedd4ac-6b20-434e-9e10-650a456a27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
