      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 3, the US National Institutes of Health released treatment
        guidelines saying that for patients in the intensive care unit, â€œthere are
        insufficient data to recommend either for or against the use of tocilizumab
        or sarilumab for the treatment of COVID-19.â€ Sarilumab is a similar treatment
        for rheumatoid arthritis. For those not requiring ICU-level care, they recommended
        against the use of the drugs except for a clinical trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35b247-a17d-44bb-9043-19c601ee1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
