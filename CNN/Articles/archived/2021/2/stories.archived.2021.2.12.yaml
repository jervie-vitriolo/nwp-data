    'template': '1'
    'title': 'EastMinCom commander named acting Army chief'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985543a-3556-4004-a0f1-be0ebdcea3ed'
      'mgnl:activationStatus': true
