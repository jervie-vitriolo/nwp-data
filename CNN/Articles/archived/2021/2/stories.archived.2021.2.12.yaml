  'budget-chief-hike-downpayment-limit-covid-19-vaccines':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T13:54:24.102+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3a37a1-883f-48b3-9c90-d8baedc5948a'
    'lead': 'The limitation was hindering the Philippine government to swiftly secure
      deals with drugmakers, with wealthy countries getting the first claim on vaccines
      against the virus, DBM chief says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T13:57:22.858+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:06:45.394+08:00
