      'mgnl:type': 'text'
      'text': '<p>- Northbound heavy vehicles may take Quirino Avenue to Roxas Boulevard;
        Quirino Avenue Extension to United Nations Avenue to Roxas Boulevard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb43ff-aca6-44c0-abc7-2a58cd314955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:11.804+08:00
