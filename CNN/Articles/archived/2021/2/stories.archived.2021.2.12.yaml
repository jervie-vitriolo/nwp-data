    'jcr:uuid': 'c8a591ae-1d73-4632-a4fe-070d1088b122'
    'lead': 'Brains are not preserved in the fossil record, making it impossible to
      know how modern human brains differ from our long-extinct ancestors, the Neanderthals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T06:25:26.678+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:07:14.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:10.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neanderthal genes can change clusters of human brain tissue, scientists
      find'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774217c-ac04-4580-85ee-e27d9d82cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Brains are not preserved in the fossil
        record, making it impossible to know how modern human brains differ from our
        long-extinct ancestors, the Neanderthals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f9f15-98e3-4205-9135-fe605e97b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fossilized skulls we know that their brains were big -- slightly
        bigger than ours, in fact -- but they tell us little about their neurology
        and development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4dad70-72fc-40b8-8abf-70147170b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the University of California San Diego have come
        up with an exciting and provocative way to begin to answer this question.
        They have created blobs of brain tissue genetically modified to carry a gene
        that belonged to Neanderthals and other archaic hominins but not Homo sapiens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84535a4-8ccc-4439-af1e-a1791742c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research is at a very early stage, the researchers found
        that the Neanderthalized brain organoids produced significant changes in how
        the brain is organized and wired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e20be1-e164-444b-a501-7c00d992f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question here is what makes us human," said Alysson Muotri,
        professor and director of the Stem Cell Program at the University of California
        San Diego School of Medicine''s Institute for Genomic Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a931f3-1d0c-4ad5-830e-95fcefc5f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are our brains so different from other species including our
        own extinct relatives?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c0d37-cf9e-46d5-92cf-84a1715d610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neuroarchaeology</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be1686-f95f-42cd-9b2f-b776b56df7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muotri, who has so far spent eight years on the project, calls his
        work "neuroarchaeology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7228-6bf6-4541-8c27-1f05219ea27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find a piece of bone or (charcoal) and you try to reconstruct
        how that society lived, what they were doing, how they connected with each
        other -- you try to understand the mind. We are doing the same at the genetic
        level."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c392e3-529e-48a3-9611-3af239bc3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work combines three cutting-edge areas of science: sequencing
        ancient DNA, CRISPR gene editing and organoids. Organoids are miniature organs
        made from stem cells of individuals -- they have allowed medicine to test
        drugs safely outside the body, personalizing and revolutionizing areas of
        medical innovation such as cancer treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7043c-1fb5-434d-9909-36f78060afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Neanderthalized brain organoids were a "popcorn shape" compared
        to the more rounded, even shape of the modern human ones, Muotri said. His
        team also observed that the neurons in the organoids matured faster than the
        modern human ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f43818-4b21-401d-9870-9f4decc3de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The neurons in the archaic version organoids, we see more activity
        in the very early stages than the modern human ones. We were definitely not
        expecting that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d90793-84ba-47cf-ab74-b1f5c3e139f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he had observed similar activity in his previous work
        on chimpanzee organoids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d2777-e266-4ccb-b878-e5c4a19e1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A baby chimpanzee can outsmart a human newborn by far. We need
        time to nurture our babies until they become independent. We don''t see that
        in other species. I think what we''re seeing here is something similar."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79dbc9-7a5e-4d40-814c-05c0d88e204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Muotri stressed that this was speculative. Organoids are
        a long way from real brains. For one, they lack connections to other organs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a0fc0-1002-41cd-b50d-b7d51c5cf6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how the human brain carrying these archaic versions
        will behave," he said. "All these differences we see at the early stages could
        go away because the brain has ways to compensate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014c44b-e6b0-4cef-bd2c-63ec838afed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do know that very early, subtle alterations in brain development
        can result in consequences for the adult brain. Take the genes implicated
        in autism, for example."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b2f8a-39bf-485c-8519-2714a6638d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gene editing with archaic material</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3f4c5-8035-47a3-a865-14e0930bf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now know that many of us are a tiny part Neanderthal, with DNA
        carrying traces of past encounters between early modern humans and Neanderthals,
        who populated Europe and parts of Asia until around 40,000 years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e54bf6-de57-4670-ab48-14fd03270cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence that early humans interbred with Neanderthals emerged
        in 2010 after scientists led by geneticist Svante PÃ¤Ã¤bo pioneered methods
        to extract, sequence and analyze ancient DNA from Neanderthal bones and mapped
        their genome in detail. Some humans, particularly in Asia, also have a genetic
        legacy from Denisovans, another more enigmatic group of archaic humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae37d66-4ddd-4052-9689-1618bfbc5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCSD team first compared the genomes of Neanderthals, Denisovans
        and modern human populations to locate which genetic variants weren''t shared
        with our close cousins.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127ff11-1f4e-4095-8182-03a4ea06bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked what is unique about us? We ended up with only 61 protein-coding
        genes that are different between modern and archaic humans," Muotri said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147bf5b-6f74-48bd-bf09-8052eb8c750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team chose to focus on a gene known as NOVA1 because it is considered
        a "master regulator" of other genes that affect early neurodevelopment in
        modern humans. Alterations in this gene have been linked to mental disorders
        such as schizophrenia and autism, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc06cee-3df5-4c1f-bbe1-9b34577bd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the scientists used the CRISPR gene editing technology, which
        won the Nobel prize for chemistry in 2020, to swap the modern NOVA1 gene for
        the archaic version in human stem cells and coaxed the stem cells to grow
        into organoids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060168cf-5ec3-4af2-bd61-7f1ee42c7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an extremely difficult set of experiments," said Grayson
        Camp, an assistant professor at the University of Basel in Switzerland, who
        wasn''t involved in the research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551869b-094e-4a0a-8472-957054fc32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organoids are hard to control. If they had all the controls in
        there, one could believe that this single amino acid change has a strong effect
        on brain development. Which is extraordinary."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c363585-c4ee-4de1-a80d-2702fc13129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lab, Camp has created brain organoids using stem cells containing
        some of the Neanderthal DNA found in modern human populations today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8090ef-f1d7-4bda-8da1-1889a12f07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No magic variant that makes us human''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19350464-cafb-4f28-83d8-7cdd89b9d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such audacious research naturally comes with caveats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c93ed4-5239-41c8-9bc9-bbf6f614c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene editing isn''t a perfect process, and inserting an archaic
        gene into human cells doesn''t reproduce what the Neanderthal genome was actually
        like, said Tony Capra, an associate professor of epidemiology and biostatistics
        in the Bakar Computational Health Sciences Institute at the University of
        California, San Francisco.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e68e29-ed51-43b5-b34f-7cd0cea5d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is challenging to say that the Neanderthal variant organoid
        results necessarily reflect how Neanderthal brains developed," he said via
        email. Capra was not involved in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d6c90-9607-4aa8-8af4-b70a02908385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change is being evaluated in the context of human genome,
        so the archaic variant is on a genetic background that doesn''t reflect what
        the Neanderthal genome was like."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41327290-a21c-4821-a180-cad0d6a86bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Capra was excited by the research, which published
        Thursday in the journal Science. However, he cautioned that "we shouldn''t
        expect there to be one magic variant that made us human.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6458da-cd75-48b1-bf60-fab70d5062c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the traits that make us modern humans as compared to Neanderthals
        (or even chimpanzees) are very genetically complex," Capra said. "Thousands
        of parts of our genome contribute to neurodevelopment and cognition."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dd06e-0816-43a3-8a71-bb44daf83127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Organoids are exciting because they enable us to test
        variants in more complex settings than single cells, but we will ultimately
        need to fully ''Neanderthalize'' the organoid."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cc90b-57f3-40be-9d2f-1f74299b4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Muotri wants to look at the other 60 genes the team identified,
        altering them alone and in combination. To do this, he has set up a new lab
        called the UC San Diego Archealization Center.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f993211-c624-4011-a862-7ab734d16b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent archaeological discoveries have suggested that Neanderthals
        had many of the same cognitive abilities as early modern humans but, like
        the fossils and the stone artifacts, it''s unlikely neuroarchaeology will
        be able to offer definitive answers, Capra said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b0306-edbc-48f7-99f2-6df169a6fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never be able to recreate the environmental and social
        context in which these individuals lived or these events occurred. Environment
        is so essential to shaping how genomes express themselves that we will always
        have to speculate," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480d521-76d8-40f1-ba69-d3e83298ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:25:26.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, I think we will learn much more from the bones and genomes
        over the coming years."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76572621-19e3-4ada-b34a-ea2f36d0fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:18:27.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/11/americas/brain-organoids-neanderthal-study-scn/index.html"
        target="_blank">Neanderthal genes can change clusters of human brain tissue,
        scientists find</a></em></p>'
  'African-Swine-Fever-Batangas-rapid-test':
    'author': 'Melissa Lopez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T06:22:11.219+08:00
    'imagesource': 'jcr:d19fc537-e7b2-4c2d-93b0-aff35379eced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d530ed-e62e-4418-a627-e624e8b39aaf'
    'lead': 'The Department of Agriculture has started using locally-made test kits
      that can quickly detect the African Swine Fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T06:26:20.122+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:12.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:11.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA pilots rapid test kits for ASF in Batangas'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd6cf5-a5de-46e1-baea-247ac70b374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) â€”</strong> The
        Department of Agriculture has rolled out locally-developed rapid test kits
        that would detect the African Swine Fever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5b564-6bca-47b3-9979-c1f5826a5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar on Thursday visited Batangas City
        to turn over 100 rapid test kits to local piggery owners to check if their
        hogs are infected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6af8c-abdf-4eb1-99de-b5fd60b2f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the Central Luzon State University led by Dr. Clarissa
        Domingo developed the ASFV Nanogold Biosensor kits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00b2d3-adab-408d-98ed-fee1bddddf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If efficacy is high, then this will be given to all local government
        units all over the country," Dar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb53ee8-90ff-4f79-b73f-6a0ad77e07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede na agad malaman right then and there in the barangay na may
        sakit itong baboy na ito [We will know right then and there in the barangay
        if a pig is sick]," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ccbbc-fc60-4c20-8d10-9c17e7998bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquid inside the small test kits will turn a certain color
        when it comes in contact with the specimen. If it''s reddish, the sample is
        negative but if it turns black or gray, it''s a "strong positive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829bcb6-a353-475a-87cd-bb79dc46acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities blame ASF for the shortage in meat supply and the spike
        in retail prices in Metro Manila. MalacaÃ±ang imposed price ceilings on pork
        shoulder and leg as well as liempo or pork belly until April to protect consumers.
        However, that same policy led to short supply as vendors refused to sell at
        a loss since the limits took effect February 8.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a34665-f1a2-4618-8ca9-aa9bcbbf984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigs infected with ASF die within three to five days, and the meat
        cannot be sold for human consumption. There''s no known case of pig to human
        transmission, but they can spread the virus around.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4f021-4d09-4293-a551-541188fda8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas has the tenth biggest number of pigs culled among 38 provinces
        in the country as of January 29, DA data showed. In the capital city of Lipa
        alone, over 10,000 pigs have been culled in the last seven months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c78bf-c075-4ccd-a08f-11b194695026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung noon ang aming sinisigaw ay ''Tulong Taal'' nung pumutok ang
        bulkang Taal, ngayon naman ang aming sinisigaw ay bantay baboy [Before, we
        were asking for help when Taal Volcano erupted, now we ask to watch over our
        hogs]," Batangas Vice Governor Mark Leviste said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329ca8f-6acd-4f3c-bfbb-aabf195ec94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Vietnamese researchers are working on pig vaccines.
        The United Nations Food and Agriculture Organization said pork supply in the
        country went down 30% due to the hog disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97c316-0c85-46c7-aaf2-c909d1e6151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:26:20.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is looking to distribute 40,000 new pigs
        nationwide this year to repopulate farms and revive supply.</p>'
  'Taylor-Swift-Fearless-rerecording-release':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-12T06:27:23.133+08:00
    'imagesource': 'jcr:f25ab4de-4d52-4b83-844c-9c16797e4a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c77bb29-174c-4b58-bc15-2f6cb2dcf91d'
    'lead': 'Taylor Swift announces that a rerecording of one of her first albums,
      ''Fearless,'' will be released on April 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T06:28:57.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:11.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:11.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Taylor Swift is rerecording her songs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871840e-44fb-41e4-a541-9c33eb3c6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Taylor Swift announced on Good Morning
        America Thursday that a rerecording of one of her first albums, "Fearless,"
        will be released on April 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05ee0d-1041-4c7d-a8b6-5b50bc4f52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why is one of the biggest artists in music spending her time
        rerecording an album she released 13 years ago?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd781e-4f28-492d-9674-a7ca86b0419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fearless" â€” for those of you who don''t live and breathe Taylor
        Swift news â€” is her most successful record, with more than 7 million albums
        sold. But the pop star doesn''t own the master recordings of the songs on
        that album, or any songs on albums she recorded prior to 2019''s "Lover."
        That includes such major hits as "We Are Never Ever Getting Back Together,"
        "Mine" and "Shake It Off."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e33bb4-9c97-427b-9a73-0abec0049a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By rerecording her hits, Swift can reclaim control over her recordings,
        or at least the new "Taylor''s Version" of them. Another way to think about
        it is that Swift is declaring of the masters, "you belong with me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee1c4b-950f-411b-9b02-f0dd45700a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recordings she made originally were made at a different time
        and under different contractual and legal objections. She''s not happy about
        this," Serona Elton, director of the music business program at the University
        of Miami Frost School of Music, told CNN Business. "She''s in complete control
        of the recordings now, even though this doesn''t change the control of the
        old recordings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae2ccc-ffe3-45d3-8c50-e12c7683eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a recording artist signs with a label, the typical legal arrangement
        grants the record company ownership of the copyrights of the recordings. This
        is commonly known as a "master."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff4174-6ff5-4498-96e0-3625d96efa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The artist gets paid a percentage of the revenue generated by the
        recording, but they''re not in control," Elton added. "Now Taylor is making
        these recordings and putting them out. What happens to them is really entirely
        up to her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1e373-f552-4816-9a42-74194318ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rerecording her songs is a "great strategy" for Swift, according
        to Elton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8ad89-55d0-454d-9ea9-8a0ab1776819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor has a very dedicated and loyal fan base, and her voice is
        powerful enough to persuade her fans to abandon her old recordings and listen
        to these new ones that she now owns," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc692f-7709-4178-a038-741564ecdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owning the masters to such hits as "Love Story" â€” the rerecording
        of which debuts at midnight on Friday â€” will likely net Swift a cash windfall.
        But ownership of her recordings runs deeper than just dollars and cents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ab83d-fba6-41c7-9597-aacd8ee2d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the majority of her career, Swift had a deal with Big Machine
        Records. When that ended in 2018, the singer signed a new agreement with Universal
        Music Group, which granted her ownership of her master recordings going forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935fbc9-cbb5-45e5-a5df-13d26a3f046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous catalog at Big Machine was sold to a company owned
        by music manager Scooter Braun. Braun''s Ithaca Holdings acquired Big Machine
        Label Group as part of a reported $300 million deal in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdddda-67ac-4caa-a353-c89b1a00d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said this was a "worst case scenario," since she claimed that
        she was bullied by Braun for years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff0d94-9247-4588-9b2b-8641cdbd75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens when you sign a deal at 15 to someone for
        whom the term ''loyalty'' is clearly just a contractual concept," Swift wrote
        on Tumblr in 2019. "And when that man says ''music has value'', he means its
        value is beholden to men who had no part in creating it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88718c85-4b6c-4897-9f89-3efa57804d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thursday''s announcement of "Fearless (Taylor''s Version)",
        Swift detailed why she was rerecording her songs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9664432-8fcd-4d95-a4ad-76383e13b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:28:57.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken a lot about why I''m remaking my first six albums,
        but the way I''ve chosen to do this will hopefully help illuminate where I''m
        coming from," Swift wrote on Instagram. "Artists should own their own work
        for so many reasons, but the most screamingly obvious one is that the artist
        is the only one who really knows that body of work."</p>'
