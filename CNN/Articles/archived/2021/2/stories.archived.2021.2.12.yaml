      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Australian pair never recovered in the third set as
        the Japanese duo showed their experience en route to a sweep of the deciding
        frame.</p>'
