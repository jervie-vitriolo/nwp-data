      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        Nagtahan flyover in Manila will be closed to trucks and trailers starting
        Feb. 20 after cracks were found in the structure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07044e8-8759-4d59-80ca-c064e2ef1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:11.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority on Friday said around
        2,200 truck and trailer drivers will be affected daily by the closure. Only
        light vehicles will be allowed to pass the flyover as it undergoes repair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
