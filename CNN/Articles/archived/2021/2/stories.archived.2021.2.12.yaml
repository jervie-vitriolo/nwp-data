    'lead': 'Journalist Lady Ann Salem is appealing for her release following a local
      courtâ€™s dismissal of the charges filed against her for illegal possession of
      firearms and explosives.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T21:32:22.892+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:02:10.002+08:00
