      'accessibility']
    'template': '1'
    'title': 'COVID-19 vaccines could be available to the general public in April
      in the United States, Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b52e8-5cf6-4682-a7ff-2f63b27842ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The United States could start letting the
        general public have access to COVID-19 vaccines in April, and the country
        may be able to inoculate most Americans by the middle or end of the summer,
        Dr. Anthony Fauci said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504a991-3a7c-44b6-ae33-0b129117d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237697f3-8e7f-4d1f-b062-ef85a2eb62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institute of Allergy and Infectious
        Diseases told NBC''s "Today" show that he believes the pace of vaccination
        will pick up going into March and April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f412c43-1329-4165-b51b-ee7b41c462af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496f120-e255-4bcf-82c2-303777a2c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More doses should be available daily by then, he said. And he said
        he was "fairly certain" that toward the end of April, pharmacies, community
        vaccine centers and mobile units will help pick up the pace -- and not just
        for those in higher priority groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c846d5-c378-4135-95b1-03915cb47105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5ee81-51f3-4edf-9518-fdf653ac87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine by the time we get to April, that will be what
        I would call for, you know, for better wording, open season," Fauci said.
        "Namely, virtually everybody and anybody in any category could start to get
        vaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7673b81-85a5-4192-a299-edebf29a62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9fddc-5f54-434b-9fe8-f3fe77afac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told ProPublica on Thursday that vaccines could be authorized
        for young children by September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef774c4-ff97-4cc3-91f8-23d63fb9f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8b0e2-63b0-4619-9516-6fdc1eedd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna, the two companies currently with authorized
        Covid-19 vaccines in the US, have both begun trials for children -- but have
        started with older age groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95845660-ff1f-45cb-8d5b-80a5d1e44416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ec8b7-e4ed-44ad-85b7-ff2f7a981802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s trial in children ages 12-15 is fully enrolled with 2,259
        participants. The company said it hopes to have results "in the early part
        of 2021 and from there, we will plan to finalize our study in 5-11 year olds."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b692f-372e-445a-b422-2bf5468bbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a46824-797a-4d87-b67e-3c44f3c09d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is still enrolling participants in its trial in children
        ages 12-18, and has plans to start studying its vaccine on even younger children
        between 6 months and 11 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14879e-f5cb-4f28-96c3-967d73f60ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeec1c4-5ee9-4415-ba6d-2440ce61c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would think by the time we get to school opening, we likely will
        be able to get people who come into the first grade," Fauci told ProPublica.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31d4f4-8656-4d42-b600-7ec9de4deffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bd155-555e-4e17-9c3e-5f6768a3fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Biden predicts 300 million vaccinations by July</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6cde1-9e98-42bb-80b9-dc0f18603dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has previously said that Americans had a chance of living
        a little more normally by early fall, assuming 70% to 85% of the US population
        was vaccinated by end of summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01296b-8a95-4b49-89b3-1d8b7afe6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b836f-722b-476e-9565-bfffacb81747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments Thursday came as some states have complained vaccine
        demand has exceeded supply. States initially raced to vaccinate priority populations
        -- often health care workers and people in long-term care facilities -- followed
        by seniors and/or essential workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed91db-4ed8-414e-bd70-73b9997902ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc8f9f-23e1-4c6a-bade-c90b208add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 34.7 million people in the US had received at least their
        first dose of a Covid-19 vaccine as of Thursday morning, CDC data shows, while
        more than 11.1 million people have received two doses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84d22f-d13a-4d48-a77d-2415b6bf918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
