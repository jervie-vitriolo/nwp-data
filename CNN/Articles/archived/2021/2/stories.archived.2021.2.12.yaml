    'template': '1'
    'title': 'Biden speaks with Chinese President Xi Jinping for first time as President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcac834-014e-436d-994e-7def539d4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden spoke with China''s
        President Xi Jinping for two hours late Wednesday, their first call since
        Biden took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ead0b-29cf-48ac-ac30-6fdc4179e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c32020-1b06-4cc6-ad2d-9d594721121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, I was on the phone for two straight hours with Xi Jinping,"
        Biden said Thursday as he met with a bipartisan group of senators to discuss
        infrastructure in the Oval Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103a74b-a877-4218-8f68-073edc62457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b14779-7bdd-48d1-8a37-e299bd2c4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you all know as well as I do, these folks -- and it was a good
        conversation I know him well we''ve spent a lot of time together over the
        years I was vice president. But, you know, if we don''t get moving, they''re
        going to eat our lunch," he added, outlining China''s efforts to invest in
        rail and other transportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79aff90-85b6-4279-996a-85f58999c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b107f-6cb3-43a0-8398-d9a0218c8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introductory call between the leaders of the world''s two largest
        economies touched upon a range of issues against the backdrop of escalating
        tensions between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff960cd0-8d54-476a-8a1a-999753586d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5d9f8-f6e3-4b26-a21c-e2575fa24c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden prioritized economic and military issues, and mentioned potential
        areas of cooperation, including climate change and nuclear proliferation,
        while calling China out on a range of issues related to its nefarious use
        of technology, unfair trade and human rights abuses, the senior official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8254c9-6cf1-4643-998a-76850fb44b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367191d-b3fd-4adc-9a30-d37692d433ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said prior to the call that Biden would also call Xi
        out on human rights abuses of China''s Muslim minority Uyghurs and hostile
        actions toward Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355e329-b5fd-43c6-a62e-57b8be6247a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0458948-6484-43f1-b80c-a0f09fa89926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden planned to "indicate that this isn''t just about American
        values, it''s about universal values," the senior official said before the
        phone call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ddc05-9fdb-4a9b-8726-4b50919d9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb7d4b-54a4-403f-9d36-3c1fc39be817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House readout of the call released Wednesday evening said
        Biden "affirmed his priorities of protecting the American people''s security,
        prosperity, health, and way of life, and preserving a free and open Indo-Pacific."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e2794-ba28-4bd7-997e-b780c0d0bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ee160-e06f-4412-b322-c43fb690bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the readout added, "underscored his fundamental concerns
        about Beijing''s coercive and unfair economic practices, crackdown in Hong
        Kong, human rights abuses in Xinjiang, and increasingly assertive actions
        in the region, including toward Taiwan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987502a-35f1-40ab-9a1a-64fdaf3be686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee9e2c-c5bb-4bb5-b9b8-5d7e499a6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is planning a sweeping review of the Trump administration''s
        posture toward China, including its crackdown on unfair trade practices and
        antagonistic military activities in Asia, all while acknowledging pursuing
        a robust Indo-Pacific strategy, according to an administration official. This
        means embracing China where possible, while calling it out in other matters,
        such as its human rights abuses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66028138-f037-4d30-8676-1c6e4c8edd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b053b-1408-4bb4-b174-03ce155f3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that will remain in place is the Trump administration''s
        tariffs on China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb3c24-649d-4141-8582-b3e402af0d2c'
      'mgnl:activationStatus': true
