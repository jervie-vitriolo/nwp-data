  'Britney-Spears-documentary':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-12T08:31:16.717+08:00
    'imagesource': 'jcr:34fb6d5d-f1b2-47b5-b9b0-f7a5817f41d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe40f403-248e-4a37-8ac6-08a07e9fa6e1'
    'lead': 'ANALYSIS: Britney Spears has been the subject of cruel jokes in the past,
      but times have changed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T08:36:12.909+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:07:04.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:13.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britney-Spears']
    'template': '1'
    'title': 'Love for Britney Spears is late in coming, but powerful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af3895-e2f2-497a-90c2-164055cb56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Britney Spears has been the subject
        of cruel jokes in the past, but times have changed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee7d08-a1d5-4ec3-b5cc-9978c41677d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the New York Times documentary "Framing Britney Spears" debuted
        on Hulu last week, there has been an outpouring of love and sympathy for the
        pop star from both fans and fellow celebs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39151d-87a7-4fe8-af02-87f750e48b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightfully so, given how the film captures her success, struggles
        and the intense media scrutiny she has faced over the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcf89f-d70d-4ac8-bad0-1370f6173b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doc is rooted in the #FreeBritney movement, fueled by an anonymous
        caller to "Britney''s Gram: The Podcast" in 2019 who claimed that Spears entered
        a mental health facility against her will, something her reps have denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa48f6e-0dc2-486e-855b-1a51754534b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement to try and end the lengthy conservatorship Spears has
        been under is indicative of society''s shifting attitudes toward mental health
        and gender equity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3546c-f50a-47c8-acf9-3d27cd844a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is pointed out in "Framing Britney Spears" that a male star may
        not have been treated the same as Spears, such as being labeled "crazy" and
        having a court appoint someone to oversee both her finances and her life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e86d3b-913e-422a-8103-ff1b4848d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the people who are now facing the most criticism
        since the doc started streaming:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6de70-7ae4-44c2-a2aa-32d3f1194ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jamie Spears:</strong> The star''s father has long been
        the subject of ire from those who don''t think he should be conservator over
        his daughter''s estate, and the documentary does not paint him in the best
        light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eba0c8-ee4a-449f-bea1-1644f85842aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears has defended his actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72039213-47e0-4113-9ab4-79ca642b4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a family member needs special care and protection, families
        need to step up, as I have done for the last 12-plus years, to safeguard,
        protect and continue to love Britney unconditionally," Jamie Spears told CNN
        in December. "I have and will continue to provide unwavering love and fierce
        protection against those with self-serving interests and those who seek to
        harm her or my family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63787845-7b36-4cc5-a017-0021cbd9b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justin Timberlake:</strong> Lots of people have taken to
        social media urging Timberlake to apologize to Ms. Spears, whom he dated from
        1999 to 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3ac58-c7b1-4b4e-92ee-336e9658b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary revisits what happened after their breakup, including
        the perception that Spears may have been unfaithful to Timberlake based on
        interviews he gave, as well as the music video for his song "Cry Me a River,"
        which told a tale of cheating and included a Spears look-alike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed7d22-59b9-42dc-8f7d-f5a34ec70446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some on Twitter are now accusing Timberlake of misogyny and making
        her life more difficult at the time. He has not publicly commented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609ac60-8368-4a0e-b656-abcf02f1f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The paparazzi:</strong> Millions were made by photographers
        at the height of what looked to be a public meltdown by Spears in 2007, making
        her an even more sought-after subject than she previously had been.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9da0b-ed65-4da6-aaba-df89879f9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the cameras flash away and seeing a clearly distraught
        Spears being crowded by paparazzi over and over is disturbing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1f907-8485-4302-a940-b9938b17ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diane Sawyer:</strong> The longtime TV journalist has been
        the subject of backlash from viewers because of a clip from her 2003 "Primetime"
        interview with Spears, in which Sawyer asked her about Kendel Ehrlich, former
        first lady of Maryland and wife of then-Gov. Robert Erhlich, saying "... really,
        if I had an opportunity to shoot Britney Spears I think I would."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2fd98-e238-45e8-91e7-c928bd0a1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer''s comment about the quote -- that it was "because of the
        example for kids and how hard it is to be a parent" -- rubbed some the wrong
        way, though the media as a whole is being slammed for the amount of coverage
        devoted to Spears as she appeared to spiral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd8f2c-8f9a-4a1c-98c3-3ac58d88f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve written before about celebrity, mental health and the need
        for compassion, which very much factors into the Spears story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5516c-790d-4e11-9fda-37910a276fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much in the same way she helped change the image of teen pop
        stars with her sexy outfits and determination to be herself and not just what
        the industry wanted her to be, the new documentary is a reminder that Spears
        also has helped to change attitudes about how much celebrities owe to their
        fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63b212-d2d8-4c9d-a2e1-aff94eda9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her case, it''s the fans who have rallied around Spears to assist
        in getting back the power over her life they believe she is being denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730e5e4-83e2-4430-9959-3960e3dcbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:12.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:07:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/entertainment/britney-spears-documentary-plc/index.html">"Love
        for Britney Spears is late in coming, but powerful."</a></em></p>'
