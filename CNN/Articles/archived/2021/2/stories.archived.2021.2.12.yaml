      'text': '<p>The show, which stars Andy Samberg, will finish its broadcast run
        with 153 episodes, aired over two networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e18af-24a1-44ba-adac-c528d3c4d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:30:52.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so thankful to NBC and Universal Television for allowing us
        to give these characters and our fans the ending they deserve," executive
        producer Dan Goor said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc26601-fac4-436f-9f91-c63de9354063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:30:52.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which is centered on the wacky happenings inside of a
        Brooklyn police station, began in 2013 on FOX and ran for five seasons there
        before being canceled. The series, however, was rescued by NBC, where it began
        airing in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec482d54-ac84-426e-8130-74d3548902d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:30:52.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the comedy won by the Golden Globe for best TV series comedy
        or musical. Samberg also won a Globe for his acting in the show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc12309-2d2e-4df8-9235-a619fffe6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:30:52.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:10.553+08:00
