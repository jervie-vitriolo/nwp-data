  'new-covid-variants-threaten-economic-recovery':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T00:20:51.419+08:00
    'imagesource': 'jcr:b6bbb596-c325-4a34-adaa-f9bbf6d1d9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cc7062-006f-432c-a92f-fa389e4124e9'
    'lead': 'New variants of COVID-19 sweeping the world aren''t just throwing a wrench
      in government vaccination plans and efforts to stay ahead of the pandemic, they''re
      also complicating the economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T00:16:54.847+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:07:32.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:07.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New coronavirus variants are threatening the world''s economic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffab93-1400-48ed-971d-259967f422cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New variants of COVID-19 sweeping the
        world aren''t just throwing a wrench in government vaccination plans and efforts
        to stay ahead of the pandemic. They''re also complicating the economic recovery,
        as leaders acknowledge they can''t commit to easing restrictions later this
        year without a clearer picture of where infections are headed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61044ca-984f-435b-8e75-dd0d114ff969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b0498-6597-4222-b974-4dd1240f8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: German Chancellor Angela Merkel said Thursday
        that the country''s lockdown would be extended to Mar. 7, noting that "three
        aggressive mutations" have changed the calculus. Merkel said the country needs
        to "prepare for new variants to become dominant," and warned that "mutations
        could destroy the vaccine''s success."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80fb2d-5f86-4831-8d0b-95d7d074deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b509f-3565-401c-a7e0-564b92a8ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about variants are global. In the United Kingdom, which
        is trying to combat a more transmissible coronavirus strain with an aggressive
        vaccination effort, government leaders are emphasizing that charting an exit
        route from lockdowns remains extremely difficult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b7e0a-62b4-4b04-ac47-9a4f35c140d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f749a-52d0-410d-84eb-7c31179c51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Transport Secretary Grant Shapps said that the ability of British
        tourists to take vacations this year will depend in part on whether vaccines
        are effective against the variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c2737-8343-4e98-93e8-8a7518be6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe99cc-23d1-4708-888e-2a68b6b8974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid I can''t give you a definitive will there or will there
        not be the opportunity to take holidays this next year, either at home or
        abroad," he told British broadcaster Sky News on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5337d-3f6c-4e5f-b753-440b2129a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefc582-594c-44b7-835e-2f0afd496e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, more government leaders are loosening Covid-19
        restrictions. Chicago officials said Wednesday that indoor service at bars,
        restaurants and events can expand capacity, while New York Gov. Andrew Cuomo
        will allow major stadiums and arenas to reopen starting Feb. 23, with approval
        from the state''s health department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8774a-3a32-44dc-9841-f83729ca0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97479450-e54b-49f8-84be-61ee4f9ab28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such changes are risky given that variants first identified
        in United Kingdom, Brazil and South Africa continue to spread. Sharon Peacock,
        director of the Covid-19 Genomics UK consortium, told the BBC on Wednesday
        that the UK variant is poised "to sweep the world, in all probability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18444b2e-1797-4cc3-8ce6-cf23c16b38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad3518-9028-4c1a-bd6a-5f26f0dfac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: If governments can''t be certain when they can lift
        restrictions, economists can''t confidently predict when activity will boom
        again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd951cd-5166-4b8f-a13a-da6da818583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21983e9-5b98-4d01-94fc-f6b774a7bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Thursday that GDP growth in the 19
        countries that use the euro would be 3.8% in 2021, a slower pace of growth
        than the 4.2% expansion it forecast in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88367849-59c4-498b-b0ed-3bffd7da675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a700a7-4318-4b23-8c83-e3a9d8605d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also said the "aggravation of the epidemiological
        situation, due in part to the emergence of new, more infectious variants"
        has added extra uncertainty to its forecasts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e61d56-16b4-4ece-9445-253605a17b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.531+08:00
