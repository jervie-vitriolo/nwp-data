  'QC-Joy-Belmonte-COVID-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-12T16:45:01.073+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9617f6-d5eb-4f85-9835-f102c1fa75bf'
    'lead': 'Quezon City Mayor Joy Belmonte on Friday said she is willing to get vaccinated
      in public to boost the confidence of her constituents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T16:48:16.613+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:05:53.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:25.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC mayor willing to get vaccinated in public to boost residentsâ€™ confidence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9adae4-544b-45d9-b739-b8acd3b8cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)â€”</strong> Quezon
        City Mayor Joy Belmonte on Friday said she is willing to get vaccinated in
        public to boost the confidence of her constituents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c414b97-cfb9-440e-8b1d-a8278040fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte told CNN Philippines that while she does not want to jump
        the line in the priority list, she is open to be the first to take the anti-COVID-19
        shotâ€” no matter which brand of vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f620c-6c8e-4182-bafe-d70e17f3d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™m in the non-essential group. I do not want to jump the line,
        and Iâ€™m not that kind of person,â€ Belmonte said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70827b7-b64a-4648-ae97-87d8ff8a3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBut if my being vaccinated publicly, and being first to be vaccinated
        using an anonymous vaccineâ€” just to show that brand doesnâ€™t matterâ€” and if
        it will help the people of Quezon City gain confidence in the vaccination
        process, I will do it,â€ she argued. â€œAnd Iâ€™m willing to do anything just to
        make sure that our city achieves herd immunity.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ab620-1709-4bd0-b4f4-9e8c522b6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial survey results, Belmonte said about 47% of QC residents
        are willing to participate in the vaccination program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c82bce-9771-4952-9765-1697d2cc353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QC â€˜very readyâ€™ with vaccination program</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a7bce-76f0-4a10-860d-b2cede593559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local chief executive also expressed confidence that
        the city is â€œvery readyâ€ with its inoculation program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e2dda-4b69-4a9e-8f98-68b91d769f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bared that officials have already come up with a masterlist
        of priority residents, composed of over one million people. The list includes
        medical and barangay frontliners, senior citizens, and uniformed personnel,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc093542-8ceb-4295-8d50-363cc2af3544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has also identified 24 immunization sites so far â€” including
        gymnasiums and school buildings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44b281-c666-4fd9-b087-44d1399c8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBut we intend to add to these as more and more people are wanting
        to help,â€ Belmonte noted, citing offers from churches as well as from the
        Ateneo de Manila University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c753e45-0020-4d3d-81c8-67304d9969ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:48:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:05:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government initially secured 1.1 million vaccine doses
        from British drugmaker AstraZeneca, which Belmonte said would come in around
        July.</p>'
