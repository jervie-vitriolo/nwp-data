      'jcr:uuid': '83236d49-1b39-474f-8b34-0e142a25a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The military is still the most respected
        institution in America, but this respect is not a given. The politicizing
        of the military under the Trump administration and the growth of right-wing
        extremism among veterans are serious threats to that national admiration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d93560-b091-4d3e-b9ed-6b754eb0189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955af45-5297-411b-9d3b-dc7aa920bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans made up as much as 20% of the people arrested so far in
        relation to the violent insurrection at the Capitol on January 6, according
        to an NPR count. This is a much higher percentage than the 7% of veterans
        in the population as a whole. Additionally, most of them served since 9/11.
        These domestic terrorists who attacked our democracy included men and women,
        officers and enlisted, spanning almost all of the service branches. As a nation,
        we must face the hard fact that there may be a systemic problem here, the
        nature and depth of which is yet to be determined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abcc37-17bb-4b82-9110-f699af010a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea2b6d-fac6-429c-ac0a-92ed17da4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat is urgent, but it''s not new. There were signs of right-wing
        extremism in the military as far back as 2009. These real warnings were politicized
        and little was done. For the past decade, far-right extremist activities have
        surged, and the problem got worse under President Donald Trump. By consistently
        using racially coded language and other dog whistles, he encouraged and, arguably,
        grew extremism nationwide, including within the military and veterans community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0885f2-a803-4ae2-91b7-e366bf3af228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f6d07-beb9-4ac0-9c05-cd26af4cbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many national security threats we face, this is now the
        most pressing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce87b9b-742e-4909-90ad-4f7b9201c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542aecd-92fc-461c-ba37-e8dbd103225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing white supremacists and extremists were behind two-thirds
        of the terrorist plots in 2020, according to an analysis by the Center for
        Strategic and International Studies. Since 2016, they have executed more attacks
        than any other domestic or foreign. There are few higher-priority recruits
        for extremist groups than American men and women who have worn the uniform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc0837-f036-4e30-854f-4745de88862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88dc2a6-1690-4eaf-91fa-9626f8143279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past decade, even when these facts were revealed, many
        Republicans and some Democrats downplayed the threat. Some even suggested
        that identifying veterans'' involvement in often violent right-wing groups
        was unpatriotic. There''s nothing unpatriotic about defending our nation from
        enemies -- foreign or domestic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38330294-0986-437b-869c-4c4405df09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64601138-1341-477c-9256-13beaa5bee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As veterans, we advocate for one another -- to secure just benefits
        and to maintain public awareness of the sacrifices made by those who have
        served. But we are also the toughest on other veterans who defile our code
        of conduct through war crimes, putting other troops at risk and undermining
        our nation''s moral authority and security. Today, the subversion and desecration
        of that code exists here on the home front, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b4eda-2628-4cf9-80d5-6b21939d07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff5557-51d5-4dc3-8d81-1b6ff5740125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our house to clean up. The military and post-9/11 veteran
        community need to tackle this head-on. Devaluing the rights of fellow citizens
        and promoting hate and violence against our own is fundamentally against our
        oath and belittles the great sacrifices of all those who came before us. We
        believe Secretary of Defense Lloyd Austin''s "stand down" among the active
        duty and reserve forces to address extremism in the ranks is a good start.
        More must be done, and can be done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09fec6-b5d4-4ab5-9e69-9e3fbd0b9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434916b4-2fde-497b-bc7c-5fe9b60a53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leaders need to lead the national discussion on this issue,
        not ignore it for fear of seeming too political. Trump''s politicizing of
        the military made it harder for troops to discuss extremism, because they
        didn''t want to be seen as too political, or as criticizing the commander
        in chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11f0df-0f13-4f56-93db-722854f0d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fa6d3-e3c5-4f32-952e-4b3615f4175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders must remind military members of the core values we uphold
        and defend. It''s not political. It''s an issue of good order and discipline.
        The First Amendment doesn''t allow us to endanger our fellow Americans. Dangerous
        speech -- toxic verbal friendly-fire -- that violates the norms of our society
        or invites violence should not be tolerated in our country and it certainly
        cannot be allowed in our military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac16cdd-5f4d-411a-a579-76c7ce377168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f28b07-d032-40a3-9562-64691d1f2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must implement a robust training surge for digital literacy across
        the Department of Defense. Like others in society, service members can be
        radicalized by targeted disinformation they see online. We can mitigate this
        with more education. Just as we surge troops in war zones, we can surge information
        here at home. We did it with cyber awareness training, to lessen security
        breaches within our military. Our military is more secure because members
        now know what sites are safe and can identify potential threats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1a308-638f-4ba0-8fb6-5262ef6a16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030dc0d-d2b0-472b-899b-f206f3036b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, we should aggressively address this new extremism in
        all its social media disguises. The 21st century warfare specialist, Peter
        Singer, talks of "inoculating" persons against disinformation. Like the coronavirus
        vaccines, this is part of the resiliency our forces need to respond to evolving
        threats. Digital literacy won''t stop all online lies and conspiracy theories
        any more than armor stops every bullet. But it does make troops more aware
        of and less susceptible to them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514a54d-2569-4ef3-844b-1c551a779af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3978b-9388-4aed-9581-7aded97e56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest studies on extremism within the military were done over
        two decades ago, only within the Army and Air National Guard.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a10514-cb1b-411e-af57-7186d5d6bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4954e-830c-4563-ac3b-c83722d6751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to study again extremism and other forms of intolerance,
        to clearly identify the scope of the problem and understand how deeply it
        has invaded our military and veteran community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab7e2c-d0d3-4e10-a2c4-049b34c67669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d1c6f-93e3-4928-97aa-614fda1e1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 million of US veterans nationwide swore an oath to
        defend our Constitution and volunteered to give our lives for this country.
        It''s time for us to answer the call again. We should lead the nation in combating
        those who are attacking the very democracy we swore to protect. That starts
        in our own communities, combating the enemy within.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5f6fe-ddef-46da-ac89-c8647a7b926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:30:54.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/11/opinions/military-extremist-mcgrath-rieckhoff/index.html">America''s
        military needs to confront the enemy within.</a>"</em></p>'
