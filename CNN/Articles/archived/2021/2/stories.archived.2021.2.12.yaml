    'template': '1'
    'title': 'Court urged to order journo Lady Ann Salemâ€™s release following ''acquittal''  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b81052-9f33-4b32-919b-6f4589ccaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” Journalist
        Lady Ann Salem is appealing for her release following a local courtâ€™s dismissal
        of the charges&nbsp;against her for illegal possession of firearms and explosives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e755912-d3b6-4566-ac7d-fde2f2e23ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, state prosecutors asked the Mandaluyong Regional
        Trial Court Branch 209 to dismiss Salemâ€™s urgent motion for release, arguing
        that its <a href="https://www.cnnphilippines.com/news/2021/2/5/mandaluyong-court-junks-case-vs-lady-ann-salem-and-union-organizer.html">February
        5 decision to junk the cases</a> â€œhas yet to attain finalityâ€ and can be appealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049bbf09-40c3-4265-973d-8c2582eac010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 10-page response submitted by Salem through her counsel on
        Thursday, the journalist pointed out that the court already granted her motion
        to quash the search warrant and declare the evidence against her as inadmissible
        for being illegally seized. This is â€œtantamount to an acquittal,â€ Salem said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3621d48-acbc-477f-8f31-37ef751558c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWorse, there were grave violations of the constitutional rights
        of the accused that necessitate an urgent alleviation and correction of errors
        of the legal system,â€ Salemâ€™s pleading read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f9c9c-911b-4557-9b6f-ffb2e1029766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling penned by presiding judge Monique Quisumbing-Ignacio,
        the court declared the search warrant against Salem as void for being vague,
        resulting in the seizure of four laptops and five cellphones while the warrant
        only listed one laptop and a phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577a7f4-c6f6-4d40-8418-953a256b46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called the raid â€œa fishing expedition to seize and confiscate
        any and all cellphones and laptops they (authorities) found in the premises.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c65de2-29a8-4a13-8216-dac6c95b4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe seizure of these items is unlawful as even the â€˜plain view
        doctrineâ€™ is clearly inapplicable to these cases,â€ the court said. â€œConsequently,
        the instant cases have no leg to stand on.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd280605-1b4b-4891-931c-30080e42554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also substantial inconsistencies and contradictions in
        the sworn statements of the informant and law enforcers, the court said, adding
        that it cannot give credence to their testimonies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbf887-66d1-455a-ba56-5c8306a753d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:32:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:02:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem was arrested on December 10, <a href="https://cnnphilippines.com/news/2020/12/10/Journo--union-organizer-arrested-International-Human-Rights-Day-.html?fbclid=IwAR1PsyPloV_QRFGwU662ns7iRcxgE2kdubbrMIHtXAS5KlVtbgjmJw-tmxg">which
        happened to be International Human Rights Day.</a> The policeâ€™s Criminal Investigation
