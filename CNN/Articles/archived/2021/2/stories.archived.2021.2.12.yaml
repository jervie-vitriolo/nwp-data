      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang See also noted Binondo district, the center of the Filipino-Chinese
        community in the country, is relatively quiet as they welcome the Year of
        the Metal Ox.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47227e3-39b5-4cad-98f5-26616353f67d'
