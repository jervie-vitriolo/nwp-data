      'mgnl:lastActivated': 2023-01-25T07:07:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how vital it is, but upon the recommendation of the DPWH,
        due to safety issues, then we have to close it from the use of trucks and
        heavy vehicles," MMDA chief of staff Michael Salalima told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f5644-607f-457d-b76f-653d8155692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:36:11.804+08:00
