      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14c1d6-7ee2-417a-ac9a-36acadeb71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: It really all comes down to whether vaccines can keep
        the virus under control, even as it mutates. On that front, Deutsche Bank
        strategist Robin Winkler thinks there''s reason for optimism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f5d4b-73c1-4b81-8e2e-2b8c10a2e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628df5c-10be-463a-87c5-9437379f0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no indication that protection against severe illness is
        compromised by any new strain, and this is what matters," he told clients
        this week, predicting that "hospitalizations and fatalities will thus drop
        sharply from late spring," allowing reopening to take hold in earnest.</p>'
