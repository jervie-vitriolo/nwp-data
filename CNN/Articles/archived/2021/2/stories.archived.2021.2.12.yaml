      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56408859-7270-4639-9d25-2098f5185137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was also shown to have a benefit for people who were not
        on mechanical ventilation at the start of the trial, with the risk of progressing
        to mechanical ventilation or death reducing from 38% to 33%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39f68c-1b82-4fd7-b684-a219f462dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678094f-1406-4071-81c7-0f42b82396b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
