    'jcr:uuid': 'a4738dc4-88b8-4212-95f7-441a6e950052'
    'lead': 'Like any other cultural groups in the world, Bahay Tsinoy Museum Managing
      Director Meah Ang See says the Filipino-Chinese community still keeps up with
      their traditions amid the ''new normal'' brought by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T23:37:12.379+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:00:59.823+08:00
