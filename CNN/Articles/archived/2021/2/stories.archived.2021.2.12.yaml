      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, New York''s stadiums must limit capacity to 10%; they must
        ensure all staff and spectators received a negative Covid-19 PCR test within
        the last 72 hours; and they must mandate face coverings and assigned, socially
        distanced seating.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490873ff-1b79-4e49-b082-5fce15630984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.960+08:00
