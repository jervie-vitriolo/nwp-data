      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very different because it used to be so lively and so crowded.
        I''m also happy that the activities were cancelled because of COVID-19. Many
        of the Filipino-Chinese members do not want the Lunar New Year activities
        to be a contributory [factor] to the spike of cases," Ang See said.</p>'
