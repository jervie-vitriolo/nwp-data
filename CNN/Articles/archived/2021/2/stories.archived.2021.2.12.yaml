    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:27.628+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lufthansa Technik PH to cut 300 jobs by April'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25084909-44d4-4214-a8fb-8d315b3ad03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” Lufthansa
        Technik Philippinesâ€”one of the countryâ€™s biggest aircraft maintenance, repair
        and overhaul companiesâ€”will slash its workforce by 20%, affecting 300 jobs
        starting April, as the COVID-19 pandemic continues to hit the aviation industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388e942-845b-455a-ae70-d0257d9d3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is a venture between Germany''s Lufthansa Technik and
        Lucio Tan''s MacroAsia Corp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1da3-b44b-4d7b-b2fc-f84c53f6e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer Lutter, LTP president and chief executive officer, said the
        dire situation in the sector, which drove LTP''s other customer airlines to
        file for bankruptcy, forced the company to conduct a rightsizing program to
        ensure it would survive the global health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9934d0-ecb8-468d-8367-68310b5686b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we look forward to the soonest recovery of the aviation industry
        and wish for the same for all other industries affected by the pandemic, we
        also have to face the reality of its current state and make the necessary
        adjustments to ensure operational efficiency," he said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcd92c-2009-4ccd-88d4-e410d11aa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would be implemented in two phasesâ€”by voluntary separation
        and possible retrenchment to meet the rightsizing number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e5308-608d-43fe-8a15-d46953192226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:13:36.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mobile message on Friday, Eunice Gan, manager of corporate
        communications, said voluntary separation will take effect on April 1.</p>'
    '7':
