    'lead': 'Lana Condor and Noah Centineo, lead stars of â€˜To All The Boys: Always
      and Forever,â€™ which drops later today on Netflix, talks to CNN Philippines about
      what you could look forward to in the film''s third and final installment based
      on Jenny Hanâ€™s book trilogy, as they bid farewell to their characters beloved
      by many.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T10:40:46.141+08:00
