      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5548ae-29f0-46e8-b54f-51722c938cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge in the case issued a summary judgement, which will avoid
        a full trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72890c4-3353-4c7e-a528-9179a30139b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09090c3-eae7-463e-a02b-1979ddb33feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle sued newspaper publisher Associated Newspapers Limited after
        the group''s tabloid, the Mail on Sunday, printed portions of a handwritten
        letter that she had sent to her father, Thomas Markle, in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b89d1-8c96-4cd4-8f4d-cf28458c0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b856b-896f-4638-b2ba-6c847aff7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled that "the disclosures were manifestly excessive
        and hence unlawful," and that there would be "no prospect that a different
        judgment would be reached after a trial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb88cf-5b7e-4332-b445-fde112861f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dd65f-ae7a-4576-a663-739fb791bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She enjoyed a reasonable expectation that the contents would remain
        private and not be published to the world at large by a national newspaper;
        the defendant''s conduct in publishing the contents of the letter was a misuse
        of her private information," Justice Mark Warby wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80646f8b-fa40-4f01-a4d5-86c4446bcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1658109-ea6f-4afb-a985-bccd0759f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday and Associated Newspapers previously â€‹said they
        stood by the decision to publish excerpts from the letter and would defend
        the case vigorously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f55638-6099-4832-8d73-ca6a51797497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3deb1f-0f8f-4d34-a00c-4d9f286bc428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan welcomed the ruling in a statement that was scathingly critical
        of the tabloid. "After two long years of pursuing litigation, I am grateful
        to the courts for holding Associated Newspapers and The Mail on Sunday to
        account for their illegal and dehumanizing practices," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539fc4e-1075-4d58-9189-230a4ae427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95d537-6573-40ea-b2a5-16e89158496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tactics (and those of their sister publications MailOnline
        and the Daily Mail) are not new; in fact, they''ve been going on for far too
        long without consequence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f5332-738d-4ab4-a1a1-3ed851ac7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa25e66-5c3e-4857-8a90-b585e5ccb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these outlets, it''s a game. For me and so many others, it''s
        real life, real relationships, and very real sadness. The damage they have
        done and continue to do runs deep," Meghan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2e711-79b3-49dd-87b3-98f15e864376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648719e-582a-48fc-b16a-b017967e3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan thanked her legal team, family and supporters, adding: "We
        all lose when misinformation sells more than truth, when moral exploitation
        sells more than decency, and when companies create their business model to
        profit from people''s pain. But for today, with this comprehensive win on
        both privacy and copyright, we have all won."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32165fe3-00e2-471a-bbed-e392dfd9aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9615c8-c5ea-452b-9bd6-9f528696f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Markle claimed a wide-ranging victory, some issues pertaining
        to the copyright case and damages for that case are still expected to go to
        trial later this year. Another hearing to decide matters related to the case
        and outline next steps will take place on March 2, but the summary judgment
        means the privacy aspects of the case have been decided and will not be put
        to trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548625a-7234-47d9-bb7a-5cbccb90ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9acf7-abd6-466d-9e72-ff54f69ad6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centers on the paper''s publication of a handwritten letter
        from Meghan to her father, sent shortly after she and Prince Harry got married
        in May 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9ef46-add4-4bc7-90d2-9eada3575ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d514e-c34e-4f6a-a60c-177d9ffbca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that publication, Meghan had complained to her father
        that he had ignored many of her attempts to make contact, telling him his
        actions had "broken my heart into a million pieces."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff2bc9-59f4-46a5-9cf6-bc1dc594d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11f37d-a2a5-4824-a851-770a082a4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original article in the Mail on Sunday also included claims
        from Thomas Markle that he had reached out "multiple times" in an attempt
        to patch things up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b7510-b88c-487e-9de8-551cf7daeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcb2f2-9e7d-459b-bd4f-1fd3a5a90f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents filed on behalf of the duchess as part of the case showed
        that her husband, Prince Harry, pleaded with his soon-to-be father-in-law
        to stop speaking to the press before the wedding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253c3e5-c41d-40cd-a7bf-6576dc1458ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa539ea6-45f4-4ce6-9cc2-78954f2fb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan is seeking damages for misuse of private information, copyright
        infringement, and breach of the Data Protection Act 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cc40c-fb23-4374-bc8a-c618be87ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0237cf-d46e-4626-b583-2ecbb889065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Prince Harry, Meghan has long been critical of the British
        tabloid media. Earlier this month Prince Harry settled a separate legal dispute
        with the Mail on Sunday and the MailOnline, accepting what his legal team
        called "significant damages" over an article alleging he had turned his back
        on the Royal Marines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9d853-a080-4e83-978d-9cfebcb7798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:24:18.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/uk/uk-meghan-court-gbr-intl/index.html"
        target="_blank">"Meghan, Duchess of Sussex, wins privacy claim against newspaper
        over letter to her father"</a></em></p>'
