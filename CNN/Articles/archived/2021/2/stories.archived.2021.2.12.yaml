      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goldman Sachs, 56 new SPACs raised $16 billion in the
        first three weeks of 2021, while just $4 billion was raised through the traditional
        IPO process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faeaaf-4b0f-4263-8ee3-8d6f7ce95951'
