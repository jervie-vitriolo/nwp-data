      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question: Can Bumble stay true to its roots while focusing
        on growth? Investors are about to find out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6e338-0035-4434-9eed-ab35d4cf4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ada02a-cfcf-4a1d-ac49-e1f9248187e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uber''s horrible pandemic year was an improvement</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5498f-8978-4541-a128-df246030e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber lost a staggering $6.8 billion last year â€” and that''s actually
        good news for investors, my CNN Business colleague Sara Ashley O''Brien reports.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd55f97-b73f-4658-9b92-b3089f2506b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc93681-8636-4310-b7f1-a0d50ce3ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: The full-year loss represented a significant drop
        from the $8.5 billion Uber lost in 2019. During the year, Uber sold off costly
        ventures, cut staff and focused on what it called "profitable growth." The
        company has said it aims to achieve profitability on an adjusted basis before
        the end of this year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c3b38-d0a5-4331-98a4-87f96b3ca1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59f541-c9e4-4e63-aeb3-334aa2a3b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its core rides business has struggled during the pandemic,
        Uber has increasingly leaned on Eats, its food delivery service, which saw
        revenue increase 224% to $1.4 billion in the fourth quarter compared to the
        year prior. Rides revenue was $1.5 billion, down 52% from a year earlier.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d00699-d0f9-458a-b4ec-c5ee9bf0a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddeb86-8f81-4ca2-84ca-bcd67090f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has beefed up its delivery portfolio in recent months.
        In July, it acquired competitor Postmates for $2.65 billion. Last week, the
        company announced it will also scoop up alcohol delivery startup Drizly.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa59a7-7176-4fd6-bc10-f3e2f46d491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99cf61-e740-4b19-9cd2-8e3afe094d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become clear that the pandemic has increased consumers''
        appetite for on-demand delivery of not just food, but all goods, and we take
        a major step to address this enormous opportunity," CEO Dara Khosrowshahi
        told analysts on Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eed49a-1e49-440b-9e73-136adf52891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
