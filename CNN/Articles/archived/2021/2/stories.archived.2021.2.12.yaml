    'lead': 'Australia-born Filipino tennis star Lizette Cabrera and compatriot Maddison
      Inglis got eliminated from the 2021 Australian Open women''s doubles meet by
      Japan''s Shuko Aoyama and Ena Shibahara in three sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T21:03:58.377+08:00
