        to the public that he tested negative,â€ Belmonte said, adding that he is asymptomatic.
        â€œBut currently heâ€™s still in our facility awaiting instructions from our CESU
        (City Epidemiology and Surveillance Unit).â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf77e1-844f-4a93-a19a-93b5b80ad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte earlier revealed QC authorities are <a href="https://cnnphilippines.com/news/2021/2/11/quezon-city-new-variant-case-manning-agency.html">preparing
        to file a complaint</a> against the manning agency of the patient, who is
        an overseas worker, for allegedly violating quarantine protocols when it transferred
        him to an apartment in the city without informing the local government. The
        man was discovered to be residing in Commonwealth, the biggest barangay in
        QC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f4d47-32ce-4aeb-bb34-b55315b22b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said they hope to file the case  â€œearly next week.â€ She
        also said officials would also have to interview the patient further to know
        the extent of the violation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a0fd1-3edf-4b32-be45-b83711a38de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted the agency for comment, but it has
        not yet responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a7a16-4787-4a7e-b5d5-62b5964534b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor likewise sought the help of the Manila City government
        to find out why the patient was allowed to be released from his quarantine
        hotel, and be picked up by a ride-hailing service instead of a medical vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec688fe0-2a55-45e8-aa74-6521dd910f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown in barangay only if there is clustering of cases</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68fab6-6e28-4baf-9c3d-64d95df33610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a possible lockdown in the area, Belmonte stressed she
        would only recommend one if there is evidence of community transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de499d3-3533-4f83-b4e5-8cad2e7d8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAccording to guidelines of the IATF, you cannot just lock down
        a street without the proper criteria," she explained. "The criteria is that
        we have to see evidence of community transmission or clustering of cases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca93c6d-4745-4010-ae04-e05327c99b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have so far identified 350 of the patientâ€™s contacts.
        A total of 105 have been swabbed, with eight showing symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb922b6e-c46c-412a-b546-31855f3a4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:46:12.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHowever, the results will still come out today. So itâ€™s only today
        that we will know whether these patients are positive," Belmonte pointed out.
        "If so, and there is evidence of clustering, then I will recommend a lockdown
        of the area."</p>'
  'Army-Chief-Jose-Faustino':
