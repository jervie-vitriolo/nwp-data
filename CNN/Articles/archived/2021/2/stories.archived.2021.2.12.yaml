      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said there is no timeline yet when the repairs to the wingwall,
        concrete pedestal of the steel railings, and circular joint jackets will be
        completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e8166-c82d-44c6-ae4f-ce867d5e6e44'
