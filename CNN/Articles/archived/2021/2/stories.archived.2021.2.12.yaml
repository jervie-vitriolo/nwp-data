      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8205126-f141-4b39-b059-f70bce42e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:16:54.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buying spree follows a major business overhaul. The company
        sold off its autonomous vehicle research division and its flying taxi operations
        in December, and cut roughly 25% of its staff over multiple rounds of layoffs
        in the first half of last year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
