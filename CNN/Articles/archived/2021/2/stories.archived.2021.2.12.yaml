    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020 Olympics president announces resignation following sexist
      remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ea89b-4e2b-457f-beb0-ce5b999881d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Tokyo 2020 Olympics chief Yoshiro Mori
        said he will resign due to the fallout after sexist remarks he made at a meeting
        were leaked to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa5e8f-5311-409e-9889-8479c2e0e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b23e0a-6d6b-431f-8f94-d6c28d73936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori expressed his "deepest apologies" on Friday and said he would
        hand in his resignation by the end of the day, acknowledging that his "inappropriate
        statement has caused a lot of chaos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e595d3-558c-43d3-b08e-aca89b0eafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c6716-8119-4756-8de9-e8a86acce9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is that the Olympic Games are held in July,"
        Mori said. "If I am going to be a distraction to organizing the Games by being
        in my position, I think that is a situation we should avoid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1eac0-5ba0-4742-85a6-c86413519975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2234d-d16b-4fa0-8550-eca574edc96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his impending resignation was first reported by Japanese
        media on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c57e1-677e-4b61-b60a-7a0c313a3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61c78d-8183-44a4-b336-62707aa578a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, a former Japanese Prime Minister, has been under fire since
        last week, when he said that "board meetings with lots of women take longer"
        because "women are competitive -- if one member raises their hand to speak,
        others might think they need to talk too," according to reports in the Japanese
        press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf411b6b-c79c-49cb-89f3-0040973d2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b82015-c009-4362-8b9e-0837598331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference last week, the 83-year-old confirmed
        he made the remarks behind closed doors and said he was sorry for doing so.
        He initially said he was not considering stepping down, but was forced to
        change course due to the continue public outrage in Japan, where women regularly
        face gender discrimination in the workplace and when seeking positions of
        power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82f0b4-224a-4092-84c5-745de7691f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dd11c-6999-4a71-8bd1-9f20515ddae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s country''s gender gap is "by far the largest among all
        advanced economies," according to the World Economic Forum''s 2020 Global
        Gender Gap Report. The report ranked Japan 121 out of 153 countries, in part
        due to its findings that women only make up 5.3% of board members on listed
        companies and only 10% of parliamentarians, one of the lowest levels of female
        political representation in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278c990-1d95-43d7-935e-eecaf1d3ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42e1f4-0da9-4b1b-8a6b-207ffaaa1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori said Friday that he "didn''t mean for (my comments) to neglect
        the women but I guess that it was broadcasted in that way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509cfd2-11b3-45ea-a79b-58de698aa9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c28a08-8146-4692-ad9d-3544484292e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually worked a lot to allow the women to voice out," said
        Mori, who is the head of the organizing committee for the Games. "I appointed
        the women to give them an opportunity to state what they wanted to state,"
        he said. "I have no intention of neglecting women at all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c2f81-154c-4390-ac5a-3ede7f80c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cf07f-0343-4898-9290-574cb1317aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori did, however, say he took offense to people who called him
        a "rougai," a Japanese term that can be used to imply that the elderly are
        of no use and in fact a hindrance to society.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6f4da-baab-45fc-96a8-d30860c2bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda1037-d49d-4ebb-b2c8-f24125b3a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term has become more popular in fast-graying Japan, where more
        than 20% of the population is older than 65. Birth rates have been declining
        for years, leaving society with fewer young and working-aged people to support
        an increasingly elderly population in need of healthcare and pensions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67915d7-f9d6-454d-bade-3b6601677881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb7a9f-7fd8-4465-8934-d304345fcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like the word," he said. "The elderly have worked hard
        to support this society and it''s quite frustrating when the elderly are neglected."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107468f-f024-4a17-a043-ac64b762fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bfbc7-970d-4cd9-9fb8-5f862655fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The race to the Games</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5fe02-f1e6-4473-b9ba-c30ca6ca6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Organizing Committee must now find a new leader as it
        races to open the Games on July 23 in a country struggling to cope with rising
        coronavirus case numbers. The Summer Olympics and Paralympics were delayed
        last year due to Covid-19, and experts have said it may not be possible to
        postpone the event again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184b481-7721-48ad-bb7f-3f084b2ae102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ab7bf-ee01-43cc-9b91-97d6fce0b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s leaders have vowed the Games will be held, despite increasing
        public opposition and rising costs. A poll last month by national broadcaster
        NHK found that 77% of people in Japan think the Games should be canceled or
        further postponed, largely due to the logistical hurdles that stand in the
        way of hosting such a massive event in the middle of a public health crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f8551-5452-4275-aaea-11d5295fb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1220f43-bcd2-4a75-992c-b470c4b74736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s medical system has been overwhelmed, even though
        it has the most hospital beds per capita in the developed world. Cases have
        more than doubled in the past two months to more than 406,000, stretching
        Japan''s medical system to the brink.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d911c-6c51-42b9-81f3-b088d615cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860cc0a-ec3d-4a7f-890e-b40d4dad3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:39.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 4, more than 8,700 people who tested positive for
        Covid-19 were waiting for a hospital bed or space at an isolation center in
        10 prefectures. The week before, more than 18,000 people across 11 prefectures
        were waiting, according to the prefectures'' health ministries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8121c3-08a9-4648-9633-113fdaf2ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:30:58.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:06:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/12/sport/yoshiro-mori-tokyo-2020-resignation-intl-hnk/index.html">"Tokyo
        2020 Olympics president announces resignation following sexist remarks"</a></em></p>'
  'Australian-Open-Victoria-COVID-lockdown-no-fans':
    'author': 'Joshua Berlinger, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-12T16:31:48.349+08:00
    'imagesource': 'jcr:41df67c2-7162-45ea-bca6-328da2d96a4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac7b3c5-ebde-4699-bf16-93940d55f2ae'
    'lead': 'The Australian state of Victoria will lock down for five days in a bid
      to curb the spread of a more contagious coronavirus variant, meaning the Australian
      Open will go without fans during what is usually its busiest few days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T16:34:53.434+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:06:10.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:24.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open to go without fans as ''new kind of enemy'' forces Victoria
      to lock down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95174be4-7811-4342-ba34-04d01b7c6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Australian state of Victoria will
        lock down for five days in a bid to curb the spread of a more contagious coronavirus
        variant, meaning the Australian Open will go without fans during what is usually
        its busiest few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043ad47-e3ca-446a-947c-a4405297aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified 13 new cases tied to an employee of
        a quarantine hotel in Melbourne, who tested positive for the so-called United
        Kingdom coronavirus variant on Monday. Five of those cases were identified
        in the previous 24 hours, Victoria Premier Daniel Andrews said at a news conference
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0c1fd-3b26-460b-ad22-e4bf6f8a831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews that "this hyper-infectious variant is moving at hyper-speed,"
        and to stop it the government needed to enact a short, strict lockdown so
        people do not unwittingly infect others before they realize they have contracted
        the virus themselves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f99a3-b18a-4b22-871f-086f8ceced2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a new kind of enemy. A virus that is smarter, and
        faster, and more infectious," Andrews said of the variant. "Until we have
        a vaccine, we need to do everything we can to keep this virus at bay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13a1c0-ae35-4ffd-95a0-5696907b9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has not yet begun rolling out coronavirus vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba253fc0-4dc3-4183-8b8c-0b888a1aef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play at the Australian Open, professional tennis'' first Grand Slam
        of the year, will continue but without spectators. Tennis Australia, which
        organizes the event, said it will enact its broadcast-only contingency plan
        and will offer fans refunds if they have tickets they can no longer use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021362e2-db6e-4bfa-a423-bb13ac281270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis Australia continues to work with the government to ensure
        the health and safety of everyone," the organization said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc2b1d-584d-4220-b3cd-a1183cb9d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews acknowledged just how gut-wrenching these restrictive measures
        will be to the people of Victoria, who endured one of the world''s longest
        and strictest lockdowns last year. For months, Victorians have been enjoying
        normal, coronavirus-free lives thanks to their earlier sacrifices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fd817-4600-4c80-b38e-cbbd1173c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis fans told CNN that attending and hosting the Open, one of
        Melbourne''s biggest events of the year, was something residents felt they
        had earned after so many weeks of vigilance. People may still be able to attend
        the tournament if the lockdown is not extended past 5 days, but the Open''s
        middle weekend is usually its most popular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c61a9f-63e5-4e49-b58f-6d01c63c6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today hurts. Victorians know, better than anyone, just how deeply,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1780d2a-10ef-49a8-b26f-04f20155eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said people will only be allowed to leave their home for
        four reasons: shopping for necessities; care and caregiving; exercise; and
        work, if it is deemed essential by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507619f-077d-47df-b620-b9b8dc1e67cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers and those going for exercise will only be allowed to travel
        within 5 kilometers (3.1 miles) of their home, unless they do not live that
        close to stores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576db1a-173f-4259-8409-cc69963c6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most retail businesses will be forced to close, besides essential
        stores like supermarkets and pharmacies. Restaurants and cafes will be allowed
        to offer take-away service. And gatherings at private homes and in public
        are prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d7fc2-2e6f-45cd-a03d-9b8476b7aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By limiting our movement, we limit the potential spread of the
        virus," Andrews said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908dcc72-d052-447c-b1f3-4e6fd223a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Open''s hurdles</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6c939-4085-4927-a29c-8924ee5342f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s lockdown is the latest in a series of hurdles organizers
        of the annual tennis tournament have faced in their efforts to put on a successful
        event during a pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb847b8-d5f4-45af-8f87-92ac57b3fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament was originally delayed by three weeks, and the government
        mandated that players coming from overseas would be required to quarantine
        for 14 days. The initial plan had been to allow players in quarantine five
        hours a day to practice, but several people linked to the Open tested positive
        for the virus while in quarantine -- forcing 72 players to undergo a more
        intense quarantine in which they were not allowed to leave their rooms for
        the full 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f651c-26e3-4f64-843f-3712026863b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, with just days to go before the start of the tournament, a
        security guard in one of Melbourne''s quarantine hotels tested positive for
        the virus -- forcing his close contacts back into isolation until they were
        cleared of infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a2dd6-a62e-46d2-8d10-1a528c8d7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included more than 500 Australian Open players and staff, all
        of whom tested negative, allowing the tournament to continue as planned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c23e0-881e-4c94-b117-d6439eabf052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had expect up to 400,000 fans to attend the tournament
        this year in a socially distanced manner, around half the number that were
        at last year''s competition, and fans came out in force on Monday for the
        first day -- relishing in the fact that they are some of the few people on
        the planet able to attend live sports during the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3ca48-f5a3-462a-bd88-233388476631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next could have major implications for the delayed
        Summer Olympics in Tokyo, as the Australian Open had been mooted as a model,
        albeit a smaller one, for how to safely host a sporting event with competitors
        arriving from around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10591084-0a61-4c85-9b9c-52f6ddc2336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Australia, however, Japan is struggling to cope with rising
        coronavirus case numbers. Cases have more than doubled in the past two months
        to more than 406,000, stretching Japan''s medical system to the brink despite
        the fact that the country has the most hospital beds per capita in the developed
        world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34027f3-9335-47bf-a7e3-fa027082c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Japan''s leaders have vowed the Games will be held, obstacles
        are mounting. The public remains opposed to hosting the event and Japan''s
        Organizing Committee needs to find a new leader to replace Yoshiro Mori, who
        is stepping down amid the furor caused by sexist remarks he made last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee7bc8-09a1-4a3d-b716-6db54ebb78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:34:53.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/12/tennis/australian-open-victoria-lockdown-intl-hnk/index.html">"Australian
        Open to go without fans as ''new kind of enemy'' forces Victoria to lock down."</a></em></p>'
