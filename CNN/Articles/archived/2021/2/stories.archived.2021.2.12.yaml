      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888898a6-44ce-4ed7-86d9-c16f5a9bfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Chinese family gatherings during the Lunar New Year celebration
        are usually big, as clan members of up to 100 persons hold feasts to ring
        in the new year. The pandemic only allowed these families to celebrate the
        turn of the new year in their own homes by themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3ce7e-2453-43d4-83d5-e0b0f4001ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26e645-af72-4bcc-b08b-1bbfe0e292a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just stay with their most immediate family now. You keep it
        close, they only send food to each other," Ang See explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f4fb5-ff34-4452-8910-0f0b487ec620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b773b-6924-4e31-a8ba-6ace9ae3161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang See said she misses the tradition in the Philippines, where
        Filipino-Chinese and even Filipinos give tikoy to their loved ones and friends.
        She added this tradition is not even celebrated in mainland China, where families
        only buy the delicacy for themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44250894-791d-49f3-ad91-012ed684b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54caf119-0ef1-4c0d-9d2d-7a614a14ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, you buy a box for your own family for your own consumption.
        But here, you buy an entire case of tikoy and give it to everyone you know,"
        Ang See elaborated.</p>'
    '15':
