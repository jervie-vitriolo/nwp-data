      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our hog farmers, refrain from swill feeding because
        you might be feeding them contaminated scrap.]</p>'
    '9':
