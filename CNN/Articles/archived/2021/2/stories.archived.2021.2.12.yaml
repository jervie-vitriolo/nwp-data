      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Smith tallied 14 IPOs and 27 SPACs last week,
        which he said amounted to "the most active week for deal underwritings in
        at least 25 years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5469c04-b590-45dd-a0ae-e942f51948b5'
