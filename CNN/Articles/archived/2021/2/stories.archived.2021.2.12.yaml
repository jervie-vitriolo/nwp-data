      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in part due to the explosion of special-purpose acquisition
        companies, or SPACs. The trend, in which investors launch publicly-traded
        "blank check" companies that take the money they raise and hunt for takeover
        targets, has surged in popularity on Wall Street.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8586e45-c942-4d08-8c6a-a46dcf7ea02c'
