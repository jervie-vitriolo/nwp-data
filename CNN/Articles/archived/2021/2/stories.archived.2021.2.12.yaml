  'medical-workers-question-compassionate-permit-sinopharm':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T17:56:49.059+08:00
    'imagesource': 'jcr:467525c9-77b1-4255-a9be-7a6fec322433'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c0c79b-f757-4d44-8d6b-4cd0cc95d2c1'
    'lead': 'Medical frontliners have flagged the government''s decision to allow
      the use of unregistered COVID-19 vaccines manufactured by China''s Sinopharm
      for President Rodrigo Duterte''s security group, stressing this could further
      weigh down public trust in vaccination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T18:02:04.132+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:04:55.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:27.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medical workers question PSG''s ''compassionate'' permit for Sinopharm
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd100319-af5a-4d43-90ed-ccd3beb488a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” Medical
        frontliners have flagged the government''s decision to allow the use of unregistered
        COVID-19 vaccines manufactured by China''s Sinopharm for President Rodrigo
        Duterte''s security group, stressing this could further weigh down public
        trust in vaccination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8b7f4-bcbe-47c6-a2e4-afd1eeb409cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyebrows were raised following the move of the Food and Drug Administration
        to grant the Presidential Security Group''s application for <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">"compassionate
        special permit"</a> to use 10,000 doses of Sinopharm vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7157d-829c-41db-a2da-60ef5bf335bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said the special permit leaves doubts about the government''s
        transparency and the equitable distribution of vaccines against the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1467193-cc91-4134-a148-bf699ddfae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Magdalena Barcelon, president of the doctors'' group Community
        Medicine Practitioners and Advocates Association, raised a question on whether
        Duterte''s security aides should now be prioritized over essential workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f12ac-7d4b-439b-aa70-eddc3ed27d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkakaron nang pagkukumpara, mas essential ba sila sa teachers
        o social workers na nagpupunta sa communities</em>?" Dr. Barcelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c73bf-2260-4769-8857-a64074f35bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This fuels comparison. Are they considered even more
        essential than teachers or social workers who visit communities?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37e510-adfd-4814-9623-8c99e6b2d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joseph Carabeo, secretary general of Health Alliance for Democracy,
        sees this as an act of "tyranny."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a51fb-4724-49f3-9a57-a6fdd76c10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the government really admitting, or de facto abolishing the
        FDA [or even its own] IATF guidelines?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663f44c-11fd-49b5-9ca9-c8df89994522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganito na</em> (If it is), it is a presidential announcement.
        It is nothing but a tyranny over health issues and other social issues as
        well," Dr. Carabeo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a9fb5-c57c-4800-96f0-6780221f3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate and former COVID-19 Task Force adviser Dr.
        Tony Leachon also questioned the need for a special permit when Sinopharm
        can apply for Emergency Use Authorization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6afa2c-eae8-498f-ad12-4af20033391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also raised a few pointsâ€”who will supervise the vaccination
        and the monitoring of adverse effects, and if this would violate the priority
        listing of the vaccination plan.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Why do
        we need Compassionate Special Permit for SINOPHARM when they can apply for
        EUA? <br>The compassionate use license will allow the PSG to get access to
        unregistered vaccines sans an emergency use authorization (EUA) from the FDA.
        Please see requirements of CSPattached herewith. <a href="https://t.co/zmC03pMTCO">pic.twitter.com/zmC03pMTCO</a></p>&mdash;
        Tony Leachon MD (@DrTonyLeachon) <a href="https://twitter.com/DrTonyLeachon/status/1360098363505451009?ref_src=twsrc%5Etfw">February
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56031029-04d1-4472-b5d8-79c9262978e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92000690-8941-4abd-9d3e-b6ba644e372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also lambasted the FDA, branding the granting
        of the compassionate permit as "suspicious," since they will have a separate
        vaccination program, which is not in line with the guidelines of the National
        Task Force against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992cd8c-cd9b-4ea9-95aa-1c6e7f4cb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA director general Eric Domingo defended the agency''s decision,
        saying they found enough reason to grant the permit since Sinopharm has a
        conditional certificate of registration in China and is already on phase 3
        trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a1d49-1a95-4e57-93be-45c14cadc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said the PSG Hospital chief explained the vaccine is
        needed to ensure the President''s safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a380c-5b82-4b35-9226-918ad7d792cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of personal security of the President, di sila nakakasunod
        sa (they do not follow) social distancing protocols and they protect dignitaries
        and since the health of the President is a national security issue, we don''t
        want him getting sick, and of course those around him. [So] we decided to
        grant the special permit," Domingo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c05a65-a79a-4493-9710-558dcbe2e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official noted this is just a one-time permit for 10,000
        doses, enough for 5,000 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fce34b-0cd0-4f86-af6b-0412320bcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more than 2,000 members of the PSG will be vaccinated, while
        the rest will be given to their close contacts, mostly immediate family members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba7e51-e419-4446-9a65-8b7397131d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:02:04.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:05:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'lufthansa-philippines-cut-jobs-covid-19':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T18:07:44.439+08:00
    'imagesource': 'jcr:90a26369-7d4a-4991-b08a-3519e1d4c78a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b456010-897f-45a7-a0f4-d785d8d62890'
    'lead': 'Elmer Lutter, LTP president and chief executive officer, said the dire
      situation in the sector, which drove LTP''s other customer airlines to file
      for bankruptcy, forced the company to conduct a rightsizing program to ensure
      it would survive the global health crisis.'
    'mgnl:activationStatus': true
