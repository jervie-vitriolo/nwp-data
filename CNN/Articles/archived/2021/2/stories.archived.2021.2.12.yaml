      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was decided during Thursday''s meeting between Governor Gwen
        Garcia and the Cebu Provincial Tourism Task Force, which backed her call for
        the revival of the Cebu economy amid the COVID-19 pandemic.</p>'
