      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        Department of Health reported 19 new infections of the more contagious COVID-19
        variant first detected in the United Kingdom, raising the total number of
        cases of this variant in the Philippines to 44.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0136ee-6bb5-44da-b71f-f605eecb4b71'
