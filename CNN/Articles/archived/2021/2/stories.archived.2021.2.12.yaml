    'template': '1'
    'title': 'Three GOP senators meet with Trump''s lawyers on eve of impeachment
      defense presentation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753c136-75bb-4db8-bfbd-714df9c54e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A trio of Republican senators allied with
        former US President Donald Trump met with his defense team Thursday evening,
        in the middle of an impeachment trial in which they will vote on whether to
        convict Trump and potentially bar him from holding public office again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adced39-6a9d-47a3-8bb0-db3e1a6ce9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Lindsey Graham of South Carolina, Ted Cruz of Texas and Mike
        Lee of Utah were spotted going into a room in the US Capitol that Trump''s
        lawyers were using to prepare for their arguments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af593a0-aad4-49c5-8745-a9793b262d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lawyer David Schoen said that the senators were "very friendly
        guys" who just wanted to make sure they were "familiar with procedure" on
        the eve of their rebuttal to the House impeachment managers'' presentation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9037a-3e8f-48f5-a7ae-c380c3e78eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it''s appropriate to meet with senators during the
        trial, Schoen said, "Oh yeah, I think that''s the practice of impeachment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6742f89-ddfe-4831-a86f-c2727abc7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing about this thing that has any semblance of due
        process whatsoever," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b5fc2-6217-4186-8424-3e5f55e664f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators view themselves as impartial jurors during impeachment
        trials, while others lend a hand to their party''s side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398790b-ff90-4614-af8b-a34e91ec803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators have already signaled that they will vote to
        acquit the former President of the charge of "incitement of insurrection,"
        preventing a subsequent vote on Trump''s political future. In a 50-50 Senate,
        the House impeachment managers â€”&nbsp;all of whom are Democrats â€”&nbsp;need
        to persuade 17 Republican senators to join every member of their party to
        convict Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3ec5b-bc2c-4856-8e14-1e8c0cb92a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers on Thursday showed clips of Trump''s speech before
        the Capitol rampage on January 6, in which he urged his supporters to "fight
        like hell," "never give up" and "never concede." Many Republican senators
        point out that Trump also said "to peacefully and patriotically make your
        voices heard." They''ve also blamed the rioters rather than the former President
        for the deadly violence that day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43160e6c-e01e-4beb-bf22-22ea7c9a9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the meeting with the Trump defense team was an opportunity
        for "sharing our thoughts" about their legal strategy. A wide array of Senate
        Republicans harshly criticized the defense team on Tuesday, the opening day
        of the trial, arguing that Trump attorney Bruce Castor had delivered a rambling
        and unfocused argument in making the case that the proceedings are unconstitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b234c2-66cd-45ff-a503-46abebf94932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''s now comfortable with the Trump team''s legal
        strategy, Cruz said, "I think the end result of this impeachment trial is
        crystal clear to everybody."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c8334-19eb-4131-a8aa-cc77ba6ff0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump will be acquitted," he added. "It takes 67 votes to
        convict him and every person in the Senate chamber understands that there
        are not the votes to convict, nor should there be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bade3-41a1-48fe-b01b-8c69e6ff315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clare Foran, Ted Barrett and Ali Zaslav contributed to this
        report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24cbd8-23af-475b-8966-4406b2abd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:51:43.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/11/politics/gop-senators-trump-impeachment-lawyers/index.html"
