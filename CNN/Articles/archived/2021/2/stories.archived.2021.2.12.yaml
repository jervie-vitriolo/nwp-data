      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Dating app Bumble, one of the year''s most-watched IPOs,
        priced its stock at $43 on Wednesday, raising $2.2 billion. It had predicted
        that shares would price between $37 and $39 earlier this week, already an
        upgrade from its initial proposed range.</p>'
