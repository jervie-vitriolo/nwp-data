  'antoinette-jadaone-romantic-films':
    'author': 'Renee Cuisia'
    'caption': 'Julia Baretto and Joshua Garcia in "Love You to the Stars and Back."
      Screenshot from IWANTTFC/YOUTUBE'
    'categories': ['e17b9514-df49-4627-9b87-1529b192b3f0']
    'created': 2021-02-12T18:38:56.750+08:00
    'imagesource': 'jcr:a39a4af9-418d-44ef-8d05-17db24934de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db61812-6543-4d5a-aeb6-364a0f04b930'
    'lead': ' If Jadaoneâ€™s predilection for the subtler things in life has taught
      me anything, itâ€™s that I could just be walking along Maginhawa with the boy
      that I like in deep silence and still feel the same electricity one feels in
      a kiss. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T18:46:29.851+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:04:26.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:28.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Everything I know about love I learned from Antoinette Jadaone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3ac69-321d-45cd-b8bb-86e91df689ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Spoilers ahead if you havenâ€™t watched the films discussed.</em></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8e422-c74a-4f4a-98c1-56f31d6004c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:59.624+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone ever asks me to define what love is, I would simply point
        them to Antoinette Jadaoneâ€™s films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb26f2-ffcd-4089-806a-ead807c59cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know movies are hardly the best resource to learn about the facts
        of life, much less love, but there is something sweetly tragic and authentic
        about Jadaoneâ€™s filmography, which, despite being shoehorned in the romantic
        comedy category, has less to do with cinematic romance than actual relationships,
        and really isnâ€™t as funny as it is unnervingly real.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b9a1e-2cb6-4e90-8174-7f0bb65664d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the groundbreaking release of her 2014 film â€œThat Thing Called
        Tadhana.â€ Jadaone threw in existential anxiety, socioeconomic worry, and personal
        insecurities to an otherwise typical rom-com formula, and the result is a
        widely relatable, if a little painful, movie about human connection. Jadaone
        reintroduced relevant love stories to a new generation, not by fully exposing
        the nitty-gritty of it, nor by blowing it up to a saccharine standard, but
        by meeting audiences somewhere in the middle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc05fc4-2f83-411c-91ef-de405652237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique triumph of â€œTadhanaâ€ and her other films that followed
        it is that they are equal parts tragic (owing perhaps, to her desire to instill
        realism into rom-com tropes) and hopeful (an inherent trait of big studio
        productions), but instead of taking away from her stories, this compromise
        uplifts them. It sets up the writer-directorâ€™s philosophy on modern-day relationships:
        love&nbsp;is a constant give-and-take that is always, somehow, worth it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323a8ce-0723-42e9-b238-29c3ca981cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of JM De Guzman and Angelica Panganiban at the end of â€œTadhana.â€
        They spent most of the time getting to know each other in a deeply personal
        and enviable way, only for her ex to show up at the eleventh hour, hindering
        any possibility the leads might have of getting together. Or recall Liza Soberano
        and Enrique Gil in â€œAlone/Togetherâ€ (2019) They never get the timing of their
        reconciliation right, so for most of the story, they have to watch each other
        end up with other people, with Enriqueâ€™s character even fathering a child.
        Frustrating incidents like these punctuate Jadaoneâ€™s films with a sad realism,
        but before viewers are pulled so far down that they decide to renounce love
        forever, hope springs. The last thing we see in â€œTadhanaâ€ is JM driving happily
        to some unknown caller/lover, while â€œAloneâ€ closes off with a scene placing
        Liza and Enrique side by side, together once more. Vague, but hopeful still.</p>'
    '17':
      'image': 'jcr:09f65ea9-06db-4687-9291-d4531ccd0c03'
      'imageCaption': 'JM De Guzman and Angelica Panganiban in "That Thing Called
        Tadhana." Screenshot from CINEMA ONE ORIGINALS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fa249-8506-4db4-9319-c03f443a59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68856361-e08a-4d3a-a199-e0e18a0954b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this delicate balance between pessimism and optimism â€” an
        important quality in both storytelling and relationships â€” is best exemplified
        in the 2018 film â€œNever Not Love You.â€ At a convenience store patio, the characters
        of Nadine Lustre and James Reid discuss the future of their fragile relationship.
        Nadine wants to keep it long-distance, but James doesnâ€™t. He admits that Nadineâ€™s
        growth is painful to watch because it seems to distance her further away from
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b1ee9-779f-4cc2-8641-bb173530641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadine is clearly hurt by the confession, but she chooses her next
        words very carefully. She could resurrect Jamesâ€™ many failings as a boyfriend,
        or she could reiterate the need to be pragmatic at this point in their lives.
        Instead, she inches closer to him, cupping her hand as she does around his,
        and offers a simple â€œI love you.â€ I love you, like itâ€™s the answer to all
        their problems. I love you, like it means something more than just plain zeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0d76e-7d72-4047-87b1-4a71ff276e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less deft hands, this scene may come across as trite and cheesy,
        but because Jadaone has put these two through so much, fleshing out their
        personas right before our eyes, it feels redemptive, earned even. As cliche
        as those three words sound, we all live to hear them a little more, especially
        if theyâ€™re as selfless and heartfelt as they are here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c99793-2916-48e9-bd22-fc4fbc0b3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trademark vulnerability can be traced back to films such as
        â€œBefore Sunriseâ€ (1995), which is often&nbsp;compared to Jadaoneâ€™s work owing
        to the dialogue-heavy treatment of relationships. â€ At one point in the film,
        Celine (Julie Delpy)&nbsp;wonders, â€œIf there''s any kind of magic in this
        world, it must be in the attempt of understanding someone sharing something.
        I know it''s almost impossible to succeed, but who cares, really? The answer
        must be in the attempt.â€ Why risk so much for love â€” why bother hurting or
        waiting or sacrificing for it? Itâ€™s a question many have tried to answer,
        especially through art, but Jadaone already has hers and itâ€™s for a taste
        of this very connection, this real-world magic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aec77b-0373-41ac-8161-86085665522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatâ€™s why conversation is always front and center in a Jadaone
        film. Viewers might come away from a screening of â€œNever Not Love Youâ€ unable
        to recall why exactly James Reid has to fly off to London, but theyâ€™ll always
        keep with them the intimate exchanges he had with Nadine, whether itâ€™s a conversation
        about dreams in a Zambales lake or a marriage proposal in bed.</p>'
    '18':
      'image': 'jcr:5d4fa0a2-5634-47a0-834c-6a38f0152bec'
      'imageCaption': 'James Reid and Nadine Lustre in "Never Not Love You." Screenshot
        from VIVA FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a688818-d715-41ef-894f-ac4942942338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d108498-dff4-4ad0-abc8-5545dbdc9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite moments of vulnerability in Jadaoneâ€™s films is
        slightly less dramatic, though. It takes place in a budget resort on the outskirts
        of the city, where lodgers are cramped in a shared pool, laughing and drinking
        in gay abandon. The night is cool and young, dotted lovingly with stars, and
        looking wistfully at this all is Joshua Garcia. Soon heâ€™s joined by Julia
        Barretto, who is made to look like an outcast in tacky clothes, choppy bangs,
        and a makeup-less face, but sheâ€™s glowing nonetheless. She hands him a Sapporo
        beer, and they drink in silence before she asks, â€œAnong iniisip mo?â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a459de-ad6a-4986-88a6-8e3b02f9a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene from â€œLove You to the Stars Backâ€ (2017) might seem like
        your typical rom-com setup, where the pretty leads are bound to be swayed
        by the nightâ€™s idyllic allure and charm their way into each otherâ€™s arms.
        But instead of drunken flirtations or gimmicks about who-sleeps-where, the
        two just share their honest musings on dreams, tattoos, and aliens. The dialogue
        that transpires is so endearingly plain and earnest, it feels almost intrusive
        to watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eab9df-3f3c-4641-adfe-06108ade1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I canâ€™t recall how many times a conversation almost exactly like
        this (with perhaps more pretension involved) has kept me up all night wondering
        if I was, indeed, in love myself. We, too, shared unlikely aspirations over
        a can of beer. We, too, exchanged mundane details about our mundane lives
        with keen and genuine interest. We, too, tried to play down our burgeoning
        feelings by burying them in bad jokes and pseudo-philosophy â€” excuses, really,
        to keep each other company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d12b8-7a89-4fe1-b088-cec403e3c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to doubt the validity of these experiences because they were
        leagues away from the intense passion I supposed love was. I thought that
        you had to chase your partner to the airport or declare your feelings in front
        of hundreds of strangers to be considered a bona fide lover. Likewise, I thought
        I had to be cheated on, rejected, or bereaved to truly feel heartbroken. As
        it turns out, these ardent depictions, enjoyable as they are onscreen, are
        just that: depictions. Heightened simulations of love for the masses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411655e-de29-41ae-9bfb-51961324ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real love is somehow less climactic and more affecting than that.
        If Jadaoneâ€™s predilection for the subtler things in life has taught me anything,
        itâ€™s that I could just be walking along Maginhawa with the boy that I like
        in deep silence and still feel the same electricity one feels in a kiss. Or
        I could simply look at the same boy in a crowded restaurant and somehow feel
        the crushing weight of our imminent end. Itâ€™s in muted and dual moments like
        these where real passion reveals itself, and by choosing to dwell in them,
        Jadaone has proven to be a veritable voice of love.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522ba01-bfd0-42f7-9f78-02bd085a9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T18:46:29.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:04:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stories carry in them nuggets of truth about the inner workings
        of the heart, how it clicks and clacks in our current landscape. The answers
        are all there, bare and scattered like the thoughts of her strikingly verbose
        characters. All we have to do is watch.</p>'
  'biden-wallstreet-economists-bullish-us-economy':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T19:05:32.216+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e4a900-7865-4086-a703-bb4ce78ba799'
    'lead': 'The US economy is still struggling -- but confidence in the recovery
      is growing, rapidly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T19:08:07.026+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:04:02.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:28.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Biden going big, Wall Street economists are growing bullish on
      the US economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e45cf-459f-41bb-bc03-b0f77979790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Covid-ravaged American economy
        was on the verge of slipping into a double-dip recession at the end of 2020.
        The pandemic was intensifying, gridlock paralyzed Washington and millions
        of families were about to lose crucial benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3189d-7787-4d97-b8bc-0330d42b782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward two months, and the economy is still struggling --
        but confidence in the recovery is growing, rapidly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad550a-0e12-426a-86fb-82ce40285369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are swiftly upgrading their GDP and unemployment forecasts
        and pulling forward the date when the Federal Reserve will be able to lift
        rock-bottom interest rates. Goldman Sachs is predicting the US economy will
        grow at the fastest clip in more than three decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d64407-9d4c-4ba6-97b9-b5fb7a3b883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed optimism is being driven by two major factors: the health
        crisis is easing and Uncle Sam is coming to the rescue with staggering amounts
        of aid -- hundreds of billions more than seemed to be in the cards just months
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921d6fb-aaf8-4768-8313-a7ca6580ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After supplying $4 trillion of relief last year, Washington is expected
        to pump in another $2 trillion of deficit-financed support in 2021, according
        to Moody''s Analytics. That represents more than a quarter of annual US GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdaf6a-73ea-43bb-911e-9d855da06fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a lot of economic juice," Mark Zandi, chief economist at
        Moody''s Analytics, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960dc12-5d11-402d-b843-a99340e73024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point happened last month when Democrats took narrow
        control of the US Senate by sweeping the runoff races in Georgia. That opened
        a path for President Joe Biden''s $1.9 trillion American Rescue Plan, which
        features $1,400 stimulus checks, enhanced unemployment benefits and a $350
        billion lifeline to state and local governments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c860dac-e411-4063-8c37-0a1e43fb5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Summer mini-boom''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09c5ea-bc56-41b3-92a3-bd880a7408f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Georgia elections, Zandi didn''t think the US economy
        would return to full employment (a strong labor market with 4% unemployment)
        until the spring or summer of 2023. Now, he expects that achievement to happen
        next spring, echoing a forecast by Treasury Secretary Janet Yellen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9de3e-40fc-462e-bc28-248fb710a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super-charged fiscal policy" means the argument for the US economy
        growing faster than its peers "seems to get stronger day-by-day," economists
        at Bank of America wrote in a recent report to clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee4e73-62df-422b-8f6b-e942dca9bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford Economics chief US economist Gregory Daco is calling for
        a "summer mini-boom" in the United States and 5.9% GDP growth in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e994e-5402-45f7-8f6f-4d3058b95874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Jefferies economists say "explosive income growth (courtesy
        of fiscal stimulus) is likely to propel US GDP 6.4% higher this year and nearly
        5% next year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b090fc-2a53-4897-b7c2-d06d0912aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, our forecast might be too conservative," Jefferies
        told clients in a recent note, pointing out that its view incorporates just
        $1 trillion of the Biden plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc7c8a-fe3b-443f-8fbc-54d234eec5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Goldman Sachs upgraded its 2021 GDP forecast to 6.8% earlier
        this week because the Wall Street bank now assumes additional fiscal relief
        of $1.5 trillion, up from $1.1 trillion previously. If Goldman''s prediction
        comes true, it would be the fastest annual GDP growth for the United States
        since 1989, according to the St. Louis Fed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e4d2f-93f9-4492-972b-98fa5ee8a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rosy GDP forecasts are well above what the Federal Reserve is
        calling for. In December, the Fed expected 2021 GDP growth of just 4.2% and
        said unemployment wouldn''t slip below 4% until 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcf814-8561-44de-a888-fc1c45265921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double-dip recession averted</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d44bb8-9bc2-4948-9afb-2fb8d821fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed tends to be conservative with its economic forecasts. And,
        crucially, the Fed forecast was released at a time when political dysfunction
        in DC was casting a shadow over the US economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c657c1-28bc-49a9-9bdd-07a10159b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Republicans and Democrats tried and failed to reach
        a deal on extending crucial unemployment and eviction benefits scheduled to
        lapse and providing more forgivable loans to small businesses. And then when
        a deal was finally reached, former President Donald Trump threatened to blow
        it up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87951c5-2c51-4597-9808-5358258a1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last minute, Trump signed the $900 billion relief package
        into law, averting economic disaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb3886-1768-4c14-981b-89b5f11e7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without that, we would be in a double dip recession," said Zandi,
        the Moody''s economist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19225e-6a6f-4cd4-8e8a-ec30444e937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slammed by the pandemic, the US economy limped to the end of 2020
        and started this year slowly. In December, employers cut jobs in for the first
        time since the spring. And the United States added just 49,000 jobs in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b73de-c84d-4d2b-b9c9-7b40c77a145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:13.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobless claims remain alarmingly high. Another 793,000 Americans
        filed for first time unemployment benefits last week alone. For context, that
        is above the worst levels of the Great Recession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ef8c2-8adc-4f34-a762-b4b6b08220e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines to the rescue</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1fc0d-ca38-470f-bafe-90f0a8433b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are glimmers of hope on the pandemic. Although Covid deaths
        remain unthinkably high, hospitalizations and cases have retreated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba52e9-db21-49f2-a994-8afe929fbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, the rollout of coronavirus vaccines is accelerating.
        Out of a total of 66 million vaccines distributed, about 70% have been administered,
        according to Morgan Stanley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abbf2e-e8ef-4f14-92c6-e158467e73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Anthony Fauci, the nation''s top infectious disease expert,
        told NBC News Thursday that the United States may be able to vaccinate most
        Americans by the middle or end of summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993605c3-c8a4-4f58-bd82-5006c896434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has allowed states including California, New York and
        New Jersey to relax health restrictions crushing restaurants and other small
        businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d71326-e192-4fa4-8b9e-57bcb6190116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the pandemic is over. In fact, one risk is that
        new Covid-19 variants force US states and cities to once again tighten health
        restrictions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a232c-90e5-4f0e-8751-67d46afabafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low-wage workers are still hurting badly</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4dbef-b285-44fd-a1bc-dab3904ea90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, many economists are urging Washington to
        push ahead with plans for aggressive fiscal stimulus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0053670-c7a4-4d14-a383-9bee318d34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foot flat on the accelerator, please," Zandi, the Moody''s economist
        said. "Policymaking 101 says err on the side of doing too much, rather than
        too little."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834cb44-d858-4aa6-bcd7-0341f69e74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing too little risks worsening America''s inequality problem.
        That''s because this recession, more than prior ones, disproportionately hurt
        low-income workers in hard-hit sectors such as restaurants, childcare and
        hospitality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6aa214-7296-4c49-aced-304d42820b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment levels of low-wage workers (those making less than $27,000
        per year) is still down more than 20%, according to the Opportunity Insights
        Economic tracker. By contrast, employment levels of those making more than
        $60,000 per year are above pre-crisis levels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534f52a-9971-47fb-abc5-c90f5b8b9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s team is unlikely to break out the champagne over reaching
        full employment if it isn''t evident across income and racial groups," economists
        at Bank of America wrote in a report to clients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd79b10-e6f8-48ba-b2d5-f2f6bc1e5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Danielle DiMartino Booth, a former Fed official who is
        now CEO of Quill Intelligence, worries the focus on providing income, instead
        of investing in infrastructure and reskilling workers, will make the country
        addicted to stimulus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8bfa2-a1d1-43f5-8a6a-5654d5217514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is going to turn into this dependent patient, always
        waiting for the next injection," Booth said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f465b-ffa6-4d84-b69d-462d0147a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bring it on''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dda56-568e-43b3-bd8c-1c698f6289f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists, including former Treasury Secretary Larry Summers,
        have warned there is a risk that Washington overheats the economy by injecting
        too much support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b1eb2-62cb-449c-a80a-c85d76f73934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have quite the inflation scare in the next few months
        that will test the bond market and the Fed," Booth said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20d27b-04c6-4d59-916a-d35f34d9de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that in turn would spook the red-hot stock market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11113b45-a6ca-40e8-aaed-7410aea84bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed watchers are moving up their timelines for when the central
        bank will be able to end its emergency policies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd8bbb-271f-45f9-8ae6-9d3d2c4e6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "signs of a firmer inflation outlook," Goldman Sachs now
        expects the Fed to start "tapering" its asset purchases in early 2022 and
        to raise interest rates in the first half of 2024.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef53d3-b713-46d4-81e5-0b4ab826419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:08:07.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:04:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zandi isn''t losing sleep over inflation, mostly because the United
        States is far from full employment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e1d98-429c-45fc-818a-c1bf92a1957a'
      'mgnl:activationStatus': true
