    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino-Chinese traditions adjust to ''new normal'' amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dcfd9-8ba8-4f1e-9bcf-4130e21e33bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) -</strong> Despite
        the COVID-19 pandemic, Filipino-Chinese in the country continue to practice
        their traditions especially in celebrating Lunar New Year on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f943253-f892-4517-bf9f-ea308d1d5894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43632083-17b6-4b10-90cd-a284586ec8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meah Ang See, managing director of Bahay Tsinoy Museum, said the
        Lunar New Year Day is the time where Filipino-Chinese prayed for their clan''s
        ancestors by lighting up incense in temples and clan halls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25d7d1-c3ee-44ea-96e8-b3b8d97cf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47134c-8d43-484d-ac7b-c35c238384c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the movement restrictions brought by the pandemic, Ang See
        said someone in behalf of the Filipino-Chinese families is lighting incense
        in temples and clan halls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8d8e7-7987-465a-ba5d-5305c0cb52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72c51c-0daf-4f1a-8df5-6477ae6cec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:01:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also do ancestor veneration [ceremony] online. In the same
        way as Christians go to online masses, the temples are also holding online
        services," Ang See said in an interview on CNN Philippines'' The Final Word.</p>'
