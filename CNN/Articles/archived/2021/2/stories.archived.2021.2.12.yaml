      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-11-21/index.html"
        target="_blank">"Anti-inflammatory drug shown to reduce risk of death for
