  'uk-economy-suffered-biggest-slump-2020':
    'author': 'Mark Thompson and Rob North, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T19:09:34.370+08:00
    'imagesource': 'jcr:ac1ef3a1-bbab-4352-b9f7-533b9823d0d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36457076-c0ab-4603-bcc0-df90a400de30'
    'lead': 'The UK economy suffered its biggest slump on record in 2020, with GDP
      falling by 9.9% over the course of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T19:12:20.693+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:03:55.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:29.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK economy suffered its biggest slump on record in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51603b4a-a265-4f4d-b536-1acd386ebe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The UK economy suffered its biggest
        slump on record in 2020, with GDP falling by 9.9% over the course of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbd833-69d5-46cb-87eb-b6a751c70a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Covid-19 pandemic has effectively wiped out all growth
        in the United Kingdom over the last 7 years, returning the UK economy to the
        size it was in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378ef91-e516-4db4-8013-afe02d931455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some signs of improvement in the final months of 2020,
        with GDP estimated to have increased by 1% in the fourth quarter, following
        record growth in the third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763af17-e0ee-4e11-8229-4da5a361d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were big swings in output over the course of the October-December
        period, largely tracking the level of restrictions imposed to contain the
        coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1cfe0-1b6f-4c88-b270-1ae6e97e4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the annual drop in GDP last year means the United Kingdom
        has suffered more than many other major economies. Germany, for example, held
        up better in the pandemic than it did during the global financial crisis.
        Provisional estimates suggest Europe''s biggest economy contracted by 5% last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0ea00-98b9-49e5-bc8d-3adf2f096fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States fared even better by comparison, with GDP decreasing
        by 3.5% from the prior year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63441a0-161a-40d6-86b2-42b8930151bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:12:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new national lockdown in the United Kingdom, imposed on January
        5, is expected to hit the economy hard in the first quarter of 2021. Disruption
        to EU-UK trade following the end of the Brexit transition period on December
        31 is also expected to weigh on activity.</p>'
    '9':
