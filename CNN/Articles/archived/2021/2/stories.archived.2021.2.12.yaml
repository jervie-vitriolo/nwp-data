      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight of the infected patients â€” four males and four
        females with ages between 28 and 53 â€” were returning overseas Filipinos. Two
        have recovered while six are in isolation facilities. As for the last six
        patients, the DOH said it is still verifying if they are local cases or returning
        overseas Filipinos as well.</p>'
