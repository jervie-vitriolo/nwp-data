    'template': '1'
    'title': 'Elon Musk, the world''s richest man, is about to get a whole lot richer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add70fc2-a5b4-4e29-83cd-5dcc7f3e5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For a CEO who receives no salary, Elon
        Musk''s 2020 payday reached sky-high levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756cc7a1-510f-4607-8b64-edfc9b6464bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received four grants to buy 8.4 million Tesla shares in 2020.
        After paying the exercise price, those blocks of stock options were each worth
        $6.2 billion at Wednesday''s closing price. The combined $24.8 billion value
        of those options alone is more than Musk was worth a year ago when Forbes
        calculated its billionaire''s list, when he was ranked as the world''s 31st
        richest person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f4fdf-48de-4b30-bf80-dbd84c6ce0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364eee5b-8120-4fed-bc78-b5c5e2da6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 and 2022 could be nearly as lucrative for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691d8f7-360d-4352-8b02-ce14a93ed5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b47bf-6105-46b9-a8aa-0b547da277f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s annual financial filing this week disclosed that
        Musk will probably receive three additional options grants this year, each
        as large and as lucrative as those he received in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf08d45-d2c7-476d-8d0c-07840807c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466726c6-cb33-4a14-88b0-27ea4a4a7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At current values, those three options tranches would be worth $18.6
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea9d1a-5fbc-4460-b743-3a6071d209d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944c17c-148f-4d0d-982b-b027dc9d0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are now forecasting that Tesla''s 2022 financial results
        will likewise reach heights that would bring Musk three additional blocks
        of options. Tesla could hit one of those profit targets in 2021, which would
        mean Musk could match the four tranches of options he received last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af9928-0988-4adb-8e6a-9f5443b1687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420afd7a-9098-4133-a135-c934e1267f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few investors are complaining about Musk''s pay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f8cf3-2a9e-4329-9e38-0600e8a1cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be605a-3963-4968-8896-cf6d53413f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock''s 743% rise in 2020 made it the stock market''s biggest
        winner, as well as one of the most valuable companies in the world. That has
        quieted most of the criticism he might have faced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b916b3a-bc3a-44fb-b19e-8f68623a8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b04a8-8386-4fda-bb9b-998f8b59ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cachet of Tesla is Musk," said Daniel Ives, tech analyst for
        Wedbush Securities. "The reason investors have not batted an eyelash is that
        due to Musk''s strategic direction, Tesla is on top of the EV [electric vehicles]
        mountain going to the golden age of EVs. And he''s put Tesla on the cusp of
        being a trillion-dollar market cap company."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0432ad-c337-4d3a-82bb-88f95cca8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bbe05-b1ba-4c32-964f-fa43569f4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in Tesla''s stock price, and his options to buy new shares,
        has made Musk the richest person on the planet, according to Bloomberg, surpassing
        Amazon founder Jeff Bezos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfea57-0511-4482-8f8b-3487c021e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6181e-5d20-4ce9-b825-be7b587dd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Did Musk really need any more options?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09955c04-8201-4db0-a282-5b07845d2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Musk, Bezos doesn''t receive stock options from Amazon, and
        he collected relatively modest salary of $81,840 in 2019, plus security services
        valued at $1.6 million a year. But rather than benefit from stock options
        or grants as do most CEOs, he benefits primarily from the rise of his Amazon
        shares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac969a3a-b4e4-4f59-8182-d1c8e5c8ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb024b1-271e-4869-b7c6-2e1c0d406768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk similarly owns 170 million Tesla shares outright, worth about
        $137.2 billion, in addition to those existing shares he has options to buy
        new ones. In fact, the nearly $123 billion gain in 2020 in the value of shares
        Musk already owns dwarfs the value of the additional options he received.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03251c-2047-4015-bd47-0b755c178e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207e29d-d6ae-4441-a649-3fb9347bc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who bought a controlling stake in Tesla in 2004 when it was
        an upstart private company years from building its first car, takes no salary.
        Before his current lucrative compensation package he had an earlier version
        that paid him with options to buy 22.9 million split-adjusted Tesla shares
        for a price of $6.24 each. Those options are worth $18.3 billion today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed65ad-b810-4703-a1a0-c1104dffc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbfb18-442e-469c-94bc-741600d38580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options he received last year came from a second compensation
        package that was overwhelmingly approved by Tesla shareholders in 2018. It
        allows him to receive options to buy as many as 101 million split-adjusted
        shares of stock for $70 each. Those options can come in 12 separate, equally
        sized tranches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81b6ec-c5a9-4474-898a-dd4916fbca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227e402-6508-4a21-81f3-218663e2e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tesla''s share price keeps climbing, so will the value of the
        options. In late May, when Tesla confirmed Musk received the first block of
        options for 2020, they were valued at "only" $770 million after the exercise
        price. Today they''re worth $6.2 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef61383-7691-493a-8d27-fd2060eec375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a7dfa-8630-4096-a7d4-72291ac26645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not exercised any of his options. Executives typically
        exercise them when they are due to expire, or to free up cash. Musk has never
        sold Tesla shares.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba37d3-989a-4d4d-9283-07d563090169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d92f4c-4f1c-4a7d-9823-b894638c1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cost to Tesla of the options</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f31121-21d6-4dd9-a204-8b1db42e2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those options come at a cost to Tesla, although it''s a non-cash
        expense.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5432d9-892c-4aed-b6e5-d2e5fef8ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5a7f6-6871-46b3-827d-15f71f48ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock-based compensation accounted for a $1.7 billion hit to Tesla''s
        bottom line last year. The company doesn''t break out how much of that was
        Musk''s or how much was stock for its other 70,750 employees.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09820d-de37-45c7-91e5-53e02b1d9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e0dde-07c9-4ae1-b421-eda3ce5adfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company makes stock widely available to its employees. Its filing
        said that "our compensation philosophy for all of our personnel reflects our
        startup origins, with an emphasis on equity-based awards."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1b11a-1fa9-4225-abb8-5beac186b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b0716-8b3e-4d55-9d6b-3fc4f873f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same filing says that the company does not match employees''
        contributions to its 401(k) plans, in cash or in company stock.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd8196-4271-44f4-a39c-9f76a14761ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641738d-5951-4e7d-92e1-a0581571b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Musk was recently asked on Twitter about the lack of company
        match into 401(k) plans in the face of his own compensation package, he responded,
        "Everyone at Tesla receives stock. My comp is all stock/options, which I do
        not take off the table. That''s what you''re missing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71406a7-450f-4c16-ae93-ec4bd08b16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e02a2-4446-4b2d-a61c-3e41a72a68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said that Musk got so many options, so much sooner than expected,
        that it caused the spike in stock-based compensation expense. In 2019, stock-based
        compensation was about $900 million.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c41948-beb5-4de7-9926-45542a08cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b02e3b-5cc2-4a7a-a607-8a5c2519823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk received no options in 2019, but some of that $900 million
        was an expense Tesla booked because it believed that Musk would receive options
        in early 2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356f5f7-c53c-4829-85cf-b17cf3de55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187913be-cfee-47f9-853a-0ab0d77a1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stock-based compensation doesn''t drain cash from Tesla''s
        coffers, it does change the company''s profit picture.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c05f0-c35e-4952-a034-d9e2533b31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa774f6c-9881-4b94-96f2-3d996fcaebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported positive net income for the first time in 2020,
        earning $721 million. Critics point out that its profit was far less than
        the $1.6 billion Tesla received from the sale of regulatory credits to other
        automakers. They claim the company actually lost money on car sales, and it
        can''t depend on the revenue from the sale of those credits in the long term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4ffaf-f77a-482d-9dc9-3ea8768e5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad78741-33b5-4349-9302-86f025ca85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the $1.7 billion in stock based compensation, Tesla''s net
        income would exceed the gains from the sale of those regulatory credits. And
        Telsa critics would not have been able to claim it lost money selling cars.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed38da-7842-48ce-819c-16e4e063aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T04:55:27.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/investing/elon-musk-pay-wealth-tesla-stock-options/index.html"
        target="_blank">"Elon Musk, the world''s richest man, is about to get a whole
        lot richer"</a></em></p>'
