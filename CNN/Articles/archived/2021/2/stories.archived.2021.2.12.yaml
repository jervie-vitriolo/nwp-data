    'template': '1'
    'title': 'Facebook restricts Myanmar military''s accounts for spreading ''misinformation''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debebe4-b94e-4079-873d-b61c9003f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Facebook is trying to limit the spread
        of "misinformation" by Myanmar''s military after it took power in a coup last
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd67d1a-f92b-4cb9-82b5-f5bbb3340638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company said Thursday that it was "treating the
        situation in Myanmar as an emergency," adding that it would "significantly
        reduce the distribution of all content" on pages and profiles run by the military,
        called the Tatmadaw, "that have continued to spread misinformation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e70822-d2bc-4a6f-bd9d-add4629d325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that people using Facebook will see significantly less
        content from those pages in their News Feed. Facebook has tens of millions
        of users in Myanmar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a2b43-738e-407a-857f-b1f231c3a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also "indefinitely suspended" the Myanmar government
        agencies from using special channels reserved for officials to send requests
        to Facebook to remove content, according to a blog post by Rafael Frankel,
        the director of policy at Facebook for emerging economies in the Asia Pacific
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab24a6e-02da-4f68-957d-07ec5e1c9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company is "protecting content, including political
        speech, that allows the people of Myanmar to express themselves and to show
        the world what is transpiring inside their country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a2ec6-098b-4e7a-9d90-4de9191af933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts Facebook is restricting include the Tatmadaw Information
        Team''s page, as well as one run by Tatmadaw spokesperson Brigadier-General
        Zaw Min Tun, according to the blog post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7487fb-d509-442c-b41e-2c73c2ff677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankel added that Facebook would no longer recommend the military-run
        pages to people, which makes it less likely that people will be directed to
        those pages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcd775-e6a3-41a0-bf18-86113c6d6dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook announcement comes a little over a week after Myanmar''s
        army seized power in a coup, detaining the country''s civilian leader Aung
        San Suu Kyi and numerous other top government figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb5455-9de5-49b9-a67c-f767709ca6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the coup, internet and news services were disrupted across
        the country, limiting the ability of people to get information about the events.
        Facebook told CNN last week that its services were "disrupted for some people."
        The country later expanded the block to include Facebook-owned Instagram as
        well as Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cc1ca-72fa-4bc7-b8fd-95b8558e566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Friday that the blocking order is still in place.
        (That doesn''t prevent people, though, from accessing Facebook services by
        using virtual private networks, or VPNs, which use encryption to disguise
        internet traffic.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52902f16-ae9c-48f2-b5c9-193a9d46e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is ubiquitous in Myanmar, and for many people represents
        one of the primary ways they access the internet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0fd97-c6d8-4fa9-872a-dc8fc483fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzuki Darusman, the chair of a United Nations probe into human
        rights in Myanmar, once said that "social media is Facebook, and Facebook
        is social media" in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637061b4-774e-4a0b-852a-5d97fcb2c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also led to a lot of scrutiny about how Facebook operates
        in the market, and it has in the past admitted that it has failed to do enough
        to prevent its platform being used to fuel political division and bloodshed
        there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a90d1-3e14-4d55-a32d-78051afa6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankel, the Facebook policy director, said in his blog post that
        the company''s efforts to protect Myanmar''s citizens "build on our work since
        2018 to keep people safe and reduce the risk of political violence in Myanmar."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc6730-90b6-49ca-a957-103c8c60c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to removing misinformation, he said the company is also
        helping people who "reasonably" fear detention secure their Facebook accounts,
        among other measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ce43c-ccd9-470d-b732-a7b7fa7f6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Rishi Iyengar, James Griffiths and Helen Regan contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d071d3-82fa-4034-8761-647842a0b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:40:30.478+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/12/tech/facebook-myanmar-military-intl-hnk/index.html">Facebook
        restricts Myanmar military''s accounts for spreading ''misinformation</a>''".&nbsp;</em></p>'
  'twitter-permanently-bans-project-veritas':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T19:41:36.762+08:00
    'imagesource': 'jcr:ae6d436a-cf0a-4b1f-bd24-d1b7ebf3e2ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f93be6e-f505-4746-b0e8-c8e6f4c4bab8'
    'lead': 'Twitter permanently banned an account on Thursday belonging to Project
      Veritas, a conservative group founded by controversial activist James O''Keefe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T19:43:56.773+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:03:33.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:31.397+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter permanently bans Project Veritas account

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507fc35-9803-4b79-89ab-cc6f1b53335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Twitter permanently banned an account on
        Thursday belonging to Project Veritas, a conservative group founded by controversial
        activist James O''Keefe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71985d5-41d9-4a28-8e6b-2775dffcd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed what a Twitter spokesperson described to CNN
        Business as repeated violations of the platform''s policies prohibiting sharing
        â€” or threats of sharing â€” other people''s private information without consent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90d0a4-c69a-47f8-ad39-ab4ba2c4cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to say what specific tweets may have triggered
        the enforcement action. But in a post on Project Veritas''s public Telegram
        channel Thursday afternoon, the group said the suspension occurred after it
        published a video in which Project Veritas accosted Facebook VP of Integrity
        at his home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fe3ab-abbc-478e-9a5e-dd724815f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tweet in question arose when asking for comment from Facebook''s
        VP of Integrity about censorship," Project Veritas said on its Telegram channel.
        "Project Veritas is appealing this decision, as no privacy was violated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eae5d5-7359-4474-9fbc-526ae4a7dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also confirmed that O''Keefe''s personal account had been
        locked temporarily for violating the same policy, and that O''Keefe would
        be required to remove the violative content before regaining permission to
        tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582b05d-c154-4414-8bfb-c2d2485f4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to CNN Business, O''Keefe again said it
        was "false" that the video contained private information and claimed Twitter
        told the group it could have its account reinstated if it deleted the tweet
        containing the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17b690-3bfd-44a9-a643-7c8f5f61ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to follow-up questions from CNN Business seeking clarification,
        Twitter said it had mistakenly communicated to Project Veritas that there
        would be a way to restore its account and confirmed that the group''s suspension
        was permanent and final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588203d-bece-44a8-997a-fa3df08122c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T19:43:56.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:03:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/11/tech/twitter-project-veritas/index.html">Twitter
        permanently bans Project Veritas account</a>".</em></p>'
