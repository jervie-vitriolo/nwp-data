      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        Bureau of Customs said they will implement advance processing of documents
        of COVID-19 vaccines for their faster processing once they arrive in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8050335-f7d3-4c26-bded-09ef16a026b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874a380-48ec-42df-b72b-4a9891677060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC Spokesperson Vincent Maronilla told CNN Philippines'' News.PH
        that they already asked manufacturers to submit documents for their initial
        checking. Once supplies arrive, files will just have to be double-checked
        while these are being pulled out of the aircraft, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fa35f-19a1-4f20-a9be-2b9ced0742df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bcec7a-1a8d-43b4-9352-a8a1c662d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that this will not go through clearance procedures,
        like x-ray examination, since radiation may affect the vials. Processing on
        the part of the BOC will take less than 30 minutes, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada0d28-ecf6-459f-aad7-b1cbafeaefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dd624-06d8-444a-84e3-1608c2ba2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure security, delivery to storage facilities will be escorted
        by Customs Police, Maronilla said. He added that regions are prepared for
        the arrival of vaccines in their areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0c403-5f91-4b1e-8599-45c90f9503e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:58.219+08:00
