    'template': '1'
    'title': 'Duterte pushes for purchase of 32 new Air Force choppers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b678c8-cdba-4c87-8277-ddec51f5d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong>&nbsp;President
        Rodrigo Duterte on Friday underscored the need to procure 32 more brand new
        helicopters for the Air Force given its "aging" equipment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf1243-16ed-412b-9ea9-c6141e238638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:51:08.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung madagdagan ng</em> 32 <em>''yan</em>, that would about
        maybe complete the requirements, the standard minimum requirements of the
        working Air Force," Duterte said in a speech after inspecting air assets at
        Clark Air Base in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a4b57-168b-471f-8b1f-460ede073da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he expects only five or six more helicopters will
        arrive before his term ends next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7474de-4484-45b1-b3b1-40d95ecf056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, the Inquirer quoted Defense Secretary Delfin Lorenzana
        as saying the President approved the purchase of 32 new helicopters instead
        of the <a href="https://www.cnnphilippines.com/news/2021/2/4/Black-Hawk-helicopter-Huey-chopper.html">15</a>&nbsp;Cabinet
        Secretary Karlo Nograles announced previously. While Duterte did not clearly
        confirm if he gave the go signal for 32 new choppers, he said that would be
        the ideal number of additional aircraft for the uniformed personnel to fully
        perform their duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9caf254-14fd-4a6c-b111-f9ce7d71cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a pending order of 32...is it 32? Well I can buy, <em>madagdagan
        ko ''yang lima o anim</em> [I will be able to add five or six] before I go,
        <em>pero</em> [but] I cannot give you the entire 32, it will be spread along
        a number of years...<em>hahanap ako nang madagdagang maski lima at i-</em>phase
        out the Huey [I will look for a way to get at least five more and to phase
        out the Huey]," Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d6594-7121-417c-a115-66a3bd8104c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Locsin Jr. also mentioned that the
        meat of the discussion in the last Cabinet meeting was about Army choppers
        and "how I will tailor diplomacy to what the Army needs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580758a8-e921-47fa-9e56-9a1bccd5eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my watch I''ve repeatedly said diplomacy is the fist in the
        iron glove of the Armed Forces," the secretary <a href="https://twitter.com/teddyboylocsin/status/1360193737951875080">tweeted</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd904eed-d00f-4533-aeae-a3acfbab1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said more Black Hawk helicopters and guided missiles
        are needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0423a3-6bbd-4b25-b826-c31c5ae5664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to talk Turkey which is offering great weapons on terrific
        terms," he said. "A Mutual Defense Treaty assumes both parties can contribute
        to a war in the mutual defense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36db38-c977-4a80-978e-bf2a07c99975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment was in reaction to Duterte''s other statement, warning
        the United States that if they want to keep the Visiting Forces Agreement,
        they will have to "pay." The President said the US has yet to deliver on its
        commitment of providing the country with guided rockets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5146f-c854-4080-b764-0ac88ac189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html"><strong>READ:
        Duterte asks US ''to pay'' for VFA</strong></a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62dd865-8b4f-4f0e-83b3-ec0b8750cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:31:20.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battered choppers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89141eb-107b-42f1-a45f-a81df8ebb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Air Force''s Huey choppers have undergone
        "metal fatigue." He also expressed his condolences to the families of the
        seven soldiers who <a href="https://www.cnn.ph/regional/2021/1/16/helicopter-crash-kills-soldiers.html.">died
        in a Huey chopper crash</a> in Bukidnon last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126071a-2a50-4c34-89e0-66936f33446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time a Huey helicopter crashed and killed a
        soldier since another accident was also reported in <a href="https://cnnphilippines.com/news/2020/11/27/Lanao-del-Sur-helicopter-crash-medevac.html?%3F%3F%3F%3F">November</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5b0ad-7874-468c-9201-e834fe582a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito pwede ganito lang, kasi bugbog ito</em>," said the
        President. "<em>''Pag bugbog ang</em> equipment <em>mo, medyo alanganin rin
        tayo</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b5b99-6c63-45e1-9a94-c4b14a5c21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:10:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:02:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot allow this because the helicopters are battered.
        If your equipment is battered, we are in danger.]</p>'
  'lady-ann-salem-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
