    'template': '1'
    'title': 'FIBA Asia Cup qualifiers in Doha canceled amid spike in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b30d59-6e8e-41fc-8912-64a525d1588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
