      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a vastly overstated worry," he said. "Bring it on. Our biggest
        problem for more than a decade has been low inflation. Higher inflation would
        be a high-class problem to have."</p>'
