    'template': '1'
    'title': 'Lana Condor, Noah Centineo share what fans could expect in â€˜To All The
      Boys: Always and Foreverâ€™'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b6e18-5c4d-4c7d-839a-08d2edc45ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” The
        lead stars of â€˜To All The Boys: Always and Foreverâ€™, which comes out Friday,
        shared what fans could look forward to in the third and final teen romance
        film based on a book series by Jenny Han, as they bid farewell to their characters
        beloved by many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46cbaf-ac52-46fe-a25d-52e62c6bcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Lana Condor said a line by Lara Jean Covey, her character
        in the trilogy, best describes what she feels about bidding farewell to the
        role, which catapulted her to international stardom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363f053-3d21-498f-a2f7-dbc794b48792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is an overwhelming amount of emotions. There is a line in the
        movie, it is a voiceover at the end of the film, and she says, â€˜I never knew
        that you could feel this sad and this happy at the same time,â€™â€ Condor said
        in an interview with CNN Philippinesâ€™ New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce52770-45ff-42cd-8b29-188621578a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she is â€œproudâ€ of how Lara Jean has grown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377a9a8-21ac-4de3-a0a5-d3a1adbda613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condor said while the first two movies were about having to choose
        between guys, in the third one â€” â€œthe choice is yourself â€¦ your future and
        where you want to go.â€ In To All The Boys 3, Lara Jean, who is in her senior
        year of high school, initially wanted to go to the same university as Peter
        to avoid the dreaded long-distance relationship. But there is one issue â€”
        she did not get accepted into the school of her choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2d90e-719c-4745-9cd3-d47000220bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Noah Centineo, who plays Lara Jeanâ€™s boyfriend Peter Kavinsky,
        also noted how â€œsubstantially differentâ€ this last installment is from the
        previous ones they have done. The hit To All the Boys I''ve Loved Before came
        out in 2018, and its sequel To All the Boys: P.S. I Still Love You was shown
        in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171c7b6-f640-445f-b256-041d759d6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou can see a lot of a much more mature relationship between two
        individuals [Lara Jean and Peter]," Centeno told New Day. "There is a familiarity
        between them that wasnâ€™t there in the first two films. Also, the challenges
        [are] really just between them.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005d4e0-bf91-4472-b671-8adfa8dbe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: â€œIn the first film: â€˜Are we in a relationship?â€™ In the
        second: â€˜Should we stay in the relationship or should I date this other person?â€™
        In the third film, it is: â€˜I want to be with you so badly, but can we be together?â€™â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e5388-42a1-47df-a947-517b600f5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, actor Ross Butler, who reprises his role as Peterâ€™s
        best friend Trevor Pike, said making the film was like a reminder â€œof a time
        before COVID.â€ He said the element of nostalgia is one of the reasons why
        he thinks people would enjoy their film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7bc9b-3dde-471a-9725-57fd2ec6abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave a sneak peek of what fans can expect in the latest
        movie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53953c53-50b1-4938-8936-491a85a22c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:40:46.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œJust more fun, just more of us messing around," Butler told New
        Day. "A big part of the movie is just our natural chemistry on-screen because
        we are all really good friends in real life.â€</p>'
  'disney-plus-earnings-q1-2021':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T11:04:37.779+08:00
    'imagesource': 'jcr:43120126-5d10-4439-8ef6-43469c647b22'
