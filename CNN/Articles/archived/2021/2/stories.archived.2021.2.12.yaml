    'lead': 'The United States could start letting the general public have access
      to COVID-19 vaccines in April, and the country may be able to inoculate most
      Americans by the middle or end of the summer, Dr. Anthony Fauci said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T13:35:30.956+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:06:49.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:21.364+08:00
