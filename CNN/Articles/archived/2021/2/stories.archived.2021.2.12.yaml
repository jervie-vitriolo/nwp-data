      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> Local
        officials of Misamis Oriental warned hog raisers to stop swill feeding after
        the Department of Agriculture in Northern Mindanao confirmed African Swine
        Fever cases in the province, and in Cagayan de Oro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d83248-15b0-4032-b069-f4227d176041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:27:32.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:01:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infections were found in the towns of Manticao and Initao in
        Misamis Oriental, and barangays Mambuaya and San Simon in Cagayan de Oro,
        the DA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667b303-7c56-46ab-bde3-7729653984ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:27:32.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:01:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Regional Executive Director Carlene Collado said its ASF task
        force is now implementing the Isolate, Eliminate and Compensate practice to
        help hog raisers. This means concerned offices and local government units
        will isolate the affected areas, eliminate the affected swine through culling,
        and compensate the affected raisers through indemnification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4b9b2-c1c2-4207-9e47-bfb2ca4f1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:27:32.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:01:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected farmers will get P5,000 from the DA for every hog culled,
        while the local government of Misamis Oriental will provide P2,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae75dd-907a-4d8f-bb25-449ba5f418a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:27:32.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:01:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga hog farmers, ayaw pakan-a og mga pasaw ang inyong mga binuhing
        baboy kay wala mo kabalo nga contaminated na with ASF," Collado said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eeeff8-23bd-4de8-a2eb-2d47cabe3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:27:32.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:01:36.469+08:00
