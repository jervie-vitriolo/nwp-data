      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the patients were from Davao Region â€” a 10-year-old boy,
        a 54-year-old female, and a 33-year-old male. They do not have any known link
        to each other, the DOH noted, and are currently ill with mild symptoms.</p>'
