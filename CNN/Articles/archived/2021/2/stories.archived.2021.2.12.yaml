      'mgnl:created': 2021-02-12T23:47:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA''s move to re-award the hosting rights comes after health authorities
        in <a href="https://cnnphilippines.com/sports/2021/2/12/FIBA-Asia-Cup-qualifiers-Doha-Qatar-canceled.html"
        target="_blank">Qatar canceled the games</a> on Friday due to increasing COVID-19
        cases there.</p>'
