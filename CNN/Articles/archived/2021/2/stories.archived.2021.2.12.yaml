    'template': '1'
    'title': 'PH records over 2,000 COVID-19 cases anew; total climbs to 545,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6223f81-11dc-4507-9ba9-ffe61e46f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:13:41.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong>&nbsp;The
        country again logged more than 2,000 new COVID-19 cases, after 11 days straight
        of keeping the daily count to over a thousand. This brings the total to 545,300,
        the Department of Health announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025745b-b696-4a88-b93a-0497fd58ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:13:41.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin noted 2,022 new infections with 6.1%
        or 33,151 active or currently ill patients. At least 86.9% of these active
        cases have mild symptoms, 7.8% have no symptoms, 2.4% are in critical condition,
        2.3% are severe cases and 0.63% are moderate infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c669cc6-655f-4aa3-aaa8-fe7d121fc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:13:41.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 11,495 or 2.11% of the case count after
        26 more people succumbed to the disease. It is the first time in 13 days that
        the department reported less than 50 deaths.&nbsp;The recent casualty count
        is also the lowest in three weeks. On Jan. 22, 20 people died of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4933e2-4740-48b4-be2f-34c4ec7c8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:19:22.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency said data from four COVID-19 laboratories were
        not included due to failure to submit reports on time. Eleven deaths were
        also added after validation showed they were mistakenly reported as survivors
        in the previous report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe55d78-72bc-4575-a9eb-875a32bc1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:13:41.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery count rose to 500,654 or 91.8% of the COVID-19
        tally with 333 more patients getting better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1a55c-03ee-4ceb-877a-af8148a540b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:13:41.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed four duplicates in the count, including
        three survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19617418-deaf-467e-bb90-405ec1db29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:19:22.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        a surge of infections after 100 more caught COVID-19. The department attributed
        this to a spike in cases in one European country. The surge brings the total
        to 14,658 in 86 countries, with 3,608 cases verified by the DOH, the DFA added.
        One person died while 65 recovered, raising the death toll to 979 and the
        survivor count to 9,220. There are also 4,459 undergoing treatment.</p>'
  'IATF-conditions-non-professional-sporting-events-Subic':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-12T16:12:30.150+08:00
    'imagesource': 'jcr:0b937611-dff3-4013-a4e3-e8cc9b1c620f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a76ab7e-4b0d-4b6a-9652-ad593ad0c433'
    'lead': 'The Inter-Agency Task Force has set conditions for two non-professional
      leagues eyeing to hold their sporting events this month in Subic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T16:26:32.893+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:41.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:24.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF sets conditions for resumption of non-professional sporting events
      in Subic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f59dd-22d6-4954-9fce-df15eef854f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” The
        Inter-Agency Task Force has set conditions for two non-professional leagues
        eyeing to hold their sporting events this month in Subic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8a0ad-28b3-42fc-86a4-4d6458fa0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Superliga and the Maharlika Pilipinas Basketball
        League must wait for the official guidelines on the resumption of amateur
        sports activities from the Department of Health, as well as get approval to
        hold their games from either the Subic Bay Metropolitan Authority or the local
        government, Presidential spokesman Harry Roque said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c65e44-e427-477f-acb7-24f8769239e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mangyayari po diyan, aantayin muna natin po na mag-isyu po
        ng guidelines ang Department of Health para dun sa protocols na applicable
        kasi ang existing protocols po ngayon ay applicable lamang sa professional,"
        Roque, who speaks on behalf of the IATF, told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a3f70-06ec-48e7-89f9-f763ec94f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s going to happen is we will wait for the Department
        of Health to issue applicable protocols because the existing protocols are
        only applicable to professional (leagues).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c195d-a9ba-4842-9300-e1fff27c2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan din po yung pagpayag ng either the LGU or ng SBMA
        kung saan pinaplanong gawin iyong sports bubble. Sila ang magpapatupad ng
        health protocols," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52d16d-c888-4652-a447-3c038908cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The planned sports bubble where the games will be
        held also needs approval from either the LGU or the SBMA, as they will implement
        the health protocols.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d21d6b-1678-4603-9325-64cb72dd288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the two leagues requested to resume their sporting events
        that were postponed last year due to the pandemic under a setup that is modeled
        after the Philippine Basketball Association''s bubble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eff897-7584-40b6-ab54-70c0ff9490ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this setup, all players, coaches, and other league staff must
        go through strict protocols including a five-day home quarantine and testing
        before entering the league''s bubble in Clark, Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab838528-729c-4254-9fc7-888f054eaa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Games and Amusement Board Chairman Abraham Kahlil Mitra
        said in the same briefing they have approved the proposal of a PBA coach,
        whom he did not name, to conduct basketball practice and games outside the
        Clark bubble, arguing that the COVID-19 vaccine rollout is about to start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23520af7-ec54-4db5-a487-7181534d1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po hinihintay pa po natin ang approval ng DOH at PSC
        (Philippine Sports Commission). Okay na po sa GAB yan," Mitra said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c929bc-2a9c-4ebe-8748-3a8728d60026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T16:26:32.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are awaiting approval from the DOH and
        the PSC. GAB is okay with the proposal.]</p>'
  'Tokyo-2020-Olympics-president-resigns-sexist-remarks':
    'author': 'Junko Ogura and Joshua Berlinger, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-12T16:29:32.885+08:00
    'imagesource': 'jcr:de707c2e-82ee-4081-ab47-0ce0e4ececb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e536da-6045-4580-94de-009389d7a502'
    'lead': 'Tokyo 2020 Olympics chief Yoshiro Mori said he will resign due to the
      fallout after sexist remarks he made at a meeting were leaked to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T16:30:39.389+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:06:24.280+08:00
