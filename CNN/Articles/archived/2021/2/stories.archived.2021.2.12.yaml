      'text': '<p>- Southbound heavy vehicles may take Earnshaw Street, Legarda Street,
        Ayala Street and P. Burgos Street to Roxas Boulevard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37519d2-8882-4818-b8ff-349e24fa4cd8'
