      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAn absolute difference of four in a hundred,â€ Landray said. â€œYou
        need to treat about 25 patients in order to save one patient, one life.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c69416-10dc-49a9-9c0b-f876984513ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landray said that the benefits were consistent in every group of
        patients studied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd98ef-2b68-4f72-a25d-d272afb361f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
