    'template': '1'
    'title': 'From sermons to WhatsApp messages, these Britons are trying to dispel
      COVID-19 myths in minority communities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c72d5-33d1-4a71-8beb-a0c86ab2bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Christine Lloyd-Jones was at work when
        the first call came: One of her friends, Annette, 62, had died of coronavirus.
        The following day, as she ate breakfast, her phone flashed again. This time
        it was news of another friend, Lloyd, dead at 58. The next day, another call.
        Her friend Haydon, 51, was in the hospital. He died the following day. In
        the space of just five days, Lloyd-Jones lost three loved ones to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3d094-959b-4477-b8a5-ce09340123cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month on, the social care manager, who lives in London, has
        become a one-woman publicity machine for members of the Black community, encouraging
        everyone she knows to get vaccinated, so she won''t have to say goodbye to
        another friend or family member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade15383-7e55-4a63-a2de-44b6246af035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been agonizing about writing this message but have decided
        that this is what I have to do as a 59-year-old Black woman," read the message
        she sent to everyone in her WhatsApp contact book. "I now believe we must
        do something to halt the devastation and loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6fb35-a9b2-41f4-b37e-1b2f4f09a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided to have the Covid-19 vaccine," she wrote. "This
        was one of the hardest decisions I have made in my life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bfb93-5ffa-4c71-8aa4-fbd27a8c15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd-Jones''s uncle died from coronavirus four days after the UK
        locked down last March, and the twin sister of her friend Annette, called
        Paulette, also lost her life in 2020. The twins are buried together. Yet Lloyd-Jones
        is far from being the only member of Britain''s Black community or other ethnic
        minorities to feel unsure about taking a COVID-19 shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e00c6-f144-42ba-b3ae-6bd2cd84691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the UK Household Longitudinal Study earlier
        this year found that 72% of Black British respondents said they were unlikely
        or very unlikely to get a coronavirus vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8e8c1-09e1-4a40-9865-fdc76097c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same survey, those from Britain''s Pakistani and
        Bangladeshi communities were also hesitant, with 42% saying they were unlikely
        or very unlikely to get vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f9316-8d1e-44eb-96b3-1bdd9dfe7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data the report was based on was carried out in November, prior
        to any vaccines being approved, and those numbers are likely to have dipped
        in recent weeks, as the shots are rolled out with few, if any, reports of
        serious side effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33ca02-70c7-4545-b0be-1919e691913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Black people and those from minority groups are still thought
        to be less willing to get vaccinated than their White counterparts â€”&nbsp;a
        factor which concerns health authorities and community leaders alike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680d195-4e9b-4bbb-8db3-789701f54d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from OpenSAFELY â€”&nbsp;an electronic platform
        from the UK''s National Health Service that documents coronavirus vaccine
        uptake â€”&nbsp;Black people over 80 were around half as likely to be vaccinated
        as their White counterparts, as of January 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bb0bf-fb27-4708-9944-47fa265b03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skepticism fueled by injustice</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74bbaf3-5dfd-4820-a782-532ff8722abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outset, it has been clear that people from ethnic minority
        backgrounds have been disproportionately impacted by COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf04b85-11bd-4e9d-9f88-bd15332b9307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report from the UK''s Office for National
        Statistics (ONS), from October, Black men in England and Wales had the highest
        rate of death involving COVID-19, which was 2.7 times higher than White men.
        Women of Black Caribbean background had a death rate that was twice that of
        White women in England and Wales. Additionally, the ONS found that all ethnic
        minority groups, other than Chinese, were dying from COVID-19 at a disproportionately
        higher rate than the White population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b17da-092d-4040-8b94-3f33525a1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamlesh Khunti, an expert in Black and minority healthcare at the
        UK''s University of Leicester, believes that â€” despite higher death rates
        â€”&nbsp;vaccine hesitancy in Black, Asian and other minority communities was
        predictable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438eafbb-bb44-42c2-b42e-d53c1ae2887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have prepared for this, since we have seen low uptakes
        in flu vaccinations among minority communities," he told CNN. "People are
        concerned about the contents of the vaccine because of religious and cultural
        concerns."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa684b09-48f2-4b72-a666-4b43aaf5992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khunti said part of the problem was a lack of deliberate effort
        to reach out to people from minorities: "We don''t see the messaging coming
        down to the channels that most ethnic minorities listen to, especially in
        the languages they speak."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d7b31-7d6a-451b-87a5-f2b1d7242223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say skepticism around vaccines is down to a lack of
        trust in medical and governmental institutions â€”&nbsp;the roots of which can
        be traced back to colonialism and slavery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cbb04-1db4-42d1-a7c4-5a2a9f3bface'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can''t disentangle where we are, in terms of medicine today,
        from the experimentation on colonized and indigenous people," said Dr. Annabel
        Sowemimo, founder of the organization Decolonising Contraception, and author
        of the upcoming book "Decolonising Healthcare."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de142e39-62c4-41e9-871f-aa955b54f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think that these behaviors in minority communities are irrational
        or erratic, but amongst the community it is well known that these things have
        happened," Sowemimo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8b82e-f9cc-4e48-824a-c7c78a674450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 40 years, from 1932 until 1972, the US Public Health Service
        conducted tests on hundreds of Black men with syphilis in Alabama. The men,
        many of whom were faculty and staff from Tuskegee Institute, were deliberately
        untreated to assess the progress of the disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d703b2-5675-46c1-a11c-e0a4d68cc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        the study became unethical in the 1940s when penicillin was recognized as
        the recommended drug for syphilis treatment. Penicillin was not offered to
        the subjects of the decades-long study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c4c0f-7a4e-461b-a121-ae42af6eebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since this incident researchers must get informed consent from
        all persons taking part in studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8a4f1-6b1c-43dd-913b-ea310dff4737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, the US-based pharmaceutical giant Pfizer paid compensation
        to the families of 11 children who died, and dozens more who were harmed,
        in Kano State, Nigeria, after some were given an experimental anti-meningitis
        drug, Trovan, during trials in 1996.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7831bc8-45f5-43d7-b47e-2a3296b35796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleged that the drug company did not obtain parental consent
        and did not explain that the proposed treatment was experimental. The Nigerian
        government said the drug caused deaths and deformities among children and
        had been used without approval from Nigerian regulatory agencies. Pfizer maintained
        that the trial was conducted with the approval of the Nigerian government
        and consent of the participants'' parents or guardians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe71ab-ebdf-4225-8869-6c44de6b51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there has been at least one suggestion to experiment on Black
        people during the current pandemic too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d083d39-33b0-46c0-a9ca-75e738aefe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, two French doctors â€”&nbsp;Dr. Jean-Paul Mira, head
        of ICU services at the Cochin hospital in Paris, and Camille Locht, research
        director at France''s National Institute of Health and Medical Research â€”&nbsp;suggested
        during a TV debate that COVID-19 vaccines should be tested in Africa. The
        pair later apologized after WHO''s Director-General condemned the remarks,
        calling them a "hangover from a colonial mentality."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc38de-2f1e-4710-a92f-7569fb29714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Health inequalities have been ignored''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de589a-05ec-4b3c-952b-09cf65e1bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These historical and modern injustices have fueled mistrust among
        some in Britain''s Black and minority communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b4d51-65dd-4c87-88d2-6d99b54da4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of trust in public health providers was shown in a report
        by the UK''s Joint Committee on Human Rights, which found that more than 60%
        of Black people in the UK do not believe their health is as equally protected
        by the country''s National Health Service (NHS) compared to White people.
        Women (78%) are much more likely than men (47%) to feel that their health
        was not equally protected by the NHS compared to the White population, according
        to the research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb309e-05e3-4007-ab1a-ca8420b08bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health inequalities have been ignored for a significant amount
        of time and that breeds resentment," Sowemimo said. "It appears to members
        of minority communities that the only reason they want to address it now is
        because a failure to take the vaccine impacts everyone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e1a9a-40bb-460f-b56d-90e0fc44d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the vaccination''s development has also fueled misinformation
        about the coronavirus vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f3b68-4e98-4391-a823-1348c057240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to counter misinformation with the facts as we know them
        in the various ways of communication at our disposal," Dr. Tom Kenyon, chief
        health officer at the Project HOPE organization, told CNN. "Eventually, the
        facts will prevail and increased vaccination uptake will result."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed72ca-e672-4a83-af46-1e75b05edba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has offered local councils in England more
        than Â£23 million ($31 million) to help fight misinformation around vaccines
        and encourage those from high-risk communities to take the shot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a9168-da04-49b3-a34a-cf9f523b674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many believe that vaccine hesitancy must be fought by empowering
        local and community voices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9552b-3219-47f4-a129-faf87fdcc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have people that I know who are suffering," Lloyd-Jones told
        CNN. "The fact is, if we want things to move on in terms of how the vaccine
        is seen and received, the more people from Black and minority communities
        take the vaccine, the more it will spur others on to do it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de601fc-06d0-4e45-ad8b-e352db806a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empowering community leaders</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf437c-7bd4-49cb-84ff-8e054ac5d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more than 100 mosques across the UK, imams are delivering sermons
        aiming to reassure worshippers about the safety and legitimacy of COVID-19
        vaccines, part of an initiative from the Mosques and Imams National Advisory
        Board (Minab).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782e074-d071-4350-a65a-5706c9127c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his mosque in Leeds, northern England, imam and Minab chair Qari
        Asim told CNN he is working to spread the message because he doesn''t want
        to lose another community member to the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc1fec-58b7-41b0-b639-d71bf1db69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have to play our part in this pandemic ... I have attended
        so many funeral prayers and I see the trauma, pain [and] suffering that all
        of us have gone through. Now we see light in the darkest of moments and that
        light is the vaccine," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c3682-e74a-4c5f-a640-ac1399f6d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asim believes that the messenger is just as important as the message.
        He told CNN that due to a lack of trust in public institutions among the Muslim
        community, the information needs to come from trusted local experts, such
        as faith leaders or doctors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d617fe-09f2-45c7-bd38-f33549151031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imam says that misinformation is common and has found it is
        often younger generations that urge older relatives not to get a shot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adf813-bf7d-4dda-a87f-aa3f23181bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among young people it''s a serious concern that they don''t trust
        the vaccine," Asim explained. "With the elder generations, sometimes we feel
        there is a language or a culture barrier and the only source of information
        they have is their own family members."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9615751-649c-446e-9cbd-0e4593f8b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minab initiative uses experts from varied scientific fields
        â€”&nbsp;from nanochip experts to fertility experts â€”&nbsp;from within the Muslim
        community. They address everything from common concerns, such as vaccine side-effects,
        to conspiracy theories around the shot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf8edf-6e74-4bf9-8194-4580b9c3c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this pandemic, what has really come to the fore is love, compassion
        and being there for each other, so as an imam I feel I need to be there for
        my community to help them make the right choice," Asim said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f9329-ad9e-4ef0-9c1e-806572cf14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better representation to encourage uptake</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d6b4f-cecf-4bff-989f-41eba6a76b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine hesitancy is not unique to minority communities in Britain.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32a67d-b56d-459e-93ef-895f19a97d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey released on February 4 by the National Foundation for Infectious
        Diseases found that more than half of Black adults in the United States remain
        hesitant to get a Covid-19 shot. The research found that only 49% of Black
        adults plan to get the vaccine with 19% of those people saying they will get
        it right away and 31% preferring to wait.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d3178-914c-4583-b681-b2596370dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted in December 2020, showed that older
        Black adults and men are more willing to get the COVID-19 vaccine than respondents
        in other groups.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3509f-0f10-46ad-ac04-e8f89827801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 68% of adults age 60 and older said they planned to
        get the shot, while only 38% of Black adults age 18-44 planned to take it.
        Many of the younger respondents expressed distrust in the health care system
        saying it treats people unfairly based on race and ethnic background, according
        to the survey findings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b3ad0-2fef-4681-8616-16e4f55ec440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both sides of the Atlantic, experts say that authorities must
        work with community leaders to help build confidence in coronavirus vaccines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b46e4-870c-461c-97e0-72c920fd75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Right Reverend Rose Hudson-Wilkin, Britain''s first Black female
        bishop and an ambassador for the Your Neighbour campaign, a UK Church response
        to the pandemic, believes better representation is one of the best ways to
        encourage vaccine uptake in Black, Asian and other minority communities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1311612-bc3e-4473-a727-b57711a2f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can begin showing Black people and Black people of note,
        Muslim people of note, taking the vaccine â€”&nbsp;as well as the ongoing message
        that we can keep one another safe â€”&nbsp;that would go a long way," Hudson-Wilkin
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ce42b-60fc-4a44-b8b5-2d2ac524f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There also has to be some recognition that in the past things have
        not been right and there has been a level of distrust," she added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef210c-3773-4992-84da-dc3f1a396948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, as a people, if we are not showing any sense of care and responsibility
        for our own well-being, why should anyone else? We need to play our part,
        that is why it''s imperative we see people like us taking the vaccine."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e56514-1227-48d2-84d2-8b4c0105d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Salma Abdelaziz and Li-Lian Ahlskog Hou contributed to this
        report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164271e-5659-4950-9b33-ea8a34fa2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:19:55.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:05:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/12/uk/vaccine-hesitancy-black-muslim-communities-gbr-intl/index.html"
        href="https://edition.cnn.com/2021/02/12/uk/vaccine-hesitancy-black-muslim-communities-gbr-intl/index.html">From
        sermons to WhatsApp messages, these Britons are trying to dispel Covid-19
        myths in minority communities</a>"</em></p>'
  'philippines-china-diplomatic-protests-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T17:51:12.711+08:00
    'imagesource': 'jcr:b507b57e-243c-4d49-b056-e4cc2695e6b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6bd30a-64a7-450a-b025-5179236b5b73'
    'lead': 'The Department of Foreign Affairs on Friday maintained the government
      has been taking action on Chinese ''incursions'' in the West Philippine Sea,
      as it gave a rundown of the diplomatic protests filed by the Duterte administration
      against China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T17:57:32.342+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:05:06.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:26.930+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: China has responded to 48 out of 60 diplomatic protests under Duterte
      administration'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bef32-2961-43eb-8219-5c5294655345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” The
        Department of Foreign Affairs on Friday maintained the government has been
        taking action on Chinese "incursions" in the West Philippine Sea, as it gave
        a rundown of the diplomatic protests filed by the Duterte administration against
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7ed14-5ba8-4e43-9d6e-54b2f7330657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said a total of 60 diplomatic notes were
        lodged, 45 of which were issued under the term of Foreign Affairs Secretary
        Teodoro Locsin Jr., whom President Rodrigo Duterte appointed in October 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28876f-c500-4c98-a064-381ab372ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA, under Secretary Locsin''s leadership, has been assiduously
        protesting any infringement on our territory and of our sovereign rights,
        as well as Chinese actions that amount to provocation, threats or coercion,"
        the department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7773fa-931b-485a-89b7-c48659075a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted, however, that out of 60 diplomatic protests, the Chinese
        government "has only addressed issues raised in 48 diplomatic notes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10ec27-e575-4407-900a-08762fd58cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA did not mention which have not yet been addressed. The most
        recent diplomatic protest <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html">was
        filed in connection with Chinaâ€™s new law allowing its Coast Guard to fire
        on foreign vessels.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb008112-2b0d-47ee-a03e-045caf07859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese military''s news website, the legislation
        passed in January "empowers the Chinese Coast Guard to take action, including
        the use of weapons, when national sovereignty, sovereign rights or jurisdiction
        are being illegally infringed upon or threatened by foreign organizations
        or individuals at sea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7598621-9869-4e78-934b-be2513622de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states the Chinese Coast Guard has the power to
        order foreign organizations and individuals to stop the construction of buildings
        and structures, and the deployment of floating devices in the waters and islands
        of China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a793e5-bda7-45aa-bfa8-34a1fe5a7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who do not stop the illegal activities or refuse to make
        rectification within a time limit, the coast guard may forcibly dismantle
        [buildings and structures] in accordance with law," the law states, according
        to state-run China Global Television Network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ad7c4-4826-4230-a67e-92805f11ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA took note of Chinese Ambassador Huang Xilianâ€™s remarks over
        CNN Philippines'' The Source that there should be no "overinterpretation"
        of the law, and that "the China Coast Guard will not take any strong measure
        against any fishermen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5b533-bc18-4030-9b47-f74d832d0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retired Supreme Court Senior Associate Justice Antonio
        Carpio said the government should "wait for an actual case" â€” when China would
        use the law against the Philippines, and bring the matter to a tribunal under
        the United Nations Convention on the Law of the Sea or UNCLOS. The DFA said
        there is no need for this, reiterating that the country already won the case
        it filed over the South China Sea dispute in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd40354-5a72-43a5-92a4-b21b81b5114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling recognized Manilaâ€™s sovereign rights to areas
        within its exclusive economic zone in the West Philippine Sea that China contests.
        It effectively invalidated China''s historic nine-dash line claim to the global
        waterway which includes parts of the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d937884-34c0-4487-a963-dc191304ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere is no room for interpretation as there is no issue on the
        maritime rights and jurisdictions on the West Philippine Sea that demands
        the resort to an international court to resolve,â€ the DFA said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736cee5-caa4-402e-b26e-560069effbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing rejects the landmark decision and insists on owning
        almost the entire South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b1047-1806-4930-909e-aad4f84bbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T17:57:32.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:05:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines also protested several actions taken
        by Chinese vessels in the West Philippine Sea, including the pointing of a
        radar gun at a Philippine Navy ship; issuance of radio challenges at aircraft
        conducting regular maritime patrols; conduct of marine scientific research
        without Manilaâ€™s consent; and the "presumptuous establishment" of two new
        districts which covered areas claimed by the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd79ab-2ab9-478e-a2f3-ccaa2c411cfa'
