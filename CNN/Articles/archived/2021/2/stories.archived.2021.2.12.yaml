      'jcr:uuid': '7488654d-330e-4682-bc42-6953f6cc6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:47:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set yet for the games. Originally, the 2021 FIBA
        Asia Cup third window games were scheduled from February 18 to 22 in Clark,
        Pampanga under a ''bubble'' similar to the Philippine Basketball Association''s
        2020 Philippine Cup setup. The same schedule was adopted when Qatar had assumed
        hosting duties.</p>'
