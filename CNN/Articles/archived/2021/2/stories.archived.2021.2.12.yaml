      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> Banks
        will be implementing acquirer-based ATM fee charging starting April 7, the
        Bangko Sentral ng Pilipinas said.</p>'
    '1':
