      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people flock to Binondo every Lunar New Year celebration
        to watch the traditional dragon dances and buy delicacies like tikoy and hopia.
        These activities bring luck for the whole year, according to Chinese traditions.</p>'
