      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)â€”</strong> The
        spokesperson of the Philippine General Hospital who is slated to receive the
        first COVID-19 vaccine shot said Friday he will gladly take it to encourage
        other people, including his fellow frontliners battling the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9f425-9fdb-44fc-8c5d-4c5316efd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:39:28.310+08:00
