        Mayroon nang one-stop-shop sa mga ports para madaling iproseso ang mga shipment.</p>'
  'Duterte-US-pay-VFA':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T20:00:05.341+08:00
    'imagesource': 'jcr:db72e0df-a795-46fc-a757-1650ea685cbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408a0806-fc55-4c47-b102-903c0bd96867'
    'lead': 'President Rodrigo Duterte on Friday demanded the US government ''to pay''
      if it wants the Visiting Forces Agreement to remain in effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T20:08:07.094+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:03:04.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:32.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks US ''to pay'' for VFA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eded8e2-a35f-4214-b69d-322a296d089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” President
        Rodrigo Duterte on Friday demanded the US government "to pay" if it wants
        the Visiting Forces Agreement to remain in effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695ae00-7fcf-4cd0-900d-334d0265c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to put on notice if there is an American agent here that
        from now on... You want the Visiting Forces Agreement done? You have to pay,"
        Duterte said as he addressed troops at Clark Air Base in Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d641d4-38ec-44ca-951e-10477df9ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is shared responsibility, but your share of responsibility does
        not come free," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26454e53-074f-4ba8-a508-e583c51dd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. It is seen to support
        the Mutual Defense Treaty, another agreement between the Philippines and the
        US which guarantees that the two countries will provide military aid to each
        other in case their metropolitan areas or territories in the Pacific are attacked
        by a foreign force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dcff4-65e9-487a-9afb-919ef0dff28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:23:48.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its controversial provisions are the lax visa and passport
        policies for American troops and the authority granted to the US government
        to retain jurisdiction over its soldiers if ever they commit crimes on Philippine
        soil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98589cf1-83f6-4190-99e1-793f43b32774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b7faa-0330-4932-bba4-271624605caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines sent the US a notice to terminate the
        VFA, a move that stemmed from the cancellation of Senator Ronald "Bato" dela
        Rosa''s visa due to alleged extrajudicial killings during his term as Philippine
        National Police chief from 2016 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9498b-58fc-43ab-a2fd-5c488ae74fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2020/11/11/Philippines-Duterte-VFA-termination-suspended-six-months.html">suspended
        the abrogation amid the coronavirus pandemic</a>. In a speech in December,
        however, he <a href="https://www.cnnphilippines.com/news/2020/12/26/Duterte-to-US-on-VFA-No-vaccine-better-get-out.html">threatened
        to push through with its termination</a> if the US fails to deliver at least
        20 million vaccine doses for the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7b5a2-7af1-4f9a-a0e2-329e2b718f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Defense Secretary Delfin Lorenzana is concerned, the troops
        want the VFA to stay, he said in an interview with ANC. The VFA was among
        the issues discussed by Lorenzana and his US counterpart, Lloyd Austin III.
        It was their first conversation following the recent inauguration of US President
        Joe Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a58e4-9157-4282-a4ae-de0de9e29d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lamented how the US government failed to deliver on
        its previous commitments to the Armed Forces of the Philippines, citing for
        example, the guided rockets he asked from former President Donald Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8369c13-38a9-4a51-a24f-c252aa8bba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, we are willing to pay for it but until now
        it''s still in the air," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc420f-b584-4c23-b107-613114dd00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask so much of them because they have taken so much from us.
        Libre sila (They are free) to advance their troops in our land," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5907b-5346-4539-8a4a-4e9a98573022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:57:16.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/12/Duterte-air-force-32-choppers.html">READ:&nbsp;Duterte
        pushes for purchase of 32 new Air Force choppers</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e5535-6b31-4d5b-9a3d-5929962aca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Can''t be brave'' against China</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6945b4-5f64-47c4-a143-80a05423719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he explained his foreign policy in the same speech, Duterte defended
        his stance on issues with China, which critics have called defeatist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13818ee7-e1a5-42c6-a500-77e8ef444bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m walking on a tight rope actually. I cannot afford to be brave
        in the mouth against China because we are avoiding any confrontation that
        would lead to something which we can hardly afford, at least not at this time,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad4a5a-11ef-41b5-ab9e-4ecd55125018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been saying he could not afford to go to war against
        Beijing over the disputed South China Sea. China claims this global waterway
        almost entirely despite a 2016 arbitral ruling recognizing Manila''s sovereign
        rights in its exclusive economic zone in the area, or the West Philippine
        Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956ea45-1dc4-45d8-a3c1-ee0593f62fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/12/philippines-china-diplomatic-protests-west-philippine-sea.html">READ:&nbsp;China
        has responded to 48 out of 60 diplomatic protests under Duterte administration</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f963c-8048-4139-98df-755afa0415f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he hopes the US would understand that the Philippines
        would be put in much danger if war breaks out, considering it is nearest to
        Chinese outposts in the South China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38133e41-3bc1-43fe-9bc1-088e51d922c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the nearest to a theater of war. Ang banatan diyan (The
        battles in the area), it will be submarines and aircraft carriers and all.
        Madadamay talaga tayo (We will get dragged into it)," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49dfa1-4fbf-4ec9-a96b-3abf6a507123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:08:07.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:03:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the South China Sea, it
        opposes Beijing''s sweeping maritime claims, and conducts freedom of navigation
        operations in the area.</p>'
