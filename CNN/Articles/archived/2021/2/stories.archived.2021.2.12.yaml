      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77272c-3465-4c54-91d9-9f2833d2a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past seven days, the average number of doses administered
        each day was close to 1.6 million, according to a CNN analysis of data published
        Thursday by the US Centers for Disease Control and Prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb26e22-3375-404d-ba94-d7212f535e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
      'mgnl:createdBy': 'bamba'
