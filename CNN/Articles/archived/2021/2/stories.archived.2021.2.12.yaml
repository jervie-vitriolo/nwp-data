      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricing method is among its requirements for lifting the moratorium
        on adjustments to ATM fees in 2019. Under the ABFC, financial institutions
        can set charges for non-cardholders conducting machine-based transactions
        while offering their customers withdrawal and balance inquiry services for
        free.</p>'
