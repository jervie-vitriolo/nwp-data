      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahay Tsinoy Museum managing director explained the Filipinos''
        reverence to tikoy is one of the evolutions in the Filipino-Chinese culture,
        that is not seen on other mixed Chinese cultures in other Southeast Asian
        countries and mainland China as well.</p>'
