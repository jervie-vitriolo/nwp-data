    'template': '1'
    'title': '''Ang Dating Daan'' founder Eli Soriano dies at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd6a5c-1856-49b6-9bb2-e52c09f8b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:16:07.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong>&nbsp;Televangelist
        and "Ang Dating Daan" founder Bro. Eli Soriano has died, a statement from
        Members Church of God International confirmed on Thursday. He was 73.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ed640-6859-49b4-8314-fc305c7fe342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness, yet with full faith in the Almighty, that
        we announce the passing of our beloved and one and only Bro. Eliseo ''Eli''
        Soriano -- a faithful preacher, brother, father, and grandfather to many,"
        the MCGI said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/MCGI.org/posts/4199731696707619"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/MCGI.org/posts/4199731696707619"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/MCGI.org/">Members
        Church of God International</a> on&nbsp;<a href="https://www.facebook.com/MCGI.org/posts/4199731696707619">Thursday,
        February 11, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05f546-8620-4b91-b6f9-c7ed04665663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:16:07.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c0403-5f0f-4a0d-93d7-ff7e030f0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious organization, however, did not state Soriano''s cause
        of death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e218e-6db5-4ef7-bed0-1275ed1bb8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano was baptized in the former Church of God in Christ Jesus,
        Pillar and Support of the Truth in 1964 then headed by Bro. Nicolas Perez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c94f8c-0c1b-47ac-bfa8-f1a5d1f40ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took over the leadership of the organization in 1977 and renamed
        the religious group as MCGI in 1980.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53adac8-5368-4647-b446-6bde6b9f3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also in 1980 when Soriano established "Ang Dating Daan,"
        a radio program used to preach the gospel. It migrated into a television show
        in 1983.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2a40a-5ffb-4b4b-bec0-85b2c82d30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T09:11:39.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from "Ang Dating Daan," Soriano also hosted other religious
        programs like "Itanong Mo Kay Soriano" and "Truth In Focus." These gospel-preaching
        shows air at UNTV channel, managed by broadcaster and his nephew Daniel Razon.</p>'
