      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Smith, the CEO of Renaissance Capital, told clients that staying
        on top of the IPO market has been "next to impossible" given the volume of
        offerings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a180a-aaec-43af-8766-ee148bb16aa4'
