      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble shares begin trading Thursday on the Nasdaq under the symbol
        "BMBL."</p>'
