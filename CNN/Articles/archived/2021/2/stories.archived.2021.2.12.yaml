      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily rate of Covid-19 vaccine administration in the
        US has been steadily increasing each week since the first shots were administered
        on December 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821ff5a-6d0d-4aba-a129-64bc78c9539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.958+08:00
