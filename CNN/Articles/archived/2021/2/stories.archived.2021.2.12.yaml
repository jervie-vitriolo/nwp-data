      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Here''s some good news: when people
        put their mind to it, they can act on climate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1d86a-cf32-4e42-9b99-f0951b8f59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published on Wednesday has shown a significant drop in
        emissions of a banned ozone-depleting chemical after China clamped down on
        its illegal production. As a result of this drop, the recovery of the ozone
        layer has resumed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523ce07-bfd1-4fa3-b4ae-6e6497b1ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer is the world''s shield against ultraviolet radiation,
        which is known to cause skin cancer. It has been significantly damaged by
        dangerous man-made chemicals, including those known as CFCs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0569e-3e2c-4945-83e7-da230654cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two studies that were published in <a href="https://www.nature.com/articles/s41586-021-03260-5"
        target="_blank">Nature</a> on Wednesday and conducted primarily by scientists
        at MIT, in the United States, and the University of Bristol, in England, show
        that after a worrying spike in recent years, the emissions of one of these
        ozone-harming gases, CFC-11, have dropped back to much lower levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4e842-c5c5-4d1d-b7dd-c9068334e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Prinn, the director of the Center for Global Change Science
        at MIT and a co-author of the new research, said the data was "tremendously
        encouraging." CFC gases are also potent greenhouse gases and they stay in
        the atmosphere for a long time, which is why the recovery of the ozone layer
        will take decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66f3bf-7868-4259-aead-59bd23b28605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If emissions of CFC-11 had continued to rise or even just leveled
        off, there would have been a much bigger problem building up," Prinn said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eed034-b2fe-4bb0-a6f5-b393564abdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozone molecules are made of three oxygen atoms. When CFC-11 is released
        into the atmosphere, radiation breaks it down into chlorine, which then eats
        into the ozone molecules, breaking them down and creating the more stable
        oxygen molecules made of two atoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee582c1-b07e-4b18-869b-b957e24381d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once commonly used in refrigeration and insulation, CFC-11 was banned
        by global agreement in the late 1980s, and was meant to be phased out internationally
        by 2010. Initially, the agreement worked: the concentration of the substance
        was declining and scientists estimated the ozone layer would recover by 2050.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716b74a-a93e-46d4-ad30-eceb054cf67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then in 2018, a team of scientists looking at data from the
        National Oceanographic and Atmospheric Administration and Advanced Global
        Atmospheric Gases Experiment, noticed the downward trend had abruptly stopped.
        In fact, their measurements pointed to an unexpected spike in the CFC-11 concentration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88a9e7-9ad9-4bac-8b6e-b1eb16ce7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists were able to see the bulk of the emissions came from
        eastern China''s Shandong and Hebie industrial provinces and environmental
        activists, including the Environmental Investigation Agency, then traced the
        emissions to factories producing polyurethane foam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9d234-e2f4-484a-ab76-d3d9d6273803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that after it became apparent the emissions
        were coming from China, Chinese authorities were quick to react, putting in
        new enforcement measures which led to the decline of the emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086fcfb-2de0-4874-999c-7927e9797803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global monitoring networks really caught this spike in time,
        and subsequent actions have lowered emissions before they became a real threat
        to recovery of the ozone layer," Prinn said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a378011-cc1f-49d7-9ded-83a1dee7bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study says the emissions coming from China have declined,
        those only account for roughly half the global total. Figuring out where the
        rest is coming from is the scientists'' next challenge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a714b7-10b6-469d-a95c-4f7dd5442da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need to expand measurements and modeling to identify new
        sources, and continue to keep watch," Prinn said. "Clearly this story shows
        that ... continuous vigilance is required. You can''t stop measuring these
        chemical species and assume the problem is solved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5b7f4-11a3-445a-a279-3cc8daa1af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:15:20.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/11/world/ozone-layer-china-emissions-intl-scn/index.html"
        target="_blank">China''s clampdown on harmful emissions puts ozone layer rescue
        back on track</a></em></p>'
  'jazz-pianist-composer-Chick-Corea-dead':
    'author': 'Chris Boyette and JoÃ£o Costa, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-12T07:46:28.272+08:00
    'imagesource': 'jcr:ed03c984-7229-4fce-90c2-b653f0b229a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbaa03e5-8bb1-469c-a59f-fcc8e4bbaed4'
    'lead': 'Renowned jazz pianist and composer Chick Corea has died from ''a rare
      form of cancer'' that was discovered only recently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T07:47:39.726+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:06.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:13.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chick Corea, jazz legend and renowned pianist, dead at 79'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee003c-0d5e-4b0e-8a4f-3a97584dbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Renowned jazz pianist and composer Chick
        Corea has died, according to a statement on the musician''s website. He was
        79.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0252b9-8111-4434-ab9d-c6b5a8c4a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corea died from "a rare form of cancer" that was discovered only
        recently, according to a statement on his website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bd5bd-ae2f-4e96-a593-bb7dd5ffc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a beloved husband, father and grandfather, and a great mentor
        and friend to so many," read the statement. "Through his body of work and
        the decades he spent touring the world, he touched and inspired the lives
        of millions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ef3a1-cc2b-4e0e-9a0a-daa6becc94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a career that spanned more than 50 years, Corea worked with
        some of the biggest names in jazz, including Dizzy Gillespie, Herbie Mann
        and Miles Davis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6048a98-9416-4bdd-8202-d7d16a92eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corea has the most jazz Grammy wins of any artist, with 23 wins
        and 67 nominations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c97986-697a-4a5f-99d7-377e8a040cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked with trumpeter Blue Mitchell, flutist Herbie Mann and
        saxophonist Stan Getz before making his recording debut as a leader in 1966
        with "Tones For Joan''s Bones," according to his website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f0642-5d6a-4a84-aff6-00aa2d65d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those years, Corea also recorded sessions with Cal Tjader,
        Donald Byrd and Dizzy Gillespie.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce24bac-6dd5-4b63-860a-6176e280ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corea broke through with his 1968 release, "Now He Sings, Now He
        Sobs." That fall, he replaced Herbie Hancock in Miles Davis'' band with Ron
        Carter, Wayne Shorter and Tony Williams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ffd52-bf9a-4a9d-b9f1-7990e5847ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:47:39.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked with R&amp;B singer Chaka Khan. In 1982, Corea formed
        the band Echoes of an Era, which was essentially an all-star backing band
        for Khan''s first foray into jazz, according to Corea''s website.</p>'
