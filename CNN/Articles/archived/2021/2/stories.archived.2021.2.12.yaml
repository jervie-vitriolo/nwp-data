      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbd03c-8d0a-45f0-bb72-5c9606920cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:47:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was tapped by FIBA to be the original hosts of Groups
        A and C third window games, but local basketball body Samahang Basketbol ng
        Pilipinas <a href="https://cnnphilippines.com/sports/2021/1/26/FIBA-Asia-Cup-Qualifiers-2021-Philippines-host-bubble-COVID-19.html"
        target="_blank">canceled the hosting last January 26</a> due to travel restrictions
        enforced to prevent the entry of new COVID-19 variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc4085-1710-4e1d-84ed-105f6b2898bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:47:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:55.087+08:00
