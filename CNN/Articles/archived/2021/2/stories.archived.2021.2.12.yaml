    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582a29d-60ab-4b45-9eb7-72c767e78985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:37:12.380+08:00
