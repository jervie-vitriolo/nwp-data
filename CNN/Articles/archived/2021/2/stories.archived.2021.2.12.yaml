      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In an apparent tit for tat move, BBC World
        News has been banned from airing in China, according to a statement from China''s
        National Radio and Television Administration (NRTA) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42448d-8c5a-44e3-8b07-8045a7d5b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16104286-4e2c-470c-b0e1-bca14dcb5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes one week after Ofcom, the British media regulator,
        said it had withdrawn a license for China Global Television Network, or CGTN,
        to broadcast in the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ee21b-e196-4308-8686-45bb1252eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10daea49-a8a1-456c-b21f-c997acf79a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, China''s NRTA claimed that BBC World News had
        broadcast reports on China that "infringed the principles of truthfulness
        and impartiality in journalism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df910cdf-6918-479d-9662-a396fea0b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c9d4c-2bc1-4901-a167-7a60a750de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 4, China''s Foreign Ministry lodged a stern representation
        with the BBC criticizing the broadcaster for its coverage of China''s response
        to the Covid-19 pandemic, dismissing their reports as "fake news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25778d1d-425a-40b0-b92c-fe35a95f81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79522488-07d3-4ef7-8830-992ac2e76fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are disappointed that the Chinese authorities have decided
        to take this course of action. The BBC is the world''s most trusted international
        news broadcaster and reports on stories from around the world fairly, impartially
        and without fear or favour," a BBC spokesperson said in a statement to CNN
        Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf864fcc-97ee-4ffe-bbdc-4a2c9d81a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9378e-6226-4451-b8a1-8ffd06571e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also repeatedly expressed its frustration with BBC reporting
        on China''s "re-education" camps for Uyghurs. The BBC alleges that women have
        been systematically raped, sexually abused, and tortured at the camps. China
        accuses the BBC of having been on "a spree to spread explicit falsehoods about
        China''s policy in the Xinjiang Uyghur Autonomous Region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843e9fd-9318-4b5d-8528-044de7e635af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ac730-fb90-49aa-8a7e-2c087140089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC defended its journalism in a statement at the time, saying
        they stand by their accurate and fair reporting of events in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff59cc-a8fd-455a-9ecc-f050ef843d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553691eb-ef75-40b4-8de3-2c3a5d41b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how much impact China''s ban of BBC World News would
        have in the country. The BBC have never been allowed to broadcast in mainland
        China or into Chinese homes. BBC World News was only ever been available in
        international hotels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff9ef-7ada-4af4-9a1b-d1936abc713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9154b47-086b-4124-8a51-1d6b2012a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s decision to ban BBC World News in mainland China is an
        unacceptable curtailing of media freedom," Britain''s Foreign Secretary Dominic
        Raab said in a statement. "China has some of the most severe restrictions
        on media and internet freedoms across the globe and this latest step will
        only damage China''s reputation in the eyes of the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144a4eb-8f40-4772-8c77-a2386068d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T05:06:48.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/media/bbc-news-banned-china/index.html"
        target="_blank">"BBC News banned in China, one week after CGTN''s license
        withdrawn in UK"</a></em></p>'
