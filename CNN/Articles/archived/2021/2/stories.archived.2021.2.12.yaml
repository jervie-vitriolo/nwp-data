      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48775c-9a7d-44f5-a237-c64696f7e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we continue to fight Covid on multiple fronts, we must also
        get this economy re-opened intelligently and in a balanced way," Cuomo said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29967b-c1a7-4387-9b4a-0360d9a320b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6bb7f-ffbe-4408-93ff-dd331740459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, Gov. Michelle Lujan Grisham said the state will drop
        its mandatory-quarantine rule for people coming from "high-risk" states, attributing
        the policy change to a "cautiously brighter pandemic outlook after several
        months of unsustainable strain on the state''s health care system."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84a2f5-7f45-4953-8ebd-3c5e8722277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cea5c-af3d-4baa-92ba-0ee809087a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Barney Graham, chief of the lab and Deputy Director of the Vaccine
        Research Center at the National Institutes of Health, told President Joe Biden
        Thursday that the current coronavirus vaccines should work against variants
        of the virus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ce6db-25cf-48d4-b2a2-6c630024794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752e616-3002-46c7-9a3e-e3be246c0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts have warned Covid-19 variants complicate the
        country''s outlook. Easing restrictions now is "incredibly risky," Dr. Richard
        Besser, former acting director of the Centers for Disease Control and Prevention,
        warned earlier this week.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a129852-ee9c-4ad0-8602-42ea18d161bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa0d85-cbd5-46f6-a095-bb48c4879f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely essential that we continue to do steps beyond
        vaccination to keep this under control," Besser said. "The more this virus
        is allowed to spread in our communities, the more we''re going to see these
        variants spreading."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06c12b-c401-4778-997c-833d69ca4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92445470-93d9-4011-9f29-90497cb59666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases, hospitalizations and deaths are dropping, for now</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de091e3-911d-4b18-9357-38f508eb57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has said a more transmissible variant first identified in
        the United Kingdom could be dominant in the US in March, and could worsen
        virus spread.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e434026-1831-47ab-847d-d6b4e5ec78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f06374-fd5a-4be1-bf51-b0ff90cd7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, however, the rates of new Covid-19 cases and deaths, and
        the numbers of Covid-19 patients in hospitals, are dropping after holiday-era
        surges:</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7786ba9-dfb8-43e0-9a41-283a162c1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d246a99-eef5-4b28-9ad7-3bc059eba53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Cases: The US has averaged 104,304 new Covid-19 cases a day over
        the last week -- down 58% since the country''s peak average of more than 249,800
        on January 8, according to Johns Hopkins University data.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b80c9-4c5a-4a0d-9110-5a8482e35c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7fd59-36ec-4064-ad6d-85592abb3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hospitalizations: More than 76,900 Covid-19 patients were in
        US hospitals on Wednesday -- the lowest total since November 16, according
        to the COVID Tracking Project. The number has been below 100,000 for 12 straight
        days.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b139c1d-3151-4d09-9060-15e822c5f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59478c2f-09b1-459f-9e65-4af8d7ad4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Deaths: The country has averaged 2,779 Covid-19 deaths a day
        over the last week -- down from the nation''s peak average of 3,363 in mid-January,
        Johns Hopkins data shows.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617afd3-590f-420b-abdb-2c3b72226979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c5007-5dca-43dd-bcc5-ee5d57b206bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The national test positivity rate -- or the percentage of tests
        taken that turn out to be positive -- now averages 6.49%, according to the
        COVID Tracking Project.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca56e91-2e9b-4e09-ad38-11e650484c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228157a-286e-4933-832c-268b83c8fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from a winter peak of around 13.6% in early January.
        But the World Health Organization has recommended governments not reopen until
        the test positivity rate is 5% or lower for at least two weeks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f47686-fb47-43cc-a84a-30c5dbdf1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04807d-5e95-4d03-9016-5944db41b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ensemble forecast published Wednesday by the CDC projects the
        US could see another 68,000 virus-related deaths by March 6, adding to the
        more than 471,700 already recorded.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715377d3-7fb7-41e1-9d57-a4ad153c1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:35:30.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/11/health/us-coronavirus-thursday/index.html">COVID-19
        vaccines could be available to the general public in April in the United States,
        Fauci says</a>."</em></p>'
