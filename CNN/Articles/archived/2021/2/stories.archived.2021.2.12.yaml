    'jcr:uuid': '0b91b61c-cc20-4fff-93a5-b71588a90095'
    'lead': 'President Rodrigo Duterte on Friday underscored the need to procure 32
      more brand new helicopters for the Air Force given its "aging" equipment.'
    'mgnl:activationStatus': true
