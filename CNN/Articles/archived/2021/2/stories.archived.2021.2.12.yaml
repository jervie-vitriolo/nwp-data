      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        Philippines will once again host the 2021 FIBA Asia Cup Qualifiers third window
        games, according to the international basketball governing body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6e99d-aed8-4d58-9052-a34165ad5aaa'
