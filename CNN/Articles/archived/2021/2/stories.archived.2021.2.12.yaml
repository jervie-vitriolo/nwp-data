      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simulation exercise was conducted earlier this week to determine
        how the logistics process will be done, and to identify possible issues that
        may arise once the vaccines arrive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a4444-de5e-49d8-ac6b-f2ab033749a1'
