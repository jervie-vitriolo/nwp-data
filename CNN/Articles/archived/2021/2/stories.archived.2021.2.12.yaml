      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a65ee-2db0-4979-9c87-569fbf96c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T23:47:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA Executive Director for Asia Hagop Khajirian said the Philippines
        will still host two groups. So far, only Groups B and E are without a venue
        because of the changes. Group B is composed of Chinese Taipei, Japan, Malaysia,
        and China, while Group E consists of Qatar, Iran, Syria, and Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c3239-21fb-4322-a047-e1531fdf459c'
