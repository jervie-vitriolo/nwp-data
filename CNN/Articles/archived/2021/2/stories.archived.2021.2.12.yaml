      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077f078-b3c0-419c-9d69-5854bc00e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:45:14.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:02:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expecting to receive the first batch of vaccines
        from the COVAX facility, an initiative led by the World Health Organization,
        anytime this month that will be administered to medical frontliners.</p>'
  'Lizette-Cabrera-ends-2021-Australian-Open-women-s-doubles-stint':
    'author': 'David Tristan Yumol, CNN Philippines'
