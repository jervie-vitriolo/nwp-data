    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:22.202+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief calls to hike downpayment limit for COVID-19 vaccine procurement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac27608-87fa-44e6-8f7c-85e7a04bb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” Budget
        Secretary Wendel Avisado on Friday said the downpayment limit for the COVID-19
        vaccine purchase must be increased, as the 15 percent limitation may dampen
        the Philippines'' inoculation drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d3090-00b8-45c0-b86f-9fe5e1fa72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Avisado stressed there was a need to raise the 15
        percent limitation on advance payments to "ensure the timely and efficient
        implementation of the COVID-19 vaccination plan. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf61929-7c27-47ec-a9f7-c4d3445ec5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further claimed that the limitation was hindering the Philippine
        government to swiftly secure deals with drugmakers, with wealthy countries
        getting the first claim on vaccines against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945fd9a-fc6b-4a8b-aab1-f3d9ad5e2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œCurrently, pwede ka lang magbayad o mag-advance payment hanggang
        15 percent... Ang gusto ng mga pharmaceutical industries, bayaran mo na...
        ia-advance mo na ang payment bago mai-deliverâ€¦ In other words, talagang tatalunin
        tayo ng mga mayayamang bansa,â€ the official was quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa751df2-3321-4d5a-adf6-12696d995c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, you are only allowed to pay or offer an
        advance payment of up to 15 percent...But pharmaceutical firms are demanding
        full payment before the delivery...for you to advance the payment before they
        can deliver...In other words, rich countries will really have the advantage.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff9f79-9f9e-4d55-a2ad-dd8348cda7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado also asked the public to be more patient as the government
        cannot disclose every detail of its deals with vaccine manufacturers, including
        prices and the manners of delivery, given the non-disclosure agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe935bf8-5e65-4e10-80ac-b04b9f618f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that "all of the transactions made by the government
        remain legitimate and honest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ac37a-55fe-4ec3-a741-bf0205a4ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is in discussion with Pfizer, AstraZeneca, Moderna,
        Novavax, Sinovac, Gamaleya, and Johnson &amp; Johnson (Janssen Pharmaceutica).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4f927-4056-471a-8bc0-aaf250b9124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, the government expects to receive the first batch
        of vaccines from Pfizer and Sinovac.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cc399-8fbc-46b8-bb2d-8a236b86fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official also said the fund allotted for vaccines
        amounting to â‚±82.5 billion is "now ready for release."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c084d2e-8ab9-4217-a5de-1a1f44d2e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag po tayong mag-worry. Nakikipagtulungan ang mga local government
        units natin at sila din ay handa na bumili sa abot ng kanilang makakaya,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8674c34-5114-4360-b5a5-439119c38ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:57:22.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not worry. We''re working with our local government
        units and they themselves are ready to procure vaccines as much as they can
        afford them.]</p>'
  'LGU-vaccine-procurement-bill-clarification':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T14:35:27.639+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8ac0fb-3971-4a10-868d-db4f856a3fec'
    'lead': 'Senator Migz Zubiri clarifies that local governments who intend to buy
      COVID-19 vaccines for their constituents are still required to enter into tripartite
      agreements with vaccine makers and the national government under the bill he
      filed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T14:37:21.626+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:06:44.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:22.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs buying vaccines required to enter into tripartite agreements under
      Senate bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35d3a3-73b1-4874-a87c-a9ee540bb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> â€” Senator
        Migz Zubiri clarified on Friday that local governments who intend to buy COVID-19
        vaccines for their constituents are still required to enter into tripartite
        agreements with vaccine makers and the national government under the bill
        he filed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8add2a5-feab-4fcb-9e9d-58726d07d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis bill was requested by our LGUs, and it will only apply to
        our LGUs with tripartite agreements,â€ Zubiri, who authored Senate Bill 2042,
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5a72c-b9d9-4d05-9f57-9f838c1bd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement in response to the Healthcare Professionals''
        Alliance Against COVID-19â€™s opposition to the passage of SB 2042, as it states
        that LGUs â€œmay directlyâ€ buy COVID-19 vaccines. The group believes allowing
        LGUs to directly procure experimental vaccines will bypass the required recommendations
        of experts from the Health Technology Assessment Council, lead to the maldistribution
        of supply, and drive increases in costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f54a94-5dd7-43df-83fa-06b49853a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri explained that â€œLGUs still need to follow the national guidelines
        for vaccine deployment set by the Department of Health and the National Task
        Force against COVID-19.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd73a7-e5ec-4748-a926-91b731075edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current setup, COVID-19 vaccine procurement and distribution
        are handled by the national government since all anti-coronavirus shots are
        still under development and their use must be strictly monitored should adverse
        events occur. But LGUs and the private sector could enter into a tripartite
        agreement with the national government and manufacturers if they wish to secure
        their own supply. LGUs and the private sector are not required to buy their
        own vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fc18f-2c4e-4cef-9114-7e0777d96331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said his proposed legislation is â€œnot going to give LGUs
        precedence over the national government in terms of vaccine procurement,â€
        and it only seeks to exempt LGUs from laws and procurement rules which bar
        them from making advance payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53df86-9f95-4c20-a4db-e99a7620e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator noted around 70 local government units are negotiating
        with vaccine suppliers and they need to deposit down payments to secure the
        shots. If not, they will lose the allocation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa665d74-78d5-4238-a005-ad13e23b4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2042 also allows local governments to make up to 50% down payment
        on COVID-19 vaccines if required by manufacturers during the period of the
        state of calamity due to the pandemic, which is in effect until September
        12 this year. The Government Auditing Code and Memorandum Circular 172, Series
        of 2005 only authorize the President to allow an advance payment of 15% percent
        of the contract amount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a5eb8-2135-4a7f-801b-0a276fa4c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T14:37:21.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:06:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local governments have entered into a deal with AstraZeneca
        and the national government. AstraZeneca is asking for a 20% down payment,
        San Juan Mayor Francis Zamora, who signed a tripartite agreement with the
        vaccine maker and the national government, said early this week.</p>'
