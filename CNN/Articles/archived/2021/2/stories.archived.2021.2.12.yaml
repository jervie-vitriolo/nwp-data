    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '288b0962-04e1-455b-b8e3-c1037ea1b0c0'
    'lead': 'Disney kicked off its 2021 fiscal year much as it spent most of 2020,
      with the pandemic hammering many of its businesses. But Disney+ continues to
      be the star of the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T11:08:18.406+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:06:58.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:16.882+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney is still getting hammered by the pandemic, but Disney+ remains
      a star

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e7c96-f739-486c-8077-d8507e4dd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Disney kicked off its 2021 fiscal
        year much as it spent most of 2020, with the pandemic hammering many of its
        businesses. But Disney+ continues to be the star of the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca5364-a167-4913-84fc-8357525fb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s revenue came in at $16.2 billion, which was down 22% from
        last year, the company said during its first quarter earnings on Thursday.
        While the revenue was a decline from last year, it was above Wall Street expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df6163-89b0-4a3e-89c3-b2c23099db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits also continued to take a hit as the company reported $29
        million in this quarter, down 99% from $2.1 billion last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef6cb7-ff34-4e92-883d-13bb1020e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Disney+ is still growing, and Wall Street is still loving it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf144a-5143-45ac-aa28-fb36633fb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s streaming service now has nearly 95 million subscribers,
        which is up from the 86 million subscribers the company said it had in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeae5a5-4eaf-443a-8cb5-2b22a933d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Chapek also announced that Disney''s streaming business,
        which also includes services like Hulu, Hotstar and ESPN+, now has 146 million
        total paid subscriptions at the end of the quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ed566-d17d-488d-b200-36f33d8bc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the company''s earnings sent its stock up 3% in after-hours
        trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9362-b0d2-4a1b-9c67-b441d28946e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s earnings on Thursday were mostly unsurprising, and they
        gave an even clearer picture of just how vital Disney+ is to the health of
        the company right now. Disney''s streaming business led the way in a quarter
        where its profits and revenue dropped by sizable margins -- again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b42c95-0290-4a78-b098-1b0159b52439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, Disney -- a traditional media company that''s been around
        in Hollywood since 1923 -- is starting to look more like, and being treated
        like, a tech company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8481c37-2e5e-4b92-9ac4-4e16861c2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its investment in streaming will not be slowing down anytime
        soon. The company showed off loads of new content to its shareholders and
        fans in December. That includes multiple new films and series from the company''s
        biggest brands like Star Wars and Marvel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404483e-bca1-4ce6-8802-7455b0dcb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking of Marvel, one of the biggest questions regarding Disney''s
        upcoming film slate is what will it do with "Black Widow" â€” the latest film
        in the Marvel Cinematic Universe â€” which is set to open in theaters on May
        7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c5bad-1964-40e0-a1eb-5ecdb72d9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic is still ongoing throughout the country, movie
        theaters have come nowhere near the capacity they operated at before Covid-19
        hit. Could Disney put a film from the biggest blockbuster brand in the movie
        industry on Disney+, in the same way it did with "Mulan" last year?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f1515-1d49-43fd-ad4f-3349cb438ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doesn''t look like it. At least, not yet, according to Disney''s
        CEO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36067e-874d-45d8-b9ee-443995872187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still intending it to be a theatrical release," Chapek said
        on the company''s earnings call Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64fbd5-4f45-49de-a4c5-2d69354626e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Chapek made it clear that Disney will be watching "very carefully"
        to see how everything plays out in terms of reopening theaters and "the consumer
        sentiment in terms of desire to go back to theaters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bf71e-ee72-45f0-abb7-c11a22f0b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:08:18.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/11/media/disney-earnings-q1-2021/index.html">Disney
        is still getting hammered by the pandemic, but Disney+ remains a star</a>".</em></p>'
  'buy-tesla-using-bitcoin':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-12T11:11:32.134+08:00
    'imagesource': 'jcr:496a09df-6403-4480-a183-9f18de2f5e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23258638-025e-4b8a-aa6e-b9cf1df38de5'
    'lead': 'Tesla revealed in a securities filing this week that it will soon begin
      accepting bitcoin as payment for its electric vehicles.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T11:18:54.910+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:06:57.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:17.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How risky is it to buy a Tesla using bitcoin?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731aab5-0725-4a97-b226-35baf69cf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Tesla revealed in a securities filing
        this week that it will soon begin accepting bitcoin as payment for its electric
        vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb2af1-5ddf-41e5-b42e-a97f853ae719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does it make sense to buy a Tesla using the often volatile cryptocurrency?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dcd0d-5e09-4d82-a9aa-1dda61f971d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple answer is, that it depends a lot on what happens with
        bitcoin''s price. And that''s a hard thing to predict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb31db-8b93-4253-b09d-4bbf5f9af419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin values fluctuate much more rapidly than most currencies.
        The value of a single bitcoin can go up or down thousands of dollars in just
        a matter of days. Over the course of just one week last month, the value of
        a bitcoin rose to $42,000 before dropping back to $30,000, then rising again
        to $40,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c441854-30e8-47f7-a92e-a9f5812adef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rapid price changes could make trading bitcoin in for a car
        a great deal for some buyers, but it all depends on timing. For instance,
        if you bought one bitcoin back in July 2020, when the price was about $10,000,
        what once could buy a used Hyundai Elantra could now get you a brand new $38,000
        Tesla Model 3 with a good chunk of change left over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b975d-ab1e-43bb-b309-c4933732e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear yet how Tesla will manage bitcoin purchases of its
        cars. Will Tesla set a price in bitcoin just as it sets prices in dollars,
        euros or other local currencies in each country? The answer to that question
        is still unclear, as Tesla did not return a request for comment on its bitcoin
        pricing plans. The company has not responded to requests for comment from
        CNN in several months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f0e41-170a-46aa-9eb9-bd07a180399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, new car prices change over rather long periods of time,
        such as weeks or months. However, bitcoin''s rapid value gyrations could make
        it difficult to set a crypto price and stick with it for any set amount of
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cad1bb-2747-48d3-acd2-ba334b9ae374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firm cannot accept $35,000 for a Model 3 today and then $29,000
        tomorrow, it is just not good business," said Danyaal Rashid, head of thematic
        research at GlobalData, in an email. "In bitcoin, swings of 10% to 20% in
        price in a matter of days are not uncommon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7fdd8-d923-493d-b41d-e70b8f3ee6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, advertised prices of Tesla vehicles could remain
        in local currency, such as US dollars or euros, while buyers can pay in bitcoin.
        That way, the amount one would pay in bitcoin would fluctuate day-to-day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3c5ad-c3a9-4cca-b01e-73346d4775ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would work similarly to other places that accept bitcoin for
        payment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1db2a-3bbe-45ea-8cf9-64ca8f297ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitpay, for example, is a company that manages bitcoin transactions
        for people and businesses who want to buy and sell products and services using
        bitcoin. It has arranged with a number of companies, including some luxury
        car dealers and AT&amp;T, CNN''s parent company, to allow customers to pay
        with bitcoin. In these transactions, the customer''s bitcoin is usually converted
        into dollars, then transferred into the merchant''s bank account. (Bitpay
        is not currently working with Tesla.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb15c1-3bae-4970-8b76-99e94908290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla will, presumably, make the transaction more fluid by accepting
        actual bitcoin directly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff4088-416f-4952-be53-c18edca487e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously there are many items that cost less than one bitcoin,
        which most recently traded at around $46,000 a pop. In those cases, the currency
        will need to be divided into fractions in order to allow for payments in smaller,
        more exact amounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880944d-ca3f-48d6-9999-6327693e6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you might rather hold onto that bitcoin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14d730-9ded-4777-99b0-fcbea4028b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could regret spending your increasingly valuable bitcoin on
        a Model 3 that will eventually lose its value. One day, your bitcoin could
        be worth enough to buy a $120,000 Model S Plaid with rib-cracking acceleration
        instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9e3f3-5764-4aab-bd53-5862de5b2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably why Roadway Moving, a New York-based company that
        has been accepting direct bitcoin payments since 2017, has only seen a handful
        of customers take them up on it, said founder and president Ross Sapir.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f211434-226c-4bfb-9c59-23e6d6f36f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can count on one hand the number of people who''ve paid in bitcoin,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebee4c-6955-4244-99cc-e76255d16974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least Tesla vehicles hold their value well, said Eric Ibarra,
        director of residual values at Kelley Blue Book.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1f626-4e05-42e6-8fa8-88facd7dd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all cars and SUVs, Teslas lose value as soon as they''re purchased.
        However, they lose their value more slowly than comparable gas-powered vehicles,
        he said. So a Tesla is at least a better financial investment than most new
        cars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f93efd-7a6f-4d51-8266-ec4f05265946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if the value of bitcoin comes crashing down, though?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c095c-1972-43ef-9f93-fbbf9ee534f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has happened at times, too. You could regret not cashing in
        your bitcoin for a nice car while you had the chance, especially if you were
        planning to buy a car in the near future anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535ca82-c64e-4d41-bbdf-69cf3de0bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is, it has really always been possible to buy a Tesla,
        or any car, for bitcoin. You just have to sell your bitcoin for cash first,
        then use that to buy the car.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46132482-90c7-434e-b054-3dea8bb2fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you cash your bitcoin in for dollars to spend on a Tesla
        or trade it in directly for a new Tesla keep in mind that you will have to
        pay taxes on the amount your bitcoin has gained in value while you''ve owned
        it -- at least in the US, said accountant Ryan Losi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af755f2-18eb-4f5a-94d7-656be00b35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla itself contributed to recent bitcoin volatility this week
        by announcing it had bought $1.5 billion worth of bitcoin -- a show of confidence
        that helped move the digital currency to new record high values on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb58c7-aab1-4f96-adeb-6613740bc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, Tesla has made bitcoin a more attractive way to buy
        one of its vehicles, at least for those who already owned the currency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19636037-74dc-4ef1-81fb-a9f7ffed652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:18:54.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:06:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/11/success/buying-tesla-with-bitcoin-feseries/index.html">How
        risky is it to buy a Tesla using bitcoin?</a>".</em></p>'
  'church-capacity-GCQ-IATF-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T11:38:57.559+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db877f39-16b0-4192-b2d1-7287c2b94724'
    'lead': 'In an interview with CNN Philippines, CBCP Secretary General Msgr. Bernardo
      Pantin said they welcome the IATF''s decision, while also emphasizing the importance
      of church services to the people especially during this time of the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T11:40:48.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:56.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:17.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force OKs 50% capacity in churches in GCQ areas'
    'updated': 2021-02-12T22:00:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c44813-9c06-4485-a1eb-1cde7f1b87a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:40:48.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        country''s COVID-19 task force has relaxed restrictions in places of worship
        in areas under general community quarantine, allowing them to fill up churches
        from 30% to 50% of their capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc895d-62cf-42e0-8728-b47e662636a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:40:48.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque on Friday said
        churches can accept more faithfuls starting Feb. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45401b40-2a33-4f59-9d3d-e449922b44a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:40:48.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Apostolic Administrator Bishop Broderick Pabillo is one of
        those who requested for an expanded church capacity. He noted that church
        services are needed today because it can help people cope with the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053212fa-4173-4abf-b817-4fd073aa53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night, Msgr. Bernardo
        Pantin, secretary general of the Catholic Bishops'' Conference of the Philippines,
        said they welcome the IATF''s decision, while also emphasizing the importance
        of church services to the people especially during this time of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096aabf-85f1-4d00-8d0d-ef914c78bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b3b6d-59a6-43fa-9026-c7674e2990a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that adjustments may now be made in church activities,
        like weddings and baptisms, while still making sure that health protocols
        are still being followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ac603-6c6a-4af1-9ecd-005abcaae2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20769f10-3987-4222-839e-c4ab111d379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the upcoming Ash Wednesday on Feb. 17, Pantin said dry ash
        will still be sprinkled on top of the faithfulâ€™s head to prevent transmission
        of the COVID-19 virus. For those who would want to have this on their forehead,
        it is suggested that ministers use cotton for each individual, while sachets
        of ashes may also be distributed to those who cannot physically attend masses,
        he noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228dbc89-fde9-482e-ad4b-d6cab0f0f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:00:24.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Gene Solante said he supports the
        increase in allowed capacity for churches in GCQ areas, as long as health
        protocols are observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d9322-9820-4522-8c4c-21e4919d7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:00:24.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6a129-42e7-40e5-8aeb-c05cf82aeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:00:24.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857ad5c-d149-4fc1-a488-768e8e10ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T22:00:24.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our churches have high ceiling and usually have big doors
        and windows. What is crucial here is the number of people that will be inside
        at that point of time and as long as they''re implementing strictly physical
        distancing and wearing of face masks and face shields," Solante told CNN Philippines''
        The Final Word on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e83df0-1a97-4965-840c-7f02d4b22b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T11:40:48.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also allowed the operation of driving schools, cinemas,
        video arcades, museums, and the like in areas under GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f530db8-a1df-45a4-bcbc-04b46ee0cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T20:21:29.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pantin said church buildings can be used as additional
        vaccination sites, but this will still depend on the request of local government
        units.</p>'
  'Cinema-arcade-GCQ-IATF-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-12T11:54:46.157+08:00
    'imagesource': 'jcr:634a1c2c-a45f-49c8-8e06-28260727d850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3830e621-b49d-435f-99e3-ce703e4207e6'
    'lead': 'The government is allowing the reopening of cinemas, game arcades, and
      other leisure activities in areas under general community quarantine, Presidential
      Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T11:58:56.891+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:06:55.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:18.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF allows cinemas, game arcades to operate in GCQ areas'
    'updated': 2021-02-12T22:00:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dde32-9281-47c3-b722-3b0958960143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> The
        government is allowing the reopening of cinemas, game arcades, and other leisure
        activities in areas under general community quarantine, Presidential Spokesperson
        Harry Roque said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83c262-5c0a-4898-a43f-74a3068badd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force has also allowed driving schools; libraries,
        archives, museums, and cultural centers; meetings, incentives, conferences
        and exhibitions; theme parks and tourist attractions to resume operations.
        Social events can also be held in establishments accredited by the Department
        of Tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af678f-ae93-434a-8e18-d59d627ad49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Department of Health, other concerned government
        agencies, and local government units will come up with guidelines, such as
        the required distancing in theaters and what kind of protective gear should
        be worn while watching movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a1c98-7d0d-4513-ac32-c922d2820115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allowed capacity in cinemas has yet to be announced. In MGCQ
        areas, they are allowed to fill up 50% of the seats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5897ae2-1f3b-41b5-95e8-a36808479152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the improving trend of new COVID-19 cases in the country
        and the capability of hospitals to attend to patients are enough reasons to
        ease restrictions. He added this decision was also influenced by the need
        to further reopen the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29f0de-0037-4432-81b5-93aafabe4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:51:17.833+08:00
