      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was close as both pairs exchanged leads. The Aoyama-Shibahara
        duo won the tiebreak in the 13th game as they let Cabrera and Inglis struggle
        with their errors.</p>'
