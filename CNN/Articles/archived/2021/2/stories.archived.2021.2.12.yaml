    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56546e-6df7-41d9-982a-2a37a91bed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> Australia-born
        Filipino tennis star Lizette Cabrera ended her 2021 Australian Open campaign
        on Friday after losing in the second round of the women''s doubles meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226c7d4-3691-48d4-a02e-5a6a0fe4eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb90d29-62e3-4a41-b703-a82dc2927cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Australian Maddison Inglis failed to hold their surprising
        start in the match as they bowed to the tournament''s seventh seed Shuko Aoyama
        and Ena Shibahara of Japan, 7-5, 6-7 (5-7), 0-6, at the Court 8 of the Melbourne
        Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8caa0-53d7-4c29-9486-ed1f46ebcfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498a31e-edcd-4b62-8d36-143511d022a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9a90f-f3ad-4426-abef-e17b2a9d022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:02:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced errors catapulted the Cabrera-Inglis duo in a surprise 5-2
        lead in the first set, until the Japanese pair unleashed their forehand points
        to force a tie. But Cabrera and Inglis, who represented Australia in the match,
        had some good looks in their first serves as they took the first set.</p>'
