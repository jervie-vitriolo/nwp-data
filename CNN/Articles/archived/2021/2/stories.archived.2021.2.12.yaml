      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) â€”</strong> Lieutenant
        General Jose Faustino Jr., who led the Davao-based Eastern Mindanao Command,
        was named acting chief of the Philippine Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab52e8f-3777-4adc-9473-284bd82c352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Friday confirmed the appointment
        letter signed by Executive Secretary Salvador Medialdea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2e7af-6ec7-441e-8f2d-ba9e0bc9570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino will replace Lt. Gen. Cirilito Sobejana who was recently
        appointed as chief of staff of the Armed Forces of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e62dcb-18e2-4efb-8b4f-671fca97780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the officer will take on an acting role since he only
        has less than a year in the military service before he reaches the mandatory
        retirement age of 56. He added there is no replacement yet for the vacated
        EastMinCom post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c6130-dbec-435a-904e-b806f54b0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief only has praises for his successor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63fdddf-bbfd-481f-b27f-48dde584c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the experience is concerned, mataas ang level of expertise
        niya sa peace and security efforts [He has a high level of expertise in peace
        and security efforts]," Sobejana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e1519-276c-46d4-8881-41fb05c66354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T12:56:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:06:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his over one-year stint at EastMinCom, Faustino was the
        commanding general of the 10th Infantry Division. He was also the former chief
        of the 11th Intelligence Service Unit in Davao City.</p>'
  'FIBA-Asia-Cup-qualifiers-Doha-Qatar-canceled':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
