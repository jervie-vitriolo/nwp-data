      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its most recent season, the show notched 9.5 million viewers,
        according to NBC.</p>'
  'Trump-health-COVID-19-ventilator':
    'author': 'Kaitlan Collins and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-12T06:35:36.185+08:00
    'imagesource': 'jcr:7e12fad2-cc95-4a30-a3b4-3bbe6f660be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da6a8a6-eeda-40ec-a261-42125e732e0f'
    'lead': 'Former US President Donald Trump''s condition after testing positive
      for COVID-19 became so concerning last October that there was talk of putting
      him on a ventilator, according to what Trump told one person at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T06:37:19.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:09.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:12.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s COVID-19 condition was so concerning that doctors considered
      putting him on a ventilator, source confirms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc97020-e4ac-437f-99a1-e213683c1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Former US President Donald Trump''s
        condition after testing positive for COVID-19 became so concerning last October
        that there was talk of putting him on a ventilator, according to what Trump
        told one person at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7749e79-4c38-48f7-b59e-72f85a648733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detail raises questions about whether the former President''s
        condition was worse than officials were willing to publicly acknowledge, a
        development first reported in detail by the New York Times Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec996bc-a163-4517-9af1-89f88dc49588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in October that when Trump was flown to Walter Reed
        National Military Medical Center, he not only had trouble breathing, but had
        received supplemental oxygen. Trump "definitely has had oxygen," the source
        with knowledge told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d396928-6f33-4cd3-903b-c563d3e8e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s physician, Dr. Sean Conley, waffled on the
        issue at the time, saying Trump "is not on oxygen right now." When he was
        asked if Trump had received it at all, Conley would not directly answer, saying,
        "He has not needed any this morning, today at all." Asked if he had ever on
        been on supplemental oxygen as part of his Covid-19 treatment, Conley said,
        "Right now he is not," adding, "Yesterday and today, he was not on oxygen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc064a4-a392-42db-966c-babea5f3c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times also reported that Trump was found to have lung
        infiltrates, "which occur when the lungs are inflamed and contain substances
        such as fluid or bacteria. Their presence, especially when a patient is exhibiting
        other symptoms, can be a sign of an acute case of the disease. They can be
        easily spotted on an X-ray or scan, when parts of the lungs appear opaque,
        or white."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d13fb3-cde4-4ff7-b4ca-7001f16610b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times added that Trump''s oxygen level dipped into the 80s.
        Conley was repeatedly evasive with reporters about his condition and whether
        he was on given oxygen, only telling reporters once his levels had recovered
        that they had never been in the "low 80s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff248424-b9b2-4eba-a1c2-c67a71836985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T06:37:19.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Meadows, who was Trump''s White House chief of staff, had gathered
        reporters following a rosy medical briefing delivered by Conley and told them
        privately, "The President''s vitals over the last 24 hours were very concerning
        and the next 48 hours will be critical in terms of his care. We are still
        not on a clear path to a full recovery. "</p>'
  'Fort-Worth-vehicle-wreck-weather':
    'author': 'Konstantin Toropin, Carma Hassan and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-12T07:12:51.357+08:00
    'imagesource': 'jcr:07fee9a4-67c4-489c-b7e0-209b513f3482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1238af9c-d029-498e-9cf5-6076e293101a'
    'lead': 'At least six people were killed and at least 36 people taken to hospitals
      in a pileup involving dozens of vehicles in poor weather on Interstate 35W in
      the Texas city of Fort Worth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T07:14:08.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:07:08.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:12.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 6 dead in 70-vehicle wreck due to weather in Fort Worth, Texas,
      police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf80e36-1415-4205-a9e3-651294704d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;At least six people were killed and
        at least 36 people taken to hospitals in a pileup involving dozens of vehicles
        in poor weather on Interstate 35W in the Texas city of Fort Worth on Thursday
        morning, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd3483-d334-41d0-b7a2-557e873b7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash was one of several reported in the Dallas-Fort Worth and
        Austin areas during dicey weather conditions Thursday, including freezing
        rain and accumulating ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c9613-3e76-43ef-906f-5f3e0a5814cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fort Worth, the I-35W pileup -- reported around 6 a.m. CT --
        involved 75 to 100 vehicles over a roughly mile-long stretch, Fort Worth police
        Officer Daniel Segura said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b2464-71db-454f-98e4-a1f8091b2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the wreck, I-35 was backed up in both directions from
        I-30 to I-820 Thursday morning, Fort Worth police said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8760c8-6702-4843-b335-84e7e3491d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going vehicle by vehicle by vehicle to make sure that anybody
        that is still trapped in the vehicles has been extricated if possible," Fort
        Worth fire spokesman Mike Drivdahl said late Thursday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b0939-524e-4941-915f-ab5363a584cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas of light freezing rain and some sleet were in the Dallas-Fort
        Worth area Thursday morning around the time of the wreck. About a 10th of
        an inch of ice accumulated just north of Fort Worth, the National Weather
        Service said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23105357-dded-488c-a644-1ecbfcd49dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather conditions are definitely a factor" in the I-35W wreck,
        Segura said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629fecc-bb99-4382-9f00-16d7742a6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With temperatures in the mid-20s Thursday morning, first responders
        were taking steps to keep people warm -- including those who weren''t injured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885c2f8-18ff-49eb-b464-4b0db027f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to get a couple of buses from the fire department
        to actually put some of the victims from the crash -- who were not patients
        but could''ve become patients because of hypothermia -- into the buses so
        they got out of the cold environment," said Matt Zavadsky, spokesman for the
        MedStar ambulance service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865edee-1d51-4534-82ee-98bca4ec7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is under a winter weather advisory until 6 p.m. because
        of ice accumulation, which would result in "very slippery sidewalks, roads
        and bridges," the weather service said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180da48-b3f2-489b-8a11-8ccfcd7fd287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many traffic/accidents this morning, especially across the DFW
        Metroplex," the Fort Worth weather office said in a tweet. "These events are
        so dangerous because the ice is spotty. We can''t stress enough that road
        conditions could go from good to dangerous within blocks. Take it slow out
        there... #dfwwx #ctxwx #txwx."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f8976-c54f-4ce6-93c2-74ffd75bc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, roughly a 180-mile drive south of Fort Worth, five people
        were taken to hospitals because of a pileup involving 26 vehicles on State
        Highway 45 on Thursday morning, the Austin-Travis County Emergency Medical
        Services Department said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969cbf6-c649-4be2-bef7-f959d0f425e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T07:14:08.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:07:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice had been reported on an overpass where the wreck happened, department
        Capt. Darren Noak told CNN.</p>'
