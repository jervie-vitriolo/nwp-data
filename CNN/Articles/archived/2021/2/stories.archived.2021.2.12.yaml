  'NASA-gold-Peruvian-Amazon-rivers':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-12T10:16:25.405+08:00
    'imagesource': 'jcr:0cefd9dc-1922-43ce-ae98-f00fe7d20d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7edd7e6-51b0-440a-ba65-94094edea2ad'
    'lead': 'All that glitters is not gold, the saying goes, as proven by a new photo
      taken from the International Space Station '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T10:22:19.140+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:07:00.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:16.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stunning NASA photo shows ''gold'' Peruvian Amazon rivers â€” but there''s
      a dark backstory'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91a44a-19e8-452b-830d-9e3de6313877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> All that glitters is not gold, the saying
        goes, as proven by a new photo taken from the International Space Station
        (ISS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e666db-f7ad-430b-8175-7b710cfe3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What appear to be rivers of gold running through the Amazon rainforest
        in Madre de Dios state in eastern Peru are in fact prospecting pits, likely
        left by independent miners, according to NASA''s Earth Observatory, which
        published the photo taken by one of its astronauts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ce159-d82e-4e01-ab3f-eb7720943bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pits are normally hidden from view to those on the ISS but stand
        out in this shot due to reflected sunlight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d546c69-a891-475e-96fc-70ff16196ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image shows the Inambari River and a number of pits surrounded
        by deforested areas of muddy spoil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8b5e-f374-47da-8e1f-6199e5f88210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent gold mining supports tens of thousands of people in
        the Madre de Dios region, making it one of the largest unregistered mining
        industries in the world, according to NASA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5597d-dba6-48bf-b3af-35a7b83b3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining is also the biggest driver of deforestation in the region,
        and mercury used to extract gold pollutes waterways, the agency added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94333fab-ce6f-48fe-b313-0b55566b061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prospecting in the region has expanded since the inauguration
        of the Southern Interoceanic Highway in 2011 made the area more accessible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe775bb2-e46c-4dc7-85cf-fc48d60cf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only road connection between Brazil and Peru was meant to boost
        trade and tourism, but "deforestation may be the larger result of the highway,"
        said NASA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063ae9c-0999-4834-8767-62a6e906e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, released publicly earlier this month, was taken on December
        24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf918b0-ae46-4f53-996f-b7f36c4ffd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madre de Dios is a pristine chunk of the Amazon about the size of
        South Carolina, where macaws and monkeys, jaguars and butterflies thrive.
        But while some parts of Madre de Dios, such as the Tambopata National Reserve,
        are protected from mining, hundreds of square miles of rainforest in the area
        have been turned into a treeless, toxic wasteland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099c14d-1a06-4334-a284-9b1baed5a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increases in the price of gold in recent years have created jungle
        boomtowns, complete with pop-up brothels and gun fights, as tens of thousands
        of people from across Peru joined a modern gold rush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac3e53-c216-426d-b890-3f7d6cb3a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, a scientific study found that gold mining deforestation
        destroyed an estimated 22,930 acres of Peru''s Amazon in 2018, according to
        the group Monitoring of the Andean Amazon Project, known as MAAP. That''s
        the highest annual total on record dating back to 1985, based on research
        conducted by Wake Forest University''s Center for Amazonian Scientific Innovation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62995d3a-1b15-4ef5-a785-d30120399bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation in 2018 eclipsed the previous record high from 2017,
        when an estimated 22,635 acres of forest were felled by gold miners, according
        to MAAP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d1ae9-0564-491e-9041-88f1b678ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that over two years, gold mining decimated the equivalent
        of more than 34,000 American football fields of the Peruvian Amazon rainforest,
        according to MAAP''s analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652abd64-680a-411a-b612-dde841cb1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T10:22:19.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:07:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/11/americas/rivers-gold-peru-amazon-scli-intl-scn/index.html#:~:text=Stunning%20NASA%20photo%20shows%20''gold,but%20there''s%20a%20dark%20backstory&amp;text=The%20image%20shows%20the%20impact,International%20Space%20Station%20(ISS)."
        target="_blank">Stunning NASA photo shows ''gold'' Peruvian Amazon rivers
        -- but there''s a dark backstory</a></em></p>'
