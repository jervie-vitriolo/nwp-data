      'mgnl:lastActivated': 2023-01-25T07:07:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4696d-2abe-49d0-9b07-b0e2714892a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have maintained the tariffs that were laid down over the course
        of the past few years, not because we think that that trade war was particularly
        successful, but rather because we believe that we have to very carefully,
        in consultation with allies and partners, in consultation with the Congress,
        work through the sources of leverage we have," the senior official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b3599-84af-47a4-bfc4-cd825f1e9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346e36f-4cc8-4797-9349-31a95b8f1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have also condemned China''s attacks on
        pro-democracy protesters in Hong Kong. Last week, the US Navy also sent a
        guided-missile destroyer through the Taiwan Strait, the first time during
        the Biden administration a US warship has gone through the waterway that separates
        China and Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea727e-07c5-4d31-a174-fa04b24b2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece568a-5b54-4b56-9e48-0f5b630b233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the Biden administration found "deep problems"
        with the way in which the Trump administration had approached competition
        with China, and it is one of the issues they are now reviewing as part of
        a broader China policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff52424-3efd-4b27-9e1c-6e05181ffc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ef9d8-909e-4710-9306-a80d77a070ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced Wednesday that the Department of Defense has established
        a task force focused on US strategy toward China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c24fd-18e1-46dc-98ce-b1714cfc1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269028b-92e3-4496-8025-2d16284a4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I was briefed on a new DoD-wide China task force that Secretary
        Austin is standing up to look at our strategy and operational concepts, technology
        and force posture and so much more," the President said as he visited the
        Pentagon for the first time since he was inaugurated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643359eb-28c7-4b8c-9792-58e4577ab1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd159e4-a0be-4cbc-9aee-c0c019911bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the task force would draw on civilian and military experts
        across the Department of Defense and would provide recommendations to Austin
        "within the next few months" on "key priorities and decision points."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a115e0d-9eef-4398-844a-9c98a1fa3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f81be-a784-4629-9eb6-2750715233f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will require a whole government effort, bipartisan cooperation
        in Congress, and strong alliances and partnerships. That''s how we''ll meet
        the China challenge and ensure the American people win the competition of
        the future," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f7604-c6fb-4a30-8393-954a138e5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e859c-ca22-4716-8025-e1b881eed48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden had engaged with Xi in his role as vice president, the
        call was their first leader-to-leader engagement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916a533-8b54-4ead-93bf-74f39b644f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee35ef-ac4f-4c2f-b82a-640abed148b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "obviously spent a lot of time with Xi Jinping over the years
        although this will be their first leader-to-leader call," the senior official
        said before the call.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805ead8-aee4-4a76-85ae-db14cb3d09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872686f-53b3-4d10-bfe8-a1efbb7eb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows what he wants to lay down with regard to China''s actions
        and policies" and wants to ensure "open lines of communication ... so we can
        work through challenges," the senior official added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155ec49-b019-4768-bbd7-032419a8087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:38:12.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/politics/biden-xi-call/index.html"
        target="_blank">"Biden speaks with Chinese President Xi Jinping for first
        time as President"</a></em></p>'
  'tocilizumab-reduce-death-risk-hospitalized-covid-patients':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-12T01:30:45.563+08:00
    'imagesource': 'jcr:e2334d5c-09be-44a0-ab62-9b20b3e21ab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a836ace0-71ec-49f3-95aa-bb5bf37a7dce'
    'lead': 'Tocilizumab, an intravenous anti-inflammatory drug used for rheumatoid
      arthritis, has been shown to reduce the risk of death for patients hospitalized
      with severe COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-12T00:50:41.744+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:07:27.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:00:08.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-inflammatory drug shown to reduce risk of death for hospitalized
      COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3a2ac-d4cf-4c6e-97ae-bdf5478723b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Tocilizumab, an intravenous anti-inflammatory
        drug used for rheumatoid arthritis, has been shown to reduce the risk of death
        for patients hospitalized with severe COVID-19, as well as reducing the risk
        of ventilation and the amount of time until discharged from hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c9b08-fafa-4203-be4c-5d316143b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbeaf1-643d-400c-8b7c-ae447a9aab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary results came from the RECOVERY trial, which has
        been testing potential COVID-19 treatments since March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddb2af-c9e3-4ba1-ac85-fd49b4c2817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36eb921-3ad0-4fd1-b36c-a6c7d4b1b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tocilizumab was added to the trial in April 2020. The results have
        not yet been peer-reviewed or published in a medical journal, but are expected
        to be made available in a preprint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2623f70-fd92-4752-b947-84c746819efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592937fa-14d3-4cfd-b380-3d299973d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the trial, 2,022 patients were randomly allocated tocilizumab
        and compared with 2,094 patients who received standard care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd893e-73f1-4336-a6b3-775313a926d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a941b0-86fb-4ef0-b51b-2f6c3f652037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere were 596 deaths amongst the people in the tocilizumab group,
        29%, and there were 694 deaths, 33%, in the usual care group. So that is a
        reduction in the risk of deaths of around about a sixth or a seventh,â€ Martin
        Landray, professor of medicine and epidemiology at the Nuffield Department
        of Population Health at the University of Oxford, and deputy chief investigator
        of the RECOVERY trial, said during a briefing on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ff2bd-62bf-45ab-9004-1cdf805d8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:07:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab358ac7-f56a-412a-b099-45d2a3774a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T00:50:41.745+08:00
