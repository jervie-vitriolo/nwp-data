    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642135b5-894d-4cfb-8bd2-57a866a7f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T21:03:58.378+08:00
      'mgnl:createdBy': 'david'
