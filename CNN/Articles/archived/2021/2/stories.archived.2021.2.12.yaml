      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)â€”</strong> The
        final window of the FIBA Asia Cup qualifiers originally slated in Doha, Qatar
        will not push through this February, the Samahang Basketbol ng Pilipinas announced
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcb2fc-e174-4763-ba1d-4b317c50d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SBP confirmed receiving a letter from FIBA informing
        concerned teams that Qatarâ€™s Ministry of Public Health ordered the cancellation
        of all events hosted there due to the â€œincreasing rates of COVID-19â€ in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6d821-a9d8-4e9d-a63a-b5aebbfe51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe SBP is saddened by the development especially because we know
        the kind of work that our Gilas Pilipinas Menâ€™s pool has done in Calamba,â€
        said Al Panlilio, president of SBP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dfdc3-491f-4955-945b-203f437ed36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAlthough we are saddened by the situation, we also understand the
        predicament faced by the Qatar Basketball Federation as they had no choice
        but to follow the mandate of their government,â€ he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94660ff-eb17-4c7a-b32d-ee9aa53570f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said FIBA will now â€œcarefully studyâ€ possible alternatives
        for holding games in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d72f08-7211-4344-8089-cf7f77b58d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T13:05:59.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:06:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas currently leads and holds a 3-0 record in Group
        A and only needs one more win to qualify for the FIBA Asia Cup. Gilas was
        expected to face South Korea and Indonesia in the third and final window,
        originally scheduled to start on Feb. 17.</p>'
