      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases were found in CALABARZON: a 20-year-old female who has
        since gotten better, and a 76-year-old female who was exposed to a sick patient
        in January. She is currently experiencing mild symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383cc3c-5da4-4d53-bde7-b1c56c3a4729'
      'mgnl:activationStatus': true
