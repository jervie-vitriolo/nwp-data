    'title': 'Farmers’ group: Stop importation, increase subsidy to boost production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dda5a1-a9b5-4a86-b56f-b24a63bf0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Kilusang Magbubukid ng Pilipinas is urging the government to halt importation
        of pork and chicken products, and instead focus on strategic, long-term solutions
        to boost local production and bring down prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481c74c-29bd-4fc6-96db-b9f82c839eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc334b9-821a-425c-913d-84ce432fed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional importation and further lowering of tariffs now will
        damage the local hog and swine industries worse than the African Swine Fever
        did,” KMP chair Danilo Ramos said on Saturday. “Producers and raisers need
        urgent and significant government support.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a87cdd-c618-4539-a03d-802ebbfb398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129390b-9479-42f9-978e-5ce3df1dc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said price support and subsidies can be sourced by the Department
        of Agriculture from its existing programs like the Plant, Plant, Plant, and
        the Agricultural Competitiveness Enhancement Fund to attain the ultimate goal
        of having enough supply and affordable prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65d77e-60d5-4b01-a891-ffa247825b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1abc9e-4112-4f83-a616-6b1ee5897308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the increasing price of pork, President Rodrigo Duterte
        issued an executive order that sets a price ceiling for the said commodity
        and for chicken for 60 days. The DA said it will also implement other measures,
        like increasing minimum access volume for pork imports at 54,210 metric tons,
        which was already approved by the president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b2212-944b-4332-adf2-1e64076004a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ec61c-e467-4c8b-b9ea-738ec7eefbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:43:27.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Weekend, Trade Undersecretary
        Ruth Castelo said pork imports are expected to arrive on the second or third
        week of the month according to the DA, without specifying where will these
        come from. She also noted that this will only be a temporary solution to stabilize
        market prices.</p>'
    '9':
