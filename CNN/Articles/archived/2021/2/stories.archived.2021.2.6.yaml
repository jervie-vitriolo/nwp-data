      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s one mask guideline that hasn''t
        changed throughout the pandemic —&nbsp;you definitely should be wearing one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68ee9e-2039-4652-994f-55e9911bc831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens when you''re not sure if your mask is real?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea86285-3894-44a0-b8b4-8b1cdcc6c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the time the pandemic began and the year ended, US Customs
        and Border Protection (CBP) seized over 14.6 million counterfeit face masks
        entering the US, the agency told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957b4cc-48a0-45fe-aba3-bc474dc41112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks are considered the gold standard for mask usage, but counterfeit
        doppelgängers may threaten Americans'' safety. Not meeting US safety standards
        means they may not filter out airborne particles effectively, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f2104-7c8e-4ef0-9423-42517bc94559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N95 masks can also be mistaken with KN95 masks, which meet standards
        in China yet are not certified by the US National Institute for Occupational
        Safety and Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2039a2-086d-4080-b5c1-94f7186c7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how you can spot a fake N95 mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397c892-7079-4ff9-bbc2-369c92d53c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most important thing: NIOSH approval</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127b767-8fa4-472c-b7b3-ec5a24527ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute for Occupational Safety and Health is a part
        of the US Centers for Disease Control and Prevention that focuses on worker
        safety and health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a6e28-9f43-450d-81a3-d83e78f1f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before filtering facepiece respirators — a fancy term that includes
        N95 masks —&nbsp;can be used in any workplace, they must be certified by NIOSH.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e3761-966f-4529-8946-0fb9e193348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an N95 mask to get a NIOSH stamp of approval, it needs to filter
        at least 95% of airborne particles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6cac7-6c22-4d2e-9023-ebd7633341ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When finding out if an N95 mask is fake or not, NIOSH markings are
        your compass. But there''s some vetting you can do before you even have a
        mask in hand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca482b1-1dfe-4a97-95e8-acbe515f87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to consider before you buy</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8360c-0f51-449f-bd9e-16dcd938113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When buying masks online, there are a few things you can ask yourself,
        according to CDC guidance on spotting fake PPE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21e7de-9390-4d83-83d5-9c930073acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re buying directly through a website:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f925efc-88fd-45ab-9c92-78c95c96ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there typos, bad grammar or other errors on the site?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f358041-e091-4681-b4a9-6989ea2f3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there website flaws, like unfinished or blank pages, dummy text,
        broken links and misspelled domains?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec742a0e-57f4-441c-8fde-e8db7d52fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you''re buying through a third-party marketplace:</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1275de-b7d5-4d4c-a90e-026591bf3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the listing call the product "genuine" or "real"? Legitimate
        companies don''t need to tell buyers their products are real —&nbsp;at least
        not in the product name.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c42ee-5737-4f82-ae92-c38b34a4f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have reviews been left on the product, or on the seller? Buyers
        unhappy with the product may reveal that it is poorly made or illegitimate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04383573-c5b3-440d-84a5-30b8054ba91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the price too good to be true? It probably is.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44c520-c078-40c4-b67c-682eaf2fb696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the seller selling the same items over time, or keeping with
        trends? Legitimate businesses tend to stay consistent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae1f44-acf9-4d2a-8327-ba19b4aa72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the seller put their contact information in images? If so,
        they may be skirting around marketplace policy to keep interactions between
        buyers and sellers on the site.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b49ba-bce1-416e-b77b-487fb3c48c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to check if your mask is real</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd50cd-4911-4743-a700-7ef2b54dee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, but what if you''ve already masks off a website or marketplace
        and don''t know if they''re the real deal?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78078e-c477-4fbf-946a-a26c9d3ba859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s your rule-of-thumb: No markings means no approval.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49869924-6285-483a-841a-71cf2f02a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIOSH-approved masks have an approval label on or within the mask
        packaging -- either on the box or in the users'' instructions. The mask should
        also have an abbreviated approval marking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58908e-0caa-430e-8678-db40d9580fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval number on your mask should begin with "TC." The mask
        should also have a NIOSH logo printed on it. This image from the CDC can help
        you identify your mask''s markings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5228d0-d547-4c89-8d88-4be6b799e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, you can check for the approval number on NIOSH certified equipment
        list.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b1811-8dab-447b-9c11-38cc433cc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some other red flags to look out for include:</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f26f9-6e2d-48d5-9b92-0ff34784db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any decorative elements, like sequins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d87622-898c-40cd-82f6-2b9ad02dc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ear loops instead of head bands. Head bands are crucial to the N95''s
        tight fit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b622703-485c-42fd-a82d-cdebf7119ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims for the of approval for children. NIOSH does not approve
        masks for children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23ad34-8538-4c24-8c6c-76b033f9a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Got a real mask? Share these resources</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240212a0-c9d2-4141-a53e-b052ccd3cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and NIOSH have resources to help you in spotting counterfeit
        masks, or even other PPE and medical gear. You can start here and get more
        tips on vetting masks. You can also look through photos of non-NIOSH-approved
        masks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf2ca8-263d-4f74-93a8-61e2b8e015c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, you can read about how to protect yourself from buying counterfeit
        goods.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78e945-80b6-474b-be3b-d8b942382815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Got a fake mask? Report it</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fd3a1-5ad6-488a-bc32-ab01753bc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake masks aren''t the only counterfeit products being sold, nor
        the only scam to capitalize on the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922b00f-8b54-4ab1-994f-5b7cb3112e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal organizations are also trying to sell counterfeit pharmaceuticals,
        other PPE and medical devices to "unsuspecting American consumers," CBP Executive
        Director for Trade Policies and Programs, John Leonard, told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66b8b5-cd27-4274-ae06-627f4c9634be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has been a fertile time for other scams of all kinds to
        proliferate -- most recently regarding vaccines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671cb50-0cbf-4cd8-af03-ab855c7dd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While staying aware and keeping up-to-date, you can report any counterfeit
        masks to CBP through their reporting system, or by calling 1-800-BE-ALERT.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb0994-5e1a-4209-8281-2f2c2cbfbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also report to the National Intellectual Property Rights
        Coordination Center online, or by telephone at 1-866-IPR-2060.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32f0be-b4c9-4b43-ba8d-d1b4c446bf2b'
