    'template': '1'
    'title': 'Supreme Court gives partial win to California churches fighting Covid
      restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7d994-b495-402d-b965-16f037e1ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A divided Supreme Court blocked California''s
        Covid-related ban on indoor worship services in a late-night order Friday
        but allowed other restrictions targeting houses of worship to remain in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da49c5-6b85-4a13-a914-da1d8bed8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d5a3b-1d67-4efa-8e66-d4bc7f8124d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in recent months that the high court has sided,
        at least in part, with religious institutions in California over the state
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71469667-926d-4437-9161-194ef80572d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dc082-d20c-454b-bb4d-35043438204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December order, the justices sided with a California ministry
        that argued the state''s Covid-related restrictions on indoor services violated
        its religious liberty rights. In that unsigned order, the justices sent the
        dispute between the Harvest Rock International Ministry and Democratic California
        Gov. Gavin Newsom back to the 9th US Circuit Court of Appeals to further consider
        the case in light of its ruling blocking similar restrictions in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eb4e7-b0ae-4f34-aa10-374d10c0509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa22a7-a686-4651-af98-628a78578f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:25:59.135+08:00
      'mgnl:createdBy': 'bamba'
