      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/05/us/counterfeit-masks-how-to-spot-trnd/index.html"
        href="https://edition.cnn.com/2021/02/05/us/counterfeit-masks-how-to-spot-trnd/index.html">Fake
