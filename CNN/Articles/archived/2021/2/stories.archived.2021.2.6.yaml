      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was based on the January 4-29 Health Risk Level Matrix
        and Containment Zoning Strategy. The guidelines for every town will be provided
        by the different local government units.</p>'
