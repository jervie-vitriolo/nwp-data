      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad6799-99f5-45a5-a32c-e9929e8a960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blech''s compatriot Oleg Zernikel took the bronze medal. Obiena
        also bested veteran Polish pole vaulters Robert Sobera (4th) and Piotr Lisek
        (5th), Germany''s Bo Kanda Lita Baehre (6th), American Matt Ludwig (7th) and
        former world champion Raphael Holzdeppe (8th).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb82e5e-cd89-4fff-9e96-e7da188ed7cb'
      'mgnl:activationStatus': true
