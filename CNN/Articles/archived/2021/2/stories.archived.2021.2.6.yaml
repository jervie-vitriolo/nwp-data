      'text': '<p><strong>(CNN) —</strong>&nbsp;Reddit favorite GameStop isn''t looking
        so hot this week and some of the stock''s biggest backers are freaking out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c3ddf-7fbc-458b-b179-5251ecd3861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After selling off sharply all week, the stock fell another 42% Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e78db-5855-4d11-933f-d048d1a2ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop f---ing selling GME," is the title of a thread on the WallStreetBets
        forum, home of the Reddit army that boosted the gaming retailer''s stock price
        in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b254b5-3f0d-430d-8ac3-61c626bd8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the advantage. All we have to [do] is buy and hold shares,"
        wrote one of the users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5738bdc-8d38-4665-a774-0d4b23ab24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood briefly placed restrictions on trades in GameStop last
        week. Both Citadel the hedge fund and Citadel Securities have both denied
        any role in this decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2ee23-8f32-4744-9d0b-67acca7c77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere on the forum, another said: "To any [hedge fund] plants
        in the sub trying to break [WallStreetBets]: F--- you. I''m not selling. We''re
        not selling."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16e72c-665c-496c-8bb1-fddc99e41b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day traders chatting on Reddit who have propped up GameStop
        with their buying frenzy have inflicted serious pain on the hedge funds holding
        short positions in the company and betting the stock price would go down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a8c8a-3eb0-42f7-8bea-522a7c54d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop has fallen nearly 84% so far this week, although it is
        up almost 184% year-to-date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084f9e4-1604-4d93-9d72-f5ab08506e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the short squeeze forced hedge fund Melvin Capital to
        secure a more than $2 billion bailout from hedge fund Citadel to make ends
        meet. Making matters more confusing, Chicago-based Citadel Securities, a different
        entity owned by the same billionaire, Ken Griffin, is under scrutiny over
        its relationship with trading platform Robinhood that is popular with retail
        investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e51840-1795-48b1-a2cc-3511c4c56c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never forget that you were robbed by Citadel. They are, and will
        never be, your friend or a part of a healthy or just financial system," wrote
        a Reddit user.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105001b-9f88-482f-a6e4-872c5cf2e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood briefly placed restrictions on trades in GameStop last
        week. The online brokerage cited soaring financial requirements by its clearinghouse,
        which is responsible for clearing the trades its users make on the platform,
        and had to raise billions of dollars to stopgap its clearinghouse deposits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2ea0f-2d44-4993-85dc-fe0308c9a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Citadel the hedge fund and Citadel Securities have denied any
        role in Robinhood''s decision to halt trading of certain stocks on its platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bedac-d6cc-44cb-84d4-4ebd0d2ea2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citadel Securities has not instructed or otherwise caused any brokerage
        firm to stop, suspend, or limit trading or otherwise refuse to do business,"
        the company said in a statement to CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7926d40-01ba-4282-a572-7de8153a49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citadel is not involved in, or responsible for, any retail brokers''
        decision to stop trading in any way," a spokesperson for the hedge fund added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5b2b4-aad1-4c72-83ab-4d2703079e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional investors are also keeping tabs on Reddit: Thinknum
        Alternative Data provides clients with real-time data on stocks being talked
        up on Reddit to avoid another short squeeze-ageddon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085afcfd-ed23-4229-b540-6bf6e4eaebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Q4 earnings will pop us. The question is, are enough people going
        to be holding to combat the shorts to force another squeeze," wrote one user.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca709a-861a-49cc-becb-dbc91368e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s fourth-quarter earnings aren''t due until March 25
        — plenty of time for the stock to fall even more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab5c6a-a7ff-4840-87b0-c4f8927c685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told on my first day on Wall Street, ''you have no friends
        on Wall Street, and if you''re told that you have friends, you''re wrong,''"
        Mohamed El-Erian, chief economic adviser at Allianz, said on CNN Business''
        digital live show Markets Now this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d9102-0a0a-46c8-a15c-77c7e71dd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next chapter of the GameStop Reddit saga could be all about
        regulation. Treasury Secretary Janet Yellen is holding a meeting with Wall
        Street watchdogs looking into the phenomenon. What steps those regulators
        will be willing or able to take remains to be seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cce23-343d-458b-8d45-a0a383e3ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:48:38.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2021/02/04/investing/gamestop-wallstreetbets-reddit/index.html">Stop
        f---ing selling!!!'' WallStreetBets Redditors go ballistic over GameStop''s
        sinking share price</a>".</em></p>'
  'us-economy-jobs-recovery':
    'author': 'Anneken Tappe and Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-06T18:50:26.531+08:00
    'imagesource': 'jcr:36c0df35-1340-4361-92f0-b3b90a0392ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb31097c-f7ec-4483-9d7d-b709d1bd2605'
    'lead': 'America''s jobs recovery has lost steam: Even though 49,000 jobs were
      added in January, the nation is still down nearly 10 million jobs since before
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T18:53:14.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:05:29.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:18.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US economy adds 49,000 jobs in January — a grim sign for the jobs recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804a75e-cb2d-4fd6-b557-c950f0f92006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;America''s jobs recovery has lost steam: Even
        though 49,000 jobs were added in January, the nation is still down nearly
        10 million jobs since before the pandemic.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d5b65-b4ae-4007-babf-d438ad31b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s January jobs report also showed that the unemployment
        rate fell to 6.3%, beating economists'' expectations, marking the first decrease
        in two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d22469-2994-4b21-8e28-9d0893ec7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of some jobs and a lower unemployment rate are definitely
        good news. But the US labor market needs great news to get out of this crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc1a35-d63e-467f-80a6-11b7a0c3dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may look good, but it ain''t," wrote Gregory Daco, chief US
        economist at Oxford Economics, adding that the details of the report were
        a lot less flattering than the headline numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048e9e6-3c87-49b8-ad78-f7ed136ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the unemployment rate decreased, the labor force participation
        rate inched down ever so slightly, too, leaving a bad aftertaste following
        the good news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ca972-57ff-4247-8700-eba12fafad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like the unemployment rate go down while the labor force is
        growing," said Boston College economics professor Robert Murphy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1aeab-5cc4-41eb-8c97-4acbcf355656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s report showed the Bureau of Labor Statistics revised the
        data for November — when fewer jobs than thought were added, and December
        — when more jobs than initially reported were lost. December marked the first
        monthly loss of jobs since April, when the economy ground to a halt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a6de3-0f03-4a32-9ccb-8a07b408e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February last year, the economy is still down 9.9 million
        jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d13f8-2aa7-40d6-a097-84f1cff52299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Congressional Budget Office predicted that
        the number of employed workers in the United States won''t return to its pre-pandemic
        level until 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4b36d-fdd8-4629-9d4f-842df8015a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January improvements in the labor market weren''t spread evenly
        across sectors. The leisure and hospitality sector, which is bearing the brunt
        of job losses in this crisis due to the face-to-face nature of its businesses,
        lost 61,000 jobs. Over the past two months, nearly 600,000 jobs in the industry
        were lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b9b6e-99a0-4746-a6c5-4eecd7e65a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail, health care and transportation and warehousing also saw
        jobs disappear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920cbad-ebf9-466e-b1fb-8716a81edad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see it as a real strong report at all," Murphy said. "That
        headline number is not very encouraging. On the private side there was minimal
        creation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f254c-fa51-4870-a226-8a061b641ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the private sector as a whole only added 6,000 jobs in January,
        while the rest of the increase came from jobs added in public education and
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e055e2-8fe6-4d5d-bd76-2c7b039356aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s final report card</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd858a50-3af0-4b5b-933b-ff4884329001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January jobs report was based on data collected before President
        Donald Trump left office, making it the data point that closes the book on
        Trump''s jobs record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e8ff5-ccd6-408b-be91-21905fa889f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first president since Herbert Hoover to leave office with
        fewer jobs than he entered, largely because of pandemic-related job losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aadee6-7f49-456e-97ce-d50cac71e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even his record for his first 37 months in office wasn''t as
        strong as Trump often claimed. There were some 6,900 jobs added from January
        2017 through February of last year. That''s better than the first 37 months
        in office for Presidents George W. Bush and Barack Obama, but Obama entered
        office in the midst of the Great Recession and the economy slipped into another
        recession shortly after Bush took office. Trump took office during a period
        of what economists consider full employment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e44a33-78fe-4842-be5f-e86ef6357203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pre-pandemic job gains trailed the gains during the first
        37 months of Obama''s second term, or his final 37 months in office. It also
        trailed gains during the first 37 months of President Bill Clinton''s or Jimmy
        Carter''s tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb78bcd-5a26-40aa-a2f8-837e02964475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:53:14.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:05:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/05/economy/january-2021-jobs-report/index.html">US
        economy adds 49,000 jobs in January — a grim sign for the jobs recovery</a>".</em></p>'
  'DOT-eyes-charges-vs-Boracay-tourists':
    'caption': 'The Department of Tourism is looking at filing falsification charges
      against six Boracay tourists in December who presented fake COVID-19 test results
      to enter the island, Tourism Secretary Bernadette Romulo-Puyat said on Friday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T19:22:45.639+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f39965-6b28-49e2-a894-e108a7288d2c'
    'lead': 'The Department of Tourism is looking at filing falsification charges
      against six Boracay tourists in December who presented fake COVID-19 test results
      to enter the island, Tourism Secretary Bernadette Romulo-Puyat said on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T19:28:22.328+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:05:24.298+08:00
