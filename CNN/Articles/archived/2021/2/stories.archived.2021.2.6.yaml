      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Berlin event, Obiena easily hurdled the 5.42 m while reaching
        the 5.52, 5.62, and 5.72 m marks in his second attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1beabd-85c2-41aa-8c3c-c460d20b04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fdc12-1027-4a0c-b54d-b379827cfb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and Germany''s Torben Blech battled for the gold in the 5.80
        m mark. The Filipino emerged better as he recorded the new Philippine indoor
        pole vault record in only one try, while the German got past the mark on his
        second attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e351e-3131-4874-acd0-a45d55067e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:28.753+08:00
