    'lead': 'The Department of Education corrected learning modules that discriminate
      against the indigenous peoples of the Codillera region, collectively known as
      Igorots, Mountain Province Rep. Maximo Dalog says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T12:44:31.210+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:10:07.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd corrects modules that ''malign’ Igorots, solon says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b9552-518a-457d-b5dd-709c8608b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        Department of Education corrected learning modules that discriminate against
        the indigenous peoples of the Codillera region, collectively known as Igorots,
        Mountain Province Rep. Maximo Dalog said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ad55d-903d-48b1-b058-1f51f2da83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Dalog said he received a letter from the
        DepEd-Cordillera Administrative Region, explaining that one of the modules
        in question was printed by a school from another region, and the copies "were
        immediately retrieved when the agency''s attention was called.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98042f-b1bb-404b-9b6e-49bc114463da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalog shared that DepEd-CAR Director Estela Cariño, an Igorot herself,
        said the other regional office “urgently rectified the matter by modifying
        the content.” She did not identify the source but said an apology was made
        to CAR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28c5fa-479f-4312-938a-7cdfd2f0ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In deeply expressing its sincerest apologies for making use of
        the Igorot tribe as example in the learning materials, the source region admitted
        that they were not able to look into the social contents of the materials
        during the quality assurance process,” Dalog said, recalling the letter from
        Cariño. The DepEd-CAR official <a href="https://www.cnnphilippines.com/regional/2021/2/3/deped-cordillera-correction-wrong-modules-igorots.html">earlier
        called the attention of other regions and schools division offices using such
        modules to make the changes.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e4019-0ea8-4dfa-a741-704cb94a11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dalog wrote to Education Secretary Leonor Briones urging
        the agency to hold accountable those behind books and learning modules “apparently
        designed and published to malign and discriminate our people for being Igorots.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41974580-86ca-473c-94b4-ace9a7f25680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified one module that portrayed the Igorots as having dark,
        curly hair. “We disagree on such account because in reality, a person with
        curly hair does not truly represent the actual appearance of an Igorot," the
        lawmaker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521e516-3eba-4197-a036-89d5b684a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was from a book published by Saint Matthew''s Publishing Corporation
        in 2001. In 2018, the publisher apologized for offending the Igorots and assured
        that two books with the same content were “no longer in circulation and are
        out of print.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f830ef0-f447-431f-86b5-18b67f27ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said errors in other modules will also be corrected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a216f-29a2-4e4e-a9ac-58b18fcdbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another module circulating on Facebook, students were asked
        to analyze whether the given hypothetical scenarios were right or wrong. One
        of the items states, “<em>Hindi ako makikipaglaro sa aking kaklasi na Igorot
        dahil iba ang kanyang pananamit</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3461818-f725-4417-89a1-1e979bcabffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not play with my Igorot classmate because his
        attire is different.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2e8ab-37e6-403f-be22-486dbec8ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita mong tinutukso ng kaklase mo ang isang batang Igorot
        dahil sa kanyang anyo</em> (You saw your classmate teasing an Igorot child
        because of his looks),” another item read, asking students to indicate the
        proper response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd5e19-e05a-4418-abba-6c195c512a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These modules caused the hashtag “Proud to be Igorot” to trend on
        social media, with the Igorots sharing their photos and experiences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30bcca-3d66-4739-b5a3-e6c1184d1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T12:44:31.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:10:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since face-to-face classes are prohibited due to the coronavirus
        pandemic, DepEd has been implementing blended learning using mainly self-learning
        modules as well as radio, television, and online-based education.</p>'
  'Manila-free-swab-tests-med-students-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T12:03:33.349+08:00
    'imagesource': 'jcr:6078ed5f-1e97-4d70-8fa5-1598d17688dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f4f6b0-b9c2-42d1-b2ac-d52a64ddf2e4'
    'lead': '“We can offer tests regularly para magkaroon ng peace of mind ang mga
      med students na may face-to-face classes,” Mayor Isko Moreno posted on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T13:18:27.274+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:10:01.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:10.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila offers free swab tests for med students with face-to-face classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412c6f2-898b-4a9f-97f4-00084ed5cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — University
        of Santo Tomas students who are allowed to attend limited face-to-face classes
        can avail themselves of free swab tests offered by the Manila City government,
        Mayor Isko Moreno said Saturday in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b48b7-ce67-4fd9-b587-b544d57658af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can offer tests regularly <em>para magkaroon ng</em> peace of
        mind <em>ang mga</em> med students <em>na may</em> face-to-face classes,”
        Moreno posted on <a href="https://twitter.com/IskoMoreno/status/1357860454102519809"
        target="_blank">Twitter</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe61be4-eeb4-4904-9fc9-968a37da0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can offer tests regularly so med students who have
        face-to-face classes could have peace of mind.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddd989-64ae-41e0-bd1b-5df22012ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can submit them to testing, and it can be available for free
        so it would not add to their expenses,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968a5dc-5c96-4390-8280-1d33292ab4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T21:34:56.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:10:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said nursing, physical therapy, and medical
        technology students will be also covered by the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a3342-0bb9-4621-9f4c-7ca6f428af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST was the first university in Manila to secure clearance from
        the LGU to hold in-person classes, so those taking up medicine, medical technology,
        physical therapy, and nursing could do their internships and practicums. With
        the LGU clearance, UST has said it would release to its students and concerned
        sectors in the school the implementation guidelines once approved by the Commission
        on Higher Education and the Inter-Agency Task Force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a7836-1d7d-49fc-a971-c55d29cdf6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked Moreno if nursing, physical therapy, and medical
        technology students could also be tested at no cost but he has yet to reply
        to the query.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655cf6d-6c56-4263-a46f-09c99d766050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Rodrigo Duterte <a href="https://www.cnn.ph/news/2021/1/26/Duterte-medical-classes-allied-programs-face-to-case.html"
        target="_blank">approved the resumption of limited face-to-face classes</a>
        for medical and allied health courses in areas under the general community
        quarantine and modified GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7df83e-38ef-4455-a480-522ac049a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T13:18:27.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the country’s coronavirus task force allowed face-to-face
        training and assessments of the Technical Education and Skills Development
        Authority and other technical-vocational institutions, as well as face-to-face
        medical internships at the University of the Philippines-Philippine General
        Hospital.</p>'
  'us-supreme-court-church-covid-restrictions':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
