    'template': '1'
    'title': 'Fake N95 masks have flooded the US market. Here''s how to tell the difference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689559a6-c7b1-47b5-9047-7b1884c60023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T23:38:57.374+08:00
