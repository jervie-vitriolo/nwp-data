    'title': 'PAGASA says a tropical cyclone may hit PH this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abdb9d-785b-4271-bd73-0731d36ee72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.790+08:00
