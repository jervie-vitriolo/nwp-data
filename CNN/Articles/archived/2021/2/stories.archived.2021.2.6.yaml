      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 6) — Veteran TV host Joey
        de Leon is reminding aspiring painters that having good artistic skills does
        not only involve hand techniques, but also thinking about your artwork and
        how this will affect your audience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d56b2-3c22-4733-9056-008a4367b04d'
