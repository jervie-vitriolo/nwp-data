    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay']
    'template': '1'
    'title': 'DOT eyes charges vs. Boracay tourists who faked COVID-19 test results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec299b-5035-49aa-90c2-ec37b8d488f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        Department of Tourism is looking at filing falsification charges against <a
        href="https://www.cnnphilippines.com/regional/2020/12/8/boracay-tourists-fake-swab-test-results.html">six
        Boracay tourists</a>&nbsp;in December who presented fake COVID-19 test results
        to enter the island, Tourism Secretary Bernadette Romulo-Puyat said on Friday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee94044-b032-41e7-bb0c-cf9877d5161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary told CNN Philippines News.PH the agency found out
        the tourists faked results because they knew they were infected but they still
        wanted to visit the popular tourist destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ec977-2f01-4a7f-aeee-a8486695886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [local government unit] is filing a case but we''re still looking
        if the DOT will file a case kasi dapat matuto na talaga [because they must
        learn a lesson from this]," she stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17daa37-3077-4e6a-8320-8316414ed33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed disappointment especially as the department grapples
        with <a href="https://cnnphilippines.com/news/2021/1/12/ph-foreign-tourist-arrivals-drop-2020.html">tourism
        losses</a> over travel restrictions last year.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a58ba3-7b9d-4bad-9674-d70e7ca02300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"N<em>akakalungkot kasi akala nila...nakalamang sila pero</em> what
        they don''t realize is with COVID, <em>nakalusot nga sila, pero naapektuhan
        nila lahat ng nagtatrabaho sa</em> Boracay," said the secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cad31-3db0-43b6-aeff-ae6785bba5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is saddening because they think they were able
        to pull off a trick but what they don''t realize is, with COVID-19, they were
        able to get away, but many workers in Boracay were affected.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1050-7783-441b-8bd5-7a62096fc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T19:28:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been hounded by multiple health protocol violations
        and issues since reopening last year. Apart from tourists giving fake test
        results, one establishment was reprimanded for holding a <a href="https://www.cnn.ph/regional/2020/11/26/boracay-halloween-party-probe.html">crowded
        Halloween party</a> while another was <a href="https://cnnphilippines.com/regional/2021/1/24/boracay-shangrila-temporary-closure.html">closed
        temporarily</a> after its workers tested positive for COVID-19.</p>'
  'farmers-group-urge-govt-to-stop-pork-importation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
