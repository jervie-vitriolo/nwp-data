  'trump-twitter-ban-permanent':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T11:26:47.844+08:00
    'imagesource': 'jcr:62659ea2-dd48-4306-9e04-4f8b7ceb6b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24845b3-cb05-4593-892c-7ff3fbc26132'
    'lead': 'Former US President Donald Trump will not be permitted back on Twitter
      even if he runs again for office and wins, according to the company''s chief
      financial officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T11:29:22.463+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:03:29.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:20.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter CFO says Trump''s ban is permanent, even if he runs for office
      again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252922a1-ff16-4cd5-a8d2-ec7d18683b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump will not
        be permitted back on Twitter even if he runs again for office and wins, according
        to the company''s chief financial officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba128d-93d4-44d5-94c1-2312c87c7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during an interview on CNBC Wednesday whether Trump''s tweeting
        privileges could be restored if he wins the presidency again, CFO Ned Segal
        clarified that Trump''s ban is permanent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c5fa3-1b91-4e67-b440-2c9130df3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way our policies work, when you''re removed from the platform,
        you''re removed from the platform," he said, "whether you''re a commentator,
        you''re a CFO, or you are a former or current public official. Remember, our
        policies are designed to make sure that people are not inciting violence,
        and if anybody does that, we have to remove them from the service and our
        policies don''t allow people to come back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9fa3f-632e-4170-91c9-134882ac973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid Trump''s impeachment trial in Congress.
        If he is acquitted, Trump would not be barred from seeking the presidency
        or another federal office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83832ecc-dba7-4378-8013-6fa034aa6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter took the unprecedented step of banning Trump last month
        after some of Trump''s supporters stormed the US Capitol. At the time, Twitter
        said it was permanently suspending Trump "due to the risk of further incitement
        of violence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08b0a7-baa9-4014-a6ac-290cbaf4a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time of the crackdown, Twitter had already temporarily locked
        Trump''s account over several tweets that it said contributed to an elevated
        risk of violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dead165-bad2-4fc4-8e2e-7e00696b9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s decision to ban Trump came amid a flurry of other tech
        company enforcement actions against his accounts, including Facebook''s decision
        to prohibit Trump from posting "indefinitely" and YouTube''s decision to begin
        issuing strikes to Trump''s video channel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d0788-1c41-4e54-a3fb-d006ae578ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:29:22.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:03:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/10/tech/twitter-trump-ban-public-office/index.html">Twitter
        CFO says Trump''s ban is permanent, even if he runs for office again</a>".</em></p>'
