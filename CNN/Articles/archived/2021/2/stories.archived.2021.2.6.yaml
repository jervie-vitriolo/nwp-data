      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/05/asia/indian-farmers-camp-dst-intl-hnk/index.html">Washing
        machines and libraries: What life is like in Indian farmers protest camps
        on Delhi''s outskirts</a>."</em></p>'
  'duterte-thumbs-down-child-carseat-law-implementation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T14:03:13.035+08:00
    'imagesource': 'jcr:cced17b7-f017-42a2-bdd7-3a1d28156845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444dfb6a-4bbf-4241-b78b-2935964fda1a'
    'lead': 'President Rodrigo Duterte is opposed to the full implementation of the
      controversial law demanding private motorists to use car seats for children,
      according to Senator Christopher “Bong” Go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T14:04:33.514+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:08:36.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:11.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte thumbs down full implementation of child car seat law

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c675d-ae0c-4aa9-9ba5-c11c5c35fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — President
        Rodrigo Duterte is opposed to the full implementation of the controversial
        law demanding private motorists to use car seats for children, according to
        Senator Christopher “Bong” Go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1ae86-61bb-43e2-a224-d7390e82af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Saturday, Go said Duterte himself
        did not want to implement the Child Safety in Motor Vehicles Act, which gained
        public uproar over confusing rules after the Land Transportation Office announced
        the mandatory compliance with the law on February 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece74bb1-9a80-440a-8b66-fa3ec9137405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not this time," Go said, quoting the country''s top official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c7fc9-2d40-46e5-b362-79632f034598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po napapanahon na i-implement itong batas na ''to," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55708a1-ea26-4f0e-bf44-469bb1e835c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not the proper time to implement this law.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf0a85-aa99-4a5e-a9a4-9dff1eb8ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid confusion over the scope of its mandate and lack of preparation
        for its implementation, transportation authorities decided to defer the full
        enforcement of the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bfcf31-931f-44f2-a0ca-f65153b23b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, private vehicle owners must use child restraint system
        for children aged 12 and below with height of up to 150 centimeters or 4''11'''',
        to ensure their safety and prevent traffic-related deaths and injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091fbee-0fcd-4561-a4a1-9869b61de164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Edgar Galvante said during a virtual pressed last Tuesday
        motorists would need not worry about being apprehended or fined for now as
        they target to focus more on raising awareness about the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd603156-3e8d-4852-93a2-1ec3380d6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:04:33.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran also said the
        LTO may implement new guidelines in six months or longer until the end of
        the COVID-19 pandemic.</p>'
  'napoles-sandiganbayan-justices-pork-barrel-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T15:18:13.864+08:00
    'imagesource': 'jcr:b5bb2af8-249c-41b5-9ea4-5561a8bf0028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd51161-d606-4822-924c-eac084ebfeef'
    'lead': 'Napoles’ camp wants the justices of the anti-graft court’s first division
      held liable for ''gross ignorance of the law, manifest partiality and extreme
      bias.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T15:22:04.593+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:08:29.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:12.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles camp seeks charges vs. 3 Sandiganbayan justices'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e32994-d937-43b4-abae-5fbe76feed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Alleged
        pork barrel scam mastermind Janet Lim Napoles wants three Sandiganbayan justices
        charged for what she calls a “haphazard decision” on her latest conviction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed4518-c263-409a-8bea-9513be4851ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Napoles’ lawyer, Rony Garay, said they
        are preparing the complaint against Justice Edgardo Caldona, who penned the
        ruling that <a href="https://cnnphilippines.com/news/2021/2/5/sandiganbayan-convicts-napoles-jalaura-pork-barrel-scam-.html">convicted
        Napoles of multiple counts of graft and malversation</a>, as well as Justices
        Efren dela Cruz and Geraldine Faith Econg, who concurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5edfa4-24c7-40d0-86a0-baf5cc39d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles’ camp wants the justices of the anti-graft court’s first
        division held liable for “gross ignorance of the law, manifest partiality
        and extreme bias.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e535a9d-1817-4942-ade5-06ab02dd4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles accused the justices of having “a predisposition to convict
        her without looking at the evidence,” that’s why in the first decision released
        by the court, she was wrongfully convicted of direct bribery, an offense she
        was not charged with. The Sandiganbayan in an amended decision removed this
        mistake, calling it a “typographical error,” Garay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7bcdb-e4e4-4a93-b1de-7179bfeb4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 103-page ruling released on Friday, the Sandiganbayan also
        found former Cagayan de Oro City Rep. Constantino Jaraula and three others
        guilty as well for funneling some ₱28.8 million of the lawmaker’s Priority
        Development Assistance Fund into the non-government organization Countrywide
        Agri and Rural Economic Development Foundation, or CARED.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cb333-2a94-48e4-a3ff-086fe0a73870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaraula was separately convicted of direct bribery for receiving
        at least ₱2 million in kickbacks from Napoles in exchange for choosing CARED
        as the partner NGO in the implementation of his PDAF-funded livelihood program
        for farmers in the lone district of Cagayan de Oro in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaeffa-2c9a-469e-80c2-dbb9bc1bd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles’ camp, however, said the Sandiganbayan used inadmissible
        evidence under the country’s cybercrime law, and “failed to consider” the
        motion to reopen the case on the grounds that the evidence was “illegally
        accessed.” It cited Benhur Luy''s admission that he hacked into the computer
        of Napoles'' JLN Coporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ace90-7bcd-4915-8e37-cce9ccc2e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy, the second cousin of Napoles who previously worked for her,
        testified that he transacted with Jaraula and even gave him the rebates, as
        evidenced by his daily disbursement reports which even matched public records
        of PDAF releases and deposits made to the accounts of CARED and Jaraula. Napoles’
        camp said Luy was lying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8067b-6f85-4218-b8e2-8324e1fb40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaraula also denied the allegations, saying his signatures in documents
        relating to his PDAF were forged, but the Sandiganbayan says an examination
        shows they “very similar, if not identical" with those he claims to be genuine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb2394-f671-45e0-945f-2b03d386ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared PDAF unconstitutional in 2013 following
        the exposé that billions of pesos went to bogus NGOs and pocketed by Napoles
        and her cohorts, composed of both public officials and private individuals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03234c1c-138d-4d2d-865b-417a124f402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:22:04.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:08:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Napoles was sentenced to up to 40 years in prison for plunder
        in connection with the misuse of Senator Ramon "Bong" Revilla Jr.''s PDAF,
        while the lawmaker <a href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">walked
        free due to lack of evidence that he benefited from the scheme.</a></p>'
  'measles-rubella-vaccination-drive-metro-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T15:35:55.280+08:00
    'imagesource': 'jcr:58953521-826b-405f-baf3-291f473a27d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e794fbe4-07c2-4235-b8b1-a73d866b31f7'
    'lead': 'The Department of Health is conducting a Metro Manila-wide vaccination
      campaign against measles-rubella this February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T15:38:13.117+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:08:22.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:12.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. conducts measles-rubella vaccination drive in MM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37405c-f3c8-4044-8e27-3991f9237d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — The
        Department of Health is conducting a Metro Manila-wide vaccination campaign
        against measles-rubella this February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205976ee-4071-4593-873c-63bff7e5f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Corazon Flores, Regional Director of the DOH-Metro Manila Center
        for Health Development, says that while the number of children affected by
        measles dropped to 201 in 2020, the government has to ensure the situation
        would be under control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8580f1c-41d3-4525-becf-774dd2eb668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the country declared a measles outbreak after the number
        of cases breached the 8,000-mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cc1ac-236f-4aa5-ac55-774ec9b3b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw po nating mangyari ''yan. Marami ang na-confine, at may mga
        kaso rin ng namatay," she said during the Laging Handa briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b01f8-571a-4af6-bc22-17850550b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want that to happen. Many had been hospitalized,
        and there were also cases of deaths.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fdb1a-a92f-451b-a00f-60dcf12a99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has started its vaccination campaign against the contagious
        measles-rubella in the capital region. The vaccination drive, she noted, will
        run for the whole month of February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89b7a9-e20a-49f3-95fa-121b8c85fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Flores assured they will observe strict health protocols during
        the vaccination drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b41ea-2d6b-4f0c-aaf9-e9e6df01669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged parents to have their children immunized, stressing
        it is important to inoculate more children this year to reach herd immunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f3077-e4f3-43a3-b2f5-a37ba9cc8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atin pong dalhin ang mga bata sa mga vaccination posts sa inyong
        area. Ang ating bakuna, ligtas at libre," Dr. Flores said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1c213-573e-472f-8177-8ec772a90729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s bring our children to the designated vaccination
        posts in your area. Our vaccines are safe and free.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cfe1c-a2e2-46b0-b437-b26e5dcc3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the measles vaccination rate in Metro Manila is at 30
        percent, covering ages nine months to 59 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d55b4-5863-4fea-bf4f-19d1c83859c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:38:13.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:08:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
  'Black-Hawk-helicopters-vaccine-airlift':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T15:39:33.364+08:00
    'imagesource': 'jcr:8e6bbfa7-c496-4dd0-8de2-6a35d145ac58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4755760b-b875-4acf-aef0-26c87d6792c4'
    'lead': 'More Black Hawk helicopters to be acquired by the military will be used
      to bring vaccines to far-flung areas, the Department of National Defense says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T15:44:31.390+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:08:17.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:12.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccines to reach remote areas through Black Hawk helicopters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc025a-19fb-4d25-8408-b9405202d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — More
        Black Hawk helicopters to be acquired by the military will be used to bring
        vaccines to far-flung areas, the Department of National Defense said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba488e-2a4b-40e1-bc8f-411fc29751f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can and will be used in airlifting relief goods and first
        responders during disasters, as well as ferry supplies such as perishable
        vaccines and medicines to far-flung areas that are difficult to reach by land,”
        the DND said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96db84-7b4b-419c-8844-07ee9cb979d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This assurance came as the country is expected to start its COVID-19
        vaccine rollout this March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f8b3c-37af-4f0e-bb59-58f28d7ed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said the aircraft will also be used to evacuate
        people during emergencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb742f63-c006-4aaf-b2d3-9876aa8e06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the purchase of 15 additional
        Black Hawk helicopters to replace the Philippine Air Force’s old Huey choppers,
        Cabinet Secretary Karlo Nograles said Thursday. Nograles noted the first Huey
        chopper of the country took flight 64 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14071249-10ea-485f-93b5-3898f5bbd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval came after seven soldiers on board a Huey chopper died
        last month in a crash in Bukidnon. This was the fourth helicopter crash in
        the last six months, Nograles noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80e4f5-d008-4f8d-bd08-6da31f69041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T15:44:31.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:08:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air force received six of the 16 Black Hawk choppers late last
        year, the DND has said, adding they ordered these units in 2019. The rest
        of the purchase will be delivered early this year.</p>'
