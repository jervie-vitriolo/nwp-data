    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2340d-f837-456a-8fda-b4b4a0a61f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T20:40:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know how to paint, the problem is do we know
        how to think about what we are painting and will we make our audience think
        about our painting. That is what is important.]</p>'
