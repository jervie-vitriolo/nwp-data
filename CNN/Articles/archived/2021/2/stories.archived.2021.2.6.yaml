      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin noted 35,946 active or currently ill
        cases, which is 6.7% of the total. At least 88.4% of the active cases have
        mild symptoms, 6.8% have no symptoms, 2.2% are in critical condition, 2.1%
        are in severe condition and 0.48% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedb50d-0994-40b6-ae1d-be63a68bd04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:11:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 11,110 or 2.07% of the case tally, after
        52 new patients died from the disease. Meanwhile, the recovery count rose
        to 488,465 or 91.2% of the total with 234 more cases getting better, the department
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017659d-2901-438c-9c30-95b47121a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:11:18.492+08:00
