      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the Regional Inter-agency Task Force chairperson Araceli
        San Jose agreed to the recommendation of the local task force to extend the
        ECQ from Feb. 9 to 15.</p>'
    '3':
