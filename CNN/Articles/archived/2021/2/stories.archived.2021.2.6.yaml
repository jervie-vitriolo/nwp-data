      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong>&nbsp;The
        country''s record of COVID-19 cases has reached 535,521 after 1,941 more patients
        got infected on Saturday, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48583a34-d702-4daf-b27d-9a6c5be1701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:11:18.492+08:00
