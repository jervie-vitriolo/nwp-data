    'template': '1'
    'title': 'States are looking to help their vulnerable communities as vaccine distribution
      ramps up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc6589-600a-4982-b5b4-c1b58288836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As officials make strides to improve accessibility
        to Covid-19 vaccines in the United States, some states are turning their focus
        to the underserved and vulnerable communities that have not yet been eligible
        for protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f03f5-15fc-4988-91ad-012eb9631f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc028f18-71c2-462b-9cd8-b446cdf2117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though coronavirus vaccine administration is not at President Joe
        Biden''s hoped-for level of 1.5 million per day, the US has gotten closer
        with an average of 1.3 million new shots a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9d958-71ec-4dbd-a426-3c04352cea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f2294-acb4-4380-ad33-0d9759c58d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the sluggish pace of distribution had most states'' demand
        for vaccines exceeding their supply as they raced to protect their first-priority
        populations, usually healthcare workers and older Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b978e59-30cf-4326-baf0-9b2606a16220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e44ab7-3349-4bfc-8203-9ea110ca8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now New York, with about 75% of hospital workers inoculated, may
        become the first state to offer vaccine access to people with the simultaneous
        presence of two or more medical conditions, no matter their age. The governor''s
        office listed cancer, chronic kidney disease, pulmonary disease and heart
        conditions as some of the comorbidities and underlying conditions that the
        state will use to determine eligibility for the Covid-19 vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfdda7-6c71-4fa9-be65-3b71500e6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32db3e6-8326-45e7-a348-7822fed5b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo also said Friday that the state is now vaccinating
        those in the prison system along the same guidelines as the general public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7a700-3cc1-4c10-b168-fbda738b009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef5cb1-c148-42d9-9d85-33c977f09f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Texas, the Houston Health Department said Friday that it
        will prioritize "vulnerable populations" and "underserved communities" as
        it receives additional vaccine allotments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f50b79-d34b-4e31-a92c-e6d3f7760368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a0c19-ae00-4696-b70f-fcd77bad0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to reaching the underserved, such as people who are
        homeless, those without insurance and migrant workers, local pharmacies and
        health centers are a better option than trying to "reinvent the wheel" with
        mass vaccination sites, Adm. Brett Giroir said in a radio interview aired
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945dbb0-7366-49af-8813-17a66ffa927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cad18-aab8-4de5-bb0d-b4ddb29759be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think trying to set up a big federal site in the middle of Dallas
        that will immunize 10,000 a day, that''s much less amenable," the former Health
        and Human Services Secretary said on SiriusXM''s "Doctor Radio Reports." "It''s
        not meeting people where they are, and it''s much less efficient than having
        the distributed network that we''ve already established and have been using
        for decades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ba9c8-b2f3-4d4c-b5cf-890b9a74f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c50551-041e-4c13-904b-26adf16e2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant surges are possible but not inevitable</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c329fc-ae47-44c7-93c2-89de8f82d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have warned that the spread of new variants, some
        of which appear to be more transmissible, could lead to them dominating the
        pandemic moving forward -- and many fear that could mean another surge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f9515-0f27-411e-a2ad-9dea64dfedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3b674-6cc6-46ab-a65d-9980c6c5e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But director of the National Institute for Allergy and Infectious
        Diseases Dr. Anthony Fauci said that is "a possibility, but not necessarily
        an inevitability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4c0cd-497d-44d3-8b26-8f1e8242c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd7dbc-e343-4f94-92a8-b5ffe6f97e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can only mutate if it is able to replicate, Fauci explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77eab5-4212-4506-a124-e2c33eca7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2e7cd-64c7-4861-ab13-f3fcd05c6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a lot of infection in your country, when you''re
        getting three to 400,000 new infections a day, the virus has an open playing
        field to replicate so much that it starts to mutate. That''s when you get
        the dangerous mutations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394bff2-3f14-44ee-af71-5f67044ffeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b267a-368c-47ee-a91d-13e0d3b8d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the variants from replicating and mutating, Fauci called
        on the public to keep following evidence-based public health measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96298b-1904-4528-9c20-1afcbed148d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4773c-0fdb-4d3a-8559-734cdcbfeede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to prevent mutations, he said, was "to double
        down on public health measures to prevent the virus from going from one person
        to another: the masking, the distancing, the avoiding congregate settings."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352be0b7-e480-4300-b772-59975af9e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14013-d5ba-4cf5-9b61-954d344df9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, most importantly, Fauci urged the public to get vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c774d-8513-437b-afff-2d4fa5942d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce363c6f-050f-4012-be4c-e1adccc3d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:08.818+08:00
