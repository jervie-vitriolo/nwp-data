      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Alfonso Velandia starts each hospital
        shift by counting his troops in the battle against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ce734-98d3-4d24-bba2-990388c46609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fe85f-f48a-43fb-988a-d34c009a9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old emergency specialist manages intensive care units
        (ICUs) at the Cardiovascular Hospital in Soacha, a working-class suburb of
        Colombia''s capital Bogotá. Since the pandemic began, he says he has seen
        the number of healthcare workers under his watch dwindle, even as the hospital
        expands its ICU to confront a relentless second wave of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed11703-b435-453b-b730-5a0605ded581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1772d-7446-4af1-852f-c49dfed48fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velandia is proud of the hospital''s response to Covid-19 and recently
        showed CNN a new ICU facility that added 12 beds to the hospital''s arsenal.
        But he is also worried about his team -- that same day, he said 5% of his
        staff was at home, sick with Covid. One was intubated in the emergency ward
        where they work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debae95-956c-4fb3-846b-f072943a7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ccbdb-d7d6-40b0-877b-aade72cfece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for health workers who''ve avoided infection so far, fear and
        fatigue have crippled the unit after the near year-long pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef375c-603c-4215-abd1-e4c66adfe5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6bd6d-68c7-4f2b-9a92-0f28d8226c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team... They are tired, exhausted. They spend as many as 24
        or 36 hours here, working all the time and we don''t have any more personnel,"
        Velandia told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d1cbc-6d4b-4a1a-9a80-f107b6d3f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd980598-fe44-4105-90ca-5372f2fc9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velandia looks with frustration at statistics on vaccine distribution
        in Europe and North America, where hundreds of thousands of frontline healthcare
        workers have already been vaccinated against the deadly virus. "I recently
        had a meeting, and my team was like ''We can''t hold anymore''... we need
        the vaccine now!" he told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e277cd-832e-479d-85c4-48b227775b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21586b78-51fd-41da-8e3a-591670abd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many countries in the developing world, Colombia is yet
        to receive a single dose of a vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31cd41-d8f8-4da4-a3b9-b6a685c512ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdc225-fdcc-446f-9d0e-e7a75f9f12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colombia''s conundrum</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb21d23-e616-4148-8a73-cb7eab563e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian President Ivan Duque''s government was lauded last year
        by the World Health Organization (WHO) for its swift and well-coordinated
        pandemic response. After implementing social distancing measures early on,
        it increased the number of beds for intensive care, which almost doubled between
        March and August 2020, according to the health ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074f029-81ea-4941-84d0-d818de7ef064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a727e5-82e5-4684-b538-959feeb973ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colombia fell behind in the race to acquire vaccines. Now it
        finds itself essentially at the back of the queue, while nearby Brazil, Argentina,
        Mexico and Chile have already begun to administer the lifesaving inoculations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08159ad2-887f-4fb1-815a-e233051bc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b51d4-759f-442c-8458-eba6d0106c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass vaccinations in Colombia will start on February 20, 2021, Duque
        has promised. His government has struck deals to buy enough vaccine for over
        35 million people -- the minimum the WHO recommends for a population of about
        50 million — though a mix of privately purchased vaccine doses and 20 million
        doses secured through the COVAX mechanism, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99778193-458b-49c5-b5e2-7b1cdc0a1246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77497409-d566-4f40-bb7a-7d9aa8ee77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formally known as the Covid-19 Vaccines Global Access Facility,
        COVAX is an initiative co-led by the World Health Organization aimed at distributing
        vaccines to low-income countries who cannot easily purchase them directly
        from manufacturers. But it has not yet started dispatching vaccines anywhere
        in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c0ef8-ab2c-4305-aef7-e6917e1113f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f0af5-50c4-44a9-bb08-df81f5911cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it does, Colombia expects to be among the first in the world
        to receive COVAX vaccines, Colombian Health Minister Fernando Ruiz told CNN.
        But for now, the majority of the world''s nations have not begun distributing
        first doses of any vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28385f-9d7d-447e-8c2b-3ba7708bab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd718a-f49f-4824-9d00-6a71b885dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurélia Nguyen, the managing director of COVAX, told CNN the initiative
        plans to deliver up to two billion doses of coronavirus vaccines to poorer
        countries by the end of 2021, but the road ahead will be difficult.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b7101-6467-49cd-b95d-b02923afada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b843a-7dba-450a-8197-34f6c2791b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be a straightforward pathway throughout the
        whole year, that''s for sure," she said in an exclusive CNN interview. "Demand
        is going to outstrip supply."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b162f3b-71ca-4450-8738-f3795e5e1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d229e-b34a-4658-a3f0-6606072b082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''On the brink of a catastrophic moral failure''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87535ee5-bd10-4872-a6c4-0b08e4f1ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus has criticized wealthier
        countries for stockpiling excessive amounts, warning that unequal distribution
        between rich and poor countries could prolong the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e5dc1-80d3-431d-bb62-b8ae0f2a58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b70006-6aab-4b47-95b4-e8510313af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be blunt: the world is on the brink of a catastrophic
        moral failure -- and the price of this failure will be paid with lives and
        livelihoods in the world''s poorest countries," he said, while speaking at
        the WHO headquarters in Geneva on January 18.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4b32b-9b94-4943-8495-0bba7ad0f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356f9d9-ec1c-4e44-9f83-1d13733877ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, for example, has purchased enough doses of Covid-19 vaccines
        to immunize its citizens five times over if all the leading vaccines are approved,
        the People''s Vaccine Alliance an international vaccine watchdog, said in
        December. The new Biden administration has secured in six days more than three
        times the vaccines Colombia was able to secure in ten months. And Germany
        is already ordering coronavirus vaccines for 2022, German Health Minister
        Jens Spahn said during an online town hall on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681f3f5-91bc-4ee3-8d6f-22dc2a5f395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10059c-215c-4c1e-b193-fe0432f06bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even among wealthy nations, trouble is already brewing as manufacturers
        struggle to meet delivery commitments. Last week, the EU introduced a measure
        requiring export authorization for vaccine makers with whom it had signed
        purchasing deals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027af3d-e5f4-4753-a7c8-8bf78f447126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59373d52-a756-4018-a746-948e53e3d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some less wealthy countries have been able to ensure earlier vaccine
        access through clinical trial agreements. An analysis by Duke University''s
        Global Health Institute shows that some countries that participated in large
        scale vaccine clinical trials or with vaccine manufacturing capabilities were
        able to secure earlier doses and larger and advance market commitments from
        manufacturers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50622a8-0f39-44d3-b5a3-a2de4a6d6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c236c7f-3017-47eb-9d0b-0b37617e9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investment to develop the vaccine has been enormous. Those
        who could not put in the money participated with volunteers for the trials,"
        Dr. Maribel Arrieta, an epidemiologist and spokesperson for Bogotá''s College
        of Doctors, told CNN. "And because of that, those who invested earlier are
        those who are receiving the vaccine now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727dbe82-1af0-408f-92e0-56269021b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d031c-44a1-40c4-ad60-0ff2c458b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How poorer countries will obtain vaccines</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70734dff-a770-4481-851d-dbea553fcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However governments acquire the vaccines, the WHO says it makes
        little sense for a limited number of nations to vaccinate their whole populations
        while the virus largely runs wild in the rest of the world. The organization
        is now calling for a radical re-thinking of how the vaccines are distributed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4cf3f-c8cf-4d7b-a650-8469951cf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75527181-e9fd-4411-b15c-5ffc8e3b3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must use them as effectively and as fairly as we can," WHO Director
        General Tedros Adhanom Ghebreyesus said on January 29. "That''s why I have
        challenged government and industry leaders to work together to ensure that
        in the first 100 days of 2021, vaccination of health workers and older people
        is underway in all countries."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3aa14-c8c7-461f-a329-ffec7f16b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814337b2-a689-44e6-bc07-04f966b574ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so could require wealthier nations to give up their current
        widespread vaccination goals, and share some of the vaccines they have already
        purchased with poorer nations, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f4461-ee10-46c7-a82f-21338c603792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243ad14-7527-4c23-bc4b-1d744d26d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond issues of fairness, it may also make more economic sense
        to vaccinate the most vulnerable worldwide instead of racing to achieve herd
        immunity among wealthy nations, Lawrence Gostin, the O''Neill Chair of Global
        Health Law at Georgetown University recently argued in Foreign Affairs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6400d-63ba-4fb8-b1f2-d3f7b32b244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9175007-92e2-4951-bec1-696d1d7e51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin and his co-authors cite research published in November by
        RAND Europe, a nonprofit global policy think tank, which estimates that the
        total GDP of high-income nations, including places like India, China, and
        Russia, would take a hit of around US$119 billion every year that low-income
        countries are unable to access vaccines, due to reduced spending in "high-contact
        intensive service sectors," such as hospitality, recreation, retail and wholesale,
        transportation and health and social care.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b3be2-97dd-483f-b457-df72b734c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ec591-abf2-4e7e-8ade-ad33bd85dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these high-income countries paid for the supply of vaccines,
        there could be a benefit-to-cost ratio of 4.8 to 1. For every $1 spent, high-income
        countries would get back about $4.80," RAND Europe says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bc356-4f1c-4ef6-9550-28639421cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b98933-6532-42a7-9b95-2176af59a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Velandia at Soacha''s public hospital, each day without
        a vaccine means a new day of counting the human cost among his troops.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055cb48-3a98-4880-ad79-48ffe0671f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d65c8-6b7e-4293-badc-2001c5ce95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of weeks after CNN''s visit to his ICU, Velandia told CNN
        that the intubated doctor had since recovered.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e558b-f38d-474a-8293-98c16d1a366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404ca68-3cb3-479e-ae8f-fdd04bc03e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another colleague had passed away from Covid-19, he said. "He
        was a therapist, his condition deteriorated really fast," Velandia said. "A
        week ago, he was ok and working. We buried him yesterday."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ddde7-3134-4753-aa8d-0b86d2a93c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:57:57.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/05/americas/coronavirus-vaccine-shortage-colombia-intl/index.html">The
        healthcare workers watching from afar as rich countries begin vaccine rollout</a>."</em></p>'
  'us-coronavirus-vaccine-rollout-vulnerable-sector':
