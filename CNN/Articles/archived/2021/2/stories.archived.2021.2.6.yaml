    'jcr:uuid': 'df7bef8a-d6a8-49e3-9576-fbb6a39b10f1'
    'lead': 'On a key highway into India''s capital, men are doing their laundry in
      washing machines set up under a makeshift tent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T14:00:11.285+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:09:01.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:11.252+08:00
