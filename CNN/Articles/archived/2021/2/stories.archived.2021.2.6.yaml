      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11dc8d-3a7d-415b-896c-cdb14482c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont has begun to even allow sports competition to resume February
        12, so long as teams have no more than two games in a seven-day period, keep
        a minimum of three days between competitions and bar spectators.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825874b0-e384-42e9-8f4e-00a8dab6faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fe08e-9428-425a-802d-b0ea636c816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following months of remote learning, officials at the Escondido
        Union School District in San Diego County brought students back on campus
        Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3468ec5-608a-467c-950b-b0b3e2fbef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc127c-827d-458a-af1d-cf160edce12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two days later, more than 100 students and staff were ordered
        to quarantine due to Covid-19 infections reported across their various K -
        8th grade campuses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b82fe-b5bc-4607-8bfb-ccae7b88f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988efb8e-45e9-4fc3-a5e2-857a156e9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of such transmission between students and staff has snarled
        negotiations in the Chicago public school system, the third largest in the
        country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfdead-c57e-476a-8b4f-c1eaa2c352e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2cb99-f40d-41de-95c9-7c96e79733b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a showdown is looming between the Chicago Teachers Union (CTU)
        and the Chicago Public Schools (CPS), after weeks of negotiations over the
        resumption of in-person classes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c62f0e-1093-4471-88b0-2132b3b07cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379b2d3-3457-43e8-b65a-30c5ebe9c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, Mayor Lori Lightfoot and CPS Chief Executive Order
        Janice Jackson said in a letter sent to teachers that pre-K and cluster program
        teachers and staff without accommodation who fail to report to work Monday
        will be locked out of the school''s online systems.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a8e24-2427-4fbc-a13f-efa3633de4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d494bd9-d7c3-4563-bb32-fbdcae58f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union, for its part, said that city leaders had "walked away
        from the bargain table again."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39ae05-2c6a-4a88-ad3d-e38c5ef57116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a46b7-918b-4a10-912a-7f50db9ad861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials plead against Super Bowl parties</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d99a4-5af7-48d7-9158-61e372101c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials attempt to ramp up vaccinations, many are pleading
        with citizens to avoid Super Bowl parties on Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32581a-9e90-491d-b065-d53b99f87615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4b44c-b7e8-4a02-acb0-49c3a86332f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time for a Super Bowl party," Alabama State Health
        Officer Dr. Scott Harris said in a briefing Friday. "Now is not the time to
        fumble the ball because you got careless by spending time with a bunch of
        people that are not in your household."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64e942-853b-4b48-bd72-fed8ce12fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8b448-4469-4af2-9780-f3623bc8409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Public Health Commissioner Dr. Steven Stack made a similar
        plea earlier in the week, asking residents to stay home Sunday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e406f-a934-46c6-a1e1-729c0e6de97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d43465-d3da-4c0b-8658-d1204a984e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have virtual Super Bowl parties. Enjoy the Super Bowl in the privacy
        of your own home," Slack said. "When people get together in private residences
        in close proximity, that is one of the single most effective ways to spread
        this disease. We can''t afford to have the disease spread now, with these
        mutations and these variants."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c6f0e-c2ac-4495-abc3-4507c7230df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/06/health/us-coronavirus-saturday/index.html">States
        are looking to help their vulnerable communities as vaccine distribution ramps
        up</a>."</em></p>'
