    'lead': 'A divided Supreme Court blocked California''s Covid-related ban on indoor
      worship services in a late-night order Friday but allowed other restrictions
      targeting houses of worship to remain in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T13:25:59.134+08:00
