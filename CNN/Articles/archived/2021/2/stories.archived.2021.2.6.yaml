    'jcr:uuid': '12851f1f-0997-4bd2-ad9e-d6a4ce449378'
    'lead': 'Christopher Plummer, the elegantly voiced, Oscar-winning actor perhaps
      most fondly remembered for ''The Sound of Music,'' has died at his home in Connecticut,
      his manager said in a statement. He was 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T03:09:58.945+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:12:31.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:05.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christopher Plummer, Oscar winner and star of ''The Sound of Music,''
      dead at 91'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530c03d-f1f3-4955-b6c1-aca706265ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Christopher Plummer, the elegantly voiced,
        Oscar-winning actor perhaps most fondly remembered for "The Sound of Music,"
        has died at his home in Connecticut, his manager said in a statement. He was
        91.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d66a2-ea4b-42e7-b2fd-8581a94c3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris was an extraordinary man who deeply loved and respected his
        profession with great old fashion manners, self deprecating humor and the
        music of words," his longtime friend and manager Lou Pitt said in his statement
        to CNN. "He was a National Treasure who deeply relished his Canadian roots.
        Through his art and humanity, he touched all of our hearts and his legendary
        life will endure for all generations to come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2415c-cd07-47b7-af18-18d9054fea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996d2f4-802f-46d2-8854-868c8a476742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to co-starring as Captain Von Trapp in the 1965 musical
        opposite Julie Andrews, Plummer won a supporting actor Academy Award for his
        role in the 2010 film "Beginners," and was nominated again as recently as
        2018 for "All the Money in the World," in which he replaced Kevin Spacey as
        billionaire J. Paul Getty, after the younger actor was engulfed by scandal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999ed5a-afaa-4577-8dc6-98257b536ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cecf61-7643-40f5-a4e5-48bd02fc5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plummer stayed remarkably busy well into his 80s, co-starred in
        the hit murder-mystery "Knives Out." Other memorable roles included portraying
        newsman Mike Wallace in "The Insider," "Star Trek VI: The Undiscovered Country"
        and providing the voice of the villain in the Pixar animated movie "Up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e18c52-5e30-4a9b-950e-91cda0e9adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08e571-4c6c-4160-a5f2-709214986939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plummer also played Rudyard Kipling in the Michael Caine-Sean Connery
        classic "The Man Who Would Be King" and Sherlock Holmes -- on the trail of
        Jack the Ripper -- in the 1979 movie "Murder by Decree."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1b45a-37a8-4903-9a3a-5a5f54427b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0704d-8237-4a37-b64f-1df33806f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Toronto, Plummer also had an accomplished stage career,
        winning Tony Awards for his work in "Cyrano" and "Barrymore" almost a quarter-century
        apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19eb3a-6e95-4c78-96a3-d0a2f16513fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e448f1b-0e66-410c-955d-9f095829010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plummer''s accolades included an Emmy for the 1976 miniseries "The
        Moneychangers." He also co-starred for several seasons in the series "Counterstrike."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef9859-0f93-4f7e-af2e-8acf9808ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56386d5e-0fee-4bbb-be56-954366c1fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trained Shakespearean actor, Plummer began his Broadway career
        in the 1950s, appearing in a number of theatrical and screen productions before
        "The Sound of Music," in a later memoir admitting to mixed feelings about
        the film''s success. Plummer and Andrews reunited in a 2001 CBS movie version
        of the film "On Golden Pond."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa37878-450a-4929-bd30-239f8d1f0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c2f26-1be1-4420-9ee9-ff5b3997bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two relatively short marriages, Plummer wed actor-dancer Elaine
        Taylor in 1970. He is also survived by his daughter from his first marriage,
        actor Amanda Plummer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99909dd-62da-4fc1-9892-57689632ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T03:09:58.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/05/entertainment/christopher-plummer/index.html"
        target="_blank">"Christopher Plummer, Oscar winner and star of ''The Sound
        of Music,'' dead at 91"</a></em></p>'
  'EJ-Obiena-wins-gold-in-Berlin-meet--shatters-PH-indoor-pole-vault-record-again':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtest: ISTAF Indoor Athletics/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
