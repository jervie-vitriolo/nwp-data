  'Myanmar-blocks-Twitter-Instagram':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T06:50:37.112+08:00
    'imagesource': 'jcr:4eef0300-43c8-4d46-a8f7-d1232c7dc712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1c1cda-a2e6-477a-9a32-b4d8cb734b10'
    'lead': 'Myanmar further expanded its internet crackdown, ordering a block of
      Twitter and Instagram days after the country''s military seized power in a coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T06:54:14.903+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:12:15.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:06.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Twitter', 'Instagram']
    'template': '1'
    'title': 'Myanmar blocks Twitter and Instagram'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750c871-eb7a-4464-aa36-5812617fa58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar further expanded its internet
        crackdown, ordering a block of Twitter and Instagram days after the country''s
        military seized power in a coup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fc40f-f1cd-428d-8b44-5053a1dc180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes barely a day after a similar block of Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bfadf-8171-45ad-8452-41d34c3764a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Myanmar Ministry of Transport and Communications
        ordered mobile networks and internet service providers in the country to block
        Twitter and Instagram, according to Norwegian company Telenor, which offers
        mobile services in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25941208-ff50-42a2-9bc6-2624c3b90a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the directive has legal basis in Myanmar''s telecommunications
        law, Telenor Myanmar has challenged the necessity and proportionality of the
        directive ... and highlighted the directive''s contradiction with international
        human rights law," the company said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36079d-ec86-4877-9fea-07e7d265e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetBlocks, a service that tracks internet disruption and shutdowns
        worldwide, reported Twitter restrictions across several other networks in
        Myanmar on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb724bc7-9551-470d-b00f-0b2eeb5bdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it is "deeply concerned" about the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2019d6b-e696-4117-9c01-a48d67cb4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It undermines the public conversation and the rights of people
        to make their voices heard," a company spokesperson said in a statement to
        CNN Business. "The Open Internet is increasingly under threat around the world.
        We will continue to advocate to end destructive government-led shutdowns,"
        the spokesperson added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cca3b6-5f47-4d81-b000-df95e5d5ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Facebook, which owns Instagram and whose own
        platform was blocked earlier on Thursday, said in a statement: "Telecom providers
        in Myanmar have been ordered to permanently block Instagram. We urge authorities
        to restore connectivity so that people in Myanmar can communicate with family
        and friends and access important information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb81c4b-5a37-4bd5-8da9-7b5dfc36ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating crackdown on online services is part of the Myanmar
        military''s effort to secure its grip on power after deposing the democratically-elected
        government earlier this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e3ccf-cfc8-4e8d-8272-482addba5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi, the country''s de facto leader, along with President
        Win Myint and dozens of other senior figures in their National League for
        Democracy (NLD) were detained in pre-dawn raids Monday. Hours later, the military
        declared that power had been handed to commander in chief Min Aung Hlaing,
        in response to unfounded allegations of election fraud. A state of emergency
        was declared for one year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7259f-6355-49d9-848f-604938e5d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, an arrest warrant was issued for Suu Kyi over unspecified
        "import and export" offenses, while Win Myint was remanded in custody under
        the country''s Disaster Management Law, according to an NLD spokesman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa714ef-2563-45de-a961-9b105caf15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dramatic overthrow of Suu Kyi''s government attracted
        international attention, continued disruptions to internet access and communications
        mean that many in Myanmar may still be unclear about what is taking place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa10db-2169-4e74-b6fb-e9645effa538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Philip Wang, James Griffiths and Helen Regan contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c1b39-fdb5-4e93-9065-0514bc4faa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:54:14.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/05/tech/myanmar-blocks-twitter-instagram/index.html"
        target="_blank">Myanmar blocks Twitter and Instagram</a></em></p>'
  'work-from-home-longer-hours':
    'author': 'Jack Guy, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-06T07:10:01.721+08:00
    'imagesource': 'jcr:22535af6-aebe-4a82-8dbc-13ce10ce3ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65dcabc6-909d-4c6b-82fe-d3dfe2a0df9a'
    'lead': 'Enjoying more free time while working from home? Maybe not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T07:13:12.863+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:12:06.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:06.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employees working from home are putting in longer hours than before
      the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac1dee-f910-443f-aa0b-bb2930c57e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Enjoying more free time while working
        from home? Maybe not. New research conducted during the pandemic shows that
        home-working employees in the United Kingdom, Austria, Canada and the United
        States are putting in more hours than before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0ef52-4974-43f1-adf3-b3282406ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home working has led to a 2.5-hour increase in the average working
        day in those countries, said NordVPN Teams, a New York-based company that
        provides virtual private networks (VPNs) to businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693260d-da23-4970-8256-a9580c630a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom and the Netherlands stand out, with employees
        "working until 8pm, regularly logging off later than usual to wrap up an extended
        working day," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca36e8-af7a-4824-8e60-c24428f41286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, employees in Denmark, Belgium and Spain initially recorded
        a spike in working hours but have since returned to their pre-pandemic timetable,
        NordVPN Teams said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d9a28-ede6-4a10-862e-2d05b1e4fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NordVPN Teams, which works with more than 10,000 companies, looked
        at the amount of data being sent via servers to calculate employees'' working
        hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d19b72-c7d2-4e2f-b799-82a18195d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recorded "no significant drop of business VPN usage
        at lunch time indicating potential short lunch breaks while working remotely,"
        it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547133e-d85a-4db7-a0e2-865545e3bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noticed a 41% increase in business VPN server traffic on
        Thanksgiving compared with the average weekend, which the company says "suggests
        that people are spending their family time working."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c9fb7-b954-493e-98cf-311de4a8a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While server data can''t distinguish between work and personal use,
        NordVPN said it was confident its research reflects longer working hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8bd7a-750f-40cc-b335-d37fd3e45c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, somebody could perform personal tasks while logged
        into their business VPN, but we find employees usually treat work resources
        carefully and more often than not use them appropriately," Auste Valikonyte,
        a spokeswoman for the company, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8fc7a-31bb-4034-aa17-88eb3cebee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are personal VPNs on the market which are typically used
        for personal purposes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ae8c0-8fb2-47b4-9bee-990042468e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate research from Wildgoose, a firm that offers virtual team-building
        experiences for businesses, found that 55% of UK employees say they have been
        expected to work outside their regular hours while working from home, and
        74% have suffered fatigue, stress or burnout during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba6a21-6785-4bc8-8285-4a7c1323fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildgoose spoke to employees from 133 UK companies and found 44%
        said their workload had increased while working from home, and 31% reported
        an impact on their mental health, such as feeling depressed, anxious or exhausted
        since shifting to home working during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda051b-0b1e-48d3-82d3-cccde0743918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve all grown used to home working as the pandemic has
        continued, it continues to present huge challenges in maintaining the right
        work/life balance," Wildgoose managing director Jonny Edser said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6301b-cc8e-4095-a226-dbede5cf4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increased workloads and a worrying trend of working through
        sickness, people''s jobs are becoming ever more blurred with their home lives
        at a time when it''s crucial the two remain distinct from each other."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25163da9-f17c-469f-8a32-8482427ec35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:13:12.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/05/business/working-from-home-hours-pandemic-scli-intl-gbr/index.html"
        target="_blank">Employees working from home are putting in longer hours than
        before the pandemic</a></em></p>'
  'Hong-Kong-sweeping-national-security-rules-for-schools':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T07:14:29.691+08:00
    'imagesource': 'jcr:32890bc4-7f56-4662-a0da-256ef813b655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5c6756-2ba6-4bcf-90a4-fad19fcd8b26'
    'lead': 'Hong Kong has introduced sweeping new restrictions for how schools operate,
      months after the Beijing government imposed a new national security law giving
      authorities wide-ranging powers to crack down on vaguely defined political crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T07:21:04.201+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:11:46.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:07.160+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong']
    'template': '1'
    'title': '''No room for debate or compromise'' as Hong Kong introduces sweeping
      national security rules for schools'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ba6ae-d239-4e78-bb50-e752bd3e6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong has introduced sweeping
        new restrictions for how schools operate, months after the Beijing government
        imposed a new national security law giving authorities wide-ranging powers
        to crack down on vaguely defined political crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da447f20-0caf-4afe-9914-a020b9af6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, parents and students in the semi-autonomous city have
        feared a shift toward China-style "patriotic education," with a previous attempt
        to introduce such a curriculum defeated by mass protests in 2012. The new
        rules, coming in the wake of both the new security law and a crackdown on
        the city''s opposition movement, go far beyond what was previously mooted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73886af-9340-45b4-b9b9-3c3245aa00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a circular issued to schools Thursday, the city''s Education
        Bureau (EDB) said that "as far as national security is concerned, there is
        no room for debate or compromise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462ff26-7732-4d17-9fe9-7c6dc5a76d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the bureau said that in accordance with the national
        security law, "preventive efforts should be accorded priority in order to
        minimize the need for suppression and punishment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d9f85-172d-4b47-9e58-f31e4427157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools have a significant role to play" in this, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a68f-aa9f-4194-82a7-f0c9635033fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Thursday, Ip Kin-yuen, a former lawmaker
        and vice chairman of the Professional Teachers'' Union, criticized the government
        for announcing the new policies without consulting teachers and parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13848602-1028-444f-80e5-92aefbaf6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of sensitivity and unpredictability when it comes
        to national security law education," he said. "It will bring about huge pressure
        and anxiety among principals and teachers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ad25-46b1-47e6-a26e-a6e358edf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New rules</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51333292-820d-41c3-b8b4-11a59ca26bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policies are outlined in a series of circulars seen by CNN,
        as well as new teaching materials, including videos, picture books, and graphics,
        with cartoon Chinese soldiers and local police officers helping students understand
        their "responsibilities" under the security law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1832f2b-cdaf-49f8-8b7b-ed44f40eaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They go into granular detail over how national security issues should
        be taught across a range of subjects, from general studies and history to
        biology and music, as well as how administrators and teachers should handle
        discipline issues and failure to respect the new guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7dc9d-2512-45ce-82d1-48ffbf0b6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teachers and students who contravene the rules face potential
        censure, with administrators advised to involve the police in the event of
        "serious" offenses, while books and other materials deemed to be contrary
        to national security are to be removed from school grounds, though little
        precise guidance is offered for what materials are covered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d2e6f-c289-44de-a0a3-1c81ffdbcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an employee is found to have committed any act of disrespecting
        the country, the school should give appropriate advice or warning, and pay
        attention to this employee''s future performance accordingly," the rules state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4030e06-9320-487c-ada8-45837af230b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students, both university and high school, were at the forefront
        of anti-government, pro-democracy protests which rocked Hong Kong for much
        of 2019. During the unrest and in the run-up to the national security law
        being introduced, many pro-government figures blamed the city''s liberal education
        curriculum, as well as teachers, for supposedly radicalizing the city''s young
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc189ea4-7000-4bf6-bd92-7cc5aa9fc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost two generations, we lost them through the schools," a top
        adviser to Hong Kong Chief Executive Carrie Lam told CNN at the height of
        the unrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa5125-2c2d-4f84-99be-42d697adfdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental problem is that you have a whole generation of
        young people who are not just dead against, but actually hate China," the
        aide said, on the condition on anonymity. "How are you going to have ''one
        country, two systems'' work if you have a whole generation hating that country?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ca4c9-e55a-4c30-b3a6-2210346c5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the city''s democratic opposition have dismissed
        these claims, pointing out that many of them did not receive the supposedly
        radical lessons, which were only introduced in 2009, this has not stopped
        the push to "reform" Hong Kong''s education system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c871a3-8051-4d88-ab56-cb5063c672a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her annual policy address last November, Lam, the city''s Beijing-appointed
        leader, said the 2019 protests had "led many to question again the effectiveness
        of Hong Kong''s education."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37da1a-8323-4b0a-a1c0-17ed0ea10e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot bear to see that with the infiltration of politics into
        school campuses, students are drawn into political turbulence or even misled
        to engage in illegal and violent acts, for which they have to take legal responsibilities
        that will impact on their lives," Lam said, adding it was "the shared responsibility
        of the government, society, education sector and parents to find a way to
        protect our students."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531df22-f101-4ef3-9ab7-d89273f914fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political controls</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bafc9-49e0-40d0-8f66-e141a3d0fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new guidelines, inculcation of the tenets of national
        security will start early.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc2cb5-dda3-493d-a306-e0df17e9467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindergartens -- both private and public -- will be expected to
        instill in their students a greater knowledge of "Chinese history, Chinese
        culture, and moral education," which the guidelines say will "gradually build
        up students'' identity as a Chinese and thus lay the foundation for national
        security education."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee43cd-65cf-4356-b8f1-14ad5eab15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning at the age of 6, all students in Hong Kong will receive
        new lessons aimed at helping them "understand the country''s history and development,
        the importance of national security, the national flag, national emblem and
        national anthem."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed1498-b9e2-47b6-ad2c-76c29e1158ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary school students will be instructed in singing the national
        anthem and raising the flag, while older children will discuss the rationale
        behind the law itself, and the importance of institutions such as the People''s
        Liberation Army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2a769-05ea-4fb3-80dd-141f6e853de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are international schools -- which are popular among both foreign
        residents and wealthier locals -- exempt from the new guidelines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ee398-0384-46ee-9b6a-c3db1aaa68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While private educational institutions are not directly under the
        control of the EDB, the rules issued Thursday state that international and
        private schools "have the responsibility to help their students (regardless
        of their ethnicity and nationality) acquire a correct and objective understanding
        ... of the concept of national security and the National Security Law, as
        well as the duty to cultivate a law-abiding spirit among their students."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9e0e6-0db8-4bb6-87e6-94380da40533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s education system is already notoriously intense for
        students, while the city''s international schools command high fees and are
        tough to gain admission to, meaning the new rules might be the final straw
        for some parents who were already considering moving abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdcfba-8ce4-47a9-bafe-76d2bee350d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the United Kingdom launched its resettlement program
        for holders of British Nationals (Overseas) passports, of which there are
        an estimated 3 million in Hong Kong. The Chinese government has reacted angrily
        to the plan and said it will no longer recognize BN(O) documents, but still
        an estimated 300,000 people are expected to relocate to the UK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a274b-4075-4441-a2ed-010fc91fc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are moving to Canada and Australia, where many Hong Kongers
        hold dual residency, while several prominent activists and politicians have
        sought asylum in the UK, Germany and the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009263c-07b9-43e8-aa10-f7510d5a23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (exodus) is already happening, especially for families with
        small kids," opposition lawmaker Lester Shum said last year. "If I put myself
        in their shoes, I can understand the fear and the worry that they have about
        the next generation. Children cannot reasonably have bright prospects or a
        bright future in Hong Kong, and so in order to protect that ... it''s understandable
        why people want to leave."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48990255-1cb1-40b2-b535-bf206022e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns for teachers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427bb93-cceb-4e10-9e52-3d0ffcf7ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For school employees, both administrators and teachers, the new
        rules open up the concerning possibility of being reported by students for
        contravening national security, something that could result in them losing
        their jobs or, in extreme incidences, being arrested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471e6f2-bbce-4ac1-93e9-89c62839299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the city''s former leader, CY Leung, launched a campaign
        to name and shame teachers he said had been involved in the 2019 protests,
        posting their personal details on his Facebook page and calling for them to
        be fired.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c8d34-4a79-462f-82c9-dc6a9dde360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, such reporting of teachers who go against the
        Party line is relatively routine, both on high school and university campuses,
        and regular campaigns are conducted to ensure educators'' ideological purity,
        while "student information officers" compile dossiers on teachers deemed to
        be insufficiently patriotic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371984bf-bd43-4b8f-89e0-12db8d576acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While for many older Chinese these practices have worrying echoes
        of the Cultural Revolution, in which teenage Red Guards frequently abused
        and even murdered teachers, such campaigns have ramped up under Chinese President
        Xi Jinping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b289dd-64f5-49b3-89a7-8ceb72cd2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s government issued new guidelines for "strengthening
        the work of the Chinese Young Pioneers," (CYP) a Communist Party youth wing
        which "serves as a school for children to learn about socialism with Chinese
        characteristics and communism."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdad707-4cbd-49b5-a733-cd555cea7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guideline stressed upholding the Party''s leadership over the
        CYP work, and following the fundamental task of nurturing capable young people
        who are well-prepared to join the communist cause," according to state news
        agency Xinhua.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24b0f4-d70b-4692-8403-c5fc86e42f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Young Pioneers operate similarly to the Scouts, but with a distinctly
        political bent, wearing a uniform red scarf tied around their necks. Per the
        new guidelines, they will be encouraged to engage more with schools and youth
        groups in Hong Kong and Macao, so as to enhance the "national, ethnic and
        cultural identity" of young people in these territories.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b99ba-b394-4b35-90b7-81d533e20075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:21:04.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/02/05/asia/hong-kong-national-security-education-intl-hnk/index.html"
        target="_blank"><em>''No room for debate or compromise'' as Hong Kong introduces
        sweeping national security rules for schools</em></a></p>'
  'COVID-19-survivors-explainer':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T07:28:58.338+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbae5876-dc01-4574-a5f9-3f876e75c1c0'
    'lead': '"We are continuing to learn a year into the pandemic." Yet there are
      still some answers to questions that doctors say COVID-19 survivors should know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T07:36:03.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:11:19.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:07.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you''ve had COVID-19, here''s what you should know about vaccines,
      variants and more'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddbd89-4bc2-4bf1-84ea-773989925012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You might be among the more than 26.6
        million people in the United States who have had COVID-19 —&nbsp;and when
        it comes to coronavirus vaccines, emerging variants or the risk of re-infection,
        you might have a lot of questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b293f-7e28-4103-a219-a170b59f2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to learn a year into the pandemic," Dr. Becky
        Smith, medical director of infection prevention and control and an infectious
        diseases specialist at Duke University Hospital, told CNN in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a51a30-f83b-4067-a057-feb932b14459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are still some answers to questions that doctors say COVID-19
        survivors should know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce17cf9-e48a-4305-9277-8c87576c8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much of a risk is reinfection?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1cbd6-4ba6-4e39-85a2-0f46b1c8db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of reinfection "seems to be quite low" and the US Centers
        for Disease Control and Prevention "states the risk of reinfection is ''low''
        within the first 90 days of having a Covid infection," Smith said. Although
        rare, the risk exists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1721e-7c4e-4a09-8312-641a161ee67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know from similar viruses, some reinfections are
        expected," the CDC notes on its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6e7e2-3242-4257-b4c3-d686b4549a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of reinfection remains low, but we have to be vigilant
        with the emergence of the new variants," Dr. Antonio Crespo, medical director
        of infectious diseases at the Orlando Health Medical Group Infectious Disease,
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd41d8-3157-4177-859c-3134f838eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus that causes Covid-19 has changed over time,
        as all viruses do, and through these mutations, variants of the virus have
        emerged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6c629-6ab8-4451-9a42-e2a971dc876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are not surprised to see the coronavirus changing and
        evolving —&nbsp;it''s what viruses do, after all. And with so much unchecked
        spread across the United States and other parts of the world, the virus is
        getting plenty of opportunity to do just that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e82bf-065c-4457-9b93-e6ac6dd55c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, three variants circulating around the world have been identified
        and getting a lot of attention: variant B.1.1.7 was first identified in the
        United Kingdom, variant B.1.351 was first identified in South Africa and variant
        P.1 was first identified in Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e873a-c5ec-4a01-a8b2-fca804ce74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus variants circulating globally are projected to become
        more dominant in the United States by the spring, Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, said during
        a White House news briefing last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446a83b-8aa9-4d0f-9248-46a937074e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, CDC Director Dr. Rochelle Walensky said that
        every Covid-19 case in the United States now should be treated as if it is
        caused by one of the newly identified coronavirus variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306835fa-bb70-4754-b6b7-7090d07c181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason why the risk of reinfection remains somewhat a mystery
        is because it remains unclear for just how long Covid-19 antibodies might
        last in your body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb25a6b-9539-4cd6-b20d-7b78e225a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long will my antibodies last?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f947c72-68de-4ab4-9179-e36980bb6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are proteins your body makes soon after you''ve been
        infected. They help to fight the infection and can protect you from getting
        that disease again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c73311-f7d2-46bb-bb14-d2861a1b0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that when somebody gets infected with Covid-19,
        they do get antibodies that can last," Crespo said. "But now the new science
        that is emerging is that some of the coronavirus variants could evade the
        antibodies and could potentially be infectious for somebody who had already
        been infected with a well-known variant of Covid-19."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb034eeb-7abf-4699-a60c-cdc122cc80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that in one large study of more than 12,000 health care
        workers at Oxford University Hospitals in the United Kingdom, very few with
        Covid-19 antibodies became infected a second time during a six-month period.
        That study, published in the New England Journal of Medicine in December,
        suggests that antibodies are associated with "a substantially lower risk of
        reinfection."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53b33b-5dd7-4e0a-bc0b-3648655a6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who developed reinfection had asymptomatic infections," Smith
        said in her email. Smith added that anecdotal evidence from her hospital''s
        experience in managing Covid-infected health care workers suggests that antibodies
        are likely protective against reinfection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4172e60-e4ef-4637-9ec9-617e1b3f6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, approximately 0.5% of health care workers have experienced
        reinfection events, though we acknowledge have not systematically checked
        for Covid antibodies as in the Oxford study," said Smith, who was not involved
        in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792ef27-aa6b-4bd3-aefb-2435c0157676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have been infected with Covid-19 are likely to be protected
        against catching it again for at least five months, according to a new study
        led by Public Health England.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f67887-5b61-4287-9bac-bcae108c40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- which has not yet been peer reviewed -- found that
        past infection was linked to an 83% lower risk of reinfection, compared to
        people who have not been infected before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77800cb2-d904-46ba-99a1-fff01ab3f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers warned that the protection was not absolute, meaning
        some people do catch the virus again, and that it was unclear how long any
        immunity lasts. It is also possible that those who have a degree of immunity
        against the virus may still be able to carry the virus in their nose or throat
        and therefore transmit it to others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14db38-2a73-482a-9caf-8567c10e25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do I need to get the vaccine if I''ve had Covid-19?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e22ee6-98c7-49f4-af95-302c70b92d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials and doctors encourage people who have had Covid-19
        to still get vaccinated. Late stage clinical trial data suggested the vaccines
        are safe and helped protect people with past Covid-19 infections from reinfection.
        This was regardless of their past case being mild or severe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa3220-edd5-4eeb-8eca-4cc94d5df4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if someone had a natural Covid-19, my recommendation is to
        get vaccinated as soon as vaccine is available to you," Smith said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77efc0-55a0-4dd8-8669-70da4b70d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that the two available vaccines afford a high
        level of protection as measured in neutralizing antibody titers. This may
        be particularly important for people who had an asymptomatic or mild infection,"
        she said. "Having a higher level of antibody titers to begin with will protect
        you for a longer amount of time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1936475-a26d-4d58-8958-22dc5668d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added that the Pfizer/BioNTech and Moderna vaccines, authorized
        for emergency use in the United States, appear to provide some protection
        against the emerging coronavirus variants circulating around the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d508354-fd71-402e-a608-e6041813d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not sure if natural immunity will protect someone from getting
        infected with the new strains," Smith said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba84739-397d-44a5-a411-fedbc2f686fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who is currently sick with Covid-19 should, however, wait
        to get the vaccine after their symptoms have cleared up and they can come
        out of isolation. There''s no recommended minimum time between infection and
        vaccination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec8355-683d-4f14-8b4d-8c7642a2259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also there is no safety data on people who have been given an antibody
        therapy or convalescent plasma to treat a Covid-19 infection. Since reinfection
        seems to be uncommon in the 90 days after the initial infection, as a precaution,
        the CDC recommends the person wait at least 90 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883bd73-c809-4957-a6cb-c1e3ea925dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no data that shows a vaccine would protect someone who
        has been recently exposed. A person isn''t fully protected until one or two
        weeks after they get the second dose of the vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdf1a1-1bbf-4053-ab27-ffed69fb6abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do I need both doses of the vaccine?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5982da-c0dc-48f6-97d9-550adda406ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech and Moderna vaccines authorized for emergency
        use in the United States are administered in two doses, 21 and 28 days apart,
        respectively.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ed830-0cf0-4d14-b166-c7bd2dd3663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently recommended for people to follow that vaccine schedule
        until more research is conducted and health officials recommend otherwise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f191f96-87a9-4789-89e9-868acd580114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of giving just one booster vaccine to those who have
        had natural infection has been raised as a way to preserve the limited supply
        of vaccine and make it available to those who never developed Covid infection,"
        Smith said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b96d3-fe1d-4c23-b43f-c37dbc100d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some emerging evidence in a pre-print paper, posted to the online
        server medrxiv.org on Monday, found that after getting just one shot of a
        Covid-19 vaccine, people who were previously infected with the virus tended
        to have antibody levels that were at or above those of people who had gotten
        both doses but never been previously infected. The study does not specify
        which vaccine participants received.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b48583-0b4d-4b78-9e51-4db828afb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logically, people who have had Covid infection are likely to start
        with a baseline of some detectable neutralizing antibody so you are not starting
        from scratch like you would be for individuals who never had Covid," Smith
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9745d-6140-407a-b85d-0dfc9bffd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the amount of neutralizing antibodies decreases over time
        so this needs to be carefully studied before rolling it out," she said. "We
        would need data to determine the optimal timing of the booster from natural
        infection and whether the duration of protection is equivalent to the protection
        you get from two doses of vaccine."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10027a34-1587-4b76-9a9b-3390f3486a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added that coronavirus variants would also remain a risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c3086-327f-4d64-8f11-cc7dcd9fb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also are unsure about variant strains and how well antibodies
        developed from natural infection protect someone against a new strain. Vaccines
        have been tested and afford protection based on limited data," Smith said.
        "Finally, this approach would require patients to get antibody tested before
        vaccination and this may not be readily available for everyone."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333d42e-439f-4ec2-970c-ede5c421950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could I still be experiencing lingering effects Covid-19?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa230a28-bf40-46c6-9aa2-c3471471a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many survivors of Covid-19 may experience symptoms for weeks or
        months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99c4f4-e8c0-49b3-94b1-6b1377132277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients may experience persistent severe fatigue, headaches, ''brain
        fog,'' mild cognitive impairment/difficulty thinking or concentrating, joint
        pains, cough, shortness of breath, intermittent fevers, alterations in taste
        and smell among other symptoms," Smith said. "These lingering symptoms may
        last up to 12 weeks and many say the symptoms wax and wane or come and go
        during that time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00bb96-d841-428e-836d-737a397d2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you suffer lasting Covid-19 symptoms may depend on the severity
        of the disease that you have.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3fc0e-f757-4f5d-ac17-d82473126624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people have mild symptoms and they recover quickly and they
        don''t have major problems. One of the side effects that we''ve seen very
        often is chronic fatigue," Crespo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4dda1-fb19-468a-b674-bb85b27a78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that with patients with Covid-19, it''s one of the common
        symptoms that can linger for several months," he added. "Also if patients
        have had significant lung involvement with severe pneumonia, they may have
        difficulty recovering from that persistent shortness of breath, cough and
        getting easily tired."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938f59f-3fd2-447c-9543-d9b6eff0f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crespo added that, even if you have lingering effects, it''s still
        important to get the Covid-19 vaccine when it is your turn.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734d8a5-d76f-40b0-9771-81d48687d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should get the vaccine," he said. "I don''t see that having
        lingering effects would have a particular effect on the response to the vaccine."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73355e3-13d9-4fe8-b0a5-84f435b39a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:36:03.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/05/health/what-covid-19-survivors-should-know-explainer-wellness/index.html"
        target="_blank">If you''ve had Covid-19, here''s what you should know about
        vaccines, variants and more</a></em></p>'
  'Instagram-TikTok':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-06T07:38:06.654+08:00
    'imagesource': 'jcr:17619ae9-3ec1-48b4-b08d-75901ff06905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8feca5-c92b-4dd7-9ae8-4481dc6caf66'
    'lead': 'Instagram is realizing it''s not so easy to knock off TikTok'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T07:44:02.255+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:10:51.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:08.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram is realizing it''s not so easy to knock off TikTok'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1512c-1f0f-40d2-b8a2-1a2e14825aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It took less than six months for Instagram''s
        Snapchat clone to catch up to its rival''s audience size and be credited with
        stunting Snapchat''s user growth just as the company prepared to make its
        Wall Street debut in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a6ebe-ca09-4033-a188-bda899665d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Instagram and its parent company Facebook are having a harder
        time doing the same to TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c086e25-a223-41da-8477-26582ab58928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram launched Reels, a short-form video product, in the United
        States on August 5, days after former President Donald Trump announced plans
        to ban Chinese-owned TikTok in the country, sending panicked users scrambling
        to find alternatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadfae5-92f9-48bc-aeca-bbb2023484c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, it isn''t taking off in the way the company had
        hoped. TikTok has outlasted the Trump administration and continues to be popular,
        with roughly 100 million users in the US, a significant impact on American
        pop culture and a loyal mix of influencers who don''t seem to be going anywhere.
        Unlike with Stories at this point in its history, Instagram has not released
        any metrics about Reels so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d019c8-2a8d-4d7c-b8e4-1e171f7f4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is light years ahead of Reels," said Evan Asano, CEO of
        influencer marketing agency Mediakix, referring to TikTok''s powerful content
        recommendation system and the fact that the app is far more focused than Instagram''s,
        which has a growing list of competing video offerings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb438ebb-9b10-41e0-9ab6-6e7984eb177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mosseri, head of Instagram, recently admitted Reels had work
        to do and hinted at a need for Instagram to simplify or consolidate its various
        video product offerings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483e7dd-5678-4ff5-8cd3-af79ba0df555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not yet happy with it," Mosseri said in a Verge interview
        last month about Reels. "We''re growing both in terms of how much people are
        sharing and how much people are consuming, but we have a long way to go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a19d04-3ea2-4daf-ab8e-9c96bf98fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under scrutiny from regulators and critics for
        its aggressive approach to acquiring or cloning rivals to maintain its dominance
        in the social media market. But Instagram''s early struggles to take on TikTok
        is a reminder that a number of Facebook''s copycat products have flopped or
        come up short. Building a clone is easy; creating a vibrant community is not,
        even for the social media giant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235330a2-176d-4b1e-88ed-3675fdb85721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has made some tweaks to the product since launch, including
        giving Reels its own dedicated tab on the Instagram home screen and adding
        more editing tools. But Instagram Reels largely remains a home for TikToks''
        greatest hits, with many people reposting popular TikTok videos with the platform''s
        trademark watermark to Reels. It''s common to scroll through Reels videos
        and see one TikTok video after another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eee277-285c-4950-9126-fa8a2d015b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone will always tell me ''I''m going to go film TikToks,''
        but they never say ''We''re going to film Reels,''" said Parker Pannell, a
        17-year-old with 2.4 million TikTok followers who thinks of posting to Reels
        as an afterthought. "TikTok creates the trends, they build up new creators,
        people build their most loyal followings [there]. People are so indulged in
        this environment of TikTok, they''re not ready to transition to another platform
        like Reels."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb27f9-987f-4d43-bf73-04f319dcc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Instagram has struggled to gain traction
        with video. In 2018, it rolled out a new long-form video feature and standalone
        app called IGTV, in a bid to better compete with YouTube, but it had trouble
        taking off. Instagram eventually removed the IGTV button from the top of people''s
        feeds because hardly anyone was clicking on it. Now IGTV videos are part of
        the main feed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ea35f-09f9-4b95-8bf5-c9627e24e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Reels, Instagram has tried to replicate much of what makes
        TikTok popular, including editing effects and the ability to add music or
        a background sound. But what''s harder to emulate is TikTok''s powerful "For
        You Page" and its algorithm, which serves up videos tailored to each user''s
        interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d35cb-7fff-467c-b022-c81e865c7c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never count Instagram out in any way. They are usually
        laser focused on how to stay on top of the competition," said Karyn Spencer,
        CMO of influencer agency Whalar and the former head of creators at shuttered
        short-form video platform Vine. "At the same time, I don''t think any of us
        experience the same type of algorithm on Instagram that we currently experience
        on TikTok."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4adc3d-e733-4b82-97dd-da5f71f358b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slower start with Reels may also highlight a broader issue with
        Instagram. "Doing the simple thing first" was long a mantra for the company,
        but some social media experts say the app has increasingly become more complicated
        and confusing as more and more features are rolled out. And it''s difficult
        not to feel Facebook''s influence, especially since Instagram''s founders
        left in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540d07f-8197-4553-8b9c-6618f8feb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s simplicity gives it a "big advantage," said Mediakix''s
        Asano, adding that Instagram now has shopping capabilities, Stories, Reels
        and other video formats, which he feels end up competing with each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddcced-50cd-4e14-a814-474ff7f9efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty soon you end up with a monster that nobody can understand,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb849ad-5e04-43dd-bed2-f39b90fad115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T07:44:02.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/05/tech/instagram-reels/index.html"
        target="_blank">Instagram is realizing it''s not so easy to knock off TikTok</a></em></p>'
