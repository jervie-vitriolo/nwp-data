  'Biden-Trump-intelligence-briefings':
    'author': 'Donald Judd and Kate Sullivan, CNN'
    'caption': 'US President Joe Biden doesn''t believe former US President Donald
      Trump should receive classified intelligence briefings, as is tradition for
      past presidents, citing Trump''s "erratic behavior unrelated to the insurrection."
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T17:18:49.586+08:00
    'imagesource': 'jcr:541fa5fa-da2c-41c7-93d2-5f80ddd61db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd826f1-3699-477e-8748-6d8ef02f1e0a'
    'lead': 'US President Joe Biden doesn''t believe former US President Donald Trump
      should receive classified intelligence briefings, as is tradition for past presidents,
      citing Trump''s "erratic behavior unrelated to the insurrection."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:21:41.080+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:07:17.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:14.882+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden says Trump should no longer receive classified intelligence briefings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655a565-adaa-496b-93d3-3f84802536de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden doesn''t believe
        former US&nbsp;President Donald Trump should receive classified intelligence
        briefings, as is tradition for past presidents, citing Trump''s "erratic behavior
        unrelated to the insurrection."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fc1da-683a-4dd4-895f-d46a73661f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in an interview with "CBS Evening News" anchor Norah
        O''Donnell if he thought Trump should receive an intelligence briefing if
        he requested one, Biden said, "I think not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13149806-2663-4af5-bce0-63e5b0a4f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather not speculate out loud," Biden said when asked what
        he fears could happen if Trump continued to receive the briefings. "I just
        think that there is no need for him to have the —&nbsp;the intelligence briefings.
        What value is giving him an intelligence briefing? What impact does he have
        at all, other than the fact he might slip and say something?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010f8bf-2ee4-4e02-a8e7-be6e3538f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidents traditionally have been allowed to request and
        receive intelligence briefings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767afd1-1632-4513-8c71-5638ed019bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official previously told CNN that Trump
        has not submitted any requests at this point. There are many ways intelligence
        can be presented, the official said, something the intelligence community
        would formulate should any request come in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19b1e4-3333-40d7-a6cd-dd1b1511b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told CNN on Thursday that
        "the intelligence community supports requests for intelligence briefings by
        former presidents and will review any incoming requests, as they always have."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db27fc-9057-4d3b-a4d1-09d890f02806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was not known to fully or regularly read the President''s
        Daily Brief, the highly classified summary of the nation''s secrets, when
        he was in office. He was instead orally briefed two or three times a week
        by his intelligence officials, CNN has reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378948b2-dd7d-4aa0-92e9-f9c33badaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump Principal Deputy Director of National Intelligence
        Sue Gordon wrote in a Washington Post op-ed following the insurrection at
        the US Capitol last month that Trump "might be unusually vulnerable to bad
        actors with ill intent" once he''s out of office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe660956-d59f-40e1-9e72-740f2ab0e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, an intelligence veteran of more than 30 years, also said
        in 2019 that one of Trump''s most common responses to intelligence briefings
        was to doubt what he''s being told.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6343b6-9b3c-4374-8130-6894117d3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip of the interview that aired Friday, Biden declined to
        say if he''d vote to convict Trump in next week''s impeachment trial if he
        were a senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ea8ba-58d1-4c52-9da9-2e4bb7eebe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I ran like hell to defeat him because I thought he was unfit
        to be president," Biden said. "I''ve watched what everybody else watched,
        what happened when that -- that crew invaded the United States Congress. But
        I''m not in the Senate now. I''ll let the Senate make that decision."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997e454-7d92-4c0c-b2bc-30948239c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks following the January insurrection, Biden told reporters,
        "I''ve been saying for now, well, over a year, (Trump''s) not fit to serve.
        He''s one of the most incompetent presidents in the history of the United
        States of America."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9ce85-74ac-43fa-9a88-e6c7928469e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden told CNN''s Kaitlan Collins he thought the impeachment
        trial "has to happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4e37a-e09b-41ca-8198-772c69f66867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives impeached Trump last month on a charge
        of inciting the insurrection at the Capitol that left five people dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b88f8-927b-43a9-96f9-1bfb79fd95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pretrial brief filed Tuesday, the House impeachment managers
        accused Trump of being "singularly responsible" for the deadly riots, saying
        the former President''s actions spreading false conspiracy theories that the
        election was stolen incited his supporters to attack the Capitol and try to
        disrupt the peaceful transfer of power by stopping Congress from certifying
        the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de7bea-d6f7-43b2-ac27-59357a7f8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers on Thursday requested Trump testify
        at his upcoming Senate impeachment trial, but his legal team quickly rejected
        the invitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f8682-02ea-4993-8fb9-cc64e0a16a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak, Jim Acosta, Jeremy Herb and Manu Raju contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2baddbc-1d8a-4143-ac1a-2010c266b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:21:41.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/05/politics/biden-trump-intelligence-briefing/index.html"
        href="https://edition.cnn.com/2021/02/05/politics/biden-trump-intelligence-briefing/index.html">Biden
        says Trump should no longer receive classified intelligence briefings</a>"</em></p>'
  'fuel-prices-forecast-unioil-petroleum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T17:27:13.469+08:00
    'imagesource': 'jcr:ea1bd3c8-88a9-421a-acaa-15e7f63c3aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0581ef-ea11-4d3a-9a80-43afcf5882b4'
    'lead': 'Motorists may expect to pay higher for petroleum products next week,
      Unioil Petroleum Philippines says in its fuel price forecast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:29:45.481+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:07:12.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:15.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fuel prices to go up next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff13f72-a458-4520-a1b2-460d320d9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Motorists
        may expect to pay higher for petroleum products next week, Unioil Petroleum
        Philippines said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dc5cc-cd2c-4ab6-8244-3e0738e9a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fuel price forecast covering February 9 to 15 trading week,
        it said the price of diesel is expected to go up by ₱1.00 to ₱1.10 per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c99be-546a-4a7e-add0-f883be457a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail price for gasoline, meanwhile, may increase by ₱0.75
        to ₱0.85 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ff275-1f59-4bd8-a1c1-07b0d1a8e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies usually announce price adjustments every Monday, and
        will implement them on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a783103-f852-42bb-b586-7e613182d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Energy showed that as of February 4
        diesel prices ranged between ₱30.80 and ₱38.37 per liter, while gasoline prices
        ranged from ₱38.60 and ₱54.97 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880936c-8afb-40cf-969e-0f791dac327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its website, the DOE said fuel companies implemented their price
        adjustments effective last Tuesday, February 2. Pump prices for gasoline jumped
        by ₱0.25 per liter. There was no movement, meanwhile, on the price of diesel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40feffb9-e567-46d9-b4da-5b28693da3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:29:45.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date adjustments stood at a net increase of ₱2.40 per liter
        for gasoline, while diesel remained at a net increase of ₱1.55 per liter.</p>'
  'anti-terrorism-law-supreme-court-parlade':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T17:27:47.404+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2760f262-9098-450f-aecc-2dc07f8a78b1'
    'lead': 'Petitioners against the Anti-Terrorism Act have brought to the attention
      of the Supreme Court a military official’s threat to sue a journalist for supposedly
      violating the contested law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:50:16.152+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:07:07.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:15.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-terrorism law: Carpio, petitioners take Parlade’s threats vs. journalist
      to SC  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b9878-4b2b-4481-93e8-e866034cb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Petitioners
        against the Anti-Terrorism Act have brought to the attention of the Supreme
        Court a military official’s threat to sue a journalist for supposedly violating
        the contested law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fdd73-d8e5-46b1-b2b1-764fa99fdb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation filed Friday, petitioners led by retired Supreme
        Court Senior Associate Justice Antonio Carpio said the social media posts
        of Lt. Gen. Antonio Parlade, Jr. are “clear threats” against Inquirer.net
        and its reporter Tetch Torres-Tupas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ec5ac-2e87-4de3-a1f3-1450722f5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, chief of the Southern Luzon Command who also serves as
        spokesperson of the National Task Force to End Local Communist Armed Conflict,
        called Torres-Tupas a “propagandist” over an article she wrote on two Aetas
        seeking to join petitions against the anti-terrorism law. The report contained
        the Aetas’ narration they were tortured by the military and falsely charged
        of terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eaa70f-e82b-4874-8d94-b37c48aa2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This legal document was used by Torres-Tupas and other journalists
        in reporting about the 38th petition filed against the Anti-Terrorism Act,
        but Parlade accused her of using as reference “propaganda machines” of the
        Communist Party of the Philippines, which the executive Anti-Terrorism Council
        has designated as a terrorist organization. Parlade said in a Facebook comment
        that Torres-Tupas may be held liable under the law for "aiding the terrorists
        by spreading lies.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18f3b4-acb3-4641-ac9f-1afc68fe1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page manifestation, the petitioners said Parlade threatened
        criminal prosecution against Torres-Tupas “or any journalist who publishes
        any news article that may be perceived as ‘fake’ or ‘false’ by the military.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f152f45-8e66-45bb-908c-2907436ef74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such direct threats engender fear that chills journalists or even
        citizens from exercising their rights to freedom of expression and freedom
        of the press,” the manifestation read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338f453-13b5-4663-a771-3b1db7c8a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that “the threats’ obvious invasion of protected expressive
        rights is possible only because the language of the ATA is vague and overbroad,
        casting a wide net of possibilities.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa5360-388e-4309-86f3-b0a3f503b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first day of oral arguments on the Anti-Terrorism Act,
        Associate Justice Marvic Leonen questioned the ripeness of the legal challenge,
        saying there may be no “actual case” yet that would warrant judicial review.
        He said, however, that the petition recently filed by the Aetas, the first
        known individuals to be charged under the controversial measure, could enable
        the high court to act on the most challenged law in recent history without
        risking giving an "advisory opinion" on a political matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53d082-b8ba-49b5-a99d-61fe200c6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:50:16.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:07:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the petitioners also urged the Supreme Court to look into
        what appears to be Parlade''s "intimidation" and red-tagging of critics of
        the controversial law ahead of the oral arguments. Sources told CNN Philippines
        the Supreme Court has ordered government top lawyer Solicitor General Jose
        Calida to comment on the matter.</p>'
  'kuaishou-stocks-biggest-ipo':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-06T17:49:16.278+08:00
    'imagesource': 'jcr:05a2dbed-f274-49be-8b80-6b8b91a41148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff561d01-920b-4ae6-b5fa-80485e4ae129'
    'lead': 'Kuaishou''s stock skyrocketed in value Friday as the TikTok-like video
      app scored the world''s biggest IPO since the coronavirus pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:56:57.554+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:06:58.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:15.841+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuaishou stock soars 160% in world''s biggest IPO since 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2887906-c62b-434d-9744-d8441b82241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:06:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kuaishou''s stock skyrocketed in value
        Friday as the TikTok-like video app scored the world''s biggest IPO since
        the coronavirus pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b52638-b699-45ed-b06c-7f218d33e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:06:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares closed at 300 Hong Kong dollars ($38.70) apiece, marking
        a 161% jump over the 115 Hong Kong dollars ($14.80) the firm issued them at.
        It raised a total of 41.28 billion Hong Kong dollars ($5.32 billion) in the
        offering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce740ba-f203-4024-a049-ccb8b37caa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:06:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the company exercises an over-allotment option, the total raised
        could hit 47 billion Hong Kong dollars (almost $6.1 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a129398-8cf3-439b-9ca4-3a65c8e74149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the world''s biggest tech listing since Uber''s IPO in May
        2019, and the largest public offering globally since Saudi Aramco''s in December
        2019, according to data provider Eikon Refinitiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e1fca-3a61-4c72-be17-9c70fd7d61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuaishou is one of China''s leading social media firms. The Tencent-backed
        company, whose name means "fast hand" in Chinese, owns an eponymous short-video
        and live-streaming app. Its platforms and mini programs have more than 300
        million daily active users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40bd72-4d25-4088-ac21-b62cd15158b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets most of its revenue from the live-streaming business, where
        users can buy virtual items and present them as gifts to their favorite hosts.
        Live-streaming transactions accounted for 84% of revenue in 2019, according
        to a stock exchange filing. It also makes money off of online advertising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901c6a8-60df-4621-b6cc-fec8d086a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s listing had been widely anticipated for months. In
        a filing this week, it said that the offering had been heavily oversubscribed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e80ad-dcbd-4048-bef1-64b9796c5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredible outcome," said David Chao, co-founder and
        general partner of DCM, a Silicon Valley venture capital firm with $4 billion
        under management. His company was one of the earliest investors in Kuaishou,
        leading one of its first funding rounds back in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f1167-bfeb-42fe-a62f-ef15e40e207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DCM still has a 9.2% stake in the social network, which is worth
        more than $14 billion at current market value on Friday. The firm said that
        would generate a return of roughly 600 times its original investment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da8d00-9fc0-4436-bc84-0af6572d2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By focusing early on the rise of live-streaming and virtual goods,
        Chao said the company has tapped in on "a new form of monetization that the
        US is just starting to understand."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ccb6b-2463-46fc-a0f5-8abf5489174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuaishou is the latest company to make a splash by going public
        in Hong Kong, which has spent the last year reinventing itself as a hot venue
        for Chinese tech firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91402942-6f21-4341-aebf-86d521d5d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, Alibaba, NetEase and JD.com have all held secondary
        listings in the Asian financial hub. The city also made changes last year
        intended to attract even more companies. Index compiler Hang Seng Indexes,
        for example, launched a Nasdaq-like technology index to track the largest
        tech firms that trade in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6899c-2cac-4709-96fc-a157298216d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though its listing proves a major win, Kuaishou still faces significant
        challenges. It''s long competed with industry leader ByteDance, which owns
        the Douyin app — the Chinese version of TikTok.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3bfdd-acb9-4c29-b175-f4b202125be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing also comes at a time when the tech sector is facing
        a regulatory clampdown in China. In its prospectus, Kuaishou alluded to that
        risk, pointing to "the fact that the internet business is highly regulated
        in China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4191c17-dca8-44f4-8c57-8eea1634f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:07:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He and Jill Disis contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f6a3d-617a-4346-a65e-21c9c75e53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:56:57.556+08:00
      'mgnl:createdBy': 'lisbet'
