      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said painting has been his long-time passion, but due to
        his profession, he had not much time to enjoy it. However, having been locked
        down in his house due to the pandemic gave him time to work on his art pieces.</p>'
