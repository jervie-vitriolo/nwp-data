    'mgnl:tags': ['Philippines', 'European-Union', 'anti-illegal-drugs-campaign',
      'further-actions', 'promotion', 'protection', 'commitment', 'human-rights',
      'drugs', 'human-rights-defenders', 'freedom-of-the-press', 'freedom']
    'template': '1'
    'title': 'PH, EU push for further action in the promotion of human rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131af7d-6510-47c3-b5da-e8862401c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> Despite
        need for further action, the Philippines and the European Union reaffirmed
        their commitment to uphold and protect human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1081cc-3de6-4427-a2b4-15b9ddbc7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c82f6-a159-401c-b59a-3d8bbf33d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both countries said their commitment was reiterated
        during the launch of the first sub-committee on good governance, rule of law
        and human rights under their Partnership and Cooperation Agreement on Feb.
        5.  This body will serve as a formal platform where views and concerns on
        issues related to human rights will be raised and discussed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3db1b-96d7-48d6-ba93-2a8dae9b3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7a415-2fee-4f46-a4c5-58b5b0759908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The respect of human rights as laid down in the Universal Declaration
        of Human Rights and relevant international human rights instruments, to which
        the EU and its Members States and the Philippines are parties, is an essential
        element of the PCA,” the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be9739-56b4-4e3f-a159-5df1f45e220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbb3a1-192a-4b90-861a-cc5018dd7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues raised was the Philippine government’s controversial
        war against illegal drugs. Strengthening accountability and investigative
        measures regarding this issue, as well as on death penalty, were specially
        highlighted. The EU urged the Philippines to address extra-judicial killings,
        provide remedies to victims, and hold perpetrators accountable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836e8c1-b957-44ee-984a-b5bb798ad512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901994b-3e04-41a9-919f-ada4f5e6b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also encouraged the Philippines to continue engagements and address
        issues raised by United Nations High Commissioner for Human Rights Michelle
        Bachelet, who said in a report that the anti-illegal drugs campaign of the
        administration “is being carried out without due regard for the rule of law,
        due process, and the human rights of those who may be using or selling drugs.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aaa991-542f-4bcf-8d29-3ab385d40c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab55bd-a179-4b56-96f8-5bcc93379ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">UN
        rights council approves ''technical assistance'' to PH amid killings</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006459d4-2955-41d2-81d8-6ede76d4912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9bd82-2e9e-4fbe-8071-7ef5c8e2541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the part of the Philippines, it said efforts are being implemented
        to address and strengthen the fight against impunity, which includes the inter-agency
        panel tasked to investigate killings linked to thousands of anti-drug operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e387e-e280-4d83-b201-e7f1c89d6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/1/Palace-UN-Human-Rights-council-inter-agency-panel-probe.html">Palace
        to UN human rights council: New panel to assure fair probe of drug war-linked
        deaths</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de4566-da20-4717-bc51-0d2f5bb02cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2f66b-106f-4458-94c6-2daee77fd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment, foreign policy expert Richard Heydarian said this
        could be the way of the EU to pave the road for the restoration of accountability
        and democratization under the next administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800affb3-c298-4224-8fae-cde7caa59420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc6eb2-ba3b-4c7f-bbfc-a75ccdeea7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the European Union is playing the long game and at the
        same time they are encouraged that in America there is a new administration
        with a clear commitment to human rights and democracy in ways that we didn’t
        have under the Trump administration,” he told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e51db-b0fd-48b1-989f-d69bf4d4c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57385b7c-2a83-484d-b299-986d52ef9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said the EU’s focus might also be on capacity building,
        and long-term institution building through restoring accountability in the
        Philippine National Police and strengthening the Commission on Human Rights
        as well as safeguards to prevent further occurrence of extrajudicial killings
        and violent drug war policies come the next chief executive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e982df-2675-4762-bf1c-241442b724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0f5d4-fb3e-4259-a065-c9954ac541b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the relationship with the current president is too fraught
        for any significant breakthrough, but things can dramatically change in the
        coming year or so as the Biden administration ramps up its foreign policy,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db9802-3b52-47c5-98ed-9b9e992fe0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c5d7f-d24e-47e9-acc3-676fcccd3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also discussed during the meeting was freedom of opinion and expression,
        media, and information, including the cases of journalists in the country
        like Rappler CEO Maria Ressa, as well as the case of Senator Leila de Lima,
        a known critic of the administration who has been detained since 2017 due
        to drug charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bddc4b-b063-4fe1-96d2-753f845175c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5e630-009a-427f-b084-8b51409e8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries recognized their role in making sure that these freedoms
        are protected and promoted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb505bc-7a9b-4d41-8f77-b23bef6e562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b75e1a-b5b8-4d65-9ef6-13954e13855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub-panel also highlighted and agreed to uphold the rights of
        human rights defenders, and to fight issues like human trafficking, and racial
        discrimination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e789c3-fe42-46b8-a387-575cae350ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07c3d0-debf-49ab-98dc-420e50293102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:01:59.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:08:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will again convene in the Philippines in the first semester
        of 2022.</p>'
