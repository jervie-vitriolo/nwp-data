      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a chilling irony, if a spat over vaccines became the
        catalyst —&nbsp;plunging Northern Ireland into increased instability and risking
        the return of the region''s violent past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
