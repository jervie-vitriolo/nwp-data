      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff49a8a-c203-4a32-abd7-986f2c013a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.862+08:00
