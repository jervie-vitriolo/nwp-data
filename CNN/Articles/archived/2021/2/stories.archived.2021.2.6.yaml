      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the vaccine becomes available, please go out and get
        vaccinated, because the combination of vaccination and public health measures
        will bring the level of virus down so low you won''t give it a chance to mutate.
        That''s what we need to do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3955e-7792-4355-af59-60445172f68d'
