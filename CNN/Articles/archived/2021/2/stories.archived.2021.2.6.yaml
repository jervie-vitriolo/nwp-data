      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 42 survivors from a previous report have been reclassified
        as deaths after validation. It also removed six duplicates, including one
        recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1d236-2fce-4e44-8fe9-660ad07db05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T16:11:18.492+08:00
