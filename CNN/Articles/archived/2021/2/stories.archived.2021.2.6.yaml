  'indian-farmers-protest-':
    'author': 'Vedika Sud and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T13:45:42.731+08:00
    'imagesource': 'jcr:dc73ee88-2c55-4c3e-9dcd-909b1b4a2859'
