      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong> The
        City of Tabuk in Kalinga is extending the implementation of enhanced community
        quarantine in the area for seven more days.</p>'
