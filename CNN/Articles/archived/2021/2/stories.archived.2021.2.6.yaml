    'template': '1'
    'title': 'EJ Obiena wins gold in Berlin meet, shatters PH indoor pole vault record
      again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f79def-331b-44be-8aa0-d763d3a3b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) -</strong> Filipino
        pole vault sensation EJ Obiena broke the national indoor pole vault record
        again as he leaped into a golden finish at the ISTAF Indoor Athletics Meet
        in Berlin, Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55325f23-f225-4a24-bb74-4d677cdbdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old pole vaulter hurdled the 5.80-meter mark, also his
        personal best, in the tournament held early Saturday morning (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07878b77-bfba-44c6-9e03-b205c9891181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2028fd4-a7a9-4f8e-9e54-66dc6f24cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T06:32:21.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:12:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena previously shattered the Philippine indoor pole vault record
        on January 30 at the Karlsruhe World Indoor Tour Meeting, when he jumped 5.62
        m. He only finished fifth in the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
