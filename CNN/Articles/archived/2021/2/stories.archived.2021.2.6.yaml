    'template': '1'
    'title': 'Six Filipinos rescued from human trafficking in Syria return to PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36b9b7-4eae-488b-8953-0197a4fd7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T22:45:01.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6) —</strong>&nbsp;Six
        Filipino women who were trafficked or illegally hired in Syria were brought
        home to the Philippines on Saturday, the Department of Foreign Affairs said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef6af5-0205-4ee8-b0f0-b10171942725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T22:45:01.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Sarah Arriola told CNN Philippines, the evacuees
        returned Saturday afternoon and were given financial aid. The department said
        this is the first batch flown back out of 38 Filipinos who stayed at a shelter
        in Damascus after leaving their employers over "harsh working conditions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f68102-6108-4a2c-9c79-92991cf7b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T22:45:01.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims have prepared their complaint-affidavits at the shelter
        in Damascus with the assistance of the Philippine Embassy," said the DFA in
        another statement. "The Department lobbied hard with the Syrian authorities
        and employers to secure exit clearances for the repatriates."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad47c58-09ec-4b3c-b2d1-52d170f9273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T22:45:01.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the Filipinos were illegally recruited to work
        in Syria while they were tourists in Dubai. The DFA assured that it is giving
        the victims legal assistance in their court cases as well as arranging immigration
        requirements for their companions still in the Middle Eastern country.</p>'
  'US-fake-N95-masks':
    'author': 'Maria Morava and Scottie Andrew, CNN'
    'caption': 'There''s one mask guideline that hasn''t changed throughout the pandemic
      — you definitely should be wearing one. (FILE PHOTO)'
