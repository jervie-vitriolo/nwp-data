      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 5)</strong> — One
        tropical cyclone may enter the country this month, the state weather bureau
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d5530-1648-471d-b6f9-043c037b39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maari pong isa o wala</em>,” PAGASA weather specialist Shelly
        Ignacio said in a briefing on possible cyclones that could hit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebca22a-437a-44a1-b7a6-27a601195a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe one or none.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed3334-f7d8-4b40-8cbe-6558e519def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said the bureau is monitoring a potential low-pressure area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc79fc-2528-462c-b38c-7d2e597fca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a tail-end of a frontal system may bring scattered rains
        that may trigger landslides and floods in Isabela, Nueva Vizcaya, Quirino,
        Aurora, and Quezon on Saturday, forecasters said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f722dd-a200-455f-a440-3c23285ee304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon could also drench the Ilocos Region, Cordillera
        Administrative Region, and the rest of Cagayan Valley and Central Luzon, they
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8714-2569-4d05-9214-5bc5bb0f2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T08:51:10.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao and the rest of the country would have partly cloudy to
        cloudy skies with isolated rain showers due to localized thunderstorms, PAGASA
        said.</p>'
  'Mike-Daniels-yoga':
    'author': 'Dana Santas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-06T11:29:20.919+08:00
    'imagesource': 'jcr:a132a6a9-2cac-4d01-b4af-38abc1ff9bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af57f8d-7772-49c0-9af1-17d492c7a32e'
    'lead': '"This helps me avoid injury and helps me be more intentional in movements"'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T11:36:45.081+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:10:29.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:09.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How yoga helps NFL pro bowler Mike Daniels tackle tension'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c0370-4fed-475f-aa97-639345455010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It might be surprising to people who think
        of football players training only in the weight room or on the field, but
        yoga has been a mainstay in the National Football League for quite some time.
        As a mobility coach in professional sports, I can attest to the growth of
        yoga''s positive impact on athletes performing at the highest level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bee20-d913-4d7f-a59f-3858ade09bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nearly 20 years ago when I coached my first professional
        football players, New England Patriots tight ends Benjamin Watson and Daniel
        Graham, through a yoga session. After it was over, they questioned why they
        struggled with seemingly simple movements and wondered how yoga could be so
        taxing yet so relaxing at the same time. What the athletes didn''t question,
        however, was how good they felt — less tense and more in control of their
        bodies — and that they wanted more of that feeling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c06b5-f748-4f6f-a0a8-8513bf4a7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga was a newer concept in football back then, but I wasn''t the
        only one cultivating its practice. Both the Philadelphia Eagles and New York
        Giants employed yoga instructors in some capacity, and other teams began to
        follow suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296fb52-b636-4bde-928b-a0b4a7c64b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s safe to say that yoga is firmly rooted in the NFL. Since
        my inaugural pro-football yoga session, I''ve had the privilege to use yoga-inspired
        training with hundreds of players and numerous teams including Las Vegas Raiders
        wide receiver Nelson Agholor and quarterback Deshaun Watson and the entire
        Houston Texans team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be8f63-8efb-491e-b1e6-8af60093e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most teams throughout the league, including the Seattle Seahawks,
        have their own yoga and meditation coaches on staff these days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d7415-26c2-40db-9a5d-2458c264a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why has yoga — a modality associated with peace and tranquility
        — grown to be almost ubiquitous in a sport known for its roughness?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bfffb-ba73-4c9e-a360-d673a4f524e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who better to answer that question than a football player who practices
        yoga?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77265856-bbe6-4868-8e8f-997e28e66d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read on for insights from NFL pro bowler and yoga enthusiast Mike
        Daniels, defensive tackle for the Cincinnati Bengals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50308cc-7b2d-4577-adae-eb0ed5661bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c0a18-f918-4951-a37e-6b84c4364166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: At what point in your career did you start doing yoga?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc5d78-195e-4a95-aa04-fd7e66e8cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Daniels: I started doing yoga after my fourth season in the
        NFL, going into my fourth year. I was feeling really stiff, and one of my
        teammates said I needed to start practicing yoga. He passed along the instructor''s
        number and, after the first session, I immediately saw results. When I finished,
        it was like a body-awakening experience. I hadn''t felt that in tune to everything
        going on around me ... ever. I said, "If this is how I''m going to feel after
        the first session — and we were only doing introductory stuff, I can only
        imagine how I''m going to feel after I get going." I was excited in a way
        that I hadn''t been in a while.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de9bf1-e0f8-47b4-b7c0-6ec63bc5b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: When you say you were feeling really "stiff" before
        you started yoga, can you elaborate?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60936e0d-0f23-4f0e-9ca7-e8a6a60dc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: My joints were sore, and I didn''t feel like I was getting
        the same bounce or spring in my step. When I would run or even get into my
        football stance, I didn''t feel centered. Everything just felt off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db8257-e2f9-4b6c-a8c4-5a8ba68a0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How long have you been doing yoga now and how have
        you seen your body change over time?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde2bf9-4032-4c2f-9fd1-8af90030d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: I started in 2016, so almost five years, doing hour-long
        sessions twice a week. I went from feeling like my joints hurt, not feeling
        springy, just feeling like I''m getting old, to being able to do a split.
        That''s the positive effect. Any of the little issues I''d felt before, yoga
        would knock them out. Whether it be tight hip flexors or my hamstrings feeling
        sore, yoga knocked those issues out of the park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fe5b6-4055-4ef3-8160-0a41f9ff4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel so much better now than when I first started yoga. It''s
        like I''m regressing in age, which isn''t a bad thing in my job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227bdaf-d105-456f-b2d7-f9a70d166b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are some yoga movements or positions that you
        feel translate directly to on-field performance?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68329488-b4e6-486f-87ea-42bd80538da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: There are two of them that I do before practice and games.
        They''re all about activating my hips. There''s a video of one of them on
        my Instagram page. It''s like a deep lateral lunge where you stay low and
        move from side to side.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfb391-7b82-463f-894a-a0795a084ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other one is called a fire hydrant. On your hands and knees,
        you lift a leg with your knee bent and circle it back and then forward. You
        have to keep your knee high and your hip open.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b4b22-c7af-41aa-b0c6-f66903f4584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I get up from doing these, golly, I''m really explosive. I
        can get after the ball like the fastest guy out there even if I''m the oldest
        guy out there. Doing those movements, I have no hamstring, back or knee issues.
        I''m opened up and I feel awesome. It''s definitely injury preventative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd8486-3f94-49e9-b77a-3d76c6c11e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You''ve mentioned hips, hamstrings, back and knees.
        Are there any other areas of your body that you target with yoga to help you
        move and play better?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13423bd-2e11-475e-b3b5-8b093b10d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: Definitely ground-based power. Ankles and calves. My ankles
        have gotten so much stronger and my calves have gotten bigger. Generating
        power through my core, too. There''s definitely a lot of core stability stuff
        — and it''s not easy. But when you have to take on two offensive linemen at
        a grand total of 600 pounds plus, you need to have that core strength locked
        in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd811c-0b03-44d2-ab8e-ef5913edd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the upper body is important, too. I need my shoulders to open
        up, wrists to open up and my hands to be flexible. When you take an impact
        pushing through your hands, it starts at your hands but ends at your shoulder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab9a4f-9e6a-4fe2-ad0a-b36746f27b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How has doing yoga impacted your overall strength and
        conditioning program? Has it changed what you''re doing in the weight room?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c47009-e3ad-4604-9313-2a2f7a36d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: It didn''t really change how I work out. But did it help?
        Absolutely! It helped tremendously. It''s about the smaller muscles that you
        don''t think about when you''re doing the bi''s and tri''s vanity workout,
        so to speak. It''s the muscle stabilizers. It gives you a different kind of
        strength. You may go up under the bench and move a lot more weight with a
        lot less effort and energy being used. It''s a game changer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491c6e2-6dbf-4510-a3c7-470f2adf21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga gives you core control and body awareness. That''s how you
        directly translate squatting 600 pounds to using it on the football field.
        You have a lot of guys who are extremely strong in the weight room but they''re
        not functionally strong. That''s what yoga gives you.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715567f-ae9d-4ec5-9213-6ce9605b4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How much of your yoga practice is mentally focused?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7e5a7-cef6-4721-9616-74cb08673bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: Every session has a mental aspect, whether it''s at the
        beginning or end or both. Sometimes I''ll only do a session focused on the
        mental part, centering. Players have to pay attention to what their body is
        telling them they need. If my body speaks to me, I hear it right away. When
        it talks, I listen. I can''t not listen because I''m so connected to it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffc929-9138-41f6-8eaf-596206e0fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This helps me avoid injury and helps me be more intentional in movements.
        You can activate muscles more intentionally than your opponents. It''s like
        you''re using muscles that your opponents didn''t even know existed. It''s
        like you''re fighting someone with three arms and they don''t even realize
        they have a third arm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b97c8-089a-4459-9f16-7ad0a1d10c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What would you tell other athletes who are on the fence
        about adding yoga to their training?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe54a53-80fe-4b82-ac76-25205b4b9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels: I''d tell them that if they want to be the best they can
        be, play longer than their body originally would''ve let them, yoga is going
        to give you that edge and that extra two years. Yoga is going to make you
        way more flexible and way more efficient with your movements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b781c28-6312-478f-831f-b3bedb899a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:36:45.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;"<em><a href="https://edition.cnn.com/2021/02/05/health/mike-daniels-yoga-nfl-workout-wellness/index.html"
        target="_blank">How yoga helps NFL pro bowler Mike Daniels tackle tension</a>"</em></p>'
  'Meralco-no-disconnection-low-income-groups':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-06T11:49:27.963+08:00
    'imagesource': 'jcr:814c4b12-210c-41e0-867e-d8ae4b99c758'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33a2059-3200-47c1-8c08-8d1b76132ad0'
    'lead': 'Major power distributor Meralco said Saturday it will not cut supply
      for low-income groups with past due electricity bills pending guidelines on
      the government''s extended no disconnection policy for so-called lifeliners
      amid this pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T11:53:39.032+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:10:22.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:09.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to extend no disconnection for low-income groups pending guidelines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd453fa-fd7e-490e-bc18-7c4d0173e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 6)</strong> — Major
        power distributor Meralco said Saturday it will not cut supply for low-income
        groups with past due electricity bills pending guidelines on the government''s
        extended no disconnection policy for so-called lifeliners amid this pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bef47-916c-4cbe-be11-cf88ebc92074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tayo magdi-</em>disconnect <em>ng</em> lifeliners <em>batay
        na rin po sa kautusan</em>,” Meralco spokesman Joe Zaldarriaga told CNN Philippines’
        Newsroom Weekend, referring to the policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2661e0-fef1-4dff-a926-ca632bde3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not implement power disconnection on account
        of lifeliners’ non-payment of bills, based on the directive of the government.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3856a0-3bd1-4226-afad-1aa6006a86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Aantayin parin po namin kung ano ang mga</em> [We are still
        waiting for the] guidelines coming from the DOE,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca71c4-6661-41d8-9754-c375127e937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, President Rodrigo Duterte approved the recommendation
        of the Department of Energy to <a href="https://cnnphilippines.com/news/2021/2/4/Electricity-bill-disconnection-COVID-19-pandemic.html"
        target="_blank">extend the&nbsp;no disconnection policy</a> for lifeline customers,
        Cabinet Secretary Karlo Nograles said Thursday. In October 2020, the Energy
        Regulatory Commission prohibited power distributors from cutting the electricity
        supply of lifeline clients for the rest of the year.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee06d2f-0d5d-4a87-9708-e77553f32a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand based on news reports - another two months. But we
        will wait ano ''yung reckoning point nung two months na ''yun ano. So, this
        gives them more room to prepare kung sakali man na may mga utang sila,” he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4a0d-e549-47c9-9b00-2b9b964cc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand based on news reports - another two months
        [of no disconnection.] But we will wait as to what the reckoning point of
        those two months is. So this gives them more time to prepare in case they
        have unsettled debts.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c54d61-9adc-40e7-a694-e70b5cc76106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifeline customers, or those who consume 100 kilowatt-hours or less
        per month, comprise nearly 40 percent of Meralco’s seven-million client base.
        Zaldarriaga said these consumers are from the marginalized sector, which already
        benefits from subsidized rates ranging from 20% to 100%. Despite the financial
        support, some still find it difficult to pay on time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3bce7-49a2-436d-9db6-11e05edefbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ''yung nangangailangan ng tulong kaya may subsidiya ''yung
        kanilang</em> rates <em>at</em> additional help <em>nga ito para sa kanila
        itong order ng gobyerno na ''wag silang putulan</em> for another period of
        time,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aca213-0c06-457c-9952-e4f04903a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T11:53:39.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:10:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These people are the ones who need subsidy in their
        rates and this government order not to cut their electricity is an additional
        help.]</p>'
  'deped-module-igorots':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-06T12:41:36.673+08:00
    'imagesource': 'jcr:5aa86bea-0457-4f3f-bf97-dd9780b4874c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
