      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late-night order issued on the eve of Thanksgiving, a 5-4 court
        ruled in favor of houses of worship challenging New York Gov. Andrew Cuomo''s
        coronavirus-related restrictions, arguing they treated religious organizations
        more harshly than secular businesses in violation of the First Amendment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fb79d-6f46-47ed-be29-62fc66276ccd'
