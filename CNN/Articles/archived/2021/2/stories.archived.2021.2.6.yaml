      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb3fcf-8e5a-4fbe-a538-58994ccd8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 24 states and Washington, DC are allowing some or
        all of their teachers and school staff to receive coronavirus vaccines. But
        CDC director Rochelle Walensky has said that teachers do not need to be vaccinated
        to return to the classroom safely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7bac1-7614-467c-9657-2f60a3eae054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
