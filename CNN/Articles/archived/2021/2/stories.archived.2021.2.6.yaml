      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f1dcc-6e3b-4e28-a965-1b273e22ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T20:40:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:05:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat tayo marunong mag-pinta, ang problema, marunong ba tayong
        magisip ng ipini-pinta natin at pagiisipin mo rin ba iyong mga titingin sa
        pininta mo. Iyon ang importante</em>,” he told CNN Philippines’ Newsroom Weekend.</p>'
    '3':
