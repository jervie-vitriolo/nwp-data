    'jcr:uuid': '494bee5e-9ba8-4d9e-a645-58343b14db8d'
    'lead': 'Filipino pole vault sensation EJ Obiena breaks the national indoor pole
      vault record again as he leaps into a golden finish at the ISTAF Indoor Athletics
      Meet in Berlin, Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T06:32:21.223+08:00
