      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools navigate returning to campus</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231c0d0-ec62-47bf-b6b2-5fa878ff9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:06:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, teachers and school staff have also been prioritized
        for vaccination as many states look to resume in-person instruction for the
        first time in nearly a year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b1e0d-6d04-4de8-a1f9-bf74e28c0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T18:10:53.863+08:00
