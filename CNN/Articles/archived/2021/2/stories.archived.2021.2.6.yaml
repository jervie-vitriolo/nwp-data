      'mgnl:type': 'text'
      'text': '<p>Data from four laboratories were not included in the total since
        they were not able to submit their reports on time, the DOH said.</p>'
  'protests-myanmar-military-coup':
    'author': 'Carly Walsh, CNN'
    'caption': 'Pro-democracy protests broke out in Myanmar''s largest city on Saturday,
      with thousands of people taking to the streets of Yangon in the first major
      organized demonstration since the military seized power in a coup earlier this
      week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T17:09:54.640+08:00
    'imagesource': 'jcr:93d7222f-840f-44af-a946-f87beb8f2ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33279988-6a4a-4652-a4ca-e23e10982aac'
    'lead': 'Pro-democracy protests broke out in Myanmar''s largest city on Saturday,
      with thousands of people taking to the streets of Yangon in the first major
      organized demonstration since the military seized power in a coup earlier this
      week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:13:07.491+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:07:45.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:14.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'military', 'coup']
    'template': '1'
    'title': 'Protests break out in Myanmar in defiance of military coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c214c34-c1b9-4e21-897b-287794af87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pro-democracy protests broke out in Myanmar''s
        largest city on Saturday, with thousands of people taking to the streets of
        Yangon in the first major organized demonstration since the military seized
        power in a coup earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0f81a-a001-417d-af2c-bf8c3dc74a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd, many of whom could be seen waiving flags and holding
        banners, called for the military to release recently deposed civilian leader
        Aung San Suu Kyi, and other democratically-elected lawmakers, who were detained
        in pre-dawn raids Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c71ae-e598-4cad-8c93-29ffc2980300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "We demand democracy" could be heard coming from the crowd
        as they marched close to downtown Yangon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f8afe-1507-4f93-8a7e-9d8e1644889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police, some in riot gear, had initially attempted to
        block the protest route, forcing the crowd to change direction. Witnesses
        describe the crowd expanding in size, before appearing to disperse after several
        hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f472731-b6e9-4a12-92c5-31858687d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of smaller, scattered protests remain ongoing. At Yangon
        University, several hundred mostly young people have gathered and continue
        to chant. Police in riot gear are present, but traffic is moving through the
        area and the road blocks previously set up by police are gone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb9976-29e7-4e49-ae19-575a8dac9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the earlier large-scale march, passersby could be seen giving
        the three-finger salute of opposition to army rule, in apparent solidarity
        with those demonstrating. Others were seen applauding and handing out water
        to both protesters and police in what one witness described as a way of defusing
        tension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ba7b8-e5fe-47fd-bfe7-1cad9bb1a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance to the coup had initially proved limited, due in part
        to widespread communications difficulties, as well as fears of a further crackdown.
        Internet monitoring service NetBlocks said Saturday that the country was in
        the midst of a second "national-scale" internet blackout as the military attempted
        to secure its grip on power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460592d-a5c8-408b-a439-000adf888ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NetBlocks, real-time network data showed connectivity
        had fallen to 54% of ordinary levels and users had reported difficultly getting
        online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f252e4-03a3-487c-af95-ebfb23c839de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that internet connection has been intermittent
        on Saturday, though some people were still able to stream video from the march
        in Yangon on social media platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79fea4-57a2-421e-89bd-5dcfd96e33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in connectivity follows moves to block access to social
        media platforms Facebook, Instagram and Twitter, as well as a number of prominent
        local news outlets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205cbacd-7b9d-4e23-aef5-92364b2264ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sudden seizure of power</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9300c6-eeec-41eb-a87f-22d78f0a0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 50 years, Myanmar —&nbsp;also known as Burma — was
        run by successive isolationist military regimes that plunged the country into
        poverty and brutally stifled any dissent. Thousands of critics, activists,
        journalists, academics and artists were routinely jailed and tortured during
        that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3dcac7-652d-4708-bdcc-b943beb01b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently deposed civilian leader Suu Kyi shot to international prominence
        during her decades-long struggle against military rule. When her party, the
        NLD, won a landslide in elections in 2015 and formed the first civilian government,
        many pro-democracy supporters hoped it would mark a break from the military
        rule of the past and offer hope that Myanmar would continue to reform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1028e7-05a1-4708-9b57-e4a0376873f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD was widely reported to have won another decisive victory
        in a November 2020 general election, giving it another five years in power
        and dashing hopes for some military figures that an opposition party they
        had backed might take power democratically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b68f3-6b7b-41bf-b439-e41248d299ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden seizure of power came as the new parliament was due to
        open and after months of increasing friction between the civilian government
        and the powerful military, known as the Tatmadaw, over alleged election irregularities.
        The country''s election commission has repeatedly denied mass voter fraud
        took place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e89b3-8877-49a6-a21d-59584014aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of NLD lawmakers were detained in the capital Naypyitaw
        Monday, where they had traveled to take up their seats. The junta has since
        removed 24 ministers and deputies from government and named 11 of its own
        allies as replacements who will assume their roles in a new administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96559d7f-7fb6-497c-b466-7f30316433e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have suggested the coup was more likely to do with the
        military attempting to reassert its power and the personal ambition of army
        chief Min Aung Hlaing, who was set to step down this year, rather than serious
        claims of voter fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b387f4-7fcc-4e1c-b6f5-58b85eacfca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facing mandatory retirement in a few months, with no route to a
        civilian leadership role, and amid global calls for him to face criminal charges
        in The Hague, he was cornered," Jared Genser, an international human rights
        lawyer who previously served as pro bono counsel to Suu Kyi, wrote for CNN
        this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8a038-cf57-4d68-84a3-cc536e41c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s coup has been widely condemned internationally, with the
        United States calling on Myanmar''s military leaders to "immediately relinquish
        the power they have seized, release the activists and officials they have
        detained, lift all telecommunications restrictions, and refrain from violence
        against civilians."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926949f4-fd8d-4aee-b57d-4ef64fb0121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan and James Griffiths contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3b864-56f1-4064-a1f1-b956d9cc6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:13:07.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Protests break out
        in Myanmar in defiance of military coup"</em></p>'
  'Brexit-northern-Ireland':
    'author': 'Nic Robertson, CNN (Analysis)'
    'caption': 'Northern Ireland''s Brexit backlash has arrived. It snuck in through
      a side door the European Union rashly opened last week when it threatened to
      trigger the most contentious part of the Brexit deal, article 16 of the Northern
      Ireland protocol, and has quickly escalated. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-06T17:14:13.121+08:00
    'imagesource': 'jcr:2f6c4ca5-8a46-4636-b65b-bc3ae58b45e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645d76b6-c12a-4e46-917e-6059a898ce42'
    'lead': 'Northern Ireland''s Brexit backlash has arrived. It snuck in through
      a side door the European Union rashly opened last week when it threatened to
      trigger the most contentious part of the Brexit deal, article 16 of the Northern
      Ireland protocol, and has quickly escalated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-06T17:17:38.050+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:07:29.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:03:14.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'Ireland']
    'template': '1'
    'title': 'Brexit is just weeks old, and it''s already threatening fragile political
      stability in Northern Ireland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2c933-ee8c-41d6-b568-9554ac61a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Northern Ireland''s Brexit backlash has
        arrived. It snuck in through a side door the European Union rashly opened
        last week when it threatened to trigger the most contentious part of the Brexit
        deal, article 16 of the Northern Ireland protocol, and has quickly escalated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55ca74-54be-4399-8e2e-315bedee109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Commission announced it could invoke the clause to impose
        controls on exports to Northern Ireland -- which unlike mainland Britain,
        remains part of the Single Market -- to prevent vaccines traveling out of
        Ireland and into Britain via Northern Ireland. Hours later, Brussels backed
        down from the threat amid furious protestations from UK and Irish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49f93d-798d-4298-8fd7-91a287de0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage was done. Brexit''s tightly wound terms, dictating
        an open border between Northern Ireland and Ireland, and controls on Northern
        Ireland sea border with mainland GB, began unspooling almost immediately.
        The province''s top politician, pro-Brexit First Minister Arlene Foster''s
        retort was predictably icy: "This is an incredibly hostile and aggressive
        act by the European Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e4707-d25c-4a5c-8358-13977535851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster''s Democratic Unionist Party, DUP, are pro-British, pro-Brexit,
        but opposed to the new EU/UK trade deal that demands customs checks on some
        goods arriving in Northern Ireland from the UK mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e56d4-232d-44d5-9d25-afde8dba1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days British Prime Minister Boris Johnson was threatening
        to scupper those checks, potentially further unraveling the trade deal he
        so tortuously agreed to less than two months ago, further heightening tensions
        in Northern Ireland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2f0b1-3ca8-455c-b3b1-89b870f6dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of it augers well for the new EU/UK relationship, nor the fragile
        political stability in Northern Ireland, particularly as the first casualty
        could be its most precious commodity, enduring peace in Northern Ireland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec3954-4a60-485c-a664-ab1a19095fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after European Commission President Ursula von der Leyen''s
        gross diplomatic faux pas, a crude scare campaign of rough written graffiti
        daubed Northern Ireland''s walls. The stark warnings threatened port workers,
        "all border port staff are targets" and "no Irish Sea border," an apparent
        rejection of Johnson''s Brexit deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a84297-b29d-4cd9-b33f-aabae8722642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was quickly followed by Northern Ireland''s DUP Agriculture
        Minister, Edwin Poots telling port workers in Belfast and Larne to stay away
        from work. EU officials who work with them on new post-Brexit checks on live
        animals and fresh food were also advised to stay home. On Friday, some of
        them returned to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e37e3a-6487-4dee-abe9-77b31c2c22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these apparently intimidating threats are not a harbinger
        of a return to the paramilitaries and the dark days of the 1970s, 80s and
        90s sectarian violence known as "The Troubles," it is a reminder that the
        emotive forces that underpinned it remain malevolent, and in some cases motivated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb8b56-90f5-4d84-918e-3fff9032b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only this past week in Belfast police stopped a gang of almost two
        dozen masked men, who local media reported were linked to a feud within a
        pro-UK loyalist paramilitary group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9339f7-8d90-4913-91e9-5e795c37fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland is still riven by identity politics of pro-British
        and pro-Irish visions, and these latest developments hint at a perhaps unintended
        symbiosis of a potential paramilitary threat aligning with politicians'' goals,
        just as they did, to deadly effect in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f01d41-586f-4ef1-badc-30701382476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DUP MP Ian Paisley Jr., who follows his father as an outspoken bastion
        of pro-British sentiment, warned Johnson: "I tell you that the protocol has
        betrayed us and has made us feel like foreigners in our country." With characteristic
        flourish, in the House of Commons, he told Johnson to act: "Tea and sympathy
        will not cut the mustard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba7d14-868e-440a-b4ce-00498e3943a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reality for Paisley and Foster alike is post-Brexit, the DUP''s
        popularity is fading, according to polls published this week in the province''s
        flagship newspaper, the Belfast Telegraph. Some supporters heading for harder
        line fringe Unionist outfits and some for the Province''s political middle
        ground, the Alliance Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166ca01-9849-468c-92f6-ae8fb2c789b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these repercussions seemed relevant last week during the
        acrimonious dispute over who is more entitled to tens of millions of doses
        produced by British-Swedish drugmaker AstraZeneca: the UK or the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e9407-d363-4872-a0b2-ebc6cc93b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time it stunned seasoned EU hands: Finland''s former PM and
        EU political insider Alexander Stubb called it "nativist and protectionist"
        an act of "vaccine nationalism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762dbda-bfea-469f-aaea-2cfbd4fd97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most galling for Northern Ireland''s pro-EU politicians, like Belfast
        South MP Claire Hanna of the moderate pro-Irish SDLP, is that despite some
        empty food shelves in supermarkets, many felt they''d dodged a Brexit bullet.
        "We were probably getting to a point where people were getting over the initial
        shock of Brexit," Hanna told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b713e-124a-4536-b336-e27beaab57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems too late now. The cat is out of the bag, and the DUP''s
        anger, and opportunity to recoup support, is unleashed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35670866-036c-43d2-a717-3be0c037a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite von der Leyen''s swift backtracking, Foster''s party is
        demanding the protocols be scrapped, returning Brexit to the top of the political
        agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad90f6e-e11b-4ae0-8809-3da5c640dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions are escalating: anti-Brexit, hardline pro-Irish
        nationalists Sinn Fein say the DUP only have themselves to blame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a084dd0-e065-4451-ac49-bf2b4497de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinn Fein President Mary Lou McDonald called for "cool heads" telling
        the BBC that "those who championed Brexit and are crying salty tears now because
        of the consequences of Brexit needs to accept that those are consequences
        of their decisions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d8304-fb13-4a11-b9df-10f6dfd3b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sore point for the DUP. Johnson agreed the Brexit trade
        deal knowing the East/West border controls —&nbsp;effectively a frontier in
        the Irish Sea between Britain and Northern Ireland —&nbsp;would anger the
        party. But he got away with it, in part because his Brexit deal helped him
        to win a large enough parliamentary majority at Westminster, that the DUP
        had no more leverage over him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18fd44-9eaa-4e75-b0e6-0269705fc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling irony</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34853b-e681-40ee-8cfe-395df0f75f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen''s missteps and Johnson''s reaction to them are now
        re-kindling DUP hopes of a Brexit reset. The EU though is not rolling over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91704584-6514-4c8e-b261-2a800b1903d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission Vice-President Maros Sefcovic, who helped to
        negotiated the protocol, told Irish broadcaster RTE that "the United Kingdom
        should deliver on what they committed to do, that we would have proper implementation
        of the protocol. For us this is absolutely key for avoiding a hard border,
        for maintaining the peace."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc791d-5d91-4f3b-ad37-23c36ea41721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sefcovic''s UK counterpart, senior Cabinet minister Michael Gove
        had requested limiting border checks and extending the transition period on
        inspections due to end early April until January 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163fb3d-03d7-4383-b3db-a9d2c5ee349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More talks are scheduled for next week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18dc89d-f907-40e3-a2af-2bd1e30240b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smooth Brexit deal in Northern Ireland was always a rickety prospect.
        Someone was inevitably going to be upset, while expectation management (tea
        and sympathy) was always going to be needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb73dc4-e976-4a4d-baf4-bed1c9fbee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for Northern Ireland now is that Johnson holds open the
        door that von der Leyen so carelessly cracked ajar, and let in the dangerous
        draught of nationalism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6f7d8-040b-4a0a-887e-2cb786b316dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T17:17:38.053+08:00
      'mgnl:createdBy': 'janine'
