      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four towns namely Lubuagan, Pinukpuk, Tanudan, and Tinglayan
        will be placed under modified ECQ, while the towns of Balbalan, Pasil and
        Rizal will be placed under general community quarantine.</p>'
