    'mgnl:tags': ['India', 'farmers', 'protest', 'New-Delhi', 'agriculture']
    'template': '1'
    'title': 'Washing machines and libraries: What life is like in Indian farmers
      protest camps on Delhi''s outskirts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af171d22-c6d6-4e49-a5d0-07ccb7382dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a key highway into India''s capital,
        men are doing their laundry in washing machines set up under a makeshift tent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148bd90-e5b9-4449-ac62-059567f5bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0092f-bf73-48c8-af7b-2c83f9b0778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three months ago, this six-lane expressway was a busy thoroughfare
        for commuters and large trucks bringing supplies into New Delhi. Now, the
        traffic has been replaced by an almost 2-kilometer (1.2-mile) stretch of supply
        stores, a medical department and a library -- all part of a colorful, bustling
        hamlet of tents that''s been home to thousands of farmers for months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ece261-a1ea-44cd-88ad-633e4e560bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739ce96-0791-4572-ab06-77a09b8fc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, farmers infuriated by new agricultural reforms drove
        in tractor conveys from around India to set up multiple blockades at the city''s
        borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd5921-a33e-4bf2-9742-cbd176a626b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bd505-001a-4e23-af25-8416076903d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This camp at Ghazipur on the border between Delhi and the neighboring
        state of Uttar Pradesh is one of three major temporary settlements on the
        outskirts of the capital. Almost everyone here is from neighboring Uttar Pradesh,
        but farmers at other camps have come from states including Haryana and Punjab
        -- the latter is known as the "bread basket of India" due to its large food
        production industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c91cf-3655-4363-acea-7bab1f956290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d1b4d-bfa0-4bab-81e7-fca3176e8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever they are from, all have just one aim: to get the three
        new farming laws passed in September last year repealed. Farmers say the laws
        will hurt their income and devastate their livelihoods, but the government
        says they are needed to modernize the country''s agricultural industry. That
        dispute has galvanized some of the biggest protests seen since Prime Minister
        Narendra Modi assumed office in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28075929-2c7e-4e09-8cc0-9a50a637b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e07c7-b318-40bb-a5d4-1f1ffa206037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 people -- mainly men, both young and old -- are stationed
        at Ghazipur alone, according to camp leaders, although the number fluctuates
        from day-to-day as farmers split their time between their homes and the camp.
        Many have family members minding their farms, allowing them to stay in the
        capital for long stretches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642a6e4-0331-43a2-82c1-c0ce58d98633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bec5e-6513-4bb7-aa35-5c2525d744df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers face challenges -- the cold winter temperatures, clashes
        with police and security forces, and restrictions on their internet access,
        among others. Despite that, farmers say they have no plans to leave until
        the government overturns the laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30b0b0-e800-47c2-913f-4e377675fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af340b0c-2d59-4357-b059-d1b4ed6386b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A makeshift town</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26d29b-e4c1-49d4-ab17-5f44511dbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here at Ghazipur, the camp hums along like a well-oiled machine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4a6f4-3cc0-4e40-87fd-737c7fb3c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa458dc-a839-4400-a246-f1c6557931d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By night, the farmers who choose to stay asleep in brightly colored
        tents pitched on the road, or on mattresses underneath their tractors (and
        in hundreds of vans and trucks). By day, many help run the camp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81451a8f-c5d5-43e5-a9b2-209cf76925bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e940f-9eaf-4283-bd81-5e994cfc594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All their basic needs are catered for. There are portable toilets
        -- although the stench makes it unpleasant to get too close. There''s also
        a supply store which has plastic crates of shampoo sachets and tissues --
        these supplies, like all those in the camp, were donated either by farmers
        or supporters of the farmers'' cause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667b8a9-d6cb-45e7-83cc-e9e1297e301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:12.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bac747-c343-4b14-bd68-bf159d8e68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is brought in from nearby civic stations. Jagjeet Singh, a
        26-year-old from Bijnor, Uttar Pradesh, uses his tractor to bring back 4,000
        liter (1,057 gallon) tanks of water each day (he brings in about 10 to 12
        such tanks a day) that can be used for drinking, bathing, and cleaning. Some
        men stand by the tank washing the grimy black mud from the wet road off their
        shoes and legs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f3586-5c2b-4555-bd4c-4d2d0fc35a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1f5fc-eaaa-4838-a0f8-947cebe40389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals are cooked over a small gas fire in a cast iron pan held up
        by fire-blackened bricks, and provided for free from inside of a tent that''s
        been constructed from bamboo poles and plastic. A farmer wearing blue medical
        gloves scoops pakora -- a kind of spiced fritter -- into bowls for farmers
        who are wrapped in scarves, jackets and hats to brave against Delhi''s winter
        chill. Nearby, cauliflower and potatoes burst out of burlap sacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac02e16-f5f8-410d-b530-9ebdc2697c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb6714-011a-4bb2-b027-35890b64c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuldeep Singh, a 36-year-old farmer, helps to prepare the meals.
        He came here over 60 days ago. Like many others, his family are helping cover
        his work back home, although he goes back and forth between the camp and his
        farm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e189a-1688-487b-998b-6c4ea30782a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c70510-7923-43c7-b783-51719fcacecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be it the work back home or the camp, both are equally important,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b936f7-928d-4042-8c22-e35bc6e0afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81c1e5-a87c-443b-9b64-cce3dcad6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Himanshi Rana, a 20-year-old volunteer operating the camp''s makeshift
        medical center, has also been here for more than two months. She helps treat
        people''s diseases, and tended to farmers who were hit by tear gas during
        violent demonstrations on January 26 -- India''s Republic Day. On that day,
        thousands of protesters stormed New Delhi''s historic Red Fort as police used
        tear gas and batons against the demonstrators. One protester died, although
        protesters and police disagree over the cause of death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ba46c-fd44-46cc-9052-4c6080c66230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1fd69-f0c8-465e-93c9-437e061c93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father is a farmer, I am a farmer''s daughter. Me being here
        is inevitable," she said. "We are here to serve the people ... we will stay
        put until the government agrees to the demands."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35791ebe-f2c9-429a-a611-1bdcadf00d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef8f05-7d6c-4d97-995f-f7b27a636b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the protesters are not asking for are face masks. Despite
        India reporting the most coronavirus cases of any country in the world bar
        the United States, no farmers at Ghazipur are wearing face coverings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5914db4-5ce6-4f28-93db-d10d8667254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe483c0-d3d7-4174-ad53-fa2205791bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers at Ghazipur say they''re not worried about coronavirus --
        according to Rana, they believe that they have strong immunity from their
        physical labor, meaning they''re not scared of catching it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3243c8-7bce-4009-89f0-b66991bf78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b1b97-7e90-4150-b1c0-c2ef483e6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What life is like in the camps</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353f749-b3a9-4858-9b35-5ae70052e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood of the camp is joyful, more like a festival than a demonstration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08732d-11f2-40a9-8e54-ae962c015958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c35aa-f6c9-4ab7-ba48-fcbb916ee1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp itself is a kind of protest -- the farmers are blocking
        the road to help bring awareness to their cause. It''s also the base for demonstrations,
        including the rally that turned violent on Republic Day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ec551-8a24-4844-98ea-5ce6dfdb1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea7b70-ab01-4e74-96cc-e0b90acf9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, there are hours of downtime when they''re not helping
        run the camp or holding demonstrations. A group of men sit in a circle smoking
        hookah pipes, while others play cards on a blanket. More than a dozen men
        sit or stand on a red tractor, playing a pro-farmer song from the speakers
        as they ride through the camp. There''s a library for the youngsters that
        includes books on revolutions in multiple languages.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fee74c-301e-4334-b015-350a3a9c384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49dda2-bc22-4f0a-a634-6382dfa3bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every now and again, a group breaks into a chant. "We''ll be here
        until the government gives in!"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e125b-2e86-403b-8f63-0256eb0bffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e2ee-75f5-4ef4-9f78-e7ba8eece279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the water collector Jagjeet Singh puts it: "I don''t feel like
        I am away from home."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ea0f3-a8fa-4172-9d03-49330bea518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0260aa-4543-4e4a-9d95-c96cc8c7ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are people besides the protesters, too. Young children
        dash through the camp, trying to scavenge things to sell elsewhere. Vendors
        from nearby villages spread out pro-farmer badges on blankets and curious
        onlookers from nearby areas come to see what''s going on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67003fb-8a72-4cfe-a35e-e8c91d7d8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67c8e7-b04f-4bf7-85e6-a0fd4406326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all this belies the serious reason why they''re there -- that
        for many this is a matter of life or death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1d7c4-d797-48bd-b4ac-98cbe6bec928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3518e-6e8d-4bb5-8deb-a39fbaacd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers say the new laws aimed at bringing more market freedom to
        the industry will make it easier for corporations to exploit agricultural
        workers -- and leave them struggling to meet the minimum price that they were
        guaranteed for certain crops under the previous rules.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fd277-134a-4c3f-bc8a-a75a7ffebafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3a76f-ab41-437a-9d68-d3c39334e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the mood within the camp is calm and relaxed, there''s
        a constant reminder that not everyone supports the farmers'' fight.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f128d4-541c-4ada-aaaa-7f93f01f8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf4d98-53c9-41e4-b5f3-90b1a4c3053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large barricades erected by the police and topped with barbed wire
        stand a few hundred meters from the hubbub of camp life, hemming the farmers
        in and keeping them from encroaching any closer to the center of Delhi. Security
        forces line the sides of the camp, keeping watch for any trouble, although
        they have not tried to clear the camp -- likely because it would be politically
        unpopular.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06f436-2662-4ea4-a179-c3d0bc2cc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cfecd-6466-4efb-a1d2-475c44c37f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers say the barricades make them seem like outsiders --
        like they are foreigners in their own land who don''t belong here.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcddf3-a7fb-481f-b13e-41cfb2e3f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a02c02-d0a4-44ea-825a-1c89d655a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is treating us like we are Chinese, sitting on the
        other side of the fence," Kuldeep Singh said, referring to the tense border
        dispute currently taking place between India and China in the Himalayas.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a799d-a797-49ec-913e-13fcdee4f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdb618-0e2a-489e-8609-8e97f839279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficulty for protesters</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7324722-9b62-47af-9c59-ad064efb386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the months have worn on, protesting has become harder.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39434135-bee2-486a-a3bc-b6cbb39b1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d207af-6247-49d6-86bc-46813d69cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter temperatures have dropped to below 10 degrees Celsius
        (50 degrees Farenheit) at night. And tensions have ramped up during the protests.
        Last week, internet access was blocked in several districts of a state bordering
        India''s capital following violent clashes between police and farmers there
        protesting the controversial agricultural reforms.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ee983-95a2-446d-9ae9-4a33b6330c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a55cb-ccc6-49cc-9759-aced04d04316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized not only for the controversial
        farm laws themselves, but also how it has handled the demonstrations. At the
        end of January, India''s main opposition party, the Congress Party, and 15
        other opposition parties, said Prime Minister Modi and his Bharatiya Janata
        Party (BJP) party have been "arrogant, adamant and undemocratic in their response."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afd633-293d-430b-8a54-30471bbb3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e8041-9dfb-40ca-8f68-5e8222fc2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Hundreds and thousands) of farmers have been ... braving biting
        cold and heavy rain for the last 64 days for their rights and justice," they
        wrote in a joint statement. "The government remains unmoved and has responded
        with water cannons, tear gas and lathi charges. Every effort has been made
        to discredit a legitimate mass movement through government sponsored disinformation
        campaign."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44cd39-eef2-4d4e-a2b8-41122625c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d043d-f9a3-44f5-8171-ed7c357991ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Samyukta Kisan Morcha, the umbrella body of protesting
        farmers, at least 147 farmers have died during the course of the monthslong
        protests from a range of causes, including suicide, road accidents and exposure
        to cold weather. Authorities have not given an official figure on protester
        deaths.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c0b01-433e-4c84-82e8-8f699c3d91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776a276-b3a0-4726-8626-6c834788db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, farmers are continuing to arrive at the camps, Samyukta
        Kisan Morcha said earlier this week.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671afdcf-a405-4d3c-b054-0514cded3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cc4e7-623f-44d1-be9a-0f3d11fdd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically these village groups work against each other but this
        time they have all united for the collective fight," said Paramjeet Singh
        Katyal, a spokesperson for Samyukta Kisan Morcha.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55b3d1-22f1-460e-8bd5-59de66c4d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1dd59-9563-4a95-b7a8-e4edd5e71893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a0100-bc8b-40a5-b214-ef4aa1b2d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are fairly common in India, the world''s largest democracy.
        And it''s not the first time that large protests have rocked the country --
        in 2019, a controversial citizenship law that excludes Muslims prompted mass
        demonstrations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4df2f8-4ae1-4897-a953-b402cbab8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f8910-a00d-419a-a149-797ef897c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these protests are a particular challenge for Modi.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f187a65-4b38-4eaf-ac17-04db5885939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52e458-5ad7-46b2-820d-1ada5dd5dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is the primary source of livelihood for 58% of India''s
        1.3 billion population, making farmers the biggest voter block in the country.
        Angering the farmers could lose Modi a significant chunk of votes at the next
        general election in 2024. Modi and his government continue to insist that
        they are supporting farmers, and called the new laws as a "watershed moment"
        which will ensure a complete transformation of the agriculture sector. Besides
        calling the move long overdue, Modi has not said why he opted to introduce
        these measures during the pandemic, which has caused India to suffer its first
        recession in decades.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a847c-f9ee-4215-ac1d-95103dc7f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f4209-9523-4230-a308-f46016b04ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued this week, the Indian government said that
        the protests "must be seen in the context of India''s democratic ethos and
        polity, and the ongoing efforts of the government and the concerned farmer
        groups to resolve the impasse," and that certain measures, such as the temporary
        internet block, were "undertaken to prevent further violence."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7ca09-93cb-4bbc-9bef-17e040e1d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016133a0-4a7c-475f-a0ba-30e260d744da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps have also created a headache for nearby commuters and
        trucks bringing food into Delhi -- people who would have traveled on the expressway
        at Ghazipur are forced to take different routes, sometimes doubling their
        travel time.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b801fa-862b-413b-ad2a-82d09ae5dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766c66e-5a57-45d9-be9b-9ccaf215c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the farmers are showing no interest in backing down.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4949b8-a8b7-4cc8-bc40-5917bfcdc8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2b2fd-52ff-4d33-931e-f96ee6124c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounds of talks have failed to make any headway. Although the Supreme
        Court put three contentious farm orders on hold last month and ordered the
        formation of a four-member mediation committee to help the parties negotiate,
        farmers'' leaders have rejected any court-appointed mediation committee.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adf01a-4a4d-4a4e-b2ab-b9a4d0dfc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77255311-f482-4953-a3ef-f2f93b1e5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, central government offered to suspend the laws for 1.5
        years -- but to farmers, all of this is not far enough.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc754d2-4acb-471c-afe0-bad637b1559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9dd10-c55b-4134-beac-63e95ab0052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjit Baliyan, 25, has been at the camp for over a month, working
        at the supply tent. He points out that farmers have done a lot for Modi''s
        government, only for Modi to introduce a law that removes any minimum prices
        for their stocks.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18027f9-8936-4635-8ac1-6d41318a4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a7912-66d4-4141-a7eb-a3d282e92446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t spoken against the government for last seven years.
        But, if we are at receiving end, we will have to speak," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ba075-0ae2-4fd3-9a71-3ec52fd7265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fa126-74b9-449e-a134-f4f6e10e3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like 50-year-old farmer Babu Ram, want the protests to end.
        "A prolonged protest is neither good for the farmers nor for the government.
        The protest, if it''s stretched, will create a ruckus."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb6848-5d43-4e52-bf77-ecc4f4250612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022234ff-e47b-4fba-9b7e-d63c3e5f8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "This protest will only end once the government agrees
        to our demands ... we have to stay here till the end."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9034e6-1e6e-4c7a-aec7-c072a6f07b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be8513-214d-41d6-a20b-f0a7f78b8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kuldeep Singh agrees that there''s hardship -- farmers'' households
        have cut their own consumption to contribute to the protest camps -- he says
        farmers will only leave once the laws are repealed. "We will sit here for
        the next three years. We will sit till the elections, till the laws are scrapped."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268a40d-7afd-4a36-a310-e8f30e09aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-06T14:00:11.292+08:00
      'mgnl:createdBy': 'bamba'
