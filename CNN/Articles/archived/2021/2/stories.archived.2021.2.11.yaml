      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d96253-6c87-48b6-b4ce-7a73c919f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kenin struggled with the weight of expectation on her, that shouldn''t
        take anything away from Estonian Kanepi, who hit 22 winners and was thoroughly
        deserving of victory. She will now face Croatia''s Donna Vekic in the third
        round.</p>'
