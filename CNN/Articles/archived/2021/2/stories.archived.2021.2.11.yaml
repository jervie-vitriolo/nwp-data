      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40070e3c-bbff-40e7-bdc4-1eb5e0f7cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure represents 35.8% of Filipinos who said they "disapprove"
        of the government''s COVID-19 response and 17.9% who said they "strongly disapprove."
        Meanwhile, 6% "strongly approve," 19.4% "approve" and 20.9% of the respondents
        are "neutral."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afca5cb-4ebc-4f69-8a19-66738235e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b6265-50af-4e3b-a22e-60ac137733e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the countries in the survey approve of their leaders''
        handling of COVID-19. Vietnam topped the list with 93.9% of its respondents
        giving good ratings, Brunei with 93.9%, and Singapore with 92.4%.  The three
        countries also recorded the lowest disapproval rates at 3%, 1.9% and 1.1%,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebf335-b2d3-44a4-8e04-ba5bc8d37c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddc0e5-ff61-4d0b-a725-8117d6f9bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the government should do to better to address the
        crisis, 72% of the disapproving Filipino respondents said that scientist and
        doctors must contribute more to public policy discussions. Some 58.3% said
        that the country must "invest in early warning systems for pandemic outbreak
        and R&amp;D for virus testing and vaccine development."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc468c89-c93e-4a3b-8d8e-581b26a8d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12b3bb-e4ae-48f9-9223-467a54aaa099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three percent said the government must offer better financial
        aid to pandemic-hit citizens, while 30.6% said "politicians and public servants
        should observe public health measures instead of flouting them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fac015-7f7d-40cb-a1c8-135bcb60f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8e2f3-e3eb-4a6b-86ae-a874e2f39581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least chosen recommendation, equivalent to only 5.6% of respondents,
        was the implementation of public health measures such as social distancing
        and wearing of masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6fd52-2006-4153-9b6d-5447901f2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912ab57-d9af-41a9-bcfb-d15a1f14c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, majority or 32.7% of the Southeast Asian respondents picked
        Singapore as the country with the best leadership on COVID-19, followed by
        Vietnam with 31.1%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f99e78-e3f3-4bde-a2e3-d92e84b5d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6393324-9505-477d-a377-261026b4416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were also among those who believed that the pandemic''s
        threat to health is the most difficult challenge facing Southeast Asia. At
        least 80.6% of the Filipino respondents chose this as the top obstacle, followed
        by unemployment and economic recession with 65.7%, and increased military
        tensions arising from potential flashpoints such as the South China Sea with
        37.3%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037145b-e9fd-4c0d-bfe9-e25eb9739870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5dfdc7-1e2d-4f28-9117-60e1b45f2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism was the least chosen obstacle, garnering only 3.0% of
        the respondents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc2b5f-366c-4a67-a85c-8aa99c8ebca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c093eb2-45da-4872-a11d-320660a98570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,032 respondents from the ten ASEAN member states who
        participated in the survey conducted from November 18, 2020 to January 10,
        2021. Respondents were from fields including academia or research, business
        and finance, government, civil society, media, and non-governmental sectors,
        as well as regional and international organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3ed9c-f450-4169-9e77-87f128526b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bd2ae-64a8-493c-aade-963eab03ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is not meant to present the definitive Southeast Asian
        view of current affairs, the survey acts as a barometer of the general attitudes
        and perceptions of interested stakeholders on important regional developments,"
        the report read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d86013-12d3-425e-b82f-6e9b2a48cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government officials on Thursday shrugged off the survey result.
        Presidential Spokesperson Harry Roque, for one, said he only recognizes the
        ones conducted by Pulse Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41056a0e-fb61-4bb7-95b8-4e9c1f668477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc9c80-8018-4bf4-b0ba-e658fea19851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda shared a similar sentiment, noting that
        the survey "does not reflect the sentiment of the man and woman on the street."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892c25a-4559-4e3d-ac22-88aecd4a68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba2de7-259f-4de3-a866-ec4d611f9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, on the other hand, acknowledged the opinions
        of Filipino respondents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539632d1-5210-4c5e-a3e5-7ce6c7683b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac52e3e-d9ff-4bda-95d4-da9526f80fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:21:22.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health recognizes the sentiments expressed in
        the findings of the survey and values the voice of the Filipinos, which is
        why the DOH, together with the rest of the government, continues to take steps
        on improving our health system and ensuring its responsiveness to the health
        needs of every Filipino," it said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c1460-3503-437c-97d5-844fa4087751'
      'mgnl:activationStatus': true
