      women''s doubles'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae776f2a-61fe-45f6-a4a1-fe564a35a0a7'
      'mgnl:activationStatus': true
