    'jcr:uuid': '043cb5c1-7e5b-438a-a200-b7aa88605141'
    'lead': 'When attorney Rod Ponton showed up for a virtual court hearing over Zoom,
      he quickly realized something was wrong. While in real life he is a human, to
      other participants of the video call, he looked like a cat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T08:43:45.609+08:00
