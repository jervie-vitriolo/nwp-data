      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 117,000 doses that will arrive in the country will come
        from the vaccine developed jointly by US drugmaker Pfizer and German firm
        BioNTech. The shipment will come from the COVAX facility, a global platform
        led by the World Health Organization that aims to ensure fair and equitable
        access to vaccines. They are supposed to be delivered as early as next week.</p>'
