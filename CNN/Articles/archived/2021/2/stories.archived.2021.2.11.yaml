    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff054cf-57d4-4a7d-811f-1b130674a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.335+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, PMVICs will now be charging light vehicles ₱600, motorcycles
        ₱500, and jeepneys ₱300 for inspection. Prior to Duterte''s order, fees ranged
        from ₱600 to ₱1,800, with additional fees for reinspection. In a separate
        statement, the DOTr said PMVIC owners also agreed to waive the retest fee
        for one year as the public continues to reel from the pandemic.</p>'
