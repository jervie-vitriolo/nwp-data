      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will feature some of the songs in the band''s entire
        catalog which is comprised of 28 albums, Plantado added.</p>'
  'arab-spring-egypt-10-years':
    'author': 'Hala Gorani, Anchor'
    'caption': 'Massive crowds throng Cairo''s Tahrir Square during the Arab Spring
      in February 2011.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T23:17:09.148+08:00
    'imagesource': 'jcr:9919cc6e-7d5d-4d38-a574-d33c2479e4e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8edaadd-8305-4913-bc5c-c18052d5e356'
    'lead': '"They''re going room to room, we have to get out."


      A few days after the revolutionary high of the 2011 anti-regime protests in
      Cairo, demanding the resignation of then Egyptian President Hosni Mubarak, the
      mood had shifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T23:22:47.285+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:42:37.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:18.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten years ago I watched as protesters toppled Egypt''s brutal regime.
      Now their hopes of a new era of freedom lie in tatters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b05b37-7128-417d-a22f-fe9791c3f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Hala Gorani is the anchor of CNN International''s
        "Hala Gorani Tonight." She reported from Egypt during the Arab Spring of 2011,
        and was the host of "Inside the Middle East" on CNN International.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b9a3d-db60-48d1-b854-bd3df6d710f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "They''re going room to room, we have
        to get out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce59914-99ed-4cf2-a186-be7290df7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after the revolutionary high of the 2011 anti-regime
        protests in Cairo, demanding the resignation of then Egyptian President Hosni
        Mubarak, the mood had shifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9986c44-0e0e-4a3c-b24b-0a8d88df4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-government thugs were unleashed into the crowds. They started
        targeting demonstrators, journalists covering the events, and Westerners.
        Some of them had entered our hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd961f-a9f1-4b93-9dd9-f4623c98bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were told to pack our things, cram into cars and drive from the
        Hilton, overlooking Tahrir Square, to a relatively safer hotel a few kilometers
        away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7470efe-b33f-4cd1-bdeb-abfe3c73a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shared a car with cameraman Joe Duran, who sat in the passenger
        seat, and CNN anchor Anderson Cooper in the back seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953314b-0e7b-44f9-8d2a-c2776fc83835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 6th October Bridge, a mob forced our taxi to stop, and encircled
        us. They smashed the windows. They threw rocks into the car. The driver, surrounded
        by the violent attackers, appeared to freeze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccc4b0-3f18-41bb-8bae-b86beb8d0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arabic, I remember saying: "I will give you $500 for the windows
        if you keep going." I plucked that figure out of thin air. I still don''t
        know why that number in particular came to my mind. When he drove off, I thought
        we were safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69d335-8200-4f32-901e-ff3c4866ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pulled into the entrance of the Marriott in our shattered car.
        Dazed, we made our way into the lobby and registered at the front desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bfc87-984a-4aa5-a9f4-10b8103c0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, the New York Times columnist Nick Kristof told me some
        journalists were changing the names they checked in with, so that any thugs
        coming into the hotel demanding guest lists wouldn''t know which rooms the
        foreign press were in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c79be-4d62-4e10-891d-0ef7ee8d94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My name is Arabic anyway, I thought, so I should be fine. "Does
        it say CNN anywhere on your form?" I remember Kristof asking me. I wasn''t
        sure, but I decided to risk it. No point in lingering too long at the reception
        desk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b9f9e-3c7b-4ae4-9555-b743e56d21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, we broadcast CNN''s special coverage from the floor
        of a hotel room. I remember thinking it looked like a hostage video. We would
        have many more nights like this, including a particularly tense evening barricaded
        in the CNN Cairo bureau, a sofa wedging the door shut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6342d-7bfe-471a-bc48-6d8bdb821724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I anchored hours of live coverage with our then bureau chief, the
        legendary Ben Wedeman, and Cooper. We sat huddled on camera equipment boxes,
        illuminated with as weak a light on our faces as possible, since the offices
        needed to look unoccupied from the outside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2273ef-2a43-480e-9564-04459c045918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hopes for democracy</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d0ac-7806-4c19-bc02-340d69a52c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s pushback against the uprising lasted several days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c5a42-23c2-49bf-9621-dfc308c30e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime and its supporters tried to beat down the popular movement,
        but the army was not siding with Mubarak. As had been the case for decades
        in Egypt, it was ultimately the generals that held the reins of power. When
        they dropped Mubarak, we all knew he wouldn''t last long.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f8f23-0730-4eb2-b16a-85444a6305a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, 2011, 17 days after the start of the protests, it
        was over: Hosni Mubarak stepped down. This would mark the beginning of a new
        era; the hope was that decades of nepotism, corruption, police brutality and
        repression would give way to something resembling democracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd48e89-958a-4c94-b96b-ee1933710e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, I covered the 2012 Egyptian presidential election,
        which led to the victory of a Muslim Brotherhood president, Mohamed Morsi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac33d4-a8ae-4ec5-ac2b-f27903f783e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, ultimately, a revived military would crush the Islamists in
        2013 and bring the army back to power. They''d been there all along, tolerating
        what turned out to be only a brief experiment with democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae72627-3c3a-4dfb-89b6-624e46399aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost -- crushed even -- in this tragic story are the original protesters,
        who dreamed of a democracy that would represent them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc908c-e92c-4e22-a9c3-16d82d207763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Optimism crushed</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f172f3-a542-43e8-b89a-7a30ba631a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few weeks of the uprising, journalists like us shared
        in their optimism: Could this be really the moment the Arab world would, slowly
        and painfully, evolve into a system that serves its own people, rather than
        the unelected autocrats who had drained their countries dry for decades?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c192453-826f-4d37-b568-1fe4d8d12c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, we allowed ourselves to believe it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645ce26-f0fb-4cdf-880b-0490fb300b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many of those who were on the frontlines of the protests
        are exiled, imprisoned, or worse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638b5f1-d10a-4811-ade1-97052033bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, there were much more tragic outcomes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116e0263-e7d2-485d-be09-ab650c53f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, the regime crushed its own citizens'' cry for democracy
        with such brutality that peaceful protesters were quickly replaced by extremist
        rebels, fighting a government backed by outside forces for control of a shattered
        land.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444df2df-cffe-4d0c-a18a-9d09438d931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, those of us who covered Egypt in 2011 still feel the intense
        emotion of those early days deeply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2eb61b-f7a1-4657-8ff9-3ced900c7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some scary moments but the historic significance of the
        events we were documenting acted as rocket fuel as we ran from mobs and hunkered
        down in hotel rooms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b32c0c-97e8-4252-af5d-24c1247cb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:22:47.288+08:00
      'mgnl:createdBy': 'kristel'
