    'template': '1'
    'title': 'Senators: LGUs should be given leeway on vaccine prioritization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9901044-d5d2-4b02-9a53-6096e66d72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Senators
        on Thursday said local government units should be given the opportunity to
        adjust their vaccination priority list depending on their local situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9471e-2e50-469c-97f4-cbd7445dd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8ce4a-807c-4728-ad58-1b799993ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing, Senate Majority Leader Juan Miguel Zubiri said
        local chief executives should be consulted and be given leeway on how they
        would want to prioritize vaccination in their own jurisdictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09f5f5-1c3e-4fb9-8b6d-233bceaadf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546eb73b-5cc0-4deb-b971-a2f9b9c83541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the priority of the LGUs might be a little more different.
        There should be some sort of leeway," he said, adding that this should be
        made as a provision of a law to make sure there will be no violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9ae7a-2272-4294-874b-60601fce83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a0ecf-3f6c-415a-b50b-182f4bc34119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara shared the same sentiment considering LGUs
        may have different views on who their frontliners are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c2168-b725-4ae1-901d-93131e2d58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0db97-05c6-4d9c-8bce-f9bee4ff67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:25.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League of Provinces Director Sandra Paredes said there are some
        local authorities asking they be given the power to adjust their list, with
        some noting their intentions to immunize their workforce first to jumpstart
        the local economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f3a38-b1ca-4a8d-b1dd-890eb0177103'
