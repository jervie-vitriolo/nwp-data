      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — Makabayan
        bloc lawmakers filed a bill seeking to launch a probe on the sharp increase
        in teenage pregnancies in the Philippines.</p>'
