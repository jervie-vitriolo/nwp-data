      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization''s recommendations
        for the use of the Oxford/AstraZeneca COVID-19 vaccine, AZD1222, include all
        people ages 18 and older, including older adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df17157-66b0-4b5f-bdc3-2e4d6c0bd5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c171d5-8c91-45eb-bc38-b3dcbd0679da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccine, AZD1222, include all people ages 18 and older,
        including older adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37617281-483f-4298-b025-9cf18fe42b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189eefe2-61eb-44ee-a300-28a424769bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Dr. Joachim Hombach, executive secretary
        of WHO''s Strategic Advisory Group of Experts (SAGE) on Immunization said:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c9b47-368e-429e-a3fa-838db9e7f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee9410-fcc4-4696-a371-bb36c85ca47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immune response in people above 65 is almost the same as in
        younger people, and this makes us very confident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b524e-2962-4a19-ab54-76e83c39ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendations were published on Wednesday and note that
        there are some populations for which data are limited or do not exist – including
        children, pregnant women, lactating women and other groups. "Until such data
        are available, vaccination of individuals below 18 years of age is not recommended,"
        the guidance says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62532a00-fb30-49b6-8802-7fd86017ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf35c81-e0e2-4bb8-990d-76bcd8ac6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The available data on AZD1222 vaccination of pregnant women are
        insufficient to assess vaccine efficacy or vaccine-associated risks in pregnancy.
        However, it should be noted that AZD1222 is a nonreplicating vaccine," it
        says. It added that the "WHO does not recommend pregnancy testing prior to
        vaccination. WHO does not recommend delaying pregnancy because of vaccination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46b81c-c81c-4e79-8034-7e5b9afad03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e1102-acf9-4f05-a9ec-7c311e613b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women who are breastfeeding, the guidance says that "a lactating
        woman who is part of a group recommended for vaccination, e.g., health workers,
        should be offered vaccination on an equivalent basis." It also said that it
        does not recommend discontinuing breastfeeding after vaccination</p>'
