      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Vaccine
        czar Carlito Galvez, Jr. told Senators having an indemnification fund is important
        to secure more COVID-19 vaccines, and encourage more Filipinos to be vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e8b99-b824-4716-8bd3-b61cc02074e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee847ddc-2ceb-43a2-80dc-b04a1d29a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Committee on Finance hearing on a bill that aims to expedite
        vaccine procurement, Galvez explained having a provision of indemnification
        under the law will greatly affect the volumes that vaccine producers are willing
        to give the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913fb05-6740-411d-a529-6b61382cbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db8844-73a0-4e89-bab9-f70e0fcbb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need an indemnification clause in the law considering that it
        will greatly affect the volumes that the manufacturers are willing to give
        to us," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e6dc7-d539-493e-ab87-e99ed61072e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c044fed-06ee-45bf-9ce9-956c831831f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also assure them in case of adverse effects after immunization,
        given that vaccines are only being distributed through Emergency Use Authorization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4118feb-98bc-4a81-ba0b-dca927f7733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afd1fc-005e-4c18-b531-8b4ccbffa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will also be encouraged to get the shots since they are assured
        of compensation if they experience adverse effects, Galvez added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d391d2-ea63-45ed-91a0-8d5e6e159d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:46:00.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:45:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, World Health Organization Country Representative
        Rabindra Abeyasinghe explained manufacturers require indemnification funds
        "for their own safety" since not all vaccines have been approved for the market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16170f-3e06-46bc-9577-66ded692fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:46:00.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:45:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is recognizing that all vaccines are still not cleared for
        market authorization and all these are emergency use-listed vaccines and so
        there are certain precautions that the manufacturers are taking," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473c00f-7849-405c-b163-b663a03be78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:46:00.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:45:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO added all governments that joined the COVAX facility initiative
        have agreed to put up indemnification funds. The COVAX facility seeks to provide
        over 150 participating countries equitable access to coronavirus vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee5a38-a3a2-4022-b7c1-dcdad8da6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395f997-702e-474f-a137-641febc6764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon suggested that budget for
        this be sourced from the contingency fund of the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fae17-0768-46da-899c-1631ae045c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db7756-302f-47a1-b06c-679ef9a05571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that we do not have to go into issues like is there an appropriation
        which will require certification as to the availability of fund, we can just
        include in the proposed authorization a provision that, we can earmark a portion
        of the contingency fund for indemnification," he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385a59f-23c6-440e-9239-99685c3cbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b157936-8af6-41a9-bfed-5b61952841c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sonny Angara said comments will have to be solicited
        from the Office of the President as they are the ones managing this fund.
        If this will be settled then this will be added to the bill to put certainty
        on the matter, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e641395-d5d0-488c-ae04-cc18d8d83700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f405db0-a6be-4597-9d93-9ed3728584b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III said PhilHealth
        has been instructed to look into formulating a benefit package that will cover
        patients who will experience severe side effects following vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9205b59-cd38-4f47-8e46-da79db393abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce803fce-cbda-416a-97ce-66930107b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2021/1/22/Law-compensation-serious-side-effects-COVID-19-vaccines.html">Congress
        asked to pass bill providing compensation in case of serious side effects
        from COVID-19 vaccines</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235c7ff-6f3d-48db-a002-c06dc413fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e119915-ac2f-4701-bd5b-a293662510df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been implementing efforts to procure enough supply
        of vaccine doses to be able to immunize up to 70 million Filipinos. To complement
        this, LGUs are also entering into tripartite agreements with vaccine manufacturers
        and the national government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebceb2-4bdf-4e0a-a5ae-6ab2b2609a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f32c0-ed95-4c0f-a27e-9a27f7a974da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said around 27 million vials have been purchased under these
        agreements, including those made with the private sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8328f2-d020-4927-ab09-ae791d2d2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ee6dd-e881-4d95-94c1-f2fabde57694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will also <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-urgent-certification-bill-advance-payments-COVID-19-vaccines.html?_=1613039251934">certify
        as urgent the passage of a bill that will allow local government units to
        make advance payments</a> to vaccine makers. This will also exempt them from
        procurement rules to speed up the purchase and rollout of the much-needed
        vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cab9e0-d184-42bd-9da8-369221f2b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T19:01:39.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:45:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
