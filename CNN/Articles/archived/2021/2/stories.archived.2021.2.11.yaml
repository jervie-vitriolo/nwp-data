      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, <a href="https://cnnphilippines.com/news/2021/2/9/Duterte-Western-vaccines-physician.html">Malacañang
        said Duterte''s physician will be the one to decide for him</a>, amid the
        expected arrival of Western vaccines in the Philippines this month.</p>'
