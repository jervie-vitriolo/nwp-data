  'Uber-lost--6.8-billion-in-2020':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Uber lost $6.8 billion in 2020. In this image, passengers connect
      with drivers at the Rideshare Lot at Los Angeles International Airport on August
      20, 2020 in Los Angeles, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T07:51:56.063+08:00
    'imagesource': 'jcr:f6460e1f-71e8-452b-8b3f-acdf5842ec80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2a9ec0-ed48-4a50-aa07-60695a86b06d'
    'lead': 'During the year, Uber sold off costly ventures, cut staff and focused
      on what its CEO previously called "profitable growth."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T07:58:24.885+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:56:51.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:38.875+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
