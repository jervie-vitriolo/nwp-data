      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> A
        recent survey found that Filipinos are the most dissatisfied with their current
        administration''s COVID-19 efforts among Southeast Asian nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80554594-c24d-49c4-924e-d5753730c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.092+08:00
