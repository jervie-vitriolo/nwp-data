      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here, live, I''m not a cat," he said a few seconds later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccd5e7-34de-4ea7-91cb-7a0d10660991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange, which lasted less than a minute until the filter was
        turned off and Ponton regained his human form, ricocheted across the internet
        on Tuesday after it was posted to the court''s YouTube channel. Beyond the
        fits of laughter it invariably provoked in viewers, it presented some questions
        that even Ponton couldn''t answer: How did it happen? And where can other
        people get that adorable cat filter?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad25464-bbc6-497b-bb93-51b95caaa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached Wednesday by phone, Ponton — who told CNN Business he did
        not currently look like a cat — was able to provide some more details about
        what happened. He said he had no idea how the cat filter ended up superimposed
        on his face, and that while waiting for the meeting to start, his face looked
        normal, as he could see it on his own computer monitor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd00dc1-ba99-4563-8b01-72708c48d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow, when I got called into court, I miraculously transformed
        into a cat," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da8a15-27d6-438e-bddd-b17ea362cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lasted for about 42 seconds until it was somehow turned off.
        That time, he said, "seemed like an eternity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ca444-3907-4497-b370-7d46846e5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the cat filter, it''s not one that''s built into Zoom, and
        it isn''t one you can find by searching Snap Camera, which is an application
        commonly used with Zoom that can add filters (Snap calls them "lenses") around
        or atop your face during a video chat. It turns out to be much older technology:
        Some internet sleuthing led to multiple suggestions that the filter Ponton
        accidentally used appears to be from a tool known as Live! Cam Avatar that
        was used with old Dell webcam software called Dell Webcam Manager. One Twitter
        user even posted that a similar cat-astrophe happened to them during a job
        interview via Skype years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6935c-04df-43fd-8abe-84f223a4053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see a picture of the cat in this 2007 Dell product guide
        for a computer monitor with an integrated webcam, which is hosted on Dell''s
        site. "With the Live! Cam Avatar, user is able to disguise as a movie star,
        furry friend or any customized animated character during video chatting,"
        the guide boasts, adding it uses "intelligent face tracking" to follow the
        user''s head movements "and lip sync anything that is being said instantly."
        A YouTube video from 2010 gives a good sense for how it works in non-virtual-courtroom
        settings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf667b36-fec8-445b-98bc-266b5764dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes sense as the source of the filter to Ponton, considering
        the equipment he was using during that fateful Zoom call was, to his recollection,
        about 10 years old. He said he conducted the meeting on his secretary''s old
        Dell desktop computer at an office in Presidio, Texas (rather than at his
        main office, which is in Marfa), along with a Dell monitor that has a built-in
        webcam. (His laptop, he said, was being used elsewhere at the time, for another
        meeting.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397d182-e796-4e0e-b2e4-8863b883207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His secretary, he said, is embarrassed about the whole cat-filter
        situation. "She wants to go hide under a bed," he said with a chuckle, citing
        a classic cat behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3df53e-d945-49cb-9ed6-84dc43a24541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dell webcam software is hard to find these days. But CNN Business
        was able to see it in action during a Zoom call with Thomas Smith, the CEO
        of AI photography company Gado Images and a tech journalist (and briefly,
        in this case, a cat). When Smith learned the feline filter appeared to be
        from old Dell webcam software, he dug through a bin of gadgets at his Lafayette,
        California, home and found a Dell laptop from around 2009. He plugged it in,
        booted it up with the Windows 7 operating system, and found the Dell webcam
        software he was looking for — complete with "the sad kitten," as he called
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33969f2-8ab5-472e-bd47-72e9a407fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who wrote about the filter for the tech website Debugger,
        noted that curious filter fans can find the software online and download it
        to their PCs (sorry, Mac users). But the software doesn''t appear to let you
        use an avatar such as the kitten over your face to stream live via a webcam
        the same way Ponton accidentally did, Smith said. Rather, you can either record
        your own video of the kitten filter appearing on your face, or use the filter
        in a video call by sharing your screen with other viewers (he did this during
        our call).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f28ed-7ffb-4f8e-833a-577d77dd29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Ponton, he hasn''t been able to find the cat filter on the
        computer since. He tried searching the old Dell computer for the webcam software
        during an interview with CNN Business, but the machine hadn''t finished its
        search by the time the interview was done. If he does track it down, he said,
        he''s planning to use it again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8e980-7c94-45c8-93eb-45faa5c0d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/tech/cat-lawyer-zoom-filter/index.html">"That
        cat Zoom filter is almost impossible to find. Here''s why."</a></em></p>'
  'Indian-farmers-protest-explainer':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T08:58:53.026+08:00
    'imagesource': 'jcr:044e0efe-f4ee-4c1b-a557-da0fcfb87111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8721782b-bc55-4969-b2c1-a188e8794895'
    'lead': 'Angry Indian farmers have abandoned their fields to stage one of the
      country''s biggest ever protests. Here''s what you need to know about the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T09:09:16.543+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:56:05.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:42.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farmers across India have been protesting for months. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41e880-1c77-4fbf-93bb-00fdd9b1c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angry Indian farmers have abandoned
        their fields to stage one of the country''s biggest ever protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb32078-34f0-4d82-9a85-bd71c9046751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November, tens of thousands of farmers have been living in
        tents at sprawling camps pitched on highways outside the capital New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce341b78-ae26-47f9-9a15-65eb73ecbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large barricades erected by the police and topped with barbed wire
        stand a few hundred meters from the camp, preventing the farmers from encroaching
        any closer to the center of Delhi. At times, violence has broken out during
        demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf113e63-351a-4d37-864a-91b6976c95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers are fighting new farming laws passed last September,
        which they say will devastate their livelihoods. The government says the reforms
        are needed to modernize the country''s agricultural industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af98f0-6678-4747-88f7-5a9a96c65f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With negotiations between the government and the farmers'' unions
        at a standstill, the protests don''t appear to be ending anytime soon. Here''s
        what you need to know about the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8a11e-5473-4c82-83cb-d3ee9122f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are the farmers protesting the new laws?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83652c-6085-434b-8019-6218a4d57949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government has offered guaranteed prices
        to farmers for certain crops, creating a stable guide to make decisions and
        investments for the following crop cycle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1296539-7945-4e72-87c2-6f1359eab5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous laws, farmers had to sell their goods at auction
        at their state''s Agricultural Produce Market Committee, where they were guaranteed
        to receive at least the government-agreed minimum price. There were restrictions
        on who could buy, and prices were capped for essential commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f92ee-bcfc-4569-a7d9-0dd294511bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three new laws, initiated by the government of Prime Minister Narendra
        Modi, dismantled this committee structure, instead allowing farmers to sell
        their goods to anyone for any price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233a0a6-7a89-444d-94e7-455dc9214329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi says this gives farmers more freedom to do things such as sell
        directly to buyers without a middle man, and sell to other states or large
        grocery chains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df361e-5b59-4bd9-beea-e7f9aef96f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many farmers argue the laws will allow big companies to drive
        down prices. While farmers could sell crops at higher prices if the demand
        is there, conversely, they could struggle to meet the minimum price in years
        when there is too much supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b9820-6ff0-4753-8085-12dca5b62f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this a political issue?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1b53e-dcf6-46d7-9cf5-07ebff546411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that large protests have rocked India,
        the world''s largest democracy -- but this time, it poses a unique challenge
        for Modi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9b4e2-700b-4a84-953a-e62091a1b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is the primary source of livelihood for about 58% of
        India''s 1.3 billion residents, and farmers are the biggest voter bloc in
        the country, making farming a central political issue. Angering the farmers
        could see Modi lose a significant chunk of votes at the next general election
        in 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c5e4f-a4ce-408a-b9ea-522db38c7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and his Bharatiya Janata Party (BJP) have tried to win over
        farmers with a number of policy proposals in recent years. In 2014, the BJP
        said all crop prices should be fixed at a minimum of 50% higher than production
        costs. And in 2016, Modi set a target of doubling the income of farmers by
        2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0240ea-a3bd-43ce-ab58-e6d6eb750f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government insists that the new laws are a good thing, since
        increasing market competition could boost farmers'' income. Modi says the
        new laws could also open India''s agricultural industry to global markets,
        and attract private investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c392d-9001-456b-a55e-39a35e2669e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reforms have not only served to unshackle our farmers but
        also given them new rights and opportunities," Modi said in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df16fe-52ec-45cf-82a3-36abfe1b138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When did the protests start?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdc212-4891-4ffe-b023-7b9bd5fbaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass protests began soon after the laws were passed in September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c0915-0743-4944-a90e-5a5639bc71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, infuriated farmers drove in tractor conveys from around
        India to set up multiple blockades at New Delhi''s borders. Thousands marched
        from other nearby states to the city, where violence soon erupted, with police
        firing tear gas and water cannons to stop them from entering the capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845af487-c04b-4a6f-ba9a-41560240dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests continued throughout December, with supporters across
        the country participating in labor and hunger strikes. At times, demonstrations
        swelled to more than 100,000 people on Delhi''s outskirts -- though largely
        peaceful, there were occasional flare-ups of violence and scuffles with police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c13eef-9c77-4b76-af1e-e780226f939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has faced criticism for how it has handled the protests,
        particularly the violent clashes between farmers, their supporters and Delhi
        police during a tractor parade on Republic Day in January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37843c8-c571-48bf-a06a-5557ac3f479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement after the confrontation, 16 opposition parties
        accused Modi and the BJP of using excessive force, and being "arrogant, adamant
        and undemocratic in their response."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e32224-2a49-4e1a-a4bc-9600433f46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon afterward, authorities imposed several internet shutdowns,
        citing the need to maintain public safety.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c83729-9cb7-4ee4-8161-64b0ff944ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the camps on the Delhi border, security forces keep watch from
        the outer edges -- they have not tried to clear the camp, likely because it
        would be politically unpopular.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623163-8925-4402-bb9a-ab6d3496abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Samyukta Kisan Morcha, the umbrella body representing
        protesting farmers, at least 147 farmers have died during the protests due
        to causes including suicide, road accidents and exposure to cold weather.
        Authorities have not given an official figure on protester deaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39776df0-5439-4c2f-a09e-ce78f3fb0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has there been any progress with negotiations?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d4bcf-2d07-4259-b10d-6aa73e5a9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government leaders have failed to reach any agreement or compromise
        with leaders of more than 30 farmers'' unions despite months of negotiation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b5392-5487-4b3b-934e-3a2099b84926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials suggested amendments to the three laws in December, including
        a proposal that state governments would be able to impose fees on private
        firms -- but farmers rejected these overtures, alleging the government was
        "insincere" in its efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fce5f-f778-4a15-9e2a-83500a0a0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, India''s Supreme Court temporarily suspended the
        three laws, in the hopes the farmers might "come to the negotiating table
        with confidence and good faith."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835f32a-1203-4e5c-942b-87b9b5422a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days later, the government announced that it was willing
        to suspend the laws for another 12 to 18 months, while it worked with farmers''
        unions to seek a long-term compromise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc8621-9339-4a0f-ab90-38fc966bec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests have continued, with some farmers vowing not to leave
        until the laws are fully repealed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274de00f-0a38-4a0e-8268-48bd63c3454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week alone has seen farmers block highways and hold rallies
        in several states, with police detaining a number of protesters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fd45c-7bdd-40c8-9869-a3e646c6b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:09:16.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/10/asia/india-farmers-protest-explainer-intl-hnk-scli/index.html"
        target="_blank">Farmers across India have been protesting for months. Here''s
        why</a></em></p>'
  'Rescheduled-board-exams-teachers-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T09:09:23.230+08:00
    'imagesource': 'jcr:59a95fa6-c2bd-4324-b86a-f3cb892a65db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6938c670-ed4e-40b2-a8db-82b28367470b'
    'lead': 'Education graduates will again have to wait until September to take their
      board examination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T09:10:48.615+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:56:00.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:43.320+08:00
