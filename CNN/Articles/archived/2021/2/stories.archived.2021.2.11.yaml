      'mgnl:type': 'text'
      'text': '<h2><strong>Barty battles through</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964b12b-e46b-4620-90df-8e86e302be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, world No. 1 Ashleigh Barty progressed into the next round
        after beating fellow Australian Daria Gavrilova 6-1 7-6 (9-7).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdadd1-48c4-4afe-b2b6-0c5f863ee15d'
