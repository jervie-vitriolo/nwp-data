      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just making sure that I apply myself the best that I can so that
        regardless of the result I can walk off the court with my head held high.</p>'
    '32':
