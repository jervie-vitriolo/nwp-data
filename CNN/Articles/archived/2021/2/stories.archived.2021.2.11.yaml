      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>&nbsp;Local
        band The CompanY will take fans for a virtual ride this Valentine''s weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374f13f-f477-44cf-9d27-d51a666be860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:20:30.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:42:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-member group will be hosting an online concert called "Roadtrip"&nbsp;on
        Feb. 13 and 14, which will be streamed in <a href="https://www.facebook.com/thecompanysingers/photos/a.10153390503940486/10165017416385486/">different
        countries</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9735e3-4d27-47f4-9595-51194604ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:20:30.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:42:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very very happy with the result," Moy Ortiz, one of the
        members, told CNN Philippines'' <em>The Final Word</em>. "This show has a
        lot of things that we all love, namely, travel, music, memories, and good
        food."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d92cb-a1f8-412e-a27e-5ac773a7974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:20:30.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:42:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweet Plantado, the member who choreographed, directed, and wrote
        the scripts for the recorded event, said they have been preparing virtual
        pieces since the lockdown began.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd333ae-c0f7-4b1e-9477-2ed493503f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:20:30.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:42:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well it''s nothing new because we''ve been doing it since last
        year," she said. "Since we were in lockdown, all our work now are online."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e373751-c49b-44e0-85a6-9708453f6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:20:30.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:42:56.864+08:00
