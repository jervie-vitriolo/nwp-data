      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a girl group that explored the edgier sides of pop, and
        offered a range of other musical influences, from hip-hop to EDM and even
        reggae. Their outfits, choreography, and sets often look like they’re straight
        off an action blockbuster, but in their “Blackpink House” vlogs, they’re in
        pastel pajamas and cutesy headbands, trying to cook with their parents, or
        saying goodbye to their pets before they leave for dance rehearsals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6f9a3-0077-40e6-a7a0-bff8ff2afd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This duality enables the group to be more multidimensional than
        the majority of their K-pop contemporaries, making them more similar in brand
        identity to their predecessors 2NE1, and perhaps this helps with their global
        success, too. Despite certain leaders desperately <a href="https://cnnphilippines.com/life/culture/2016/11/07/locker-room-talk-misogyny.html"
        target="_blank">clinging on to misogyny</a>, it’s a different world; a world
        in which more women are starting to feel like they don’t feel the need to
        be either one or the other — aggressive or hyper-feminine. Not all of K-pop
        has necessarily embraced this change (what with Korean culture in general
        being still <a href="https://edition.cnn.com/2021/01/11/asia/south-korea-pregnancy-guidelines-scli-intl/index.html"
        target="_blank">predominantly patriarchal</a>), but Blackpink certainly does.</p>'
