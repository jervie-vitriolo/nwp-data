    'template': '1'
    'title': 'Japan has the most beds per capita in the developed world. So why is
      its health system crashing?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9faed-b1d7-4b04-af4b-66108f4a4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In late December, Su became sick with Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de93a88-1851-4a2b-b7f4-cadc0896ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single mother-of-two had a persistent fever and trouble breathing.
        She knew that her asthma and chronic bronchitis had left her vulnerable to
        the worst effects of the illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5ec6e-59c3-429d-acaa-e22f1b00dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wondered if I would wake up tomorrow," said the 32-year-old,
        who asked not to be identified because of the stigma Covid-19 carries in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3665aa8-67db-430f-bc1f-816ba035f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her conditioned worsened, she called the public health center
        in Hyogo Prefecture for assistance but she said no one answered her calls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134501de-380b-4db5-9691-3681a9fef4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she had to isolate in her tiny bedroom, while her children,
        age 3 and 6, slept alone in the living room for nearly two weeks. Her mother
        would drop off food for the family, but could not stay because the children
        had been exposed to the virus, and they couldn''t get tested for nearly a
        week. Su said she communicated with her children via a tablet — and could
        often hear them fighting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc1750-dd04-40e5-9ef1-21ba55325a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My small children were trapped in the small living alone without
        going outside at all for 10 days. "I was feeling sick, in terrible condition,
        but I felt more pain leaving my children alone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1716a-333a-42fd-9aeb-617ea34c2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative at the Hyogo Prefecture Health Center could not
        speak directly to Su''s case, but said that while they try to contact isolating
        patients daily, the holiday period was incredibly busy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badfd73-9384-4b34-a78a-92c78280f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s national healthcare system, which has the <a href="https://stats.oecd.org/index.aspx?queryid=30183"
        target="_blank">most hospital beds</a>&nbsp;in the world per capita, <a href="https://www.oecd.org/japan/health-at-a-glance-japan-EN.pdf"
        target="_blank">has been praised</a>&nbsp;in the past for its high quality
        of service. The <a href="https://www.japantimes.co.jp/news/2017/02/19/national/japans-buckling-health-care-system-crossroads/"
        target="_blank">government</a>&nbsp;has even credited the country''s long
        life-expectancy rates — the highest of OECD countries — to its first-class,
        affordable healthcare system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549a295-c1c7-4390-ae4a-7bff3dbc3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Covid-19 pandemic has stretched the medical system to the
        brink, as Japan deals with its worst wave since the pandemic began. Cases
        have more than doubled in the past two months to more than 406,000 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a184b9-453d-4841-af07-6c445f380666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the peak period of the current wave has passed, with cases
        falling from more than 7,000 a day in January to fewer than 3,000 daily cases
        this month, the medical system is still under strain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43e9d4-3c46-46d5-846e-b369b6e12b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 4, more than 8,700 people across 10 prefectures,
        who tested positive for Covid-19, were waiting for a hospital bed or space
        at an isolation center. The week before, more than 18,000 people across 11
        prefectures were waiting, according to the prefectures'' health ministries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b32845-c4fd-4401-bf01-03709ad85679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means people are dying at home from Covid-19, fighting deteriorating
        conditions alone, and spreading the virus to family members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976c4a9-15de-4ea7-98e7-9f16106d22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Healthcare on tap</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59e9ae-49da-435c-b468-bf66eb066f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Japan''s rapid rise in cases in recent months, its infection
        numbers and deaths still pale in comparison to those in the US, where daily
        cases on average exceed 100,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10a4ce-c4dc-488e-b70d-93c2490eee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the expectations towards healthcare are different
        in Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb2020-a15e-4774-a66f-4a495820cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1960s, Japan''s universal health insurance system has
        given coverage to all Japanese citizens -- regardless of income or pre-existing
        conditions. But experts say easy access to care has led to many patients seeking
        more care than necessary, taking the system for granted</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cae669-47d8-4309-8f66-526d466451dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard (healthcare) as something like tap water, but now the
        tens of thousands of people with Covid-19 had to stay home and they cannot
        have access to the health care system, they can''t be hospitalized and they
        can''t even see doctors," said Dr. Kentaro Iwata, professor and doctor at
        the Kobe University Hospital. "That''s a very harsh reality, which is very
        difficult to accept for many Japanese."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81da5d7-ab06-42ff-9a19-b5eaefdde5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for Covid-19 patients with severe symptoms in
        other countries to wait for hospital space, said Naoiki Ikegami, professor
        emeritus at Keio University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f255b-ab7b-46a4-80d2-3d703f741a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in earlier waves of the pandemic in Japan, most people who tested
        positive for Covid-19 were automatically hospitalized, said Ikegami.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eca608-09f1-42b8-ad50-4a0eee357eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was how Covid-19 was dealt with in the first and second phases,
        so there''s an expectation that anyone with Covid-19 is going to be hospitalized,
        even if they had only mild symptoms," Ikegami said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a9508-341f-406c-a62b-adbbbf50e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has since been adjusted so that not everyone is hospitalized.
        But the rates of hospitalization for Covid-19 are still higher in Japan than
        in other countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8104a4-d625-42f2-80eb-f97f8385ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Faults in the system</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55e185-539b-48a4-9365-b70876223c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, there were <a href="https://data.oecd.org/healtheqt/hospital-beds.htm"
        target="_blank">13 beds per 1,000 people</a>&nbsp;in Japan, according to the
        Organization for Economic Co-operation and Development (OECD). That compares
        to less than 3 per 1,000 people in the US and UK. The OECD average is 4.7.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97245605-c207-4ab4-90d9-9498df674a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iwata, from Kobe University Hospital, says those figures are
        misleading. While Japan has more than a million hospital beds, for a population
        of roughly 126 million, the majority are for the mildly sick — not for critically
        ill people. The country has only about <a href="https://www.oecd.org/coronavirus/en/data-insights/intensive-care-beds-capacity"
        target="_blank">5 intensive care beds</a>&nbsp;per 100,000 people, while Germany
        has nearly 34, the highest in the OECD, and America has nearly 26.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0cad7-b93e-443c-86b8-05aeb3964dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffing is another key problem in Japan''s medical system.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0c251-9825-4185-9b27-f831d3f0a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has only 1,631 infectious disease specialists across 8,300
        hospitals, according to the Japanese Health Ministry, meaning the majority
        of hospitals don''t have an infectious disease specialist.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9c5a1-02f4-4031-b7a8-a0885b709761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other nearby Asian territories such as China, Hong Kong,
        South Korea, Singapore and Taiwan, Japan managed to avoid earlier coronavirus
        outbreaks, including severe acute respiratory syndrome (SARS) and Middle East
        respiratory syndrome (MERS).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb6836-e1f7-4eb1-a99a-20537b118287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many infectious diseases didn''t come to Japan, so we didn''t prepare,"
        said Iwata.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4deb0e-54b6-4140-a7e2-c28ba9c243ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t train a lot of specialists, we didn''t train the hospital
        wards, and we didn''t prepare the healthcare system for infections, and this
        is the result of it," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e4520-1255-415b-828f-3706f5f8305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Japan, hundreds of public healthcare centers take calls from
        patients and direct them to medical care, monitor their health, arrange testing
        and contact trace.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2adde9-a8c0-45da-bdf9-12c33ad32234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hideo Maeda, the head of a public health center in Tokyo''s
        Kita Ward, said his staff members have quadrupled to 40 since the pandemic
        started, but it''s still not enough. In his ward alone, every day, dozens
        of patients are waiting for hospital space.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706845df-c1c5-4f20-9b1e-b566eac91c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many staff are working every day until midnight, on weekends and
        holidays," Maeda said. "We''re exhausted and overwhelmed — psychologically
        — with stress. Our staff has to make difficult decisions about people''s lives
        in a short period of time."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650514fc-dee3-46f9-9b08-d31005bb9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December Kyodo News survey, around half of the responding hospitals
        that offer advanced medical procedures said they face a shortage of nurses
        and doctors.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10970cd2-f681-41b3-98c5-51d0192eed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A confusing response</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80f7bd-a10d-4c90-83b7-d6ddfab3dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Prime Minister Yoshihide Suga made a rare apology. "As
        the one in charge, I feel terribly sorry," he said. "We have not been able
        to provide the necessary care."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e04d09-1ff7-4e2a-9253-c88a990c90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government has been blamed for its slow and indecisive response
        to the pandemic. Suga dismissed the need for a state of emergency in late
        December, only to declare one for Tokyo and several other prefectures the
        next month. Before that, his administration encouraged domestic consumption
        with a "Go To" campaign, which gave Japanese citizens steep discounts to travel
        and eat at home. That campaign was not suspended until December.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a52d61-8591-4329-af62-4fd2c7765876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenji Shibuya, director of the Institute for Population Health at
        King''s College London, said Japan''s response has been "too slow and confusing."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759bc19-1fb4-4d76-908a-a0db3b7f64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Japanese parliament passed two bills that give the
        authorities power to fine violators of rules, including businesses that refuse
        to shorten hours and infected people who refuse to cooperate with health officials.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7d57b-7c59-43ff-8cca-b1bf38c97c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new antivirus law, the government can also request hospitals
        to accept Covid-19 patients, or publicly name them if they do not respond.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a81b20-24f0-47d9-b2f9-e361d7011d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Covid-19 patients in Japan are being treated by large public
        hospitals.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358743e-fda4-4fa5-812a-cd8d27c9d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the majority of hospitals in Japan are private hospitals,
        but most of them do not have the staff and equipment to treat Covid-19 patients.
        According to January <a href="https://www.mhlw.go.jp/content/10800000/000726034.pdf"
        target="_blank">Health Ministry data</a>, 30% of private hospitals can accept
        Covid-19 patients, while 84% of public-supported institutions can.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68691c39-851f-4c80-8f7b-244d966f7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is also behind many developed countries in its vaccine rollout.
        It''s not set to start inoculating medical workers until later this month
        and senior citizens until <a href="https://www3.nhk.or.jp/nhkworld/en/news/20210128_01/"
        target="_blank">April 1</a>, at the earliest.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad134e-43fe-453a-8054-a342ca8249a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to announce a timeline for the rest of its
        citizens. The vaccine will be voluntary and convincing people to receive it
        will be a challenge in a country with a history of safety scares and concerns
        about side effects.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e4a9e-0010-4acb-8044-cd6abc54c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week it was announced that Japan will have to discard
        one in six doses of the Covid-19 Pfizer vaccine, of which it has ordered 144
        million doses, because the country''s standard syringes will only be able
        to extract 5 doses of the vaccine from each vial. Special syringes would be
        needed to collect the sixth dose.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04368775-050a-491f-8835-4c1977f5f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s if the government can convince people to take the vaccine.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a131aa-9ff9-4762-9bc8-d6342ab236d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent study by the <a href="http://www.asahi.com/ajw/articles/13771463"
        target="_blank">Lancet</a>, Japan has one of the lowest rates of vaccine confidence
        in the world. Fewer than 30% of people strongly agreed that vaccines were
        safe and effective compared to at least 50% of Americans.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f0848-45fa-4436-b881-f0ae14238afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su has now recovered from Covid-19, witnessing firsthand the limits
        of the public health system during a pandemic.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c64265-d0b3-405a-955a-568a1b36dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she still has some lingering symptoms, but she''s just
        thankful to be able to hold her children again.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846251ef-73b7-4680-bbdd-78b2c90fda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her isolation ended, the first thing they said to her was:
        "Ma, please hug me."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fb507-a367-422d-ab8c-68168e0fa474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:38:49.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:55:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/asia/japan-healthcare-coronavirus-dst-intl-hnk/index.html"
        target="_blank">Japan has the most beds per capita in the developed world.
        So why is its health system crashing?</a>"</em></p>'
  'larry-flynt-death':
    'author': 'Cheri Mossburg and Kerry Flynn, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-11T10:39:45.037+08:00
    'imagesource': 'jcr:3d077b32-81bf-4436-b575-cc603b52d69e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c5a53d3-ea87-4309-9df9-561b7c9d350e'
    'lead': 'Larry Flynt, the "Hustler" magazine founder and outspoken first amendment
      activist who built an adult entertainment empire, died Wednesday at his Hollywood
      Hills home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T10:42:35.542+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:54:30.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:48.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Larry-Flynt']
    'template': '1'
    'title': 'Larry Flynt, founder of Hustler magazine, dies at 78'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bd27b-2640-4b65-bfbd-d11bfc94cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Larry Flynt, the "Hustler" magazine founder
        and outspoken first amendment activist who built an adult entertainment empire,
        died Wednesday at his Hollywood Hills home, his nephew, Jimmy Flynt Jr., tells
        CNN. He was 78.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffa2f0-7805-403a-84d4-9172354e4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His exact cause of death was not disclosed, but Flynt Jr. said his
        uncle had been in frail health for much of the past 30 years and that his
        death was not related to Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae25225-c490-4eb0-bf04-00e67bbf3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larry was a rebel. He had a very complex personality. That''s why
        they made a movie about it," Flynt Jr. said about his uncle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f944c8-3fa5-4a98-85e4-2dbcc60ded25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt launched the pornographic magazine Hustler in 1974. A <a href="https://www.hollywoodreporter.com/news/larry-flynts-wild-life-porn-424687"
        target="_blank">2013 Hollywood Reporter profile</a>&nbsp;of Flynt described
        Hustler as targeting a "more blue-color audience than Playboy," which had
        started in 1953. Hustler became famous for its graphic and controversial images
        including rape and mutilation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3081f-3d21-46ed-8259-ec3ade470499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt went on to found Larry Flynt Publications, which produced
        other pornographic magazines including Barely Legal and Beaver Hunt. He also
        started other businesses including the Hustler casino in Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9a906-fd2e-4b89-86d6-816a5f44443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Flynt was shot and paralyzed from the waist down in an
        assassination attempt by serial killer Joseph Paul Franklin. In a <a href="https://www.cnn.com/2013/11/18/justice/death-row-interview-joseph-paul-franklin/index.html"
        target="_blank">2013 interview</a>, Franklin told CNN that he was upset after
        seeing an interracial couple photographed an issue of Hustler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c8e6e-d6eb-43c1-93c8-b1ffcd4f1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just made me sick. I think whites marry with whites, blacks
        with blacks, Indians with Indians. Orientals with orientals. I threw the magazine
        down and thought, I''m gonna kill that guy," Franklin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2115894-0fcb-4525-a128-0a9823df0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt ended up filing a legal motion with the American Civil Liberties
        Union requesting to stop Franklin''s execution, telling CNN that he was against
        the death penalty. "The government has no business at all being in the business
        of killing people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36814591-1cd0-4181-933e-292b6e9aeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt became an outspoken supporter of First Amendment rights and
        won his most significant legal battle at the US Supreme Court in 1988 after
        televangelist the Rev. Jerry Falwell brought a libel case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c28a7e-20f3-4871-9ec7-9e8c289f5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even took a bullet for the First Amendment," Flynt said to <a
        href="https://www.cnn.com/2003/ALLPOLITICS/08/04/flynt.governor/index.html"
        target="_blank">CNN in 2003</a>, calling himself a civil libertarian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21237ae2-1684-4c89-aa42-8ff30803e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Flynt <a href="https://www.cnn.com/2012/11/18/opinion/opinion-roundup-petraeus/index.html"
        target="_blank">wrote for CNN Opinion</a>, "The best thing the arbiters of
        decency and good taste can do is to stay out of other people''s lives. The
        greatest right that any nation can afford its people is the right to be left
        alone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfba353-2396-4e79-a875-1c0530e9d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt lived a difficult life after being shot, but one that was
        marked by tremendous success, his nephew said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37295f1c-a33c-4be8-878a-ad5d8c662c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to be remembered as a person who pushed the boundaries
        of free speech and that the First Amendment was the cornerstone of democracy,"
        Flynt Jr. said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbb6cc-29c5-4392-b890-55fb5bd5408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynt launched a brief presidential campaign, running against Ronald
        Reagan in the 1984 election. He later supported Democrats, including endorsing
        Hillary Clinton''s presidential run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d1d58-072b-41c4-9bfa-e7e8738b3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:42:35.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/media/larry-flynt-obituary/index.html#:~:text=New%20York%20(CNN%20Business)%20Larry,He%20was%2078."
        target="_blank">Larry Flynt, founder of Hustler magazine, dies at 78</a>."</em></p>'
  'mike-pence-donald-trump-remorse-insurrection':
    'author': 'Jim Acosta and Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T10:43:09.918+08:00
    'imagesource': 'jcr:892c3e88-379c-4502-a2ae-bfa9d46b44d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd22a18f6-413a-484b-bf42-c1e97ecf650d'
    'lead': 'Advisers to former President Donald Trump say he still has not expressed
      remorse for the siege at the US Capitol, which could end up being important
      for Senate jurors to consider.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T10:46:44.528+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:54:18.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:49.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-politics', 'Mike-Pence', 'Donald-Trump', 'US-Capitol',
      'US-Capitol-riot']
    'template': '1'
    'title': 'Trump advisers say he hasn''t shown remorse for the insurrection and
      relationship with Pence remains damaged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b6e9b-43db-4312-b98d-b968559e9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Advisers to former <a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;say he still has not expressed
        remorse for the siege at the US Capitol, which could end up being important
        for Senate jurors to consider after House impeachment managers on Wednesday
        <a href="http://www.cnn.com/2021/02/10/politics/senate-impeachment-trial-day-2/index.html"
        target="_blank">released new video</a>&nbsp;of the violent mob''s assault
        on January 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c50fe-a6b4-4609-95c3-3b65e290332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new clips show then-Vice President Mike Pence and his
        family being hustled away by Secret Service as the siege was under way. That
        affirms what <a href="https://www.cnn.com/2021/01/07/politics/trump-pence-riot/index.html"
        target="_blank">Pence aides told CNN</a>&nbsp;in the days following the deadly
        insurrection. Some of those aides were outraged with Trump and believed he
        had put his own vice president in danger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3aae1-b9a6-4597-99af-d17eb321751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:20.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who plans to keep laying low during the impeachment trial,
        has not quite patched up his relationship with Trump after what happened,
        according to a source familiar with the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dda8f7-b255-465f-a8d0-8a7d85023b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Pence and Trump "discussed everything" that happened
        on January 6. But at the time, the source said, both men were more focused
        on just getting to January 20 — Inauguration Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e9fdc-0f41-4ba3-81b0-29dde1467c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got his point across at the meeting afterward," the source said
        of Pence, noting there were some lingering hard feelings. Trump did not express
        remorse for putting Pence in a harrowing situation at the meeting, the source
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11ba69-b1ca-46c4-8cf6-2e93da8151dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not his style," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa1e1b-7fff-4b09-8420-8ce48df9fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the source said it is likely both men will be able to move on
        after the events surrounding January 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb67bb9-fafc-4e22-b35f-7157540eee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time will heal things," the source predicted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e0944-ed71-4e15-9b8b-c542d4a59a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another clip showed by the Democratic House managers depicted a
        Capitol Police officer directing Sen. Mitt Romney, R-Utah, away from the mob.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8cf87-a89b-4ad5-879b-d0e59516c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Romney adviser noted it is likely the officer saved the
        senator from serious injury or worse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2211d6f-35f3-4cb9-ac15-8c79e288a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for the grace of God," the ex-adviser said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219eb1b-b82d-49bf-b95f-eef180a77874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the siege, an adviser said Trump wanted to see a show of
        force from his supporters that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2451740-84c1-42bd-8aba-5a3281a46eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump likes force," one adviser said. "He saw people forcefully
        fighting for him," the adviser added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c405d01-c5d1-44c8-a816-b544d0b96c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lines up with what a former senior White House official told
        CNN about Trump''s reaction to the siege. The official said Trump was "loving"
        watching the mob.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14bfe9-2609-442b-a600-bf91918e4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whataboutism appears to be at the heart of the Trump team response
        to the case made by the House impeachment managers. Aides to the former President
        have spent much of the day posting old clips of some of the impeachment managers
        using phrases such as "fight like hell."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6785be-9ea9-4d77-96d9-6246d3de8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem is there was no insurrection that followed when
        those Democrats engaged in that kind of rhetoric.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb82ea-7175-4019-8668-31d01530f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Trump who has discussed the impeachment case with
        him acknowledged the facts are "really bad" for the former President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d812e-cf7a-46e4-bda3-0c7da0037c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN the new video was "undeniably powerful." When
        asked if Trump has any remorse, the source laughed and said that to Trump
        there''s no greater offense than saying "sorry." The source added that Democrats
        realize they may not be able to convict Trump and prevent him from running
        again, so they are doing the next best thing: swaying public opinion to the
        point where he can''t run again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12196c7-fdd8-44b1-b4f5-327a78431282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a810d-4433-463a-bac2-ad62b96322db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:46:44.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:54:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/politics/donald-trump-mike-pence-impeachment/index.html"
        target="_blank">Trump advisers say he hasn''t shown remorse for the insurrection
        and relationship with Pence remains damaged</a>."</em></p>'
