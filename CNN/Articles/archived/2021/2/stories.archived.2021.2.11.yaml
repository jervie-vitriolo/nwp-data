      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong>&nbsp;The
        country recorded 1,734 new COVID-19 infections, raising the total to 543,282,
        the Department of Health said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86915e-3c02-442e-8016-abc866b15a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:33:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:50:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s case bulletin counted 31,478 active or currently
        ill patients, at 5.8% of the tally. A big majority, or 87.6% of active cases,
        have mild symptoms, 6.9% have no symptoms, 2.5% are in critical condition,
        2.4% are severe cases while 0.62% are moderate infections, the agency noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ce146-085f-4548-9984-48f90f20346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:33:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:50:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also logged 68 new deaths bringing the casualty count to
        11,469 or 2.11% of total infections. This is the 13th day in a row that the
        DOH announced more than 50 deaths daily, but the agency clarified 52 of the
        deaths were mistakenly reported as survivors in the previous report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b73d50-1d5b-46c5-a71b-80a012e790d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:49.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:50:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of recoveries rose to 500,335 or 92.1% of
        the coronavirus tally after 423 more people got better.&nbsp;Data from two
        COVID-19 laboratories did not make it to the tally for failure to submit reports
        on time, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f284b-1e1d-425e-81a4-ee17ae69c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:13:49.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:50:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        two more infections. The total is now at 14,558 with 3,605 cases verified
        by the DOH, the DFA said. One patient also died while no new survivors were
        tallied, pushing the death toll to 978 and keeping the number of recoveries
        at 9,155. Meanwhile, 4,425 patients are undergoing treatment, the department
        added.</p>'
