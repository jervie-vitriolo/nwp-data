    'template': '1'
    'title': 'PH lists 1,734 new COVID-19 cases; recovery count surpasses half a million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77feca0-33d0-49e4-a295-7d35e8baad6e'
      'mgnl:activationStatus': true
