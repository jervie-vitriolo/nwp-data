    'template': '1'
    'title': 'Bumble to make Wall Street debut in a milestone moment for female founders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49675f6a-16ba-4493-a3f8-b50e490570f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Whitney Wolfe Herd isn''t based in Silicon
        Valley. She doesn''t have a STEM degree and she didn''t raise billions in
        venture capital. But Wolfe Herd''s company, Bumble, is set to have one of
        the most high-profile technology IPOs of the year so far, in what will be
        a milestone moment not just for her business but for female founders generally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4cb6b-8e8c-4e46-823e-60933a6eb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble, best known for its female-centered dating app, is set to
        begin trading on the Nasdaq Thursday under the stock ticker "BMBL."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac82eb7-5b33-401f-858f-243defdc9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble <a href="https://www.globenewswire.com/news-release/2021/02/10/2173640/0/en/Bumble-Inc-Prices-2-2-Billion-IPO.html">priced
        its stock at $43</a>&nbsp;Wednesday evening, up from its original proposed
        price range of between $28 and $30, signaling strong investor demand in what''s
        proven to be a lofty market for newly public tech companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c28abf-8e6a-4774-9281-a2a8fe71e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was founded in 2014 by Wolfe Herd, who started her career
        at another dating service, Tinder. She initially set out to create a women-focused
        social network before landing on the concept of a female-focused dating app.
        Bumble requires women searching for heterosexual matches to make the first
        move, the idea being that this feature would empower women to make their own
        choices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf14a95-38be-485f-90c7-1cca4e81836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea took off. Bumble, headquartered in Austin, has become a
        household name even as it competes in a crowded market for dating apps. It
        also now offers services beyond dating, including professional networking
        (Bumble Bizz) and finding new friends (Bumble BFF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d741b71-ac8e-4ecd-9886-bfd6bd2c1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment firm Blackstone&nbsp;<a href="https://www.cnn.com/2019/11/08/tech/bumble-blackstone/index.html">bought
        a majority stake</a> in Bumble''s parent company from Russian billionaire
        Andrey Andreev in 2019. The parent company also includes Badoo, a popular
        digital dating service outside the United States, founded by Andreev in 2006.
        The Blackstone deal valued Bumble, the parent company, at $3 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0bde3-c830-46af-b543-9c54a4570298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble''s public offering comes on the heels of multiple successful
        tech IPOs. Airbnb and DoorDash each soared in their recent public market debuts
        and continue to trade well above their IPO prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c8dea-a6ec-4b08-a65b-494d611b4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other technology companies, the majority of Bumble''s
        board is made up of women. At 31, Wolfe Herd will become one of the youngest
        female CEOs in tech to take her company public, following in the footsteps
        of Katrina Lake, the founder and CEO of Stitch Fix, who was 34 when she saw
        her company through its IPO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbb2ca-f6cb-4923-91ad-117a95ebae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Kunst, managing director of early-stage venture capital firm
        Cleo Capital and a former senior adviser to Bumble, told CNN Business that
        Wolfe Herd''s IPO sets a meaningful example to other founders who don''t fit
        the mold of what a "tech entrepreneur" typically looks like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7fb08-786c-4fa2-b4fa-deb3521c1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd''s success story bucks the notion that "you can only
        start a company credibly if you have multiple prestigious degrees [and] all
        the right experience," Kunst said. "She played this game on her own terms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121716f-1b97-43de-a1f5-b56d695956c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd has worked to set her company apart -- from&nbsp;<a href="https://money.cnn.com/2016/06/10/technology/bumble-app-imwithashley/index.html">publicly
        slamming</a> and blocking a misogynist user to <a href="https://www.cnn.com/2018/03/06/us/bumble-app-bans-guns-from-platform-trnd/index.html">banning
        gun photos</a> and <a href="https://www.cnn.com/2019/04/24/tech/bumble-lewd-images-private-detector/index.html">flagging
        lewd images</a> sent through direct messages on its app. Late last month,
        the company updated its terms and conditions to ban <a href="https://www.cnn.com/2021/01/28/tech/bumble-bans-body-shaming/index.html">body
        shaming</a>. She''s also used her profile to throw her weight around issues
        pertaining to women and the digital world. In 2019, she and Bumble successfully
        advocated for a <a href="https://bumble.com/the-buzz/lewd-photo-texas-law">new
        Texas law</a> outlawing digital sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b06df-04d2-4e16-8e77-3977a414342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Wolfe Herd got Bumble to this point is significant
        in the larger push to diversify the venture capital and startup ecosystem
        so that men -- and specifically white men -- are not the only big beneficiaries
        and gatekeepers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6b897-6a82-49f6-95dd-9dd0b28add8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whitney and the Bumble IPO is a herald of that coming forward,"
        said Pam Kostka, CEO of diversity-in-tech nonprofit All Raise. "There is going
        to be a different kind of wealth creation from this particular IPO and what
        will people do with that wealth?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7b745-8be9-4f09-a5f2-4f3305290cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T23:00:33.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:43:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/tech/bumble-wall-street-debut/index.html">"Bumble
        to make Wall Street debut in a milestone moment for female founders"</a></em></p>'
