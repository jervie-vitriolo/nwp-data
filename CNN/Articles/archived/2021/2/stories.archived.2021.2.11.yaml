      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent contractions in net FDI inflows were largely affected
        by concerns over the resurgence of COVID-19 cases and re-imposition of quarantine
        measures in some advanced and emerging markets,” the BSP explained.</p>'
  'elon-musk-regulator-go-after-china-tesla':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T11:41:26.578+08:00
    'imagesource': 'jcr:eeb3842d-4e34-4a26-b867-e236db04ceb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34fd858-1e77-4afe-ba4e-b2005211d8d3'
    'lead': 'Elon Musk''s Tesla spent the last couple of years trying to win over
      China in a bid to conquer the world''s largest car market. Now the company risks
      upsetting Beijing''s powerful regulators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T11:44:57.618+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:53:41.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:51.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s love-in with China may be over as regulators go after Tesla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4e47d-8310-4512-ac95-1ad627206fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk''s Tesla spent the last
        couple of years trying to win over China in a bid to conquer the world''s
        largest car market. Now the company risks upsetting Beijing''s powerful regulators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fc742-6e63-474b-9eb7-fe8cfb1e1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric carmaker has been summoned by five Chinese regulatory
        agencies to answer questions about the quality of its Shanghai-made Model
        3 cars, according to a statement released Monday by the State Administration
        for Market Regulation (SAMR). It said regulators were concerned about several
        problems with the cars, including "abnormal acceleration" and "battery fires."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc26854-d411-4e71-ac39-18174857828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.618+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is troubling for Tesla. Thanks to Musk''s courting of
        officials, Tesla had managed to avoid cumbersome restraints imposed on global
        rivals trying to do business in China. The company opened one of its massive
        car factories in 2019 to great fanfare in Shanghai, and the country now accounts
        for a fifth of its revenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b3414-1df0-449a-9711-ce9c288796b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past few weeks, Tesla has been heavily criticized within
        China for a series of problems involving its cars, culminating in Monday''s
        announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef8ab2-83dd-48fa-a7f0-01f9ce4ac9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We will] deeply reflect on the company''s operational shortcomings
        and comprehensively strengthen self-inspection," Tesla said in a statement
        posted on Chinese social media website Weibo in response to SAMR''s remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dc2ea-8ebb-4ff3-9fa8-d9a60b72fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will strictly abide by Chinese laws and regulations and always
        respect consumer rights," the carmaker said, adding that it will "better contribute
        to the healthy development of China''s new energy vehicle market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5c5cb-a3af-4ffb-8cbf-a963d3dcc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether regulators intend to punish Tesla or change
        anything about the way it operates in the country. But the controversy is
        a sign of just how seriously Beijing takes regulation, even among companies
        that it appears to favor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c7750-20c8-4b9a-b50d-4cf8bd3e5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a slippery slope for Musk," said Dan Ives, a technology analyst
        at Wedbush Securities. The CEO "had built strong relationships within the
        country, but he must play nice in the sandbox in China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9a71e-d072-465f-b4e4-6f0c1229e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong support</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c3b11-ecba-4123-b782-2ed95a3f6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has been in China since 2013, but in the past few years it
        has established a strong relationship with the Chinese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb25c50-2914-4c11-8a84-f8497bf4e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the carmaker was negotiating terms with authorities in 2017
        for the construction of its Shanghai Gigafactory, it managed to retain complete
        control — an unusual arrangement, since its peers were typically required
        to partner with Chinese firms if they wanted to set up a local business at
        that time. (China announced in 2018 that it would ease up on the automotive
        sector''s rules on foreign ownership by 2022.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6217fdd-1558-4a9f-9c7b-5fd75197ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Tesla has enjoyed strong government support. It was
        the only foreign manufacturer without a local partner to win a big tax break
        for its cars in 2019. The company also resumed production quickly during the
        coronavirus pandemic in part thanks to local government support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a38ef-88ce-432d-a078-9446f747768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also won over authorities and Chinese citizens alike, and
        is a welcomed guest in the country. He famously danced on stage during the
        debut of the Shanghai-made Model 3 early last year, which went viral on Weibo.
        Premier Li Keqiang once even said he would be happy to give Musk a "China
        green card" after the American entrepreneur said he "loves China very much."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2a24c-f4ed-4d8a-b159-34b84aae0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s inroads into China have paid off. The company sold $6.66
        billion worth of cars in China last year, contributing 21% of its revenue,
        according to a recent company filing. That''s more than doubled what it sold
        in 2019, when it had not yet started making cars there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d411ff6-e4ba-4ae0-9c75-fd2f9c9c72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A souring perception</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b207a-b54b-4fe1-a576-6df79ac09dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent months, the perception of Tesla in China has begun
        to turn sour. Last November, state news agency Xinhua attacked the company
        after one of its attorneys wrote to US regulators about a recall in China,
        blaming "driver abuse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c37bb-ea37-489e-938f-856d13b74dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla passed the buck to the Chinese users'' driving habits and
        regulatory pressure," wrote Xinhua''s Nan Chen in an opinion piece published
        in Liaowang, a magazine run by the news agency. "This kind of ''Tesla-style
        arrogance'' can''t be tolerated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13f38a-98d8-4d10-9c0e-1cce75023c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism escalated last month after a video went viral in China
        that appeared to show a Tesla employee telling a customer that an overload
        in the state power grid caused a charging accident that damaged the car. A
        local branch of the power company in charge of the grid denied it was to blame,
        and told Tesla that it should "carefully find out the cause" of the car''s
        problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83a6f0-52fc-4929-bb62-bb417ef6c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla wrote on its Weibo account last week that the video had been
        edited and that the employee provided "several possible factors" for the car''s
        issues. Even so, the company apologized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4cba8-9f31-4a76-a9ad-3edb0a9bb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply sorry, regarding the misunderstanding caused to netizens
        and the trouble" caused to power authorities, the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10a17c-927c-4074-bee7-315a5cf5a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media outlets, though, piled on after the power grid incident.
        Xinhua earlier this month blasted Tesla once more for its "arrogant attitude,"
        accusing the company of "passing the buck again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61d667-7a89-40cf-a7a0-3957f52ec5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a state-owned tabloid, also took the company to
        task.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7aa0f-5f42-459d-a5a6-aef621449268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though Tesla is arguably the US company most active in investing
        in China, the Silicon Valley-born carmaker is far from understanding Chinese
        consumers, as seen by its attitude in a series of scattered accident reports
        including explosions, drivers losing control and faulty brakes," read an article
        published by the Global Times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0740e14-c4d4-4bb3-8596-b2be117d8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other challenges</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9020009-6b1f-455e-8035-0d5b7bd6e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulatory pressure is not Tesla''s only challenge in China moving
        forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e3eec-a2e9-470f-9e53-1dd50ed90cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was the best-selling electric vehicle brand in the country
        last year, with 135,400 Model 3s sold, according to the China Passenger Car
        Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df9a79-50f9-46c8-9ad7-6de06f9d7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T11:44:57.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:53:55.415+08:00
