      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 1571 -- filed by Gabriela Women’s Party Rep.
        Arlene Brosas; Bayan Muna Reps. Carlos Zarate, Ferdinand Gaite, and Eufemia
        Cullamat; ACT Teachers Rep. France Castro; and Kabataan Rep. Sarah Elago —
        wants the committee on population and family relations to conduct an investigation
        and to address high rates of teen pregnancies among girls aged 15 and below.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befc0e1-b082-40bb-97dd-0f82fc20b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the Makabayan bloc lamented the fact that despite
        the implementation of Republic Act 10354 or the Responsible Parenthood and
        Reproductive Health Act of 2012 for almost a decade now, the country has been
        recording a "rapid increase of unwanted pregnancy among teenagers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032d44f-1460-45f6-a0ca-aad9535ccf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the situation should be seen as a "national and social emergency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec47cd-900a-4981-a46d-c8aeba7eb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc cited the <a href="https://cnnphilippines.com/news/2021/2/8/Teenage-pregnancy-cases-up-in-Philippines.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20February,Development%20said%20over%20the%20weekend.">latest
        data from the Commission on Population and Development</a>, which revealed
        that Filipino minors who gave birth in 2019 increased to 62,510 from 62,341
        in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d65833-7a4a-4f06-8f18-08065a129b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnancy among minors is a major health issue, especially for
        the marginalized sectors who have little to no access to family planning methods,
        health services and other relevant information on reproductive health,” the
        lawmakers said in the resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647bfee-fab6-423c-9940-8f98fd668386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said minors who are pregnant or caring for their newborn babies
        suffer "worse circumstances" amid the pandemic when the government still implements
        quarantine controls, including existing age restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c098e-d1e8-4210-acb0-5b28b37a3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:08:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of Republic Act 10354 should be under review
        "in order to address the difficulties in implementing an age and development-appropriate
        sexuality education and other important government programs under the said
        law," the resolution read.</p>'
  'sws-survey-worst-of-covid-19-pandemic-over':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T20:05:08.141+08:00
    'imagesource': 'jcr:83c2c71f-d5f5-457d-b69f-4a2de4a12801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa32dfd2-0159-4119-931a-8e1a5bd11f83'
    'lead': 'Nearly seven in 10 Filipinos believe the worst of the COVID-19 pandemic
      is over, according to a nationwide survey conducted in November — more than
      a month before the detection of a more transmissible coronavirus variant in
      the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T20:12:13.474+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:45:28.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:11.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos believe worst of pandemic is over, SWS November survey
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24378eb8-4d95-47cf-a6dc-1b12f4a8b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — Nearly
        seven in 10 Filipinos believe the worst of the COVID-19 pandemic is over,
        according to a nationwide survey conducted in November — more than a month
        before the detection of a more transmissible coronavirus variant in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5e88a-23c9-43c4-9a07-5e3123d2d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the Nov. 21-25 poll released by the Social Weather Stations
        on Thursday showed 69% of respondents saying “the worst is behind us” in the
        global health crisis. Only 31% feared that the “worst is yet to come.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80263e-ad70-4f82-93ba-dda2590c6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shows that Filipinos were more optimistic in November compared
        to two months ago. In September, only 47% thought the worst was over, while
        47% believed otherwise. The remaining 6% did not answer the question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560dbff-2880-4709-89f2-6e77e1c7e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 adult respondents participated in the latest survey
        through face-to-face interviews. They were asked the question, “<em>Alin po
        sa mga ito ang mas naglalarawan sa inyong nararamdaman tungkol sa krisis sa
        COVID-19 sa Pilipinas? Sa tingin po ninyo… lumipas na ang pinakamalala o mas
        lalalá pa ito</em>?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c93b91-f642-4b48-a3f4-ae710238284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Which of the following best describes your feelings
        about the COVID-19 crisis in the Philippines? Do you think… the worst is behind
        us or the worst is yet to come?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff517e-d40d-4fbf-96a2-f0deecfc0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, however, the country <a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">recorded
        its first case of the mutated coronavirus</a> first discovered in the United
        Kingdom, which is believed to be more contagious. In less than a month, <a
        href="https://www.cnnphilippines.com/news/2021/2/5/UK-variant-eight-new-cases-covid-19.html">25
        cases of the new variant have been recorded</a>. One of them, an 84-year-old
        man from La Trinidad, Benguet passed away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602cf9a-07d8-43a9-b1e6-b6311052ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA urged the public to remain vigilant
        against the UK variant and other mutations, specifically the one detected
        in Brazil. OCTA research fellow Professor Guido David described the variant
        from Brazil as "most threatening" and stressed the need for border restrictions
        to keep it at bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2ca0e-7e1f-469c-ae9e-e3f9df7532e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly called on the public to
        continue observing minimum health standards, including the wearing of face
        masks and face shields, social distancing, and regular handwashing. The government
        also seeks to expand its capacity to do whole genome sequencing to determine
        whether an infected individual has the new COVID-19 variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21edc6c-7343-4c67-8d0f-55beeb4982a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:12:13.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:45:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 540,000 people have tested positive for COVID-19 nationwide.
        Over 500,000 of them have recovered while 11,469 died.</p>'
  'senators-lgu-vaccination-priority-list-':
