      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659cd3a-5273-4b92-8475-73ce828e939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democrats have set their sights on
        passing major climate legislation, but with a razor-thin majority in Congress,
        they need to look for common ground with Republicans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67d120-4415-4543-b59c-e129d70bf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d1655-deaa-4843-b2cf-49289e85bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most promising ideas is to plant a vast number of trees
        -- and also to cut them down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d233c1-b4a8-4a0d-99bd-7738893bc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4045896-eb9d-4e7b-8e34-8965a4fe9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has announced an ambitious goal of net-zero
        emissions by 2050. That would mean switching to renewable energy, expanding
        public transit, retrofitting buildings, and a host of other policies to slash
        greenhouse gas emissions. But even in the best-case scenario, it won''t be
        possible to eliminate all emissions. The idea of "net-zero emissions" is that
        any remaining emissions can be fully offset by so-called "negative emissions"
        -- methods of sucking carbon out of the atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a4a2f-b5ab-47df-8729-cd2e79a9dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2c814-b3ef-4114-9f4d-620fe6256f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planting trees is the most straightforward way to do that. Trees
        absorb CO2 for photosynthesis and store it as cellulose and lignin, the main
        components of wood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebbef9-91ed-49a1-b6d2-66cee045388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23874ca-4ee7-423d-a74d-415f20f719a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planting trees may also be the most popular climate policy. Even
        former President Donald Trump loved the idea. He championed an international
        initiative to plant 1 trillion trees, which would be enough to soak up at
        least a decade of global emissions. When Republican Rep. Bruce Westerman,
        a professional forester, introduced the "Trillion Trees Act" last year, he
        was joined by a bipartisan group of co-sponsors that included House Republican
        leader Kevin McCarthy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a058e2c-b90f-44ea-83e2-3a4ac7323a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1319e7f-f4ac-436e-9b73-c83599f012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Resources Institute, the US alone could add
        60 billion new trees to deforested lands, agricultural or urban areas, and
        sparse eastern forests that aren''t prone to wildfires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a24e4-09da-452e-889f-c76c5f92fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa3348-9b7d-4f79-8e1e-56a73a93e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forests in the western US, on the other hand, are prone to wildfires,
        and that calls for putting down the shovel and reaching for the axe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd5866-b2ec-44e2-a68c-04c269b09681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac24087-6852-4f54-bcc7-31e2076d7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires turn trees from asset to liability. Last year''s record
        blazes in California belched twice as much CO2 as the entire state''s power
        plants. It''s one of the terrible feedback loops of climate change, where
        wildfires beget more wildfires.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec3f8f-543c-43b9-a6ae-95adf8611077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c2103-325a-4550-950a-75cdf9ea32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To break the cycle, it''s often necessary to sacrifice individual
        trees for the good of the whole forest. If large trees are packed densely
        together, flames can spread easily between them, so "selective thinning" can
        reduce the risk of large fires. The same goes for small trees, which can act
        as "ladder fuel" by transmitting fires from the forest floor up to the treetops.
        Dead trees that are still standing, dried out like matchsticks, pose another
        fire hazard that can be neutralized with chainsaws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3c7af-5b57-40b0-bd96-8e52e6e3e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab744e-9acb-4ded-ab7e-bdcc0df01653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selective thinning can also help stop the spread of diseases and
        insects that, like fires, destroy millions of acres of US woodlands each year.
        Think of it as social distancing for trees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39aa47a-2d7b-4d60-b4eb-0c441e45984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465df8c7-bcbb-493b-a0e9-936272c77049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, some trees will still die even if they don''t go up in
        smoke or fall prey to a fungus. Normally, their carbon content would return
        to the atmosphere in the process of decomposing, but here again, logging offers
        a solution. Mature trees can be felled while they are healthy, the wood can
        be put to good use, and new trees can be planted in their stead, effectively
        multiplying the carbon absorption potential of a given piece of land. (To
        be clear, this is an argument for increasing sustainable logging, not for
        cutting down every healthy tree and removing it, which could have serious
        impacts on the forest ecosystem.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd9a36-6b4e-443a-8a53-01b00006ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736ad01-8bc4-4072-8afc-a1ecc7161dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental benefits of wood are not only in the carbon it
        stores. Wood can often substitute for construction materials that take significant
        emissions to produce, namely steel and concrete. It can also be burned to
        substitute for fossil fuels, though ideally using only low-quality logs and
        sawmill "scrap wood" that would otherwise be left to rot. In total, one study
        found, expanding the market for wood could decrease net global emissions by
        as much as 31%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c449c07-60a0-4b81-9b0a-75467d08740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3498a9-6bc2-4580-9007-76950039ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional opportunity the study didn''t consider is charcoal.
        The process of converting wood into charcoal releases some carbon, but what
        remains is extremely stable and won''t decompose for thousands of years. Scattering
        that charcoal on fields (sorry, barbecue lovers) helps the soil retain nutrients
        and prevents contaminated soil from leaching chemicals, all the while keeping
        carbon out of the atmosphere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f627c-3906-42cc-b101-59e5a7ffbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5d1db-27a2-4504-8dfe-e52892a3e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond these practical uses, wood can also serve purely as a long-term
        carbon storage device. The key to locking away the carbon is to cut off the
        oxygen supply to microbes, thereby preventing decomposition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb095d4-705b-4c4c-a28e-af6e91e4938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be05cac-d178-4e03-a4f9-df62a52d0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural experiments show how this can be done. 19th-century lumberjacks
        in the US and Canada frequently stored logs on the surfaces of the Great Lakes
        or floated them down rivers, some of which ended up sinking along the way.
        These have remained in such good condition that a modern-day cottage industry
        has arisen to recover the logs and turn them into everything from hardwood
        floors to violins. New Zealand has a similar industry with logs that were
        fortuitously buried in swamps as long as 60,000 years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786b7e9-cb01-4369-85d4-fe35cde73b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00ec36-9944-4794-b3de-00c6214493db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on such examples, scholars have proposed chopping down trees
        or collecting fallen logs and intentionally stowing them away. That could
        mean sinking them to the bottom of lakes, interring them in abandoned mines
        or burying them in specially dug trenches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9be0b-6c7e-4d53-ba5c-7844c000a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef8d6f-4ccd-4b0a-9147-1d8cda3f301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea hasn''t gotten much traction yet, but in 2013, the Quebec
        Ministry of Agriculture, Fisheries and Food funded a pilot project to dig
        a trench and bury 35 metric tons of wood. The project came to about $29 per
        metric ton of CO2 sequestered, according to government scientist Ghislain
        Poisson, in in line with a theoretical estimate of $10-$50.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b1cbf-188b-4cbb-8e27-cda18fa75f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e930a-314f-4d29-af8a-99ef51da784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is cheaper than most high-tech forms of carbon capture and
        storage, which usually involve machines that filter carbon out of the air
        and pump it underground. Sequestering carbon at the typical power plant, where
        emissions are highly concentrated, runs to $30-$91 per metric ton of CO2,
        but in open air, which is the holy grail, costs theoretically range from $94-$232.
        To help this promising new technology get off the ground (or rather, into
        the ground), the federal government offers a tax credit of about $35 for every
        metric ton of CO2 removed in industrial carbon capture and storage. It''s
        a policy that has enjoyed strong bipartisan support for over a decade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689b9d7-02fe-465f-823d-0f28b66fb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6683998-f06c-4033-96b6-b5a657882ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such innovation is certainly worth supporting, but while companies
        scramble to literally reinvent the tree, lawmakers can do more to support
        the real thing, which is cheap and ready to use now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa21f06-3be9-4cf9-be71-cbf7134880da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9a702-6732-431b-99c0-bcca3b2d3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the US should plant billions of trees, which can remove
        CO2 from the atmosphere at a cost of only $10 per metric ton. It should step
        up selective thinning to prevent the spread of wildfires, diseases and pests.
        In addition, Congress should put a price on carbon -- a policy long opposed
        by most Republicans -- or offer other incentives to promote wood products
        and wood-based carbon capture and storage. Of course, any incentives must
        be paired with appropriate regulations, or else forest ecosystems could become
        collateral damage in efforts to protect the environment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf141e6a-25e7-443a-994e-acd2eda76458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f979fc6-eaf5-44b0-9286-d2daf218caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change may be nature''s revenge, but nature has provided
        a powerful tool for fighting it. For the benefit of future generations, let''s
        plant trees -- and cut them down, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a387771-de3e-43d1-a689-dd2a9a583a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:35:28.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/10/opinions/climate-plant-and-cut-trees-down-bader/index.html"
        href="https://edition.cnn.com/2021/02/10/opinions/climate-plant-and-cut-trees-down-bader/index.html">Plant
        trees, sure. But to save the climate, we should also cut them down</a>''</em></p>'
