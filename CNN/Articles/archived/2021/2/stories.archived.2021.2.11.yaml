    'title': 'House Speaker: ABS-CBN franchise issue will have to wait until 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e6926-bddf-456b-9e4d-f840f4002394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.706+08:00
