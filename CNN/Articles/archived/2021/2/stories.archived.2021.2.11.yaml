      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab world, in many ways worse off than before the Arab Spring,
        will have to wait for another generation to demand freedom from their leaders.
        And one can only hope that this time, they will be victorious, if only so
        that the sacrifices of those who came before them will not have been in vain.</p>'
