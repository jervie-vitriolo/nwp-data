      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> Filipino-Australian
        Lizette Cabrera and compatriot Maddison Inglis eked out a close win to progress
        in the second round of the 2021 Australian Open women''s doubles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568d4ad-9985-4d5b-9ef3-29beecdd2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:30:36.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68f426-2703-4fa0-967f-db49a1d25c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:30:36.446+08:00
