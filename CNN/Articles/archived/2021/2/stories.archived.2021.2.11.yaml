    'template': '1'
    'title': 'Bill amending 65-year old Bank Secrecy Law gains steam at House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc33529-b948-4f13-bf64-287a72eb0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> A
        bill amending the Philippines'' 65-year-old Bank Secrecy Law is gaining steam
        at the House of Representatives, and sailing smoothly off to plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325836c-2c14-4729-958e-31099895a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1795245-cca4-44c3-a897-0bf97e57c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influential bankers from the Bankers Association of the Philippines
        (BAP) and the Chamber of Thrift Banks rallied behind a proposal to give the
        Bangko Sentral ng Pilipinas more power to examine bank deposits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da36921-2722-4245-a447-0167f1e986f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7862238-251e-415f-8be9-91205bbb2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAP has written House Committee on Banks chairman Junie Cua,
        proposing that the central bank be allowed to share information from the investigation
        of deposit accounts with other law enforcement or regulatory agencies to expedite
        prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74cf4c-1f50-4bd7-b32b-ef7b09d7e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e3203-176c-48ca-a312-68c7c38aec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction of your proposed amendments is consistent with our
        long-standing desire to see a more liberal bank secrecy law," read the BAP''s
        letter to Cua dated Feb. 9 and was read out loud during Thursday''s House
        committee hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b6c36-d651-4552-a04a-3214a4f9e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed0ffa-f53b-4544-832d-3a7526ba69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAP groups the Philippines'' largest universal and commercial
        banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ed719-14a5-4569-afc6-88dac27008e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf2cd9-b203-4488-8c36-86b2dbbfb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from empowering the central bank to share information with
        law enforcers, bankers want Republic Act 1405, or "The Secrecy of Bank Deposits
        Law," revisited to include a "safe harbor clause" that will protect lenders
        from "frivolous suits from depositors in connection with any BSP deposit examination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f1dfa-709e-4c76-9b70-9ac6a0ceacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c1930-9556-49f2-8354-b2f956f41189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Bank Secrecy Law is over half-a-century old, having
        been first passed in 1955 — and guarantees absolute confidentiality of bank
        deposits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b95ca0-76cf-4e6d-b3f7-c15c750cd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccd83d-43eb-4720-b363-a2b3b92db79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with exceptions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eeb7a9-e47a-4732-961c-53443065ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b0459-8cce-424d-8d19-1968bb896c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities can only have access to deposits if they have a court
        order, or if the depositor allows it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c424048-0b75-474d-a3b5-c95b7439cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d33010-1ac2-45a4-825b-6927467080d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deposits subject of a litigation or impeachment cases are also exceptions
        to the bank secrecy rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364bc83-565c-4f46-934b-0a0cc46dbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be40c6-ac4b-407e-9153-e28e9b833385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, those limitations have prevented the central bank and
        law enforcers to abate the flow of dirty money until the Anti-Money Laundering
        Act (AMLA) was passed in 2001.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c2823-81b5-4b0f-a741-d4cb5467d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902f063-6f74-4baa-b888-c86bddd840e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even AMLA, and its subsequent revisions, have limitations as
        it bans sharing of information among the central bank and other domestic or
        foreign authorities about suspicious transactions unless given a go signal
        by the Monetary Board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34979948-aa5a-42c9-a11f-8f4f0403f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff5b13-0f2b-4fa2-82ef-23c20c426289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wirecard issue, "insider abuses"</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811ecc1-c257-49ca-9a90-0c77d5772570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3427d5-046d-44fd-b584-36511ae36f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral told a House hearing that bank secrecy is "dead
        in most jurisdictions" even in Europe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d3d22-f1df-4b81-a39a-00caab9d39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80d3ef-04e4-45a0-87b0-e29202e05d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to be the last man standing," not being allowed
        to look into bank deposits, said BSP Assistant Governor and General Counsel
        Elmore Capule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ef517-eeda-414c-831f-7ee917902fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dd3b8-c8fb-4254-8611-6ce23972353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capule added that the central bank is not "lifting the law," but
        needs greater supervisory powers to examine bank deposits.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71947fa-599f-469c-8ec5-90a6a5ce7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606d304-c0b5-4b6f-9426-3c33c873351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of insider abuses," the central bank official told
        lawmakers, adding that litigants are "using the bank secrecy as a shield."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e2c1c-2d97-466a-ad5a-5ad2b428f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33c864-f45a-4b4c-b19d-474d29f92831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the proper legal weapon," Capule said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f5ddd-28b4-4d6e-b1d3-61e53da3679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad51cfb-8c27-42a9-9143-d4c54854dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to revise the 1955 bank secrecy law have been revived last
        year following the Wirecard controversy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08641e3c-c6b6-46cf-b74b-1919be65f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da05ee5-94ac-4f67-8b33-46d78e8b925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That accounting scandal emanated from Europe but the Philippines
        entered the fray amid allegations the funds have been coursed through the
        country''s largest banks — something the lenders denied. Some local bank employees
        were dragged into the issue, with rogue staff appearing to have been responsible
        for faking documents to certify that Wirecard had assets stashed in Philippine
        banks BPI and BDO.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b8d0b-447c-46b3-b471-f8704e13ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205ddd9-e47d-498f-8a9e-567e79742597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamber of Thrift Banks (CTB) President Paul San Pedro proposed
        that the coverage of examination of an erring bank officer''s bank accounts
        should not be limited only within the bank under probe, but all other bank
        accounts held by that officer who is subject of an investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bf09e-8b8b-4439-af4a-6dc6fcd38a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6b4b3-a49f-4804-a1ed-6b721ae1731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument is that money could easily be moved to other financial
        institutions so authorities lose the money trail.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ac253-94a6-4da4-9eda-eec074c29e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063d84f-6cfe-4147-9d7b-f348e3e164d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That [proposal for wider coverage] will prevent crimes committed
        by officers of the bank," CTB''s San Pedro told the House committee.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d6a42-d186-4128-9bcc-ebe228ee5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c317d99-fafc-499b-a392-33fdf3749fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they know that even if the investigation is just within
        the bank, elsewhere puedeng habulin pati placements mo [placements elsewhere
        can be looked into]. That will deter commission of crime," he pointed out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba114c31-fbc5-45a4-bfd6-f6b174fe5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae302bf-890f-43be-ba62-b8387de18485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua has directed the central bank to fine-tune the wording of the
        bill, while the committee secretariat was ordered to prepare the committee
        report for plenary debate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93739d65-0944-4285-8d10-0e51be9233c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1090b7-3eb3-46af-a570-92e34991fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:44:23.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone but every account of that person (under investigation).
        We are only talking of the application of this law to a very clear set of
        people para hindi mag-create ng panic [so it won''t cause panic]. Kasi pag
        puedeng buksan any account, then magkakagulo [there will be chaos if any account
        could be opened]," Cua said.</p>'
