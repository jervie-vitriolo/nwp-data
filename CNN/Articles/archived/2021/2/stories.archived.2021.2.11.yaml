    'jcr:uuid': '9630bbd2-f961-4706-8849-fcdc125e3a45'
    'lead': 'A bill amending the Philippines'' 65-year-old Bank Secrecy Law is gaining
      steam at the House of Representatives, and sailing smoothly off to plenary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T22:44:23.308+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:43:25.551+08:00
