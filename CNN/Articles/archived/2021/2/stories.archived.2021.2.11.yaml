    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ad9b7-5b42-4591-9b41-6abe9f535f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Santos, a DJ and music producer, started including Blackpink’s
        hit songs in his sets. His appreciation for their music has evolved into a
        deeper appreciation for each of the members. He even set up a viewing party
        with his girlfriend for their livestream concert, “The Show” — an entire month
        before the actual livestream.</p>'
    '59':
      'image': 'jcr:bfc3eed1-f14b-42db-90d0-a349026a73c0'
      'imageCaption': 'DJ Joey Santos was ready with his setup a full month before
        “The Show.” Photo from @DJJOEYSANTOS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0bdac-d5ea-4c03-8848-79f79bf08fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2199e7-11b1-4c07-9c01-91f4a789b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty Macalino, vocalist of the rock band Mayonnaise, recently made
        <a href="https://news.sbs.co.kr/news/endPage.do?news_id=N1006158531" target="_blank">headlines</a>
        even in <a href="https://www.koreaboo.com/news/monty-macalino-writes-song-blackpink-rose/"
        target="_blank">South Korea</a> after releasing their new album with three
        songs sampling Rosé’s voice. One song in particular was titled "<a href="https://www.youtube.com/watch?v=OL_DHma_B6o"
        target="_blank">박채영</a>" (Park Chae-young, her Korean name) dedicated to his
        bias.</p>'
    '60':
      'image': 'jcr:a6a607a6-8093-4fa6-a2df-d5a299b2d964'
      'imageCaption': 'Monty Macalino of Mayonnaise poses with copies of their new
        album, "Friends and Family" (which contains a song about Rosé) and his Blackpink
        merch. Photo from MONTYMACALINO/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237acb5-befc-42a0-ad98-6edbd48131ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa495bca-16bf-4a9d-b6fe-af96d2cf7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that it all began during a staff outing in Taiwan, when
        he saw Jennie’s “Solo” playing in the Korean BBQ place they were in. “As a
        musician, their sound was not the ‘traditional’ K-pop sound. It was quite
        similar to western artists I listened to,” he adds. This led him to the all-too-familiar
        routine of doing research, watching their YouTube videos and listening to
        their other songs. “That’s when I noticed Rosie’s vocals,” Monty says. “It
        was very unique, then I saw she also played the guitar. No brainer!”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60dd5a9-8027-461f-9a72-4d59624a4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monty adds that he wrote the song in appreciation for how Blackpink’s
        music helped him cope with some health issues that were compounded by depression,
        but he didn’t expect the outpour of support from the Blink community. Especially
        not the fact it would reach Rosé, and that she would talk about it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ba538-601d-437c-8024-fbf07fd47c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that it was just an idea, something I wanted to do, then
        it made its way to the source... Music is definitely amazing,” he says. “Music
        is the vaccine.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edc816-6971-470d-a997-a0b88e0fa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For COVID-era Blinks who have yet to see a Blackpink concert, “The
        Show” is when the fandom experience comes full circle, and then some. In the
        eight months or so leading to Jan. 31, Jennie, Rosé, Jisoo, and Lisa rehearsed,
        wrote and rewrote lyrics, choreographed, and rehearsed some more, pouring
        much of their frustrations and apologies for their cancelled “The Album” world
        tour onto their livestream concert, and it showed. Members of their YouTube
        channel were given live access to soundcheck rehearsals the day before, with
        the girls in comfy sweats and sneakers hanging out on stage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ddb60-dd1a-45d5-97e7-b870d02e1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setlist interspersed the old and the new. Having watched several
        live performances and concerts, it’s always something different — a stronger
        arrangement, an unexpected medley, new choreography.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1b824-e998-4010-92a0-68c2f8785266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show itself had ten&nbsp;sets or stages, and will be re-broadcast
        a total of eight times (four more time slots on February 14, at 2 a.m., 10
        a.m., 3 p.m., and 8 p.m. PHT) in addition to the livestream — true to Blackpink’s
        promise that they’ll do things they wouldn’t be able to pull off in an actual
        concert. According to their agency, YG Entertainment, the stage story was
        to reflect reality. It went through a flower bud in ruins, a prism-inspired
        stage to light the atmosphere, the passage through a cave tunnel, and ending
        it off against the backdrop of bright cities, embodying a hopeful message
        of overcoming the situation brought about by the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb62a0-da2f-4617-a47e-c046a65e0eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also reported that 280,000 member accounts accessed the event
        on Jan. 31. One in five of these were from the U.S., the world’s <a href="https://www.ifpi.org/wp-content/uploads/2020/07/Global_Music_Report-the_Industry_in_2019-en.pdf"
        target="_blank">largest music market</a>. That doesn’t account for how many
        other people were watching with them in those households. It was six in our
        den, decked out for the spectacle as one would for the Super Bowl or the Ateneo-La
        Salle UAAP Finals: giant screen, sound system, pizza, and all.</p>'
    '65':
      'image': 'jcr:8bb86200-e457-4142-a187-e4a008b30779'
      'imageCaption': 'Blackpink''s Jisoo, Lisa, Jennie, and, Rosé. Photos from @SOOYAAA__,@LALALALISA_M,@JENNIERUBYJANE,
        AND @ROSES_ARE_ROSIE/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a809445-2a67-48ba-b0b9-318275521299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568c55d-da96-401a-87c0-978ce1eaeb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife and I went back to her family’s house last year, when the
        lockdown began. They’ve been watching dramas since back when it was called
        “Koreanovelas,” and took me on my first trip to Seoul in 2017, where I instantly
        understood what all their fuss was about, and what I had been missing this
        whole time. Over the course of the lockdown, our busy schedules gave way to
        bonding over K-dramas, from “Crash Landing on You,” “Itaewon Class” to “Start-Up.”
        I’ve completed 20 and counting, so we were watch party veterans at this point.
        But “The Show” was a first for us, so I wanted to be sure we were prepared.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad12d0e-5249-461a-81f5-e542def6110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a full concert experience that was a fraction of the cost
        it would’ve been had we gone to an actual one. And in the comfort of our own
        home, we could dance more freely, sing along more loudly, and gush&nbsp;at
        our respective biases all we wanted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca1b72-cdfc-422c-94a5-2743b83b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shai, Jennie is the complete package with her vocals, songwriting,
        rapping, and dancing. She did not disappoint with that “Solo” performance,
        featuring freshly rewritten rap verse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48002e-42f7-433f-bc89-26f21191942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother Vince, a member of the Company of Ateneo Dancers back
        in college, obviously gravitated towards the band’s main dancer, Lisa. Her
        cover and choreography of Doja Cat’s “Say So” got us wondering if there were
        other K-pop idols whose dancing were at par with Lisa’s. We all agreed there
        were none.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74618a5c-927c-4fe1-bb83-5d1250e7109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also invited Vince’s girlfriend Em and her eight-year-old niece,
        Mia, a tiny huge Blink who knows all the dance steps to all the songs after
        watching their rehearsal videos on loop. (Mask wearing and physical distancing
        were musts, of course). Mia and my mother-in-law both love Jisoo for her striking
        beauty and her playful disposition (or what Jisoo herself calls her “4D personality”),
        and they’re the most excited about her drama debut later this year with “Snowdrop.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df3dfd-e920-47fc-80f1-2556e97aa6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if I haven’t expressed it enough, Rosé is my ultimate bias.
        That’s why “The Show” was a two-for-one — it was Blackpink’s quarantine care
        package for fans, and also the world premiere of Rosie’s solo project, in
        time for her birthday this Feb. 11. She performed the subtitle (B-track) “Gone,”
        which gives a glimpse of what fans can expect from her album: a totally different
        sound from Blackpink that showcases her powerful vocals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086cc6a-a606-47c0-ae57-2e496111e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Blackpink has mastered the art of making something new
        out of something so familiar — “Gone” sounds like fellow guitar-playing singer-songwriters
        Avril Lavigne, Paramore, and Taylor Swift (same goes for elements of the music
        video, so it seems). But stay invested long enough and all those initial impressions
        give way to their own identities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e1911-bd13-4c80-9cb3-509508625de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a year of getting to know the K-pop world, and connecting
        with members of what has been a welcoming community so far. It’s quite the
        difference from&nbsp;the fierce fandoms I’ve grown accustomed to — intense
        rivalries on-and-off the court, throwing jabs on social media, feeling the
        need to defend your idol — and never would I have imagined being part of it
        too for K-pop. (Honestly, it is a lot less toxic once you disregard the bad
        apples that are present in every group anyway, and engage with those that
        mobilize resources and efforts to support their favorites as well as their
        advocacies.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0db14-6390-4f37-9569-1ca8ba6818c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s made such a mark that I look forward to going back to Korea,
        armed with a lot more knowledge about their culture, appreciation of their
        products, and the ability to speak their language.</p>'
    '61':
      'image': 'jcr:cd9030ef-0376-4655-88d6-80ad07474db0'
      'imageCaption': 'Taken in Seoul, pre-COVID. Upon learning I was neither a K-drama
        nor K-pop fan and have never been to South Korea when we met, my wife took
        immediate steps to rectify that. Photo from SHAI LAGARDE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533e4ed-3d08-4fe7-a3b9-4dbc597f291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96841dc8-9a1b-4204-9940-75beeaeaee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world may not go back to normal for the <a href="https://www.bloombergquint.com/coronavirus-outbreak/when-will-covid-pandemic-end-near-me-vaccine-coverage-calculator"
        target="_blank">next seven years</a>, according to experts. That sucks, obviously,
        but the current state of things has also shown us doors to discover things
        about ourselves and our relationships that we otherwise would’ve been too
        busy and tired to take time for — and it should be all right to acknowledge
        that. For a lot of us, K-pop has been one of those doors. And even when we
        finally get to venture back out there with masks and face shields off, this
        chapter of our lives will stay with us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393517b8-1e88-4c3f-a382-4fc24fffb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:33:48.073+08:00
