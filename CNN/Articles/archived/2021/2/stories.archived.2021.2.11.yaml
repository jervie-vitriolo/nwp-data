  'Duterte-PSG-COVID-19-vaccines-Sinopharm':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T13:17:20.279+08:00
    'imagesource': 'jcr:8886873f-5336-4fde-9685-73c7d71bcc55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc698e1-cee1-4375-8165-3231cda29da6'
    'lead': 'With the granting of the ''compassionate'' permit, the Presidential Security
      Group can use a specific volume of the unregistered vaccines allowed by the
      FDA. It may also allow them to skip the line of the government''s COVID-19 priority
      list. Under the plan, uniformed personnel are 4th in the priority list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T13:19:51.854+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:52:11.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:54.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA allows Duterte''s security to use Sinopharm vaccines through ''compassionate''
      permit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293be6c-bf72-412f-ab1a-9863c5c55017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — President
        Rodrigo Duterte''s close-in security group has been granted a special permit
        to use unregistered COVID-19 vaccines manufactured by Chinese firm Sinopharm,
        his spokesperson said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29faa8-c62a-41a2-a136-dab81b6a50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the Food and Drug Administration
        approved the Presidential Security Group''s application for "compassionate
        special permit" to access 10,000 doses of Sinopharm vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0f728-15e0-408f-bb53-08332e641d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-issue ng compassionate use license ang ating FDA para sa 10,000
        dosage ng Sinopharm. Ito ay sang-ayon sa application ng ating Presidential
        Security Group," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052375b-a29c-4af8-9aeb-5dbf68c93f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: FDA issued a compassionate use license for 10,000
        doses of Sinopharm based on the application of the Presidential Security Group.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cff9fd-b367-403d-91e9-24c4560013b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the access given to PSG may also cover the family of the
        personnel since the total number of close-in security staff will not reach
        10,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a36a8-5fa0-4355-aff6-0ab086cf3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compassionate special permit will allow the PSG to access the
        specified number of unregistered vaccines in the absence of an emergency use
        authorization from the FDA. It may also allow PSG and their families to skip
        the line of the government''s COVID-19 priority list. Under the plan, uniformed
        personnel are fourth in the said list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda4f1e-4f0f-42eb-8285-464026954c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director Eric Domingo said the special permit was issued on
        Wednesday after the PSG complied with all the application requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1ab4d-9877-45de-9188-4dbf0ca7e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSG Hospital takes full responsibility for the vaccines and
        will report utilization and outcomes to FDA," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bab4a-1994-4a17-9078-799d32127345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s security team faced several investigations after it was
        revealed that its members were inoculated with smuggled COVID-19 vaccines
        as early as September 2020, despite the absence of an FDA-approved vaccine
        in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ada6f-b053-4891-8b99-7e312b308db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:16.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the compassionate use permit is for future
        utilization of the vaccine and cannot be applied retroactively.</p>'
