      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during the briefing, Vehicle Inspection Center Operators Association
        of the Philippines (VICOAP) President Iñigo Larrazabal admitted that the losses
        from the lower inspection fees are "considerable," but they trust the leadership
        of the current administration.</p>'
