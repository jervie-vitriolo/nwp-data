  'video-evidence-trump-impeachment':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T17:26:33.674+08:00
    'imagesource': 'jcr:c34b9b97-1817-484f-b2c8-620548942d25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a3e477-9bac-46df-aa57-67c83e987c61'
    'lead': 'Their previously unseen video evidence showed a bloodthirsty mob defiling
      Congress, heroism from overpowered police officers pleading for backup, high-profile
      lawmakers running for their lives and staffers hiding behind locked doors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:31:12.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:47:59.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:07.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'US-Capitol']
    'template': '1'
    'title': 'ANALYSIS: New details on Capitol''s day of terror are devastating indictment
      of Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c72d9-75d0-4be2-86d5-2beba08e51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Impeachment prosecutors took senators on
        a <a href="http://www.cnn.com/2021/02/10/politics/senate-impeachment-trial-day-2/index.html"
        target="_blank">wrenching journey</a>&nbsp;inside the horror of the US Capitol
        insurrection, making a devastating case that <a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>&nbsp;had plotted, incited and celebrated
        a vile crime against the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7bea8-841c-4131-a6b3-3cf6c86d7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their <a href="http://www.cnn.com/video/data/2.0/video/politics/2021/02/10/security-footage-capitol-riot-plaskett-timeline-impeachment-trial-two-vpx.cnn.html"
        target="_blank">previously unseen video evidence</a>&nbsp;showed a bloodthirsty
        mob defiling Congress, heroism from overpowered police officers pleading for
        backup, high-profile lawmakers running for their lives and staffers hiding
        behind locked doors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c0e44-8687-4fdb-9426-f029860b018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage depicted <a href="http://www.cnn.com/2021/02/10/politics/donald-trump-mike-pence-impeachment/index.html"
        target="_blank">then-Vice President Mike Pence</a>&nbsp;being hustled away
        with rioters calling for him to be hanged only yards away. A police officer
        screamed in pain, trapped between a door and an invading crowd. In a horrific
        scene, Trump supporter <a href="https://www.cnn.com/2021/02/01/politics/us-capitol-police-shooting-insurrection/index.html"
        target="_blank">Ashli Babbitt</a>&nbsp;tried to climb through a window smashed
        by rioters before falling back, shot dead by a Capitol Police officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb2f3e-52d2-452c-b999-e0dd91a2f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When his mob overran and occupied the Senate and attacked the House
        and assaulted law enforcement, (Trump) watched it on TV like a reality show,"
        lead House impeachment manager Rep. Jamie Raskin said Wednesday. "He reveled
        in it. And he did nothing to help us as commander in chief. Instead, he served
        as the inciter in chief, sending tweets that only further incited the rampaging
        mob."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959d197-a7f4-4f2e-bd65-6d55dc6edfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunningly powerful presentation painted the most complete narrative
        yet of the assault on the Congress as it met to certify Joe Biden''s election
        win on January 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a4143-5fc2-4ecf-b8a2-b5d61454d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their explicit and unsettling case made clear that the terror inside
        the corridors of power was even more frightening than it had first appeared.
        It''s now apparent that only good luck, and the bravery of police, prevented
        senior members of Congress injured or killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f6fc3-564c-48bb-9243-b770dd228222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day of clear legal arguments left a grave question hanging in
        the air: How could anyone with an open mind not process the almost unbelievable
        scenes of US democracy under assault and not vote to convict the ex-President?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27a181-d485-4896-8d29-2c71018ab087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump spent months inciting the insurrection</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdcfc0c-7860-45da-8b6f-e92bfc8681da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers built a methodical case, juxtaposing Trump''s inflammatory
        behavior over months with the frightful looting and violence inside the Capitol
        to make a cause-and-effect argument of the ex-President''s culpability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae4200-41c4-4ba7-a10a-f54b7746978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed how Trump had set out to undermine the election in the
        minds of his supporters weeks before votes were cast and demonstrated how
        his lies about fraud had acted like a fuse on the primed fury of his supporters
        after he lost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33fe96-3dd7-4749-8c64-12c50bc46389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers showed how Trump had organized the rally in Washington
        on January 6, and how his demands that his supporters go to Capitol Hill to
        "fight" to save their country had been interpreted as an order to go to war.
        And the House prosecutors laid out timelines that showed how the President
        had done nothing to stop the insurrection of a mob he referred to as "special
        people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc246f-b0d6-454b-bb49-508206c4f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump sent them here on this mission," said Virgin Islands
        Del. Stacey Plaskett, one of the impeachment managers. She said Trump had
        effectively tasked his mob with tracking down Pence and House Speaker Nancy
        Pelosi, who were presiding over the counting of electoral votes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4668533-9eab-48fc-b1c5-be945e117d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump put a target on their backs and his mob broke into
        the Capitol to hunt them down," Plaskett said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a5a9b-4e7f-4680-b069-97a07c0501d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her colleagues, Rep. Joe Neguse of Colorado, handled the
        evidence on how Trump had rebuffed calls, even from Republicans, to intervene
        in his role as President to protect another branch of government under assault.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7964ba-bd2d-462e-9d91-507b8404d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were following the President. He alone, our commander in chief,
        had the power to stop it. And he didn''t," Neguse said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35a9eb-50b7-4db7-9e5a-0c0b132a45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, impeachment is a political process, not a judicial one,
        so even the most compelling evidence will have little impact if jurors — the
        100 senators — have already made up their minds. And most GOP members of the
        chamber want to avoid falling afoul of Trump''s personality cult, after spending
        four years abetting his abuses of power in the most unchained presidency in
        history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf1ed5-da08-4a25-a781-06be1bdcb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there is unlikely to be a two-thirds majority in the
        Senate to convict the ex-President, even if the harrowing nature of the evidence
        left many Republican senators deeply shocked and facing private battles between
        their consciences and political expediency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc8886-d6b4-4864-b0c2-21b681df9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video showed Sen. Mitt Romney, a Utah Republican, being saved
        from running into the mob by Capitol Police Office Eugene Goodman, who has
        previously been hailed as a hero for directing rioters away from the Senate
        chamber.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2066217-c53e-4f4b-af77-7f19e311caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very fortunate indeed that Officer Goodman was there to get
        me in the right direction," Romney said, adding that Wednesday''s evidence
        "tears at your heart."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247e489-5e85-4900-96c1-e5c23dfb7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the only Republican senator to vote to convict Trump in his first
        impeachment trial, Romney would have been in mortal danger had he encountered
        the Trump mob. Another video showed now-Senate Majority Leader Chuck Schumer,
        a New York Democrat, hurriedly reversing course with his security detail and
        running from the crowd.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34346d7-34a5-4bd3-9fac-77ceafc157bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Thune of South Dakota, the No. 2 Senate Republican, said
        the Democratic impeachment managers were "very effective," adding: "They had
        a strong presentation put together in a way that I think makes it pretty compelling,"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55099a13-b335-4fa5-bd92-068a89290cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lisa Murkowski of Alaska, one of the Republicans seen as a
        possible vote to convict Trump, remarked on how the evidence brought home
        the "total awareness of that, the enormity of this, this threat, not just
        to us as people, as lawmakers, but the threat to the institution and what
        Congress represents. It''s disturbing. Greatly disturbing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f958c-72f4-4b8c-ba9d-a5534a468895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Five or six'' votes to convict</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7438af5-356d-42f9-ae3d-a77ee7db3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political pressures bearing down on other Republicans were obvious.
        Sen. Bill Cassidy of Louisiana was rebuked by his own state party for voting
        on Tuesday to allow the trial to proceed on constitutional grounds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29660a8-1d12-4ab9-8a3a-7c0ba593747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Roy Blunt, who unlike Cassidy faces reelection in 2024,
        appeared to be among those searching for a way to justify a vote to spare
        Trump — the first-ever twice-impeached President.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332d2da-8d1b-4f31-aee8-56556ca3416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Missouri Republican used a familiar talking point, drawing comparisons
        between the Trump-incited coup attempt and protests in cities last year that
        the ex-President misleadingly blamed on left-wing terrorists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfca15-e406-4884-bb7c-505492eda75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you know, you have a summer where people all over the country
        are doing similar kinds of things. I don''t know what the other side will
        show from Seattle and Portland and other places, but you''re going to see
        similar kinds of tragedies there as well," Blunt said, drawing a comparison
        that stands up to serious scrutiny only in the fevered swamps of conservative
        media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727de08f-6304-4856-9942-42b433293b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sen. Tim Scott of South Carolina told reporters that "probably
        five and maybe six" Republicans will vote to convict the former President.
        His Palmetto State colleague Lindsey Graham said the legal theory behind the
        impeachment was "absurd" — "that somehow that Trump''s a secret member of
        the Proud Boys" — and added that he thinks acquittal is even more likely now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377cbcd-f779-4fba-8124-80bb04caeed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because hypocrisy is pretty large for these people, standing up
        to, you know, rioters when they came to my house, Susan Collins'' house, I
        think this is a very hypocritical presentation by the House," Graham said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f41988-0b6f-4dda-918f-b1e70b72b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Republican senators are adopting the questionable argument
        that it is not constitutional to try a president who was impeached while he
        was in office, once he has reverted to being a private citizen after his term
        ends.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f4f18-3ca2-436d-a2f3-ed620edd48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That construct spares them from having to cast judgment on the behavior
        of an ex-President who remains wildly popular among the Republican base and
        has the power to back primary challenges against them. But it also leaves
        unanswered the question of what consequences there should be for a President
        who incited an assault against Congress, the election and America''s democratic
        foundation in one of the most notorious abuses of power in US history.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839c193-4765-4e1b-9826-060f5de053c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin addressed that very question in his opening remarks on Wednesday''s
        second day of the trial as he identified a "moment of truth" for America.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aff188-6255-4746-9148-8d2464f6ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question before all of you in this trial: Is this America?"
        the Maryland Democrat asked the senators seated in a chamber that was a crime
        scene on January 6.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94656b-0b58-4627-a882-8886a519d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can our country and our democracy ever be the same if we don''t
        hold accountable the person responsible for inciting the violent attack against
        our country?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca544fc-38a3-43e4-b639-42bb7b4f8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As court hearings — and impeachment trials — progress, there are
        often moments when the evidentiary case built by one side appears overwhelming.
        But so far, senators have heard only one side of the story and fair legal
        process requires the ex-President to have a robust defense. So it will be
        up to Trump''s lawyers, probably starting on Friday, to try to unpick the
        convincing link made by impeachment managers between Trump''s intent and the
        violence on the Hill.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6ce6f-ac6c-4a80-8ebc-f6406afd9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their widely criticized and confusing opening statements on
        Tuesday, which infuriated the former President, did not suggest they have
        the evidentiary case or presentational skills of the House managers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ce531-4680-408e-9d44-d5f593310e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:31:12.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:48:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/11/politics/donald-trump-impeachment/index.html"
        target="_blank">New details on Capitol''s day of terror are devastating indictment
        of Trump</a>."</em></p>'
