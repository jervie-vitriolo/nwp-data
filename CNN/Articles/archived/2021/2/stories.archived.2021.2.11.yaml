      'text': '<p><strong>(CNN) -&nbsp;</strong>Pharmaceutical giant AstraZeneca expects
        to increase global vaccine capacity to more than 200 million doses per month
        by April as the company works hard to improve productivity, it said during
        a media call on Thursday.</p>'
